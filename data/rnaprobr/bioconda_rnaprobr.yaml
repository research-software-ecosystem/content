biotools_id: rnaprobr
description: This package facilitates analysis of Next Generation Sequencing data
  for which positional information with a single nucleotide resolution is a key. It
  allows for applying different types of relevant normalizations, data visualization
  and export in a table or UCSC compatible bedgraph file.
home: https://bioconductor.org/packages/3.10/bioc/html/RNAprobR.html
license: GPL (>=2)
license_file: /lib/R/share/licenses/GPL-3
name: bioconductor-rnaprobr
summary: An R package for analysis of massive parallel sequencing based RNA structure
  probing data
version: 1.18.0
