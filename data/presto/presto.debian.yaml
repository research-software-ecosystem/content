descr:
- package: presto
  description: toolkit per elaborare sequenze di cellule B e T
  long_description: " pRESTO è un toolkit per elaborare letture grezze da sequenziamento
    ad alte\n prestazioni di repertori di cellule B e cellule T.\n .\n Gli enormi
    miglioramenti nelle tecnologie di sequenziamento ad alte\n prestazioni permettono
    ora la caratterizzazione su larga scala di repertori\n di linfociti, definiti
    come raccolte di proteine antigene-recettore\n trans-membrana posizionate sulla
    superficie di cellule B e cellule T.\n pRESTO (REpertoire Sequencing TOolkit)
    è composto da una suite di utilità\n per gestire tutti gli stadi dell'elaborazione
    di sequenze prima\n dell'assegnazione di segmenti a linee germinali. pRESTO è
    progettato per\n gestire letture singole o a terminali accoppiati. Include funzionalità
    per\n controllo di qualità, mascheramento dei primer, annotazione delle letture\n
    con codici a barre incorporati nelle sequenze, generazione di sequenze di\n consenso
    UMI (Unique Molecular Identifier), assemblaggio di letture a\n terminali accoppiati
    e identificazione di sequenze duplicate. Sono incluse\n anche numerose opzioni
    per operazioni di ordinamento, campionamento e\n conversione delle sequenze.\n"
  release: sid
  description_md5: 1df336b8ef4efca6890d5fff54328f94
  license: unknown
  blend: debian-med
- package: presto
  description: toolkit for processing B and T cell sequences
  long_description: " pRESTO is a toolkit for processing raw reads from high-throughput\n
    sequencing of B cell and T cell repertoires.\n .\n Dramatic improvements in high-throughput
    sequencing technologies now\n enable large-scale characterization of lymphocyte
    repertoires, defined\n as the collection of trans-membrane antigen-receptor proteins
    located on\n the surface of B cells and T cells. The REpertoire Sequencing TOolkit\n
    (pRESTO) is composed of a suite of utilities to handle all stages\n of sequence
    processing prior to germline segment assignment. pRESTO\n is designed to handle
    either single reads or paired-end reads. It\n includes features for quality control,
    primer masking, annotation of\n reads with sequence embedded barcodes, generation
    of unique molecular\n identifier (UMI) consensus sequences, assembly of paired-end
    reads and\n identification of duplicate sequences. Numerous options for sequence\n
    sorting, sampling and conversion operations are also included.\n"
  release: sid
  description_md5: 1df336b8ef4efca6890d5fff54328f94
  license: unknown
  blend: debian-med
- package: presto
  description: Værktøjssæt til at behandle B- og T-cellesekvenser
  long_description: " pRESTO er et værktøjssæt til at behandle rå læsninger fra høj-gennemløb\n
    sekventering af B-celle- og T-celle-repertoirer.\n .\n Dramatiske forbedringer
    i høj-gennemløb sekventeringsteknologier gør det nu muligt at foretage karakterisering
    i høj skala af lymfocytrepertoirer, defineret som samlingen af trans-membrane
    antigen-receptor-proteinger lokaliseret på overfladen af B-celler og T-celler.
    REpertoire Sequencing TOolkit (pRESTO) er sammensat af en programpakke af redskaber
    til at håndtere alle trin af sekvensbehandling før germline-segmentopgaven.\n"
  release: sid
  description_md5: 1df336b8ef4efca6890d5fff54328f94
  license: unknown
  blend: debian-med
