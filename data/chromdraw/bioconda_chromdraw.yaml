biotools_id: chromdraw
description: ChromDraw is a R package for drawing the schemes of karyotype(s) in the
  linear and circular fashion. It is possible to visualized cytogenetic marsk on the
  chromosomes. This tool has own input data format. Input data can be imported from
  the GenomicRanges data structure. This package can visualized the data in the BED
  file format. Here is requirement on to the first nine fields of the BED format.
  Output files format are *.eps and *.svg.
