descr:
- package: microbegps
  description: strumento di profilazione tassonomica esplorativa per dati metagenomici
  long_description: " MicrobeGPS è uno strumento bioinformatico per l'analisi di dati
    di\n sequenziamento metagenomico. L'obiettivo è di profilare la composizione di\n
    comunità metagenomiche il più accuratamente possibile e di presentare i\n risultati
    all'utente in maniera comoda. Un obiettivo principale è\n l'affidabilità: lo strumento
    calcola metriche di qualità per i candidati\n stimati e permette all'utente di
    identificare facilmente i falsi candidati.\n"
  release: sid
  description_md5: 61d3f91093066766c58dc6ddf8b29111
  license: unknown
  blend: debian-med
- package: microbegps
  description: explorative taxonomic profiling tool for metagenomic data
  long_description: " MicrobeGPS is a bioinformatics tool for the analysis of metagenomic\n
    sequencing data. The goal is to profile the composition of metagenomic\n communities
    as accurately as possible and present the results to the\n user in a convenient
    manner. One main focus is reliability: the tool\n calculates quality metrics for
    the estimated candidates and allows the\n user to identify false candidates easily.\n"
  release: sid
  description_md5: 61d3f91093066766c58dc6ddf8b29111
  license: unknown
  blend: debian-med
- package: microbegps
  description: Udforskende taksonomisk profileringsværktøj til metagenomiske data
  long_description: " MicrobeGPS er et bioinformatisk værktøj til analyse af metagenomiske\n
    sekvensdata. Formålet at at profilere kompositionen af metagenomiske\n fællesskaber
    så præcist som muligt og præsentere resultaterne til brugeren\n på en passende
    måde. Et hovedfokus er troværdighed: Værktøjet beregner\n kvalitetsmåleenheder
    for de stimerede kandidataer og tillader at brugeren\n kan identificere falske
    kandidater.\n"
  release: sid
  description_md5: 61d3f91093066766c58dc6ddf8b29111
  license: unknown
  blend: debian-med
- package: microbegps
  description: outil d’investigation pour le profilage taxonomique de données métagénomiques
  long_description: " MicrobeGPS est un outil bioinformatique pour l’analyse de données
    de\n séquençages métagénomiques. Le but est de réaliser un profil de la\n composition
    de communautés métagénomiques aussi précisément que possible\n et de présenter
    les résultats d’une manière pratique. Un des buts\n principaux est la fiabilité :
    l’outil calcule des métriques de qualité\n pour les candidats estimés et permet
    d’identifier les faux candidats\n facilement.\n"
  release: sid
