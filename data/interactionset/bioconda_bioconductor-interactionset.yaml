about:
  description: Provides the GInteractions, InteractionSet and ContactMatrix objects
    and associated methods for storing and manipulating genomic interaction data from
    Hi-C and ChIA-PET experiments.
  home: https://bioconductor.org/packages/3.20/bioc/html/InteractionSet.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Base Classes for Storing Genomic Interaction Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:interactionset
  parent_recipe:
    name: bioconductor-interactionset
    path: recipes/bioconductor-interactionset
    version: 1.8.0
package:
  name: bioconductor-interactionset
  version: 1.34.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-rcpp
source:
