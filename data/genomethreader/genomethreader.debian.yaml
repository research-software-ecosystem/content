descr:
- package: genomethreader
  description: Programværktøj til at beregne genstrukturforudsigelser
  long_description: " GenomeThreader er et programværktøj til at beregne genstrukturforudsigelser.
    Genstrukturforudsigelser beregnes via en lighedsbaseret fremgangsmåde hvor yderligere
    cDNA/EST og/eller proteinsekvenser bruges til at forudsige genstrukturer via opdelte
    sammenligninger. GenomeThreader er motiveret af at deaktivere begrænsninger i
    GeneSeqer, et populært genforudsigelsesprogram der er bredt anvendt til annotation
    af plantegenomer.\n"
  release: sid
  description_md5: 10343b593bae7c426badf0d09d241389
  license: unknown
  blend: debian-med
- package: genomethreader
  description: software tool to compute gene structure predictions
  long_description: " GenomeThreader is a software tool to compute gene structure
    predictions.\n The gene structure predictions are calculated using a similarity-based\n\
    \ approach where additional cDNA/EST and/or protein sequences are used to\n predict
    gene structures via spliced alignments. GenomeThreader was motivated\n by disabling
    limitations in GeneSeqer, a popular gene prediction program\n which is widely
    used for plant genome annotation.\n"
  release: sid
  description_md5: 10343b593bae7c426badf0d09d241389
  license: unknown
  blend: debian-med
- package: genomethreader
  description: outil logiciel pour le calcul de prédictions de structure de gène
  long_description: " GenomeThreader est un outil logiciel pour la prédiction de structures
    de\n gène. Cette prédiction est calculée en utilisant une approche basée sur la\n\
    \ similitude où des séquences ADNc/EST et/ou des séquences protéiques\n sont utilisées
    pour prédire les structures de gène à l’aide d’alignements\n d’épissure. GenomeThreader
    a été motivé pour annuler les limitations de\n GeneSeqer, un programme populaire
    de prédiction de gène largement utilisé\n pour l’annotation de génomes végétaux.\n"
  release: sid
  description_md5: 10343b593bae7c426badf0d09d241389
  license: unknown
  blend: debian-med
