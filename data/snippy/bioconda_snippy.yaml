about:
  home: https://github.com/tseemann/snippy
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Rapid bacterial SNP calling and core genome alignments
build:
  noarch: generic
  number: 5
  run_exports:
  - None
extra:
  identifiers:
  - biotools:snippy
  - usegalaxy-eu:snippy
package:
  name: snippy
  version: 4.6.0
requirements:
  run:
  - perl
  - perl-bioperl >=1.7.2
  - bwa >=0.7.17
  - samtools >=1.10,<=1.20
  - bcftools >=1.10
  - bedtools >=2.28.0
  - parallel >=20170422
  - freebayes >=1.3.1
  - vcflib >=1.0.0_rc3,<=1.0.2
  - tabixpp 1.1.0
  - snpeff >=4.3,<=5.0
  - vt >=0.5772
  - snp-sites >=2.4
  - any2fasta >=0.4
  - samclip >=0.4
  - seqtk >=1.3
  - minimap2 >=2.17
  - openjdk >=11
source:
  sha256: 7264e3819e249387effd3eba170ff49404b1cf7347dfa25944866f5aeb6b11c3
  url: https://github.com/tseemann/snippy/archive/v4.6.0.tar.gz
test:
  commands:
  - snippy --version 2>&1 | grep -F '4.6.0'
  - snippy-core --version | grep -F '4.6.0'
  - snippy --check
  - snippy-core --check
  - snippy-multi --help
