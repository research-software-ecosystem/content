descr:
- package: diamond-aligner
  description: accelerated BLAST compatible local sequence aligner
  long_description: " DIAMOND is a sequence aligner for protein and translated DNA\
    \ searches\n and functions as a drop-in replacement for the NCBI BLAST software\n\
    \ tools. It is suitable for protein-protein search as well as DNA-protein\n search\
    \ on short reads and longer sequences including contigs and\n assemblies, providing\
    \ a speedup of BLAST ranging up to x20,000.\n"
  release: sid
  description_md5: 61d25e105442131bbed8226a4c37df31
  license: unknown
  blend: debian-med
- package: diamond-aligner
  description: allineatore di sequenze locali accelerato compatibile con BLAST
  long_description: " DIAMOND è un allineatore di sequenze per ricerche su proteine\
    \ e DNA\n tradotto e funziona come sostituto perfetto per gli strumenti software\n\
    \ NCBI BLAST. È adatto per ricerche proteina-proteina e per ricerche\n DNA-proteina\
    \ su letture corte e sequenze più lunghe inclusi contig e\n assemblaggi, fornendo\
    \ una velocizzazione di BLAST fino a 20.000 volte.\n"
  release: sid
  description_md5: 61d25e105442131bbed8226a4c37df31
  license: unknown
  blend: debian-med
- package: diamond-aligner
  description: Accelereret BLAST-kompatibel lokal sekvenssammenligner
  long_description: " DIAMOND er en sekvenssammenligner for protein og oversatte DNA-søgninger\
    \ og\n funktioner som en direkte erstatning for NCBI BLAST-programværktøjerne.\n\
    \ Programmet er velegnet for protein til protein-søgninger samt som DNA til\n\
    \ protein-søgning på korte læsninger og lange sekvenser inklusive contig'er\n\
    \ og samlinger; tilbyder en hastighedsforøgelse af BLAST op til x20.000.\n"
