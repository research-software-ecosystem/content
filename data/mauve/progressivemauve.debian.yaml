- package: progressivemauve
  description: Sammenligningsalgoritmer for flere genomer
  long_description: " Sammenligningsalgoritmerne mauveAligner og progressiveMauve
    er blevet implementeret som kommandolinjeprogrammer inkluderet med Mauveprogrammet.
    Når afviklet fra kommandolinjen tilbyder disse programmer tilvalg som endnu ikke
    er tilgængelige i den grafiske brugerflade.\n .\n Mauve er et system til effektiv
    konstruering af sammenligning af flere\n genomer ved tilstedeværelsen af evolutionære
    hændelser i stor skala såsom\n omlejring og inversion. Flere arvemassesammenligninger
    tilbyder et grundlag\n for forskning i komparative genomforskning og studiet af
    evolutionære\n dynamikker. Sammenligning af hele genomer er et fundamentalt anderledes\n
    problem end sammenligning af korte sekvenser.\n .\n Mauve er blevet udviklet med
    den ide at sammenligning af flere genomer\n alene bør kræve moderate beregningsressourcer.
    Den anvender algoritmiske\n teknikker, som skalerer godt i mængden af sekvenser
    som sammenlignes. For\n eksempel kan Y. pestis-genomer sammenlignes på under et
    minut, mens en\n gruppe af 9 forskellige enterobakterielle genomer kan sammenlignes
    på nogle\n få timer.\n .\n Mauve beregner visualiserer interaktive genomsekvenssammenligninger.
    Via\n brug af FastA- eller GenBank-sekvensdata konstruerer Mauve flere\n genomsammenligninger
    som identificerer storskala omlejring,\n genforstærkning, gentab, indels og nukleotid
    erstatning.\n .\n Mauve udvikles på Wisconsins universitet.\n"
