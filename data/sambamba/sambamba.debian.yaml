- package: sambamba
  description: tools for working with SAM/BAM data
  long_description: " Sambamba positions itself as a performant alternative\n to samtools
    and provides tools for\n  * Powerful filtering with sambamba view --filter\n \
    \ * Picard-like SAM header merging in the merge tool\n  * Optional for operations
    on whole BAMs\n  * Fast copying of a region to a new file with the slice tool\n\
    \  * Duplicate marking/removal, using the Picard criteria\n"
  release: sid
  description_md5: cffb799478d991a3e309bbae0c0e0b13
  license: unknown
  blend: debian-med
- package: sambamba
  description: Værktøjer for arbejde med SAM/BAM-data
  long_description: " Sambamba positionerer sig selv som et højtydende alternativ
    til samtools\n og tilbyder værktøjer for\n  * Funktionsrig filtrering med sambamba
    view --filter\n  * Picard-lignende SAM-teksthovedsammenføjning i værktøjet merge\n\
    \  * Valgfri for operationer på hele BAM'er\n  * Hurtig kopiering af en region
    til en ny fil med værktøjet slice\n  * Duplikere markering/fjernelse, via Picardkriteriet\n"
