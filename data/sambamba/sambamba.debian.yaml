- package: sambamba
  description: strumenti per lavorare con dati SAM/BAM
  long_description: " Sambamba si posiziona come alternativa performante a samtools
    e fornisce\n strumenti per:\n  * filtraggio potente con sambamba view --filter;\n\
    \  * unione di intestazioni in stile Picard nello strumento merge;\n  * opzionale
    per operazioni su interi BAM;\n  * copia veloce di una regione su un nuovo file
    con lo strumento slice;\n  * marcatura/rimozione di duplicati usando il criterio
    Picard.\n"
