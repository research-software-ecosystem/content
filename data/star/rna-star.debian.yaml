descr:
- package: rna-star
  description: allineatore universale e ultraveloce di sequenziamento di RNA
  long_description: " Software STAR (Spliced Transcripts Alignment to a Reference)
    basato su un\n algoritmo di allineamento per RNA-seq mai descritto prima, che
    usa la\n ricerca di seed mappabili sequenziali massimi in array di suffissi non\n
    compressi seguita da raggruppamento in cluster dei seed e procedure di\n cucitura.
    STAR supera in prestazioni altri strumenti di allineamento di un\n fattore maggiore
    di 50 in velocità di mappatura, facendo l'allineamento con\n il genoma umano di
    550 milioni di letture a terminali accoppiati 2 x 76 pb\n all'ora su un modesto
    server con 12 core, al contempo migliorando la\n sensibilità e la precisione dell'allineamento.
    In aggiunta a rilevazioni de\n novo senza bias di giunzioni canoniche, STAR può
    anche scoprire trascritti\n chimerici (fusione) e splice non canonici, ed è anche
    in grado di mappare\n sequenze di RNA a sequenza intera. Usando il sequenziamento
    Roche 454 di\n ampliconi PCR di trascrizione inversa, gli autori hanno validato\n
    sperimentalmente 1960 nuove giunzioni di splice intergeniche con un tasso\n di
    successo dell'80-90%, confermando l'elevata precisione della strategia\n di mappatura
    di STAR.\n"
  release: sid
  description_md5: c6dec2f618a2789f3d047717c690ae49
