- package: rna-star
  description: ultrafast universal RNA-seq aligner
  long_description: " Spliced Transcripts Alignment to a Reference (STAR) software
    based on a\n previously undescribed RNA-seq alignment algorithm that uses sequential\n
    maximum mappable seed search in uncompressed suffix arrays followed by\n seed
    clustering and stitching procedure. STAR outperforms other aligners\n by a factor
    of >50 in mapping speed, aligning to the human genome 550\n million 2 × 76 bp
    paired-end reads per hour on a modest 12-core server,\n while at the same time
    improving alignment sensitivity and precision. In\n addition to unbiased de novo
    detection of canonical junctions, STAR can\n discover non-canonical splices and
    chimeric (fusion) transcripts, and is\n also capable of mapping full-length RNA
    sequences. Using Roche 454\n sequencing of reverse transcription polymerase chain
    reaction amplicons,\n the authors experimentally validated 1960 novel intergenic
    splice\n junctions with an 80-90% success rate, corroborating the high precision\n
    of the STAR mapping strategy.\n"
  release: sid
  description_md5: c6dec2f618a2789f3d047717c690ae49
  license: unknown
  blend: debian-med
- package: rna-star
  description: Ultrahurtig univerel RNA-seq-sammenligningsprogram
  long_description: " Programmet Spliced Transcripts Alignment to a Reference (STAR)
    baseret på\n en tidligere ubeskrevet RNA-seq-sammenligningsalgoritme, som bruger\n
    sekventiel maksimal kortlægningsparat seed-søgning i suffikstabeller uden\n komprimering
    efterfulgt af seed-klyngeopbygning og syning. STAR er bedre\n end andre sammenligningsprogrammer
    med en faktor >50 i\n kortlægningshastighed, sammenligning med menneskets genom
    550 million 2 ×\n 76 bp parret-slut læsninger per time på en moderat server med
    12-kerner,\n mens der på samme tid er en forbedring af sammenligningssensitivitet
    og\n præcision. Udover fordomsfri de novo-registrering af kanoniske bindinger\n
    kan STAR registrere ikkekanoniske dele og chimeric (fusion)\n transkriptioner,
    og kan også oversætte RNA-sekvenser i fuld længde. Via\n Rocke 454-sekvensering
    af »reverse transcription polymerase chain reaction\n amplicons« validerede forfatterne
    eksperimentelt 1960 novel mellemgenom\n delbindinger med 80-90 % succes, underbyggende
    den høje præcision i\n START-kortlægningsstrategien.\n"
  release: sid
  description_md5: c6dec2f618a2789f3d047717c690ae49
  license: unknown
  blend: debian-med
- package: rna-star
  description: aligneur universel et ultra-rapide de RNA-seq
  long_description: " Il s’agit du logiciel STAR (Spliced Transcripts Alignment to
    a Reference)\n basé sur un algorithme, non décrit auparavant, d'alignement de
    RNA-seq qui\n utilise la recherche séquentielle de « graines  » pour une cartographie\n
    maximale dans des tableaux de suffixes non compressés suivis par le\n regroupement
    de graines (seed clustering) et la procédure de ligature\n (stitching). STAR surpasse
    les autres aligneurs d’un facteur supérieur à\n cinquante dans la vitesse de cartographie,
    alignant pour le génome humain\n 550 millions de lectures « paired-end » 2 × 76 pb
    par heure sur un modeste\n serveur de douze cœurs, tout en améliorant la sensibilité
    et la précision. En\n plus de la détection de novo neutre de jonctions canoniques,
    STAR peut\n découvrir les transcriptions de ligature non canonique et de fusion,
    et il\n peut aussi réaliser une cartographie des séquences d’ARN complètes. En\n
    utilisant\n le séquençage Roche 454 d’amplicons de réaction en chaîne par polymérase
    et\n transcription inverse, les auteurs ont validé expérimentalement 1960\n nouvelles
    jonctions de ligature intergénique avec un taux de succès de 80-\n 90 %, corroborant
    la précision élevée de la stratégie de cartographie de\n STAR.\n"
  release: sid
  description_md5: c6dec2f618a2789f3d047717c690ae49
  license: unknown
  blend: debian-med
