descr:
- package: genometester
  description: toolkit per eseguire operazioni di insiemistica su liste di k-meri
  long_description: " Toolkit per eseguire operazioni di insiemistica, unione, intersezione
    e\n complemento, su liste di k-meri.\n .\n Il toolkit GenomeTester4, che contiene
    un innovativo strumento GListCompare\n per eseguire operazioni di insiemistica,
    unione, intersezione e complemento\n (differenza), su liste di k-meri. Contiene
    esempi di come tali operazioni\n generiche possano essere combinate per risolvere
    varie attività di analisi\n biologiche.\n"
  release: sid
  description_md5: 3c679b6fcf4c5f8458c173887f22d60c
  license: unknown
  blend: debian-med
- package: genometester
  description: toolkit for performing set operations on k-mer lists
  long_description: " Toolkit for performing set operations - union, intersection
    and\n complement - on k-mer lists.\n .\n GenomeTester4 toolkit, which contains
    a novel tool GListCompare for\n performing union, intersection and complement
    (difference) set\n operations on k-mer lists. It contains examples of how these\n
    general operations can be combined to solve a variety of biological\n analysis
    tasks.\n"
  release: sid
  description_md5: 3c679b6fcf4c5f8458c173887f22d60c
  license: unknown
  blend: debian-med
- package: genometester
  description: Værktøjssæt til at udføre sætoperationer på k-mer-lister
  long_description: " Værktøjssæt til at udføre sætoperationer - union, intersection
    og\n complement - på k-mer-lister.\n .\n GenomeTester4-værktøjssæt, som indeholder
    et lille værktøj GListCompare\n for udførelse af union, intersection og complement
    (forskel)\n sætoperationer på k-mer-lister. Det indeholder eksempler på hvordan
    disse\n generelle operationer kan kombineres for at løse en række biologiske\n
    analyseopgaver.\n"
  release: sid
  description_md5: 3c679b6fcf4c5f8458c173887f22d60c
  license: unknown
  blend: debian-med
- package: genometester
  description: boîte à outils pour réaliser des opérations d’ensembles sur des listes
    de k-mères
  long_description: " Il s’agit d’une boîte à outils pour réaliser des opérations
    d’ensemble\n (union, intersection et complément) pour des listes de k-mères.\n
    .\n GenomeTester4 est une boîte à outils qui fournit un nouvel outil,\n GListCompare,
    pour réaliser des opérations d’ensembles (union,\n intersection et complément
    ou différence) sur des listes de k-mères. Elle\n contient des exemples montrant
    comment ces opérations générales peuvent être\n combinées pour résoudre des problèmes
    d’analyses biologiques diverses.\n"
  release: sid
