descr:
- package: smrtanalysis
  description: suite software per sequenziamento in tempo reale di molecole singole
  long_description: " SMRT® Analysis è una suite di software per bioinformatica potente
    e open\n source disponibile per l'analisi di dati di sequenziamento di DNA dalla\n
    tecnologia SMRT di Pacific Biosciences. Gli utenti possono scegliere tra\n una
    varietà di protocolli di analisi che utilizzano PacBio® e strumenti di\n terze
    parti. I protocolli di analisi includono assemblaggio de novo di\n genoma, mappatura
    cDNA, rilevazione delle modifiche delle basi del DNA e\n analisi di ampliconi
    lunghi per determinare sequenze di consenso con fase.\n .\n Questo è un metapacchetto
    che dipende dai componenti di SMRT Analysis.\n"
  release: sid
  description_md5: 07f41ceb2de8cc7b1a670a30f40ef08a
  license: unknown
  blend: debian-med
- package: smrtanalysis
  description: software suite for single molecule, real-time sequencing
  long_description: " SMRT® Analysis is a powerful, open-source bioinformatics software
    suite\n available for analysis of DNA sequencing data from Pacific Biosciences’\n
    SMRT technology. Users can choose from a variety of analysis protocols that\n
    utilize PacBio® and third-party tools. Analysis protocols include de novo\n genome
    assembly, cDNA mapping, DNA base-modification detection, and\n long-amplicon analysis
    to determine phased consensus sequences.\n .\n This is a metapackage that depends
    on the components of SMRT Analysis.\n"
  release: sid
  description_md5: 07f41ceb2de8cc7b1a670a30f40ef08a
  license: unknown
  blend: debian-med
- package: smrtanalysis
  description: Programpakke for enkel molekyle, realtids sekventering
  long_description: " SMRT®-analyse er en funktionsrig programpakke indenfor bioinformatik\n
    udviklet i åben kildekode og tilgængelig for analyse af DNA-\n sekventeringsdata
    fra Pacific Biosciences' SMRT-teknologi. Brugere kan\n vælge blandt en række analyseprotokoller,
    som udnytter PacBio® og\n tredjepartsværktøjer. Analyseprotokoller inkluderer
    de novo-genomsamling,\n cDNA-oversættelse, DNA base-ændringsregistrering og lang-amplicon
    analyse\n til at bestemme fasede konsensussekvenser.\n .\n Dette er en metapakke,
    som afhænger af komponenterne for SMRT Analysis.\n"
  release: sid
  description_md5: 07f41ceb2de8cc7b1a670a30f40ef08a
  license: unknown
  blend: debian-med
