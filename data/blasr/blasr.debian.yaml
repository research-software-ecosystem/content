- package: blasr
  description: mappatura di letture di sequenziamento di singole molecole
  long_description: " Basic Local Alignment with Successive Refinement (BLASR) è un
    metodo per\n mappare letture di sequenziamento di singole molecole contro un genoma
    di\n riferimento. Tali letture sono lunghe migliaia di basi con divergenze tra\n
    esse e il genoma dominate da errori di inserzione e delezione.\n"
  release: sid
  description_md5: 243f2d6424b8e4087435c6d8581f6b16
  license: unknown
  blend: debian-med
- package: blasr
  description: mapping single-molecule sequencing reads
  long_description: " Basic local alignment with successive refinement (BLASR) is
    a method\n for mapping single-molecule sequencing reads against a reference genome.\n
    Such reads are thousands of bases long, with divergence between them\n and the
    genome being dominated by insertion and deletion error.\n"
  release: sid
  description_md5: 243f2d6424b8e4087435c6d8581f6b16
  license: unknown
  blend: debian-med
- package: blasr
  description: Kortlægning af enkelte molekylesekventeringslæsninger
  long_description: " Grundlæggende lokal opsætning med successiv raffinement (BLASR)
    er en\n metode til kortlægning af enkelte molekylesekventeringslæsninger mod et\n
    referencegenom. En sådan læsning er tusindvis af baser lang, med divergens\n mellem
    dem og genomet bliver domineret af indsættelses- og slettefejl.\n"
  release: sid
  description_md5: 243f2d6424b8e4087435c6d8581f6b16
  license: unknown
  blend: debian-med
- package: blasr
  description: correspondance de lectures de séquençage de molécules simples
  long_description: " BLASR (« Basic local alignment with successive refinement »)
    est une\n méthode pour mettre en correspondance des lectures de séquençage de\n
    molécules simples avec un génome de référence. De telles lectures sont\n longues
    de plusieurs milliers de bases et les divergences entre elles et le\n génome sont
    dominées par les erreurs d'insertion et de suppression.\n"
  release: sid
  description_md5: 243f2d6424b8e4087435c6d8581f6b16
  license: unknown
  blend: debian-med
