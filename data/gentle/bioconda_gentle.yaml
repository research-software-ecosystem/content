about:
  description: 'GENtle provides a GUI for amino acid editing, plasmid maps,

    restriction and ligation, alignments, sequencer data import,

    calculators, gel image display, PCR, and much more.

    '
  dev_url: https://github.com/GENtle-persons/gentle-m
  home: https://github.com/GENtle-persons/gentle-m
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Software suite for DNA cloning.
build:
  number: 2
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - debian:gentle
  - biotools:gentle
  recipe-maintainers:
  - smoe
package:
  name: gentle
  version: 1.9.5.alpha1
requirements:
  build:
  - None
  - None
  - autoconf
  - automake
  - libtool
  - pkg-config
  - gnuconfig
  - make
  host:
  - wxwidgets
  - tinyxml
  - sqlite
  - mysql
  - clustalw
  run:
  - wxwidgets
  - tinyxml
  - sqlite
  - mysql
  - clustalw
source:
  sha256: dabf9145158423f56cfbd839d47a5bfbebb3e66f10605b036454035c40dd729e
  url: https://github.com/GENtle-persons/gentle-m/archive/refs/tags/1.9.5.alpha1.tar.gz
test:
  commands:
  - test -e $PREFIX/bin/GENtle
