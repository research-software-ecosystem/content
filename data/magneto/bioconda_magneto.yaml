about:
  dev_url: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto
  doc_url: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto/-/wikis/home
  home: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: MAGNETO is an automated snakemake workflow dedicated to MAG reconstruction
    from metagenomic data.
build:
  entry_points:
  - magneto = magneto.magneto:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - biotools:magneto
  - doi:10.1128/msystems.00432-22
package:
  name: magneto
  version: 1.5.1
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8,<3.12
  - snakemake-minimal >=7.32.4,<8.0.0
  - mamba >=1.5.8,<1.5.9
  - click
  - pyyaml
  - pandas
source:
  sha256: 8ad680257fd94bec87605308ff8e15193c391e7e63070dbde5190d3ece9448c1
  url: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto/-/archive/1.5.1/magneto-1.5.1.tar.gz
test:
  commands:
  - magneto --help
