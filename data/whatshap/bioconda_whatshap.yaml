about:
  dev_url: https://github.com/whatshap/whatshap
  doc_url: https://whatshap.readthedocs.io
  home: https://whatshap.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Phase genomic variants using DNA sequencing reads (haplotype assembly).
build:
  number: 3
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=2.3
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:whatshap
  - doi:10.1089/cmb.2014.0157
  recipe-maintainers:
  - marcelm
package:
  name: whatshap
  version: 2.3
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  - setuptools-scm
  run:
  - python
  - pysam >=0.18
  - pyfaidx >=0.5.5.2
  - networkx
  - biopython >=1.73
  - scipy
  - xopen >=1.2.0
  - htslib
  - pulp >=2
source:
  sha256: 1f7ac47b18784b213492e4b92dddc63132d371b2f353660462536bcadc15e62e
  url: https://files.pythonhosted.org/packages/37/99/7f156642064fe65aabbe6fa044a485e2aae6437dd545a9d539c06c1535dd/whatshap-2.3.tar.gz
test:
  commands:
  - whatshap --help > /dev/null
  imports:
  - whatshap
