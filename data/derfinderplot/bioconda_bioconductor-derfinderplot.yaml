about:
  description: This package provides plotting functions for results from the derfinder
    package. This helps separate the graphical dependencies required for making these
    plots from the core functionality of derfinder.
  home: https://bioconductor.org/packages/3.20/bioc/html/derfinderPlot.html
  license: Artistic-2.0
  summary: Plotting functions for derfinder
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:derfinderplot
  parent_recipe:
    name: bioconductor-derfinderplot
    path: recipes/bioconductor-derfinderplot
    version: 1.14.0
package:
  name: bioconductor-derfinderplot
  version: 1.40.0
requirements:
  host:
  - bioconductor-derfinder >=1.40.0,<1.41.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-ggbio >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-scales
  run:
  - bioconductor-derfinder >=1.40.0,<1.41.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-ggbio >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-scales
source:
  md5: 972812349ec65988ca88d2593f523574
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/derfinderPlot_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/derfinderPlot/derfinderPlot_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/derfinderPlot_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-derfinderplot/bioconductor-derfinderplot_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('derfinderPlot')"
