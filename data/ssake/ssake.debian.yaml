descr:
- package: ssake
  description: Genomische Anwendung, die Millionen sehr kurzer DNA-Sequenzen 
    zusammenführt
  long_description: " Short Sequence Assembly by K-mer search and 3′ read Extension
    (SSAKE) ist\n eine genomische Anwendung, die Millionen kurzer Nukleotidsequenzen
    auf\n aggressive Weise zusammenführt, indem stufenweise nach den perfekten\n 3'-endigen
    k-Meren - unter Verwendung eines DNA-Präfix-Baumes - gesucht\n wird. SSAKE wurde
    entwickelt, um die Informationen von Reads aus kurzen\n Sequenzen wirksam zu nutzen.
    Dies geschieht, indem diese durchgängig in\n Contigs angehäuft werden, die zur
    Charakterisierung von neu zu\n sequenzierenden Targets verwendet werden.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: application de génomique pour assembler des millions de séquences
    très courtes d’ADN
  long_description: " Short Sequence Assembly par recherche de K-mer et l’extension
    de troisième\n lecture (SSAKE) est une application de génomique pour assembler\n\
    \ énergiquement des millions de séquences courtes de nucléotides en\n recherchant
    progressivement les « 3′-most k-mers » en utilisant un arbre de\n préfixes d’ADN.
    SSAKE est conçu pour aider à exploiter les informations de\n lectures de courtes
    séquences en les regroupant rigoureusement dans des\n contigs pouvant être utilisés
    pour caractériser les cibles de séquençage\n nouvelles.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: applicazione genomica per assemblare milioni di cortissime 
    sequenze di DNA
  long_description: " SSAKE (Short Sequence Assembly by K-mer search and 3′ read Extension,\n\
    \ assemblaggio di sequenze corte con ricerca di K-meri ed estensione per\n lettura
    3') è un'applicazione genomica per assemblare in modo aggressivo\n milioni di
    corte sequenze di nucleotidi cercando progressivamente\n k-meri all'estremità
    3' perfetti usando un albero di prefissi di DNA. SSAKE\n è progettato per aiutare
    a sfruttare le informazioni provenienti dalla\n lettura di corte\n sequenze riunendole
    in maniera stringente in frammenti continui che possono\n essere usati per caratterizzare
    innovativi target di sequenziamento.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: Genomová aplikace pro spojování miliónů velmi krátkých sekvencí 
    DNA
  long_description: " SSAKE (Short Sequence Assembly by K-mer search and 3′ read Extension)
    je\n aplikace pro agresivní montáž miliónů krátkých nukleotidových sekvencí\n\
    \ progresivním hledáním perfektních 3′-most k-mers použitím prefixového DNA\n\
    \ stromu. SSAKE je vytvořen tak, aby seskupil krátké sekvence do contig, které
    se\n používají pro charakterizaci nového seskupení.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: genomics application for assembling millions of very short DNA 
    sequences
  long_description: " The Short Sequence Assembly by K-mer search and 3′ read Extension\n\
    \ (SSAKE) is a genomics application for aggressively assembling\n millions of
    short nucleotide sequences by progressively searching for\n perfect 3′-most k-mers
    using a DNA prefix tree. SSAKE is designed to\n help leverage the information
    from short sequences reads by\n stringently clustering them into contigs that
    can be used to\n characterize novel sequencing targets.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: Aplikacja genomiczna do łączenia milionów bardzo krótkich 
    sekwencji DNA
  long_description: " SSAKE (Short Sequence Assembly by K-mer search and 3' read Extension)
    jest\n aplikacją genomiczną, służącą do agresywnego łączenia milionów krótkich\n\
    \ sekwencji nukleotydowych poprzez progresywne wyszukiwanie 3 najbardziej\n optymalnych
    podciągów o długości k przy użyciu prefiksowego drzewa DNA.\n SSAKE został zaprojektowany
    do wykorzystywania informacji z krótkich\n odczytów sekwencji poprzez ścisłe grupowanie
    ich w kontigach, które mogą\n być użyte do opisywania nowych celów sekwencjonowania.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: Genomprogram for samling af millioner af meget korte 
    DNA-sekvenser
  long_description: " Short Sequence Assembly af K-mer search and 3′ read Extension\n\
    \ (SSAKE) er et genomprogram for aggressiv samling af millioner af korte\n nukleotidsekvenser
    ved gradvis at søge efter perfekte 3'-meste k-merer ved\n hjælp af et DNA-præfikstræ.
    SSAKE er designet til at hjælpe med at udnytte\n oplysningerne fra korte sekvenser
    læst ved stringent klyngeopbygning i\n contig'er, der kan bruges til at karakterisere
    nye sekventeringsmål.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
- package: ssake
  description: aplicación de genómica para ensamblar millones de secuencias muy 
    cortas de ADN
  long_description: " El ensamblaje de secuencias cortas por búsqueda K-mer y extensión
    de\n lectura de 3' («Short Sequence Assembly by K-mer search and 3′ read\n Extension»,
    SSAKE) es una aplicación de genómica para ensamblaje agresivo\n de de millones
    de secuencias cortas de nucleótidos mediante la búsqueda\n progresiva de 3'-most
    k-mers perfectos usando un árbol de prefijos de ADN.\n SSAKE está diseñado para
    ayudar a nivelar la información de lecturas de\n secuencias cortas mediante agrupamiento
    riguroso de las mismas en\n contingentes que pueden usarse para caracterizar nuevos
    objetivos de\n secuenciación.\n"
  release: sid
  description_md5: 21b61abaf6cd2455dd2f4d4ccf5c4e33
  license: unknown
  blend: debian-med
