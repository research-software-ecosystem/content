about:
  dev_url: https://github.com/ewels/MultiQC
  doc_url: https://multiqc.info/docs
  home: https://multiqc.info
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Create aggregate bioinformatics analysis reports across many samples and
    tools.
build:
  entry_points:
  - multiqc=multiqc.__main__:run_multiqc
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:multiqc
  - usegalaxy-eu:multiqc
  - doi:10.1093/bioinformatics/btw354
package:
  name: multiqc
  version: 1.3
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - click
  - coloredlogs
  - humanize
  - jinja2 >=3.0.0
  - jsonschema
  - importlib-metadata
  - markdown
  - plotly >=5.18
  - python-kaleido ==0.2.1
  - pillow >=10.2.0
  - natsort
  - numpy
  - packaging
  - pydantic >=2.7.1
  - pyaml-env
  - pyyaml >=4
  - python-dotenv
  - requests
  - rich >=10
  - rich-click
  - spectra >=0.0.10
  - tqdm
  - typeguard
  - tiktoken
  - polars-lts-cpu
source:
  sha256: f2b2ce6afa8ef4b6c8cdd561eb3ec4ff29be53b4109fe1f9079a2dfc7e5a2785
  url: https://github.com/MultiQC/MultiQC/archive/v1.30.tar.gz
test:
  commands:
  - multiqc --version
  - multiqc .
  imports:
  - multiqc
  - multiqc.modules
  - multiqc.plots
  - multiqc.templates
  - multiqc.utils
