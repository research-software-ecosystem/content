- package: kmc
  description: décompte de k-mers dans des séquences de génome
  long_description: " Le logiciel kmc est conçu pour le décompte de k-mers (séquences
    de\n k symboles consécutifs) dans un ensemble de lectures. Le décompte de\n k-mers
    est important dans beaucoup d’applications de bio-informatique, par\n exemple,
    le développement d’assembleurs pour graphes de Bruijn.\n .\n La construction de
    graphes de Bruijn est une approche couramment utilisée\n pour l’assemblage de
    génome avec des données de séquençage de seconde\n génération. Malheureusement,
    les erreurs de séquençage (fréquentes en\n pratique) conduisent à des besoins
    de mémoire énormes pour les graphes de\n Bruijn, ainsi qu’un temps long de construction.
    Une des approches\n populaires pour gérer ce problème est de filtrer les lectures
    d’entrée de\n façon que les k-mers uniques (obtenus très certainement à la suite
    d’une\n erreur) soient rejetées.\n .\n Ainsi, KMC analyse les lectures brutes
    et produit une représentation\n compacte de toutes les lectures non uniques accompagnée
    du nombre de leurs\n occurrences. Les algorithmes mis en œuvre dans KMC utilisent\n
    essentiellement de l’espace disque plutôt que de la RAM, ce qui permet\n d’utiliser
    KMC même sur ordinateur personnel classique. Lorsqu’il est\n utilisé sur\n des
    serveurs haut de gamme (ce qui est nécessaire pour les concurrents de\n KMC),
    il les surpasse tant en besoins de mémoire qu’en vitesse de calcul.\n L’espace
    disque nécessaire pour les calculs est de l’ordre de la taille\n des données d’entrée
    (habituellement, c’est moins).\n"
