- package: kmc
  description: Tæl kmers i arvemassesekvenser
  long_description: " Programmet kmc er designet til tælling af k-mers (sekvenser
    af k-symboler)\n i et sæt af læsninger. K-mer-tælling er vigtig for mange programmer\n
    indenfor bioinformatik, f.eks. udvikling af de Bruijn-grafassemblere.\n .\n Bygning
    af de Bruijn-grafer er en ofte anvendt fremgangsmåde for\n arvemassesamling med
    data fra anden generations sekvensering. Desværre\n resulterer sekventeringsfejl
    (ses ofte i praksis) i store hukommelseskrav\n for de Bruijn-grafer, samt lange
    byggetider. En af de populære\n fremgangsmåder til at håndtere dette problem er
    filtrering af\n inddatalæsninger på en sådan måde at unikke k-mers (meget sandsynligt\n
    indhentet som et resultat af en fejl) fjernes.\n .\n KMC skanner derfor de rå
    læsninger og fremstiller en kompakt repræsentation\n af alle læsninger, der ikke
    er unikke, sammen med antallet af deres\n forekomster. Algoritmen implementeret
    i KMC gør hovedsagelig brug af\n diskplads frem for RAM, som tillader at bruge
    KMC selv på ret så typiske\n personlige computere. Når kørt på højtydende servere
    (hvad er nødvendigt\n for KMC-konkurrenter) så overgår programmet dem både i hukommelseskrav
    og\n beregningshastighed. Diskplads til beregning er i samme omfang som\n størrelsen
    på inddataene (normalt er det mindre).\n"
