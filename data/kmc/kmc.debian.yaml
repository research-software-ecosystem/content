descr:
- package: kmc
  description: conta i k-meri in sequenze genomiche
  long_description: " Il software kmc è progettato per contare k-meri (sequenze di
    k simboli\n consecutivi) in un insieme di letture. Il conteggio di k-meri è importante\n
    per molte applicazioni bioinformatiche, es. lo sviluppo di assemblatori di\n grafi
    di de Bruijn.\n .\n Creare grafi di de Bruijn è un approccio comunemente usato
    per\n l'assemblaggio di genomi con dati di sequenziamento di seconda generazione.\n
    Sfortunatamente errori di sequenziamento (frequenti nella pratica) hanno\n come
    risultato altissimi requisiti di memoria per i grafi di de Bruijn,\n così come
    tempi di creazione lunghi. Uno degli approcci popolari per\n gestire questo problema
    è quello di filtrare le letture in input in modo\n che i k-meri unici (molto probabilmente
    ottenuti come risultato di un\n errore) vengano scartati.\n .\n Perciò KMC analizza
    le letture grezze e produce una rappresentazione\n compatta di tutte le letture
    non uniche accompagnate dal numero delle loro\n occorrenze. L'algoritmo implementato
    in KMC fa uso soprattutto dello spazio\n su disco piuttosto che della RAM, il
    che permette di usare KMC anche sui\n personal computer comuni. Quando eseguito
    su server di alta fascia, che\n sono necessari per i concorrenti di KMC, li supera
    sia in termini di\n requisiti di memoria sia di velocità di calcolo. Lo spazio
    su disco\n necessario per il calcolo è nell'ordine della dimensione dei dati di
    input\n (solitamente è più piccolo).\n"
