descr:
- package: mothur
  description: 미생물학 연구를 위한 서열 분석 모음
  long_description: " Mothur는 미생물 생태계 공동체의 생물 정보학 요구를 충족시키기 위해 오픈 소\n 스, 확장가능한 소프트웨어의
    단일 버전을 개발하려고 합니다. dotur, sons,\n treeclimber, s-libshuff, unifrac 및 그 이상의 기능을
    통합했습니다. 이러한\n 알고리즘 유연성 확장외에도, 계산기 및 시각화 도구f르 포함한 여러가지 기능이\n 추가되었습니다.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: 微生物の研究のための配列解析スイート
  long_description: " Mothur は微生物生態学コミュニティのバイオインフォマティクスの\n ニーズを満たすために、オープンソースで、拡張可能なソフトウェア\n
    の一つのピースを開発することを目指しています。これには、dotur、\n sons、treeclimber、s-libshuff、unifrac、さらに多くの機能が組み\n
    込まれました。これらのアルゴリズムの柔軟性を向上させることに\n 加えて、電卓や視覚化ツールを含む他の多くの機能が追加されました。\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: Sequenzanalysen-Suite zur Forschung an Mikrobiota
  long_description: " Mothur versucht eine quelloffene, erweiterbare Software zu entwickeln,
    die\n den bioinformatischen Anforderungen der Forscher der mikrobiellen Ökologie\n
    genügt. Es vereinigt die Funktionalität von DOTUR, SONS, TreeClimber,\n s-libshuff,
    UniFrac und vielen weiteren. Mothur hat nicht nur die\n Flexibilität dieser Algorithmen
    verbessert, sondern auch eine Anzahl an\n neuen Fähigkeiten hinzugefügt, etwa
    Berechnungs- und Visualisierungswerkzeuge.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: suíte de análise de sequência para pesquisa em microbiota
  long_description: " Mothur procura desenvolver uma única peça de software de código
    aberto e expansível\n para preencher as necessidades de bioinformática da comunidade
    de ecologia\n microbiana. Incorporou a funcionalidade de dotur, sons,\n treeclimber,
    s-libshuff, unifrac, e muito mais. Além de melhorar\n a flexibilidade desses algoritmos,
    uma série de outras características, incluindo\n calculadoras e ferramentas de
    visualização, foram adicionadas.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: suite di analisi di sequenze per ricerche su microrganismi
  long_description: " Mothur cerca di sviluppare un unico software open source, estensibile
    per\n soddisfare le necessità dei bioinformatici nel campo dell'ecologia\n microbica.
    Ha incorporate le funzionalità di dotur, sons, treeclimber,\n s-libshuff, unifrac
    e molto altro. In aggiunta a migliorare la flessibilità\n di questi algoritmi,
    sono state aggiunte svariate altre funzionalità\n inclusi strumenti di calcolo
    e visualizzazione.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: sequence analysis suite for research on microbiota
  long_description: " Mothur seeks to develop a single piece of open-source, expandable\n
    software to fill the bioinformatics needs of the microbial ecology\n community.
    It has incorporated the functionality of dotur, sons,\n treeclimber, s-libshuff,
    unifrac, and much more. In addition to improving\n the flexibility of these algorithms,
    a number of other features including\n calculators and visualization tools were
    added.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: Zestaw narzędzi analizy sekwencyjnej do badań nad florą bakteryjną
  long_description: " Projekt Mothur stawia sobie za cel opracowanie pojedynczego,\n
    otwartoźródłowego, rozszerzalnego oprogramowania, służącego do zaspokojenia\n
    bioinformatycznych potrzeb społeczności zajmującej się ekologią\n mikroorganizmów.
    Obsługuje wbudowane funkcje dotur, sons, treeclimber,\n s-libshuff, unifrac i
    wiele innych. Poza poprawą elastyczności tych\n algorytmów, dodano wiele innych
    funkcji, w tym kalkulatory i narzędzia do\n wizualizacji.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: Programpakke for sekvensanalyse til forskning i mikrobiota
  long_description: " Mothur søger at udvikle et enkelt stykke open source program,
    der kan\n udvides til at fylde bioinformatikbehov i mikrobiel økologisamfund.
    Den\n har indbygget funktionalitet for dotur, sons, treeclimber, s-libshuff,\n
    unifrac og meget mere. Ud over at forbedre fleksibiliteten af disse\n algoritmer
    er en række andre funktioner, herunder regnemaskiner og\n visualiseringsværktøjer,
    blevet tilføjet.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
- package: mothur
  description: ensemble pour analyse de séquences pour la recherche sur le microbiome
  long_description: " Mothur cherche à développer une application unique à source
    ouvert, extensible,\n remplissant tous les besoins les besoins de la bio-informatique
    pour la\n communauté de l’écologie microbienne. Sont intégrées, entre autres,
    les\n fonctions de DOTUR, SONS, TreeClimber, S-LibShuff et UniFrac. De plus pour\n
    améliorer la flexibilité de ces algorithmes, un certain nombre de fonctions ont\n
    été ajoutées telles que des outils de calcul ou d’affichage.\n"
  release: sid
  description_md5: 1668c70fa8f269cd3253a2880e162cd2
  license: unknown
  blend: debian-med
