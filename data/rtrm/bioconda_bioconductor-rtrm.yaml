about:
  description: rTRM identifies transcriptional regulatory modules (TRMs) from protein-protein
    interaction networks.
  home: https://bioconductor.org/packages/3.18/bioc/html/rTRM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of Transcriptional Regulatory Modules from Protein-Protein
    Interaction Networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:rtrm
  parent_recipe:
    name: bioconductor-rtrm
    path: recipes/bioconductor-rtrm
    version: 1.18.0
package:
  name: bioconductor-rtrm
  version: 1.40.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - r-dbi
  - r-igraph >=1.0
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - r-base
  - r-dbi
  - r-igraph >=1.0
  - r-rsqlite
source:
  md5: 2804488949a044166efe737d4e25d9ac
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/rTRM_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/rTRM/rTRM_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/rTRM_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtrm/bioconductor-rtrm_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rTRM')"
