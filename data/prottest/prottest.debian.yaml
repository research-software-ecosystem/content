descr:
- package: prottest
  description: seleção de modelos mais ajustados para evolução proteica
  long_description: " PROTTEST (ModelTest's relative) é um programa para selecionar
    o modelo da\n evolução proteica que melhor se ajusta a dado conjunto de sequências
    (alinhamento).\n Este programa java é baseado no programa Phyml (para cálculos
    de probabilidade\n máxima e otimização de parâmetros) e usa a biblioteca PAL\n
    também. Modelos incluídos são matrizes de substituição empírica (tais como WAG,\n
    LG, mtREV, Dayhoff, DCMut, JTT, VT, Blosum62, CpREV, RtREV, MtMam,\n MtArt, HIVb
    e HIVw) que indicam taxas relativas de substituição de\n aminoácidos e melhorias
    específicas (+I: locais invariáveis, +G: heterogeneidade\n de taxas entre locais,
    +F: frequências de aminoácidos observados) para\n lidar com as restrições evolucionárias
    impostas pela conservação de\n estrutura e função proteicas. ProtTest usa o Critério
    de Informação de\n Akaike (AIC) e outras estatísticas (AICc e BIC) para encontrar
    quais dos\n modelos candidatos melhor se ajustam aos dados em mãos.\n"
  release: sid
  description_md5: 1454155e5ec803ebc286ba865e4e36cf
  license: unknown
  blend: debian-med
- package: prottest
  description: selezione di modelli di best-fit per evoluzione di proteine
  long_description: " PROTTEST (parente di ModelTest) è un programma per selezionare
    il modello\n di evoluzione di una proteina che meglio si adatta a un dato insieme
    di\n sequenze (allineamento). Questo programma in Java è basato sul programma\n
    Phyml (per calcoli col metodo della massima verosimiglianza e\n ottimizzazione
    dei parametri) e usa anche la libreria PAL. I modelli\n inclusi sono matrici empiriche
    di sostituzione (come WAG, LG, mtREV,\n Dayhoff, DCMut, JTT, VT, Blosum62, CpREV,
    RtREV, MtMam, MtArt, HIVb e HIVw)\n che indicano i tassi relativi di sostituzione
    di aminoacidi e specifici\n miglioramenti (+I: siti invarianti, +G: tasso di eterogeneità
    tra siti, +F:\n frequenze osservate di aminoacidi) per tenere conto di vincoli
    evolutivi\n imposti dalla conservazione della struttura e della funzione delle\n
    proteine. ProtTest usa l'Akaike Information Criterion (AIC) e altre\n statistiche
    (AICc e BIC) per trovare quale dei modelli candidati si adatta\n meglio ai dati
    a disposizione.\n"
  release: sid
  description_md5: 1454155e5ec803ebc286ba865e4e36cf
  license: unknown
  blend: debian-med
- package: prottest
  description: selection of best-fit models of protein evolution
  long_description: " PROTTEST (ModelTest's relative) is a program for selecting the
    model of\n protein evolution that best fits a given set of sequences (alignment).\n
    This java program is based on the Phyml program (for maximum likelihood\n calculations
    and optimization of parameters) and uses the PAL library as\n well. Models included
    are empirical substitution matrices (such as WAG,\n LG, mtREV, Dayhoff, DCMut,
    JTT, VT, Blosum62, CpREV, RtREV, MtMam,\n MtArt, HIVb, and HIVw) that indicate
    relative rates of amino acid\n replacement, and specific improvements (+I:invariable
    sites, +G: rate\n heterogeneity among sites, +F: observed amino acid frequencies)
    to\n account for the evolutionary constraints impossed by conservation of\n protein
    structure and function. ProtTest uses the Akaike Information\n Criterion (AIC)
    and other statistics (AICc and BIC) to find which of the\n candidate models best
    fits the data at hand.\n"
  release: sid
  description_md5: 1454155e5ec803ebc286ba865e4e36cf
  license: unknown
  blend: debian-med
