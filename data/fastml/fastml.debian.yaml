descr:
- package: fastml
  description: ricostruzione di sequenze di amminoacidi ancestrali con massima 
    verosimiglianza
  long_description: " FastML è uno strumento bioinformatico per la ricostruzione di
    sequenze\n ancestrali sulla base delle relazioni filogenetiche tra sequenze omologhe.\n\
    \ FastML esegue svariati algoritmi che ricostruiscono le sequenze ancestrali\n\
    \ con enfasi sulla ricostruzione accurata sia degli indel, sia dei caratteri.\n\
    \ Per la ricostruzione dei caratteri, gli algoritmi di FastML descritti\n precedentemente
    sono usati per dedurre in maniera efficiente le sequenze\n ancestrali più probabili
    per ciascun nodo interno dell'albero. Sono fornite\n sia le ricostruzioni congiunte,
    sia quelle marginali. Per la ricostruzione\n degli indel, le sequenze sono prima
    codificate secondo gli eventi degli\n indel rilevati all'interno del Multiple
    Sequence Alignment (MSA) e poi un\n modello di verosimiglianza all'avanguardia
    è usato per ricostruire gli\n stati degli indel ancestrali. I risultati sono le
    sequenze più probabili,\n insieme alle probabilità a posteriori per ciascun carattere
    e indel a\n ciascuna posizione della sequenza per ciascun nodo interno dell'albero.\n\
    \ FastML è generico ed è applicabile a qualunque tipo di sequenza molecolare\n\
    \ (sequenze di nucleotidi, proteine o codoni).\n"
  release: sid
