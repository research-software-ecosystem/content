- package: fastml
  description: maximum likelihood ancestral amino-acid sequence reconstruction
  long_description: " FastML is a bioinformatics tool for the reconstruction of ancestral\n\
    \ sequences based on the phylogenetic relations between homologous\n sequences.
    FastML runs several algorithms that reconstruct the ancestral\n sequences with
    emphasis on an accurate reconstruction of both indels and\n characters. For character
    reconstruction the previously described FastML\n algorithms are used to efficiently
    infer the most likely ancestral\n sequences for each internal node of the tree.
    Both joint and the\n marginal reconstructions are provided. For indels reconstruction
    the\n sequences are first coded according to the indel events detected within\n\
    \ the multiple sequence alignment (MSA) and then a state-of-the-art\n likelihood
    model is used to reconstruct ancestral indels states. The\n results are the most
    probable sequences, together with posterior\n probabilities for each character
    and indel at each sequence position for\n each internal node of the tree. FastML
    is generic and is applicable for\n any type of molecular sequences (nucleotide,
    protein, or codon\n sequences).\n"
  release: sid
  description_md5: 92de131cd4b319687b7cc386f50bb894
  license: unknown
  blend: debian-med
- package: fastml
  description: Maximum likelihood-nedarvet aminosyresekvensgenopbygning
  long_description: " FastML er et bioinformatikværktøj til genopbygning af nedarvede
    sekvenser\n baseret på de fylogenetiske relationer mellem homologe sekvenser.
    FastML\n driver flere algoritmer, der rekonstruerer de nedarvede sekvenser med
    vægt\n på en nøjagtig rekonstruktion af både indels og tegn. For\n tegnrekonstruktion
    anvendes den tidligere beskrevne FastML-algoritme til\n effektivt at udlede de
    mest sandsynlige nedarvede sekvenser for hver intern\n knude i træet. Både fælles
    og marginale rekonstruktioner leveres. For\n indels genopbygning er sekvenser
    først kodet i henhold til Indelhændelser\n detekteret inden i flere sekvensjusteringer
    (MSA) og derefter anvendes en\n moderne sandsynlighedsmodel til at rekonstruere
    nedarvede indels-tilstande.\n Resultaterne er de mest sandsynlige sekvenser sammen
    med\n posterior-sandsynlighederne for hvert tegn og indel ved hver\n sekvensposition
    for hver intern knude i træet. FastML er generisk og er\n gældende for enhver
    form for molekylære sekvenser (nucleotid-, protein-\n eller codon-sekvenser).\n"
  release: sid
  description_md5: 92de131cd4b319687b7cc386f50bb894
  license: unknown
  blend: debian-med
