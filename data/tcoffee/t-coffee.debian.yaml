descr:
- package: t-coffee
  description: allineamento di sequenze multiple
  long_description: " T-Coffee è un pacchetto per allineamenti di sequenze multiple.
    Dato un\n insieme di sequenze (proteiche o di DNA), T-Coffee genera un allineamento\n
    di sequenze multiple. La versione 2.00 e le successive possono mescolare\n sequenze
    e strutture.\n .\n T-Coffee permette di combinare una raccolta di allineamenti
    multipli/di\n coppie, globali o locali, in un singolo modello. Permette anche
    di stimare\n il livello di coerenza di ogni posizione all'interno del nuovo allineamento\n
    rispetto agli altri allineamenti. Si veda pre-print per maggiori informazioni.\n
    .\n T-Coffee ha una versione speciale, che si chiama M-Coffee, che rende\n possibile
    combinare l'output di molti pacchetti di allineamento di sequenze\n multiple.
    Nella sua versione pubblicata, usa MUSCLE, PROBCONS, POA,\n DiAlign-TS, MAFFT,
    Clustal W, PCMA  e T-Coffee. Per Debian è stata creata\n una versione speciale,
    DM-Coffee, che usa solo software libero rimpiazzando\n Clustal W con Kalign. Usare
    gli 8 metodi forniti da M-Coffee può a volte\n essere un po' pesante; se si preferisce
    si può usare un sottoinsieme con i\n propri metodi preferiti.\n"
  release: sid
  description_md5: d9e3464438ee56699a59a136061af5df
