- package: t-coffee
  description: Multiple Sequence Alignment
  long_description: " T-Coffee is a multiple sequence alignment package. Given a set
    of\n sequences (Proteins or DNA), T-Coffee generates a multiple sequence\n alignment.
    Version 2.00 and higher can mix sequences and structures.\n .\n T-Coffee allows
    the combination of a collection of multiple/pairwise,\n global or local alignments
    into a single model. It can also\n estimate the level of consistency of each position
    within the new\n alignment with the rest of the alignments. See the pre-print
    for more\n information\n .\n T-Coffee has a special called M-Coffee that makes
    it possible to combine the\n output of many multiple sequence alignment packages.
    In its published version,\n it uses MUSCLE, PROBCONS, POA, DiAlign-TS, MAFFT,
    Clustal W, PCMA and\n T-Coffee.  A special version has been made for Debian, DM-Coffee,
    that uses\n only free software by replacing Clustal W by Kalign. Using the 8 Methods
    of\n M-Coffee can sometimes be a bit heavy. You can use a subset of your favorite\n
    methods if you prefer.\n"
  release: sid
  description_md5: d9e3464438ee56699a59a136061af5df
  license: unknown
  blend: debian-med
- package: t-coffee
  description: Wielosekwencyjne wyrównanie
  long_description: " T-Coffee jest pakietem do wielosekwencyjnego wyrównania. Generuje
    wiele\n sekwencji wyrównania z zestawu sekwencji białka lub DNA.\n .\n T-Coffee
    pozwala na kombinację zbiorów złożonych z wielu par, globalne lub\n lokalne wyrównania
    w pojedynczym modelu. Umożliwia także oszacowywanie\n poziomu spójności każdej
    pozycji w nowym wyrównaniu z resztą wyrównań. Aby\n uzyskać więcej informacji,
    należy zapoznać się z przedrukami dokumentacji.\n .\n T-Coffee zawiera specjalny
    dodatek o nazwie M-Coffee, który umożliwia\n połączenie danych wyjściowych z wielu
    pakietów wielosekwencyjnych wyrównań.\n W opublikowanej wersji używa:\n MUSCLE,
    PROBCONS, POA, DiAlign-TS, MAFFT, Clustal W, PCMA i T-Coffee.\n Specjalna wersja
    stworzona do Debiana, DM-Coffee, korzysta tylko z wolnego\n oprogramowania, zastępując
    Clustal W przez Kalign. Korzystanie z tych 8\n metod z M-Coffee może być nieco
    trudne. Można również używać ulubionego\n podzbioru metod.\n"
  release: sid
  description_md5: d9e3464438ee56699a59a136061af5df
  license: unknown
  blend: debian-med
- package: t-coffee
  description: Flersekvensjustering
  long_description: " T-Coffee er en pakke for flersekvensjustering. Givet et sæt
    af sekvenser\n (proteiner eller DNA) opretter T-Coffee en flersekvensjustering.
    Version\n 2.00 og højere kan mikse sekvenser og strukturer.\n .\n T-Coffee tillader
    kombinationen af flere/parvise, globale eller lokale\n justeringer i en enkel
    model. Programmet kan også estimere\n konsistensniveauet for hver placering i
    den nye justering med resten af\n justeringen. Se pre-print for yderligere information.\n
    .\n T-Coffee har en variant kaldet M-Coffee som gør det muligt at kombinere\n
    uddata af mange flersekvensjusteringspakker. I sin udgivet version bruger\n den
    MUSCLE, PROBCONS, POA, DiAlign-TS, MAFFT, Clustal W, PCMA og\n T-Coffee. En speciel
    version er blevet lavet for Debian, DM-Coffee, som\n kun bruger frie programmer
    ved at erstatte Clustal W med Kalign. Brug af 8\n Methods for M-Coffee kan undertiden
    være ret tungt. Du kan bruge et\n undersæt af dine favoritmetoder, hvis du foretrækker
    dette.\n"
  release: sid
  description_md5: d9e3464438ee56699a59a136061af5df
  license: unknown
  blend: debian-med
- package: t-coffee
  description: alignement multiple de séquences
  long_description: " T-Coffee est un programme d'alignement multiple de séquences.
    À partir d'un\n ensemble de séquences (protéines ou ADN), T-Coffee crée un alignement\n
    multiple. Les versions 2.00 et supérieures peuvent mélanger les séquences\n et
    les structures.\n .\n T-Coffee permet la combinaison de collection d'alignements
    multiples ou\n par paires de séquences, globaux ou locaux, dans un modèle unique.
    Il peut\n aussi estimer le niveau de cohérence de chaque position dans le nouvel\n
    alignement avec les autres alignements. Veuillez vous référer à l'épreuve\n incluse
    pour plus d'informations.\n .\n T-Coffee dispose d'une variante appelée M-Coffee
    qui permet la combinaison\n de sorties de nombreux paquets d'alignement de séquences.
    Dans sa version\n publiée, il utilise MUSCLE, PROBCONS, POA, DiAlign-TS, MAFFT,
    Clustal W,\n PCMA et T-Coffee. Une version spéciale, DM-Coffee, a été faite pour
    Debian.\n Cette version n'utilise que des logiciels libres grâce au remplacement
    de\n Clustal W par Kalign. L'utilisation des huit méthodes proposées par\n M-Coffee
    peut parfois s'avérer lourde. Il est néanmoins possible de n'en\n utiliser qu'un
    sous-ensemble de son choix.\n"
  release: sid
  description_md5: d9e3464438ee56699a59a136061af5df
  license: unknown
  blend: debian-med
