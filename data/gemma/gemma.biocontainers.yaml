description: Gemma is an open source database, analysis software system and web site
  for expression data re-use and meta-analysis. it currently contains analyzed data
  from over 3300 expression profiling studies, yielding billions of data points that
  can be searched and explored. gemma offers web-based access to differential expression
  results and coexpression data in a meta-analysis framework.
