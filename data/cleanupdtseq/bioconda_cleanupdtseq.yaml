biotools_id: cleanupdtseq
description: This package implements a Naive Bayes classifier for accurate identification
  of polyadenylation sites (pA sites) from oligodT based 3 prime end sequencing such
  as PAS-Seq, PolyA-Seq and RNA-Seq. The classifer is highly accurate and outperforms
  heuristic methods.
home: https://bioconductor.org/packages/3.10/bioc/html/cleanUpdTSeq.html
license: GPL-2
license_file: /lib/R/share/licenses/GPL-2
name: bioconductor-cleanupdtseq
summary: This package classifies putative polyadenylation sites as true or false/internally
  oligodT primed
version: 1.24.0
