about:
  description: Annotation of peaklists generated by xcms, rule based annotation of
    isotopes and adducts, isotope validation, EIC correlation based tagging of unknown
    adducts and fragments
  home: https://bioconductor.org/packages/3.20/bioc/html/CAMERA.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Collection of annotation related methods for mass spectrometry data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0
package:
  name: bioconductor-camera
  version: 1.62.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-rbgl >=1.82.0,<1.83.0
  - bioconductor-xcms >=4.4.0,<4.5.0
  - r-base
  - r-hmisc
  - r-igraph
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-rbgl >=1.82.0,<1.83.0
  - bioconductor-xcms >=4.4.0,<4.5.0
  - r-base
  - r-hmisc
  - r-igraph
source:
  md5: e092282c76a9381310b1afc1e425b66c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/CAMERA_1.62.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/CAMERA/CAMERA_1.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/CAMERA_1.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-camera/bioconductor-camera_1.62.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CAMERA')"
