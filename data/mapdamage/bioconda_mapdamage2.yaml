about:
  dev_url: https://github.com/ginolhac/mapDamage
  doc_url: https://ginolhac.github.io/mapDamage
  home: https://github.com/ginolhac/mapDamage
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'mapDamage: tracking and quantifying damage patterns in ancient DNA sequencing
    reads generated by Next-Generation Sequencing platforms.'
build:
  entry_points:
  - mapDamage = mapdamage.main:main
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:mapdamage
  - doi:10.1093/bioinformatics/btt193
  - doi:10.1093/bioinformatics/btr347
package:
  name: mapdamage2
  version: 2.2.3
requirements:
  build:
  - None
  host:
  - python
  - pip
  - zlib
  run:
  - python
  - pysam
  - seqtk
  - r-base
  - r-ggplot2 >=2.1.0
  - r-rcpp
  - r-rcppgsl
  - r-inline
  - r-gam
source:
  sha256: ecae994b2841ad83e3c4043a7c411041907da11fca24ec3316490137114e6698
  url: https://pypi.org/packages/source/m/mapdamage/mapdamage-2.2.3.tar.gz
test:
  commands:
  - mapDamage -h 2>&1 | grep 'Options for the statistical estimation'
  - mapDamage 2>&1 | grep 'Usage'
  imports:
  - mapdamage
