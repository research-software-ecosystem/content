  recipe-maintainers:
  - thanhleviet
  - khyox
package:
  name: recentrifuge
  version: 1.15.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - biopython ==1.79
  - numpy >=1.19.5
  - matplotlib-base >=3.3.4
  - openpyxl ==3.1.2
  - pandas <2.0.0
source:
  sha256: bc45d326ed95b2b8607de6f37eef8e45d3a0692b94d5c06ed772c7560b275152
