descr:
- package: mummer
  description: 遺伝子全体の効率的な配列アライメント
  long_description: " MUMmer は完全な形式又はドラフトの形式かどうかにかかわらず、遺伝子全体を高速に\n アライメントするためのシステムです。例えば、MUMmer
    3.0 は 2.4 GHz CPU を搭載した\n Linux デスクトップコンピュータ上で 78 MB のメモリを使って 5 メガバイトの\n ゲノムの対から
    20 basepair 又はより長い完全マッチングを全て 13.7 秒で発見できます。\n MUMmer は不完全なゲノムもアライメントできます; shotgun
    アライメントプロジェクト\n 由来の 100 個又は 1000 個の contig を簡単に処理でき、それらを他の contig や\n システムに含まれる
    NUCmer プログラムを使った遺伝子にアライメントできます。\n 種が DNA 配置アライメントには分散しすぎて類似性を見つけられない場合、PROmer\n
    プログラムは両者の入力配列の 6 フレーム変換に基づき配列を生成できます。\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Effizientes Sequenzalignment vollständiger Genome
  long_description: " MUMmer ist eine Umgebung für ein schnelles Alignment ganzer
    Genome, ob in\n endgültiger Form oder als noch unvollständiges Assembly. MUMmer
    3.0 etwa\n findet alle exakten Übereinstimmungen von einer Länge von wenigstens
    20\n Basenpaaren zwischen einem Paar von 5 Megabyte Genomen in 13,7 Sekunden,\n
    mit einem Speicherbedarf von 78 MB auf einem 2,4GHz Linux Desktop-Computer.\n
    MUMmer kann auch unvollständige Genome alignen, es kann mit hunderten oder\n tausenden
    von sequenzierten Bereichen leicht umgehen, wie sie im\n Shotgun-Sequencing-Verfahren
    anfallen. Über das mitgelieferte Programm\n NUCmer sind Vergleiche zwischen zwei
    solcher Mengen von Sequenzen\n unterstützt. Sind die Spezies zu divergierend,
    dann kann das Programm\n PROCmer Alignments bestimmen, die auf den six-frame-Translationen
    beider\n Input-Sequenzen basieren.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: alinhamento eficiente de seqüência para genomas completos
  long_description: " O MUMmer é um sistema para rapidamente alinhar genomas inteiros,
    seja\n na forma completa ou rascunho (\"draft\"). Por exemplo, o MUMmer 3.0 pode\n
    encontrar todos os pares de base 20 (\"20-basepair\") ou combinações mais\n longas
    entre um par de 5-megabase de genomas em 13,7 segundos, usando\n 78 MB de memória,
    em uma estação de trabalho Linux 2.4 GHz. O MUMmer\n também pode alinhas genomas
    incompletos; ele lida com 100s ou 1000s de\n \"contigs\" a partir de um projeto
    de seqüenciamento \"shotgun\" com\n facilidade, e os alinhará para outro conjunto
    de \"contigs\" ou um genoma\n usando o programa NUCmer incluído com o sistema.
    Se a espécie for muito\n divergente do alinhamento da seqüência de DNA para detectar
    similaridade,\n então o programa PROmer pode gerar alinhamentos baseados em até\n
    transições de seis-quadros (\"six-frame\") de ambas as seqüências de\n entrada.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Allineamento efficiente di sequenze di genomi completi
  long_description: " MUMmer è un sistema per allineare rapidamente interi genomi,
    sia in\n forma completa o in forma di bozza. Per esempio, MUMmer 3.0 può trovare\n
    tutte le corrispondenze esatte di 20 o più coppie di basi in un genoma\n di 5
    milioni di basi in 13.7 secondi, usando 78MB di memoria su una\n macchina Linux
    desktop a 2.4 GHz. MUMmer può anche allineare genomi\n incompleti; gestisce con
    facilità le centinaia o migliaia di tratti\n contigui di un progetto di sequenziamento
    shotgun e li allinea con un\n altro insieme di contigui o con un genoma usando
    il programma NUCmer\n incluso nel sistema. Se le specie sono troppo divergenti
    per trovare\n una somiglianza nell'allineamento delle sequenze di DNA, allora
    il\n programma PROmer può generare allineamenti basati sulla traduzione dei\n
    sei moduli di lettura di entrambe le sequenze di input.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Efektivní uspořádání sekvencí kompletních genomů
  long_description: " MUMmer je systém rychlého vytváření celých genomů, ať už kompletně
    nebo\n v náčrtu. Např. MUMmer 3.0 umí najít všech 20-základních párů nebo větších\n
    shod mezi páry 5-mega základních genomů během 13,7 s, přitom využije 78 MB\n paměti
    na linuxovém počítači s 2,4 GHz CPU. MUMmer umí také uspořádat\n částečné genomy;
    umí zpracovat stovky či tisíce částí projektu s nevídanou\n lehkostí a uspořádat
    je do jiné množiny či genomu pomocí programu NUCmer\n obsaženého v tomto systému.
    Pokud jsou druhy příliš odlišné, pak může\n program PROmer generovat uspořádání
    podle překladu obou vstupních sekvencí.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Alinhamento eficiente de sequências de genomas completos
  long_description: " MUMmer é um sistema para alinhamento rápido de genomas completos,
    seja em\n forma completa ou rascunho. Por exemplo, O MUMmer 3.0 consegue encontrar\n
    todas as base-par-20 ou equivalências exactas mais longas entre um par de\n genomas
    base-mega-5 em 13.7 segundos, usando 78MB de memória, num\n computador com ambiente
    de trabalho Linux a 2.4Ghz. O MUMmer também\n consegue alinhar genomas incompletos;
    lida com os 100s ou 1000s de\n 'contigs' a partir dum projecto de sequência dupla
    paralela (shotgun) com\n facilidade, e irá alinhá-los com outro conjunto de 'contigs'
    ou um genoma\n usando o programa NUCmer incluído com o sistema. Se as espécies
    forem\n muito divergentes para que o alinhamento de sequência DNA detecte\n semelhanças,
    então o programa PROmer pode gerar alinhamentos baseados nas\n translações do
    sexto-quadro de ambas as sequências inseridas.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Efficient sequence alignment of full genomes
  long_description: " MUMmer is a system for rapidly aligning entire genomes, whether\n
    in complete or draft form. For example, MUMmer 3.0 can find all\n 20-basepair
    or longer exact matches between a pair of 5-megabase genomes\n in 13.7 seconds,
    using 78 MB of memory, on a 2.4 GHz Linux desktop\n computer. MUMmer can also
    align incomplete genomes; it handles the 100s\n or 1000s of contigs from a shotgun
    sequencing project with ease, and\n will align them to another set of contigs
    or a genome using the NUCmer\n program included with the system. If the species
    are too divergent for\n DNA sequence alignment to detect similarity, then the
    PROmer program\n can generate alignments based upon the six-frame translations
    of both\n input sequences.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Effektiv sekvensjustering for hele genomer
  long_description: " MUMmer er et system til hurtig justering af hele genomer, uanset
    om det er\n i komplet eller udkastform. For eksempel kan MUMmer 3.0 finde alle
    eksakte\n sammenfald for 20-basepar eller længere mellem et par af 5-megabase
    genomer\n på 13,7 sekunder, med brug af 78MB hukommelse, på en stationær 2,4GHz\n
    Linux-maskine. MUMmer kan også justere genomer som ikke er komplette; den\n håndterer
    de hundrede- eller tusindevis af »contig'er« fra et »shotgun«-\n sekventeringsprojekt
    med lethed, og vil justere dem til et andet sæt af\n »contig'er« eller et genom
    med brug af NUCmer-programmet som er inkluderet\n i systemet. Hvis arterne er
    for divergerende til registrering af lighed\n gennem DNA-sekvensjustering, så
    kan PROmer-programmet danne justeringer\n baseret på »six-frame«-oversættelser
    af begge input-sekvenser.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Alineación eficiente de secuencias de genomas completos
  long_description: " MUMer es un sistema para alineación rápida de genomas enteros,
    sea en forma\n completa o en borrador. Por ejemplo, MUMer 3.0 puede conseguir
    los 20\n pares base o el que concuerde exactamente con el mas largo entre un par
    de\n 5 megabases de genomas en 13.7 segundos, usando 78 MB de memoria, en una\n
    máquina de escritorio a 2.4 GHz con Linux. MUMer puede también alinear\n genomas
    incompletos; maneja los 100s o 1000s de «contigs» de un proyecto\n de secuenciación
    «shotgun» con facilidad, y los alinea con otro conjunto\n de «contigs», o un genoma,
    usando el programa NUCmer incluido en el\n sistema. Si las especies son demasiado
    distintas para detectar similitudes\n alineando la secuencia de ADN, entonces
    el programa PROmer puede generar\n alineamientos basados en la translación de
    los seis marcos de ambas\n secuencias de entrada.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
- package: mummer
  description: Alignement de séquence efficace de génomes complets
  long_description: " MUMmer a été conçu pour aligner rapidement des génomes entiers,
    bruts ou\n finis. Par exemple, MUMmer 3.0 peut trouver toutes les régions identiques\n
    sur plus de 20 paires de bases entre deux génomes de 5 mégabases en 13,7\n secondes,
    sur un ordinateur tournant à 2.4 GHz en utilisant 78 Mo de\n mémoire. MUMmer peut
    aussi aligner des génomes incomplets ; il manipule\n les centaines ou les milliers
    de contigs d'un projet de\n séquençage « shotgun » avec aisance, et les alignera
    sur un autre génome\n ou une autre collection de contigs en utilisant le programme
    NUCmer,\n inclus dans le système. Si les génomes proviennent d'espèces trop\n
    différentes pour que des similarités soient détectées au niveau\n nucléotidique,
    le programme PROmer générera des alignements basés sur la\n traduction des six
    phases de lectures de chaque génome.\n"
  release: sid
  description_md5: 38971f03178291c551b90e00bbe5418f
  license: unknown
  blend: debian-med
