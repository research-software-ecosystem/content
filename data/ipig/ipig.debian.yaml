descr:
- package: ipig
  description: integrazione di PSM con la visualizzazione con browser genomici
  long_description: " iPiG ha come obiettivo l'integrazione di PSM (Peptide Spectrum
    Match,\n corrispondenza di spettro di peptide) da identificazione di peptidi con\n\
    \ spettrometria di massa (MS) in visualizzazioni genomiche fornite da\n navigatori
    di genomi come il navigatore di genomi UCSC\n (http://genome.ucsc.edu/).\n .\n\
    \ iPiG prende PSM nel formato standard per MS mzIdentML (*.mzid) o in formato\n\
    \ testuale e fornisce i risultati nei formati per tracce genomici (file BED e\n\
    \ GFF3) che possono essere facilmente importati in navigatori di genomi.\n"
  release: sid
  description_md5: e7fed74addfdd4f7e012d77bd745b91e
  license: unknown
  blend: debian-med
- package: ipig
  description: Integrering af PSM'er til arvemassebrowservisualiseringer
  long_description: " iPiG er målrettet integrationen af peptide spektrummatchninger
    (PSM'er) fra\n massespektrometri (MS) peptide identifikationer til\n arvemassevisualisationer
    tilbudt af arvemasebrowsere såsom\n UCSC-arvemassebrowseren (http://genome.ucsc.edu/).\n\
    \ .\n iPiG anvender PSM'er fra MS-standardformatet mzIdnetML (*.mzid) eller i\n\
    \ tekstformat og tilbyder resultater i arvemasssesporformater (BED- eller\n GFF3-filer),
    som nemt kan importeres ind i arvemassebrowsere.\n"
  release: sid
  description_md5: e7fed74addfdd4f7e012d77bd745b91e
  license: unknown
  blend: debian-med
- package: ipig
  description: integrating PSMs into genome browser visualisations
  long_description: " iPiG targets the integration of peptide spectrum matches (PSMs)
    from\n mass spectrometry (MS) peptide identifications into genomic\n visualisations
    provided by genome browser such as the UCSC genome\n browser (http://genome.ucsc.edu/).\n\
    \ .\n iPiG takes PSMs from the MS standard format mzIdentML (*.mzid) or in\n text
    format and provides results in genome track formats (BED and GFF3\n files), which
    can be easily imported into genome browsers.\n"
  release: sid
  description_md5: e7fed74addfdd4f7e012d77bd745b91e
  license: unknown
  blend: debian-med
