description: Tools for the quality assessment of oxford nanopore minion data. it extracts
  summary statistics from a set of fast5 files and can be used either before or after
  base calling. in addition to standard summaries of the read-types produced, it provides
  a number of plots for visualising metrics relative to experiment run time or spatially
  over the surface of a flowcell.
