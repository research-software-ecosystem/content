descr:
- package: bali-phy
  description: inferenza baiesiana di allineamenti e filogenie
  long_description: " BAli-Phy (Bayesian Inference of Alignment and Phylogeny) stima
    allineamenti\n multipli di sequenze e alberi evolutivi da sequenze di codoni,
    amminoacidi o\n DNA non allineato. BAli-Phy usa MCMC per stimare alberi evolutivi,\n
    selezione positiva e lunghezze dei rami mentre fa la media su allineamenti\n alternativi.
    BAli-Phy può visualizzare graficamente l'ambiguità degli\n allineamenti in un
    diagramma AU (alignment uncertainty).\n .\n BAli-Phy può anche stimare filogenie
    da un allineamento fisso (come MrBayes\n e BEAST) usando modelli di sostituzione
    come GTR+gamma. BAli-Phy stima\n automaticamente tassi relativi per ciascun gene.\n"
  release: sid
  description_md5: d67566c758d777cfb87f8ae861258ecb
  license: unknown
  blend: debian-med
- package: bali-phy
  description: Bayesian Inference of Alignment and Phylogeny
  long_description: " BAli-Phy estimates multiple sequence alignments and evolutionary
    trees\n from unaligned DNA, amino acid, or codon sequences.  BAli-Phy uses MCMC\n
    to estimate evolutionary trees, positive selection, and branch lengths\n while
    averaging over alternative alignments. BAli-Phy can display\n alignment ambiguity
    graphically in an alignment uncertainty (AU) plot.\n .\n BAli-Phy can also estimate
    phylogenies from a fixed alignment (like MrBayes\n and BEAST) using substitution
    models like GTR+gamma.  BAli-Phy automatically\n estimates relative rates for
    each gene.\n"
  release: sid
  description_md5: d67566c758d777cfb87f8ae861258ecb
  license: unknown
  blend: debian-med
- package: bali-phy
  description: Bayesiansk inferens for justering og fylogeni
  long_description: " BAli-Phy estimerer flere sekvensjusteringer og evolutionære
    træer fra DNA\n uden justering, aminosyre eller codonsekvenser. BAli-Phy bruger
    MCMC til\n at estimere evolutionære træer, positiv markering og grenlængder mens
    der\n laves gennemsnit over alternative justeringer. BAli-Phy kan vise\n justeringstvetydighed
    grafisk i et justeringsusikkerhedsplot (AU).\n .\n Bali-Phy kan også estimere
    fylogenier fra en fast justering (såsom\n MrBayes og BEAST), der bruger substitionsmodeller
    såsom GTR+gamma. BAli-\n Phy estimerer automatisk relative hastigheder for hvert
    gen.\n"
  release: sid
  description_md5: d67566c758d777cfb87f8ae861258ecb
  license: unknown
  blend: debian-med
- package: bali-phy
  description: inférence bayésienne d’alignement et de phylogénie
  long_description: " BAli-Phy évalue plusieurs alignements de séquence et d’arbres\n
    évolutionnaires à partir d’ADN non aligné, d’acide aminé ou de séquences de\n
    codons. BAli-Phy utilise MCMC pour évaluer les arbres évolutionnaires, la\n sélection
    positive et les longueurs de branches tout en moyennant d’autres\n alignements
    possibles. BAli-Phy peut afficher graphiquement l’ambiguïté\n d’alignement dans
    un graphe d’incertitude d’alignement (AU).\n .\n BAli-Phy peut également évaluer
    les phylogénies à partir d’un alignement\n fixé (comme MrBayes et BEAST) grâce
    à des modèles de substitution tels que\n GTR+gamma. BAli-Phy évalue automatiquement
    les taux relatifs de chaque gène.\n"
  release: sid
  description_md5: d67566c758d777cfb87f8ae861258ecb
  license: unknown
