- package: ray
  description: de novo genome assemblies of next-gen sequencing data
  long_description: " Ray is a parallel software that computes de novo genome assemblies\
    \ with\n next-generation sequencing data.\n Ray is written in C++ and can run\
    \ in parallel on numerous interconnected\n computers using the message-passing\
    \ interface (MPI) standard.\n Included:\n  - Ray de novo assembly of single genomes\n\
    \  - Ray Méta de novo assembly of metagenomes\n  - Ray Communities microbe abundance\
    \ + taxonomic profiling\n  - Ray Ontologies gene ontology profiling\n"
  release: sid
