  \ on numerous interconnected computers using the message-passing interface (MPI)\
  \ standard. Included:\n - Ray de novo assembly of single genomes\n - Ray M\xE9ta\
  \ de novo assembly of metagenomes\n - Ray Communities microbe abundance + taxonomic\
  \ profiling\n - Ray Ontologies gene ontology profiling\n"
