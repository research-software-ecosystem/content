- package: ray
  description: De-novo-Genomassemblierung von »Next Generation Sequencing«-Daten
  long_description: " Ray ist eine Parallelsoftware zur Berechnung von\n De-novo-Genomassemblierungen
    mithilfe von durch Next Generation Sequencing\n gewonnenen Daten. Die Software
    ist in C++ geschrieben und kann parallel auf\n mehreren miteinander verbundenen
    Computern laufen. Sie nutzt den\n MPI-Standard (message-passing interface).\n
    .\n Ray beinhaltet:\n  - Ray        De-novo-Assemblierung einzelner Genome\n \
    \ - Ray Méta   De-novo-Assemblierung von Metagenomen\n  - Ray Communities  Mikrobenfülle
    + taxonomisches Profiling\n  - Ray Ontologies   Gen-Ontologie-Profiling\n"
