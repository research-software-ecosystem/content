descr:
- package: hisat2
  description: allineamento basato su grafi di letture corte di nucleotidi verso
    molti genomi
  long_description: " HISAT2 è un programma di allineamento veloce e sensibile per
    mappare le\n letture di sequenziamento della prossima generazione (sia DNA che
    RNA) su\n una popolazione di genomi umani (e anche su un singolo genoma di\n riferimento).
    Sulla base di un'estensione di BWT per i grafi, è stato\n progettato e implementato
    un indice GFM (graph FM). Oltre a usare un indice\n GFM globale che rappresenta
    una popolazione di genomi umani, HISAT2 usa un\n grande insieme di piccoli indici
    GFM che collettivamente coprono l'intero\n genoma (ciascun indice rappresenta
    una regione genomica di 56 kbp, con\n 55000 indici necessari per coprire la popolazione
    umana). Questi piccoli\n indici (chiamati indici locali), combinati con diverse
    strategie di\n allineamento, permettono un allineamento rapido e accurato delle
    letture di\n sequenziamento. Questo nuovo schema di indicizzazione è chiamato
    indice\n HGFM (Hierarchical Graph FM).\n"
  release: sid
  description_md5: 5f7b7bae1f6d1899a67fb91260ec0d0f
