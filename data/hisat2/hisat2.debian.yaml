- package: hisat2
  description: Grafbaseret sammenligning af korte nukleoide læsninger for mange 
    genomer
  long_description: " HISAT2 er et hurtigt og sensitivt sammenligningsprogram for
    oversættelse af\n sekvenslæsning i næste generation (både DNA og RNA) til en population
    af\n genomer fra mennesker (samt mod et enkelt referencegenom). Baseret på en\n\
    \ udvidelse af BWT for grafer blev et graf FM-indeks designet og\n implementeret.
    Udover at bruge et globalt GFM-indeks, som repræsenterer en\n population af genomer
    for mennesker, så bruger HISAT2 et stort sæt af små\n GFM-indeks, som kollektivt
    dækker hele genomet (hvert indeks repræsenterer\n et genomområde på 56 Kbp, med
    55.000 indeks krævet for at dække\n menneskepopulationen). Disse små indeks (kaldt
    lokale indeks), kombineret\n med flere sammenligningsstrategier muliggør hurtig
    og præcis sammenligning\n af sekvenslæsninger. Dette nye indeksskema kaldes et
    Hierarchical Graph\n FM-indeks (HGFM).\n"
  release: sid
  description_md5: 5f7b7bae1f6d1899a67fb91260ec0d0f
  license: unknown
  blend: debian-med
- package: hisat2
  description: graph-based alignment of short nucleotide reads to many genomes
  long_description: " HISAT2 is a fast and sensitive alignment program for mapping
    next-generation\n sequencing reads (both DNA and RNA) to a population of human
    genomes (as well\n as against a single reference genome). Based on an extension
    of BWT for graphs\n a graph FM index (GFM) was designed and implementd. In addition
    to using\n one global GFM index that represents a population of human genomes,
    HISAT2\n uses a large set of small GFM indexes that collectively cover the whole
    genome\n (each index representing a genomic region of 56 Kbp, with 55,000 indexes\n\
    \ needed to cover the human population). These small indexes (called local\n indexes),
    combined with several alignment strategies, enable rapid and\n accurate alignment
    of sequencing reads. This new indexing scheme is called a\n Hierarchical Graph
    FM index (HGFM).\n"
