about:
  dev_url: https://github.com/dereneaton/ipyrad
  doc_url: https://ipyrad.readthedocs.io/en/master
  home: https://github.com/dereneaton/ipyrad
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
build:
  entry_points:
  - ipyrad = ipyrad.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - biotools:ipyrad
  - doi:10.1093/bioinformatics/btz966
package:
  name: ipyrad
  version: 0.9.107
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - pandas
  - scipy
  - numpy
  - numba >=0.37
  - future
  - h5py
  - ipyparallel >=6.0.2
  - requests
  - cutadapt
  - pysam >=0.15
  - mpi4py >=3.0
  - notebook
  - bedtools
  - muscle <5
  - vsearch >=2.13
  - bwa
  - samtools
  - toyplot
source:
  sha256: 562cadc0d84949ec78b4232177d968805259940978daf7f69a8ec48275f56cfe
  url: https://github.com/dereneaton/ipyrad/archive/0.9.107.tar.gz
test:
  commands:
  - ipyrad -h
  imports:
  - ipyrad
  - ipyrad.analysis
