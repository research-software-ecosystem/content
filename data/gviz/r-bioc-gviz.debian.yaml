descr:
- package: r-bioc-gviz
  description: disegno di dati e informazioni di annotazioni vicino a coordinate genomiche
  long_description: " Le analisi di dati genomici richiedono una visualizzazione integrata
    delle\n informazioni genomiche note e dei nuovi dati sperimentali. Gviz usa i\n
    pacchetti biomaRt e rtracklayer per effettuare le interrogazioni dal vivo\n delle
    annotazioni su Ensembl e UCSC e le traduce, ad esempio, in strutture\n gene/trascritto
    in viewport del pacchetto grafico grid. Ciò porta al\n disegno delle informazioni
    genomiche insieme ai dati dell'utente.\n"
  release: sid
  description_md5: a1192a0bcb8465ef96fce24dbb9e40c0
  license: unknown
  blend: debian-med
- package: r-bioc-gviz
  description: Plotting data and annotation information along genomic coordinates
  long_description: " Genomic data analyses requires integrated visualization of known\n
    genomic information and new experimental data. Gviz uses the biomaRt and\n the
    rtracklayer packages to perform live annotation queries to Ensembl\n and UCSC
    and translates this to e.g. gene/transcript structures in\n viewports of the grid
    graphics package. This results in genomic\n information plotted together with
    your data.\n"
  release: sid
  description_md5: a1192a0bcb8465ef96fce24dbb9e40c0
  license: unknown
  blend: debian-med
- package: r-bioc-gviz
  description: Plot data og annotationsinformation langs genomiske koordinater
  long_description: " Genomiske dataanalyser kræver integreret visualisering af kendt
    genomisk information og nye eksperimentelle data. Givz bruger pakkerne biomaRt
    og rtracklayer til at udføre live annotationforespørgsler til Ensembl og UCSC
    og oversætter dette til f.eks. gen/transkript-strukturer i viewports fra grafikpakken
    grid. Dette giver som resultat genomisk information plottet sammen med dine data.\n"
  release: sid
  description_md5: a1192a0bcb8465ef96fce24dbb9e40c0
  license: unknown
  blend: debian-med
