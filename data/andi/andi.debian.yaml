descr:
- package: andi
  description: stima efficiente delle distanze evolutive
  long_description: " Questo è il programma \"andi\" per stimare la distanza evolutiva
    tra genomi\n strettamente correlati. Tali distanze possono essere usate per dedurre\n
    filogenie per grandi insiemi di genomi. Dal momento che andi non calcola\n allineamenti
    completi, è così efficiente che scala fino a migliaia di\n genomi di batteri.\n"
  release: sid
  description_md5: 6d9fa7b1dfcf137973a4c0d3e60206c4
  license: unknown
  blend: debian-med
- package: andi
  description: Efficient Estimation of Evolutionary Distances
  long_description: " This is the andi program for estimating the evolutionary distance\n
    between closely related genomes. These distances can be used to rapidly\n infer
    phylogenies for big sets of genomes. Because andi does not compute\n full alignments,
    it is so efficient that it scales even up to thousands\n of bacterial genomes.\n"
  release: sid
  description_md5: 6d9fa7b1dfcf137973a4c0d3e60206c4
  license: unknown
  blend: debian-med
- package: andi
  description: Effektiv estimering af evolutionære afstande
  long_description: " Dette er programmet Andi til estimering af den evolutionær afstand
    mellem\n tæt relaterede arvemasser. Disse afstande kan bruges til hurtigt at udlede\n
    fylogenier for store arvemassesæt. Da andi ikke beregner fuld\n sammenligning,
    er den så effektiv, at den kan skaleres op til tusindvis af\n bakterielle arvemasser.\n"
  release: sid
  description_md5: 6d9fa7b1dfcf137973a4c0d3e60206c4
  license: unknown
  blend: debian-med
- package: andi
  description: estimation efficace de distances d'évolution
  long_description: " Le programme andi sert à estimer la distance évolutionnaire
    entre des\n génomes très proches. Ces distances peuvent être utilisées pour inférer\n
    rapidement les phylogénies pour de grands ensembles de génomes. Comme andi\n ne
    calcule pas d'alignements complets, il est si efficace qu'il fonctionne\n jusqu'à
    des milliers de génomes bactériens.\n"
  release: sid
  description_md5: 6d9fa7b1dfcf137973a4c0d3e60206c4
  license: unknown
  blend: debian-med
