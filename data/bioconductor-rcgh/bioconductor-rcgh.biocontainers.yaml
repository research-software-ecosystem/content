description: A comprehensive pipeline for analyzing and interactively visualizing
  genomic profiles generated through commercial or custom acgh arrays. this package
  takes all the steps required for individual genomic profiles analysis, from reading
  files to profiles segmentation and gene annotations. it also provides several visualization
  functions which facilitate individual profiles interpretation.
