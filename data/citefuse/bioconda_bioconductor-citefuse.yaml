about:
  description: CiteFuse pacakage implements a suite of methods and tools for CITE-seq
    data from pre-processing to integrative analytics, including doublet detection,
    network-based modality integration, cell type clustering, differential RNA and
    protein expression analysis, ADT evaluation, ligand-receptor interaction analysis,
    and interactive web-based visualisation of the analyses.
  home: https://bioconductor.org/packages/3.20/bioc/html/CiteFuse.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'CiteFuse: multi-modal analysis of CITE-seq data'
