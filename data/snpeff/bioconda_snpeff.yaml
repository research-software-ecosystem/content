about:
  home: http://snpeff.sourceforge.net/
  license: LGPLv3
  summary: Genetic variant annotation and effect prediction toolbox
build:
  noarch: generic
  number: 1
  run_exports:
  - None
extra:
  identifiers:
  - biotools:snpeff
  notes: The tool is available as command `snpEff`. Note that the package version
    is slightly different from upstream, this is to make sure conda will order the
    package versions correctly.
package:
  name: snpeff
  version: 5.3.0a
requirements:
  run:
  - openjdk >=21
  - zlib
  - python
source:
  sha256: da8f5f2a412b42c2794a3706548b9ad26e2f9582850eac3ef47ecdd9cc38dd17
  url: https://snpeff.odsp.astrazeneca.com/versions/snpEff_v5_3a_core.zip
test:
  commands:
  - snpEff -help --dry-run
  - snpEff -version
