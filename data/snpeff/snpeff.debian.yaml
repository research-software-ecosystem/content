- package: snpeff
  description: Genetisk variantannotation og effektforudsigelsesværktøjskasse - værktøj
  long_description: " »Vi er alle forskellige!« Genetikere er enige i dette udsagn.
    Selv tvillinger, der siges at være identiske på et molekylært niveau er kun »hovedsagelig«
    identisk. Og selv i det sammen individ så får sunde celler mutationer, så vi alle
    er genetiske mosaikker. Ændringer til individuelle celler kan indføres af miljøfaktorer,
    f.eks. som UV-lys eller opstå sporadisk som fejl under celledelinger.\n .\n Da
    der er så mange genetiske forskelle og de fleste har næsten ingen bestemt mening
    for udvikling af en fænotype, dvs. de fleste har ingen effekt, så ville det være
    rart at have heuristik implementerer, der vejleder forskeren mod enkelt-nukleotid
    polymorfismer (SNP'er), der har størst sandsynlighed for at være relevant. Dette
    identificerer genet der medfører eller bidrager til, f.eks., en sygdom, og muligvis
    også gener der er påvirket af den ændring. Sådan mekanistisk forståelse af en
    sygdom, specielt når flere gener og flere genetiske varianter bidrager til den
    »polygenetiske« fænotype, er udgangspunktet for medicinudvikling og i stigende
    grad også for valg af individualiserede terapier i klinikken.\n .\n SnpEff er
    et værktøj for variantannotation og effektforudsigelse. Det annoterer og forudsiger
    effekterne for varianter på gener (såsom ændringer i aminosyren). Inddata er forudsagte
    varianter (SNP'er, indsættelser, sletninger og MNP'er). Inddatafilerne indhentes
    normalt som et resultat af et sekventeringseksperiment, og de er normalt i variantkaldformat
    (VCF).\n .\n SnpEff analyserer inddatavarianterne. Annoterer varianterne og beregner
    effekterne de laver på kendte gener (f.eks. ændringer i aminosyren).\n .\n Denne
    pakke indeholder værktøjet for kommandolinjen.\n"
