- package: r-cran-samr
  description: GNU R-signifikansanalyse af mikrotabeller
  long_description: " Denne GNU R-pakke tilbyder signifikansanalyse af mikrotabeller.
    En mikrotabel er et multiplex lab-on-a-chip. Det er en 2D-matrix på et fast stof
    (normalt en glasskive eller en thin-film celle i silicium), der analyserer store
    mængder biologisk materiale ved hjælp af screening med miniaturiserede, multipleksede
    og parallelle behandlings- og registreringsmetoder.\n .\n Denne pakke hjælper
    med at analysere denne type mikrotabeller.\n"
