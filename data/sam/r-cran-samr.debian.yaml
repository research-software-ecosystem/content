- package: r-cran-samr
  description: GNU R significance analysis of microarrays
  long_description: " This GNU R package provides significance analysis of microarrays.\n\
    \ A microarray is a multiplex lab-on-a-chip. It is a 2D array on a solid\n substrate
    (usually a glass slide or silicon thin-film cell) that assays\n large amounts
    of biological material using high-throughput screening\n miniaturized, multiplexed
    and parallel processing and detection methods.\n .\n This package helps analysing
    this kind of microarrays.\n"
  release: sid
