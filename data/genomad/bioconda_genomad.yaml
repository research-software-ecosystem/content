about:
  dev_url: https://github.com/apcamargo/genomad/
  doc_url: https://portal.nersc.gov/genomad/
  home: https://portal.nersc.gov/genomad/
  license: Lawrence Berkeley National Labs BSD variant license
  license_family: BSD
  license_file: LICENSE
  summary: Identification of mobile genetic elements
build:
  entry_points:
  - genomad=genomad.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - biotools:genomad
  - doi:10.1038/s41587-023-01953-y
package:
  name: genomad
  version: 1.10.0
requirements:
  host:
  - pip
  - python >=3.9
  - flit-core >=3.2,<4
  run:
  - python >=3.9
  - pyrodigal-gv >=0.3.1
  - mmseqs2 =14.7e284
  - aragorn
  - keras >=3
  - numba >=0.57
  - numpy >=1.21
  - python-crfsuite
  - rich-click >=1.4
  - taxopy >=0.4.0
  - tensorflow >=2.16
  - xgboost >=1.6
source:
  sha256: 18ff9d1a8868e7e0cb372368511baeaf6e6c37e2860306f07dbad76e87a5b56d
  url: https://pypi.io/packages/source/g/genomad/genomad-1.10.0.tar.gz
test:
  commands:
  - genomad --help
