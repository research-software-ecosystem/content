about:
  dev_url: https://github.com/apcamargo/genomad/
  doc_url: https://portal.nersc.gov/genomad/
  home: https://portal.nersc.gov/genomad/
  license: Lawrence Berkeley National Labs BSD variant license
  license_family: BSD
  license_file: LICENSE
  summary: Identification of mobile genetic elements
build:
  entry_points:
  - genomad=genomad.cli:cli
  noarch: python
  number: 2
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - biotools:genomad
package:
  name: genomad
  version: 1.8.0
requirements:
  host:
  - pip
  - python >=3.8
  - flit-core >=3.2,<4
  run:
  - python >=3.8
  - pyrodigal-gv >=0.3.1
  - mmseqs2 =14.7e284
  - aragorn
  - keras >=2.7,<3
  - numba >=0.57
  - numpy >=1.21
  - python-crfsuite
  - rich-click >=1.4
  - taxopy >=0.4.0
  - tensorflow >=2.7,<2.16
  - xgboost >=1.6
source:
  sha256: 631599f9fea8ea8d07bdc9334e0fc328aed1274968da78f6f5854c0146022233
  url: https://pypi.io/packages/source/g/genomad/genomad-1.8.0.tar.gz
test:
  commands:
  - genomad --help
