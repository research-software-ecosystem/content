descr:
- package: jellyfish1
  description: conta i k-meri in sequenze di DNA
  long_description: " JELLYFISH è uno strumento per contare in modo veloce ed efficiente
    in\n termini di memoria i k-meri nel DNA. Un k-mero è una sottostringa di\n lunghezza
    k, e contare le occorrenze di tutte queste sottostringhe è un\n passo fondamentale
    in molte analisi delle sequenze del DNA. JELLYFISH può\n contare i k-meri usando
    una quantità di memoria un ordine di grandezza più\n piccola e una velocità di
    un ordine di grandezza più grande di quelle degli\n altri pacchetti per il conteggio
    dei k-meri, grazie all'uso di una codifica\n efficiente di una tabella hash e
    sfruttando l'istruzione \"compare-and-swap\"\n della CPU per aumentare il parallelismo.\n\
    \ .\n JELLYFISH è un programma a riga di comando che legge file FASTA e\n multi-FASTA
    contenenti sequenze di DNA. Produce in output il suo conteggio\n dei k-meri in
    formato binario, che può essere tradotto in testo\n intelligibile usando il comando
    \"jellyfish dump\".\n .\n Questa è la versione più recente della serie 1.x di
    jellyfish che è\n utilizzata da alcune altre applicazioni che non sono compatibili
    con la\n versione 2.x, che è fornita nel pacchetto jellyfish.\n"
  release: sid
  description_md5: e6c6a2a63227c526113a1ef4decae328
  license: unknown
  blend: debian-med
- package: jellyfish1
  description: Tæl k-mers i DNA-sekvenser
  long_description: " JELLYFISH er et værktøj for hurtig, hukommelseseffektiv optælling
    af k-mers\n i DNA. En k-mer er en understreng med længden k, og optælling af\n\
    \ forekomsterne af alle sådanne understrenge er et centralt trin i mange\n analyser
    af DNA-sekvenser. JELLYFISH kan optælle k-mers via en i\n størrelsesorden mindre
    brug af hukommelse og via en i størrelsesorden\n større hurtighed end andre k-mer
    optællingspakker ved at bruge en effektiv\n kodning af en hashtabel og ved at
    udnytte cpu-instruktionen »compare-and-\n swap« til at øge parallelisme.\n .\n\
    \ JELLYFISH er et program for kommandolinjen, som læser FASTA- og multi-\n FASTA-filer
    indeholdende DNA-sekvenser. Den fremstiller sin k-mer-\n optælling i et binært
    format, som kan oversættes til et læsevenligt\n tekstformat via kommandoen »jellyfish
    dump«.\n .\n Dette er den seneste version af 1.x-serien af jellyfish, som bruges
    af\n nogle andre programmer, som ikke er kompatible med version 2.x, som\n tilbydes
    i pakken jellyfish.\n"
  release: sid
  description_md5: e6c6a2a63227c526113a1ef4decae328
  license: unknown
  blend: debian-med
- package: jellyfish1
  description: count k-mers in DNA sequences
  long_description: " JELLYFISH is a tool for fast, memory-efficient counting of k-mers
    in\n DNA. A k-mer is a substring of length k, and counting the occurrences\n of
    all such substrings is a central step in many analyses of DNA\n sequence. JELLYFISH
    can count k-mers using an order of magnitude less\n memory and an order of magnitude
    faster than other k-mer counting\n packages by using an efficient encoding of
    a hash table and by\n exploiting the \"compare-and-swap\" CPU instruction to increase\n\
    \ parallelism.\n .\n JELLYFISH is a command-line program that reads FASTA and
    multi-FASTA\n files containing DNA sequences. It outputs its k-mer counts in an\n\
    \ binary format, which can be translated into a human-readable text\n format using
    the \"jellyfish dump\" command.\n .\n This is the latest version of the 1.x series
    of jellyfish which is\n used by some other applications that are not compatible
    with version\n 2.x which is provided inside the jellyfish package.\n"
  release: sid
  description_md5: e6c6a2a63227c526113a1ef4decae328
  license: unknown
  blend: debian-med
