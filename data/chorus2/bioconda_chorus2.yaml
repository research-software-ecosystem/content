  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:chorus2
  recipe-maintainers:
  - zhangtaolab
  - forrestzhang
  - ljq12697
package:
  name: chorus2
  version: 2.1
requirements:
  host:
  - python >=3,<3.10
  - pip
  run:
  - python >=3,<3.10
  - pybigwig
  - numpy
  - pyfasta
  - pybedtools
  - pandas <2
  - primer3-py >=0.4.2
  - matplotlib-base >=3
  - pyqt <6
  - pyqt <5.11
  - sip >=4
  - kmer-jellyfish >1
  - bwa >=0.7.3a,<=0.7.8
  - bwa
  - samtools
  - bcftools
