about:
  dev_url: https://github.com/galaxyproject/galaxy
  doc_url: https://docs.galaxyproject.org
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE
  summary: Galaxy job execution runtime utilities.
build:
  entry_points:
  - galaxy-set-metadata=galaxy.metadata.set_metadata:set_metadata
  - galaxy-container-monitor=galaxy.job_execution.container_monitor:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:galaxy
  - doi:10.1093/nar/gky379
  recipe-maintainers:
  - bernt-matthias
  - natefoo
package:
  name: galaxy-job-execution
  version: 25.0.4
requirements:
  host:
  - pip
  - python
  - setuptools
  run:
  - python >=
  - galaxy-data >=25.0
  - galaxy-files >=25.0
  - galaxy-objectstore >=25.0
  - galaxy-tool-util >=25.0
  - galaxy-util >=25.0
  - markupsafe
  - pypng
  - sqlalchemy >=2.0,<2.1
source:
  sha256: 2f7ae87f9195f04e0cfdfa52670ce8cdeaf8908840c2a841c26c286b304c88d4
  url: https://pypi.io/packages/source/g/galaxy-job-execution/galaxy_job_execution-25.0.4.tar.gz
test:
  imports:
  - galaxy
  - galaxy.job_execution
  - galaxy.metadata
