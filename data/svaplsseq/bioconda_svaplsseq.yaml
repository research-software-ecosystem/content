biotools_id: svaplsseq
description: The package contains functions that are intended for extracting the signatures
  of latent variation in RNAseq data and using them to perform an improved differential
  expression analysis for a set of features (genes, transcripts) between two specified
  biological groups.
home: https://bioconductor.org/packages/3.10/bioc/html/SVAPLSseq.html
license: GPL-3
license_file: /lib/R/share/licenses/GPL-3
name: bioconductor-svaplsseq
summary: SVAPLSseq-An R package to estimate the hidden factors of unwanted variability
  and adjust for them to enable a more powerful and accurate differential expression
  analysis based on RNAseq data
version: 1.12.0
