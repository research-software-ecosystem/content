  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Illumina paired-end reads
build:
  noarch: generic
  number: 2
  run_exports:
  - None
extra:
  identifiers:
  - biotools:shovill
  - usegalaxy-eu:shovill
package:
  name: shovill
  version: 1.1.0
requirements:
  run:
  - perl
  - perl-file-spec
  - perl-findbin
  - lighter >=1.1
  - bwa >=0.7.17
  - kmc >=3.1
  - flash >=1.2
  - pilon >=1.22
  - seqtk >=1.3
  - skesa >=2.2
  - megahit >=1.2.7
  - velvet >=1.2.10
  - samclip >=0.4
  - trimmomatic >=0.36
  - spades >=3.14
  - pigz
  - samtools >=1.10
source:
  sha256: b7323e6586238821202cf9644963e584e7397a5cee23e564d00b07fcb344ecd2
