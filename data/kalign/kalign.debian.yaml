descr:
- package: kalign
  description: allineamenti multipli di sequenza globali e progressivi
  long_description: " Kalign è uno strumento a riga di comando per fare allineamenti
    multipli\n di sequenze biologiche. Usa l'algoritmo per corrispondenze di stringhe\n
    Muth-Manber per migliorare sia l'accuratezza che la velocità\n dell'allineamento.
    Usa un approccio globale, progressivo per\n l'allineamento, arricchito dall'uso
    di un algoritmo per corrispondenze\n approssimate di stringhe per calcolare le
    distanze tra le sequenze e\n incorporando corrispondenze locali nell'allineamento
    globale.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: グローバルおよびプログレッシブ多重配列アライメント
  long_description: " Kalign は、生物学的配列の多重アライメント実行用コマンドラインツールです。ア\n ライメントの正確さと速度の両方を改善するため、Muth-Manber
    の文字列照合アル\n ゴリズムを使用します。グローバルかつプログレッシブなアライメント手法を利用\n しており、その上で、配列間距離の計算への近似文字列照合アルゴリズムの使用\n
    と、ローカルのマッチを別のグローバルアライメントに組み込むことにより、機能\n がさらに強化されています。\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Globales und fortschreitendes multiples Sequenzalignment
  long_description: " Das Befehlszeilenwerkzeug Kalign gleicht mehrere biologische
    Sequenzen ab.\n Für die Erhöhung von Präzision und Geschwindigkeit nutzt es den\n
    Muth-Manber-Algorithmus, der in großen Datenmengen sich wiederholende\n Muster
    ermittelt. Das Programm verwendet einen globalen, fortschreitenden\n Alignment-Ansatz,
    ergänzt durch den Einsatz eines annähernden\n Musterabgleich-Algorithmus zur Berechnung
    von Sequenzabständen und durch\n die Einbeziehung lokaler Übereinstimmungen in
    ein ansonsten globales\n Alignment.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Globální a progresivní nastavení seskupení
  long_description: " Kalign je nástroj příkazové řádky provádějící vícenásobné uspořádání\n
    biologických sekvencí. Používá algoritmus hledání řetězců Muth-Manber a tak\n
    dosahuje dobré přesnosti a rychlosti. Používá globální progresivní pojetí\n uspořádání
    obohacené užitím přibližného řetězce pro výpočet vzdálenosti\n sekvencí a odpovídajících
    místních párů na druhé straně uspořádání.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Alinhamento de sequência múltipla global e progressivo
  long_description: " Kalign é uma ferramenta da linha de comandos para realizar alinhamentos\n
    múltiplos de sequências biológicas. Usa o algoritmo de correspondência de\n sequências
    de Muth-Manber, para melhorar tanto a precisão como a\n velocidade do alinhamento.
    Usa uma abordagem de alinhamento progressiva e\n global, enriquecida por usar
    um algoritmo para sequências de\n correspondências aproximadas, para calcular
    distâncias de sequências e por\n integrar correspondências locais no outro nível
    de alinhamento global.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Global og progressiv flersekvensjustering
  long_description: " Kalign er et kommandolinjeværktøj til at udføre flerjustering
    af\n biologiske sekvenser. Den bruger Muth-Manbers algoritme til\n strengmatchning,
    både til at forbedre præcisionen og hastigheden for\n justeringen. Den bruger
    global, progressiv justeringsfremgangsmåde,\n forbedret ved at bruge en omtrentlig
    strengmatchende algoritme til at\n beregne sekvensafstande og ved at indarbejde
    lokale matchninger i den\n ellers globale justering.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Global and progressive multiple sequence alignment
  long_description: " Kalign is a command line tool to perform multiple alignment
    of\n biological sequences. It employs the Muth-Manber string-matching\n algorithm,
    to improve both the accuracy and speed of the alignment.\n It uses global, progressive
    alignment approach, enriched by employing\n an approximate string-matching algorithm
    to calculate sequence\n distances and by incorporating local matches into the
    otherwise global\n alignment.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Globalne i progresywne dopasowywanie wielu sekwencji
  long_description: " Kalign jest narzędziem wiersza poleceń do przeprowadzenia wielokrotnego\n
    dopasowywania sekwencji biologicznych. Wykorzystuje algorytm dopasowywania\n ciągów
    Mutha-Manbera do poprawiania zarówno dokładności, jak i szybkości\n wyrównywania.
    Program wykorzystuje globalne, progresywne podejście do\n dopasowywania, wzbogacone
    o zastosowanie przybliżonego algorytmu\n dopasowywania ciągów do obliczania odległości
    sekwencji oraz poprzez\n włączenie lokalnych dopasowań do globalnego wyrównywania.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Alineación de secuencias múltiples global y progresiva
  long_description: " Kalign es una herramienta de consola para realizar el alineamiento
    de\n múltiples secuencias biológicas. Emplea el algoritmo de la cadena de\n equiparación
    Muth-Manber, a fin de mejorar tanto la precisión como la\n velocidad de la adaptación.
    Se utiliza la adaptación global progresiva,\n enriquecida mediante el empleo de
    un algoritmo de aproximación de la cadena\n de equiparación para calcular las
    secuencias de distancias y la\n incorporación de las coincidencias locales en
    otras adaptaciones globales.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
- package: kalign
  description: Alignement séquentiel multiple global et progressif
  long_description: " Kalign est un outil en ligne de commande pour l'alignement de
    séquences\n biologiques (ADN, ARN, proteïnes). Il utilise l'algorithme de concordance\n
    de chaînes Muth-Manber pour améliorer la précision et la vitesse de\n l'alignement.
    Il utilise une démarche d'alignement globale, progressive,\n enrichie par l'usage
    d'un algorithme de concordance de chaînes approché\n pour calculer les différences
    de séquence et par l'incorporation des\n correspondances locales dans tout autre
    alignement global.\n"
  release: sid
  description_md5: f4779c3357ca7e7d8284836c8ed96a2c
  license: unknown
  blend: debian-med
