description: "Short-read DNA sequence assembler based on a de Bruijn graph, capable\
  \ of assembling a human genome on a desktop computer in a day. . The output of Minia\
  \ is a set of contigs. Minia produces results of similar contiguity and accuracy\
  \ to other de Bruijn assemblers (e.g. Velvet).\n"
edam:
  scopes:
  - function:
    - De-novo assembly
    input:
    - data: Sequence
      formats:
      - FASTQ
      - FASTA
    - data: Alignment
      formats:
      - TSV
    name: summary
    output:
    - data: Sequence assembly
      formats:
      - Sequence assembly format (text)
  topics:
  - Sequence assembly
  version: unknown
homepage: http://minia.genouest.org/
identifiers:
- biotools: minia
- doi:
  - 10.1186/1748-7188-8-22
  - 10.1186/1748-7188-9-2
- debian: minia
- scicrunch: SCR_004986
- omictools: OMICS_00022
summary: short-read biological sequence assembler
version: 3.2.1+git20191130.5b131b9
