  - omictools: OMICS_00022
homepage: http://minia.genouest.org/
summary: short-read biological sequence assembler
description: >
   Short-read DNA sequence assembler based on a de Bruijn graph,
   capable of assembling a human genome on a desktop computer in a day.
   .
   The output of Minia is a set of contigs.
   Minia produces results of similar contiguity and accuracy to other
   de Bruijn assemblers (e.g. Velvet).
version: 3.2.1+git20191130.5b131b9
topics:
  - Sequence assembly
edam:
  - scope: summary
    function:
      - De-novo assembly
    input:
      - data: Sequence
        formats: 
          - FASTQ
          - FASTA
      - data: Alignment
        formats: 
          - TSV
    output:
      - data: Sequence assembly
        formats: 
          - Sequence assembly format (text)
