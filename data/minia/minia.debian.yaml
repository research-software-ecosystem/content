descr:
- package: minia
  description: short-read biological sequence assembler
  long_description: " Short-read DNA sequence assembler based on a de Bruijn graph,\n\
    \ capable of assembling a human genome on a desktop computer in a day.\n .\n The\
    \ output of Minia is a set of contigs.\n Minia produces results of similar contiguity\
    \ and accuracy to other\n de Bruijn assemblers (e.g. Velvet).\n"
