descr:
- package: r-cran-wgcna
  description: Weighted Correlation Network Analysis
  long_description: " Functions necessary to perform Weighted Correlation Network
    Analysis\n on high-dimensional data as originally described in Horvath and Zhang\n
    (2005) <doi:10.2202/1544-6115.1128> and Langfelder and Horvath (2008)\n <doi:10.1186/1471-2105-9-559>.
    Includes functions for rudimentary data\n cleaning, construction of correlation
    networks, module identification,\n summarization, and relating of variables and
    modules to sample\n traits. Also includes a number of utility functions for data
    manipulation\n and visualization.\n"
  release: sid
  description_md5: fa2a47b4269b60803464374fdef281a3
  license: unknown
  blend: debian-med
- package: r-cran-wgcna
  description: Vægtet korrelationsnetværksanalyse
  long_description: " Funktioner nødvendige for at udføre vægtet korrelationsnetværksanalyse
    på højdimensionelle data er oprindelig beskrevet i Horvath og Zhang (2005) <doi:10.2202/1544-6115.1128>
    samt Langfelder og Horvath (2008)\n <doi:10.1186/1471-2105-9-559>. Inkluderer
    funktioner for rudimentær datarensning, konstruktion af korrelationsnetværk, modulidentifikation,
    summering og relatering af variabler og moduler for prøveegenskaber. Inkluderer
    også et antal redskabsfunktioner til datamanipulering og visualisering.\n"
  release: sid
