- package: sortmerna
  description: tool for filtering, mapping and OTU-picking NGS reads
  long_description: " SortMeRNA is a biological sequence analysis tool for filtering,
    mapping and\n OTU-picking NGS reads. The core algorithm is based on approximate
    seeds and\n allows for fast and sensitive analyses of nucleotide sequences. The
    main\n application of SortMeRNA is filtering rRNA from metatranscriptomic data.\n
    Additional applications include OTU-picking and taxonomy assignation available\n
    through QIIME v1.9+ (http://qiime.org - v1.9.0-rc1).\n SortMeRNA takes as input
    a file of reads (fasta or fastq format) and one or\n multiple rRNA database file(s),
    and sorts apart rRNA and rejected reads into\n two files specified by the user.
    Optionally, it can provide high quality local\n alignments of rRNA reads against
    the rRNA database. SortMeRNA works with\n Illumina, 454, Ion Torrent and PacBio
    data, and can produce SAM and\n BLAST-like alignments.\n"
  release: sid
  description_md5: 785b2b1a824d6d755aab646a5806eba7
  license: unknown
  blend: debian-med
- package: sortmerna
  description: Værktøj til at filtrere, oversætte og OTU-udvælge NGS-læsninger
  long_description: " SortMerNA er et biologisk sekvensanalyseværktøj til at filtrere,\n
    oversætte og OTU-udvælge NGS-læsninger. Grundalgoritmen er baseret på\n tilnærmede
    seeds og muliggør hurtige og følsomme analyser af\n nukleotidsekvenser. Den vigtigste
    anvendelse af SortMeRNA er filtrering\n af rRNA fra metatranscriptomiske data.\n
    Yderligere applikationer omfatter OTU-plukning og taksonomitildeling\n til rådighed
    gennem QIIME v1.9+ (http://qiime.org - v1.9.0-rc1).\n SortMeRNA bruger som inddata
    en fil med læsninger (fasta- eller fastq-\n format) og en eller flere rRNA-databasefiler
    og sorterer rRNA og\n afviste læsninger væk i to filer specificeret af brugeren.
    Eventuelt\n kan det give lokale sammenligninger i høj kvalitet af rRNA-læsninger\n
    mod rRNA-databasen. SortMeRNA fungerer med Illumina-, 454-, Ion\n Torrent- og
    PacBio-data og kan fremstille SAM- og BLAST-lignende\n sammenligninger.\n"
