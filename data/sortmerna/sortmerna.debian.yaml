descr:
- package: sortmerna
  description: strumento per filtraggio, mappatura e scelta di OTU per letture NGS
  long_description: " SortMeRNA è uno strumento per analisi di sequenze biologiche
    per filtrare,\n mappare e scegliere OTU per letture NGS. L'algoritmo centrale
    è basato su\n seed approssimati e permette analisi veloci e sensibili di sequenze\n
    nucleotidiche. L'applicazione principale di SortMeRNA è filtrare rRNA da\n dati
    di metatrascrittomica. Applicazioni aggiuntive includono la scelta di\n OTU e
    assegnamenti tassonomici disponibili attraverso QIIME v1.9+\n (http://qiime.org
    - v1.9.0-rc1).\n SortMeRNA prende come input un file di letture (in formato fasta
    o fastq) e\n uno o più file di database di rRNA, e suddivide gli rRNA e le letture\n
    scartate in due file specificati dall'utente. Opzionalmente può fornire\n allineamenti
    locali di alta qualità di letture rRNA rispetto al database di\n rRNA. SortMeRNA
    funziona con dati Illumina, 454, Ion Torrent e PacBio, e\n può produrre allineamenti
    SAM e simili a BLAST.\n"
