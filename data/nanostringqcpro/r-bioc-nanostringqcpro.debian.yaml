descr:
- package: r-bioc-nanostringqcpro
  description: processing and QA for NanoString mRNA expression data
  long_description: " NanoStringQCPro provides a set of quality metrics that can\n\
    \ be used to assess the quality of NanoString mRNA gene\n expression data -- i.e.\
    \ to identify outlier probes and outlier\n samples. It also provides different\
    \ background subtraction and\n normalization approaches for this data. It outputs\
    \ suggestions\n for flagging samples/probes and an easily sharable html quality\n\
    \ control output.\n"
