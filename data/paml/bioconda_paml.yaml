about:
  dev_url: https://github.com/abacus-gene/paml
  doc_url: https://github.com/abacus-gene/paml/wiki
  home: https://evomics.org/resources/software/molecular-evolution-software/paml
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A package of programs for phylogenetic analyses of DNA or protein sequences
    using maximum likelihood.
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:paml
  - doi:10.1093/bioinformatics/13.5.555
package:
  name: paml
  version: 4.10.9
requirements:
  build:
  - make
  - None
  host:
  - wget
  - tar
source:
  sha256: 19ca9d484d729324748b9c86453e4c8f4a1fa79ad6fa3ac7cdbfaa7d0bfb8c22
  url: https://github.com/abacus-gene/paml/archive/refs/tags/v4.10.9.tar.gz
test:
  commands:
  - chi2 1 .1
  - evolver 1 | grep 'EVOLVER'
  - codeml /dev/null 2>&1 | grep 'paml'
