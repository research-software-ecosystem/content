descr:
- package: paml
  description: 최대공산에 의한 계통 발생 분석 (PAML)
  long_description: " PAML은 최대 공산을 사용해서 DNA 또는 단백질 시퀀스의 계통 발생 분석을 위한\n 프로그램들의 패키지입니다.
    PAML은 tree 제작에는 좋지 않습니다. PAUP*,\n PHYLIP, MOLPHY, PhyML, RaxML과 같은 다른 프로그램들을 사용해서
    tree를 재구\n 성한다면 매개 변수를 추정하고 진화 과정을 연구하기 위해 가설을 테스트하는데\n 사용할 수 있습니다.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
  blend: debian-med
- package: paml
  description: PAML (Phylogenetic Analysis by Maximum Likelihood)
  long_description: " PAML è un pacchetto di programmi per analisi filogenetiche di
    sequenze di\n DNA o proteiche usando la massima verosimiglianza. PAML non è adatto
    per la\n creazione di alberi. Può essere utile per stimare parametri e testare\n\
    \ ipotesi per studiare il processo evolutivo, quando si sono ricostruiti\n alberi
    usando altri programmi, come PAUP*, PHYLIP, MOLPHY, PhyML, RaxML, ecc.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
  blend: debian-med
- package: paml
  description: Phylogenetic Analysis by Maximum Likelihood (PAML)
  long_description: " PAML is a package of programs for phylogenetic analyses of DNA
    or\n protein sequences using maximum likelihood. PAML is not good for tree\n making.
    It may be used to estimate parameters and test hypotheses to\n study the evolutionary
    process, when you have reconstructed trees using\n other programs such as PAUP*,
    PHYLIP, MOLPHY, PhyML, RaxML, etc.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
  blend: debian-med
- package: paml
  description: Analiza filogenetyczna według maksymalnego prawdopodobieństwa 
    (PAML)
  long_description: " PAML to pakiet programów do analiz filogenetycznych DNA lub
    sekwencji\n białkowych z wykorzystaniem maksymalnego prawdopodobieństwa. PAML
    nie\n nadaje się do tworzenia drzew. Może służyć do szacowania parametrów i testowania
    hipotez w celu zbadania procesu ewolucyjnego, jeśli\n zrekonstruowano drzewa za
    pomocą innych programów, takich jak: PAUP*,\n PHYLIP, MOLPHY, PhyML, RaxML itp.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
  blend: debian-med
- package: paml
  description: Phylogenetic Analysis by Maximum Likelihood (PAML)
  long_description: " PAML er en pakke af programmer for fylogenetiske analyser af
    DNA eller\n proteinsekvenser, der bruger maximum likelihood. PAML er ikke god
    til træ-\n udarbejdelse. Pakken kan bruges til at estimere parametre og teste\n\
    \ hypoteser i studiet af den evolutionære proces, når du har rekonstrueret\n træer
    via brug af andre programmer såsom PAUP*, PHYLIP, MOLPHY. PhyML,\n RaxML etc.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
  blend: debian-med
- package: paml
  description: PAML – analyse de phylogenèse par maximum de vraisemblance
  long_description: " PAML (Phylogenetic Analysis by Maximum Likelihood) est un paquet
    pour des\n analyses de phylogénèse d’ADN ou de séquences de protéine utilisant
    le\n maximum de vraisemblance. PAML n’est pas adapté à la construction d’arbres.\n\
    \ Il peut être utilisé pour estimer des paramètres et étudier des processus\n\
    \ évolutifs après la reconstruction d’arbres faite en utilisant d’autres\n programmes
    tels PAUP*, PHYLIP, MOLPHY, PhyML, RaxML, etc.\n"
  release: sid
  description_md5: ea4a5e854840c2f3fb0be17d0120191b
  license: unknown
