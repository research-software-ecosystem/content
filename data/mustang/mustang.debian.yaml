descr:
- package: mustang
  description: Struktur-Alignment mehrerer Proteine
  long_description: " Mustang ist ein Algorithmus, um mehrere Protein-Strukturen miteinander\n
    abzugleichen. Aus einem Satz von PDB-Dateien (Protein Data Bank, PDB)\n bestimmt
    das Programm unter Ausnutzung der räumlichen Informationen in den\n Calpha-Atomen
    die einander zuzuordnenden Aminosäuren. Dies ist für\n verschiedene Bereiche des
    Proteins auch unterschiedlich gut möglich.\n Anschließend werden die Proteine
    paarweise miteinander verglichen, und so\n in mehreren Durchgängen mit einer Heuristik
    das Ergebnis zunehmend\n verfeinert. Schließlich gibt Mustang die Zuordnung der
    Protein-Sequenzen\n (das Alignment) und auch die entsprechende räumliche Überlagerung
    von\n Strukturen aus.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: allineamento strutturale multiplo di proteine
  long_description: " Mustang è un algoritmo per allineare strutture multiple di proteine.
    Dato\n un insieme di file PDB, il programma usa le informazioni spaziali negli\n
    atomi C-alfa dell'insieme per produrre un allineamento di sequenze.\n Basandosi
    su un metodo euristico progressivo basato su coppie, l'algoritmo\n compie in seguito
    un numero di passaggi di raffinamento. Mustang riporta\n l'allineamento di sequenze
    multiple e la corrispondente sovrapposizione di\n strutture.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: Vícestrukturní alignment proteinů
  long_description: " Mustang je algoritmus pro alignment více proteinových struktur.
    Ze sady PDB\n souborů program používá prostorovou informaci z C-alfa atomů k vytvoření\n
    sekvenčního alignmentu. Na základě progresivní párové heuristiky pak\n algoritmus
    pokračuje několika vyhlazovacími kroky. Mustang poskytuje\n vícenásobný sekvenční
    alignment a odpovídající superpozici struktur.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: alinhamento estrutural múltiplo de proteínas
  long_description: " Mustang é um algoritmo para alinhar várias estruturas de proteínas.\n
    Dado um conjunto de ficheiros PDB, o programa usa a informação espacial dos\n
    átomos Calpha no conjunto para produzir um alinhamento de sequência.\n Baseado
    numa heurística de emparelhamento progressivo, o algoritmo segue um\n número de
    passos de refinamento. O mustang reporta o alinhamento de\n sequência múltiplo
    e a correspondente sobreposição de estruturas.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: multiple structural alignment of proteins
  long_description: " Mustang is an algorithm to align multiple protein structures.\n
    Given a set of PDB files, the program uses the spatial\n information in the Calpha
    atoms of the set to produce a sequence alignment.\n Based on a progressive pairwise
    heuristic the algorithm then proceeds\n through a number of refinement passes.
    Mustang reports the multiple\n sequence alignment and the corresponding superposition
    of structures.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: Wielokrotne strukturalne dopasowanie białek
  long_description: " Mustang to algorytm dopasowywania wielu struktur białkowych.
    Program\n wykorzystuje informacje przestrzenne zawarte w atomach Calpha z zestawu\n
    plików PDB w celu uzyskania dopasowania sekwencji. W oparciu o progresywną\n heurystykę
    dopasowywania parami algorytm przechodzi przez szereg przejść\n udoskonalających.
    Mustang raportuje dopasowanie wielu sekwencji i\n odpowiednią superpozycję struktur.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: strukturel justering på flere måder af proteiner
  long_description: " Mustang er en algoritme til justering af flere proteinstrukturer.\n
    Givet et sæt af PDB-filer, bruger programmet den rumlige information i\n Calpha-atomer
    hos sættet til at producere en sekvensjustering.\n Baseret på en progressiv parvis
    heuristik fortsætter algoritmen så igennem\n et antal raffineringsgennemløb. Mustang
    rapporterer den flertydige\n sekvensjustering og den tilsvarende superplacering
    af strukturer.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: Alineación estructural múltiple de proteínas
  long_description: " Mustang es un algoritmo para alinear estructuras de múltiples
    proteínas.\n Dado un conjunto de archivos PDB, el programa utiliza la información\n
    espacial en los átomos Calpha del conjunto para producir una secuencia de\n alineación.
    Basado en un par progresivo heurístico, el algoritmo procede a\n través de una
    serie de pasos de refinamiento. Mustang reporta las\n secuencias múltiples de
    alineación y la superposición correspondiente de\n las estructuras.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
- package: mustang
  description: alignement structurel multiple de protéines
  long_description: " Mustang est un algorithme pour aligner des structures multiples
    de\n protéines. Avec un ensemble donné de fichiers PDB, le programme utilise\n
    l'information spatiale dans les atomes Calpha de l'ensemble pour produire\n une
    séquence d'alignement. Basé sur un appairage heuristique progressif,\n l'algorithme
    traite ensuite un certain nombre de repasses d'affinage.\n Mustang rapporte les
    alignements de séquence multiples et la superposition\n de structures correspondantes.\n"
  release: sid
  description_md5: 9fdf717437f6f16fc1e715e6a609aaa6
  license: unknown
  blend: debian-med
