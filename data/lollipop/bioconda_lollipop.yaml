about:
  home: https://github.com/cbg-ethz/LolliPop
  license: GNU General Public License v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE.md
  summary: A tool for Deconvolution for Wastewater Genomics
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install '.[cli]' --ignore-installed --no-deps -v
  - mkdir -p ${PREFIX}/share/LolliPop/{presets,examples}
  - cp -vr presets/*  ${PREFIX}/share/LolliPop/presets/
  - cp -vr *preprint*yaml ${PREFIX}/share/LolliPop/examples/
extra:
  identifiers:
  - biotools:lollipop
  - doi:10.1101/2022.11.02.22281825
  recipe-maintainers:
  - DrYak
package:
  name: lollipop
  version: 0.5.0
requirements:
  host:
  - python >=3.10
  - pip
  - poetry-core >=1.0.8
  - poetry-dynamic-versioning
  run:
  - python >=3.10
  - numpy
  - scipy
  - pandas
  - zstandard
  - ruamel.yaml >=0.18
  - strictyaml
  - tqdm
  - click
  - click-option-group
  - bcbio-gff
source:
  sha256: 1772506789e75f855bf80640b9bd34b12ac1436c14156a747a281e4fb5edcc18
  url: https://github.com/cbg-ethz/LolliPop/archive/v0.5.0.tar.gz
test:
  commands:
  - test "$(lollipop --version|tee >(cat 1>&2)|grep -oE '[0-9]+(\.[0-9a-z]+)*$')"
    == "0.5.0"
  - lollipop generate-mutlist --help
  - lollipop getmutations from-basecount --help
  - lollipop deconvolute --help
  imports:
  - lollipop
