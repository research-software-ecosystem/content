- package: freebayes
  description: scoperta e genotipizzazione bayesiana di polimorfismo basati su 
    aplotipi
  long_description: " FreeBayes è un rilevatore bayesiano di varianti genetiche progettato
    per\n trovare piccoli polimorfismi, specificamente SNP (single-nucleotide\n polymorphism),
    indel (inserzioni e delezioni), MNP (multi-nucleotide\n polymorphism) ed eventi
    complessi (eventi di sostituzione e inserzione\n compositi) più piccoli della
    lunghezza di un allineamento di sequenziamento\n di letture corte.\n"
  release: sid
  description_md5: b7e8ee9cfe0c2093be3d78a8098290de
  license: unknown
  blend: debian-med
- package: freebayes
  description: Bayesian haplotype-based polymorphism discovery and genotyping
  long_description: " FreeBayes is a Bayesian genetic variant detector designed to
    find\n small polymorphisms, specifically SNPs (single-nucleotide\n polymorphisms),
    indels (insertions and deletions), MNPs\n (multi-nucleotide polymorphisms), and
    complex events (composite\n insertion and substitution events) smaller than the
    length of a\n short-read sequencing alignment.\n"
  release: sid
  description_md5: b7e8ee9cfe0c2093be3d78a8098290de
  license: unknown
  blend: debian-med
- package: freebayes
  description: Bayesian haplotype-baseret polymorfiregistrering og 
    genotypebestemmelse
  long_description: " FreeBayes er en Bayesian genetisk variantdetektor designet til
    at finde\n små polymorfier, specifikt SNP'er (enkel-nukleotid polymorfier), indel'er\n\
    \ (indsættelser og sletninger), MNP'er (fler-nukleotide polymorfier)og\n komplekse
    hændelser (sammensat indsættelse og erstatningshændelser) mindre\n end længden
    af en kort-læst sekvenssammenligning.\n"
  release: sid
  description_md5: b7e8ee9cfe0c2093be3d78a8098290de
  license: unknown
  blend: debian-med
- package: freebayes
  description: détection bayésienne de polymorphismes basée sur les haplotypes 
    et génotypage
  long_description: " FreeBayes est un détecteur de variant génétique bayésien conçu
    pour détecter des petits polymorphismes, plus spécialement les polymorphismes
    d'un seul nucléotide (SNP), les indels (insertions et suppressions), les polymorphismes
    de nucléotides multiples (MNP) et les évènements complexes (évènements d’insertion
    et de substitution composites), plus petits que la longueur d’un alignement de
    séquençage de lecture courte.\n"
  release: sid
  description_md5: b7e8ee9cfe0c2093be3d78a8098290de
  license: unknown
  blend: debian-med
