about:
  dev_url: https://github.com/bxlab/bx-python
  doc_url: https://bx-python.readthedocs.io/en/latest
  home: https://github.com/bxlab/bx-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for manipulating biological data, particularly multiple sequence
    alignments.
build:
  number: 0
  run_exports:
  - None
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CFLAGS="${CFLAGS} -I${PREFIX}/include -O3"
  - export CFLAGS="${CFLAGS} -I${PREFIX}/include -O3 -fno-define-target-os-macros"
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:bx-python
  recipe-maintainers:
  - nsoranzo
package:
  name: bx-python
  version: 0.14.0
requirements:
  build:
  - None
  - pkg-config
  host:
  - python
  - pip
  - setuptools
  - cython
  - numpy >=1.25
  - zlib
  run:
  - python
  - pyparsing
  - numpy >=1.25
source:
  sha256: c46eef1006d6107e31d2ff42f1ca27c34ddb080151309a909b4d2e53ca812cc6
  url: https://pypi.org/packages/source/b/bx-python/bx_python-0.14.0.tar.gz
test:
  imports:
  - bx
  - bx.align
  - bx.align.sitemask
  - bx.align.tools
  - bx.arrays
  - bx.bbi
  - bx.cookbook
  - bx.intervals
  - bx.intervals.operations
  - bx.intseq
  - bx.misc
  - bx.motif
  - bx.motif.io
  - bx.motif.logo
  - bx.phylo
  - bx.phylo.newick
  - bx.pwm
  - bx.seq
  - bx.tabular
  - bx_extras
