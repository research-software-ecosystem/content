about:
  dev_url: https://github.com/metagenlab/MeSS
  doc_url: https://metagenlab.github.io/MeSS
  home: https://github.com/metagenlab/MeSS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Snakemake pipeline for simulating shotgun metagenomic samples
build:
  entry_points:
  - mess=mess.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:mess
  recipe-maintainers:
  - farchaab
  - tpillone
package:
  name: mess
  version: 0.9.0
requirements:
  host:
  - python >=3.10
  - pip
  run:
  - python >=3.10
  - mamba >=1.5.8
  - snakemake-minimal >=8.0.0
  - snaketool-utils >=0.0.5
  - attrmap >=0.0.7
  - pyyaml >=6.0.1
  - pandas >=2.2.1
  - biopython >=1.83
  - rich-click >=1.7.4
source:
  sha256: a0bb9d8dc81548cfad1cc45d43c82d41b28a399dd8f6bad4c5588a8201196f1a
  url: https://github.com/metagenlab/MeSS/archive/refs/tags/v0.9.0.tar.gz
test:
  commands:
  - mess -h
  - mess -v
