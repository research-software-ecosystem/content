about:
  dev_url: https://github.com/mdshw5/pyfaidx
  doc_url: https://pypi.org/project/pyfaidx
  home: https://github.com/mdshw5/pyfaidx
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
build:
  entry_points:
  - faidx = pyfaidx.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.9.0.3
extra:
  identifiers:
  - biotools:pyfaidx
  - doi:10.7287/peerj.preprints.970v1
package:
  name: pyfaidx
  version: 0.9.0.3
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools-scm
  run:
  - python >=3.7
  - six
  - setuptools
  - packaging
  - pyvcf3
  - biopython
  - importlib-metadata
source:
  sha256: 648b4b28d98dcb06f9a62d88a956ebb998297f4bd2f04e05609d935a2c314a79
  url: https://files.pythonhosted.org/packages/8f/44/070fd3b8e7042d03c3e800f25e44ed3d95fb31a3297d784588c03f238c1a/pyfaidx-0.9.0.3.tar.gz
test:
  commands:
  - faidx --help
  imports:
  - pyfaidx
