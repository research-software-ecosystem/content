about:
  dev_url: https://github.com/mdshw5/pyfaidx
  doc_url: https://pypi.org/project/pyfaidx
  home: https://github.com/mdshw5/pyfaidx
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
build:
  entry_points:
  - faidx = pyfaidx.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.9.0.1
extra:
  identifiers:
  - biotools:pyfaidx
  - doi:10.7287/peerj.preprints.970v1
package:
  name: pyfaidx
  version: 0.9.0.1
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools-scm
  run:
  - python >=3.7
  - six
  - setuptools
  - packaging
  - pyvcf3
  - biopython
  - importlib-metadata
source:
  sha256: 6537f5a329a53f398645cc05d8c1ad18ad8ee32d43e1f912e015dd25e4b53d50
  url: https://files.pythonhosted.org/packages/a3/22/4f12c26cf732bbf13ff5ed82975bdeec503fa6646d39d354216ae2ad02f6/pyfaidx-0.9.0.1.tar.gz
test:
  commands:
  - faidx --help
  imports:
  - pyfaidx
