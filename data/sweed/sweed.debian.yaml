description: "Biological sequences are available in ever increasing abundance across\
  \ ever larger populations for ever increasing fractions of the genome. This tool\
  \ sorts the SNPs for their active or passive contribution to a genetic drift, i.e.\
  \ to see particular sequences at a higher fraction over time.\n"
homepage: https://sco.h-its.org/exelixis/web/software/sweed/
identifiers:
- biotools: sweed
- doi:
  - 10.1093/molbev/mst112
  - 10.1101/gr.4252305
- debian: sweed
- omictools: OMICS_08598
summary: assessment of SNPs for their evolutionary advantage
version: 3.2.1
