descr:
- package: sweed
  description: assessment of SNPs for their evolutionary advantage
  long_description: " Biological sequences are available in ever increasing abundance\
    \ across\n ever larger populations for ever increasing fractions of the genome.\
    \ This\n tool sorts the SNPs for their active or passive contribution to a genetic\n\
    \ drift, i.e. to see particular sequences at a higher fraction over time.\n"
  release: sid
  description_md5: 8ff0c702fca9de5362a10d068b3e3bc3
