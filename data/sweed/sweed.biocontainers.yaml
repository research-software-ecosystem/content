description: Parallel and checkpointable tool implementing a composite ratio test
  for detecting selective sweeps. sweed is based on the sweepfinder algorithm. sweed
  can calculate the theoretical sfs of a give demographic model (stepwise changes
  or with an exponential growth phase + stepwise changes) using the method of zickovic
  and stephan (2011).
