biotools_id: specl
description: provides a functions for generating spectra libraries that can be used
  for MRM SRM MS workflows in proteomics. The package provides a BiblioSpec reader,
  a function which can add the protein information using a FASTA formatted amino acid
  file, and an export method for using the created library in the Spectronaut software.
  The package is developed, tested and used at the Functional Genomics Center Zurich
  <http://www.fgcz.ethz.ch>.
home: https://bioconductor.org/packages/3.16/bioc/html/specL.html
