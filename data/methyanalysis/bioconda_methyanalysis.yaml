biotools_id: methyanalysis
description: The methyAnalysis package aims for the DNA methylation data analysis
  and visualization. A MethyGenoSet class is defined to keep the chromosome location
  information together with the data. The package also includes functions of estimating
  the methylation levels from Methy-Seq data.
