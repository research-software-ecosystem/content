  description: Wszechstronny zestaw narzędzi do analizy genomu
  long_description: " GenomeTools zawiera zbiór przydatnych narzędzi do analizy i
    prezentacji\n sekwencji biologicznych połączonych w jeden plik binarny.\n .\n
