descr:
- package: ghemical
  description: 그놈 분자 모델링 환경
  long_description: " Ghemical은 C++로 작성된 계산 화학 소프트웨어 패키지입니다. Ghemical은 그래\n 피컬 사용자
    인터페이스를 가지고 있으며, 양자 역학 (반경험적) 모델과 분자 역\n 학 모델 양쪽을 모두 지원합니다. 구조 최적화, 분자 동력학 그리고
    OpenGL을 사\n 용하는 여러가지 시각화 도구등이 현재 사용할 수 있습니다.\n .\n Ghemical은 양자 역학 계산을 제공하는 외부
    코드에 의존합니다. 반경험적 방법\n MNDO, MINDO/3, AM1 그리고 PM3은 MoPAC7 (퍼블릭 도메인)패키지에서 가져왔으\n
    며, 이 패키지에 포함되어 있습니다. MPQC 패키지는 순이론 방법을 제공하기 위\n 해서 사용되고 있습니다: Hartree-Fock 이론에
    근거한 이 방법은 현재 STO-3G 에\n 서 6-31G** 까지 범위를 기본 세트로 함께 지원됩니다.\n"
