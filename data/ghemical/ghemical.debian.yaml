- package: ghemical
  description: ambiente di modellazione molecolare per GNOME
  long_description: " Ghemical è un pacchetto software per la chimica computazionale
    scritto in\n C++. Ha un'interfaccia utente grafica e supporta sia modelli di meccanica\n
    quantistica (semi-empirici), sia modelli di meccanica molecolare. Sono\n attualmente
    disponibili l'ottimizzazione geometrica, dinamiche molecolari e\n un vasto insieme
    di strumenti di visualizzazione che usano OpenGL.\n .\n Ghemical si basa su codice
    esterno per fornire i calcoli di meccanica\n quantistica. I metodi semi-empirici
    MNDO, MINDO/3, AM1 e PM3, che sono\n inclusi nel pacchetto, provengono dal pacchetto
    MOPAC7 (di pubblico\n dominio). Per i metodi ab initio è usato il pacchetto MPQC:
    i metodi basati\n sulla teoria Hartree-Fock sono attualmente supportati con i
    set di base da\n STO-3G a 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: GNOME-Umgebung für molekulare Modellierung
  long_description: " Ghemical ist ein Paket für die rechnergestützte Chemie, das
    in C++\n geschrieben wurde. Es hat eine grafische Benutzeroberfläche und es\n
    unterstützt sowohl quantenmechanische (semi-empirische) als auch\n molekularmechanische
    Modelle. Zurzeit bietet es geometrische Optimierungen,\n molekulare Dynamik und
    eine große Menge an Visualisierungswerkzeugen, die\n OpenGL benutzen.\n .\n Ghemical
    benötigt externen Code, um quantenmechanische Berechnungen\n durchführen zu können.
    Semi-empirische Funktionen MNDO, MINDO/3, AM1 und\n PM3 werden vom MOPAC7-Paket
    (Public Domain) erbracht und sind in diesem\n Paket enthalten. Das MPQC-Paket
    wird verwendet, um ab-initio-Methoden zur\n Verfügung zu stellen. Die Methoden,
    die auf der Hartree-Fock-Theorie\n basieren, werden im Moment mit Basissätzen
    von STO-3G bis 6-31G** unterstützt.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: Ambiente de modelagem molecular GNOME
  long_description: " O ghemical é um pacote de software para química computacional
    escrito em\n C++. Ele possui uma interface de usuário gráfica e suporta tanto
    modelos\n de mecânica quântica (semi-empírica) como modelos de mecânica molecular.\n
    Otimização geométrica, dinâmica molecular e um amplo conjunto de\n ferramentas
    de visualização usando OpenGL estão atualmente disponível.\n .\n Ghemical baseia-se
    em código externo para fornecer cálculos de mecânica\n quântica. Métodos semi-empíricos
    MNDO, MINDO/3, AM1 e PM3 vêm do pacote\n MOPAC7 (Domínio Público) e estão incluídos
    no pacote. O pacote MPQC é\n usado para fornecer métodos desde o princípio: os
    métodos baseados na\n teoria Hartree-Fock são atualmente suportados com base em
    conjuntos\n variando de STO-3G a 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: prostredie GNOME na modelovanie molekúl
  long_description: " Ghemical je balík softvéru na výpočtovú chémiu napísaný v C++.\n
    Má grafické používateľské prostredie a podporuje modely kvantovej mechaniky\n
    (semi-empirické) aj modely molekulárnej mechaniky.\n Momentálne sú dostupné funkcie
    optimalizácie geometrie, dynamiky molekúl a\n veľká množina vizualizačných nástrojov
    používajúcich OpenGL.\n .\n Ghemical využíva na kvantovo-mechanické výpočty externý
    kód.\n Semi-empirické metódy MNDO, MINDO/3, AM1 a PM3 pochádzajú z balíka MOPAC7\n
    (voľné dielo) a sú súčasťou balíka. Balík MPQC poskytuje metódy ab initio:\n metódy
    založené na teórii Hartree-Fock sú momentálne podporované so\n základnými sadami
    od STO-3G do 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: GNOME molecular modelling environment
  long_description: " Ghemical is a computational chemistry software package written
    in C++.\n It has a graphical user interface and it supports both quantum-\n mechanics
    (semi-empirical) models and molecular mechanics models.\n Geometry optimization,
    molecular dynamics and a large set of\n visualization tools using OpenGL are currently
    available.\n .\n Ghemical relies on external code to provide the quantum-mechanical\n
    calculations. Semi-empirical methods MNDO, MINDO/3, AM1 and PM3 come\n from the
    MOPAC7 package (Public Domain), and are included in the\n package. The MPQC package
    is used to provide ab initio methods: the\n methods based on Hartree-Fock theory
    are currently supported with\n basis sets ranging from STO-3G to 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: Modelleringsmiljø for molekyler til GNOME
  long_description: " Ghemical er en beregningsmæssig kemi-programpakke skrevet i
    C++. Den har en\n grafisk brugergrænseflade og den understøtter både kvantemekaniske
    (semi-\n empiriske) modeller og molekylær-mekaniske modeller. Geometri-optimering,\n
    molekylære dynamikker og store sæt af visualiseringsværktøjer med brug af\n OpenGL
    er på nuværende tidspunkt tilgængelige.\n .\n Ghemical afhænger af ekstern kode
    som tilbyder de kvantemekaniske\n beregninger. De semi-empiriske metoder MNDO,
    MINDO/3, AM1 og PM3 kommer fra\n pakken MOPAC7 (Public Domain, dvs. offentlig
    ejendom), og inkluderes i\n pakken. Pakken MPQC anvendes for at tilbyde ab initio-metoder:
    metoderne\n som er baseret på Hartee-Fock-teori understøttes aktuelt med basissæt,
    der\n strækker sig fra STO-3G til 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: Środowisko modelowania molekularnego do GNOME
  long_description: " Ghemical jest pakietem oprogramowania stosowanym w chemii obliczeniowej,\n
    napisanym w języku C++. Posiada graficzny interfejs użytkownika i obsługuje\n
    zarówno modele mechaniki kwantowej (na wpół doświadczalne) jak i modele\n mechaniki
    molekularnej. Zapewnia optymalizację geometrii, dynamikę\n molekularną oraz zawiera
    duży zestaw narzędzi wizualnych wspieranych przez\n OpenGL.\n .\n Ghemical opiera
    się na kodzie zewnętrznym, umożliwiającym dokonywanie\n obliczeń w mechanice kwantowej.
    Zawiera, pochodzące z pakietu MOPAC7,\n semiempiryczne metody MNDO, MINDO/3, AM1
    i PM3. Pakiet MPQC dostarcza,\n opartych na teorii Hartree-Focka, metod ab initio,
    obsługiwanych obecnie w\n podstawowym zakresie od STO-3G do 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
- package: ghemical
  description: environnement de modélisation moléculaire sous GNOME
  long_description: " Ghemical est un logiciel de modélisation de chimie écrit en
    C++. Il dispose\n d'une interface graphique utilisateur et prend en charge des
    modèles de\n mécanique quantique (semi-empirique) et des modèles de mécanique\n
    moléculaire. L'optimisation de la géométrie, la dynamique moléculaire et\n un
    grand ensemble d'outils de visualisation, réalisés à l'aide de la\n technologie
    OpenGL, sont actuellement disponibles.\n .\n Le logiciel Ghemical repose sur un
    code externe pour fournir les calculs de\n la mécanique quantique. Les méthodes
    semi-empiriques MNDO (« Modified\n Neglect of Diatomic Overlap »), MINDO/3 (« Modified
    Intermediate Neglect of\n Differential Overlap version 3 »), AM1 (« Austin Model
    1 ») et PM3\n (« Parameterized Model number 3 ») viennent du paquet MOPAC7 (« Molecular\n
    Orbital PACkage 7 ») dans le domaine public et sont inclus dans le paquet.\n Le
    paquet MPQC (« Massively Parallel Quantum Chemistry ») est utilisé pour\n proposer
    des méthodes ab\n initio (méthodes de chimie numérique basées sur la chimie quantique) :
    les\n méthodes basées sur la théorie Hartree-Fock sont actuellement prises en
    charge\n avec des ensembles de base allant de STO-3G à 6-31G**.\n"
  release: sid
  description_md5: 76c86d75148969090fa41603dc0a2684
  license: unknown
  blend: debian-med
