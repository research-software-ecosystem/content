descr:
- package: unicycler
  description: hybrid assembly pipeline for bacterial genomes
  long_description: " Unicycler is an assembly pipeline for bacterial genomes. It\
    \ can assemble\n Illumina-only read sets where it functions as a SPAdes-optimiser.\
    \ It can\n also assembly long-read-only sets (PacBio or Nanopore) where it runs\
    \ a\n miniasm+Racon pipeline. For the best possible assemblies, give it both\n\
    \ Illumina reads and long reads, and it will conduct a hybrid assembly.\n"
  release: sid
