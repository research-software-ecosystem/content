- package: bwa
  description: Burrows-Wheeler Aligner
  long_description: " BWA (Burrows-Wheeler Aligner) ist ein Softwarepaket für das
    Abbilden gering\n abweichender Sequenzen auf eine große Referenzsequenz, etwa
    das\n menschliche Genom. Es besteht aus drei Algorithmen: BWA-backtrack, BWA-SW\n
    und BWA-MEM. BWA-backtrack ist für Illumina-Sequenz-Reads bis zu 100\n Basenpaaren
    (bp) geeignet, während die anderen zwei Algorithmen für längere\n Sequenzen zwischen
    70 bp und 1 Megabasenpaaren (Mbp) geeignet sind. BWA-MEM\n und BWA-SW teilen ähnliche
    Merkmale wie Unterstützung für lange Reads und\n Split-Alignments. BWA-MEM ist
    jedoch neuer und wird für hochqualitative\n Anfragen empfohlen, da es schneller
    und genauer ist. BWA-MEM ist zudem für\n Illumina-Reads mit einer Länge von 70
    bis 100 bp leistungsfähiger als\n BWA-backtrack.\n"
  release: sid
  description_md5: 7b904940a9f5331affa84d4b72dedb30
  license: unknown
