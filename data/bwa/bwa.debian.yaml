- package: bwa
  description: Burrows-Wheeler Aligner
  long_description: " BWA è un pacchetto software per mappare sequenze con bassa divergenza\n
    rispetto a vasti genomi di riferimento, come il genoma umano. Consiste di\n tre
    algoritmi: BWA-backtrack, BWA-SW e BWA-MEM. Il primo è progettato per\n sequenze
    Illumina fino a 100pb, mentre gli altri due per sequenze più\n lunghe da 70pb
    a 1Mpb. BWA-MEM e BWA-SH condividono funzionalità simili,\n come gestione per
    lunghe sequenze e allineamenti spezzati, ma BWA-MEM, che\n è il più recente, è
    generalmente quello raccomandato per interrogazioni di\n alta qualità perché più
    veloce e più accurato. BWA-MEM ha prestazioni\n migliori anche rispetto a BWA-backtrack
    per sequenze Illumina 70-100pb.\n"
