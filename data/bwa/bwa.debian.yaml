  license: unknown
  blend: debian-med
- package: bwa
  description: dispositif d'alignement Burrows-Wheeler
  long_description: " BWA est un paquet logiciel pour mettre en correspondance des
    séquences à\n faible divergence avec un grand génome de référence tel que le génome\n
    humain. Il est constitué de trois algorithmes : BWA-backtrack, BWA-SW et\n BWA-MEM.
    Le premier algorithme est conçu pour les lectures de séquences\n Illumina jusqu'à
    100 paires de bases, alors que les deux autres sont conçus\n pour des lectures
    de séquences allant de 70 à 1 000 paires de bases.\n BWA-MEM et BWA-SW partagent
    des fonctionnalités communes telles que la\n prise en charge des lectures longues
    et des alignements de découpages\n (« split alignment »), mais BWA-MEM, plus récent,
    est généralement\n recommandé pour les requêtes de haute qualité, car il est plus
    rapide et\n plus précis. BWA-MEM a également de meilleures performances que\n
    BWA-backtrack pour les lectures Illumina de 70 à 100 paires de bases.\n"
