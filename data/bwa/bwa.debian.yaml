- package: bwa
  description: Burrows-Wheeler Aligner
  long_description: " BWA is a software package for mapping low-divergent sequences
    against\n a large reference genome, such as the human genome. It consists of\n
    three algorithms: BWA-backtrack, BWA-SW and BWA-MEM. The first\n algorithm is
    designed for Illumina sequence reads up to 100bp, while\n the rest two for longer
    sequences ranged from 70bp to 1Mbp. BWA-MEM\n and BWA-SW share similar features
    such as long-read support and split\n alignment, but BWA-MEM, which is the latest,
    is generally recommended\n for high-quality queries as it is faster and more accurate.
    BWA-MEM\n also has better performance than BWA-backtrack for 70-100bp Illumina\n
    reads.\n"
  release: sid
  description_md5: 7b904940a9f5331affa84d4b72dedb30
  license: unknown
  blend: debian-med
- package: bwa
  description: Burrows-Wheeler Aligner (sekvenssammenligner)
  long_description: " Burrows-Wheeler Aligner (BWA) er en programpakke, for oversættelse
    af\n lavafvigende sekvenser mod en stor referencearvemasse, såsom den\n menneskelige
    arvemasse. Den består af tre algoritmer: BWA-backtrack, BWA-SW\n og BWA-MEM. Den
    første algoritme er designet for Illunina-sekvenslæsninger\n op til 100 bp, mens
    de sidste to er for længere sekvenser fra 70 bp til 1\n Mbp. BWA-MEM og BWA-SW
    deler funktioner såsom understøttelse af long-read\n og opdelingssammenligning,
    men BWA-MEM, som er den seneste, anbefales\n generelt for højkvalitets forespørgsler,
    da den er hurtigere og mere\n præcis. BWA-MEM har også bedre ydelse end BWA-backtrack
    for 70-100 bp\n Illumina-læsninger.\n"
  release: sid
