description: 'Collection of functions to improve work-flow in survival analysis and
  data science. The package features include: the generation of balanced datasets,
  live retrieval of  protein coding genes from two public databases, generation of
  random  matrix based on covariance matrix, cache function to store function results.
  This work was supported by two grants from the Portuguese Foundation for Science
  and technology, and the EU Commission under SOUND project.'
