biotools_id: chipxpress
description: ChIPXpress takes as input predicted TF bound genes from ChIPx data and
  uses a corresponding database of gene expression profiles downloaded from NCBI GEO
  to rank the TF bound targets in order of which gene is most likely to be functional
  TF target.
