about:
  description: Motif prediction pipeline and various motif-related tools.
  dev_url: https://github.com/vanheeringen-lab/gimmemotifs
  doc_url: https://gimmemotifs.readthedocs.io/en/master
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Motif prediction pipeline and various motif-related tools.
build:
  number: 0
  run_exports:
  - None
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:gimmemotifs
  - doi:10.1093/bioinformatics/btq636
  - doi:10.1101/474403
  recipe-maintainers:
  - simonvh
  - siebrenf
outputs:
- build:
    script:
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export CFLAGS="${CFLAGS} -O3 -Wno-deprecated-declarations -Wno-implicit-int
      -Wno-int-conversion"
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - sed -i.bak 's|"CONDA_BUILD"|"PREFIX"|' setup.py
    - sed -i.bak 's|SafeConfigParser|ConfigParser|' versioneer.py
    - sed -i.bak 's|readfp|read_file|' versioneer.py
    - python -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
      -vvv
    skip: true
  name: gimmemotifs-minimal
  requirements:
    build:
    - None
    host:
    - python
    - pip
    - libgomp
    - llvm-openmp
    run:
    - libgomp
    - llvm-openmp
    - biofluff >=3.0.4
    - configparser
    - diskcache
    - feather-format
    - genomepy >=0.14.0
    - iteround
    - jinja2
    - logomaker
    - loguru
    - matplotlib-base >=3.3
    - numpy >=1.18
    - pandas >=1.3
    - pybedtools >=0.9.0
    - pysam >=0.16
    - python
    - python-xxhash
    - qnorm  >=0.8.1
    - scikit-learn >=0.23.2
    - scipy >=1.5
    - seaborn-base >=0.10.1
    - statsmodels
    - tqdm >=4.46.1
    - xdg
- name: gimmemotifs
  requirements:
    run:
    - gimmemotifs-minimal =0.18.1
    - dinamo >=1.0
    - gadem >=1.3.1
    - homer >=4.11
    - meme >=5.5.7
    - prosampler >=1.5
    - trawler >=2.0
    - weeder >=2.0
    - xxmotif >=1.6
package:
  name: gimmemotifs
  version: 0.18.1
source:
  sha256: 80fd536dc55a325fdf41e542bbd6ca5a76bfed6a80a94746a5360361e60cd498
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/0.18.1/gimmemotifs-0.18.1.tar.gz
test:
  commands:
  - export LD_PRELOAD="${PREFIX}/lib/libgomp.so.1" && gimme --help
