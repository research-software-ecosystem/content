descr:
- package: maqview
  description: Grafisk fremviser for læsesammenligninger for korte gensekvenser
  long_description: " Maqview er en grafisk fremviser for læsesammenligning. Den er
    specifikt\n designet for sammenligningsfilen Maq og giver dig mulighed for at
    se\n forskelle, basiskvaliteter og oversættelseskvaliteter. Maqview er ikke så\n\
    \ smart som Consed eller GAP, men bare en simpel fremviser, så du kan se hvad\n\
    \ der sker i et bestemt område.\n .\n I sammenligning med tgap-maq er den tekstbaserede
    fremviser for\n læsesammenligninger Maqview skrevet af James Bonfield hurtigere
    og den\n bruger mindre hukommelse og diskplads i sine indeks. Dette er muligt
    da\n tgap forsøger at være en almen fremviser, mens Maqview fuldt ud gør brug
    af\n det faktum, at en Maq-sammenligningsfil allerede er blevet sorteret.\n Maqview
    er også effektiv i fremvisning og tilbyder et kommandolinjeværktøj\n til hurtigt
    at hente ethvert område i en Maq-sammenligningsfil.\n"
  release: sid
  description_md5: b67a08902647452b367b5b63bddf0779
  license: unknown
  blend: debian-med
- package: maqview
  description: graphical read alignment viewer for short gene sequences
  long_description: " Maqview is graphical read alignment viewer. It is specifically
    designed\n for the Maq alignment file and allows you to see the mismatches, base\n\
    \ qualities and mapping qualities. Maqview is nothing fancy as Consed or\n GAP,
    but just a simple viewer for you to see what happens in a\n particular region.\n\
    \ .\n In comparison to tgap-maq, the text-based read alignment viewer written\n\
    \ by James Bonfield, Maqview is faster and takes up much less memory and\n disk
    space in indexing. This is possibly because tgap aims to be a\n general-purpose
    viewer but Maqview fully makes use of the fact that a\n Maq alignment file has
    already been sorted. Maqview is also efficient in\n viewing and provides a command-line
    tool to quickly retrieve any region\n in an Maq alignment file.\n"
  release: sid
  description_md5: b67a08902647452b367b5b63bddf0779
  license: unknown
  blend: debian-med
- package: maqview
  description: visualizzatore grafico di allineamento di letture per brevi sequenze
    geniche
  long_description: " Maqview è un visualizzatore grafico di allineamenti di letture.
    È\n specificamente progettato per i file di allineamento Maq e permette di\n vedere
    non corrispondenze, qualità delle basi e qualità della mappatura.\n Maqview non
    è sofisticato come Consed o GAP, ma è solamente un semplice\n visualizzatore per
    vedere ciò che succede in una particolare regione.\n .\n In confronto a tgap-maq,
    il visualizzatore testuale di allineamenti di\n letture scritto da James Bonfield,
    Maqview è più veloce e usa molta meno\n memoria e spazio su disco durante l'indicizzazione.
    Ciò è possibile perché\n tgap mira ad essere un visualizzatore universale, mentre
    Maqview sfrutta a\n pieno il fatto che un file di allineamento Maq è già stato
    ordinato.\n Maqview è efficiente anche nella visualizzazione e fornisce uno strumento
    a\n riga di comando per recuperare velocemente qualsiasi regione in un file di\n\
    \ allineamento Maq.\n"
  release: sid
  description_md5: b67a08902647452b367b5b63bddf0779
  license: unknown
  blend: debian-med
