descr:
- package: dialign
  description: 分段多重序列比对
  long_description: " DIALIGN2 是一个进行蛋白质或 DNA 序列多重比对\n 的命令行工具。它从序列相似段\n 的无空位（gap free）对构建比对。用于比对的记分\n
    系统是 DIALIGN 与其他全局或局部比对方法\n 的基本区别。注意：DIALIGN 不使用任何类型的间隔\n 惩罚（gap penalty）。\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: allineamenti multipli di sequenze basati su segmenti
  long_description: " DIALIGN2 è uno strumento a riga di comando per fare allineamenti
    multipli\n di sequenze proteiche o di DNA. Costruisce gli allineamenti a partire
    da\n coppie di segmenti simili senza gap delle sequenze. Questo schema di\n punteggio
    per gli allineamenti è la differenza principale tra DIALIGN e\n altri metodi di
    allineamento locale o globale. Si noti che DIALIGN non usa\n alcun tipo di penalità
    per i gap.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: Segmentbasiertes multiples Sequenzalignment
  long_description: " Das Kommandozeilenwerkzeug DIALIGN2 führt ein multiples Alignment
    von\n Protein- oder DNA-Sequenzen aus. Es erstellt Alignments aus gap-freien\n
    Paaren von ähnlichen Sequenzsegmenten. Dieses Bewertungsverfahren ist der\n grundlegende
    Unterschied zwischen DIALIGN und anderen globalen oder lokalen\n Methoden für
    Sequenzalignments. Beachten Sie, dass DIALIGN bei Gaps das\n Ergebnis nicht schlechter
    bewertet.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: Segment-based multiple sequence alignment
  long_description: " DIALIGN2 is a command line tool to perform multiple alignment
    of\n protein or DNA sequences. It constructs alignments from gapfree pairs\n of
    similar segments of the sequences. This scoring scheme for\n alignments is the
    basic difference between DIALIGN and other global or\n local alignment methods.
    Note that DIALIGN does not employ any kind of\n gap penalty.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: Segmentbaseret flersekvensjustering
  long_description: " DIALIGN2 er et kommandolinjeværktøj som kan gennemføre justering
    af flere\n protein- eller DNA-sekvenser. Det konstruerer justeringer med gabsfrie
    par\n af modsvarende segmenter fra sekvenserne. Dette rangeringsskema for\n justeringer
    er den grundlæggende forskel mellem DIALIGN og andre globale\n eller lokale justeringsmetoder.
    Bemærk at DIALIGN ikke gør brug af nogen\n sanktioner over for gab.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: Dopasowanie wielu sekwencji w oparciu o segmenty
  long_description: " DIALIGN2 to narzędzie używane w wierszu poleceń do wykonywania
    wielu\n dopasowań sekwencji białek lub DNA. Tworzy ono dopasowania z pozbawionych\n
    przerw par podobnych segmentów sekwencji. Ten schemat punktacji dla\n dopasowań
    stanowi podstawową różnicę pomiędzy DIALIGN a innymi globalnymi\n lub lokalnymi
    metodami dopasowania sekwencji. Należy pamiętać, że DIALIGN\n nie ocenia wyniku
    gorzej w przypadku przerw.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
- package: dialign
  description: alignement de plusieurs séquences par segments
  long_description: " Dialign2 est un outil qui s'utilise en ligne de commande pour
    réaliser\n plusieurs alignements de séquences de protéines ou d'ADN. Il construit
    les\n alignements de paires sans écart de segments similaires des séquences. Il\n
    est à noter que Dialign n'emploie aucun type de pénalité de l'écart.\n"
  release: sid
  description_md5: c167148e4fcfc2b9286f16796115d6a0
  license: unknown
  blend: debian-med
