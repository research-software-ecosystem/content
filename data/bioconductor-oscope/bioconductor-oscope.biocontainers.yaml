description: 'Statistical pipeline developed to identify and recover the base cycle
  profiles of oscillating genes in an unsynchronized single cell rna-seq experiment.
  it includes three modules: a sine model module to search for candidate oscillator
  pairs; a k-medoids clustering module to cluster candidate oscillators into groups;
  and an extended nearest insertion module to recover the base cycle order for each
  oscillator group.'
