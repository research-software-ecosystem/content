about:
  doc_url: https://semibin.readthedocs.io/en/latest/
  home: https://github.com/BigDataBiology/SemiBin
  license: MIT
  license_family: MIT
  summary: Metagenomic binning with siamese neural networks
build:
  entry_points:
  - SemiBin1=SemiBin.main:main1
  - SemiBin2=SemiBin.main:main2
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install --no-deps --no-build-isolation . -vvv
extra:
  identifiers:
  - doi:10.1038/s41467-022-29843-y
  - doi:10.1093/bioinformatics/btad209
  - biotools:semibin
  recipe-maintainers:
  - luispedro
  - psj1997
package:
  name: semibin
  version: 2.2.1
requirements:
  host:
  - pip
  - python >=3.7
  - setuptools
  run:
  - numpy
  - pandas
  - python >=3.7
  - python-igraph
  - pyyaml
  - requests
  - scikit-learn
  - coloredlogs
  - pytorch
  - tqdm
  - bedtools
  - hmmer
  - numexpr
  - prodigal
  - samtools
  - safetensors
source:
  sha256: 248999ba6eba7c97758b4a008f3e426c8cf71bced88c3251792767155593e78b
  url: https://pypi.io/packages/source/S/SemiBin/semibin-2.2.1.tar.gz
test:
  commands:
  - SemiBin2 --help
  - SemiBin2 check_install
  imports:
  - SemiBin
