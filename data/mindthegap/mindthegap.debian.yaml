descr:
- package: mindthegap
  description: performs detection and assembly of DNA insertion variants in NGS read
    datasets
  long_description: " Designed to call insertions of any size, whether they are novel
    or\n duplicated, homozygous or heterozygous in the donor genome. It takes as\n
    input a set of reads and a reference genome. It outputs two sets of\n FASTA sequences:
    one is the set of breakpoints of detection insertion\n sites, the other is the
    set of assembled insertions for each\n breakpoint. MindTheGap can also be used
    as a genome assembly finishing\n tool. It can fill the gaps between a set of input
    contigs without any a\n priori on their relative order and orientation. It outputs
    the results\n in gfa file.\n"
  release: sid
  description_md5: 5d07b44122645144d6449f79c6fd6d87
  license: unknown
  blend: debian-med
- package: mindthegap
  description: détection et assemblage de variantes d’insertion d’ADN dans les ensembles
    de lectures NGS
  long_description: " Ce paquet est conçu pour appeler des assertions de n’importe
    quelle\n taille, qu'elles soient nouvelles ou dupliquées, homozygotes ou\n hétérozygotes
    dans le génome du donneur. Il prend en entrée un ensemble de\n lectures et un
    génome de référence. Il produit deux ensembles de séquences\n FASTA : l'un est
    un ensemble de points d’interruption (breakpoint) de sites\n d’insertion détectés,
    l’autre est un ensemble d’insertions assemblées pour\n chaque point d’interruption.
    MindTheGap peut être aussi utilisé comme un\n outil pour terminer l’assemblage
    de génome. Il peut remplir les trous\n dans un ensemble de contigs d’entrée sans
    aucun a priori de leur\n orientation et ordre relatifs. Les résultats sont produits
    dans un fichier\n gfa.\n"
  release: sid
  description_md5: 5d07b44122645144d6449f79c6fd6d87
  license: unknown
  blend: debian-med
