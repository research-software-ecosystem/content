descr:
- package: tophat
  description: fast splice junction mapper for RNA-Seq reads
  long_description: " TopHat aligns RNA-Seq reads to mammalian-sized genomes using
    the ultra\n high-throughput short read aligner Bowtie, and then analyzes the\n
    mapping results to identify splice junctions between exons.\n TopHat is a collaborative
    effort between the University of Maryland\n Center for Bioinformatics and Computational
    Biology and the\n University of California, Berkeley Departments of Mathematics
    and\n Molecular and Cell Biology.\n"
  release: buster
  description_md5: 9cc01583a12c23af71b350c1cd8d209b
  license: unknown
  blend: debian-med
- package: tophat
  description: veloce mappatore di giunzioni di splice per letture RNA-Seq
  long_description: " TopHat allinea sequenze RNA-Seq in genomi della dimensione di
    quelli dei\n mammiferi, usando l'allineatore di letture corte per grandissime
    quantità\n di dati Bowtie, e successivamente analizza i risultati della mappatura
    per\n identificare giunzioni di splice tra gli esoni. TopHat è uno sforzo\n collaborativo
    tra il Center for Bioinformatics and Computational Biology\n dell'Università del
    Maryland e i Departments of Mathematics and\n Molecular and Cell Biology dell'Università
    della California, Berkeley.\n"
  release: buster
  description_md5: 9cc01583a12c23af71b350c1cd8d209b
  license: unknown
  blend: debian-med
- package: tophat
  description: Hurtig splejsningsforbindelsesoversætter for RNA-sekvenslæsninger
  long_description: " TopHat sammenligner RNA-sekvenslæsninger med genomer i mammalian-størrelse\n
    via ultra høj-gennemløb kortlæsningsssammenligneren Bowtie, og analyserer\n så
    resultaterne for at identificere splejsningsforbindelser mellem exoner.\n TopHat
    er et samarbejde mellem University of Maryland Center for\n Bioinformatics og
    Computational Biology og University of California,\n Berkeley Departments for
    matematisk og molekylær- og cellebiologi.\n"
  release: buster
  description_md5: 9cc01583a12c23af71b350c1cd8d209b
  license: unknown
