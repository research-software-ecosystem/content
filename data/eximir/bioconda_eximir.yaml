biotools_id: eximir
description: This package contains functions for reading raw data in ImaGene TXT format
  obtained from Exiqon miRCURY LNA arrays, annotating them with appropriate GAL files,
  and normalizing them using a spike-in probe-based method. Other platforms and data
  formats are also supported.
home: https://bioconductor.org/packages/3.10/bioc/html/ExiMiR.html
license: GPL-2
license_file: /lib/R/share/licenses/GPL-2
name: bioconductor-eximir
summary: R functions for the normalization of Exiqon miRNA array data
version: 2.28.0
