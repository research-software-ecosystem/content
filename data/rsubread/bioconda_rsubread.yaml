description: Alignment, quantification and analysis of second and third generation
  sequencing data. Includes functionality for read mapping, read counting, SNP calling,
  structural variant detection and gene fusion discovery. Can be applied to all major
  sequencing techologies and to both short and long sequence reads.
home: https://bioconductor.org/packages/3.10/bioc/html/Rsubread.html
license: GPL-3
license_file: /lib/R/share/licenses/GPL-3
name: bioconductor-rsubread
summary: Subread Sequence Alignment and Counting for R
version: 2.0.0
