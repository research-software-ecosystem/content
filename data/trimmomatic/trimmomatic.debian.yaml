- package: trimmomatic
  description: strumento flessibile per il taglio di letture per i dati NGS di Illumina
  long_description: " Trimmomatic effettua una varietà di utili compiti di ritaglio\
    \ per i dati\n Illumina a terminali accoppiati e singoli. La selezione dei passi\
    \ di\n ritaglio e i loro parametri associati sono forniti sulla riga di comando.\n\
    \ .\n I passi attuali di ritaglio sono:\n  * ILLUMINACLIP: taglia l'adattatore\
    \ e altre sequenze specifiche di\n    Illumina dalla lettura;\n  * SLIDINGWINDOW:\
    \ effettua un ritaglio a finestra mobile, tagliando una\n    volta che la qualità\
    \ media all'interno della finestra scende al di\n    sotto di una soglia;\n  *\
    \ LEADING: taglia basi dall'inizio di una lettura, se al di sotto di una\n   \
    \ soglia di qualità;\n  * TRAILING: taglia basi dalla fine di una lettura, se\
    \ al di sotto di una\n    soglia di qualità;\n  * CROP: taglia la lettura ad una\
    \ lunghezza specificata;\n  * HEADCROP: taglia il numero specificato di basi dall'inizio\
    \ di una\n    lettura;\n  * MINLEGHT: elimina la lettura se è al di sotto di una\
    \ lunghezza\n    specificata;\n  * TOPHRED33: converte punteggi di qualità in\
    \ Phred-33;\n  * TOPHRED64: converte punteggi di qualità in Phred-64.\n Funziona\
    \ con FASTQ (usando punteggi di qualità Phred+33 o Phred+64, a\n seconda della\
    \ pipeline Illumina usata), sia non compresso sia compresso con\n gzip. L'uso\
    \ del formato gzip viene determinato sulla base dell'estensione .gz.\n"
  release: sid
  description_md5: fb8a901542618dcc98ce51bd3dfb107e
  license: unknown
  blend: debian-med
- package: trimmomatic
  description: Fleksibelt værktøj til læsetrimning af Illumina NGS-data
  long_description: " Trimmomatic udfører en række nyttige trimningsopgaver for\n\
    \ illumina-parret-end og enkelt sluttede data. Udvalget af trimningstrin og\n\
    \ deres associerede parametre angives på kommandolinjen.\n .\n De nuværende trimningstrin\
    \ er:\n  * ILLUMINACLIP: Klip adapter og andre illumina-specifikke sekvenser\n\
    \    fra læsningen.\n  * SLIDINGWINDOW: Udfør en glidende vinduestrimning, der\
    \ klipper når\n    først gennemsnitskvaliteten i vinduet går under en tærskel.\n\
    \  * LEADING: Klip baser væk fra begyndelsen af en læsning, hvis under en\n  \
    \  tærskelkvalitet\n  * TRAILING: Klip baser væk i slutningen af læsningen, hvis\
    \ under en\n    tærskelkvalitet\n  * CROP: Klip læsningen til en specificeret\
    \ længde\n  * HEADCROP: Klip det angivne antal baser fra begyndelsen af læsningen\n\
    \  * MINLENGTH: Drop læsningen hvis den er under en angivet længde\n  * TOPHRED33:\
    \ Konverter kvalitetsbedømmelser til Phred-33\n  * TOPHRED64: Konverter kvalitetsbedømmelser\
    \ til Phred-64\n Programmet fungerer med FASTQ (bruger phred + 33 eller phred\
    \ + 64\n kvalitetsbedømmelser afhængig af den anvendte Illuminadatakanal), enten\n\
    \ uden komprimering eller gzipp'et FASTQ. Brug af gzip-formatet bestemmes\n baseret\
    \ på .gz-udvidelsen.\n"
  release: sid
  description_md5: fb8a901542618dcc98ce51bd3dfb107e
  license: unknown
  blend: debian-med
- package: trimmomatic
  description: outil flexible de découpage de lecture pour les données Illumina NGS
  long_description: " Le paquet Trimmomatic réalise diverses tâches de découpage utile\
    \ pour les\n données par paires ou seules d'un séquenceur Illumina. La sélection\
    \ des\n étapes de découpage et leurs paramètres associés sont fournis en ligne\
    \ de\n commande.\n .\n Les étapes de découpage actuelles sont :\n  - ILLUMINACLIP :\
    \ coupe l'adaptateur et d'autres séquences spécifiques du\n     séquenceur Illumina\
    \ à partir de la lecture ;\n  - SLIDINGWINDOW : réalise un découpage de la fenêtre\
    \ glissante, coupant\n     dès que la qualité moyenne à l'intérieur de la fenêtre\
    \ tombe en\n     dessous d'un seuil ;\n  - LEADING : coupe le début des bases\
    \ d'une lecture, si en dessous d'un\n     seuil de qualité ;\n  - TRAILING : coupe\
    \ la fin des bases d'une lecture, si en dessous d'un\n     seuil de qualité ;\n\
    \  - CROP : coupe la lecture à une longueur indiquée ;\n  - HEADCROP : coupe le\
    \ nombre indiqué de bases à partir du début de la\n     lecture ;\n  - MINLENGTH :\
    \ abandonne la lecture si elle est inférieure à une longueur\n     indiquée ;\n\
    \  - TOPHRED33 : convertit les scores de qualité en Phred-33 ;\n  - TOPHRED64 :\
    \ convertit les scores de qualité en Phred-64.\n Cela fonctionne avec le format\
    \ FASTQ (en utilisant les scores de qualité\n phred + 33 ou phred + 64, suivant\
    \ le pipeline Illumina utilisé), soit non\n compressé ou au format FASTQ gzippé.\
    \ L'utilisation du format gzip est liée\n à l'extension .gz.\n"
