- package: bandage
  description: application de bio-informatique pour navigation simple dans les 
    graphes d’assemblage De novo
  long_description: " Bandage est un programme graphique permettant aux utilisateurs\n\
    \ d’interagir avec les graphes d’assemblage réalisés par les assembleurs\n de
    novo tels que Velvet, SPAdes, MEGAHIT et d’autres.\n .\n Les graphes d’assemblage
    de novo contiennent non seulement les contigs\n assemblés, mais aussi les connexions
    entre ceux-ci, qui n’étaient\n auparavant pas faciles d’accès. Bandage visualise
    les graphes\n d’assemblage, avec les connexions, grâce à des algorithmes d’agencement\n\
    \ de graphes. Les nœuds du graphe dessiné, qui représentent les contigs,\n peuvent
    être étiquetés automatiquement avec leur identifiant, leur\n longueur ou leur
    profondeur. Les utilisateurs peuvent interagir avec le\n graphe en déplaçant,
    étiquetant ou colorant les nœuds. L’information de\n séquence peut aussi être
    directement extraite du visionneur de graphe.\n En représentant les connexions
    entre contigs, Bandage ouvre de\n nouvelles possibilités d’analyse et d’amélioration
    des assemblages de\n novo qui n’étaient pas possibles en observant les contigs
    seuls.\n .\n Le site web de Bandage propose davantage d’informations et de liens
    de\n téléchargement : rrwick.github.io/Bandage.\n .\n Ce paquet est utile dans
    le domaine de l’assemblage de génome.\n"
  release: sid
