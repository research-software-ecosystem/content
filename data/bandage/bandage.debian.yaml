descr:
- package: bandage
  description: applicazione bioinformatica per navigare facilmente grafi di 
    assemblati de novo
  long_description: " Bandage è un programma con GUI che permette agli utenti di interagire
    con\n grafi di assemblati creati da assemblatori de novo come Velvet, SPAdes,\n\
    \ MEGAHIT e altri.\n .\n I grafi degli assemblati de novo non contengono solo
    i contig assemblati,\n ma anche le connessioni tra tali contig, che precedentemente
    non erano\n facilmente accessibili. Bandage visualizza grafi di assemblati, con\n\
    \ connessioni, usando algoritmi di disposizione di grafi. I nodi nel grafo\n disegnato,
    che rappresentano i contig, possono essere automaticamente\n etichettati con il
    loro ID, lunghezza o profondità. Gli utenti possono\n interagire con il grafo
    spostando, etichettando e colorando i nodi. Le\n informazioni sulla sequenza possono
    essere estratte anche direttamente dal\n visualizzatore del grafo. Visualizzando
    le connessioni tra contig, Bandage\n apre nuove possibilità per analizzare e migliorare
    gli assemblati de novo,\n che non sono possibili osservando i contig da soli.\n\
    \ .\n Ulteriori informazioni e collegamenti per il download si trovano sul sito\n\
    \ web di Bandage: rrwick.github.io/Bandage\n .\n Il pacchetto è attinente al campo
    dell'assemblaggio del genoma.\n"
