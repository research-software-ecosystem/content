about:
  dev_url: https://github.com/RasmussenLab/vamb
  doc_url: https://vamb.readthedocs.io/en/latest
  home: https://github.com/RasmussenLab/vamb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Variational autoencoder for metagenomic binning.
build:
  entry_points:
  - vamb = vamb.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=5.0.3
extra:
  identifiers:
  - doi:10.1101/2024.10.25.620172
  - biotools:vamb
package:
  name: vamb
  version: 5.0.3
requirements:
  host:
  - python >=3.10,<4
  - setuptools >=70.1,<71.dev0
  - setuptools-scm >=8.0
  - pip
  run:
  - python >=3.10,<4
  - vambcore >=0.1.2,<0.2
  - numpy >=1.26.4,<3
  - pytorch >=2.6.0
  - pycoverm >=0.6.2
  - networkx >=3.4.2
  - scikit-learn >=1.6.1
  - dadaptation >=3.2
  - loguru >=0.7.0,<0.8
  - pyhmmer >=0.10.15
  - pyrodigal >=3.6.3
source:
  sha256: 55451758eb9eaa27eade7b77b6d7bb588c8cb34cf3fe66845d6b90a87b3ba935
  url: https://pypi.org/packages/source/v/vamb/vamb-5.0.3.tar.gz
test:
  commands:
  - vamb --help
