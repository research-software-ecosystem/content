descr:
- package: primer3
  description: strumento per progettare oligonucleotidi fiancheggianti per amplificazione
    di DNA
  long_description: " Primer3 sceglie primer per PCR (Polymerase Chain Reaction, reazione
    a\n catena della polimerasi), valutando come criteri la temperatura di fusione,\n
    la dimensione, il contenuto in GC e le possibilità di formazione di\n primer-dimer
    dell'oligonucleotide, la dimensione del prodotto della PCR,\n limiti posizionali
    all'interno della sequenza sorgente e vari altri fattori\n limitanti. Tutti questi
    criteri sono specificabili dall'utente come\n limitazioni ed alcuni sono specificabili
    come termini in una funzione\n obiettivo che caratterizzi una coppia di primer
    ottimale.\n"
  release: sid
  description_md5: 063d46e211772f78e703d8d910d9f8a4
  license: unknown
  blend: debian-med
- package: primer3
  description: tool to design flanking oligo nucleotides for DNA amplification
  long_description: " Primer3 picks primers for Polymerase Chain Reactions (PCRs),
    considering as\n criteria oligonucleotide melting temperature, size, GC content
    and\n primer-dimer possibilities, PCR product size, positional constraints within\n
    the source sequence, and miscellaneous other constraints. All of these\n criteria
    are user-specifiable as constraints, and some are specifiable as\n terms in an
    objective function that characterizes an optimal primer pair.\n"
  release: sid
  description_md5: 063d46e211772f78e703d8d910d9f8a4
  license: unknown
  blend: debian-med
- package: primer3
  description: Værktøj til at designe flankerende, oligo-nukleotider til DNA-amplifikation
  long_description: " Primer3 udvælger primere til polymerase-kædereaktioner (PCR'er),
    hvor\n kriterier for oligonukliotider betragtes ud fra smeltetemperatur, størrelse,\n
    GC-indhold og primer-dimer muligheder, PCR-produktstørrelse, positionelle\n begrænsninger
    inden for kildesekvensen, og forskellige andre begrænsninger.\n Alle disse kriterier
    kan angives af brugeren som begrænsninger, og nogle kan\n angives som termer i
    en objektiv funktion, som karakteriserer et optimalt\n primer-par.\n"
  release: sid
  description_md5: 063d46e211772f78e703d8d910d9f8a4
  license: unknown
  blend: debian-med
- package: primer3
  description: outil de choix d'amorces l'amplification d'ADN
  long_description: " Primer3 choisit des amorces pour des réactions de polymérisation
    en\n chaîne, avec les critères suivants : la température de fusion des\n oligonucléotides,
    leur taille, leur contenu en GC et la possibilité de\n former des dimères ; la
    taille du produit de PCR ; les contraintes\n positionnelles dans la séquence source ;
    diverses autres contraintes. Tous\n ces critères peuvent êtres spécifiés comme
    des contraintes par\n l'utilisateur et certains sont spécifiables comme les termes
    d'une\n fonction objective qui caractérise une paire idéale d'amorces.\n"
  release: sid
  description_md5: 063d46e211772f78e703d8d910d9f8a4
  license: unknown
