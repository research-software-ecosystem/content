description: A collection of functions to create spatial weights matrix objects from
  polygon contiguities, from point patterns by distance and tessellations, for summarizing
  these objects, and for permitting their use in spatial data analysis, including
  regional aggregation by minimum spanning tree; a collection of tests for spatial
  autocorrelation
