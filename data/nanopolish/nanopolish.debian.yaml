descr:
- package: nanopolish
  description: identificatore di sequenze di consenso per dati di sequenziamento a
    nanopori
  long_description: " Nanopolish usa un modello di Markov nascosto segnale-livello
    per\n l'identificazione di sequenze di consenso di dati di sequenziamento a\n
    nanopori di genomi. Può eseguire l'analisi a livello di segnale di dati di\n sequenziamento
    Oxford Nanopore. Nanopolish può calcolare una sequenza di\n consenso migliorata
    per una bozza di assemblaggio genomico, rilevare\n modificazioni di basi, identificare
    SNP e indel in rapporto ad un genoma di\n riferimento e altro ancora.\n"
  release: sid
  description_md5: c65181cb6cafc3c3d9c0c69affe72640
  license: unknown
  blend: debian-med
- package: nanopolish
  description: consensus caller for nanopore sequencing data
  long_description: " Nanopolish uses a signal-level hidden Markov model for consensus
    calling\n of nanopore genome sequencing data. It can perform signal-level analysis\n
    of Oxford Nanopore sequencing data. Nanopolish can calculate an improved\n consensus
    sequence for a draft genome assembly, detect base\n modifications, call SNPs and
    indels with respect to a reference genome\n and more.\n"
  release: sid
  description_md5: c65181cb6cafc3c3d9c0c69affe72640
  license: unknown
  blend: debian-med
- package: nanopolish
  description: Konsensuskalder for nanopore-sekvensdata
  long_description: " Nanoplish bruger en skjult Markovmodel på signalniveau til konsensuskald
    af\n nanospores genomsekvensdata. Programmet kan udføre analyse på signalniveau\n
    for Oxford Nanopore-sekvensdata. Nanopolish kan beregne en forbedret\n konsensussekvens
    for en kladdegenomsamling, registrere baseændringer, kalde\n SNP'er og indels
    med respekt for et referencegenom med mere.\n"
  release: sid
