about:
  dev_url: https://github.com/nickjcroucher/gubbins
  doc_url: https://nickjcroucher.github.io/gubbins
  home: https://github.com/nickjcroucher/gubbins
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Rapid phylogenetic analysis of large samples of recombinant bacterial whole
    genome sequences using Gubbins.
build:
  entry_points:
  - run_gubbins.py = gubbins.run_gubbins:main
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/nar/gku1196
  - biotools:gubbins
  - usegalaxy-eu:gubbins
  skip-lints:
  - uses_setuptools
package:
  name: gubbins
  version: 3.4.3
requirements:
  build:
  - make
  - None
  - None
  - libtool
  - autoconf
  - automake
  - autoconf-archive
  - pkg-config
  host:
  - python
  - pip
  - setuptools
  - scipy
  - dendropy
  - biopython
  - numpy <=1.23.0
  - numba
  - zlib
  run:
  - python
  - setuptools
  - scipy
  - dendropy
  - biopython
  - multiprocess
  - raxml >=8.2.12
  - iqtree >=2.2,<3
  - rapidnj
  - raxml-ng >=1.0.1
  - fasttree >=2.1.10
  - veryfasttree
  - numpy <=1.23.0
  - numba
  - ska2 >=0.3.0
  - perl
  - r-argparser
  - r-magrittr
  - r-tidyverse
  - bioconductor-treeio
  - bioconductor-ggtree
  - r-aplot
  - r-patchwork
  - r-cowplot
  - r-rcolorbrewer
source:
  sha256: 84489fa0ac83937ee22cd338c3633f74cb4fe6525b4700290a7f69e1eaec16e7
  url: https://github.com/nickjcroucher/gubbins/archive/refs/tags/v3.4.3.tar.gz
test:
  commands:
  - run_gubbins.py -h
