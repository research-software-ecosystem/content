about:
  dev_url: https://github.com/zqfang/gseapy
  doc_url: https://gseapy.readthedocs.io/en/latest
  home: https://github.com/zqfang/gseapy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Gene Set Enrichment Analysis in Python.
build:
  entry_points:
  - gseapy = gseapy.__main__:main
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btac757
  - biotools:gseapy
package:
  name: gseapy
  version: 1.1.10
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools
  - setuptools-rust
  - toml
  run:
  - python
  - numpy >=1.13.0
  - scipy
  - pandas
  - matplotlib-base >=2.2
  - requests
  - pyopengl
source:
  sha256: eedc0ab585f18fd4ecd11ac923da12fec2d80fccf7f5ede4178ae7311baf4b05
  url: https://pypi.org/packages/source/g/gseapy/gseapy-1.1.10.tar.gz
test:
  commands:
  - gseapy --help
  imports:
  - gseapy
