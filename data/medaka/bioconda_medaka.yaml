about:
  dev_url: https://github.com/nanoporetech/medaka
  doc_url: https://github.com/nanoporetech/medaka/blob/v2.0.0/README.md
  home: https://github.com/nanoporetech/medaka
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: A tool to create consensus sequences and variant calls from nanopore sequencing
    data using neural networks.
build:
  entry_points:
  - medaka = medaka.medaka:main
  - medaka_counts = medaka.medaka_counts:main
  - medaka_data_path = medaka.common:print_data_path
  - medaka_version_report = medaka:report_binaries
  number: 0
  run_exports:
  - None
  skip: true
extra:
  identifiers:
  - usegalaxy-eu:medaka_consensus
  - usegalaxy-eu:medaka_consensus_pipeline
  - usegalaxy-eu:medaka_variant
  - usegalaxy-eu:medaka_variant_pipeline
  - biotools:medaka
package:
  name: medaka
  version: 2.0.0
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  - pip
  - cffi
  - htslib >=1.14
  - libcurl
  - openssl
  - bzip2
  - xz
  - zlib
  run:
  - python
  - cffi
  - grpcio
  - h5py
  - intervaltree
  - pytorch >=2.3,<2.4
  - numpy >=1.21.0,<2.0.0
  - nomkl
  - mappy
  - ont-fast5-api
  - parasail-python
  - pyabpoa
  - pyspoa >=0.2.1
  - pysam >=0.16.0.1
  - python-edlib
  - requests
  - samtools >=1.14
  - bcftools >=1.14
  - minimap2 >=2.17
  - htslib >=1.14
  - tqdm
  - wurlitzer
source:
  patches:
  - patch
  sha256: 8089c4b3966a096bb0fedab7538f02d625fe0a5c0396c42856dde2f0a2ad1627
  url: https://pypi.io/packages/source/m/medaka/medaka-2.0.0.tar.gz
test:
  commands:
  - medaka --help
  - medaka inference --help
  - medaka_data_path
  - medaka_version_report
  imports:
  - medaka
