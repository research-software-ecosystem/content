about:
  description: 'LAST finds & aligns related regions of sequences. It is designed for
    moderately large data (e.g. genomes, DNA reads, proteomes).  It''s especially
    good at: finding rearrangements and recombinations; finding DNA-versus-protein
    related regions; unusual data like AT-rich DNA; sensitive DNA-DNA search.'
  dev_url: https://gitlab.com/mcfrith/last
  doc_url: https://gitlab.com/mcfrith/last/-/blob/main/doc/last-cookbook.rst
  home: https://gitlab.com/mcfrith/last
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING.txt
  summary: LAST finds & aligns related regions of sequences.
build:
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  container:
    extended-base: true
  identifiers:
  - biotools:last
  - usegalaxy-eu:last_train
  - usegalaxy-eu:last_al
  - usegalaxy-eu:last_db
  - usegalaxy-eu:last_split
package:
  name: last
  version: 1607
requirements:
  build:
  - None
  - None
  - make
  host:
  - zlib
  run:
  - python
  - pillow
  - parallel
source:
  sha256: 6d6b369399445cc7498e35ab518755418200a7d0fc5191a3ae2162057aa2e453
  url: https://gitlab.com/mcfrith/last/-/archive/1607/last-1607.tar.gz
test:
  commands:
  - lastal -h
  - lastdb -h
  - last-split -h
  - last-merge-batches -h
  - maf-convert -h
  - last-dotplot -h
  - last-map-probs -h
  - last-postmask -h
  - last-train -h
  - last-pair-probs -h
  - fastq-interleave -h
  - last-postmask -h
  - maf-convert -h
  - maf-cut -h
  - maf-join -h
  - maf-sort -h
  - maf-swap -h
  - parallel-fasta -h
  - parallel-fastq -h
