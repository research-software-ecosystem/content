descr:
- package: soapsnp
  description: resequencing utility that can assemble consensus sequence of genomes
  long_description: " For getting ideas on the cause of diseases or their response\
    \ to\n therapy, and for understanding either for a particular patient,\n doctors\
    \ around the globe are starting to look at the genes or the\n whole genome and\
    \ how that sequence is different from a healthy /\n well responding individual.\n\
    \ .\n SOAPsnp is a member of the SOAP (Short Oligonucleotide Analysis\n Package).\
    \ The program is a resequencing utility. It assembles the\n consensus sequence\
    \ for the genome of a newly sequenced individual based\n on the alignment of the\
    \ raw sequencing reads on a known reference. SNPs\n can then be identified on\
    \ the consensus sequence through the comparison\n with the reference.\n .\n SOAPsnp\
    \ uses a method based on Bayes' theorem (the reverse probability\n model) to call\
    \ consensus genotype by carefully considering the data\n quality, alignment, and\
    \ recurring experimental errors. All these kinds\n of information was integrated\
    \ into a single quality score for each base\n in PHRED scale to measure the accuracy\
    \ of consensus calling. Currently,\n it supports the alignment format of SOAPaligner\
    \ (soap2).\n"
