description: Metagenome analysis software - megan (metagenome analyzer\x9D) is a new
  computer program that allows laptop analysis of large metagenomic datasets. in a
  preprocessing step, the set of dna reads (or contigs) is compared against databases
  of known sequences using blast or another comparison tool. megan can then be used
  to compute and interactively explore the taxonomical content of the dataset, employing
  the ncbi taxonomy to summarize and order the results.
