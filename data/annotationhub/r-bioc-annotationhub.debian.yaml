- package: r-bioc-annotationhub
  description: client GNU R per accedere a risorse AnnotationHug
  long_description: " Questo pacchetto fornisce un client per la risorsa web AnnotationHub
    per\n Bioconductor. La risorsa web AnnotationHub fornisce una posizione\n centralizzata
    in cui possono essere trovati file genomici (es. VCF, bed,\n wig) e altre risorse
    da posizioni standard (es. UCSC, Ensembl). Le risorse\n includono metadati su
    ciascuna risorsa, es. una descrizione testuale,\n etichette e data di modifica.
    Il client crea e gestisce una cache locale di\n file recuperati dall'utente, favorendo
    un accesso veloce e riproducibile.\n"
