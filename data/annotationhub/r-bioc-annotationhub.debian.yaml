- package: r-bioc-annotationhub
  description: GNU R client to access AnnotationHub resources
  long_description: " This package provides a client for the Bioconductor AnnotationHub
    web\n resource. The AnnotationHub web resource provides a central location\n where
    genomic files (e.g., VCF, bed, wig) and other resources from\n standard locations
    (e.g., UCSC, Ensembl) can be discovered. The resource\n includes metadata about
    each resource, e.g., a textual description,\n tags, and date of modification.
    The client creates and manages a local\n cache of files retrieved by the user,
    helping with quick and\n reproducible access.\n"
  release: sid
  description_md5: 85f754214da8a821ef0e88108a5ec86c
  license: unknown
  blend: debian-med
- package: r-bioc-annotationhub
  description: GNU R-klient til at tilgå AnnotationHub-ressourcer
  long_description: " Denne pakke tilbyder en klient for Bioconductor AnnotationHub-\n
    internetressourcen. AnnotationHub-internetressourcen tilbyder en central\n lokation
    hvor genomiske filer (f.eks., VCF, bed, wig) og andre ressourcer\n fra standardlokationer
    (f.eks. UCSC, Ensembl) kan registreres. Ressourcen\n inkluderer metadata om hver
    ressource, f.eks., en tekstbeskrivelse, mærker og ændringsdato. Klienten opretter
    og håndtere et lokalt mellemlager med filer hentet af brugeren, hjælper med hurtig
    og reproducerbar adgang.\n"
  release: sid
  description_md5: 85f754214da8a821ef0e88108a5ec86c
  license: unknown
  blend: debian-med
- package: r-bioc-annotationhub
  description: client GNU R pour accéder aux ressources d'AnnotationHub
  long_description: " Ce paquet fournit un client pour les ressources web d'AnnotationHub
    pour BioConductor. Les ressources web d'AnnotationHub fournissent un lieu centralisé
    où des fichiers génomiques (par exemple, VCF, bed, wig) et d'autres ressources
    d'emplacements standards (UCSC, Ensembl) peuvent être découvertes. Les ressources
    incluent des métadonnées sur chaque ressource, par exemple, une description textuelle,
    des étiquettes et les dates de modification. Le client crée et gère un cache local
    des fichiers récupérés par l’utilisateur, ce qui aide à un accès rapide et reproductible.\n"
  release: sid
