name: augustus
summary: AUGUSTUS is a gene prediction program for eukaryotes written by Mario Stanke
  and Oliver Keller. It can be used as an ab initio program, which means it bases
  its prediction purely on the sequence. AUGUSTUS may also incorporate hints on the
  gene structure coming from extrinsic sources such as EST, MS/MS, protein alignments
  and synthenic genomic alignments.
