descr:
- package: bitseq
  description: inferenza bayesiana di trascritti da dati di sequenziamento
  long_description: " BitSeq è un'applicazione per inferire livelli di espressione
    di trascritti\n individuali da dati di sequenziamento (RNA-Seq) e stimare l'espressione\n
    differenziale (DE) tra condizioni. Un vantaggio di questo approccio è la\n capacità
    di tenere conto sia dell'incertezza tecnica, sia dell'intrinseca\n varianza biologica
    al fine di evitare false identificazioni DE. Il\n contributo tecnico all'incertezza
    viene sia dalla profondità di lettura\n finita, sia dall'eventuale mappatura ambigua
    delle letture verso più\n trascritti.\n"
  release: sid
  description_md5: dd6aa18c8b254ecc1902ba90dfe7c413
  license: unknown
  blend: debian-med
- package: bitseq
  description: Bayesian Inference of Transcripts from Sequencing Data
  long_description: " BitSeq is an application for inferring expression levels of
    individual\n transcripts from sequencing (RNA-Seq) data and estimating differential\n
    expression (DE) between conditions. An advantage of this approach is the\n ability
    to account for both technical uncertainty and intrinsic biological\n variance
    in order to avoid false DE calls. The technical contribution to the\n uncertainty
    comes both from finite read-depth and the possibly ambiguous\n mapping of reads
    to multiple transcripts.\n"
  release: sid
  description_md5: dd6aa18c8b254ecc1902ba90dfe7c413
  license: unknown
  blend: debian-med
- package: bitseq
  description: Bayesiansk udledning af transkripter fra sekvensdata
  long_description: " BitSeq er et program til at udlede udtryksniveauer på individuelle\n
    transkripter fra sekvensdata (RNA-Seq) og estimering af differentiel udtryk\n
    (DE) mellem betingelser. En fordel ved denne fremgangsmåde er muligheden\n for
    at tage højde for både teknisk usikkerhed og iboende biologisk varians\n for at
    undgå falske DE-kald. Det tekniske bidrag til usikkerheden kommer\n både fra den
    finitte læse-dybde og den mulige tvetydige kortlægning af\n læsninger til flere
    transkripter.\n"
  release: sid
  description_md5: dd6aa18c8b254ecc1902ba90dfe7c413
  license: unknown
  blend: debian-med
- package: bitseq
  description: inférence bayésienne de transcripts à partir de données de séquençage
  long_description: " BitSeq est une application pour inférer des niveaux d’expression
    de\n transcripts individuels depuis des données de séquençage (RNA-Seq) et pour\n
    estimer l’expression différentielle (DE) entre des « conditions ». Un\n avantage
    de cette approche est la capacité d’expliquer l’incertitude\n technique et la
    variance biologique pour éviter de faux appels DE. La\n contribution technique
    à l’incertitude vient depuis la profondeur de\n lecture finie et la correspondance
    potentiellement ambiguë de lectures\n depuis plusieurs transcripts.\n"
  release: sid
  description_md5: dd6aa18c8b254ecc1902ba90dfe7c413
  license: unknown
  blend: debian-med
