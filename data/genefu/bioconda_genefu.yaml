biotools_id: genefu
description: 'This package contains functions implementing various tasks usually required
  by gene expression analysis, especially in breast cancer studies: gene mapping between
  different microarray platforms, identification of molecular subtypes, implementation
  of published gene signatures, gene selection, and survival analysis.'
