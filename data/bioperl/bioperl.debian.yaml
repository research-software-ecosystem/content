descr:
- package: bioperl
  description: 用于处理计算分子生物学的 Perl 工具
  long_description: " Bioperl 项目致力于将各种生物信息学的处理工具收集起来，汇集成一系列符合 CPAN\n 标准格式、有良好文档支持又免费可用的
    Perl 模块。现在它不仅已被社区广泛接\n 受，还用于许多高通量项目，如 Ensembl。\n .\n 本包包含的某些可执行文件需要推荐安装的软件包才能运行。如需了解详细的情况，\n
    包括各个单独 Perl 模块的信息，请查阅 README.Debian 文件。\n .\n 建议安装的软件包提供增强的 man 手册页。\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: strumenti Perl per biologia molecolare computazionale
  long_description: " Il progetto Bioperl è uno sforzo coordinato per raccogliere
    metodi\n computazionali comunemente utilizzati in bioinformatica in un insieme
    di\n moduli Perl standard in stile CPAN ben documentati e liberamente\n disponibili.
    È ben accettato dalla comunità ed è usato da molti progetti di\n alto profilo,
    ad esempio Ensembl.\n .\n I pacchetti raccomandati sono necessari per eseguire
    alcuni dei binari\n inclusi; per una spiegazione dettagliata che include gli specifici
    moduli\n Perl inclusi, vedere README.Debian.\n .\n Il pacchetto suggerito migliora
    le pagine del manuale.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: Perl-Werkzeuge für bioinformatische Anwendungen
  long_description: " Das Bioperl-Projekt ist eine Gemeinschaftsarbeit von Bioinformatikern
    aus\n vielen Ländern, um etablierte bioinformatische Verfahren als\n standardisierte,
    an CPAN angepasste, gut dokumentierte und frei verfügbare\n Perl-Module zusammenzutragen.
    Bioperl hat eine sehr hohe Akzeptanz in der\n wissenschaftlichen Gemeinschaft
    und wird in vielen sehr bekannten Projekten\n genutzt, etwa bei Ensembl.\n .\n
    Die empfohlenen Pakete werden benötigt, um einige der enthaltenen\n Binärprogramme
    auszuführen. Eine ausführliche Erklärung einschließlich\n der spezifischen Perl-Module
    finden Sie in README.Debian.\n .\n Die vorgeschlagene Paket erweitert die Handbuchseiten.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: Ferramentas Perl para biologia molecular computacional
  long_description: " O projeto Bioperl é um esforço coordenado para coletar métodos\n
    computacionais rotineiramente usados em bioinformática em um conjunto de\n módulos
    Perl estilo CPAN padrão, livremente disponíveis e bem documentados.\n É bem aceito
    entre a comunidade e usado em vários projetos famosos, por\n exemplo, Ensembl.\n
    .\n Os pacotes recomendados são necessários para executar alguns dos binários\n
    inclusos, para uma explicação detalhada, incluindo os módulos Perl\n específicos,
    consulte README.Debian.\n .\n O pacote sugerido melhora as páginas do manual.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: nástroje jazyka Perl na výpočtovú molekulárnu biológiu
  long_description: " Projekt Bioperl zhromažďuje výpočtové metódy bežne používané\n
    v bioinformatike do množiny dobre zdokumentovaných a voľne dostupných\n modulov
    v štýle CPAN. Komunita ho prijíma kladne a používa sa v mnohých\n známych projektoch,
    napr. Ensembl.\n .\n Odporúčané balíky sú potrebné na spúšťanie niektorých spustiteľných
    súborov,\n ktoré obsahuje. Podrobné vysvetlenie vrátane konkrétnych modulov jazyka
    Perl\n nájdete v súbore README.Debian.\n .\n Navrhovaný balík vylepšuje manuálové
    stránky.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: Perl tools for computational molecular biology
  long_description: " The Bioperl project is a coordinated effort to collect computational
    methods\n routinely used in bioinformatics into a set of standard CPAN-style,\n
    well-documented, and freely available Perl modules. It is well-accepted\n throughout
    the community and used in many high-profile projects, e.g.,\n Ensembl.\n .\n The
    recommended packages are needed to run some of the included\n binaries, for a
    detailed explanation including the specific Perl\n modules please see README.Debian.\n
    .\n The suggested package enhances the manual pages.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: Perlværktøjer til modellering af molekylær biologi
  long_description: " Projektet Bioperl er et koordineret forsøg på at samle modelmetoder,
    der\n rutinemæssigt benyttes i bioinformatik til et sæt veldokumenterede, frit\n
    tilgængelige Perlmoduler i CPAN-stil. Det er velanset i fællesskabet og\n bruges
    i mange højtprofilerede projekter, f.eks. Ensembl.\n .\n De anbefalede pakker
    er krævet for at køre nogle af de inkluderede binære\n filer, for en detaljeret
    forklaring, inklusive de specifikke Perlmoduler,\n se venligst README.Debian.\n
    .\n Den foreslået pakke forbedrer manualsiderne.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: Narzędzia do obliczeniowej biologii molekularnej, oparte na Perlu
  long_description: " Projekt Bioperl ma na celu zebranie metod obliczeniowych rutynowo\n
    stosowanych w bioinformatyce w zestaw standardowych, dobrze\n udokumentowanych
    i swobodnie dostępnych modułów Perla w stylu CPAN. Jest\n dobrze przyjęty w całej
    społeczności i używany w wielu głośnych projektach,\n takich jak Ensembl.\n .\n
    Pakiety zalecane potrzebne są do uruchomienia niektórych plików binarnych.\n Szczegółowe
    wyjaśnienia, obejmujące konkretne moduły Perla, można znaleźć w\n README.Debian.\n
    .\n Proponowany pakiet zwiększa zawartość stron podręcznika.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: herramientas de Perl para biología molecular computacional
  long_description: " El proyecto Bioperl es un trabajo coordinado para recolectar
    métodos\n informáticos usados de forma rutinaria en bioinformática en un conjunto\n
    estándar tipo CPAN, bien documentado y con módulos de Perl disponibles\n libremente.
    Está muy bien aceptado por la comunidad y se usa en muchos\n proyectos destacados,
    p.ej. en Ensembl.\n .\n Los paquetes recomendados son necesarios para ejecutar
    algunos de los\n binarios incluídos. Para una explicación detallada, incluyendo
    los módulos\n de Perl específicos, lea README.Debian.\n .\n El paquete sugerido
    amplía las páginas del manual.\n"
  release: sid
  description_md5: 499a31b1d7a9f73ed26eb29f5425ebf8
  license: unknown
  blend: debian-med
- package: bioperl
  description: outils en Perl pour la bio-informatique
  long_description: " Le projet Bioperl est un effort coordonné ayant pour but de
    rassembler des\n méthodes utilisées couramment en bio-informatique dans un ensemble
