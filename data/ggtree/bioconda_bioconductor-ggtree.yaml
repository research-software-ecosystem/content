about:
  description: '''ggtree'' extends the ''ggplot2'' plotting system which implemented
    the grammar of graphics. ''ggtree'' is designed for visualization and annotation
    of phylogenetic trees and other tree-like structures with their annotation data.'
  home: https://bioconductor.org/packages/3.22/bioc/html/ggtree.html
  license: Artistic-2.0
  summary: an R package for visualization of tree and annotation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: ''
extra:
  identifiers:
  - biotools:ggtree
  - doi:10.1111/2041-210X.12628
  parent_recipe:
    name: bioconductor-ggtree
    path: recipes/bioconductor-ggtree
    version: 1.12.7
package:
  name: bioconductor-ggtree
  version: 4.0.4
requirements:
  host:
  - bioconductor-treeio >=1.8.0
  - r-ape
  - r-aplot
  - r-base
  - r-cli
  - r-dplyr
  - r-ggiraph >=0.9.1
  - r-ggfun >=0.1.7
  - r-ggplot2 >4.0.0
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-scales
  - r-tidyr
  - r-tidytree >=0.4.5
  - r-yulab.utils >=0.1.6
  run:
  - bioconductor-treeio >=1.30.0,<1.31.0
  - r-ape
  - r-aplot
  - r-base
  - r-cli
  - r-dplyr
  - r-ggiraph >=0.9.1
  - r-ggfun >=0.1.7
  - r-ggplot2 >4.0.0
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-scales
  - r-tidyr
  - r-tidytree >=0.4.5
  - r-yulab.utils >=0.1.6
source:
