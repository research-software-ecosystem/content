about:
  dev_url: https://github.com/brentp/cyvcf2
  doc_url: https://brentp.github.io/cyvcf2
  home: https://github.com/brentp/cyvcf2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format
    (VCF) files.
build:
  entry_points:
  - cyvcf2 = cyvcf2.__main__:cli
  number: 0
  run_exports:
  - None
  script:
  - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration -Wno-int-conversion"
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btx057
  - biotools:cyvcf2
package:
  name: cyvcf2
  version: 0.31.3
requirements:
  build:
  - None
  - autoconf
  - automake
  - libtool
  - pkg-config
  - make
  host:
  - python
  - cython
  - pip
  - curl
  - xz
  - zlib
  - htslib >=1.10
  - openssl
  - numpy >=2.0.0
  - numpy
  run:
  - python
  - coloredlogs
  - click
  - None
source:
  patches:
  - patches/setup.py.patch
  sha256: cd69cc9867566c2ea2237f3b0161a357285d68b93aefc62386743cb9d0bbcee7
  url: https://pypi.org/packages/source/c/cyvcf2/cyvcf2-0.31.3.tar.gz
test:
  commands:
  - cyvcf2 --help
  imports:
  - cyvcf2
