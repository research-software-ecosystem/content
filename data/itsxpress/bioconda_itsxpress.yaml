about:
  dev_url: http://github.com/usda-ars-gbru/itsxpress
  home: http://github.com/usda-ars-gbru/itsxpress
  license: CC0-1.0
  license_family: PUBLIC-DOMAIN
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer
    (ITS) region from FASTQ files'
build:
  entry_points:
  - itsxpress=itsxpress.main:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - biotools:ITSxpress
  - doi:10.5281/zenodo.1304349
  - doi:10.12688/f1000research.15704.1
  recipe-maintainers:
  - arivers
  - seina001
package:
  name: itsxpress
  version: 2.1.3
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - biopython >=1.79
  - hmmer >=3.1b2
  - vsearch =2.22.1
  - pyzstd
source:
  sha256: a911701cbcf86ca6fc59b606d20fbee7015577477cfd4aa41d97420f23ad87c0
  url: https://github.com/USDA-ARS-GBRU/itsxpress/archive/v2.1.3.tar.gz
test:
  commands:
  - itsxpress --help
  imports:
  - itsxpress
