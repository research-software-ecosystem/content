descr:
- package: spades
  description: assemblatore di genomi per singola-cellula e insiemi di dati di 
    isolati
  long_description: " L'assemblatore di genomi SPAdes - St. Petersburg è pensato per
    assemblaggi\n di isolati standard e di MDA batterici da singola cellula. Funziona
    con\n letture Illumina o IonTorrent ed è in grado di fornire assemblati ibridi\n\
    \ usando letture PacBio e Sanger. Si possono anche fornire contigui\n aggiuntivi
    che verranno usati come letture lunghe.\n .\n Questo pacchetto fornisce le seguenti
    catene di elaborazione aggiuntive:\n  * metaSPAdes – catena per insiemi di dati
    metagenomici\n  * plasmidSPAdes – catena per estrarre e assemblare plasmidi da
    insiemi\n    di dati WGS\n  * metaplasmidSPAdes – catena per estrarre e assemblare
    plasmidi da\n    insiemi di dati metagenomici\n  * rnaSPAdes – assemblatore de
    novo di trascrittomi da dati RNA-Seq\n  * truSPAdes – modulo per assemblamento
    di barcode TruSeq\n  * biosyntheticSPAdes – modulo per assemblamento di cluster
    di geni\n    per biosintesi con letture a estremità accoppiate\n .\n SPAdes fornisce
    diversi binari autonomi con un'interfaccia a riga di\n comando relativamente semplice:
    conteggio di k-meri (spades-kmercounter),\n costruzione di grafi di assemblamento
    (spades-gbuilder) e allineatore da\n letture lunghe a grafo (spades-gmapper).\n"
  release: sid
  description_md5: d8ff9082fb3dd433b6c561c43ac72ddb
  license: unknown
  blend: debian-med
- package: spades
  description: genome assembler for single-cell and isolates data sets
  long_description: " The SPAdes – St. Petersburg genome assembler is intended for
    both\n standard isolates and single-cell MDA bacteria assemblies.  It works\n\
    \ with Illumina or IonTorrent reads and is capable of providing hybrid\n assemblies
    using PacBio and Sanger reads. You can also provide\n additional contigs that
    will be used as long reads.\n .\n This package provides the following additional
    pipelines:\n  * metaSPAdes – a pipeline for metagenomic data sets\n  * plasmidSPAdes
    – a pipeline for extracting and assembling plasmids\n    from WGS data sets\n\
    \  * metaplasmidSPAdes – a pipeline for extracting and assembling\n    plasmids
    from metagenomic data sets\n  * rnaSPAdes – a de novo transcriptome assembler
    from RNA-Seq data\n  * truSPAdes – a module for TruSeq barcode assembly\n  * biosyntheticSPAdes
    – a module for biosynthetic gene cluster\n    assembly with paired-end reads\n\
    \ .\n SPAdes provides several stand-alone binaries with relatively simple\n command-line
    interface: k-mer counting (spades-kmercounter), assembly\n graph construction
    (spades-gbuilder) and long read to graph aligner\n (spades-gmapper).\n"
  release: sid
  description_md5: d8ff9082fb3dd433b6c561c43ac72ddb
  license: unknown
  blend: debian-med
- package: spades
  description: Genomsamler for single-celle- og isolates-datasæt
  long_description: " SPAdes - St. Petersburg-genomsamleren er lavet for både isolates-
    og\n single-celle MDA-bateriesamlinger. Den fungerer med Illumina- eller\n IonTorrent-læsninger
    og kan tilbyde hybride samlinger, der bruger PacBio-\n og Sangerlæsninger. Du
    kan også tilbyde yderligere contigs, som vil blive\n brugt som lange læsninger.\n\
    \ .\n Denne pakke tilbyder de følgende yderligere datakanaler:\n  * metaSPAdes
    – en datakanal for metagenomiske datasæt\n  * plasmidSPAdes – en datakanal til
    at udtrække og samle plasmids fra\n    WGS-datasæt\n  * metaplasmidSPAdes – en
    datakanal til at udtrække og samle plasmids\n    fra metagenomiske datasæt\n \
    \ * rnaSPAdes – en de novo transkriptom-samler fra RNA-Seq-data\n  * truSPAdes
    – et modul for TruSeq-stregkodesamling\n  * biosyntheticSPAdes – et modul for
    biosyntetisk genklyngesamling med\n    paired-end læsninger\n .\n SPAdes tilbyder
    flere uafhængige binære filer med en relativ simpel kommandolinjegrænseflade:
    optælling af k-mer (spades-kmercounter), grafkonstruktion over samling (spades-gbuilder)
    og en lang læsning til grafsammenligning (spades-gmapper).\n"
  release: sid
  description_md5: d8ff9082fb3dd433b6c561c43ac72ddb
  license: unknown
  blend: debian-med
- package: spades
  description: assembleur génomique pour des ensembles de données de 
    « single-cell » et « isolates »
  long_description: " SPAdes (assembleur de génome de Saint-Pétersbourg) est conçu
    pour à la fois\n les assemblages de MDA bactériens isolés standard et ceux de
    cellule unique.\n Il fonctionne avec les lectures d’Illumina ou IonTorrent et
    peut fournir des\n assemblages hybrides en utilisant des lectures de PacBio ou
    Sanger. Des\n contigs supplémentaires peuvent être fournis pour être utilisés
    comme\n lectures longues.\n .\n Ce paquet fournit aussi les tuyauteries supplémentaires
    suivantes :\n  – metaSPAdes, tuyauterie pour des ensembles de données métagénomiques ;\n\
    \  – plasmidSPAdes, tuyauterie pour l’extraction et l’assemblage de\n    plasmides
    à partir d’ensembles de données WGS ;\n  – metaplasmidSPAdes, tuyauterie pour
    l’extraction et l’assemblage de\n    plasmides à partir d’ensembles de données
    métagénomiques ;\n  – rnaSPAdes, assembleur de novo de transcriptome à partir
    le données de\n    séquençages d’ARN ;\n  – truSPAdes, module pour l’assemblage
    de codages à barres TruSeq ;\n  – biosyntheticSPAdes, module pour l’assemblage
    de groupes de gènes\n    biosynthétique avec des lectures appariés.\n .\n SPAdes
    fournit plusieurs exécutables autonomes avec une interface en ligne\n de commande
    relativement simple : comptage k-mer (spades-kmercounter),\n construction de graphe
    d’assemblages (spades-gbuilder) et lectures longues\n vers un alignement de graphe
    (spades-gmapper).\n"
  release: sid
  description_md5: d8ff9082fb3dd433b6c561c43ac72ddb
