- package: crac
  description: Integreret RNA-Seq-læsanalyse
  long_description: " CRAC er et værktøj til at analysere High Throughput Sequencing-data
    (HTS)\n sammenlignet med et referencegenom. Er lavet for transkriptomisk og\n\
    \ genomisk sekvenslæsninger. Mere præcist, med transkriptomiske læsninger\n som
    inddata, så forudsiges punktmutationer, indel'er, delingspunkt og\n chimerisk
    RNA'er (dvs. ikke kolinære delingspunkter). CRAC kan også vise\n positioner og
    natur for sekvensfejl som detekteres i læsningerne. CRAC\n bruger et genomindeks.
    Dette indeks skal beregnes før kørsel af\n læseanalysen. Til dette formål bruges
    kommandoen »crac-index« på dine\n genmofiler. Du kan så behandle læsningerne via
    kommandoen crac. Se\n manualsiden for CRAC (hjælpefilen) ved at taste »man crac«.
    CRAC kræver en\n stor mængde hukommelse på din computer. For behandling mod menneskegenomer,\n\
    \ f.eks. for 50 millioner læsninger med 100 nukleotider hver kræver CRAC\n omkring
    40 gigabyte hovedhukommelse. Kontroller, om\n systemet for din beregningsserver
    er udstyret med tilstrækkelig mængde\n hukommelsen, før start af en analyse.\n"
