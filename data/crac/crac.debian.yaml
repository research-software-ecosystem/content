descr:
- package: crac
  description: analisi integrata di letture RNA-Seq
  long_description: " CRAC è uno strumento per analizzare dati da HTS (High Throughput\n\
    \ Sequencing) in confronto a un genoma di riferimento. È pensato per letture\n\
    \ di sequenziamento genomico e trascrittomico. Più precisamente, con  letture\n\
    \ trascrittomiche come input, predice mutazioni puntuali, indel, giunzioni di\n\
    \ splice e RNA chimerici (cioè giunzioni di splice non collineari). CRAC può\n\
    \ anche emettere in output posizioni e natura di errori di sequenze che\n rileva
    nelle letture. CRAC usa un indice del genoma. Questo indice deve\n essere calcolato
    prima di eseguire l'analisi della lettura. Per questo\n scopo, usare il comando
    \"crac-index\" sui file del genoma. Si può poi\n elaborare le letture usando il
    comando crac. Consultare la pagina man di\n CRAC (file della guida) scrivendo
    \"man crac\". CRAC richiede grandi quantità\n di memoria principale nel computer.
    Per elaborazioni del genoma umano,\n circa 50 milioni di letture di 100 nucleotidi
    ciascuna, CRAC richiede circa\n 40 gigabyte di memoria principale. Verificare
    che il sistema del server di\n calcolo in uso sia equipaggiato con sufficiente
    quantità di memoria prima\n di lanciare un'analisi.\n"
