descr:
- package: qiime
  description: 미생물 생태학에 대한 정량적 통찰력
  long_description: " 미생물은 인간, 동물, 식물 및 모든 기생충을 둘러싸고 있으며 이들과 이들이 살고 있는 환경에 강한 영향을
    미칩니다. 토양의 질이 생각나지만 박테리아가 서로에게 미치는 영향도 생각해야 합니다. 인간은 항생제, 음식, 비료등을 통해 절대적이고 상대적인
    풍부함에 영향을 미치고 있으며, 이러한 변화는 우리에게 영향을 미칩니다.\n .\n QIIME 2는 데이타와 분석 투명성에 포커싱을 맞춘 강력하고,
    확장 가능하며, 분산된 미생물군유전체 분석 패키지입니다. QIIME 2는 연구자가 원시 DNA 염기서열 데이타로 분석을 시작하고 출판 품질
    수치와 통계 결과로 마무리 할 수 있도록 합니다.\n 주요 특징들:\n  * 데이타 출처의 통합 및 자동 추적\n  * 시맨틱 유형 시스템\n\
    \  * 미생물군유전체 분석 기능 확장을 위한 플러그인 시스템\n  * 여러 유형의 사용자 인터페이스 지원 (예, API, 명령행, 그래픽)\n
    .\n QIIME2는 QIIME 1 미생물군유전체 분석 파이프라인을 완전히 새로 설계하고 새롭게 개발한 것 입니다. QIIME 2는 QIIME
    1을 강력하고 널리 사용되는 분석 파이프라인으로 만든 기능들은 유지하면서 QIIME 1의 많은 제한 사항들을 해결합니다.\n .\n QIIME
    2는 현재 초기 end-to-end 미생물군유전체 분석 파이프라인을 지원합니다. 새로운 기능은 QIIME 2 플러그인을 통해 정기적으로 제공됩니다.
    QIIME 2 플러그인 페이지에서 현재 사용가능한 플러그인 목록을 볼 수 있습니다. 향후에는 플러그인 페이지에서 개발중인 플러그인도 볼 수
    있을 것 입니다.\n"
