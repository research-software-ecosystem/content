- package: qiime
  description: Kvantitativ indsigt i mikrobiel økologi
  long_description: " Mikrober omgiver os, dyr, planter og alle deres parasitter med
    stærk effekt på dem og det miljø, de lever i. Der tænkes på jordkvalitet men også
    effekten som bakterier har på hinanden. Mennesker influerer den absolutte og relative
    udbredelse af bakterier med antibiotika, mad, gødning - og meget andet - og disse
    ændringer påvirker os.\n .\n QIIME 2 er en funktionsrig og decentraliseret mikrobiome
    analysepakke med\n fokus på data og analysegennemsigtighed. QIME 2 gør det muligt
    for forskere\n at starte en analyse med rå DNA-sekvensdata og afslutte med figurer
    og\n statistiske resultater i udgivelseskvalitet.\n Nøglefunktioner:\n  * Integreret
    og automatisk registrering af dataherkomst\n  * Semantisk typesystem\n  * Udvidelsesmodulsystem
    for udvidelse af mikrobiome analysefunktionalitet\n  * Understøttelse for flere
    typer af brugerflader (f.eks. API,\n    kommandolinjen, grafisk)\n .\n QIIME 2
    er et fuldstændigt nyt design og omskrivning af QIIME 1 mikrobiome\n analysedatakanalen.
    QIIME 2 vil adressere mange af begrænsningerne i QIIME\n 1, men de funktioner
    der gør QIIME 1 til en funktionsrig og bredt anvendt\n analysedatakanal bevares.\n
    .\n QIIME 2 understøtter i øjeblikket en oprindelig start til slut-mikrobiome\n
    analysedatakanal. Ny funktionalitet vil blive tilgængelig via QIIME\n 2-udvidelsesmoduler.
    Du kan se en liste over tilgængelige udvidelsesmoduler\n på QIIME 2's side over
    udvidelsesmoduler. »future«-siden viser\n udvidelsesmoduler under udvikling.\n"
  release: sid
  description_md5: 424f7ee49432e486e12845f0931cf9ac
  license: unknown
  blend: debian-med
- package: qiime
  description: QIIME, Quantitative Insights Into Microbial Ecology
  long_description: " Les microbes sont omniprésents autour des humains, des animaux,
    des\n plantes et de tous leurs parasites, avec un forte interaction sur eux et\n
    sur leur environnement. La qualité du sol vient à l’esprit, mais aussi\n l’effet
    qu’ont les bactéries sur tous. Les humains influent sur\n leur abondance relative
    et absolue par des antibiotiques, des aliments,\n des engrais ou tout ce qui vient
    à l’esprit, et ces changements affectent\n tout le monde.\n .\n QIIME 2 est un
    paquet pour l’analyse de microbiome, extensible et\n décentralisée avec une attention
    particulière sur la transparence des\n données et analyses. QIIME 2 permet aux
    chercheurs de commencer une\n analyse avec des données de séquences d’ADN et de
    terminer avec des\n figures et des résultats statistiques de qualité professionnelle.\n
    Principales caractéristiques :\n  — suivi intégré et automatique de la provenance
    des données ;\n  — système de type sémantique ;\n  — système de greffons pour
    étendre les fonctionnalités d’analyse de\n    microbiome ;\n  — prise en charge
    de plusieurs types d’interface (par exemple, API,\n    ligne de commande, graphique) ;\n
    .\n QIIME 2 est une nouvelle conception et une réécriture de la tuyauterie\n d’analyse
    de microbiome, QIIME 1. QIIME 2 corrigera la plupart des\n limitations de QIIME 1,
    tout en conservant les fonctions qui font de\n QIIME 1 une tuyauterie d’analyse
    puissante et largement utilisée.\n .\n QIIME 2 actuellement prend en charge une
    première tuyauterie d’analyse de\n microbiome de bout en bout. De nouvelles fonctionnalités
    seront\n régulièrement disponibles à travers des greffons de QIIME 2. Une liste
    de\n greffons peut être consultée sur la page de disponibilité de greffons de\n
    QIIME 2. La page des futurs greffons liste les greffons en cours de\n développement.\n"
