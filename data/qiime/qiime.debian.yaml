- package: qiime
  description: Quantitative Insights Into Microbial Ecology
  long_description: " I microorganismi circondano noi, gli animali, le piante e tutti
    i loro\n parassiti con un grande effetto su tutti questi e sull'ambiente in cui\n
    vivono. Si può pensare alla qualità del suolo, ma anche all'effetto che i\n batteri
    hanno gli uni sugli altri. L'uomo influenza l'abbondanza assoluta e\n relativa
    dei batteri con gli antibiotici, il cibo, i fertilizzanti, e ogni\n altra cosa
    a cui si può pensare, e questi cambiamenti hanno un effetto su\n di noi.\n .\n
    QIIME 2 è un pacchetto per analisi del microbioma potente, estensibile e\n decentralizzato
    con attenzione a trasparenza di analisi e dati. QIIME2\n permette ai ricercatori
    di iniziare un'analisi con dati di sequenze di DNA\n grezze e finire con figure
    di qualità di pubblicazione e risultati\n statistici. Caratteristiche principali:\n\
    \  * tracciamento integrato e automatico della provenienza dei dati;\n  * sistema
    di tipi semantici;\n  * sistema a plugin per estendere le funzionalità di analisi
    del\n    microbioma;\n  * gestione per più tipi di interfacce utente (es. API,
    riga di comando,\n    grafica).\n .\n QIIME 2 è un completo rifacimento e riscrittura
    della catena di analisi di\n microbioma QIIME 1. QIIME 2 risolve molte delle limitazioni
    di QIIME 1\n mantenendo al contempo le funzionalità che fanno di QIIME 1 una catena
    di\n analisi potente e ampiamente utilizzata.\n .\n QIIME 2 attualmente gestisce
    una catena di elaborazione iniziale end-to-end\n per analisi del microbioma. Nuove
    funzionalità diventeranno regolarmente\n disponibili attraverso plugin per QIIME
    2. Si può vedere un elenco dei\n plugin attualmente disponibili sulla pagina dei
    plugin disponibili di QIIME\n 2. La pagina dei plugin futuri elenca i plugin che
    sono in fase di sviluppo.\n"
  release: sid
  description_md5: 424f7ee49432e486e12845f0931cf9ac
  license: unknown
  blend: debian-med
- package: qiime
  description: Quantitative Insights Into Microbial Ecology
  long_description: " Microbes are surrounding us, animals, plants and all their parasites
    with\n strong effect on these and the environment these live in. Soil quality
    comes\n to mind but also the effect that bacteria have on each other. Humans are\n
    influencing the absolute and relative abundance of bacteria by antibiotics,\n
    food, fertilizers - you name it - and these changes affect us.\n .\n QIIME 2 is
    a powerful, extensible, and decentralized microbiome analysis\n package with a
    focus on data and analysis transparency. QIIME 2 enables\n researchers to start
    an analysis with raw DNA sequence data and finish with\n publication-quality figures
    and statistical results.\n Key features:\n  * Integrated and automatic tracking
    of data provenance\n  * Semantic type system\n  * Plugin system for extending
    microbiome analysis functionality\n  * Support for multiple types of user interfaces
    (e.g. API, command line,\n graphical)\n .\n QIIME 2 is a complete redesign and
    rewrite of the QIIME 1 microbiome analysis\n pipeline. QIIME 2 will address many
    of the limitations of QIIME 1, while\n retaining the features that makes QIIME
    1 a powerful and widely-used analysis\n pipeline.\n .\n QIIME 2 currently supports
    an initial end-to-end microbiome analysis pipeline.\n New functionality will regularly
    become available through QIIME 2 plugins. You\n can view a list of plugins that
    are currently available on the QIIME 2 plugin\n availability page. The future
    plugins page lists plugins that are being\n developed.\n"
