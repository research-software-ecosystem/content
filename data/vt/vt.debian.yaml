- package: vt
  description: Værktøjssæt for kort variant-registrering i genetiske sekvensdata
  long_description: " Vt er et variantværktøjssæt til at normalisere korte varianter
    fra Next Generation Sequencing-data.\n .\n Vt-normalize er et værktøj til at normalisere
    repræsentation af genetiske varianter i VCF'en. Variantnormalisering er formelt
    defineret som den konsistente repræsentation af genetiske varianter på en utvetydig
    og præcis måde. I vt er der implementeret en simpel generel algoritme til at fremtvinge
    dette.\n"
  release: sid
