descr:
- package: reprof
  description: protein secondary structure and accessibility predictor
  long_description: " 'reprof' is an improved implementation of 'prof', a popular
    protein secondary\n structure and accessibility predictor.  Prediction is either\n
    done from protein sequence alone or from an alignment - the latter should be\n
    used for optimal performance.\n .\n This package provides the 'reprof' command.\
    \  It is only a command line\n interface to the functionality provided by the
    modules in\n librg-reprof-bundle-perl.\n"
  release: sid
