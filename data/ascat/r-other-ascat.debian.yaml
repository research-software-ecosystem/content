  description: Allele-Specific Copy Number Analysis of Tumours
  long_description: " ASCAT (allele-specific copy number analysis of tumors) is a
    allele-\n specific copy number analysis of the in vivo breast cancer genome. It\n
    can be used to accurately dissect the allele-specific copy number of\n solid tumors,
    simultaneously estimating and adjusting for both tumor\n ploidy and nonaberrant
