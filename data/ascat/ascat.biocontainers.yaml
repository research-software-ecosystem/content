description: Tool for accurate dissection of genome-wide allele-specific copy number
  in tumors. it accounts for normal cell admixture and tumor aneuploidy in the analysis
  of snp array data from cancer samples. it allows analysis of illumina and affymetrix
  snp array data of tumor samples (with or without matching germline samples).
