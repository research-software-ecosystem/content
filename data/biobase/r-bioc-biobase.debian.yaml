- package: r-bioc-biobase
  description: fonctions de base pour Bioconductor
  long_description: " Biobase fait partie du projet Bioconductor et est utilisé par
    de nombreux\n autres paquets. Biobase fournit des structures normalisées pour\n
    représenter des données génomiques et des fonctions nécessaires à de\n nombreux
    autres paquets ou qui remplacent des fonctions de R.\n .\n Bioconductor est un
    projet pour développer des outils logiciels innovants\n pour être utilisés en
    biologie informatique. Il est basé sur le\n langage R. Il est nécessaire d’être
    déjà assez familier avec ce langage\n avant d’utiliser Bioconductor. Les paquets
    de Bioconductor fournissent des\n outils interactifs flexibles pour mener à bien
    un certain nombre de\n tâches computationnelle.\n"
