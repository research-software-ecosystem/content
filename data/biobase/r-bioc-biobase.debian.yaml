- package: r-bioc-biobase
  description: funzioni base per Bioconductor
  long_description: " Biobase fa parte del progetto Bioconductor ed è usato da molti
    altri\n pacchetti. Biobase contiene strutture dati standardizzate per rappresentare\n
    dati genomici e funzioni che sono necessarie per molti altri pacchetti o\n che
    rimpiazzano funzioni R.\n .\n Bioconductor è un progetto per sviluppare strumenti
    software innovativi da\n usare nella biologia computazionale. È basato sul linguaggio
    R. Prima di\n usare Bioconductor si dovrebbe avere una certa familiarità con R.
    I\n pacchetti Bioconductor forniscono strumenti interattivi flessibili per\n effettuare
    svariati compiti computazionali diversi.\n"
