- package: r-bioc-biobase
  description: base functions for Bioconductor
  long_description: " Biobase is part of the Bioconductor project, and is used by
    many other\n packages. Biobase contains standardized data structures to represent
    genomic\n data, and functions that are needed by many other packages or which
    replace R\n functions.\n .\n Bioconductor is a project to develop innovative software
    tools for use in\n computational biology. It is based on the R language. You should
    already be\n quite familiar with R before using Bioconductor. Bioconductor packages
    provide\n flexible interactive tools for carrying out a number of different computational\n
    tasks.\n"
  release: sid
  description_md5: 04c833c97d98c692f26e5b1652aef738
  license: unknown
  blend: debian-med
- package: r-bioc-biobase
  description: Grundlæggende funktioner for Bioconductor
  long_description: " Biobase er en del af Bioconductorprojektet, og bruges af mange
    andre\n pakker. Biobase indeholder standardiserede datastrukturer for at\n repræsentere
    arvemassedata og funktioner som er krævet af mange andre\n pakker eller som erstatter
    R-funktioner.\n .\n Bioconductor er et projekt til at udvikle innovative programværktøjer
    til\n brug i beregningsbiologi. Det er baseret på sproget R. Du skal kende til
    R\n før du bruger Bioconductor. Bioconductor-pakker tilbyder fleksible\n interaktive
    værkøjer til udførsel af en række forskellige beregningsopgaver.\n"
  release: sid
  description_md5: 04c833c97d98c692f26e5b1652aef738
