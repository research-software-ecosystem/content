descr:
- package: gromacs
  description: 構築と解析ツールを含む分子動力学シミュレータ
  long_description: " GROMACS は分子動力学、つまり、数百から数百万の粒子からなるシステムについて\n ニュートンの運動方程式のシミュレーションを行う、多目的なパッケージです。\n\
    \ .\n 主に、たくさんの複雑に結合した相互作用を持つタンパク質や脂質のような生化学\n 分子のために設計されています。とはいえ、GROMACS は非結合性の相互作用\
    \ (通常\n はそれがシミュレーションの大半を占める) の計算が極端に速いため、多くのグ\n ループは、たとえば高分子化合物のような、生物学以外のシステムに対する研究に\n\
    \ も使用しています。\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulator für Moleküldynamik, Werkzeuge für das Erstellen der Modelle
    und deren Analyse
  long_description: " GROMACS ist ein vielseitiges Paket, um Molekulardynamik anzuwenden,\
    \ z.B.\n um die Newtonschen Bewegungsgleichungen für Systeme mit Hunderten bis\
    \ zu\n Millionen von Teilchen zu simulieren.\n .\n Es wurde primär für biochemische\
    \ Moleküle wie Proteine und\n Fette entworfen, die eine Vielzahl von komplizierten\
    \ Wechselwirkungen\n zwischen Bindungen aufweisen. Da aber GROMACS die zwischenmolekularen\n\
    \ Interaktionen (welche in Simulationen dominieren) extrem schnell berechnen\n\
    \ kann, nutzen es viele Gruppen auch für Forschungen an nicht-biologischen\n Systemen,\
    \ z.B. an Polymeren.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: simulador de dinâmica molecular, com ferramentas de construção e análise
  long_description: " GROMACS é um pacote versátil para realizar dinâmica molecular,\
    \ i.e.\n simular equações Newtonianas de movimento para sistemas indo de centenas\n\
    \ a milhões de partículas.\n .\n Ele é primariamente projetado para moléculas\
    \ bioquímicas como proteínas e\n lipídios que têm várias interações de ligações\
    \ químicas complicadas, mas\n como o GROMACS é extremamente rápido em calcular\
    \ interações sem ligações\n químicas (que usualmente dominam as simulações) vários\
    \ grupos também estão\n usando-o para pesquisa em sistemas não-biológicos, e.g.\
    \ polímeros.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Molecular dynamics simulator, with building and analysis tools
  long_description: " GROMACS is a versatile package to perform molecular dynamics,\
    \ i.e. simulate\n the Newtonian equations of motion for systems with hundreds\
    \ to millions of\n particles.\n .\n It is primarily designed for biochemical molecules\
    \ like proteins and lipids\n that have a lot of complicated bonded interactions,\
    \ but since GROMACS is\n extremely fast at calculating the nonbonded interactions\
    \ (that usually\n dominate simulations) many groups are also using it for research\
    \ on non-\n biological systems, e.g. polymers.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: simulatore di dinamica molecolare, con strumenti di costruzione e di
    analisi
  long_description: " GROMACS è un pacchetto versatile per l'esecuzione di dinamiche\
    \ molecolari,\n ovvero simulazioni delle equazioni newtoniane del moto per sistemi\
    \ con un\n numero di particelle tra le centinaia e i milioni.\n .\n Progettato\
    \ principalmente per biomolecole come proteine e lipidi con molte\n complesse\
    \ interazioni di legame, GROMACS, essendo estremamente veloce nei\n calcoli per\
    \ le interazioni di non-legame (che solitamente dominano le\n simulazioni) è anche\
    \ utilizzato da molti gruppi per ricerche su sistemi\n non biologici, come ad\
    \ esempio polimeri.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulátor molekulární dynamiky, s nástroji pro sestavování a analýzu
  long_description: " GROMACS je víceúčelový balíček pro molekulární dynamiku, tedy\
    \ simulace\n pohybu podle Newtonovských rovnic na systémech stovek až milionů\
    \ částic.\n .\n Je primárně navržen pro biochemické molekuly jako jsou bílkoviny\
    \ nebo\n lipidy, které mají mnoho komplikovaných vazebních interakcí, ale protože\n\
    \ je GROMACS velmi rychlý i při počítání nevazebních interakcí (které\n většinou\
    \ dominují v simulaci) je používán i pro výzkum nebiologických\n systémů, např.\
    \ polymerů.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulator af molekyldynamik med bygge- og analyseværktøjer
  long_description: " GROMACS er en alsidig pakke til at udføre molekyldynamik med,\
    \ dvs.\n simulere Newtons bevægelsesligninger for systemer med hundrede til\n\
    \ millioner partikler.\n .\n GROMACS er primært designet til biokemiske molekyler\
    \ såsom proteiner og\n lipider, som har en masse komplicerede bindingsvekselvirkninger,\
    \ men da\n GROMACS er ekstremt hurtig til at beregne ikke-bindingsvekselvirkninger\n\
    \ (som plejer at dominere simuleringer), anvender mange grupper det også til\n\
    \ forskning inden for ikke-biologiske systemer, f.eks. polymerer.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulador de dinámica molecular, con herramientas de construcción y
    análisis
  long_description: " GROMACS es un paquete versátil para representar dinámica molecular.\
    \ Esto\n es, simular las ecuaciones Newtonianas de movimiento para sistemas con\n\
    \ cientos o incluso millones de partículas.\n .\n Está diseñado principalmente\
    \ para moléculas bioquímicas como proteínas o\n lípidos que tienen un montón de\
    \ complicadas interacciones relacionadas.\n Pero dado que GROMACS es extremadamente\
    \ rápido calculando las interacciones\n no relacionadas (que normalmente dominan\
    \ las simulaciones) muchos grupos\n también lo usan en investigaciones de sistemas\
    \ no biológicos como polímeros\n por ejemplo.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulateur de dynamique moléculaire avec outils d'analyse et de préparation
  long_description: " GROMACS est un paquet polyvalent pour faire de la dynamique\
    \ moléculaire,\n comme la simulation d'équations newtoniennes du mouvement de\
    \ systèmes de\n millions de particules.\n .\n Il a été créé en premier lieu pour\
    \ les molécules biochimiques comme les\n protéines et les lipides qui ont beaucoup\
    \ d'interactions covalentes\n compliquées, mais comme GROMACS est extrêmement\
    \ rapide pour calculer les\n interactions non covalentes (qui souvent dominent\
    \ les simulations),\n beaucoup de groupes l'utilisent aussi pour la recherche\
    \ sur des systèmes\n non biologiques, comme les polymères.\n"
  release: sid
  description_md5: 6d908e4fc9e5c66b95da44191b20d095
  license: unknown
  blend: debian-med
