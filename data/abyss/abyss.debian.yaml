- package: abyss
  description: assemblatore di sequenze, parallelo, de novo per letture corte
  long_description: " ABySS è un assemblatore di sequenze, parallelo, de novo che
    è progettato\n per letture corte. Può essere usato per assemblare dati di sequenza
    di\n trascrittoma o genoma. La parallelizzazione è ottenuta usando MPI, OpenMP\n\
    \ e pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
- package: abyss
  description: Paralleler De-novo-Sequenzassembler für »short reads«
  long_description: " ABySS ist ein paralleler De-novo-Sequenzassembler, der für short\n\
    \ reads ausgelegt ist. Er kann verwendet werden, um Genom- oder\n Transkriptomsequenzdaten
    zusammenzustellen. Die Parallelisierung\n erfolgt über MPI, OpenMP und pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
- package: abyss
  description: montador sequencial, paralelo, de novo para leituras curtas
  long_description: " ABySS é um montador paralelo, sequencial, 'de novo', concebido
    para leituras curtas. Pode ser utilizado para montar dados de sequência de genoma
    ou transcritoma. A paralelização é conseguida utilizando MPI, OpenMP e pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
- package: abyss
  description: de novo, parallel, sequence assembler for short reads
  long_description: " ABySS is a de novo, parallel, sequence assembler that is designed
    for\n short reads. It may be used to assemble genome or transcriptome\n sequence
    data. Parallelization is achieved using MPI, OpenMP and\n pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
- package: abyss
  description: De novo, parallel, sekvensassembler for korte læsninger
  long_description: " ABySS er en de nove, parallel, sekvensassembler, som er designet
    for korte\n læsninger. Den kan bruges til at samle genom eller transkriptome\n\
    \ sekvensdata. Parallelisering opnås via MPI, OpenMP og pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
- package: abyss
  description: Nowy, równoległy, sekwencyjny asembler do krótkich odczytów
  long_description: " ABySS jest nowym, równoległym asemblerem sekwencji, przeznaczonym\n\
    \ do krótkich odczytów. Może być używany do złożenia danych genomu\n lub transkryptomeksji.
    Równoległość osiągana jest za pomocą:\n MPI, OpenMP i pthread.\n"
  release: sid
  description_md5: 7c736de2ab206e6ade42c9f95ff44b4a
  license: unknown
  blend: debian-med
