about:
  description: Infer alternative splicing from paired-end RNA-seq data. The model
    is based on counting paths across exons, rather than pairwise exon connections,
    and estimates the fragment size and start distributions non-parametrically, which
    improves estimation precision.
  home: https://bioconductor.org/packages/3.20/bioc/html/casper.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Characterization of Alternative Splicing based on Paired-End Reads
