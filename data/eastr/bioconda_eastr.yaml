about:
  dev_url: https://github.com/ishinder/EASTR
  doc_url: https://ccb.jhu.edu/eastr/#usage
  home: https://ccb.jhu.edu/eastr
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for emending alignments of spuriously spliced transcript reads.
build:
  entry_points:
  - eastr = eastr.run_eastr:main
  number: 0
  run_exports:
  - None
  script:
  - export M4="$BUILD_PREFIX/bin/m4"
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:eastr
  - usegalaxy-eu:eastr
  - doi:10.1038/s41467-023-43017-4
  recipe-maintainers:
  - ishinder
  - coperni
package:
  name: eastr
  version: 1.1.2
requirements:
  build:
  - make
  - cmake
  - None
  - automake
  - autoconf
  - libtool
  host:
  - pip
  - python
  - setuptools
  - zlib
  run:
  - python
  - biopython >=1.81,<2.0
  - mappy >=2.26,<3.0
  - numpy >=1.26.1
  - pandas >=2.1.2,<2.3
  - pysam >=0.22.0,<0.23
  - bowtie2
  - samtools
source:
  sha256: 9ddfa1f00e6840b1bccecc450e06817baf5e2b32c2fd34927ce7a4410e9e1240
  url: https://pypi.io/packages/source/e/eastr/eastr-1.1.2.tar.gz
test:
  commands:
  - eastr --help
  imports:
  - eastr
