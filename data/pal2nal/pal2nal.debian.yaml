descr:
- package: pal2nal
  description: Konverterer proteiner til genomisk DNA-sammenligning
  long_description: " PAL2NAL er et program, der konverterer en flersekvenssammenligning
    af\n proteiner og de tilsvarende DNA-sekvenser (eller mRNA-) til en codon-\n baseret
    DNS-sammenligning. Programmet tildeler automatisk den tilsvarende\n codon-sekvens
    selv om DNA-sekvensens inddata har forskelle med\n proteinsekvensen eller indeholder
    UTR'er, polyA-haler. Den kan også\n håndtere billedskift i sammenligningen, der
    er egnet for analyse af\n pseudogener. Den medfølgende codon-baserede DNA-sammenligning
    kan\n derudover udsættes for beregningen af synonymous (Ks) og ikke-synonymous\n\
    \ (Ka) erstatningsrater.\n"
  release: sid
