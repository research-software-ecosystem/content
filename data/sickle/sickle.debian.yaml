- package: sickle
  description: outil de réduction adaptative à des fenêtres pour des fichiers 
    FASTQ utilisant la qualité
  long_description: " La plupart des technologies de séquençage produisent des lectures
    dont la\n qualité diminue vers l’extrémité 3'. Les bases appelées incorrectement
    ont\n un impact négatif sur les assemblages, les correspondances et les analyses\n\
    \ bioinformatiques en aval.\n .\n Sickle est un outil qui utilise des fenêtres
    coulissantes selon des seuils\n de qualité et de longueur pour déterminer quand
    la qualité est\n suffisamment basse pour couper l’extrémité 3' des lectures. Il
    supprime\n aussi des lectures en se basant sur le seuil de longueur. Il prend
    les\n valeurs de qualité et fait coulisser une fenêtre parmi celles dont la\n\
    \ longueur est 0,1 fois la longueur de la lecture. Si la longueur est\n inférieure
    à 1, alors la fenêtre est définie pour être égale à la longueur\n de la lecture.
    Sinon, la fenêtre coulisse le long des valeurs de qualité\n jusqu’à ce que la
    qualité moyenne descend en dessous du seuil. À ce point,\n l’algorithme détermine
    où dans la fenêtre la baisse se produit et coupe à\n cet endroit les chaines de
    lecture et de qualité. Cependant, si le point\n de coupure est inférieur au seuil
    de longueur minimale alors la lecture\n est entièrement rejetée.\n .\n Sickle
    prend en charge quatre type de valeurs de qualité : Illumina,\n Solexa, Phred
    et Sanger. Remarquez que le réglage de qualité Solexa est\n une approximation
    (la conversion réelle est une transformation non\n linéaire). L’approximation
    d’extrémité est bonne.\n .\n Sickle prend aussi en charge des fichiers d’entrée
    compressés.\n"
