descr:
- package: skewer
  description: post-processing of high-throughput DNA sequence reads
  long_description: " skewer implements the bit-masked k-difference matching algorithm\n
    dedicated to the task of adapter trimming and it is specially designed\n for processing
    next-generation sequencing (NGS) paired-end sequences.\n .\n Features\n .\n  *
    Detection and removal of adapter sequences\n  * Insertion and deletion allowed
    in pattern matching\n  * Targeted at Single End, Paired End (PE), and Long Mate
    Pair (LMP) reads\n  * Demultiplexing of barcoded sequencing runs\n  * Multi-threading
    support\n  * Trimming based on phred quality scores\n  * IUPAC characters for
    barcodes and adapters\n  * Compressed input and output support\n"
  release: sid
  description_md5: b441f177d77eef511d970fccfb663491
  license: unknown
  blend: debian-med
- package: skewer
  description: Efterbehandling af høj-gennemløb DNA-sekvenslæsninger
  long_description: " Skewer implementerer den bit-maskede k-forskels matchende algoritme
    dedikeret til opgaven med adapter-tilpasning og den er specielt designet til at
    behandle næstegenerations sekventering (NGS) paired-end sekvenser.\n .\n Funktioner\n
    .\n  * Registrering og fjernelse af adaptersekvenser\n  * Indsættelse og sletning
    tilladt i mønstermatchning\n  * Målrettet læsningerne Single End, Paired End (PE)
    og Long Mate\n    Pair (LMP)\n  * Demultiplexing af stregkodede sekventeringsafviklinger\n\
    \  * Tilpasning baseret på phred-kvalitetsbedømmelser\n  * IUPAC-tegn for stregkoder
    og adaptere\n  * Komprimeret understøttelse for inddata og uddata\n"
