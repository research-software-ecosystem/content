descr:
- package: plink1.9
  description: Werkzeugsatz für die Analyse von Zusammenhängen im gesamten Genom
  long_description: " Plink erwartet als Eingabe die Daten aus SNP-Chips (Single Nucleotide\n
    Polymorphismus) von vielen einzelnen Individuen und deren phänotypische\n Beschreibung
    einer Krankheit. Das Programm findet Verbindungen von\n einzelnen oder Paaren
    von DNA-Varianten mit einem Phänotyp. Es kann\n SNP-Erläuterungen aus einer Online-Quelle
    abrufen.\n .\n SNPs können einzeln oder als Paar auf ihren Zusammenhang mit\n
    Krankheitsphänotypen bewertet werden. Die gemeinsame Untersuchung\n von Varianten
    von Genkopien wird unterstützt. Eine Vielzahl von\n statistischen Tests wurde
    implementiert.\n .\n Plink1.9 ist eine umfassende Aktualisierung von plink mit
    neuen\n Algorithmen und neuen Methoden, schneller und sparsamer im\n Speicherverbrauch
    als das erste plink.\n .\n Bitte beachten Sie: Die ausführbare Anwendung wurde
    wegen\n eines Namenskonflikts zu plink1.9 umbenannt. Mehr dazu unter\n /usr/share/doc/plink1.9/README.Debian.\n"
  release: sid
  description_md5: 67f7103d194e68a793cc749b4f4ccf61
  license: unknown
  blend: debian-med
- package: plink1.9
  description: insieme di strumenti di analisi per associazione dell'intero genoma
  long_description: " plink si aspetta in input i dati da chip SNP (polimorfismi a
    singolo\n nucleotide) di molti individui e la loro descrizione fenotipica di una\n
    malattia. Trova associazioni tra una variazione singola o una coppia di\n variazioni
    nel DNA con un fenotipo e può recuperare le annotazioni SNP da\n una fonte in
    linea.\n .\n Gli SNP possono essere analizzati individualmente o a coppie per
    valutare\n la loro associazione con fenotipi di malattie. È possibile ricercare\n
    congiuntamente variazioni nel numero di copie. Sono stati implementati\n svariati
    test statistici.\n .\n plink1.9 è un esteso aggiornamento di plink con nuovi algoritmi
    e nuovi\n metodi, più veloce e con meno consumo di memoria rispetto al primo plink.\n
    .\n Notare che l'eseguibile è stato rinominato in plink1.9 per una collisione\n
    di nomi. Ulteriori informazioni su questo possono essere lette in\n /usr/share/doc/plink1.9/README.Debian.\n"
  release: sid
  description_md5: 67f7103d194e68a793cc749b4f4ccf61
  license: unknown
  blend: debian-med
- package: plink1.9
  description: whole-genome association analysis toolset
  long_description: " plink expects as input the data from SNP (single nucleotide
    polymorphism)\n chips of many individuals and their phenotypical description of
    a disease.\n It finds associations of single or pairs of DNA variations with a
    phenotype\n and can retrieve SNP annotation from an online source.\n .\n SNPs
    can evaluated individually or as pairs for their association with the\n disease
    phenotypes. The joint investigation of copy number variations is\n supported.
    A variety of statistical tests have been implemented.\n .\n plink1.9 is a comprehensive
    update of plink with new algorithms and new\n methods, faster and less memory
    consumer than the first plink.\n .\n Please note: The executable was renamed to
    plink1.9\n because of a name clash.  Please read more about this\n in /usr/share/doc/plink1.9/README.Debian.\n"
  release: sid
  description_md5: 67f7103d194e68a793cc749b4f4ccf61
  license: unknown
  blend: debian-med
- package: plink1.9
  description: Værktøjssæt til associationsanalyse for hele genomer
  long_description: " Plink forventer data fra SNP-chip (single nucleotide polymorphism)
    for\n mange individuelle og deres fænotypiske beskrivelse af en sygdom.\n Programmet
    finder associationer for enkelte eller par af DNA-variationer\n med en fænotype
    og kan hente SNP-annotation fra en netkilde.\n .\n SNP'er kan evalueres individuelt
    eller som par for deres association med\n sygdomsfænotyper. Den samlede undersøgelse
    af kopiantalvariationer er\n understøttet. En række statistiske test er blevet
    implementeret.\n .\n Plink1.9 er en omfattende opdatering af plink med nye algoritmer
    og nye\n metoder, hurtigere og mindre hukommelsesforbrugende end den første plink.\n
    .\n Bemærk venligst: Den kørbare fil blev omdøbt til plink1.9 på grund af et\n
    navnesammenfald. Læs venligst mere om dette i\n /usr/share/doc/plink1.9/README.Debian.\n"
  release: sid
  description_md5: 67f7103d194e68a793cc749b4f4ccf61
  license: unknown
  blend: debian-med
- package: plink1.9
  description: outils d'analyse d'associations sur le génome entier
  long_description: " Plink traite les données provenant de fragments SNP (single
    nucleotide\n polymorphism — polymorphisme d'un seul nucléotide) de nombreux individus\n
    et leur description d'un phénotype pathologique. Il trouve les\n associations
    entre un phénotype et les variations d'ADN simple ou double\n brin et il peut
    récupérer les annotations SNP depuis une ressource en\n ligne.\n .\n Les SNP peuvent
    être analysés individuellement ou en tant que paires pour\n leur association avec
    les phénotypes pathologiques. L'étude conjointe des\n variations du nombre de
    copies est prise en charge. Divers tests\n statistiques ont été implémentés.\n
    .\n Plink1.9 est une mise à jour complète de plink avec de nouveaux\n algorithmes
    et de nouvelles méthodes et une utilisation de la mémoire plus\n faible et rapide
    que le premier plink.\n .\n Il est à noter que l'exécutable a été renommé en plink1.9
    en raison d'un\n conflit de noms. Consulter /usr/share/doc/plink1.9/README.Debian
    pour plus\n d'informations.\n"
  release: sid
  description_md5: 67f7103d194e68a793cc749b4f4ccf61
  license: unknown
  blend: debian-med
