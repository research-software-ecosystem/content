descr:
- package: plink
  description: Werkzeugsatz für die Analyse von Zusammenhängen im gesamten Genom
  long_description: " Plink erwartet als Eingabe die Daten aus SNP-Chips (Single Nucleotide\n
    Polymorphismus) von vielen einzelnen Individuen und deren phänotypische\n Beschreibung
    einer Krankheit. Das Programm findet Verbindungen von\n einzelnen oder Paaren
    von DNA-Varianten mit einem Phänotyp. Es kann\n SNP-Erläuterungen aus einer Online-Quelle
    abrufen.\n .\n SNPs können einzeln oder als Paar auf ihren Zusammenhang mit\n
    Krankheitsphänotypen bewertet werden. Die gemeinsame Untersuchung\n von Varianten
    von Genkopien wird unterstützt. Eine Vielzahl von\n statistischen Tests wurde
    implementiert.\n .\n Bitte beachten Sie: Die ausführbare Anwendung wurde wegen\n
    eines Namenskonflikts zu plink1 umbenannt. Mehr dazu unter\n /usr/share/doc/plink/README.Debian.\n"
  release: sid
  description_md5: 0b2b918c34eb1b80efe9854bb4994923
  license: unknown
  blend: debian-med
- package: plink
  description: insieme di strumenti di analisi per associazione dell'intero genoma
  long_description: " plink si aspetta in input i dati da chip SNP (polimorfismi a
    singolo\n nucleotide) di molti individui e la loro descrizione fenotipica di una\n
    malattia.\n Trova associazioni tra una variazione singola o una coppia di variazioni\n
    nel DNA con un fenotipo e può recuperare le annotazioni SNP da una fonte\n in
    linea.\n .\n Gli SNP possono essere analizzati individualmente o a coppie per
    valutare\n la loro associazione con fenotipi di malattie. È possibile ricercare\n
    congiuntamente variazioni nel numero di copie. Sono stati implementati\n svariati
    test statistici.\n .\n Notare che l'eseguibile è stato rinominato in plink1 per
    una collisione di\n nomi. Ulteriori informazioni su questo possono essere lette
    in\n /usr/share/doc/plink/README.Debian .\n"
  release: sid
  description_md5: 0b2b918c34eb1b80efe9854bb4994923
  license: unknown
  blend: debian-med
- package: plink
  description: whole-genome association analysis toolset
  long_description: " plink expects as input the data from SNP (single\n nucleotide
    polymorphism) chips of many individuals\n and their phenotypical description of
    a disease.\n It finds associations of single or pairs of DNA\n variations with
    a phenotype and can retrieve\n SNP annotation from an online source.\n .\n SNPs
    can evaluated individually or as pairs for their\n association with the disease
    phenotypes. The joint\n investigation of copy number variations is supported.\n
    A variety of statistical tests have been implemented.\n .\n Please note: The executable
    was renamed to plink1\n because of a name clash.  Please read more about this\n
    in /usr/share/doc/plink/README.Debian.\n"
  release: sid
  description_md5: 0b2b918c34eb1b80efe9854bb4994923
  license: unknown
  blend: debian-med
- package: plink
  description: Værktøjssæt til associationsanalyse for hele genomer
  long_description: " plink forventer inddata i form af data fra SNP (single nucleotide\n
    polymorphism) chip af mange individer og deres fænotypiske\n sygdomsbeskrivelse.
    Den finder associationer fra enkelte eller parvise\n DNA-variationer med en fænotype
    og kan indhente SNP-annotation fra en\n online-kilde.\n .\n SNP'er kan evalueres
    individuelt eller som par efter deres association med\n sygdommens fænotyper.
    Der er understøttelse af fælles undersøgelse af\n eksemplarnummer-variationer.
    Der er implementeret en variation af\n statistiske test.\n .\n Bemærk venligst:
    Den eksekverbare fil blev omdøbt til plink1 på grund af et\n  sammenstød af navne.
    Læs venligst mere om dette i\n /usr/share/doc/plink/README.Debian.\n"
  release: sid
  description_md5: 0b2b918c34eb1b80efe9854bb4994923
  license: unknown
  blend: debian-med
- package: plink
  description: outils d'analyse d'associations sur le génome entier
  long_description: " Plink traite les données provenant de fragments SNP (single\n
    nucleotide polymorphism) de nombreux individus et leur description d'un\n phénotype
    pathologique. Il trouve les associations entre un phénotype et\n les variations
    d'ADN simple ou double brin et il peut récupérer les\n annotations SNP depuis
    une ressource en ligne.\n .\n Les SNP peuvent être analysés individuellement ou
    en tant que paires pour\n leur association avec les phénotypes pathologiques.
    L'étude conjointe des\n variations du nombre de copies est prise en charge. Divers
    tests\n statistiques ont été implémentés.\n .\n Remarque : l'exécutable a été
    renommé plink1 du fait d'un conflit de noms.\n Pour en savoir plus, lire /usr/share/doc/plink/README.Debian.\n"
  release: sid
  description_md5: 0b2b918c34eb1b80efe9854bb4994923
  license: unknown
  blend: debian-med
