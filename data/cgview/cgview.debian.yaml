- package: cgview
  description: visionneuse de génome circulaire
  long_description: " CGView est un paquet Java pour créer des cartes de haute qualité
    et\n zoomables de génomes circulaires. Son but principal est de servir de\n composant
    d'infrastructures d'annotation de séquences, comme un moyen de\n générer une sortie
    visuelle adaptée pour le web. Les informations de\n caractéristiques et les options
    de rendu sont fournies au programme grâce à\n un fichier XML, un fichier délimité
    par les tabulations ou un fichier ptt\n NCBI. CGView convertit l'entrée en une
    carte graphique (au format PNG, JPG\n ou SVG) complète avec des étiquettes, un
    titre, des légendes et des\n annotations. En plus de la carte complète par défaut,
    le programme peut\n créer une série de cartes hyperliées montrant des vues agrandies.
    Les\n cartes liées peuvent être explorées avec n'importe quel navigateur, ce qui\n\
    \ permet une navigation rapide dans le génome et facilite le partage de\n données.
    Les étiquettes de caractéristiques dans les cartes peuvent être\n des liens vers
    des ressources externes, permettant aux cartes CGView d'être\n intégrées avec
    du contenu de site web ou des bases de données existants.\n .\n En plus de l'application
    CGView, une API est disponible pour créer des\n cartes depuis d'autres applications
    Java avec le paquet cgview.\n .\n CGView peut être utilisé pour :\n  — la visualisation
    et la navigation de génome bactérien ; CGView peut\n    être incorporé dans des
    infrastructures d'annotation de génome\n    bactérien comme un moyen de créer
    du contenu web pour la visualisation\n    de données et la navigation. Le contenu
    de la carte ne nécessite pas\n    d'applet Java ou de greffon de navigateur particulier ;\n\
    \  — la génération de poster de génome ; CGView peut créer des images de la\n\
    \    taille d'un poster de génomes circulaires dans des formats d'images\n   \
    \ rasterisés ou au format SVG ;\n  — la visualisation d'analyse de séquence ;
    CGView peut servir à afficher\n    la sortie de programmes d'analyse de séquences
    dans un contexte\n    circulaire.\n .\n Fonctions de CGView :\n  — création d'images
    aux formats PNG, JPG ou SVG. Voir la galerie CGView ;\n  — création de cartes
    statiques ou interactives. Les cartes interactives\n    utilisent des images standard
    PNG et des cartes d'images HTML. La sortie\n    SVG est incluse dans les cartes
    interactives (voir l'exemple) ;\n  — l'entrée XML permet un contrôle complet sur
    l'apparence de la carte ;\n  — des fichiers d'entrée délimités par des tabulations
    et des fichiers ptt\n    NCBI peuvent servir d'alternative au format XML ;\n \
    \ — l'API CGView peut servir à intégrer CGView dans des applications Java ;\n\
    \  — l'applet CGView peut servir à intégrer des cartes zoomables dans les\n  \
    \  pages web (voir l'exemple) ;\n  — le serveur CGView peut servir à créer des
    cartes en ligne.\n"
