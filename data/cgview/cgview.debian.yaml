- package: cgview
  description: Cirkulær genomfremviser
  long_description: " CGView er en Java-pakke, med zoomeffekt, til frembringelse af
    kort i høj\n kvalitet over cirkulære genomer. Dets primære formål er, at fungere
    som en\n komponent for sekvensannotationsdatakanaler, som et middel til visuelle\n\
    \ uddata egnet til nettet. Funktionsinformation og optegningsmuligheder kan\n\
    \ tilføres til programmet med en XML-fil, en indryk-afgrænset fil, eller en\n\
    \ NCBI TOT-fil. CGView konverterer inddata til et grafisk kort (PNG-, JPG-,\n\
    \ eller Scalable Vector Graphics-format), komplet med etiketter, en titel,\n tekstforklaringer
    og fodnoter. Ud over standarden for et fuldt kort kan\n Programmet oprette en
    række hyperhenvisningskort, med udvidede visninger.\n De henviste kort kan udforskes
    ved hjælp af en internetbrowser, hvilket\n tillader hurtig kig igennem genomet
    og let datadeling. Funktionsetiketterne\n i kort har hyperhenvisninger til eksterne
    ressourcer,\n så CGView-kort kan integreres med eksisterende hjemmesideindhold
    eller\n databaser.\n .\n Ud over CGView-programmet skal en API være tilgængelig
    for at oprette kort\n inde fra andre Java-programmer, ved hjælp af cgview-pakken.\n\
    \ .\n CGView kan bruges til det ​​følgende:\n  * Bakteriel genomvisualisering
    og gennemløb - CGView kan indarbejdes i\n    bakterielle genomannotationsdatakanaler,
    som et middel til at oprette\n    internetindhold for datavisualisering og -navigation.
    PNG- og\n    billedkortindhold kræver ikke Javapanelprogrammer eller særlige\n\
    \    browserudvidelsesmoduler.\n  * Genomplakatoprettelse - CGView kan oprette
    billeder i plakatstørrelse\n    cirkulære genomer i rasteriserede billedformater
    eller i Scalable Vector\n    Grafik-format.\n  * Sekvensanalysevisualisering -
    CGView kan bruges til at vise\n    produktion af sekvensanalyseprogrammer i en
    cirkulær sammenhæng.\n .\n CGView funktioner:\n  * Billeder kan genereres i PNG,
    JPG eller SVG-format. se\n    CGView galleri.\n  * Statiske eller interaktive
    kort kan oprettes. De interaktive kort\n    gør brug af PNG-billeder og HTML-grafikobjekter.
    Scalable Vector\n    Grafik-uddata er inkluderet i de interaktive kort (se eksempel).\n\
    \  * XML-indgangen giver fuldstændig kontrol over udseendet af kortet.\n  * Tabulatorsepareret
    inddatafiler og NCBI TOT-filer kan bruges som et\n    alternativ til XML-formatet.\n\
    \  * CGView-API'en kan bruges til at indarbejde CGView i Javaanvendelser.\n  *
    CGView-panelprogrammet kan bruges til at indarbejde kort, der kan\n    zoomes
    på, i internetsider (se eksempel).\n  * CGView-serveren kan bruges til at oprette
    kort til nettet.\n"
