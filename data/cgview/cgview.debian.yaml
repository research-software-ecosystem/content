- package: cgview
  description: visualizzatore di genoma circolare
  long_description: " CGView è un pacchetto Java per generare mappe di alta qualità
    e zoomabili\n di genomi circolari. Il suo scopo primario è di servire come componente
    di\n catene per annotazione di sequenze, come mezzo per generare output visibile\n\
    \ adatto per il web. Informazioni sulle caratteristiche e opzioni per il\n rendering
    sono fornite al programma usando un file XML, un file delimitato\n da tabulazioni
    o un file ptt NCBI. CGView converte l'input in una mappa\n grafica (in formato
    PNG, JPG o Scalable Vector Graphics), completa di\n etichette, un titolo, legende
    e note a piè di pagina. In aggiunta alla\n mappa predefinita della vista totale,
    il programma può generare una serie\n di mappe con collegamenti ipertestuali che
    mostrano viste espanse. Le mappe\n collegate possono essere esplorate usando qualsiasi
    browser web,\n permettendo una esplorazione rapida del genoma e facilitando la\n\
    \ condivisione dei dati. Le etichette delle caratteristiche nelle mappe\n possono
    avere collegamenti ipertestuali a risorse esterne, permettendo alle\n mappe di
    CGView di essere integrate con il contenuto di database o siti web\n esistenti.\n\
    \ .\n In aggiunta all'applicazione CGView, è disponibile un'API per generare\n\
    \ mappe dall'interno di altre applicazioni Java usando il pacchetto cgview.\n\
    \ .\n CGView può essere usato per le seguenti cose:\n  * visualizzazione ed esplorazione
    del genoma dei batteri: CGView può\n    essere incorporato in catene di annotazione
    del genoma dei batteri,\n    come mezzo per generare contenuto web per visualizzazione
    e navigazione\n    dei dati; il contenuto PNG e la mappa di immagine non richiedono
    applet\n    Java o plugin speciali per il browser;\n  * generazione di poster
    di genoma: CGView può generare immagini di\n    genomi circolari grandi come un
    poster in formati di immagine raster\n    o Scalable Vector Graphics;\n  * visualizzazione
    di analisi di sequenze: CGView può essere usato per\n    mostrare l'output di
    programmi di analisi di sequenze in un contesto\n    circolare.\n .\n Funzionalità
    di CGView:\n  * possono essere generate immagini nei formati PNG, JPG o SVG; vedere\n\
    \    la galleria di CGView;\n  * possono essere generate mappe statiche o interattive;
    le mappe\n    interattive fanno uso di immagini PNG standard e di mappe di immagine\n\
    \    HTML; l'output Scalable Vector Graphics è incluso nelle mappe\n    interattive
    (vedere l'esempio);\n  * l'input XML permette il controllo completo sull'aspetto
    della mappa;\n  * possono essere usati file di input delimitati da tabulazioni
    e file\n    ptt NCBI in alternativa al formato XML;\n  * l'API di CGView può essere
    usata per incorporare CGView in applicazioni\n    Java;\n  * l'applet di CGView
    può essere usata per incorporare mappe zoomabili in\n    pagine web (vedere l'esempio);\n\
    \  * il server di CGView può essere usato per generare mappe in linea.\n"
