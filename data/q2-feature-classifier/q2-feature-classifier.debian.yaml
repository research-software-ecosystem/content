- package: q2-feature-classifier
  description: plugin QIIME 2 per gestione di classificazione tassonomica
  long_description: " QIIME 2 è un pacchetto per analisi del microbioma potente, estensibile
    e\n decentralizzato con attenzione a trasparenza di analisi e dati. QIIME2\n permette
    ai ricercatori di iniziare un'analisi con dati di sequenze di DNA\n grezze e finire
    con figure di qualità di pubblicazione e risultati\n statistici. Caratteristiche
    principali:\n  * tracciamento integrato e automatico della provenienza dei dati;\n\
    \  * sistema di tipi semantici;\n  * sistema a plugin per estendere le funzionalità
    di analisi del\n    microbioma;\n  * gestione per più tipi di interfacce utente
    (es. API, riga di comando,\n    grafica).\n .\n QIIME 2 è un completo rifacimento
    e riscrittura della catena di analisi di\n microbioma QIIME 1. QIIME 2 risolve
    molte delle limitazioni di QIIME 1\n mantenendo al contempo le funzionalità che
    fanno di QIIME 1 una catena di\n analisi potente e ampiamente utilizzata.\n .\n\
    \ QIIME 2 attualmente gestisce una catena di elaborazione iniziale end-to-end\n\
    \ per analisi del microbioma. Nuove funzionalità diventeranno regolarmente\n disponibili
    attraverso plugin per QIIME 2. Si può vedere un elenco dei\n plugin attualmente
    disponibili sulla pagina dei plugin disponibili di QIIME\n 2. La pagina dei plugin
    futuri elenca i plugin che sono in fase di sviluppo.\n"
