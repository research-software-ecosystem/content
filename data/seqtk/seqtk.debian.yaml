descr:
- package: seqtk
  description: strumento veloce e leggero per elaborare sequenze in formato FASTA
    o FASTQ
  long_description: " Attualmente, seqtk gestisce il taglio basato sulla qualità con
    l'algoritmo\n phred, convertendo fastq in fasta, sequenze complementari inverse,\n
    l'estrazione o il mascheramento di sottosequenze in regioni date in un file\n
    BED/elenco di nomi e altro. Contiene un modulo di sottocampionamento per\n campionare
    esattamente n sequenze o una frazione di sequenze.\n .\n seqtk gestisce file di
    input sia fasta sia fastq, che possono opzionalmente\n essere compressi con gzip.\n"
  release: sid
  description_md5: 308a3dd5ca3e5c5c42215a0c840a4a23
  license: unknown
  blend: debian-med
- package: seqtk
  description: Fast and lightweight tool for processing sequences in the FASTA or
    FASTQ format
  long_description: " Currently, seqtk supports quality based trimming with the phred\n
    algorithm, converting fastq to fasta, reverse complementing sequences,\n extracting
    or masking subsequences in regions given in a BED/name list\n file, and more.\
    \  It contains a subsampling module to sample exactly n\n sequences or a fraction
    of sequences.\n .\n Seqtk supports both fasta and fastq input files, which can
    be\n optionally gzip compressed.\n"
  release: sid
  description_md5: 308a3dd5ca3e5c5c42215a0c840a4a23
  license: unknown
  blend: debian-med
- package: seqtk
  description: Hurtigt letvægtsværktøj til behandling af sekvenser i formaterne FASTA
    eller FASTQ
  long_description: " I øjeblikket understøtter seqtk en kvalitetsbaseret justering
    med\n algoritmen phred, konvertering fra fastq til fasta, komplementering af\n
    omvendte sekvenser, udpakning eller maskering af delsekvender i regioner,\n der
    stammer fra en BED/navneliste-fil, og mere. Den indeholder et modul til\n at indsamle
    delvise prøver, der indsamler eksakt n sekvenser eller en\n fraktion af sekvenser.\n
    .\n Seqtk understøtter både inddatafiler af typen fasta og fastq, der valgfrit\n
    kan komprimeres med gzip.\n"
  release: sid
  description_md5: 308a3dd5ca3e5c5c42215a0c840a4a23
  license: unknown
  blend: debian-med
