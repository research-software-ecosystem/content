about:
  description: Statistical tools for building random mutagenesis libraries for prokaryotes.
    The package has functions for handling the occupancy distribution for a multinomial
    and for estimating the number of essential genes in random transposon mutagenesis
    libraries.
  home: https://bioconductor.org/packages/3.18/bioc/html/occugene.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functions for Multinomial Occupancy Distribution
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:occugene
  - doi:10.1007/978-1-59745-321-9_22
  parent_recipe:
    name: bioconductor-occugene
    path: recipes/bioconductor-occugene
    version: 1.40.0
package:
  name: bioconductor-occugene
  version: 1.62.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 264da1422714d735ac474b414e57a2a9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/occugene_1.62.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/occugene/occugene_1.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/occugene_1.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-occugene/bioconductor-occugene_1.62.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('occugene')"
