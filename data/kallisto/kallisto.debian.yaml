- package: kallisto
  description: near-optimal RNA-Seq quantification
  long_description: " Kallisto is a program for quantifying abundances of transcripts
    from\n RNA-Seq data, or more generally of target sequences using high-throughput\n
    sequencing reads. It is based on the novel idea of pseudoalignment for\n rapidly
    determining the compatibility of reads with targets, without the\n need for alignment.
    On benchmarks with standard RNA-Seq data, kallisto\n can quantify 30 million human
    reads in less than 3 minutes on a Mac\n desktop computer using only the read sequences
    and a transcriptome index\n that itself takes less than 10 minutes to build. Pseudoalignment
    of\n reads preserves the key information needed for quantification, and\n kallisto
    is therefore not only fast, but also as accurate than existing\n quantification
    tools. In fact, because the pseudoalignment procedure is\n robust to errors in
    the reads, in many benchmarks kallisto significantly\n outperforms existing tools.\n"
  release: sid
  description_md5: 9d173d648de2d1e7d239c362fbb1a5ae
  license: unknown
  blend: debian-med
- package: kallisto
  description: quantification RNA-seq presque optimale
  long_description: " Kallisto est un programme pour quantifier l’abondance de transcriptions\n
    de données de RNA-Seq, ou, plus généralement, de séquences cibles en\n utilisant
    le séquençage de lectures à haut débit. Il est basé sur l’idée\n nouvelle de pseudoalignement
    pour déterminer la compatibilité de lectures\n avec des cibles sans avoir besoin
    de l’alignement. Sur des bancs d’essai\n avec des données de RNA-Seq standard,
    kallisto peut quantifier 30 millions\n de lectures d’humain en moins de 3 minutes
    sur un ordinateur de bureau Mac\n en utilisant les séquences de lectures et un
    index de transcriptome qui\n lui-même se construit en moins de 10 minutes. Le
    pseudoalignement de\n lectures préserve l’information clé nécessaire pour la quantification,
    et\n par conséquent kallisto n’est pas seulement rapide, mais également aussi\n
    précis que les outils de quantification existants. En fait, parce que la\n procédure
    de pseudoalignement est peu sensible aux erreurs dans les\n lectures, dans plusieurs
    bancs d’essai kallisto surpasse de manière\n significative les outils existants.\n"
  release: sid
