descr:
- package: kallisto
  description: Næsten optimal RNA-Seq-kvantificering
  long_description: " Kallisto er et program til at kvantificere mængder af transskriptioner
    fra\n RNA-Seq-data, eller mere generelt af målsekvenser, der anvender sekvenslæsning
    med høj gennemløb. Det er baseret på den nye ide om pseudosammenligning for hurtigt
    at bestemme kompatibiliteten af aflæsninger med mål, uden behov for ensretning.
    På sammenligninger med RNA-Seq-standarddata kan kallisto kvantificere 30 millioner
    menneskelige læsninger på mindre end 3 minutter på en Mac-stationær computer,
    der kun bruger læsesekvenserne og et transkriptomindeks som i sig selv tager mindre
    end 10 minutter at bygge. Pseudojustering af læser bevarer de nødvendige nøgleoplysninger
    til kvantificering, og kallisto er derfor ikke kun hurtig, men også lige så præcis
    som eksisterende kvantificeringsværktøjer. Faktisk, fordi pseudosammenligningsproceduren
    er robust over for fejl i læsningerne, i mange sammenligninger udkonkurrerer kallisto
    eksisterende værktøjer.\n"
  release: sid
