descr:
- package: mirtop
  description: Mærk miRNA'er med et standardnavn mirna/isomir
  long_description: " Hovedformålet med dette projekt er at oprette en refleksionsgruppe
    på metazoan microRNa'er (miRNA'er), åben for alle interesserede forskere, til
    at identificere blokeringer og udvikle standarder og vejledninger, der forbedrer
    miRNA-forskning, ressourcer og kommunikation. Dette kan gøres via brugen af standardiserede
    filformater, vejledninger for gen- og variantnomenklaturer og forbedringer i miRNA-biologiforståelse.
    Gruppen vil eventuelt også forsøge at øge omfanget til udviklingen af opstartsværktøjer,
    dataressourcer og vejledninger i anbefalet brug der kan hjælpe det videnskabelige
    miljø ved at tilbyde høj troværdigt og\n valideret forsknings- og analysestrategier,
    uanset ekspertise indenfor\n dette felt. Denne pakke tilbyder kommandolinjegrænsefladen
    til mirtop.\n"
  release: sid
  description_md5: 84ca0e553994f8bd8ea4d86e532e4e28
  license: unknown
  blend: debian-med
- package: mirtop
  description: Kommentieren von micrRNAs mit einer Standard-Mirna/Isomir-Benennung
  long_description: " Das Hauptziel dieses Projekts ist die Schaffung einer Reflexionsgruppe\n\
    \ zu Metazoon-microRNAs (miRNAs), die allen interessierten Forschern offen steht,
    um Blockaden zu identifizieren und Standards und Richtlinien zur Verbesserung
    der miRNA-Forschung, -Ressourcen und -Kommunikation zu entwickeln. Dies kann durch
    die Verwendung standardisierter Dateiformate, Richtlinien zur Gen- und Variantennomenklatur
    und Fortschritte beim Verständnis der miRNA-Biologie geschehen. Die Gruppe wird
    schließlich\n auch darauf abzielen, ihre Breite auf die Entwicklung neuartiger
    Werkzeuge, Datenressourcen und Best-Practice-Richtlinien auszudehnen, die der
    wissenschaftlichen Gemeinschaft zugute kommen, indem sie unabhängig von\n der
    Expertise auf diesem Gebiet vertrauenswürdige, validierte Forschungs- und Analysestrategien
    bereitstellt. Dieses Paket stellt die Befehlszeilenschnittstelle für Mirtop bereit.\n"
  release: sid
  description_md5: 84ca0e553994f8bd8ea4d86e532e4e28
  license: unknown
  blend: debian-med
- package: mirtop
  description: annotate miRNAs with a standard mirna/isomir naming
  long_description: " The main goal of this project is to create a reflection group
    on metazoan\n microRNAs (miRNAs), open to all interested researchers, to identify
    blockages\n and develop standards and guidelines to improve miRNA research, resources
    and\n communication. This can go through the use of standardized file formats,
    gene\n and variants nomenclature guidelines, and advancements in miRNA biology\n\
    \ understanding. The group will eventually also aim at expanding its breadth to\n\
    \ the development of novel tools, data resources, and best-practices guidelines\n\
    \ to benefit the scientific community by providing high confidence validated\n\
    \ research and analysis strategies, regardless the expertise in this field.\n\
    \ This package provides the command line interface to mirtop.\n"
  release: sid
  description_md5: 84ca0e553994f8bd8ea4d86e532e4e28
  license: unknown
  blend: debian-med
