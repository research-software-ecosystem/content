- package: fasttree
  description: Fylogenetiske træer fra opstillinger af nukleotid- eller proteinsekvenser
  long_description: " FastTree udleder cirka-maksimum-likelihood fylogenetiske træer
    fra \n opstillinger af nukleotid- eller proteinsekvenser. Den håndterer\n opstillinger
    med op til en million sekvenser på rimelig tid og brug af\n hukommelse. For store
    justeringer er FastTree 100-1000 gange hurtigere\n end PhyML 3.0 eller RAxML 7.\n
    .\n FastTree er mere præcis end PhyML 3 med standardindstillinger, og meget\n
    mere præcis end afstands-matrix metoder, der traditionelt anvendes til\n store
    justeringer. FastTree bruger Jukes-Cantor eller generaliseret \n tid-reversible
    (GTR) modeller af nukleotid-evolution og JTT (Jones-\n Taylor-Thornton 1992) modelaminosyreevolution.
    For at tage højde for de\n varierende satser evolution på tværs af steder, bruger
    FastTree en\n enkelt sats for hvert sted (»CAT«-tilnærmelsen). Hvis du hurtigt
    vil\n estimere pålideligheden af hver splittelse i træet, FastTree beregner\n
    lokal støtteværdier med Shimodaira-Hasegawa-test (disse er de samme som\n PhyML
    3s »SH-lignende lokale understøtninger«).\n .\n Denne pakke indeholder en enkelt
    gevindudførelse (fasttree) og en\n parallel udgave, som bruger OpenMP (fasttreMP).\n"
  release: sid
  description_md5: 92f3a33129721b36163994961abaa6df
  license: unknown
  blend: debian-med
- package: fasttree
  description: arbres phylogénétiques à partir d'alignements de nucléotides ou des
    séquences de protéines
  long_description: " Le paquet FastTree déduit les arbres phylogénétiques de probabilité\n
    approximativement maximale des alignements de nucléotides ou des séquences\n de
    protéines. Il manipule des alignements jusqu'à un million de séquences\n en une
    quantité de temps et de mémoire raisonnable. Pour de grands\n alignements, le
    paquet FastTree est 100 à 1000 fois plus rapide que la\n version 3.0 du paquet
    PhyML ou la version 7 du paquet RAxML.\n .\n Le paquet FastTree est plus précis
    que la version 3 du paquet PhyML avec\n des paramètres par défaut, et bien plus
    précis que les méthodes de matrices\n de distances qui sont traditionnellement
    utilisées pour de grands\n alignements. Le paquet FastTree utilise les modèles
    de Jukes-Cantor (1969)\n ou « Generalized Time Reversible » (GTR . Simon Tavaré
    , 1986) de l'évolution\n de nucléotides et le modèle de Jones, Taylor and Thornton
    (1992) de\n l'évolution des acides aminés. Pour tenir compte des taux variants
    de\n l'évolution à travers les sites, FastTree utilise un taux unique de\n chaque
    site (l'approximation CAT). Pour estimer rapidement la fiabilité de\n chaque scission
    dans l'arbre, le paquet FastTree calcule les valeurs\n d'appui avec le test de
    Shimodaira-Hasegawa (1999 ; Ces valeurs d'appui\n sont les mêmes que « les appuis
    locaux de type Shimodaira-Hasegawa » de la\n version 3 du paquet PhyML.)\n .\n
    Ce paquet contient une version à processus en série (fasttree) et une\n version
    à processus en parallèle qui utilise OpenMP (fasttreMP).\n"
  release: sid
  description_md5: 92f3a33129721b36163994961abaa6df
  license: unknown
  blend: debian-med
