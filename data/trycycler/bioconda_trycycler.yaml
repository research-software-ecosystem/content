about:
  dev_url: https://github.com/rrwick/Trycycler
  doc_url: https://github.com/rrwick/Trycycler/wiki
  home: https://github.com/rrwick/Trycycler
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Trycycler is a tool for generating consensus long-read assemblies for bacterial
    genomes.
build:
  entry_points:
  - trycycler = trycycler.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517
    . -vvv
extra:
  identifiers:
  - doi:10.1186/s13059-021-02483-z
  - biotools:trycycler
  - usegalaxy-eu:trycycler_cluster
  - usegalaxy-eu:trycycler_consensus
  - usegalaxy-eu:trycycler_partition
  - usegalaxy-eu:trycycler_reconcile_msa
  - usegalaxy-eu:trycycler_subsample
  recipe-maintainers:
  - thanhleviet
  - galladoalba
package:
  name: trycycler
  version: 0.5.6
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - python-edlib
  - setuptools
  - scipy
  - numpy
  - pillow
  - miniasm
  - minimap2
  - mash
  - muscle <4
  - r-base
  - r-ape
  - r-phangorn
source:
  sha256: c8f1c4a3b6e324fd93b2f441e94483b03f3bdc595bc6ab5303ee7932b21eb1aa
  url: https://github.com/rrwick/Trycycler/archive/v0.5.6.tar.gz
test:
  commands:
  - trycycler --version
  - trycycler subsample --help
  - trycycler cluster --help
  - trycycler dotplot --help
  - trycycler reconcile --help
  - trycycler msa --help
  - trycycler partition --help
  - trycycler consensus --help
