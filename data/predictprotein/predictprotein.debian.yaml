descr:
- package: predictprotein
  description: suite of protein sequence analysis tools
  long_description: " PredictProtein is a sequence analysis suite providing prediction\
    \ of protein\n structure and function.\n .\n PredictProtein takes a protein sequence\
    \ as input and provides the following\n per-residue, or whole protein annotations:\n\
    \  * secondary structure\n  * solvent accessibility\n  * multiple sequence alignments\n\
    \  * PROSITE sequence motifs\n  * low-complexity regions\n  * nuclear localisation\
    \ signals\n  * regions lacking regular structure (NORS)\n  * unstructured loops\n\
    \  * transmembrane helices\n  * transmembrane beta barrels\n  * coiled-coil regions\n\
    \  * disulfide-bonds\n  * disordered regions\n  * B-value flexibility\n  * protein-protein\
    \ interaction sites\n  * Gene Ontology terms\n"
