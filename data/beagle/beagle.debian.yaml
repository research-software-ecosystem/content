descr:
- package: beagle
  description: Genotype calling, genotype phasing and imputation of ungenotyped markers
  long_description: " Beagle performs genotype calling, genotype phasing, imputation\
    \ of ungenotyped\n markers, and identity-by-descent segment detection. Genotypic\
    \ imputation works\n on phased haplotypes using a Li and Stephens haplotype frequency\
    \ model.\n Beagle also implements the Refined IBD algorithm for detecting\n homozygosity-by-descent\
    \ (HBD) and identity-by-descent (IBD) segments.\n"
  release: sid
  description_md5: 8c6aa7e55f8f700b70940474b2b5bd74
  license: unknown
  blend: debian-med
- package: beagle
  description: identificazione del genotipo, determinazione della fase di genotipo
    e imputazione di marcatori non genotipizzati
  long_description: " Beagle fa identificazione del genotipo, determinazione della\
    \ fase di\n genotipo, imputazione di marcatori non genotipizzati e rilevamento\
    \ di\n segmenti di identità per discendenza. L'imputazione genotipica funziona\
    \ su\n aplotipi a fase usando il modello di frequenza di aplotipi di Li e\n Stephens.\
    \ Beagle implementa anche l'algoritmo Refined IBD per rilevazione\n di segmenti\
    \ di omozigosità per discendenza (HBD) e identità per discendenza\n (IBD).\n"
  release: sid
  description_md5: 8c6aa7e55f8f700b70940474b2b5bd74
  license: unknown
  blend: debian-med
- package: beagle
  description: Genotypekald, genotypefase og imputering af ikke genotype-markører
  long_description: " Beagle udfører genotypekald, genotypefase, imputering af ikke\n\
    \ genotype-markører og identitet-ved-arv segmentdetektering. Genotypisk\n imputering\
    \ fungerer på fasede haplotyper via en Li og\n Stephens-haplotypefrekvensmodel.\
    \ Beagle implementerer også Refined\n IBD-algoritmen for detektering af segmenterne\
    \ homozygosity-by-descent (HBD)\n og identity-by-descent (IBD).\n"
  release: sid
  description_md5: 8c6aa7e55f8f700b70940474b2b5bd74
  license: unknown
  blend: debian-med
- package: beagle
  description: appel de génotype, phasage de génotype et attribution de marqueurs
    non génotypés
  long_description: " Beagle réalise l'appel de génotype, le phasage de génotype,\
    \ l'attribution\n de marqueurs non génotypés et la détection de segments identiques\
    \ par\n descente. L'attribution génotypique fonctionne sur des haplotypes phasés\n\
    \ grâce à un modèle de fréquence d'haplotype de Li et Stephens. Beagle\n implémente\
    \ aussi l'algorithme IBD raffiné pour détecter les segments\n homozygotes par\
    \ descente (HBD) et identiques par descente (IBD).\n"
  release: sid
  description_md5: 8c6aa7e55f8f700b70940474b2b5bd74
  license: unknown
  blend: debian-med
