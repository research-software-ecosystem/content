- package: atropos
  description: Outil de taille de lecture NGS spécifique, sensible et rapide
  long_description: " Atropos est un outil pour la taille spécifique, sensible et\
    \ rapide des\n lectures NGS. Il s'agit d'une reprise de la vénérable tailleuse\
    \ à lecture\n Cutadapt, dont les principales améliorations sont :\n .\n   1. Prise\
    \ en charge du multithreading, y compris un mode \"écriture\n parallèle\" extrêmement\
    \ rapide.\n   2. Mise en œuvre d'un nouvel algorithme de taillage basé sur l'alignement\n\
    \ des inserts pour les lectures à deux extrémités, qui est nettement plus\n sensible\
    \ et spécifique que l'algorithme d'alignement basé sur l'adaptateur\n Cutadapt\
    \ d'origine. Cet algorithme permet également de corriger les\n décalages entre\
    \ les parties des lectures qui se chevauchent.\n   3. Options pour la taille de\
    \ types spécifiques de données (miRNA,\n bisulfite-seq).\n   4. Une nouvelle commande\
    \ ('detect') qui détectera les séquences\n d'adaptateurs et autres contaminants\
    \ potentiels.\n   5. Une nouvelle commande ('error') qui permet d'estimer le taux\
    \ d'erreur\n de séquençage, ce qui aide à sélectionner les valeurs appropriées\
    \ des\n paramètres d'adaptation et d'ajustement de la qualité.\n   6. Une nouvelle\
    \ commande ('qc') qui génère des statistiques de lecture\n similaires à FastQC.\
    \ La commande de taille peut également calculer les\n statistiques de lecture\
    \ avant et après la taille (en utilisant\n l'option'--stats').\n   7. Amélioration\
    \ des rapports de synthèse, y compris la prise en charge à\n la sérialisation\
    \ formats (JSON, YAML, pickle), la prise en charge des\n modèles définis par l'utilisateur\
    \ (via la dépendance optionnelle Jinja2),\n et intégration avec MultiQC.\n   8.\
    \ La possibilité de fusionner des lectures qui se chevauchent (c'est\n expérimental\
    \ et la fonctionnalité est limitée).\n   9. La possibilité d'écrire le rapport\
    \ de synthèse et les messages de log\n dans des fichiers séparés.\n  10. La possibilité\
    \ de lire les fichiers SAM/BAM et de lire/écrire des\n fichiers entrelacés FASTQ.\n\
    \  11. Taillage direct des lectures depuis un accès SRA.\n  12. Une barre de progression\
    \ et d'autres améliorations mineures de\n l'ergonomie.\n"
