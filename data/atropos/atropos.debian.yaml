- package: atropos
  description: NGS read trimming tool that is specific, sensitive, and speedy
  long_description: " Atropos is tool for specific, sensitive, and speedy trimming
    of NGS\n reads. It is a fork of the venerable Cutadapt read trimmer, with the\n
    primary improvements being:\n .\n   1. Multi-threading support, including an extremely
    fast \"parallel\n      write\" mode.\n   2. Implementation of a new insert alignment-based
    trimming algorithm\n      for paired-end reads that is substantially more sensitive
    and\n      specific than the original Cutadapt adapter alignment-based\n     \
    \ algorithm. This algorithm can also correct mismatches between the\n      overlapping
    portions of the reads.\n   3. Options for trimming specific types of data (miRNA,
    bisulfite-seq).\n   4. A new command ('detect') that will detect adapter sequences
    and\n      other potential contaminants.\n   5. A new command ('error') that will
    estimate the sequencing error\n      rate, which helps to select the appropriate
    adapter- and quality-\n      trimming parameter values.\n   6. A new command ('qc')
    that generates read statistics similar to\n      FastQC. The trim command can
    also compute read statistics both\n      before and after trimming (using the
    '--stats' option).\n   7. Improved summary reports, including support for serialization\n\
    \      formats (JSON, YAML, pickle), support for user-defined templates\n    \
    \  (via the optional Jinja2 dependency), and integration with MultiQC.\n   8.
    The ability to merge overlapping reads (this is experimental and\n      the functionality
    is limited).\n   9. The ability to write the summary report and log messages to\n\
    \      separate files.\n  10. The ability to read SAM/BAM files and read/write
    interleaved\n      FASTQ files.\n  11. Direct trimming of reads from an SRA accession.\n\
    \  12. A progress bar, and other minor usability enhancements.\n"
