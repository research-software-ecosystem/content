- package: atropos
  description: strumento per taglio di letture NGS che è specifico, sensibile e veloce
  long_description: " Atropos è uno strumento per taglio di letture NGS specifico,
    sensibile e\n veloce. È un fork del venerando strumento per taglio di letture
    Cutadapt,\n con questi principali miglioramenti:\n .\n   1. supporto per multi-thread,
    inclusa una modalità \"scrittura parallela\"\n      estremamente veloce;\n   2.
    implementazione di un nuovo algoritmo di taglio basato su allineamento\n     \
    \ di inserimenti per letture corte che è sostanzialmente più sensibile e\n   \
    \   specifico dell'algoritmo originale di Cutadapt basato su allineamenti\n  \
    \    di adattatori; questo algoritmo può anche correggere le non\n      corrispondenze
    tra le porzioni sovrapposte delle letture;\n   3. opzioni per tagliare tipi specifici
    di dati (miRNA, bisulfite-seq);\n   4. un nuovo comando (\"detect\") che rileverà
    sequenze di adattatori e\n      altri potenziali contaminanti;\n   5. un nuovo
    comando (\"error\") che stimerà il tasso di errore di\n      sequenziamento, che
    aiuta a selezionare i valori appropriati di taglio\n      per adattatori e qualità;\n\
    \   6. un nuovo comando (\"qc\") che genera statistiche di lettura simili a\n\
    \      FastQC; anche il comando trim può calcolare statistiche sia prima, sia\n\
    \      dopo il taglio (usando l'opzione \"--stats\");\n   7. rapporti riassuntivi
    migliorati, incluso il supporto per formati di\n      serializzazione (JSON, YAML,
    pickle), il supporto per modelli definiti\n      dall'utente (tramite la dipendenza
    opzionale da Jinja2) e\n      l'integrazione con MultiQC;\n   8. l'abilità di
    fondere letture sovrapposte (questo è sperimentale e la\n      funzionalità è
    limitata);\n   9. l'abilità di scrivere rapporti riassuntivi e messaggi di registro
    su\n      file separati;\n  10. l'abilità di leggere file SAM/BAM e leggere/scrivere
    file FASTQ\n      interlacciati;\n  11. taglio diretto di letture da accessioni
    SRA;\n  12. una barra di avanzamento e altri minori miglioramenti di usabilità.\n"
