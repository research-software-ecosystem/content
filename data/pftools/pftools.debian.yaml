- package: pftools
  description: construction et recherche de profils généralisés de protéine et d’ADN
  long_description: " Le paquet pftools fournit tous les logiciels nécessaires pour
    construire des\n profils généralisés de protéine et d’ADN et les utiliser pour
    numériser et\n aligner des séquences et rechercher dans des base de données.\n
    .\n Formats de fichier utilisés par pftools :\n  – syntaxe et format de profils
    généralisés ;\n  – format d’alignement multiple de séquences (PSA) ;\n  – format
    d’alignement multiple de séquences avec en-tête étendu (XPSA).\n .\n Programmes
    pour construire des profils généralisés :\n  – pfmake : construction d’un profil
    à partir d’alignement multiple de séquences ;\n  – pfscale : adaptation de paramètres
    d’une distribution d’extrémums à une liste\n    de scores de profil ;\n  – pfw :
    peser de séquences d’alignement multiple de séquences pour un correction\n   \
    \ d’échantillons biaisés ;\n .\n Programmes pour rechercher avec des profils généraux :\n\
    \  – pfsearch/pfsearchV3 : bibliothèque de recherche d’une séquence de protéine
    ou\n    d’ADN pour des segments de séquence correspondant à un profil (V3 est
    la\n    nouvelle version de cet outil) ;\n  – pfscan : analyse d’une séquence
    de protéine ou d’ADN avec une bibliothèque\n    de profils ;\n .\n Programmes
    de conversion :\n  – psa2msa : changement de format de fichier PSA en un fichier
    Pearson/Fasta\n    d’alignement multiple de séquence ;\n  – ptof : conversion
    d’un profil de protéine dans un profil « recherche par\n    cadre » pour rechercher
    des séquences d’ADN (à utiliser avec 2ft) ;\n  – 2ft : conversion des brins d’ADN
    dans des séquences d’ADN appelées\n    « traduites en cadres entrelacés » pour
    rechercher avec des profils de\n    protéine (à utiliser avec ptof) ;\n  – 6ft :
    traduction de six cadres de lectures d’une séquence d’ADN à double brin\n    en
    séquences individuelles de protéine ;\n  – pfgtop : conversion d’un profil du
    format GCG au format PROSITE ;\n  – pfhtop : conversion d’un modèle de Markov
    caché (HMM) HMMER1 au format ASCII\n    en un profil équivalent PROSITE ;\n  – ptoh :
    conversion d’un profil généralisé en un profil HMM approximativement\n    équivalent
    HMM au format HMMER1 (lecture possible par le programme hmmconvert\n    du paquet
    HMMER2).\n"
