- package: tophat-recondition
  description: post-processor for TopHat unmapped reads
  long_description: " tophat-recondition is a post-processor for TopHat unmapped reads\n
    (contained in unmapped.bam), making them compatible with downstream\n tools (e.g.,
    the Picard suite, samtools, GATK) (TopHat issue #17). It\n also works around bugs
    in TopHat:\n .\n  * the \"mate is unmapped\" SAM flag is not set on any reads
    in the\n    unmapped.bam file (TopHat issue #3)\n  * the mapped mate of an unmapped
    read can be absent from\n    accepted_hits.bam, creating a mismatch between the
    file and the unmapped\n    read's flags (TopHat issue #16)\n"
  release: sid
  description_md5: b53fb81f926f4ff8c507481a84854191
  license: unknown
  blend: debian-med
- package: tophat-recondition
  description: Efterbrænder for TopHat-uoversatte læsninger
  long_description: " Tophat-recondition er en efterbrænder for TopHat-uoversatte
    læsninger (indeholdt i unmapped.bam), der gør dem kompatible med nedstrømsværktøjer
    (f.eks. Picard-programpakken, samtools, GATK) (TopHat problem #17). Omfatter også
    løsninger på fejl i TopHat:\n .\n  * SAM-flaget »mate is unmapped« angives ikke
    på enhver læsning i filen\n    unmapped.bam (TopHat problem #3)\n  * Den oversatte
    mate for en læsning (der ikke er oversat) kan mangle fra\n    accepted_hits.bam,
    hvilket skaber en forskel mellem filen og de\n    ikke oversatte læsningers flag
    (TopHat problem #16)\n"
  release: sid
  description_md5: b53fb81f926f4ff8c507481a84854191
  license: unknown
  blend: debian-med
