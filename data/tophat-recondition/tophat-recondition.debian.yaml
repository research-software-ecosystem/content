- package: tophat-recondition
  description: post-processore per letture di TopHat non mappate
  long_description: " tophat-recondition è un post-processore per letture di TopHat
    non mappate\n (contenute in unmapped.bam), che le rende compatibili con strumenti
    a valle\n (es. la suite Picard, samtools, GATK) (TopHat difetto #17). Aggira anche
    i\n bug in TopHat:\n .\n  * l'indicatore di SAM \"mate is unmapped\" non è impostato
    in nessuna\n    lettura nel file unmapped.bam (TopHat difetto #3)\n  * il mapped
    mate di una lettura non mappata può essere assente da\n    accepted_hits.bam,
    creando una non corrispondenza tra il file e gli\n    indicatori della lettura
    non mappata (TopHat difetto #16)\n"
