description: 'A tool to screen klebiella genome assembiles for: mlst sequence type,
  species (e.g. k. pneumoniae, k. quasipneumoniae, k. variicola, etc.), icekp associated
  virulence loci: yersiniabactin (ybt), colibactin (clb), virulence plasmid associated
  loci: salmochelin (iro), aerobactin (iuc), hypermucoidy (rmpa, rmpa2), antimicrobial
  resistance genes, including quinolone resistance snps and colistin resistance truncations,
  and k (capsule) and o antigen (lps) serotype prediction, via wzi alleles and kaptive.'
