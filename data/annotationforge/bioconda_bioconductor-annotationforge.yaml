about:
  description: Provides code for generating Annotation packages and their databases.  Packages
    produced are intended to be used with AnnotationDbi.
  home: https://bioconductor.org/packages/3.18/bioc/html/AnnotationForge.html
  license: Artistic-2.0
  summary: Tools for building SQLite-based annotation data packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:annotationforge
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationforge
    path: recipes/bioconductor-annotationforge
    version: 1.22.2
package:
  name: bioconductor-annotationforge
  version: 1.44.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dbi
  - r-rcurl
  - r-rsqlite
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-biocgenerics >=0.48.0,<0.49.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-dbi
  - r-rcurl
  - r-rsqlite
  - r-xml
source:
  md5: 4aa011cdbdc464bbfe1542ec418e7749
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/AnnotationForge_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AnnotationForge/AnnotationForge_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnnotationForge_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotationforge/bioconductor-annotationforge_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnnotationForge')"
