descr:
- package: r-bioc-biomformat
  description: pacchetto di interfaccia per GNU R per il formato di file BIOM
  long_description: " Questo è un pacchetto per R per l'interfaccia al formato BIOM.
    Questo\n pacchetto include strumenti di base per leggere file nel formato BIOM,\n
    accedere a tabelle di dati da un oggetto BIOM (che è più complesso di una\n singola
    tabella) ed estrarne sottoinsiemi, così come una gestione limitata\n della scrittura
    di un oggetto BIOM in un file in formato BIOM. Il disegno\n progettuale di questa
    API è pensato per corrispondere all'API Python e ad\n altri strumenti inclusi
    nel progetto del formato BIOM, ma con un deciso\n \"gusto R\" che dovrebbe essere
    familiare agli utenti di R. Ciò include\n classi e metodi S4, oltre ad estensioni
    delle funzioni e metodi principali\n comuni.\n"
  release: sid
  description_md5: a170a6dba439df360d9b88863fe25f45
  license: unknown
  blend: debian-med
- package: r-bioc-biomformat
  description: GNU R interface package for the BIOM file format
  long_description: " This is an R package for interfacing with the BIOM format. This
    package\n includes basic tools for reading biom-format files, accessing and\n
    subsetting data tables from a biom object (which is more complex than a\n single
    table), as well as limited support for writing a biom-object back\n to a biom-format
    file. The design of this API is intended to match the\n Python API and other tools
    included with the biom-format project, but\n with a decidedly \"R flavor\" that
    should be familiar to R users. This\n includes S4 classes and methods, as well
    as extensions of common core\n functions/methods.\n"
  release: sid
  description_md5: a170a6dba439df360d9b88863fe25f45
  license: unknown
  blend: debian-med
- package: r-bioc-biomformat
  description: GNU R-grænsefladepakke for filformatet BIOM
  long_description: " Dette er en R-pakke for en grænseflade med BIOM-formatet. Denne
    pakke indeholder de grundlæggende værktøjer til at læse filer i biom-formatet,
    tilgå og underopdele datatabeller fra et biom-objekt (det er mere kompleks end
    en enkel tabel), samt som begrænset understøttelse for skrivning af et biom-objekt
    tilbage til en fil i biom-format. Designet for denne API er lavet til at matche
    Python API'en og andre værktøjer inkluderet med projektet biom-format, men med
    en bestemt »R-variant«, der bør være kendt for R-brugere. Dette inkluderer S4-klasser
    og metoder, samt udvidelser af gængse grundfunktioner/metoder.\n"
  release: sid
  description_md5: a170a6dba439df360d9b88863fe25f45
  license: unknown
  blend: debian-med
