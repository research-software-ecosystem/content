descr:
- package: flash
  description: Fast Length Adjustment of SHort reads
  long_description: " FLASH (Fast Length Adjustment of SHort reads) is a very fast
    and\n accurate software tool to merge paired-end reads from next-generation\n\
    \ sequencing experiments. FLASH is designed to merge pairs of reads when\n the
    original DNA fragments are shorter than twice the length of reads.\n The resulting
    longer reads can significantly improve genome assemblies.\n They can also improve
    transcriptome assembly when FLASH is used to merge\n RNA-seq data.\n"
  release: sid
  description_md5: 2b0a1d5b09e058c1ff9c1e57286c0cc5
  license: unknown
  blend: debian-med
- package: flash
  description: Fast Length Adjustment of SHort reads
  long_description: " FLASH (Fast Length Adjustment of SHort reads) er et meget hurtigt
    og præcist programværktøj til at sammenføje paired-end-læsninger fra næstegenerations
    sekventeringseksperimenter. FLASH er designet til at sammenføje par af læsninger
    når de oprindelige DNA-fragmenter er kortere end dobbelt længde af læsninger.
    De medfølgende længere læsninger kan signifikant forbedre genomsamlinger. De kan
    også forbedre transkriptom-samlingen, når FLASH bruges til at sammenføje RNA-seq-data.\n"
  release: sid
  description_md5: 2b0a1d5b09e058c1ff9c1e57286c0cc5
  license: unknown
  blend: debian-med
- package: flash
  description: Fast Length Adjustment of SHort reads
  long_description: " FLASH (Fast Length Adjustment of SHort reads) est un outil logiciel
    très\n rapide et précis pour fusionner des lectures de séquences appariées\n (paired-end
    reads) à partir de tests de séquençage à haut débit. FLASH\n est conçu pour fusionner
    des paires de lectures où les fragments de\n l’ADN originel sont deux fois plus
    petits que la longueur des lectures.\n Les lectures résultantes plus longues améliore
    l’assemblage du génome.\n Elles peuvent aussi améliorer significativement l’assemblage
    du\n transcriptome quand FLASH est utilisé pour fusionner les données de RNA-\n\
    \ seq.\n"
  release: sid
  description_md5: 2b0a1d5b09e058c1ff9c1e57286c0cc5
  license: unknown
  blend: debian-med
