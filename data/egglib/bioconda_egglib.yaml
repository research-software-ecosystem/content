about:
  dev_url: https://gitlab.com/demita/egglib
  doc_url: https://www.egglib.org/index.html
  home: https://egglib.org
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Evolutionary Genetics and Genomics Library. EggLib is a C++/Python library
    and program package for evolutionary genetics and genomics. Main features are
    sequence data management, sequence polymorphism analysis, and coalescent simulations.
    EggLib is a flexible Python module with a performant underlying C++ library and
    allows fast and intuitive development of Python programs and scripts.
build:
  entry_points:
  - egglib-config = egglib.cli.config:main
  - egglib-test = egglib.cli.test:main
  number: 0
  run_exports:
  - None
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration"
  - export CPATH="${PREFIX}/include"
  - export LIBRARY_PATH="${PREFIX}/lib"
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=3.5.2
  skip: true
extra:
  identifiers:
  - doi:10.1111/1755-0998.13672
  - biotools:egglib
  recipe-maintainers:
  - ranwez
package:
  name: egglib
  version: 3.5.2
requirements:
  build:
  - None
  - None
  - cmake
  - make
  - pkg-config
  host:
  - python
  - pip
  - setuptools-scm
  - svgwrite
  - sphinx
  - numpydoc
  - htslib
  - swig
  run:
  - python
  - platformdirs
  - click
  - htslib
  - scipy
source:
  patches:
  - 0001-setup.py.patch
  - 0002-setup-macOS.patch
  sha256: 5b0d9c7a5713fdef72ce72a174294a7faed12b239d808988695e9dacc60bd373
  url: https://pypi.org/packages/source/e/egglib/egglib-3.5.2.tar.gz
test:
  commands:
  - egglib-config --help
  - egglib-test --help
  imports:
  - egglib
  - egglib.coalesce
  - egglib.io
  - egglib.stats
  - egglib.tools
  - egglib.wrappers
