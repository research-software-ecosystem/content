- package: r-cran-sctransform
  description: Variance Stabilizing Transformations for Single Cell UMI-data
  long_description: " En normaliseringsmetode for single-cell UMI-antalsdata via en
    variance stabilizing-transformation. Transformationen er baseret på en negativ
    binomial regressionsmodel med legaliserede parametre. Som del af den samme regressionsramme
    tilbyder denne pakke også funktioner for rettelser i batch og datakorrektion.
    Se Hafemeister og Satija 2019 <doi:10.1101/576827> for yderligere detaljer.\n"
