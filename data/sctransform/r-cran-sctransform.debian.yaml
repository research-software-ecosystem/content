descr:
- package: r-cran-sctransform
  description: Variance Stabilizing Transformations for Single Cell UMI Data
  long_description: " A normalization method for single-cell UMI count data using
    a\n variance stabilizing transformation. The transformation is based on a\n negative
    binomial regression model with regularized parameters. As part of the\n same regression
    framework, this package also provides functions for\n batch correction, and data
    correction. See Hafemeister and Satija 2019\n <doi:10.1101/576827> for more details.\n"
  release: sid
  description_md5: 7d96f8664a9a855819d1bbe2d077943c
