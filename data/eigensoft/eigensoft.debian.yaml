descr:
- package: eigensoft
  description: riduzione del bias della popolazione per analisi genetiche
  long_description: " Il pacchetto EIGENSOFT combina funzionalità dai metodi della
    genetica di\n popolazione di gruppo (Patterson et al. 2006) e il loro metodo di\n
    stratificazione EIGENSTRAT (Price et al. 2006). Il metodo EIGENSTRAT usa\n l'analisi
    delle componenti principali per modellare esplicitamente le\n differenze nell'ascendenza
    tra casi e controlli lungo assi continui di\n variazione; la correzione risultante
    è specifica della variazione in\n frequenza di un marker candidato nelle popolazioni
    ancestrali, minimizzando\n associazioni spurie mentre massimizza il potere di
    rilevare vere\n associazioni. Il pacchetto EIGENSOFT incorpora uno script di disegno
    e\n gestisce formati multipli di file e fenotipi quantitativi.\n"
  release: sid
  description_md5: 2245ac8a80e3acb8bcf1427468278197
  license: unknown
  blend: debian-med
- package: eigensoft
  description: reduction of population bias for genetic analyses
  long_description: " The EIGENSOFT package combines functionality from the group's
    population\n genetics methods (Patterson et al. 2006) and their EIGENSTRAT stratification\n
    method (Price et al. 2006). The EIGENSTRAT method uses principal components\n
    analysis to explicitly model ancestry differences between cases and\n controls
    along continuous axes of variation; the resulting correction is\n specific to
    a candidate marker's variation in frequency across ancestral\n populations, minimizing
    spurious associations while maximizing power to\n detect true associations. The
    EIGENSOFT package has a built-in plotting\n script and supports multiple file
    formats and quantitative phenotypes.\n"
  release: sid
  description_md5: 2245ac8a80e3acb8bcf1427468278197
  license: unknown
  blend: debian-med
- package: eigensoft
  description: Reduktion af befolkningsbias for genetiske analyser
  long_description: " Pakken EIGENSOFT kombinerer funktionalitet fra gruppens befolkningsgenetiske
    metoder (Patterson et al. 2006) og deres\n EIGENSTRAT-startifikationsmetode (Price
    et al. 2006). Metoden EIGENSTRAT\n bruger principielle komponentanalyse til eksplicit
    at vise\n forfaderforskelle mellem tilfælde og kontroller langs fortsættende akser
    af\n variation; den medfølgende korrektion er specifik til en kandidats markørs\n
    variation i frekvens på tværs af forfaderbefolkninger, minimerer uægte\n associationer
    mens funktionen for detektion af korrekte associationer\n forstærkes. Pakken EIGENSOFT
    har et indbygget plotskript og understøtter\n flere filformater og kvantitative
    fænotyper.\n"
  release: sid
  description_md5: 2245ac8a80e3acb8bcf1427468278197
  license: unknown
  blend: debian-med
