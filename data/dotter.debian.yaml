  description: comparaison détaillée de deux séquences génétiques
  long_description: " Dotter est un programme graphique de matrices de points (dot-matrix)\
    \ pour\n comparer en détail deux séquences.\n .\n  –⋅chaque résidu d'une séquence\
    \ est comparé avec chaque résidu d'une\n    autre, et une matrice de scores est\
    \ calculée ;\n  –⋅une séquence est positionnée sur l'axe des abscisses, l'autre\
    \ sur\n    l'axe des ordonnées ;\n  –⋅le bruit est filtré pour que les alignements\
    \ apparaissent comme des\n    lignes diagonales ;\n  –⋅les scores par paire sont\
    \ indiqués sur une fenêtre glissante pour\n    rendre leur matrice plus intelligible ;\n\
    \  –⋅la matrice du score moyen constitue une représentation\n    tridimensionnelle,\
    \ avec les deux séquences dans deux dimensions\n    et la hauteur des sommets\
    \ dans la troisième. Ce paysage est\n    projeté en deux dimensions en utilisant\
    \ une image en échelle de\n    gris où plus le gris d'un sommet est sombre, plus\
    \ le score est\n    élevé ;\n  –⋅le contraste et les contours de l'image en échelle\
    \ de gris\n    peuvent être ajustés de manière interactive, sans qu'il soit\n\
    \    nécessaire de recalculer la matrice du score ;\n  –⋅un outil d'alignement\
    \ est fourni pour observer l'alignement de la\n    séquence représentée par l'image\
    \ en échelle de gris ;\n  –⋅les paires de score élevé connues peuvent être chargées\
    \ à partir\n    d'un fichier GFF et superposées sur le tracé ;\n  –⋅des modèles\
    \ de gènes peuvent être chargés à partir de GFF puis\n    affichés sur l'axe pertinent ;\n\
    \  –⋅comparaison d'une séquence avec elle-même pour chercher les\n    répétitions\
    \ internes ;\n  –⋅recherche des chevauchements entre plusieurs séquences en faisant\n\
    \    un graphique de ressemblance (dot-plot) de toutes les séquences sur\n   \
    \ elles-mêmes ;\n  –⋅fonctionnement de Dotter en mode automatique (batch) pour\
    \ créer\n    en tâche de fond des graphiques de ressemblance grands et\n    chronophages.\n"
