- package: dotter
  description: confronto dettagliato tra due sequenze genomiche
  long_description: " Dotter è un programma a matrice di punti grafico per confronto\
    \ dettagliato\n di due sequenze.\n .\n  * Ciascun residuo in una sequenza è confrontato\
    \ con ciascun residuo\n    nell'altra e viene calcolata una matrice di punteggi.\n\
    \  * Una sequenza è disegnata sull'asse x e l'altra sull'asse y.\n  * Il rumore\
    \ viene filtrato in modo che gli allineamenti appaiano come\n    linee diagonali.\n\
    \  * I punteggi delle coppie sono mediati con una finestra mobile per rendere\n\
    \    la matrice dei punteggi più intelligibile.\n  * La matrice dei punteggi mediati\
    \ forma un paesaggio tridimensionale, con\n    le due sequenze in due dimensioni\
    \ e l'altezza dei picchi sulla terza.\n    Questo paesaggio è proiettato in due\
    \ dimensioni usando un'immagine a\n    scala di grigi, più scuro è un picco, più\
    \ alto è il punteggio.\n  * Il contrasto e la soglia dell'immagine a scala di\
    \ grigi possono essere\n    regolati interattivamente, senza dover ricalcolare\
    \ la matrice dei\n    punteggi.\n  * È fornito uno strumento di allineamento per\
    \ esaminare l'allineamento\n    delle sequenze che l'immagine a scala di grigi\
    \ rappresenta.\n  * Le coppie conosciute con punteggi alti possono essere caricate\
    \ da un\n    file GFF e sovrapposte al grafico.\n  * I modelli dei geni possono\
    \ essere caricati da GFF e visualizzati accanto\n    all'asse relativo.\n  * Confrontare\
    \ una sequenza con sé stessa per trovare ripetizioni interne.\n  * Trovare sovrapposizioni\
    \ tra sequenze multiple facendo un grafico a punti\n    di tutte le sequenze verso\
    \ loro stesse.\n  * Eseguire Dotter in modalità non interattiva come processo\
    \ sullo sfondo\n    per creare grafici a punti grandi, che richiedono molto tempo.\n"
