- package: dotter
  description: detailed comparison of two genomic sequences
  long_description: " Dotter is a graphical dot-matrix program for detailed comparison\
    \ of two\n sequences.\n .\n  * Every residue in one sequence is compared to every\
    \ residue in the\n    other, and a matrix of scores is calculated.\n  * One sequence\
    \ is plotted on the x-axis and the other on the y-axis.\n  * Noise is filtered\
    \ out so that alignments appear as diagonal lines.\n  * Pairwise scores are averaged\
    \ over a sliding window to make the score\n    matrix more intelligible.\n  *\
    \ The averaged score matrix forms a three-dimensional landscape,\n    with the\
    \ two sequences in two dimensions and the height of the\n    peaks in the third.\
    \ This landscape is projected onto two\n    dimensions using a grey-scale image\
    \ - the darker grey of a peak,\n    the higher the score is.\n  * The contrast\
    \ and threshold of the grey-scale image can be adjusted\n    interactively, without\
    \ having to recalculate the score matrix.\n  * An Alignment Tool is provided to\
    \ examine the sequence alignment that\n    the grey-scale image represents.\n\
    \  * Known high-scoring pairs can be loaded from a GFF file and overlaid\n   \
    \ onto the plot.\n  * Gene models can be loaded from GFF and displayed alongside\
    \ the\n    relevant axis.\n  * Compare a sequence against itself to find internal\
    \ repeats.\n  * Find overlaps between multiple sequences by making a dot-plot\
    \ of all\n    sequences versus themselves.\n  * Run Dotter in batch mode to create\
    \ large, time-consuming dot-plots as\n    a background process.\n"
