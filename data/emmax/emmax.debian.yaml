descr:
- package: emmax
  description: genetic mapping considering population structure
  long_description: " EMMAX is a statistical test for large scale human or model organism\n\
    \ association mapping accounting for the sample structure. In addition\n to the\
    \ computational efficiency obtained by EMMA algorithm, EMMAX takes\n advantage\
    \ of the fact that each locus explains only a small fraction of\n complex traits,\
    \ which allows one to avoid repetitive variance component\n estimation procedure,\
    \ resulting in a significant amount of increase in\n computational time of association\
    \ mapping using mixed model.\n"
  release: sid
  description_md5: fa08a2d54a24822f6f716959bc91f62c
  license: unknown
  blend: debian-med
- package: emmax
  description: Genetisk oversættelse der tager højde for populationsstruktur
  long_description: " EMMAX er en statistisk test for oversættelsesregistreringsassocitation\
    \ af menneskelig eller modelorganisme i stor skala for prøvestrukturen. Udover\
    \ den beregningsmæssige effektivitet opnået af EMMA-algoritmen, så bruger EMMAX\
    \ det faktum at hvert locus kun forklarer en lille del af komplekse egenskaber,\
    \ hvilket gør at man kan undgå estimeringsprocedure for gentagende varianskomponent,\
    \ hvilket medfører en signifikant stigning i mængden af beregningstid for associationsoversættelse\
    \ via blandet model.\n"
  release: sid
  description_md5: fa08a2d54a24822f6f716959bc91f62c
