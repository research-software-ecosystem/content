descr:
- package: liblimereg-dev
  description: Library for lightweight image registration [development files]
  long_description: " Liblimereg automatically aligns two images with similar content\
    \ to each other.\n Given two 2D images the algorithm returns the rigid transformation\n\
    \ parameters detected for the best possible alignment (shift, rotation). There\n\
    \ are also functions for a rigid image transformation (shift, rotation) and\n\
    \ for creating a difference image out of two images.\n .\n This package contains\
    \ the static library and the header file.\n"
  release: sid
  description_md5: 2f1b574780714b67b96371797f35c0bc
  license: unknown
  blend: debian-med
- package: liblimereg-dev
  description: libreria per registrazione di immagini leggera [file di sviluppo]
  long_description: " Liblimereg allinea automaticamente l'una con l'altra due immagini\
    \ con un\n contenuto simile. Date due immagini 2D l'algoritmo restituisce i parametri\n\
    \ della trasformazione rigida identificata per il migliore allineamento\n possibile\
    \ (spostamento, rotazione). Ci sono anche funzioni per una\n trasformazione rigida\
    \ delle immagini (spostamento, rotazione) e per creare\n una immagine differenza\
    \ a partire da due immagini.\n .\n Questo pacchetto contiene la libreria statica\
    \ e i file header.\n"
  release: sid
