- package: biobambam2
  description: tools for early stage alignment file processing
  long_description: " This package contains some tools for processing BAM files, including\n
    .\n   bamsormadup:  parallel sorting and duplicate marking\n   bamcollate2:  reads
    BAM and writes BAM reordered such that alignment\n                 or collated
    by query name\n   bammarkduplicates: reads BAM and writes BAM with duplicate alignments\n\
    \                 marked using the BAM flags field\n   bammaskflags: reads BAM
    and writes BAM while masking (removing) bits\n                 from the flags
    column\n   bamrecompress: reads BAM and writes BAM with a defined compression\n\
    \                  setting. This tool is capable of multi-threading.\n   bamsort:\
    \       reads BAM and writes BAM resorted by coordinates or\n                \
    \  query name\n   bamtofastq:    reads BAM and writes FastQ; output can be collated\n\
    \                  or uncollated by query name\n"
  release: sid
  description_md5: 988ecf132d35e18278833435cc2ed73f
  license: unknown
  blend: debian-med
- package: biobambam2
  description: Værktøjer for tidlig trin behandling af sammenligningsfil
  long_description: " Denne pakke indeholder nogle værktøjer til at behandle BAM-filer,
    inklusive\n .\n  bamsormadup:   parallel sortering og dubletmarkering\n  bamcollate2:\
    \   læser BAM og skriver BAM i ny rækkefølge så at\n                 sammenligningen
    eller sorteringen er efter\n                 forespørgselsnavn\n  bammarkduplicates:
    læser BAM og skriver BAM med dubletsammenligninger\n                     markeret
    via BAM-flagfelterne\n  bammaskflags:  læser BAM og skriver BAM mens der skjules
    (fjernes)\n                 bit fra flagkolonnen\n  bamrecompress: læser BAM og
    skriver BAM med en defineret\n                 komprimeringsindstilling. Dette
    værktøj kan bruge\n                 flere tråde.\n  bamsort:       læser BAM og
    skriver BAM i ny rækkefølge efter\n                 koordinater eller forespørgelsesnavn\n\
    \  bamtofastq:    læser BAM og skriver FastQ; resultatet kan være\n          \
    \       sorteres eller uden sortering efter forespørgelsesnavn\n"
  release: sid
  description_md5: 988ecf132d35e18278833435cc2ed73f
  license: unknown
  blend: debian-med
