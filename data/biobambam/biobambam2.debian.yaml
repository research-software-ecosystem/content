descr:
- package: biobambam2
  description: strumenti per elaborare file di allineamento a livello iniziale
  long_description: " Questo pacchetto contiene alcuni strumenti per elaborare file
    BAM e include:\n .\n   bamsormadup:       ordinamento parallelo e marcatura di
    duplicati;\n   bamcollate2:       legge BAM e scrive BAM riordinati in modo che
    siano\n                      allineati o accorpati in base al nome\n         \
    \             dell'interrogazione;\n   bammarkduplicates: legge BAM e scrive BAM
    con allineamenti duplicati\n                      segnati usando il campo dei
    flag di BAM;\n   bammaskflags:      legge BAM e scrive BAM mascherando (rimuovendo)
    bit\n                      dalla colonna dei flag;\n   bamrecompress:     legge
    BAM e scrive BAM con un'impostazione di\n                      compressione definita;
    questo strumento è in grado di\n                      usare il multi-threading;\n\
    \   bamsort:           legge BAM e scrive BAM riordinati per coordinate o per\n\
    \                      nome dell'interrogazione;\n   bamtofastq:        legge
    BAM e scrive FastQ; l'output può essere confrontato\n                      o meno
    con il nome dell'interrogazione.\n"
  release: sid
