descr:
- package: phylip
  description: pacchetto di programmi per inferire alberi filogenetici
  long_description: " Il PHYLogeny Inference Package è un pacchetto di programmi per
    inferire\n alberi filogenetici (alberi evolutivi) da sequenze.\n I metodi disponibili
    nel pacchetto includono la parsimonia, la matrice di\n distanze e metodi di verosimiglianza,
    inclusi bootstrap e alberi di\n consenso. I tipi di dati che possono essere gestiti
    includono sequenze\n molecolari, frequenze geniche, siti di restrizione, matrici
    di distanze e\n caratteri discreti 0/1.\n"
  release: sid
  description_md5: 3fdeb4b0f56b2d6898a24f0f783f47ae
  license: unknown
  blend: debian-med
- package: phylip
  description: package of programs for inferring phylogenies
  long_description: " The PHYLogeny Inference Package is a package of programs for
    inferring\n phylogenies (evolutionary trees) from sequences.\n Methods that are
    available in the package include parsimony, distance\n matrix, and likelihood
    methods, including bootstrapping and consensus\n trees. Data types that can be
    handled include molecular sequences, gene\n frequencies, restriction sites, distance
    matrices, and 0/1 discrete\n characters.\n"
  release: sid
  description_md5: 3fdeb4b0f56b2d6898a24f0f783f47ae
  license: unknown
  blend: debian-med
- package: phylip
  description: Programpakke for udledning af fylogenier
  long_description: " PHYLogeny Inference Package er en programpakke for udledning
    af fylogenier\n (evolutionstræer) fra sekvenser.\n Tilgængelige metoder i pakken
    inkluderer parsimony, afstandsmatrix og\n sandsynlighedsmetoder, inklusive bootstrapping
    og konsensustræer.\n Datatyper som kan håndteres inkluderer molekylære sekvenser,\n
    genfrekvenser, begrænsningssider, afstandsmatricer og 0/1 diskrete tegn.\n"
  release: sid
  description_md5: 3fdeb4b0f56b2d6898a24f0f783f47ae
  license: unknown
  blend: debian-med
- package: phylip
  description: paquet de programmes pour déduire les phylogénies
  long_description: " Le paquet PHYLogeny Inference est un paquet de programmes de
    déduction de\n phylogénies (arborescences évolutives) à partir de séquences. Les
    méthodes\n disponibles dans le paquet sont la parcimonie, la matrice de distance
    et\n les méthodes de probabilité dont le bootstrap et les arbres de consensus.\n
    Les types de données prises en charge sont notamment les séquences\n moléculaires,
    les fréquences de gène, les sites de restriction, les\n matrices de distance et
    les caractères discrets [0;1].\n"
  release: sid
  description_md5: 3fdeb4b0f56b2d6898a24f0f783f47ae
  license: unknown
  blend: debian-med
