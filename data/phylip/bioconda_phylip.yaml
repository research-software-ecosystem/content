about:
  doc_url: https://phylipweb.github.io/phylip
  home: https://phylipweb.github.io/phylip
  license: BSD
  summary: Package of programs for inferring phylogenies.
build:
  detect_binary_files_with_prefix: true
  number: 3
  run_exports:
  - None
  script_env:
  - BB_ARCH_FLAGS
  - BB_OPT_FLAGS
  - BB_MAKE_JOBS
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:PHYLIP
package:
  name: phylip
  version: '3.697'
requirements:
  build:
  - make
  - None
  run:
  - openjdk >=6
  - python
source:
  patches:
  - makefile.patch
  - font-paths.patch
  - maxtrees.patch
  - externs.patch
  sha256: 9a26d8b08b8afea7f708509ef41df484003101eaf4beceb5cf7851eb940510c1
  url: https://phylipweb.github.io/phylip/download/phylip-3.697.tar.gz
test:
  commands:
  - mkdir __tmp4phyliptests__; pushd __tmp4phyliptests__; phylip test; pushd; rm -rf
    __tmp4phyliptests__
