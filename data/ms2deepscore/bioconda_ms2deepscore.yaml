about:
  description: 'ms2deepscore provides a Siamese neural network that is trained to
    predict

    molecular structural similarities (Tanimoto scores) from pairs of mass

    spectrometry spectra.

    '
  dev_url: https://github.com/matchms/ms2deepscore
  home: https://github.com/matchms/ms2deepscore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Deep learning similarity measure for comparing MS/MS spectra with respect
    to their chemical similarity
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1186/s13321-021-00558-4
  - biotools:ms2deepscore
  recipe-maintainers:
  - niekdejonge
  - hechth
package:
  name: ms2deepscore
  version: 2.5.4
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.9
  - matchms >=0.21.0
  - matplotlib-base >=3.8.3
  - numba
  - numpy >=2.0
  - pandas
  - pytorch
  - tensorboard
  - torchvision
  - scikit-learn
  - tqdm
source:
  sha256: 5e4a869b9de2323aadd7dc42b6c9e9b60a06fa2073bf88915e743a6fc18c6b54
  url: https://github.com/matchms/ms2deepscore/archive/refs/tags/2.5.4.tar.gz
test:
  imports:
  - ms2deepscore
