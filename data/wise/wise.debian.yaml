descr:
- package: wise
  description: DNA 配列とタンパク質配列のような生体高分子の比較
  long_description: " Wise2 は生体高分子、一般的には DNA 配列とタンパク質配列の比較に焦点を合わせた\n パッケージです。それができるパッケージは他にも多数存在しますが、\n\
    \ もっともよく知られているものは BLAST パッケージ (NCBI 由来) と Fasta\n パッケージ (Bill Pearson 由来) でしょう。他に、HMMER
    パッケージ (Sean Eddy) や\n SAM パッケージ (カリフォルニア大学サンタクルーズ校) など、\n 生体高分子の隠れマルコフモデル (HMM)
    に着目したパッケージもあります。\n .\n Wise2 の特筆すべき長所は、DNA 配列をタンパク質に翻訳した配列のレベルで\n 比較することです。この比較により、たとえば遺伝子構造をホモロジーベースの\n\
    \ アライメントと同時に予測することができます。\n .\n Wise2 はそれ以外のアルゴリズムも搭載しています。たとえば、由緒ある\n Smith-Waterman
    アルゴリズムや、Stephen Altschul の\n 汎用ギャップペナルティといったより最新のアルゴリズム、そして、たとえば\n dba のような組織内で開発中の実験的なアルゴリズムでさえも搭載しています。\n\
    \ これらのアルゴリズム開発は、Wise2 が利用されている環境において、\n この手のアルゴリズム開発が気楽に行われていることに由来しています。\n .\n\
    \ Wise2 は再利用とメンテナンスしやすさの観点からも書かれています。Wise2 は C\n 言語だけで書かれたパッケージですが、Perl から直接その機能にアクセス可能です。\n\
    \ パッケージの一部 (あるいはパッケージ全体) は他の C / C++ プログラムから\n 名前空間の衝突無しに使用することができます。これは、すべての外部にリンクされた\n\
    \ 変数の先頭に固有の識別子 Wise2 が付加されているからです。\n"
  release: sid
  description_md5: 05a1cea55c0eba36881cfc9891c0d3b1
