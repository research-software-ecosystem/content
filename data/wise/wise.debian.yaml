- package: wise
  description: Vergleich biologischer Polymere, wie DNA- und Protein-Sequenzen
  long_description: " Wise2 wurde speziell für den Vergleich biologischer Polymere
    entwickelt,\n meist DNA- und Protein-Sequenzen. Es gibt viele andere Programme
    hierzu,\n die bekanntesten sind sicherlich das BLAST-Paket (vom NCBI) und Fasta
    (von\n Bill Pearson). Weitere sind HMMER (Sean Eddy) oder SAM (UC Santa Cruz),\n\
    \ die sich auf Hidden-Markov-Modelle (HMMs) spezialisieren.\n .\n Wise2 hat seine
    besondere Stärke beim Vergleich von DNA-Sequenzen mit\n daraus hervorgehenden
    Protein-Sequenzen. Solche Vergleiche gestatten die\n gleichzeitige Betrachtung
    etwa von der Genstruktur und dem\n homologie-basierten Alignment.\n .\n Wise2
    enthält auch andere Algorithmen, wie etwa den altehrwürdigen\n Smith-Waterman-Algorithmus,
    oder modernere wie Stephen Altschuls\n generalisierte gap penalties, oder sogar
    experimentelle, wie den selbst\n entwickelten dba. Die Entwicklung dieser Algorithmen
    wird durch die\n Einfachheit der Algorithmenentwicklung in der von Wise2 genutzten
    Umgebung\n ermöglicht.\n .\n Wise2 wurde auch in Hinblick auf Wiederverwendbarkeit
    und\n Programminstandhaltung entwickelt. Obwohl es ausschließlich in C\n geschrieben
    wurde, kann seine Funktionalität durch Perl angesprochen\n werden. Teile des Pakets
    (oder das gesamte Paket) können durch andere C-\n oder C++-Programme genutzt werden
    ohne Konflikte mit den Namensgebungen der\n Variablen, denn alle externen Variablen
    haben »Wise2« als Präfix.\n"
  release: sid
  description_md5: 05a1cea55c0eba36881cfc9891c0d3b1
  license: unknown
  blend: debian-med
- package: wise
  description: confronto tra biopolimeri, come DNA e sequenze proteiche
  long_description: " Wise2 è un pacchetto incentrato sul confronto tra biopolimeri,
    tipicamente\n sequenze di DNA e proteiche. Ci sono molti altri pacchetti che lo
    fanno,\n tra i quali i più noti sono probabilmente BLAST (dal NCBI) e Fasta (di
    Bill\n Pearson). Ci sono altri pacchetti, come HMMER (Sean Eddy) o SAM (UC Santa\n\
    \ Cruz) che si incentrano su modelli di Markov nascosti (HMM) relativi a\n biopolimeri.\n\
    \ .\n Il punto di forza caratteristico di Wise2 è il confronto tra sequenze di\n\
    \ DNA a livello della loro traduzione in proteine. Il confronto permette la\n\
    \ predizione simultanea di, per esempio, strutture di geni con allineamenti\n\
    \ basati sulle omologie.\n .\n Wise2 contiene anche altri algoritmi, come il venerando
    Smith-Waterman\n oppure altri più moderni, come l'algoritmo con penalità per i
    gap di\n Stephen Altschul, fino a persino alcuni algoritmi sperimentali sviluppati\n\
    \ all'interno del progetto come dba. Lo sviluppo di questi algoritmi è dovuto\n\
    \ alla facilità di sviluppare algoritmi simili nell'ambiente usato da Wise2.\n\
    \ .\n Wise2 è stato scritto tenendo a mente anche la facilità di riutilizzo e
    di\n gestione. Sebbene sia un pacchetto in puro C, si può accedere alle sue\n\
    \ funzioni direttamente dal Perl. Alcune parti del pacchetto (o tutto il\n pacchetto)
    possono essere usate da altri programmi C o C++ senza conflitti\n nello spazio
    dei nomi dato che tutte le variabili con link esterno hanno\n nel nome il prefisso
    Wise2.\n"
  release: sid
  description_md5: 05a1cea55c0eba36881cfc9891c0d3b1
  license: unknown
  blend: debian-med
- package: wise
  description: comparison of biopolymers, like DNA and protein sequences
  long_description: " Wise2 is a package focused on comparisons of biopolymers, commonly
    DNA\n and protein sequences. There are many other packages which do\n this, probably
    the best known being BLAST package (from NCBI) and the\n Fasta package (from Bill
    Pearson). There are other packages, such as\n the HMMER package (Sean Eddy) or
    SAM package (UC Santa Cruz) focused\n on hidden Markov models (HMMs) of biopolymers.\n\
    \ .\n Wise2's particular forte is the comparison of DNA sequence at the level\n\
    \ of its protein translation. This comparison allows the simultaneous\n prediction
    of say gene structure with homology based alignment.\n .\n Wise2 also contains
    other algorithms, such as the venerable Smith-Waterman\n algorithm, or more modern
    ones such as Stephen Altschul's generalised\n gap penalties, or even experimental
    ones developed in house, such as\n dba. The development of these algorithms is
    due to the ease of developing\n such algorithms in the environment used by Wise2.\n\
    \ .\n Wise2 has also been written with an eye for reuse and maintainability.\n\
    \ Although it is a pure C package you can access its functionality\n directly
    in Perl. Parts of the package (or the entire package) can\n be used by other C
    or C++ programs without namespace clashes as all\n externally linked variables
    have the unique identifier Wise2 prepended.\n"
  release: sid
  description_md5: 05a1cea55c0eba36881cfc9891c0d3b1
  license: unknown
  blend: debian-med
- package: wise
  description: Sammenligning af bioplymerer, såsom DNA- og protein-sekvenser
  long_description: " Wise2 er en pakke fokuseret på sammenligninger mellem biopolymerer,
    fælles\n DNA- og protein-sekvenser. Der er mange andre pakker som gør dette, de
    nok\n bedst kendt er pakken BLAST (fra NCBI) og pakken Fasta (fra Bill Pearson).\n\
    \ Der er andre pakker, såsom pakken HMMER (Sean Eddy) eller pakken SAM (UC\n Santa
    Cruz) som er fokuseret på skjulte Markov-modeller (HMMs) for\n biopolymerer.\n\
    \ .\n Den særlige styrke ved Wise2 er sammenligningen af DNA-sekvens på niveau\n\
    \ med dets protein-oversættelse. Denne sammenligning tillader den simultane\n\
    \ forudsigelse af eksempelvis genstrukturer med homologi-baserede\n justeringer.\n\
    \ .\n Wise2 indholder også algoritmer, såsom den hæderkronede Smith-Waterman-\n\
    \ algoritme, eller mere moderne af slagsen såsom Stephen Altschuls\n »generalised
    gap penalties«, eller endda eksperimentelle slags som er\n udviklet internt, såsom
    dba. Udviklingen af disse algoritmer skyldes den\n lethed som udvikling af sådanne
    algoritmer opnår i det miljø som Wise2\n anvender.\n .\n Wise2 er også blevet
    skrevet med et øje for genbrug og vedligehold. Selv om\n det er en pakke i ren
    C, så kan du tilgå dets funktionalitet direkte med\n Perl. Dele af pakken (eller
    hele pakken) kan anvendes af andre programmer i\n C eller C++ uden navnerum-konflikter,
    da alle eksternt kædede variabler har\n unikke identifikatorer med Wise2 angivet
    i starten.\n"
  release: sid
  description_md5: 05a1cea55c0eba36881cfc9891c0d3b1
  license: unknown
  blend: debian-med
