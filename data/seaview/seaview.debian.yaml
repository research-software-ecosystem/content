descr:
- package: seaview
  description: interfaccia multipiattaforma per l'allineamento di sequenze e filogenia
  long_description: " SeaView è un visualizzatore ed editor per allineamenti multipli
    di sequenze,\n cioè sequenze di DNA o proteine sono posizionate ciascuna nella
    propria\n riga separata, in modo che il nucleotide/aminoacido in una particolare\n
    posizione (colonna) sia considerato avere la stessa proprietà biochimica.\n .\n
    SeaView legge e scrive vari formati di file (NEXUS, MSF, CLUSTAL, FASTA,\n PHYLIP,
    MASE, Newick) di sequenze di DNA e proteiche e di alberi\n filogenetici. Gli allineamenti
    possono essere modificati a mano. È il\n motore dei programmi Muscle o Clustal
    Omega per l'allineamento multiplo di\n sequenze e permette anche di utilizzare
    qualsiasi algoritmo esterno di\n allineamento in grado di leggere e scrivere file
    in formato FASTA. Calcola\n gli alberi filogenetici in base alla parsimonia usando
    l'algoritmo\n dnapars/protpars di PHYLIP, in base alla distanza su una varietà
    di\n distanze evolutive con l'algoritmo NJ o BioNJ oppure in base alla massima\n
    verosimiglianza usando il programma PhyML 3.0.\n .\n SeaView disegna alberi filogenetici
    sullo schermo o in file PostScript e\n permette di scaricare sequenze da EMBL/GenBank/UniProt
    usando Internet.\n"
  release: sid
  description_md5: a82e7d5dbc9d5aa2cf6662e48d7aa245
  license: unknown
  blend: debian-med
- package: seaview
  description: Multiplatform interface for sequence alignment and phylogeny
  long_description: " SeaView is a viewer and editor of multiple sequence alignments,
    i.e.\n DNA or protein sequences are positioned each in their own separate line,\n
    such that the nucleotide/amino acid at a particular position (column) is\n presumed
    to have the same biochemical property.\n .\n SeaView reads and writes various
    file formats (NEXUS, MSF, CLUSTAL, FASTA,\n PHYLIP, MASE, Newick) of DNA and protein
    sequences and of phylogenetic trees.\n Alignments can be manually edited. It drives
    the programs Muscle or Clustal\n Omega for multiple sequence alignment, and also
    allows one to use any external\n alignment algorithm able to read and write FASTA-formatted
    files. It computes\n phylogenetic trees by parsimony using PHYLIP's dnapars/protpars
    algorithm, by\n distance with NJ or BioNJ algorithms on a variety of evolutionary
    distances, or\n by maximum likelihood using the program PhyML 3.0.\n .\n SeaView
    draws phylogenetic\n trees on screen or PostScript files, and allows one to download
    sequences from\n EMBL/GenBank/UniProt using the Internet.\n"
  release: sid
  description_md5: a82e7d5dbc9d5aa2cf6662e48d7aa245
  license: unknown
  blend: debian-med
- package: seaview
  description: Grænseflade til flere platforme for sekvenssammenligning og fylogeni
  long_description: " SeaView er en fremviser og redigeringsprogram for sammenligninger
    af flere sekvenser, dvs. DNA- eller proteinsekvenser placeres hver især i deres
    egen separate linje, så at nukleotid/amino-syren på en bestemt position (kolonne)
    antages at have den samme biokemiske egenskab.\n .\n SeaView læser og skriver
    diverse filformater (NEXUS, MSF, CLUSTAL, FASTA, PHYLIP, MASE, Newick) for DNA
    og proteinsekvenser og af fylogenetiske træer. Sammenligninger kan redigeres manuelt.
    SeaView driver programmerne Muscle eller Clustal Omega for flere sekvenssammenligninger,
    og giver også mulighed for at bruge alle eksterne sammenligningsalgoritmer, som
    kan læse og skrive FASTA-formaterede filer. Programmet beregner fylogenetiske
    træer og sparer på ressourcerne ved at bruge PHYLIP's dnapars/protpars-algoritmen,
    på afstand med NJ- eller BioNJ-algoritmer på en række evolutionære afstande, eller
    ved maximum likelihood via programmet PhyML 3.0.\n .\n SeaView tegner fylogenetiske
    træer på skærmen eller til PostScript-filer, og giver mulighed for at hente sekvenser
    fra EMBL/GenBank/UniProt via internettet.\n"
  release: sid
  description_md5: a82e7d5dbc9d5aa2cf6662e48d7aa245
  license: unknown
  blend: debian-med
- package: seaview
  description: interface multiplateforme pour l’alignement de séquences et la phylogénie
  long_description: " SeaView est un visualisateur et un éditeur pour des alignements\n
    multiples de séquence, c'est-à-dire, des séquences d’ADN ou de protéines\n sont
    chacune positionnées dans leur propre ligne distincte, de telle\n façon les acides
    aminés ou nucléiques à une position particulière\n (colonne) sont supposées avoir
    les mêmes propriétés biochimiques.\n .\n SeaView lit et écrit divers formats de
    fichiers (NEXUS, MSF, CLUSTAL,\n FASTA, PHYLIP, MASE, Newick) de séquences d’ADN
    et de protéines et\n d’arbres phylogénétiques. Les alignements peuvent être édités\n
    manuellement. Il pilote les programmes Muscle ou Clustal Omega pour des\n alignements
    multiples de séquences, et permet aussi d’utiliser n’importe\n quel algorithme
    externe d’alignement capable de lire et d'écrire des\n fichiers au format FASTA.
    Il calcule les arbres phylogénétiques selon la\n parcimonie en utilisant les algorithmes
    dnapars et protpars de PHYLIP,\n selon la distance avec les algorithmes NJ ou
    BioNJ pour diverses\n distances d’évolution, ou selon le maximum de vraisemblance
    en utilisant\n le programme PhyML 3.0.\n .\n SeaView dessine les arbres phylogénétiques
    sur l’écran ou dans des\n fichiers PostScript, et permet de télécharger des séquences
    d’EMBL,\n GenBank ou UniProt grâce à Internet.\n"
  release: sid
  description_md5: a82e7d5dbc9d5aa2cf6662e48d7aa245
  license: unknown
  blend: debian-med
