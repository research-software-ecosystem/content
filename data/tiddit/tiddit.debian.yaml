- package: tiddit
  description: Strukturel variant-kald
  long_description: " TIDDIT er et værktøj brugt til at identificere kromosomale omlægninger
    ved hjælp af Mate Pair- eller Paired End-sekventeringsdata. TIDDIT identificerer
    intra- og inter-kromosomale translokationer, sletninger, tandem-duplikationer
    og inversioner ved hjælp af supplerende justeringer samt uoverensstemmende par.\n
    .\n TIDDIT har to analysemoduler. Sv-tilstanden, som bruges til at søge efter
    strukturelle varianter. Og cov-tilstand, der analyserer læsedybden af en bam-fil
    og opretter en dækningsrapport.\n"
