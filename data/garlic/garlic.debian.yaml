- package: garlic
  description: program na vizualizáciu biomolekúl
  long_description: " Garlic je napísaný na vyšetrovanie membránových bielkovín. Je
    možné ho\n použiť na vizualizáciu iných bielkovín a tiež niektorých geometrických\n
    objektov. Táto verzia Garlic pozná formát PDB verzie 2.1. Garlic je možné\n použiť
    na analýzu bielkovinových sekvencií.\n .\n Závisí iba od knižníc X, nie sú potrebné
    žiadne iné knižnice.\n .\n Medzi jeho vlastnosti patria:\n  * Pozícia a hrúbka
    platničiek (slab) sú viditeľné v malom okne.\n  * Atómové väzby a farby väzieb
    v závislosti od polohy. Je dostupných päť\n režimov mapovania (ako pri platničkách).\n\
    \  * Schopný zobraziť stereoskopický obraz.\n  * Schopný zobraziť iné geometrické
    objekty ako membrány.\n  * Atómové informácie sú dostupné pre atóm, na ktorom
    sa nachádza kurzor\n myši. Nie je potrebné klikať, len presunúť kurzor nad štruktúru.\n\
    \  * Schopný načítať viac ako jednu štruktúru.\n  * Schopný nakresliť Ramachandranov
    diagram, závitnicové koleso, Vennov\n diagram, spriemerovanú hydrofóbnosť a hydrofobický
    moment.\n  * Naspodku hlavného okna je k dispozícii príkazový riadok. Dokáže zobraziť\n
    jednu chybovú správu a jeden reťazec príkazov.\n"
