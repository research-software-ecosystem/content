- package: garlic
  description: Visualiseringsprogram for biomolekyler
  long_description: " Garlic er skrevet for undersøgelse af membranproteiner. Det
    kan bruges til\n at visualisere andre proteiner, samt nogle geometriske objekter.
    Denne\n version af Garlic genkender PDB-formatet i version 2.1. Garlic kan også\n
    bruges til at analysere proteinsekvenser.\n .\n Programmet afhænger kun af X-bibliotekerne,
    ingen andre biblioteker er krævet.\n .\n Inkluderede funktioner:\n  - »Slab«-placeringen
    og tykkelse er synlige i et lille vindue.\n  - Atomare bindinger samt atomer opfattes
    som uafhængige objekter der kan\n    tegnes.\n  - Farverne for atomer og bindinger
    afhænger af placering. Fem\n    oversættelsesmodeller er tilgængelige (som for
    slab).\n  - Kan vise stereobilleder.\n  - Kan vise andre geometriske objekter,
    såsom membran.\n  - Atomar information er tilgængelig for atom som musemarkøren
    placeres\n    over. Ingen klik er krævet, bare flyt musemarkøren over strukturen!\n\
    \  - Kan indlæse mere end en struktur.\n  - Kan tegne Ramachandranplot, helisk
    hjul, Venn-diagram, gennemsnitlig\n    hydrofobicitet og hydrofobisk momentplot.\n\
    \  - Kommandoprompten er tilgængelig i bunden af hovedvinduet. Den kan\n    vise
    en fejlbesked og en kommandostreng.\n"
