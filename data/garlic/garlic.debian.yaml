- package: garlic
  description: logiciel de visualisation de biomolécules
  long_description: " Garlic a été écrit pour l'analyse des protéines membranaires.
    Il permet\n aussi de visualiser les autres protéines, ainsi que d'autres objets\n
    géométriques. Cette version de Garlic reconnaît le format PDB version 2.1.\n Garlic
    peut aussi être utilisé pour analyser des séquences protéiques.\n .\n Il dépend
    uniquement des bibliothèque  X, aucune autre bibliothèque n'est\n nécessaire.\n
    .\n Parmi ses fonctions :\n  – la position et l'épaisseur de la tranche sont visibles
    dans une petite\n    fenêtre ;\n  – les liaisons atomiques et les atomes sont
    traités comme des objets\n    indépendants pour l'affichage ;\n  – la couleur
    des atomes et des liaisons dépend de leur position. Cinq\n    modes sont disponibles
    (comme pour la tranche) ;\n  – il est capable de représenter des images stéréographiques ;\n\
    \  – il est capable de représenter d'autres objets géométriques, comme une\n \
    \   membrane ;\n  – l'information sur un atome est disponible en déplaçant le
    pointeur de\n    la souris au-dessus. Pas besoin de clic, il suffit de déplacer
    le\n     pointeur au-dessus ;\n  – il est capable de charger plus d'une structure ;\n\
    \  – il est capable de représenter les diagrammes de Ramachandran, les roues\n\
    \    hélicoïdales, les diagrammes de Venn, les profils d'hydrophobicité et\n \
    \   les moments hydrophobes ;\n  – l'invite de commande est disponible au bas
    de la fenêtre principale.\n    Un message d'erreur et une ligne de commande peuvent
    être affichés.\n"
