descr:
- package: garlic
  description: programma per visualizzazione di biomolecole
  long_description: " Garlic è stato scritto per lo studio di proteine della membrana.
    Può essere\n usato per visualizzare altre proteine ed anche altri oggetti geometrici.\n
    Questa versione di garlic riconosce il formato PDB versione 2.1. Garlic può\n
    anche essere usato per analizzare sequenze proteiche.\n .\n Dipende solamente
    dalle librerie X, non sono necessarie altre librerie.\n .\n Le sue caratteristiche
    includono:\n  - la posizione e lo spessore del piano di sezione sono visibili
    in una\n    piccola finestra;\n  - i legami atomici, così come gli atomi, sono
    trattati come oggetti\n    disegnabili indipendentemente;\n  - i colori degli
    atomi e dei legami dipendono dalla posizione: sono\n    disponibili cinque modalità
    di mappatura (come per i piani);\n  - possibilità di visualizzare immagini stereo;\n\
    \  - possibilità di visualizzare altri oggetti geometrici, come la membrana;\n\
    \  - le informazioni sugli atomi sono disponibili per l'atomo su cui è\n    posizionato
    il puntatore del mouse: non è necessario fare clic,\n    semplicemente muovere
    il mouse sopra la struttura!;\n  - capacità di caricare più di una struttura;\n\
    \  - capacità di disegnare grafici di Ramachandran, strutture delle\n    alfa-eliche,
    diagrammi di Venn, grafici di idrofobicità media e di\n    momento idrofobico;\n\
    \  - il prompt dei comandi è disponibile alla base della finestra principale\n\
    \    e può visualizzare un messaggio di errore e una stringa di comando.\n"
