description: This package implements a new method to assess the relevance of the variables
  for the prediction performances of the classifier. the approach can be run in parallel
  with the pls-da, random forest, and svm binary classifiers. the signatures and the
  corresponding 'restricted' models are returned, enabling future predictions on new
  datasets.
