descr:
- package: mrs
  description: Informationsabfragesystem für biomedizinische Datenbanken
  long_description: " MRS ist ein komplettes System zum Abrufen, Indexieren und Abfragen\n\
    \ biologischer und medizinischer Datenbanken. Es kann Daten mittels\n FTP oder
    rsync einholen und anschließend eine lokale Datenbank inklusive\n Indizes erstellen.
    Dies geschieht durch einen spezifischen in Perl\n geschriebenen Syntax-Analysator
    (Parser). Diese Daten können dann durch\n eine integrierte Web-Applikation sowie
    einen Web-Service genutzt werden.\n .\n Eine Suchabfrage kann auf Wörter oder
    Bool'sch ausgerichtet sein.\n Zusätzlich können Proteinsequenzen unter Verwendung
    eines\n speziell angepassten BLAST-Algorithmus gesucht werden.\n"
  release: buster
  description_md5: c50a919ab813f0747cc44bc578cbc99f
  license: unknown
  blend: debian-med
- package: mrs
  description: Information Retrieval System for Biomedical databanks
  long_description: " MRS is a complete system to retrieve, index and query biological
    and\n medical databanks. It comes with all the code required to fetch data\n using
    FTP or rsync, then creates a local databank with indices using\n a databank specific
    parser written in Perl. It can then serve this\n data using a built-in web application
    and webservices.\n .\n Searching can be done on words and Boolean queries. As
    a bonus you\n can search protein sequences using a custom Blast algorithm.\n"
  release: buster
  description_md5: c50a919ab813f0747cc44bc578cbc99f
  license: unknown
  blend: debian-med
- package: mrs
  description: système de recherche d'information pour les banques de données
  long_description: " Le paquet MRS est un système complet de recherche, indexation
    et\n consultation de\n banques de données biologiques et médicales. Il est fourni
    avec tout le\n code nécessaire pour récupérer les données en utilisant le protocole
    FTP ou\n l'utilitaire rsync, puis crée une banque de données locale avec des indexes\n\
    \ en utilisant un analyseur syntaxique spécifique de banque de données écrit\n\
    \ en Perl. Il peut alors servir ces données en utilisant une application web\n\
    \ intégrée et des services web.\n .\n La recherche peut être réalisée sur des
    demandes de mots ou des variables\n booléennes. En bonus, vous pouvez rechercher
    des séquences de protéines en\n utilisant un algorithme personnalisé Blast (« Basic
    Local Alignment Search\n Tool »).\n"
  release: buster
  description_md5: c50a919ab813f0747cc44bc578cbc99f
  license: unknown
  blend: debian-med
- package: mrs
  description: sistema di recupero di informazioni per banche dati biomediche
  long_description: " MRS è un sistema completo per recuperare, indicizzare e interrogare
    banche\n dati biologiche e mediche. Viene fornito con tutto il codice richiesto
    per\n recuperare i dati usando FTP o rsync, poi crea una banca dati locale con\n\
    \ indici usando un analizzatore specifico per banche dati scritto in Perl.\n Può
    quindi servire questi dati usando un'applicazione web e servizi web\n incorporati.\n\
    \ .\n La ricerca può essere fatta su parole e interrogazioni booleane. Come bonus\n\
    \ si possono cercare sequenze proteiche usando un algoritmo Blast personalizzato.\n"
  release: buster
  description_md5: c50a919ab813f0747cc44bc578cbc99f
  license: unknown
  blend: debian-med
