- package: r-cran-qtl
  description: pacchetto GNU R per analisi di linkage dei marcatori genetici
  long_description: " R/qtl è un ambiente estensibile e interattivo per mappare loci
    per tratti\n quantitativi (QTL) in incroci sperimentali. È implementato come un\n
    pacchetto aggiuntivo per il linguaggio/software statistico R che è\n liberamente
    disponibile e largamente usato (vedere http://www.r-project.org).\n .\n Lo sviluppo
    di questo software come componente aggiuntivo per R permette di\n sfruttare le
    funzioni matematiche e statistiche di base e le potenti\n capacità di creazione
    di grafici che sono fornite con R. Inoltre l'utente\n trae beneficio dall'integrazione
    perfetta del software di mappatura QTL in\n un programma di analisi statistica
    generica. Lo scopo è di rendere i\n complessi metodi di mappatura QTL disponibili
    ad una vasta utenza e di\n permettere agli utenti di concentrarsi sulla creazione
    dei modelli\n piuttosto che sul calcolo.\n .\n Un componente chiave dei metodi
    di calcolo per la mappatura QTL è la\n tecnologia dei modelli di Markov nascosti
    (HMM) per gestire dati genotipici\n mancanti. Sono stati implementati i principali
    algoritmi HMM con gestione\n della presenza di errori nel genotipo, per reincroci,
    interincroci e\n incroci a quattro vie con fase nota.\n .\n La versione attuale
    di R/qtl include funzionalità per stimare mappe\n genetiche, identificare errori
    nel genotipo ed effettuare scansioni del\n genoma per QTL singoli e scansioni
    del genoma bidimensionali per due QTL,\n usando mappature di intervalli (con l'algoritmo
    EM), regressione di\n Haley-Knott e imputazione multipla. Tutto questo può essere
    fatto in\n presenza di covariate (come sesso, età o trattamento). È anche possibile\n
    adattare modelli QTL di ordine più alto usando l'imputazione multipla.\n"
