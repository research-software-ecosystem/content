- package: r-cran-qtl
  description: GNU R-pakke for genetisk markørbindingsanalyse
  long_description: " R/QTL er et udvideligt, interaktivt miljø til kortlægning af
    kvantitativ\n trait loci (QTL'er) i eksperimentelle krydsninger. Det er implementeret
    som\n en udvidelsespakke til det frit tilgængelige og udbredte statistiske\n sprog/program
    R (se http://www.r-project.org).\n .\n Udviklingen af ​​dette program som en udvidelse
    til R giver mulighed for at\n udnytte de grundlæggende matematiske og statistiske
    funktioner, og\n kraftfulde grafikfunktioner, der er indeholdt i R. Derudover
    vil brugeren\n få gavn af den problemfri integration af QTL-kortlægningsprogrammet
    i et\n generelt statistisk analyseprogram. Målet er at gøre komplekse\n QTL-kortlægningsmetoder
    bredt tilgængelige og give brugerne mulighed for at\n fokusere på modellering
    snarere end beregning.\n .\n Et centralt element i beregningsmæssige metoder til
    QTL-oversættelse er\n den skjulte Markov-modelteknologi (HMM) til håndtering af
    manglende\n arvemassedata. De vigtigste HMM-algoritmer blev implementeret, med
    hensyn\n til tilstedeværelsen af arvemassefejl, for tilbagekrydsninger, krydsninger\n
    og fase-kendte fire vejs krydsninger.\n .\n Den nuværende version af R/QTL omfatter
    faciliteter til estimering af\n genetiske kort, identificering af arvemassefejl,
    og udførelse af\n single-QTL-arvemasseskanninger og to-QTL, todimensionale arvemasse\n
    skanninger, efter intervalkortlægning (med EM-algoritmen),\n Haley-Knott-regression
    og flere imputationer. Alt dette kan udføres i\n nærvær af kovarianter (såsom
    køn, alder eller behandling). Man kan også\n passe højere orden QTL-modeller ved
    flere imputationer.\n"
