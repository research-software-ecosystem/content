- package: r-cran-qtl
  description: GNU R package for genetic marker linkage analysis
  long_description: " R/qtl is an extensible, interactive environment for mapping
    quantitative\n trait loci (QTLs) in experimental crosses. It is implemented as
    an\n add-on-package for the freely available and widely used statistical\n language/software
    R (see http://www.r-project.org).\n .\n The development of this software as an
    add-on to R allows one to take\n advantage of the basic mathematical and statistical
    functions, and\n powerful graphics capabilities, that are provided with R. Further,\n
    the user will benefit by the seamless integration of the QTL mapping\n software
    into a general statistical analysis program. The goal is to\n make complex QTL
    mapping methods widely accessible and allow users to\n focus on modeling rather
    than computing.\n .\n A key component of computational methods for QTL mapping
    is the hidden\n Markov model (HMM) technology for dealing with missing genotype
    data. The\n main HMM algorithms, with allowance for the presence of genotyping
    errors,\n for backcrosses, intercrosses, and phase-known four-way crosses\n were
    implemented.\n .\n The current version of R/qtl includes facilities for estimating\n
    genetic maps, identifying genotyping errors, and performing single-QTL\n genome
    scans and two-QTL, two-dimensional genome scans, by interval\n mapping (with the
    EM algorithm), Haley-Knott regression, and multiple\n imputation. All of this
    may be done in the presence of covariates (such\n as sex, age or treatment). One
    may also fit higher-order QTL models by\n multiple imputation.\n"
