- package: r-cran-qtl
  description: paquet de GNU R d’analyse de liaisons de marqueurs génétiques
  long_description: " R/qtl est un environnement interactif et extensible pour cartographier
    les\n QTL (locus de caractères quantitatifs) dans des croisements expérimentaux.\n
    Il est\n implanté comme un module complémentaire pour le langage/logiciel de\n
    statistiques libre et largement utilisé « R » (voir http://www.r-\n project.org).\n
    .\n Le développement de ce logiciel comme extension de R permet de profiter\n
    des fonctions mathématiques et statistiques basiques ainsi que des\n capacités
    graphiques puissantes fournies avec R. De plus, l’utilisateur\n bénéficie de l’intégration
    transparente du logiciel de cartographie QTL\n dans le programme d’analyse statistique
    générale. Le but est rendre les\n méthodes complexes de mappage de QTL très accessibles
    et de permettre aux\n utilisateurs de se concentrer plutôt sur la modélisation
    que sur le\n calcul.\n .\n Un composant clef des méthodes de calcul pour le mappage
    QTL est la\n technologie du modèle de Markov caché (MMC/HMM) pour composer avec
    les\n données de génotype manquantes. Les algorithmes MMC principaux, avec\n compensation
    de la présence d’erreurs de génotypage, pour rétrocroisement,\n intercroisement,
    croisement « four-way » à phases connues ont été\n implémentés.\n .\n La version
    actuelle de R/qtl inclut des structures pour estimer les cartes\n génétiques,
    identifier les erreurs du génotype, lancer des recherches de\n QTL simple et QTL
    double, des recherches bi-dimensionnelles, par\n correspondance d’intervalle (avec
    l’algorithme EM), la régression de\n Haley-Knott, et l’imputation multiple. Tout
    cela peut être réalisé en la\n présence de covariantes (comme le sexe, l’âge ou
    le traitement). Il est\n aussi possible de faire correspondre des modèles de QTL
    d’ordre plus élevé\n par imputation multiple.\n"
