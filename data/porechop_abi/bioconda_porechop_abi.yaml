about:
  dev_url: https://github.com/bonsai-team/Porechop_ABI
  doc_url: https://github.com/bonsai-team/Porechop_ABI/blob/master/README.md
  home: https://github.com/bonsai-team/Porechop_ABI
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Adapter inferrence and removal of Oxford Nanopore reads.
build:
  entry_points:
  - porechop_abi = porechop_abi.porechop_abi:main
  number: 0
  run_exports:
  - None
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - export CXXFLAGS="${CXXFLAGS} -std=c++17 -pedantic"
  - export CXXFLAGS="${CXXFLAGS} -march=x86-64-v3"
  - export CXXFLAGS="${CXXFLAGS} -march=armv8-a"
  - export CXXFLAGS="${CXXFLAGS} -march=armv8.4-a"
  - export CXXFLAGS="${CXXFLAGS} -Dbinary_function=__binary_function -Dunary_function=__unary_function"
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:porechop_abi
package:
  name: porechop_abi
  version: 0.5.1
requirements:
  build:
  - None
  - make
  - pkg-config
  host:
  - python
  - setuptools
  - pip
  - networkx
  - libgomp
  - llvm-openmp
  - zlib
  run:
  - python
  - networkx
  - libgomp
  - llvm-openmp
source:
  sha256: 10a179639ff4db0899ea43843ede4c4e48abd7e1b5edc16e84e9a573aa18041c
  url: https://github.com/bonsai-team/Porechop_ABI/archive/0bc9f17f31d4ec1dcbab4796871cc09324cc143b.tar.gz
test:
  commands:
  - porechop_abi -h
