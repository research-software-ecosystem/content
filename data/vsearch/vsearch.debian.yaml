descr:
- package: vsearch
  description: tool for processing metagenomic sequences
  long_description: " Versatile 64-bit multithreaded tool for processing metagenomic\
    \ sequences,\n including searching, clustering, chimera detection, dereplication,\
    \ sorting,\n masking and shuffling\n .\n The aim of this project is to create\
    \ an alternative to the USEARCH tool\n developed by Robert C. Edgar (2010). The\
    \ new tool should:\n .\n  - have a 64-bit design that handles very large databases\
    \ and much more\n    than 4GB of memory\n  - be as accurate or more accurate than\
    \ usearch\n  - be as fast or faster than usearch\n"
  release: sid
  description_md5: 3d5b978a4fdae86c2694b5e3775ea5a8
  license: unknown
  blend: debian-med
- package: vsearch
  description: strumento per elaborare sequenze metagenomiche
  long_description: " Strumento versatile e multi-thread a 64 bit per elaborare sequenze\n\
    \ metagenomiche, incluse ricerca, raggruppamento in cluster, rilevamento di\n\
    \ chimere, dereplicazione, ordinamento, mascheramento e rimescolamento.\n .\n\
    \ Lo scopo di questo progetto è di creare un'alternativa allo strumento\n USEARCH\
    \ sviluppato da Robert C. Edgar (2010). Il nuovo strumento dovrebbe:\n .\n  -\
    \ avere un design a 64 bit che gestisca database molto grandi e molto più\n  \
    \  di 4 GB di memoria;\n  - essere accurato almeno quanto usearch o di più;\n\
    \  - essere veloce almeno quanto usearch o di più.\n"
  release: sid
  description_md5: 3d5b978a4fdae86c2694b5e3775ea5a8
  license: unknown
  blend: debian-med
- package: vsearch
  description: Værktøj til behandling af metagenomiske sekvenser
  long_description: " Alsidigt 64-bit flertrådet værktøj for behandling af metagenomiske\n\
    \ sekvenser, inklusive søgning, klyngeopbygning, chimera-detektion,\n dereplikation,\
    \ sortering, maskering og blanding.\n .\n Formålet med projektet er at oprette\
    \ et alternativ til USEARCH-værktøjet\n udviklet af Robert C. Edgar (2010). Det\
    \ nye værktøj bør:\n .\n  - have et 64-bit design som håndterer meget store databaser\
    \ og meget mere\n    end 4 gb hukommelse\n  - være så præcis som eller mere præcis\
    \ end usearch\n  - være så hurtige som eller hurtigere end usearch\n"
  release: sid
  description_md5: 3d5b978a4fdae86c2694b5e3775ea5a8
  license: unknown
  blend: debian-med
- package: vsearch
  description: outil pour le traitement de séquences métagénomiques
  long_description: " Il s’agit d’un outil polyvalent 64 bits multiprocessus pour\
    \ le traitement de\n séquences métagénomiques, incluant la recherche, la mise\
    \ en grappe, la\n détection de chimère, la déréplication, le tri, le masquage\
    \ et le brassage.\n .\n Le but de ce projet est de créer une alternative à l’outil\
    \ USEARCH développé\n par Robert C. Edgar (2010). Ce nouvel outil devrait :\n\
    \ .\n  – avoir une conception 64 bits prenant en charge de très grandes bases\
    \ de\n    données et bien plus que 4 Go de mémoire ;\n  – être aussi précis, sinon\
    \ plus que usearch ;\n  – être aussi rapide, sinon plus que usearch.\n"
  release: sid
