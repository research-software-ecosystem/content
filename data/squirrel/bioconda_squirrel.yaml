about:
  dev_url: https://github.com/aineniamh/squirrel
  doc_url: https://github.com/aineniamh/squirrel/blob/1.2.2/README.md
  home: https://github.com/aineniamh/squirrel
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Some QUIck Reconstruction to Resolve Evolutionary Links.
build:
  entry_points:
  - squirrel = squirrel.command:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:squirrel
  - usegalaxy-eu:squirrel_phylo
  - usegalaxy-eu:squirrel_qc
package:
  name: squirrel
  version: 1.2.2
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - biopython >=1.70
  - snakemake-minimal <8
  - matplotlib-base >=3.3.1
  - seaborn-base
  - tabulate
  - baltic
  - mako
  - pandas
  - gofasta
  - iqtree
  - jclusterfunk >=0.0.25
  - minimap2
source:
  sha256: 9a97bf6f6d9364a6b742eb30f7852965aa490c18b504511e8663550c248efa36
  url: https://github.com/aineniamh/squirrel/archive/refs/tags/1.2.2.tar.gz
test:
  commands:
  - squirrel --help
