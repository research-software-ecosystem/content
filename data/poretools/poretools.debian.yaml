descr:
- package: poretools
  description: toolkit per dati Nanopore di sequenziamento di nucleotidi
  long_description: " poretools è un toolkit flessibile per esplorare insiemi di dati
    generati da\n dispositivi Nanopore di sequenziamento da MinION con gli scopi di
    controllo\n di qualità e di analisi a valle. poretools opera direttamente sul
    formato\n di file nativo FAST5 (una variante dello standard HDF5) prodotto da
    ONT e\n fornisce una vasta gamma di utilità per convertire formati e strumenti
    per\n visualizzazione ed esplorazione dei dati.\n"
  release: sid
  description_md5: 6a67f2f87b107c1e0c6f0b9e52f4a2fe
  license: unknown
  blend: debian-med
- package: poretools
  description: toolkit for nanopore nucleotide sequencing data
  long_description: " poretools is a flexible toolkit for exploring datasets generated
    by nanopore\n sequencing devices from MinION for the purposes of quality control
    and\n downstream analysis. Poretools operates directly on the native FAST5 (a\n\
    \ variant of the HDF5 standard) file format produced by ONT and provides a\n wealth
    of format conversion utilities and data exploration and visualization\n tools.\n"
  release: sid
  description_md5: 6a67f2f87b107c1e0c6f0b9e52f4a2fe
  license: unknown
  blend: debian-med
- package: poretools
  description: Værktøjssæt til nanopores nukleotidsekventeringsdata
  long_description: " Poretools er et fleksibelt værktøjssæt til at undersøge datasæt
    oprettet af\n nanopores sekvensenheder fra MinION til kvalitetskontrol og analyse
    af\n downstream. Poretools fungerer direkte på standardfilformatet FAST5 (en\n\
    \ variant af HDF5-standarden) fremstillet af ONT og tilbyder en mængde af\n redskaber
    til formatkonvertering og dataundersøgelse samt\n visualiseringsværktøjer.\n"
  release: sid
  description_md5: 6a67f2f87b107c1e0c6f0b9e52f4a2fe
