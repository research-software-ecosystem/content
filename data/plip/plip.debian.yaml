descr:
- package: plip
  description: strumento di profilazione dell'interazione proteina-ligando completamente
    automatizzato
  long_description: " PLIP (Protein-Ligand Interaction Profiler) è uno strumento per
    analizzare e\n visualizzare interazioni proteina-ligando in file PDB.\n .\n Le
    sue funzionalità comprendono:\n  * rilevamento di otto diversi tipi di interazioni
    non covalenti;\n  * rilevamento automatico dei ligandi rilevanti in un file PDB;\n\
    \  * scaricamento diretto di strutture PDB da server wwPDB se viene fornito\n\
    \    un ID di PDB valido;\n  * elaborazione di file PDB personalizzati contenenti
    complessi proteina-\n    ligando (es. dal docking);\n  * nessuna necessità per
    preparazione speciale di un file PDB, funziona\n    così come è;\n  * rapporti
    su interazioni a livello di atomi nei formati rST e XML per\n    una facile analisi;\n\
    \  * generazione di file di sessione di PyMOL (.pse) per ogni accoppiamento,\n\
    \    che permette una facile preparazione di immagini per pubblicazioni e\n  \
    \  presentazioni;\n  * rendering di immagini di anteprima per ciascun ligando
    e le sue\n    interazioni con la proteina.\n"
  release: sid
