- package: plip
  description: fully automated protein-ligand interaction profiler
  long_description: " The Protein-Ligand Interaction Profiler (PLIP) is a tool to
    analyze\n and visualize protein-ligand interactions in PDB files.\n .\n Features
    include:\n  * Detection of eight different types of noncovalent interactions\n\
    \  * Automatic detection of relevant ligands in a PDB file\n  * Direct download
    of PDB structures from wwPDB server if valid\n    PDB ID is given\n  * Processing
    of custom PDB files containing protein-ligand complexes\n    (e.g. from docking)\n\
    \  * No need for special preparation of a PDB file, works out of the box\n  *
    Atom-level interaction reports in rST and XML formats for easy parsing\n  * Generation
    of PyMOL session files (.pse) for each pairing, enabling easy\n    preparation
    of images for publications and talks\n  * Rendering of preview image for each
    ligand and its interactions\n    with the protein\n"
  release: sid
