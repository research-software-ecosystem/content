description: "Unipro UGENE is a cross-platform visual environment for DNA and protein\
  \ sequence analysis. UGENE integrates the most important bioinformatics computational\
  \ algorithms and provides an easy-to-use GUI for performing complex analysis of\
  \ the genomic data. One of the main features of UGENE is a designer for custom bioinformatics\
  \ workflows.\n"
