descr:
- package: clustalw
  description: allineamento globale per sequenze multiple di nucleotidi o peptidi
  long_description: " Questo programma effettua un allineamento di sequenze multiple
    di\n nucleotidi o di amminoacidi. Riconosce il formato di input delle sequenze
    e\n se le sequenze sono acidi nucleici (DNA/RNA) o amminoacidi (proteine). Il\n
    formato di output può essere selezionato da diversi formati per\n allineamenti
    multipli come  Phylip o FASTA. Clustal W è molto ben accettato.\n .\n L'output
    di Clustal W può essere modificato manualmente, ma è preferibile\n farlo con un
    editor di allineamenti come SeaView o all'interno del suo\n compagno Clustal X.
    Quando si costruisce un modello da un allineamento,\n questo può essere applicato
    per ricerche migliorate in database. Il\n pacchetto Debian hmmer crea modelli
    simili nella forma di un HMM.\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
- package: clustalw
  description: Globale multiple Alignments von Nukleotid- oder Peptidsequenzen
  long_description: " Clustal W führt ein Alignment mehrerer Nukleotid- oder\n Aminosäurensequenzen\n
    aus. Das Programm erkennt das Format der Eingabesequenzen und ob die\n Sequenzen
    aus Nuklein- (DNA/RNA) oder Aminosäuren (Proteine) bestehen. Das\n Ausgabeformat
    kann aus verschiedenen Formaten für multiple Alignments\n ausgewählt werden, etwa
    Phylip oder FASTA. Clustal W ist allgemein\n anerkannt.\n .\n Die Ausgabe von
    Clustal W kann händisch editiert werden, jedoch wird ein\n Alignment-Editor wie
    SeaView oder Clustal X empfohlen. Bei der Erstellung\n eines Modells aus Ihrem
    Alignment, kann die Ausgabe für verbesserte\n Datenbanksuchen verwendet werden.
    Das Debian-Paket hmmer erstellt dies\n mittels eines Hidden-Markov-Modells (HMM).\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
- package: clustalw
  description: globálne viacnásobné zarovnávanie sekvencií nukleotidov alebo peptidov
  long_description: " Tento program vykonáva viacnásobné zarovnávanie sekvencií nukleotidov
    alebo\n aminokyselín. Rozpoznáva formát vstupných sekvencií a či sú to nukleové\n
    kyseliny alebo (DNA/RNA) alebo aminokyseliny (bielkoviny). Môžete si vybrať z\n
    viacerých formátov viacnásobného zarovnania ako sú Phylip alebo FASTA.\n Clustal
    W je veľmi uznávaný.\n .\n Výstup programu Clustal W je možné ručne upravovať
    pomocou editora zarovnania\n ako je SeaView alebo jeho sprievodný program Clustal
    X. Pro zostavovaní\n modelu z vášho zarovnania je možné ho použiť na vylepšené
    vyhľadávanie v\n databáze. Balík Debianu hmmer vytvára takúto formu HMM.\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
- package: clustalw
  description: global multiple nucleotide or peptide sequence alignment
  long_description: " This program performs an alignment of multiple nucleotide or
    amino acid\n sequences. It recognizes the format of input sequences and whether
    the\n sequences are nucleic acid (DNA/RNA) or amino acid (proteins). The output\n
    format may be selected from in various formats for multiple alignments such as\n
    Phylip or FASTA. Clustal W is very well accepted.\n .\n The output of Clustal W
    can be edited manually but preferably with an\n alignment editor like SeaView
    or within its companion Clustal X. When building\n a model from your alignment,
    this can be applied for improved database\n searches. The Debian package hmmer
    creates such in form of an HMM.\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
- package: clustalw
  description: Global nukleotid eller peptid sekvensjustering
  long_description: " Dette program udfører en sammenligning af flere nukleotid- eller\n
    aminosyresekvenser. Det genkender formatet for inddatasekvenser, og om\n sekvenser
    er nukleinsyre (DNA / RNA) eller aminosyre (proteiner).\n Uddataformatet kan vælges
    i forskellige formater for flere sammenligninger\n såsom Phylip eller FASTA. Clustal
    W er velaccepteret.\n .\n Produktionen af ​​Clustal W kan redigeres manuelt, men
    helst med et\n justeringssredigeringsprogram som SeaView eller indenfor dens følgesvend\n
    Clustal X. Når man bygger en model fra din sammenligning, kan denne\n anvendes
    til forbedrede databasesøgninger. Debianpakken HMMER skaber en\n sådan i form
    af en HMM.\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
- package: clustalw
  description: alignement de séquences de nucléotides ou de peptides
  long_description: " Ce programme réalise l'alignement de séquences multiples de
    nucléotides ou\n d'acides aminés. Il identifie le format des séquences en entrée
    et\n détermine s'il\n s'agit d'acides nucléiques (ADN/ARN) ou d'acides aminés
    (peptides). Le\n format en sortie peut être choisi parmi divers formats pour les
    alignements\n multiples, comme Phylip ou FASTA. Clustal W est largement reconnu.\n
    .\n Les données en sortie de Clustal W peuvent être modifiées manuellement ou\n
    avec un éditeur d'alignement comme Seaview ou le logiciel compagnon Clustal\n
    X. Lorsqu'un modèle est construit à partir des alignements, il peut être\n utilisé
    pour améliorer les recherches dans les bases de données. Celles-ci\n peuvent être
    créées sous forme de modèles de Markov (HMM) avec le paquet HMMER.\n"
  release: sid
  description_md5: 633246bd8fd1b951f15985f7cbfb1909
  license: unknown
  blend: debian-med
