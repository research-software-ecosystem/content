descr:
- package: r-cran-tcr
  description: Advanced Data Analysis of Immune Receptor Repertoires
  long_description: " Cells of the immune system are the grand exception to the rule\n
    that all cells of an individuum have (mostly exact) copies of the\n same DNA.
    B cells (which produce antibodies) and T cells (which\n communicate with cells)
    however have a section of their DNA with\n genes of the groups V, D and J that
    are reorganised within the\n genomic DNA to provide the flexibility to deal with
    yet unknown\n pathogens.\n .\n This package provides a platform for the advanced
    analysis of T\n cell receptor repertoire data and its visualisations.\n .\n Caveat:
    This package is soon to be replaced by\n http://github.com/immunomind/immunarch
    which is not yet available\n as a Debian package.\n"
  release: sid
  description_md5: dba357117d8ee7f46c5702d38e5efd55
  license: unknown
  blend: debian-med
- package: r-cran-tcr
  description: Avanceret dataanalyse af Immune Receptor Repertoires
  long_description: " Celler i immunsystemet er den store undtagelse til reglen om,
    at alle celler for et individ har (næste præcise) kopier af den samme DNA. B-celler
    (der fremstiller antistoffer) og T-celler (der kommunikerer med celler) har en
    sektion af deres DNA med gener for grupperen V, D og J, der er omorganiseret i
    genom-DNA'et for at tilbyde fleksibilitet til at håndtere endnu ukendte bakterier.\n
    .\n Denne pakke tilbyder en platform for avanceret analyse af T-celle-receptor
    repertoire-data og deres visualiseringer.\n .\n Bemærk: Denne pakke bliver snart
    erstattet af http://github.com/immunomind/immunarch, der endnu ikke er tilgængelig
    som en Debianpakke.\n"
  release: sid
  description_md5: dba357117d8ee7f46c5702d38e5efd55
  license: unknown
  blend: debian-med
