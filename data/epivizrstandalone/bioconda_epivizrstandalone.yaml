biotools_id: epivizrstandalone
description: This package imports the epiviz visualization JavaScript app for genomic
  data interactive visualization. The 'epivizrServer' package is used to provide a
  web server running completely within R. This standalone version allows to browse
  arbitrary genomes through genome annotations provided by Bioconductor packages.
