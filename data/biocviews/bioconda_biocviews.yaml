biotools_id: biocviews
description: Infrastructure to support 'views' used to classify Bioconductor packages.
  'biocViews' are directed acyclic graphs of terms from a controlled vocabulary. There
  are three major classifications, corresponding to 'software', 'annotation', and
  'experiment data' packages.
home: https://bioconductor.org/packages/3.12/bioc/html/biocViews.html
