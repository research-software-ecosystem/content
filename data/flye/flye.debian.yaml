descr:
- package: flye
  description: de novo assembler for single molecule sequencing reads using repeat
    graphs
  long_description: " Flye is a de novo assembler for single molecule sequencing reads,
    such\n as those produced by PacBio and Oxford Nanopore Technologies. It is\n designed
    for a wide range of datasets, from small bacterial projects to\n large mammalian-scale
    assemblies. The package represents a complete\n pipeline: it takes raw PacBio
    / ONT reads as input and outputs polished\n contigs. Flye also has a special mode
    for metagenome assembly.\n"
  release: sid
  description_md5: 3db7e270dab8950024fe6cdcafb3a3bb
  license: unknown
  blend: debian-med
- package: flye
  description: De novo-samler for enkeltt molekylær sekventeringslæsninger via repeat-grafer
  long_description: " Flye er en de novo-samler for enkelte molekylære sekventeringslæsninger,
    såsom dem fremstillet af PacBio og Oxford Nanopore Technologies. Det er designet
    for en bred vifte af datasæt, fra små bakterieprojekter til store samlinger for
    pattedyr. Pakken repræsenterer en fuldstændig datakanal: Den bruger rå PacBio/ONT-læsninger
    som inddata og fremstiller polerede contig'er. Flye har også en speciel tilstand
    for metagenomsamling.\n"
  release: sid
  description_md5: 3db7e270dab8950024fe6cdcafb3a3bb
  license: unknown
  blend: debian-med
- package: flye
  description: assembleur de novo pour les lectures de séquençage de molécule unique
    utilisant un graphe de répétitions
  long_description: " Flye est un assembleur de novo pour les lectures de séquençage
    de molécule\n unique, telles que celles produites par PacBio et « Oxford Nanopore\n
    Technologies ». Il est conçu pour une large diversité d’ensembles de\n données,
    du petit projet concernant des bactéries aux assemblages à\n l’échelle de mammifères.
    Ce paquet constitue une chaine complète : il\n prend en entrée des chaines brutes
    de PacBio ou ONT et produit des contigs\n propres. Flye possède aussi un mode
    spécial pour les assemblages de\n métagénome.\n"
  release: sid
