biotools_id: aims
description: This package contains the AIMS implementation. It contains necessary
  functions to assign the five intrinsic molecular subtypes (Luminal A, Luminal B,
  Her2-enriched, Basal-like, Normal-like). Assignments could be done on individual
  samples as well as on dataset of gene expression data.
