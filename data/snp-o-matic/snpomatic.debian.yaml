descr:
- package: snpomatic
  description: software per mappatura di letture corte veloce e stringente
  long_description: " Le tecnologie di sequenziamento ad alte prestazioni generano
    grandi\n quantità di letture corte. La mappatura di queste ultime in una sequenza
    di\n riferimento consuma grandi quantità di tempo di elaborazione e memoria, e\n
    gli errori di mappatura delle letture possono portare a allineamenti con\n rumore
    o non corretti.\n .\n SNP-o-matic è un software per mappatura di letture corte
    veloce e\n stringente. Gestisce una moltitudine di tipi e formati di output, per\n
    l'utilizzo nel filtraggio di letture, allineamenti, identificazione di\n genotipi
    sulla base di sequenze, riassemblaggio assistito di contigui, ecc.\n"
  release: sid
  description_md5: 50b0f5ca57c74cbaa893287c1d0a199d
  license: unknown
  blend: debian-med
- package: snpomatic
  description: fast, stringent short-read mapping software
  long_description: " High throughput sequencing technologies generate large amounts
    of short reads.\n Mapping these to a reference sequence consumes large amounts
    of processing\n time and memory, and read mapping errors can lead to noisy or
    incorrect\n alignments.\n .\n SNP-o-matic is a fast, stringent short-read mapping
    software. It supports a\n multitude of output types and formats, for uses in filtering
    reads, alignments,\n sequence-based genotyping calls, assisted reassembly of contigs
    etc.\n"
  release: sid
  description_md5: 50b0f5ca57c74cbaa893287c1d0a199d
  license: unknown
  blend: debian-med
- package: snpomatic
  description: Hurtig, stringent kort-læsning oversættelsesprogram
  long_description: " Sekvensteknologier med høj gennemløb opretter store mængder
    af korte\n læsninger. Oversættelse af disse til en referencesekvens forbruger
    store\n mængder af behandlingstid og hukommelse, og læste oversættelsesfejl kan\n
    føre til støj eller ukorrekte sammenligninger.\n .\n SNP-o-matic er et hurtigt,
    stringent kort-læsning oversættelsesprogram. Det\n understøtter en mængde af uddatatyper
    og formater, for brug i filtrering,\n sammenligninger, sekvensbaseret genotypekald,
    assisteret nysamling af\n contigs etc.\n"
  release: sid
  description_md5: 50b0f5ca57c74cbaa893287c1d0a199d
  license: unknown
  blend: debian-med
- package: snpomatic
  description: logiciel de mappage strict et rapide de « lectures courtes »
  long_description: " Les technologies de séquençage à haut débit génèrent de grandes
    quantités\n de courtes lectures. Leur mappage vers une séquence de référence consomme\n
    de grandes quantités de temps de processeur et de mémoire et les erreurs\n de
    mappage de lectures peuvent conduire à des alignements bruités ou\n incorrects.\n
    .\n SNP-o-matic est un logiciel de mappage strict de « lectures courtes ». Il\n
    gère un grand nombre de types et de formats de sortie pour des\n utilisations
    dans le filtrage de lectures, les alignements, les appels de\n création de génotypes
    basés sur les séquences, le réassemblage assisté de\n contigs, etc.\n"
  release: sid
  description_md5: 50b0f5ca57c74cbaa893287c1d0a199d
  license: unknown
  blend: debian-med
