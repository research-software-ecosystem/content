descr:
- package: kraken
  description: assegnazione di etichette tassonomiche a sequenze corte di DNA
  long_description: " Kraken è un sistema per assegnare etichette tassonomiche a sequenze
    corte\n di DNA, solitamente ottenute tramite studi metagenomici. Tentativi\n precedenti
    da parte di altri software di bioinformatica di compiere questo\n compito spesso
    hanno usato tecniche di allineamento delle sequenze o di\n apprendimento macchina
    che erano piuttosto lente, portando allo sviluppo di\n programmi di stima dell'abbondanza
    meno sensibili, ma molto più veloci.\n Kraken ha lo scopo di raggiungere alta
    sensibilità e alta velocità usando\n allineamenti esatti di k-meri e un nuovo
    algoritmo di classificazione.\n .\n Nella sua modalità operativa più veloce, per
    un metagenoma simulato di\n letture di 100 pb, Kraken ha elaborato più di 4 milioni
    di letture al\n minuto su un singolo core, oltre 900 volte più veloce di Megablast
    e oltre\n 11 volte più veloce del programma di stima dell'abbondanza MetaPhlAn.\n
    L'accuratezza di Kraken è confrontabile con Megablast, con una sensibilità\n leggermente
    inferiore e una precisione molto alta.\n"
