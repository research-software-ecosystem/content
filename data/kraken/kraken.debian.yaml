- package: kraken
  description: Tildeling af taksonomiske etiketter til korte DNA-sekvenser
  long_description: " Kraken er et system til tildeling af taksonomiske etiketter
    til korte DNA-\n sekvenser, normalt indhentet via metagenomiske studier. Tidligere
    forsøg\n fra andre bioinformatikprogrammer på at fuldføre denne opgave har ofte\n
    brugt sekvenssammenligning eller maskinindlæringsteknikker, som var ret så\n langsomme,
    hvilket førte til udviklingen af mindre sensitive men meget\n hurtigere programmer
    for overflodsestimering. Kraken forsøger at opnå høj\n sensitivitet og høj hastighed
    ved at udnytte præcise sammenligninger af k-\n mers og en ny klassifikationsalgoritme.\n
    .\n I sin hurtigste operationstilstand, for et simuleret metagenom for 100 bp-\n
    læsninger, behandlede Kraken over 4 millioner læsninger per minut på en\n enkel
    kerne, over 900 gange hurtigere end Megablast og over 11 gange\n hurtigere end
    overflodsestimeringsprogrammet MetaPhlAn. Krakens præcision\n er sammenlignelig
    med Megablast, med en smule mindre sensitivitet og meget\n høj præcision.\n"
  release: sid
  description_md5: 4dc49da345dc88dcd656d9a30393ce7e
