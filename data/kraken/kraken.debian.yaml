- package: kraken
  description: assegnazione di etichette tassonomiche a sequenze corte di DNA
  long_description: " Kraken è un sistema per assegnare etichette tassonomiche a sequenze\
    \ corte\n di DNA, solitamente ottenute tramite studi metagenomici. Tentativi\n\
    \ precedenti da parte di altri software di bioinformatica di compiere questo\n\
    \ compito spesso hanno usato tecniche di allineamento delle sequenze o di\n apprendimento\
    \ macchina che erano piuttosto lente, portando allo sviluppo di\n programmi di\
    \ stima dell'abbondanza meno sensibili, ma molto più veloci.\n Kraken ha lo scopo\
    \ di raggiungere alta sensibilità e alta velocità usando\n allineamenti esatti\
    \ di k-meri e un nuovo algoritmo di classificazione.\n .\n Nella sua modalità\
    \ operativa più veloce, per un metagenoma simulato di\n letture di 100 pb, Kraken\
    \ ha elaborato più di 4 milioni di letture al\n minuto su un singolo core, oltre\
    \ 900 volte più veloce di Megablast e oltre\n 11 volte più veloce del programma\
    \ di stima dell'abbondanza MetaPhlAn.\n L'accuratezza di Kraken è confrontabile\
    \ con Megablast, con una sensibilità\n leggermente inferiore e una precisione\
    \ molto alta.\n"
  release: sid
  description_md5: 4dc49da345dc88dcd656d9a30393ce7e
  license: unknown
  blend: debian-med
- package: kraken
  description: Tildeling af taksonomiske etiketter til korte DNA-sekvenser
  long_description: " Kraken er et system til tildeling af taksonomiske etiketter\
    \ til korte DNA-\n sekvenser, normalt indhentet via metagenomiske studier. Tidligere\
    \ forsøg\n fra andre bioinformatikprogrammer på at fuldføre denne opgave har ofte\n\
    \ brugt sekvenssammenligning eller maskinindlæringsteknikker, som var ret så\n\
    \ langsomme, hvilket førte til udviklingen af mindre sensitive men meget\n hurtigere\
    \ programmer for overflodsestimering. Kraken forsøger at opnå høj\n sensitivitet\
    \ og høj hastighed ved at udnytte præcise sammenligninger af k-\n mers og en ny\
    \ klassifikationsalgoritme.\n .\n I sin hurtigste operationstilstand, for et simuleret\
    \ metagenom for 100 bp-\n læsninger, behandlede Kraken over 4 millioner læsninger\
    \ per minut på en\n enkel kerne, over 900 gange hurtigere end Megablast og over\
    \ 11 gange\n hurtigere end overflodsestimeringsprogrammet MetaPhlAn. Krakens præcision\n\
    \ er sammenlignelig med Megablast, med en smule mindre sensitivitet og meget\n\
    \ høj præcision.\n"
