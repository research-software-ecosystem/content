- package: kraken
  description: assigning taxonomic labels to short DNA sequences
  long_description: " Kraken is a system for assigning taxonomic labels to short DNA\n
    sequences, usually obtained through metagenomic studies. Previous\n attempts by
    other bioinformatics software to accomplish this task have\n often used sequence
    alignment or machine learning techniques that were\n quite slow, leading to the
    development of less sensitive but much faster\n abundance estimation programs.
    Kraken aims to achieve high sensitivity\n and high speed by utilizing exact alignments
    of k-mers and a novel\n classification algorithm.\n .\n In its fastest mode of
    operation, for a simulated metagenome of 100 bp\n reads, Kraken processed over
    4 million reads per minute on a single\n core, over 900 times faster than Megablast
    and over 11 times faster than\n the abundance estimation program MetaPhlAn. Kraken's
    accuracy is\n comparable with Megablast, with slightly lower sensitivity and very
    high\n precision.\n"
