about:
  dev_url: https://github.com/DominikBuchner/apscale
  doc_url: https://github.com/DominikBuchner/apscale/blob/main/README.md
  home: https://github.com/DominikBuchner/apscale
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Advanced Pipeline for Simple yet Comprehensive AnaLysEs of DNA metabarcoding
    data.
build:
  entry_points:
  - apscale = apscale.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:apscale
  recipe-maintainers:
  - DominikBuchner
package:
  name: apscale
  version: 4.1.2
requirements:
  host:
  - pip
  - python >=3.11
  - setuptools
  run:
  - python >=3.11
  - openpyxl >=3.0.10
  - dask-core >=2025.3.0
  - psutil >=5.8.0
  - python-duckdb >=1.3.1
  - more-itertools >=10.5.0
  - demultiplexer2 >=1.1.6
  - joblib >=1.0.0
  - biopython >=1.85
  - cutadapt >=5.0
  - tqdm >=4.56.0
  - fastparquet >=0.8.0
  - numpy
  - pandas >=2.3.0
  - powerlaw
  - pyarrow >=17.0.0
  - pygbif >=0.6.4
  - pyproj >=3.4.1
  - pytables >=3.9.0
  - shapely >=2.1.1
  - streamlit >=1.45.1
  - zict >=3.0.0
  - vsearch
source:
  sha256: eab30ee8ad1b69b890ed43b5dd568e69d5820c76ede8ddc6d4b6652bab6767e5
