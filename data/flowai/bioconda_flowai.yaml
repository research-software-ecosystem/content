biotools_id: flowai
description: 'The package is able to perform an automatic or interactive quality control
  on FCS data acquired using flow cytometry instruments. By evaluating three different
  properties: 1) flow rate, 2) signal acquisition, 3) dynamic range, the quality control
  enables the detection and removal of anomalies.'
home: https://bioconductor.org/packages/3.10/bioc/html/flowAI.html
license: GPL (>= 2)
license_file: /lib/R/share/licenses/GPL-3
name: bioconductor-flowai
summary: Automatic and interactive quality control for flow cytometry data
version: 1.16.0
