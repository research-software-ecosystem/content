descr:
- package: r-cran-gprofiler2
  description: Interface to the 'g:Profiler' Toolset
  long_description: " A toolset for functional enrichment analysis and visualization,\n
    gene/protein/SNP identifier conversion and mapping orthologous genes\n across
    species via 'g:Profiler' (<https://biit.cs.ut.ee/gprofiler>). The\n main tools
    are:\n (1) 'g:GOSt' - functional enrichment analysis and visualization of\n  \
    \   gene lists;\n (2) 'g:Convert' - gene/protein/transcript identifier conversion
    across\n     various namespaces;\n (3) 'g:Orth' - orthology search across species;\n
    (4) 'g:SNPense' - mapping SNP rs identifiers to chromosome positions,\n     genes
    and variant effects This package is an R interface\n     corresponding to the
    2019 update of 'g:Profiler' and provides access\n     to 'g:Profiler' for versions
    'e94_eg41_p11' and higher. See the\n     package 'gProfileR' for accessing older
    versions from the\n     'g:Profiler' toolset.\n"
