- doi:10.1093/bioinformatics/btr379
license: GPL (>=2)
license_file: /lib/R/share/licenses/GPL-3
name: bioconductor-metab
summary: 'Metab: An R Package for a High-Throughput Analysis of Metabolomics Data
  Generated by GC-MS.'
