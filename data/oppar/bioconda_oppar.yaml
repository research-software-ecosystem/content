biotools_id: oppar
description: The R implementation of mCOPA package published by Wang et al. (2012).
  Oppar provides methods for Cancer Outlier profile Analysis. Although initially developed
  to detect outlier genes in cancer studies, methods presented in oppar can be used
  for outlier profile analysis in general. In addition, tools are provided for gene
  set enrichment and pathway analysis.
