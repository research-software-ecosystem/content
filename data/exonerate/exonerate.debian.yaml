descr:
- package: exonerate
  description: strumento generico per il confronto di sequenze di coppie
  long_description: " Exonerate permette l'allineamento di sequenze tramite molti
    modelli di\n allineamento, usando una programmazione dinamica esaustiva o una
    varietà di\n euristiche. Molte delle funzionalità della suite di programmazione
    dinamica\n Wise sono state reimplementate in C per una migliore efficienza. Exonerate\n
    è un componente intrinseco della struttura dei database genomici Ensembl,\n che
    fornisce punteggi di somiglianza tra sequenze di RNA e di DNA e così\n determinando
    varianti di splicing e sequenze di codifica generali.\n .\n Un sistema di simulazione
    per esperimenti PCR In-silico (vedere la pagina\n man di ipcress) è fornito con
    exonerate.\n .\n Questo pacchetto contiene una selezione di utilità per effettuare\n
    velocemente semplici\n manipolazioni su file fasta oltre i 2 Gb.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: Generisches Werkzeug zum paarweisen Sequenzvergleich
  long_description: " Mit Exonerate können Sie Sequenzen ab- und vergleichen. Das
    Programm\n bietet Ihnen viele Alignment-Modelle, welche entweder vollständig\n
    dynamische Programmierung  oder eine Reihe von heuristischen Methoden\n verwenden.
    Ein Großteil der Funktionalität der »Wise dynamic programming\n suite« wurde zur
    Erhöhung der Effizienz in C neu geschrieben. Exonerate\n ist eine wesentliche
    Komponente bei der Erstellung der »Ensembl\n Genome«-Datenbanken, die Ähnlichkeitsmaße
    für RNA- und DNA-Sequenzen\n bestimmt und so allgemein »splice variants« und Codesequenzen
    bestimmt.\n .\n Ein »In-silico PCR«-System zur Simulation von Experimenten (Siehe
    auch das\n Handbuch von »ipcress«) wird zusammen mit »exonerate« verteilt.\n .\n
    Dieses Paket beinhaltet auch eine Auswahl an Werkzeugen zur Erstellung\n einfacher,
    schneller Änderungen an »fasta«-Dateien mit über 2GB\n Dateigröße.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: generic tool for pairwise sequence comparison
  long_description: " Exonerate allows you to align sequences using a many alignment
    models, using\n either exhaustive dynamic programming, or a variety of heuristics.
    Much of\n the functionality of the Wise dynamic programming suite was reimplemented
    in C\n for better efficiency. Exonerate is an intrinsic component of the building
    of\n the Ensembl genome databases, providing similarity scores between RNA and
    DNA\n sequences and thus determining splice variants and coding sequences in\n
    general.\n .\n An In-silico PCR Experiment Simulation System (see the ipcress
    man page) is\n packaged with exonerate.\n .\n This package also comes with a selection
    of utilities for performing\n simple manipulations quickly on fasta files beyond
    2Gb\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: obecný nástroj pro párové porovnávání sekvencí
  long_description: " Exonerate umožňuje porovnávání sekvencí pomocí mnoha alignmentových
    modelů,\n buď úplným dynamickým programováním (exhaustive dynamic programming),
    nebo\n nejrůznějšími heuristikami. Většina z funkcí Wise dynamic programming suite\n
    byla znovuimplementována v C pro větší efektivitu. Exonerate je nástroj\n používaný
    při tvorbě genomových databází Ensembl, poskytující skóre\n podobnosti RNA a DNA
    sekvencí a tím určující sestřihové varianty a kódující\n sekvence obecně.\n .\n
    In-silico PCR Experiment Simulation System (podívejte se na manuálovou\n stránku
    ipcress) je balen spolu s exonerate.\n .\n Tento balíček obsahuje také výběr nástrojů
    pro rychlé provádění\n jednoduchých operací s fasta soubory větčími než 2GB.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: ferramenta genérica para comparação de pares de sequências
  long_description: " Com o Exonerate você pode alinhar sequências usando muitos modelos
    de\n alinhamento, usando ou programação dinâmica exaustiva, ou uma\n variedade
    de\n heurísticas. Muito da funcionalidade do conjunto de programação dinâmica\n
    Wise foi reimplementada em C para aumento de eficiência. O Exonerate é\n um\n
    componente intrínseco da construção de bases de dados de genoma\n Ensembl,\n fornecendo
    contagens de semelhanças entre sequências de RNA e DNA e\n assim\n determinar
    variantes splice e sequências de códigos em geral.\n .\n Um Sistema de Simulação
    de Experiência PCR In-silico (In-silico PCR\n Experiment Simulation System, veja
    o manual do ipcress) é empacotado\n com o exonerate.\n .\n Este pacote também
    vem com uma selecção de utilitários para realizar\n manipulações simples rapidamente
    em ficheiros fasta para lá dos 2Gb.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: generisk værktøj til parvis sekvenssammenligning
  long_description: " Exonerate tillader justering af sekvenser via en model med flere\n
    justeringer, der bruger enten udførlig dynamisk programmering eller en\n variation
    af heuristiker. De meste af funktionaliteten i den dynamsike\n Wiseprogrammeringspakke
    blev erstattet med C for bedre effektivitet.\n Exonerate er en tilhørende komponent
    i opbygningen af databaserne Ensembl\n genome, der tilbyder sammenligningsoversigter
    mellem RNA- og DNA-sekvenser\n og dermed afgør opdelingsvariationer og kodesekvenser
    generelt.\n .\n Et simulationssystem In-silico PCR Experiment (se manualsiden
    for ipcress)\n pakkes med exonerate.\n .\n Denne pakke kommer også med et udvalg
    af redskaber til udførelse af enkle\n og hurtige manipulationer på fasta-filer
    over 2 Gb.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: Herramienta genérica para comparar secuencias de pares
  long_description: " Exonerate le permite alinear las secuencias usando muchos modelos
    de\n alineamiento, ya sea utilizando programación dinámica exhaustiva, o  con\n
    una gran variedad de heurística. Gran parte de las funcionalidades de la\n suite
    de programación dinámica Wise se re-implementaron en C para una mayor\n eficiencia.
    Exonerate es un componente intrínseco de la construcción de las\n bases de datos
    del genoma de Ensembl, proporcionando coeficientes de\n similitud entre las secuencias
    del ANR y el ADN, permitiendo así\n determinar las uniones variables y las secuencias
    de la codificación en\n general.\n .\n Hay un sistema de simulación de experimentos
    «In-silico PCR» (consulte la\n página man ipcress) empaquetado con exonerate.\n
    .\n Este paquete también incluye una selección de utilidades para realizar\n manipulaciones
    sencillas y de forma rápida con archivos FASTA de más de 2Gb.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
- package: exonerate
  description: outil générique pour la comparaison de deux séquences
  long_description: " Le paquet exonerate permet d'aligner des séquences en utilisant
    de\n nombreux modèles d'alignement, en utilisant soit de la programmation\n dynamique
    exhaustive, soit divers procédés heuristiques. La plupart des\n fonctionnalités
    de l'ensemble de la programmation dynamique ont été réécrites\n en C pour une
    meilleure efficacité.\n Le paquet exonerate est un composant intrinsèque de la
    construction des\n bases de données du projet Ensembl genome (par le centre de
    recherche\n European Bioinformatics Institute pour fournir des données à l'échelle
    du\n génome pour des espèces non-vertébrée), fournissant des notes de\n similitudes
    entre les séquences ARN et ADN et ainsi des variants d'épissage\n et les séquences
    de codage en général.\n .\n Un système In-silico PCR Experiment Simulation (voir
    la page du\n manuel d'ipcress) est fourni avec le paquet exonerate.\n .\n Ce paquet
    vient aussi avec une sélection d'utilitaires pour la réalisation\n rapide de manipulations
    simples avec des fichiers FASTA dépassant 2 Go.\n"
  release: sid
  description_md5: 61984be320e7cae47c75d879b270d329
  license: unknown
  blend: debian-med
