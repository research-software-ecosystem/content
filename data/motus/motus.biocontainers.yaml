description: Metagenomic operational taxonomic units (motus) allow for the taxonomic
  profiling of known (sequenced) and unknown microorganisms at species-level resolution
  from shotgun sequencing data. the method clusters single-copy phylogenetic marker
  gene sequences from metagenomes and reference genomes into motus to quantify their
  abundances in shotgun metagenomic samples.
