descr:
- package: fastqc
  description: quality control for high throughput sequence data
  long_description: " FastQC aims to provide a simple way to do some quality control\
    \ checks on\n raw sequence data coming from high throughput sequencing pipelines.\
    \ It\n provides a modular set of analyses which you can use to give a quick\n\
    \ impression of whether your data has any problems of which you should\n be aware\
    \ before doing any further analysis.\n .\n The main functions of FastQC are\n\
    \  * Import of data from BAM, SAM or FastQ files (any variant)\n  * Providing\
    \ a quick overview to tell you in which areas there may\n    be problems\n  *\
    \ Summary graphs and tables to quickly assess your data\n  * Export of results\
    \ to an HTML based permanent report\n  * Offline operation to allow automated\
    \ generation of reports without\n    running the interactive application\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: controllo di qualità per elevati flussi di dati di sequenze
  long_description: " FastQC mira a fornire un metodo rapido per effettuare alcuni\
    \ controlli di\n qualità su elevati flussi attraverso pipe di dati di sequenze\
    \ grezzi.\n Fornisce un insieme modulare di analisi che consentono di avere una\
    \ veloce\n panoramica sui dati per individuare eventuali presenze di errori o\
    \ problemi\n che bisogna tenere in considerazione prima di utilizzarli in analisi\n\
    \ successive.\n .\n Le funzioni principali di FastQC sono:\n  * importazione di\
    \ dati da file BAM, SAM o FastQ (qualsiasi variante);\n  * rapida panoramica per\
    \ identificare in quali aree potrebbero esserci\n    problemi;\n  * grafici e\
    \ tabelle riepilogative per una valutazione rapida dei dati;\n  * esportazione\
    \ dei risultati in un report permanente in formato HTML;\n  * modalità offline\
    \ che consente la generazione di report automatici senza\n    eseguire l'applicazione\
    \ interattiva.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: Kvalitetskontrol for høj gennemløb af sekvensdata
  long_description: " FastQC forsøger at tilbyde en simpel måde at udføre lidt\n kvalitetskontrol\
    \ på rå sekvensdata, der kommer fra sekvensdatakanaler\n med høj gennemløb. Programmet\
    \ tilbyder et modulsæt af analyser, som du\n kan bruge til et hurtigt indtryk\
    \ af om dine data har nogle problemer,\n som du skal være opmærksom på før du\
    \ udfører yderligere analyse.\n .\n Hovedfunktionerne i FastQc er\n  * Import\
    \ af data fra BAM-, SAM- eller FastQ-filer (alle varianter)\n  * Tilbyder et hurtigt\
    \ overblik som fortæller dig i hvilke områder,\n    der kan være problemer\n \
    \ * Referatgrafer og tabeller til hurtigt at tilgå dine data\n  * Eksport af resultater\
    \ til en HTML-baseret permanent rapport\n  * Operation uden internet til automatiseret\
    \ oprettelse af rapporter\n    uden at køre det interaktive program\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: control de calidad para datos de secuencias de alto rendimiento
  long_description: " El objetivo de FastQC es proporcionar una forma sencilla de\
    \ realizar\n algunas comprobaciones de control de calidad de los datos de secuencia\
    \ sin\n procesar procedentes de canales de secuenciación de alto rendimiento.\n\
    \ Proporciona un conjunto modular de análisis que puede utilizar para obtener\n\
    \ una impresión rápida sobre si sus datos tienen algún problema del que\n debería\
    \ ser consciente antes de realizar cualquier análisis posterior.\n .\n Las principales\
    \ funciones de FastQC son\n  * Importar datos desde archivos BAM, SAM o FastQ\
    \ (cualquier variante)\n  * Proporcionar una visión general rápida para informarle\
    \ en qué áreas\n puede haber problemas\n  * Gráficos y tablas de resumen para\
    \ evaluar rápidamente sus datos\n  * Exportar los resultados a un informe permanente\
    \ basado en HTML\n  * Operar fuera de línea para permitir la generación automática\
    \ de informes\n sin necesidad de ejecutar la aplicación interactiva.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: contrôle qualité pour les données de séquences à haut débit
  long_description: " FastQC a pour objectif de fournir un moyen simple de faire des\
    \ contrôles\n de qualité sur des données de séquences brutes provenant de pipelines\
    \ de\n séquençage à haut débit. Il propose un ensemble modulaire d'analyses\n\
    \ pouvant être utilisées pour donner une impression rapide des problèmes dont\n\
    \ l'utilisateur devrait être au courant avant de faire\n une analyse plus poussée.\n\
    \ .\n Les principales fonctions de FastQC sont :\n  - import des données des fichiers\
    \ BAM (version binaire compressée de SAM),\n     SAM (« Sequence Alignment/Map »)\
    \ ou FastQ (n'importe quelle variante) ;\n  - fournir un aperçu rapide pour indiquer\
    \ les zones dans lesquelles il\n     peut y avoir des problèmes ;\n  - des graphes\
    \ de résumé et des tables pour évaluer rapidement les\n     données ;\n  - export\
    \ des résultats vers un rapport permanent en HTML ;\n  - fonctionnement hors ligne\
    \ afin de permettre la génération de rapports\n     automatiques sans exécuter\
    \ l'application interactive.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
