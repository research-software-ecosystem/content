- package: scoary
  description: studi di associazione per intero pangenoma
  long_description: " Scoary è progettato per prendere il file gene_presence_absence.csv
    da Roary\n e un file dei tratti creato dall'utente e calcolare le associazioni
    tra\n tutti i geni nel genoma accessorio e i tratti. Produce un elenco dei geni\n
    ordinato per forza di associazione per tratto.\n"
