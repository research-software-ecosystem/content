- package: scoary
  description: pangenome-wide association studies
  long_description: " Scoary is designed to take the gene_presence_absence.csv file
    from\n Roary as well as a traits file created by the user and calculate the\n
    associations between all genes in the accessory genome and the traits. It\n reports
    a list of genes sorted by strength of association per trait.\n"
  release: sid
  description_md5: 7cc373b23ea67fb43af0b4321f3400cc
  license: unknown
  blend: debian-med
