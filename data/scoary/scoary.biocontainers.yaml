description: Pan-genome wide association studies and  is designed to take the gene_presence_absence.csv
  file from roary as well as a traits file created by the user and calculate the assocations
  between all genes in the accessory genome (all genes that are present in i genomes
  where 1 < i < n) and the traits. it reports a list of genes sorted by strength of
  association per trait.
