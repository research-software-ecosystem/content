descr:
- package: rasmol
  description: vizualizácia biologických makromolekúl
  long_description: " RasMol je program na molekulárnu grafiku s účelom vizualizácie\
    \ proteínov,\n nukleových kyselín a malých molekúl. Program je určený na zobrazovanie,\n\
    \ výuku a tvorbu obrázkov v tlačovej kvalite.\n .\n Program načíta súbor so súradnicami\
    \ molekúl a interaktívne zobrazuje\n molekulu na obrazovke v rozličných farebných\
    \ schémach a reprezentáciách\n molekúl. Medzi momentálne dostupné reprezentácie\
    \ patria hĺbkové drôtené\n modely, „Dreidingove“ paličky, gule vypĺňajúce priestor\
    \ (CPK), gule a\n paličky, pevné a zreťazené biomolekulárne reťazce, označenia\
    \ atómov a\n bodové povrchy.\n .\n Medzi podporované vstupné formáty patria Protein\
    \ Data Bank (PDB), formáty\n Alchemy od Tripos Associates a Sybyl Mol2, formát\
    \ (MDL) Mol od Molecular\n Design Limited, XYZ (XMol) od Minnesota Supercomputer\
    \ Center (MSC), formát\n CHARMm, formát CIF a formát mmCIF.\n .\n Tento balík\
    \ nainštaluje dve verzie RasMol, rasmol-gtk s moderným\n používateľským rozhraním\
    \ založeným na GTK a rasmol-classic so starým\n rozhraním Xlib.\n"
  release: sid
