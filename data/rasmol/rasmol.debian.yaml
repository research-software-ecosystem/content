- package: rasmol
  description: Visualisierung biologischer Makromoleküle
  long_description: " RasMol ist ein Grafikprogramm zur Moleküldarstellung, das die\n
    dreidimensionale Anordnung von Proteinen, Nukleinsäuren und beliebigen\n kleinen
    Molekülen visualisiert. Hierbei wird auf die Verwendbarkeit in der\n Forschung
    und Lehre Wert gelegt und auch auf eine druckreife Qualität der\n Darstellungen.\n
    .\n Das Programm liest eine Datei mit Koordinaten ein und zeigt das Molekül\n
    interaktiv am Bildschirm an, mit der Möglichkeit zur Veränderung von\n Farben
    und der Gestalt der Atome. Derzeit verfügbare Abbildungen sind\n »depth-cued«-Drahtmodelle,
    »Dreiding«-Sticks, raumfüllende (CPK-)Kugeln,\n Stäbchenmodell, sekundäre Strukturen
    wie Faltblätter und Helices,\n Atombeschriftungen und Punktoberflächen.\n .\n
    Unterstützt werden Dateien aus der Protein Data Bank (PDB), Tripos\n Associates'
    Alchemy und Sybyl-Mol2-Formate, Molecular Design Limiteds\n (MDL) Mol-Dateiformat,
    Minnesota Supercomputer Centers (MSC) XYZ-\n (XMol-)Format, CHARMm-Format, CIF-Format
    und mmCIF formatierte Dateien.\n .\n Dieses Paket installiert zwei Versionen von
    RasMol, rasmol-gtk hat eine\n moderne GTK-basierte Bedienoberfläche und rasmol-classic
    die Xlib-GUI.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
- package: rasmol
  description: vizualizácia biologických makromolekúl
  long_description: " RasMol je program na molekulárnu grafiku s účelom vizualizácie
    proteínov,\n nukleových kyselín a malých molekúl. Program je určený na zobrazovanie,\n
    výuku a tvorbu obrázkov v tlačovej kvalite.\n .\n Program načíta súbor so súradnicami
    molekúl a interaktívne zobrazuje\n molekulu na obrazovke v rozličných farebných
    schémach a reprezentáciách\n molekúl. Medzi momentálne dostupné reprezentácie
    patria hĺbkové drôtené\n modely, „Dreidingove“ paličky, gule vypĺňajúce priestor
    (CPK), gule a\n paličky, pevné a zreťazené biomolekulárne reťazce, označenia atómov
    a\n bodové povrchy.\n .\n Medzi podporované vstupné formáty patria Protein Data
    Bank (PDB), formáty\n Alchemy od Tripos Associates a Sybyl Mol2, formát (MDL)
    Mol od Molecular\n Design Limited, XYZ (XMol) od Minnesota Supercomputer Center
    (MSC), formát\n CHARMm, formát CIF a formát mmCIF.\n .\n Tento balík nainštaluje
    dve verzie RasMol, rasmol-gtk s moderným\n používateľským rozhraním založeným
    na GTK a rasmol-classic so starým\n rozhraním Xlib.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
- package: rasmol
  description: visualisation de macromolécules biologiques
  long_description: " RasMol est un programme graphique moléculaire destiné à la visualisation
    de\n protéines, d'acides nucléiques et de petites molécules. Le programme est\n
    destiné à l'affichage, l'apprentissage et la génération d'images de la\n qualité
    des publications.\n .\n Le programme lit un fichier de coordonnées de molécule
    et l'affiche\n interactivement à l'écran avec diverses couleurs et représentations.
    Les\n molécules chargées peuvent être montrées comme des structures filaires,
    des\n liaisons cylindriques (drieding), des sphères remplissant l'espace (CPK),\n
    des rubans macromoléculaires, des boules avec des liaisons, des rubans de\n biomoléculaires
    solides et en brins, des étiquettes d'atomes et des\n surfaces de points.\n .\n
    Sont actuellement pris en charge les formats Brookhaven Protein Databank\n (PDB),
    Tripos' Alchemy et Sybyl Mol2, les formats de fichiers Molecular\n Design Limited's
    (MDL) Mol, le format Minnesota Supercomputer Center's\n (MSC) XMol XYZ et les
    formats de fichiers CHARMm, CIF et mmCIF.\n .\n Ce paquet installe deux versions
    de RasMol : rasmol-gtk possède une\n interface moderne en GTK et rasmol-classic
    est la version avec l'ancienne\n interface graphique Xlib.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
- package: rasmol
  description: visualizza macromolecole biologiche
  long_description: " RasMol è un programma di disegno molecolare progettato per visualizzare\n
    proteine, acidi nucleici e piccole molecole. Il programma è volto a fini\n illustrativi,
    didattici e alla produzione di immagini di qualità per la\n pubblicazione.\n .\n
    Il programma legge da un file le coordinate molecolari e visualizza\n interattivamente
    la molecola sullo schermo in una varietà di colori e\n di rappresentazioni. Attualmente
    le rappresentazioni disponibili includono\n insiemi di linee, con segmenti cilindrici
    rappresentanti i legami, con\n sfere solide (CPK), con palline e bastoncini, con
    nastri macromolecolari\n (sia nastri solidi ombreggiati che filamenti paralleli),
    con etichette\n per gli atomi e superfici punteggiate.\n .\n I formati di input
    attualmente supportati comprendono: Protein Data\n Bank (BPD), i formati Mol2
    per Alchemy e Sybyl della Tripos, il formato\n Mol della Molecular Design Limited
    (MDL), il formato  XMol XYZ del\n Minnesota Supercomputer Center (MSC), il formato
    CHARMm, il formato CIF\n e il formato mmCIF.\n .\n Questo pacchetto installa due
    versioni di RasMol, rasmol-gtk ha una\n moderna interfaccia basata su GTK e rasmol-classic
    è la vecchia versione\n con la GUI Xlib.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
- package: rasmol
  description: visualization of biological macromolecules
  long_description: " RasMol is a molecular graphics program intended for the visualisation
    of\n proteins, nucleic acids and small molecules. The program is aimed at\n display,
    teaching and generation of publication quality images.\n .\n The program reads
    in a molecule coordinate file and interactively displays\n the molecule on the
    screen in a variety of colour schemes and molecule\n representations. Currently
    available representations include depth-cued\n wireframes, 'Dreiding' sticks,
    spacefilling (CPK) spheres, ball and stick,\n solid and strand biomolecular ribbons,
    atom labels and dot surfaces.\n .\n Supported input file formats include Protein
    Data Bank (PDB), Tripos\n Associates' Alchemy and Sybyl Mol2 formats, Molecular
    Design Limited's\n (MDL) Mol file format, Minnesota Supercomputer Center's (MSC)
    XYZ (XMol)\n format, CHARMm format, CIF format and mmCIF format files.\n .\n This
    package installs two versions of RasMol, rasmol-gtk has a modern\n GTK-based user
    interface and rasmol-classic is the version with the old\n Xlib GUI.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
- package: rasmol
  description: Visualisering af biologiske makromolekyler
  long_description: " RasMol er et molekylært grafikprogram lavet til visualisering
    af proteiner,\n xxx syrer og små molekyler. Programmet har som formål at vise,
    lære og\n oprette billeder i udgivelseskvalitet.\n .\n Programmet læser i en molekylær
    koordinatfil og viser interaktivt molekylet\n på skærmen i forskellige farveskemaer
    og molekylerepræsentationer. Blandt\n de tilgængelige repræsentationer findes
    trådgitter med dybdeeffekt,\n Dreiding-pinde, kalotmodeller (CPK), kugler og pinde,
    biomolekylære bånd\n (eller »ribbons«; massive og som tråde), atometiketter samt
    prikoverflader.\n .\n Understøttede filformater inkluderer Protein Data Bank (PDB),
    Tripos\n Asscociates' Alchemy- og Sybyl Mo12-formater, Molecular Design Limiteds\n
    (MDL) Mol-filformat, Minnesota Supercomputer Centers (MSC) XYZ-format\n (XMol),
    CHARMm-format, CIF-format og mmCIF-formatfiler.\n .\n Denne pakke installerer
    to versioner af RasMol: rasmol-gtk har en moderne\n GTK-baseret brugerflade og
    rasmol-classic har versionen med den gamle\n Xlib-grafiske brugerflade.\n"
  release: sid
  description_md5: 75ecf7c6def681e41739672da198600e
  license: unknown
  blend: debian-med
