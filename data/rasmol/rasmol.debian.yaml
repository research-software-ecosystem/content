- package: rasmol
  description: 생물학 고분자의 시각화
  long_description: " RasMol은 단백질, 핵산, 작은 분자의 시각화를 위한 분자 그래프 프로그램입니다. 이 프로그램의 목적은
    출판물 품질 이미지의 표시, 교육, 생성입니다.\n .\n 이 프로그램은 분자 좌표 파일을 읽어서 대화식으로 분자를 다양한 색 구성과 분자
    표현으로 화면에 표시합니다. 현재 사용 가능한 표현으로는 depth-cued wireframes, 'Dreiding' sticks, spacefilling
    (CPK) spheres, ball and sticky, Solid and strand biomolecular ribbons, atom labels,
    dot surfaces를 포함합니다.\n .\n 지원되는 입력 파일 형식으로는 Protein Data Bank (PDB), Tripos Associates'
    Alchemy and Sybyl Mol2 formats, Molecular Design Limited's (MDL) Mol file format,
    Minnesota Supercomputer Center's (MSC) XYZ (XMol) format, CHARMm format, CIF format
    and mmCIF format을 포함합니다.\n .\n 이 패키지는 두개의 RasMol 버젼을 설치합니다. rasmol-gtk는 현대적 GTK
    기반의 사용자 인터페이스를 가지고 있으며 rasmol-classic은 오래된 Xlib GUI 버젼입니다.\n"
  release: sid
