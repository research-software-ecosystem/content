description: Tools for analyzing R expressions or blocks of code and determining the
  dependencies between them. It focuses on R scripts, but can be used on the bodies
  of functions. There are many facilities including the ability to summarize or get
  a high-level view of code, determining dependencies between variables, code improvement
  suggestions.
