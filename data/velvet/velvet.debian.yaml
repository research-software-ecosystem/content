descr:
- package: velvet
  description: 非常に短いリード用塩基配列アセンブラ
  long_description: " Velvet は de novo ゲノムアセンブラであり、短いリードの塩基配列決定技術、た\n とえば Solexa や
    454 などのために特別に設計されています。イギリスのケンブ\n リッジの近くにあるヨーロッパバイオインフォマティクス研究所 (EMBL-EBI) の\n
    Daniel Zerbino と Ewan Birney によって開発されました。\n .\n Velvet は現在のところ、短いリードの配列を取り込み、エラーを取り除いてから品\n
    質の高い相互に異なるコンティグを生成します。そして、もし利用可能なら、ペア\n になっているリードの情報を用いて、コンティグ間のリピート領域を回収します。\n"
  release: sid
  description_md5: a5956a7ea4ec700abd1d8ef9244b6fe8
  license: unknown
  blend: debian-med
- package: velvet
  description: Assembler für Sequenzen von Nukleinsäuren von sehr kleinen Bruchstücken
    (»short reads«)
  long_description: " Velvet ist ein genomischer De-Novo-Assembler, der speziell für\n
    Short-Read-Sequenziertechnologien, wie Solexa oder 454, erstellt wurde.\n Entwickelt
    wurde der Assembler von Daniel Zerbino und Ewan Birney am\n European Bioinformatics
    Institute (EMBL-EBI), nahe Cambridge, im\n Vereinigten Königreich.\n .\n Derzeit
    liest Velvet Short-Read-Sequenzen ein, entfernt Fehler und erstellt\n hochqualitative
    einzigartige Contigs. Danach werden, falls vorhanden,\n Paired-Read-Informationen
    verwendet, um die repetitiven Bereiche zwischen\n Contigs zu erhalten.\n"
  release: sid
  description_md5: a5956a7ea4ec700abd1d8ef9244b6fe8
  license: unknown
  blend: debian-med
- package: velvet
  description: assemblatore di sequenze di acidi nucleici da sequenze molto corte
  long_description: " Velvet è un assemblatore genomico de novo progettato specificatamente
    per\n le tecnologie di sequenziamento basate su sequenze corte, come Solexa o\n
    454, sviluppato da Daniel Zerbino e Ewan Birney all'European Bioinformatics\n
    Institute (EMBL-EBI), vicino a Cambridge, in Gran Bretagna.\n .\n Velvet attualmente
    accetta sequenze molto corte, rimuove errori e poi\n produce frammenti contigui
    unici di alta qualità. Poi usa informazioni\n sulle paired-read, se disponibili,
    per recuperare le aree ripetute tra i\n vari frammenti contigui.\n"
  release: sid
  description_md5: a5956a7ea4ec700abd1d8ef9244b6fe8
  license: unknown
  blend: debian-med
- package: velvet
  description: Nucleic acid sequence assembler for very short reads
  long_description: " Velvet is a de novo genomic assembler specially designed for
    short read\n sequencing technologies, such as Solexa or 454, developed by Daniel
    Zerbino and\n Ewan Birney at the European Bioinformatics Institute (EMBL-EBI),
    near\n Cambridge, in the United Kingdom.\n .\n Velvet currently takes in short
    read sequences, removes errors then produces\n high quality unique contigs. It
    then uses paired read information, if\n available, to retrieve the repeated areas
    between contigs.\n"
  release: sid
  description_md5: a5956a7ea4ec700abd1d8ef9244b6fe8
  license: unknown
  blend: debian-med
- package: velvet
  description: Sekvens-assembler for nukleinsyre til meget korte læsninger
  long_description: " Velvet er en »de novo«-genomisk assembler som er specielt designet
    for\n teknologier til kort læsning, såsom Solexa eller 454, udviklet af Daniel\n
    Zerbino og Ewan Birney ved European Bioinformatics Institue (EMBL-EBI), nær\n
    Cambridge, i Storbritannien.\n .\n Velvet kan i øjeblikket tage korte læsesekvenser,
    fjerner fejl og\n fremstiller dernæst unikke »contig'er« i høj kvalitet. Det anvender
    derefter\n parvis læseinformation, hvis tilgængelig, til at indhente de gentagne\n
    områder mellem contig'erne.\n"
  release: sid
  description_md5: a5956a7ea4ec700abd1d8ef9244b6fe8
  license: unknown
  blend: debian-med
