about:
  doc_url: https://binette.readthedocs.io
  home: https://github.com/genotoul-bioinfo/binette
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A fast and accurate binning refinement tool to constructs high quality
    MAGs from the output of multiple binning tools.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed -vv .
extra:
  identifiers:
  - biotools:binette
  - usegalaxy-eu:binette
  - doi:10.21105/joss.06782
  recipe-maintainers:
  - JeanMainguy
package:
  name: binette
  version: 1.2.0
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - checkm2 >=1.1,<2.0
  - numpy >=1.24,<3.0
  - diamond >=2.1,<3
  - pandas >=2,<3
  - networkx >=3.0,<4.0
  - pyfastx >=2,<3
  - pyrodigal >=3.0,<4.0
  - typer >=0.9,<1.0
  - pyroaring >=1.0.0,<2.0.0
  - rich >=12.0.0,<14.0.0
source:
  sha256: d90ba16e263c0a162d42cb7530dc94976b6c62f668a3abfad8f09a2633ef8534
  url: https://github.com/genotoul-bioinfo/binette/archive/refs/tags/v1.2.0.tar.gz
test:
  commands:
  - binette -h
  imports:
  - binette
