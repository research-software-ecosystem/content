about:
  dev_url: https://github.com/althonos/pyhmmer
  doc_url: https://pyhmmer.readthedocs.io
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
build:
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btad214
  - biotools:pyhmmer
  recipe-maintainers:
  - althonos
package:
  name: pyhmmer
  version: 0.11.3
requirements:
  build:
  - null
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - setuptools
  - cython >=3.0
  - scikit-build-core
  run:
  - null
  - psutil >=6.0,<8.0
source:
  sha256: 1d80300653f42db74e58be6727065bef78974a538821db55f9e38d3bb48a3304
  url: https://pypi.org/packages/source/p/pyhmmer/pyhmmer-0.11.3.tar.gz
test:
  commands:
  - python -m unittest -vv pyhmmer.tests
  imports:
  - pyhmmer
