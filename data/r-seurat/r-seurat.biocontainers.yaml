description: A toolkit for quality control, analysis, and exploration of single cell
  RNA sequencing data. 'Seurat' aims to enable users to identify and interpret sources
  of heterogeneity from single cell transcriptomic measurements, and to integrate
  diverse types of single cell data. See Satija R, Farrell J, Gennert D, et al (2015)
  <doi:10.1038/nbt.3192>, Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>,
  and Butler A and Satija R (2017) <doi:10.1101/164889> for more details.
