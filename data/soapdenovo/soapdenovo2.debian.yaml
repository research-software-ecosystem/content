descr:
- package: soapdenovo2
  description: Assembler, der Reads zu einem de-novo-Entwurf zusammenfügt
  long_description: " SOAPdenovo ist eine neuartige Methode zum Zusammenfügen kurzer
    Reads\n (Sequenzfragmente), mit der ein de-novo-Entwurf für Genome in der\n Größenordnung
    des menschlichen Genoms erstellt werden kann. Das Programm\n wurde speziell für
    das Zusammenfügen kurzer Sequenzfragmente von Illumina GA\n entwickelt.\n .\n\
    \ SOAPdenovo schafft neue Möglichkeiten Referenzsequenzen zu bauen und\n genaue
    Analysen von nicht erforschten Genomen in einer kosteneffizienten\n Weise durchzuführen.\n"
  release: sid
  description_md5: 16da701644d1da3089dbdf3255b39d5a
  license: unknown
  blend: debian-med
- package: soapdenovo2
  description: metodo per assemblaggio di letture corte per costruire assemblati
    bozza de novo
  long_description: " SOAPdenovo è un nuovo metodo per assemblaggio di sequenze corte
    che può\n creare una bozza di assemblaggio de novo per genomi di dimensioni come\n\
    \ quelle umane. Il programma è specificamente progettato per assemblare\n sequenze
    corte Illumina GA.\n .\n Crea nuove opportunità per creare sequenze di riferimento
    ed effettuare\n analisi accurate di genomi inesplorati in un modo efficiente dal
    punto di\n vista dei costi.\n"
  release: sid
  description_md5: 16da701644d1da3089dbdf3255b39d5a
  license: unknown
  blend: debian-med
- package: soapdenovo2
  description: short-read assembly method to build de novo draft assembly
  long_description: " SOAPdenovo is a novel short-read assembly method that can build
    a de novo draft\n assembly for the human-sized genomes. The program is specially
    designed to\n assemble Illumina GA short reads.\n .\n It creates new opportunities
    for building reference\n sequences and carrying out accurate analyses of unexplored
    genomes in a cost\n effective way.\n"
  release: sid
  description_md5: 16da701644d1da3089dbdf3255b39d5a
  license: unknown
  blend: debian-med
- package: soapdenovo2
  description: Short-read samlingsmetode til at bygge de novo-kladdesamling
  long_description: " SOAPdenovo er en lille short-read samlingsmetode, som kan bygge
    en de\n novo-kladdesamling for arvemassen i menneskestørrelse. Programmet er\n\
    \ specielt designet til at samle »Illumina GA short reads«.\n .\n Programmet skaber
    nye muligheder for bygning af referencesekvenser og\n udføre præcise analyser
    af ej opdaget arvemasse på en omkostningseffektiv måde.\n"
  release: sid
  description_md5: 16da701644d1da3089dbdf3255b39d5a
  license: unknown
  blend: debian-med
- package: soapdenovo2
  description: méthode d'assemblage de lectures courtes pour construire un 
    assemblage brouillon de novo
  long_description: " Le logiciel SOAPdenovo est une nouvelle méthode d'assemblage
    à lectures\n courtes qui peut construire un assemblage brouillon de novo pour
    les génomes\n de taille humaine. Le logiciel est spécialement conçu pour assembler
    les\n lectures courtes de la machine Genome Analyzer IIx de l'entreprise Illumina.\n\
    \ .\n Il crée de nouvelles opportunités pour la construction de séquences de\n\
    \ référence et la réalisation des analyses précises des génomes inexplorés de\n\
    \ manière économique.\n"
  release: sid
  description_md5: 16da701644d1da3089dbdf3255b39d5a
  license: unknown
  blend: debian-med
