descr:
- package: soapdenovo
  description: short-read assembly method to build de novo draft assembly
  long_description: " SOAPdenovo is a novel short-read assembly method that can build\
    \ a de novo draft\n assembly for the human-sized genomes. The program is specially\
    \ designed to\n assemble Illumina GA short reads.\n .\n It creates new opportunities\
    \ for building reference\n sequences and carrying out accurate analyses of unexplored\
    \ genomes in a cost\n effective way.\n .\n This version is not maintained anymore,\
    \ consider using soapdenovo2.\n"
  release: sid
  description_md5: 30819444654f2e81a40dc84f86f4ff39
  license: unknown
  blend: debian-med
- package: soapdenovo
  description: metodo per assemblaggio di letture corte per costruire assemblati bozza
    de novo
  long_description: " SOAPdenovo è un nuovo metodo per assemblaggio di sequenze corte\
    \ che può\n creare una bozza di assemblaggio de novo per genomi di dimensioni\
    \ come\n quelle umane. Il programma è specificamente progettato per assemblare\n\
    \ sequenze corte Illumina GA.\n .\n Crea nuove opportunità per creare sequenze\
    \ di riferimento ed effettuare\n analisi accurate di genomi inesplorati in un\
    \ modo efficiente dal punto di\n vista dei costi.\n .\n Questa versione non è\
    \ più mantenuta, considerare l'utilizzo di soapdenovo2.\n"
  release: sid
  description_md5: 30819444654f2e81a40dc84f86f4ff39
  license: unknown
  blend: debian-med
- package: soapdenovo
  description: Short-read samlingsmetode til at bygge de novo-kladdesamling
  long_description: " SOAPdenovo er en lille short-read samlingsmetode, som kan bygge\
    \ en de\n novo-kladdesamling for arvemassen i menneskestørrelse. Programmet er\n\
    \ specielt designet til at samle »Illumina GA short reads«.\n .\n Programmet skaber\
    \ nye muligheder for bygning af referencesekvenser og\n udføre præcise analyser\
    \ af ej opdaget arvemasse på en omkostningseffektiv måde.\n .\n Denne version\
    \ vedligeholdes ikke længere, overvej at bruge soapdenovo2.\n"
  release: sid
  description_md5: 30819444654f2e81a40dc84f86f4ff39
  license: unknown
  blend: debian-med
