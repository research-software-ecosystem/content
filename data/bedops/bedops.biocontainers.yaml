description: Bedops is an open-source command-line toolkit that performs efficient
  and scalable boolean and other set operations, statistical calculations, archiving,
  conversion and other management of genomic data of arbitrary scale. tasks can be
  easily split by chromosome for distributing whole-genome analyses across a computational
  cluster.
