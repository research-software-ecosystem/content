descr:
- package: bedops
  description: operazioni ad alte prestazioni su tratti genomici
  long_description: " BEDOPS è una suite di strumenti per rispondere a domande comuni
    sollevate\n negli studi genomici, principalmente a riguardo di sovrapposizioni
    e\n relazioni di prossimità tra insiemi di dati.\n Ha l'obiettivo di essere scalabile
    e flessibile, facilitando l'analisi\n accurata ed efficiente e la gestione di
    dati genomici su vasta scala.\n"
  release: sid
  description_md5: d807739d5283c1d13f5877adcff218cd
  license: unknown
  blend: debian-med
- package: bedops
  description: high-performance genomic feature operations
  long_description: " BEDOPS is a suite of tools to address common questions raised
    in genomic\n studies, mostly with regard to overlap and proximity relationships
    between\n data sets.\n It aims to be scalable and flexible, facilitating the efficient
    and accurate\n analysis and management of large-scale genomic data.\n"
  release: sid
  description_md5: d807739d5283c1d13f5877adcff218cd
  license: unknown
  blend: debian-med
- package: bedops
  description: Højtydende genomisk funktionsoperationer
  long_description: " BEDOPS er en programpakke med værktøjer til gængse spørgsmål
    rejst i\n genomstudier hovedsagelig vedrørende overlapning og nære relationer
    mellem\n datasæt.\n Det sigter mod at være skalerbar og fleksibel, lette effektiv
    og præcis\n analyse og styring af store genomdata.\n"
  release: sid
  description_md5: d807739d5283c1d13f5877adcff218cd
  license: unknown
  blend: debian-med
- package: bedops
  description: Wysokowydajne operacje dotyczące cech genomowych
  long_description: " BEDOPS to zestaw narzędzi, służących do rozwiązywania typowych
    zagadnień\n pojawiających się podczas badań genomicznych, głównie w odniesieniu
    do\n nakładania się i bliskości relacji między zbiorami danych. Celem programu\n
    jest zapewnienie skalowalności i elastyczności oraz ułatwienie\n wykonywania dokładnej
    i wydajnej analizy łącznie z zarządzaniem danymi\n genomicznymi na dużą skalę.\n"
  release: sid
  description_md5: d807739d5283c1d13f5877adcff218cd
  license: unknown
  blend: debian-med
- package: bedops
  description: opérations génomiques à haute performance
  long_description: " BEDOPS est une suite d'outils pour répondre aux questions couramment
    posées\n en études génomiques, surtout en lien avec les relations de chevauchement\n
    et de proximité entre des jeux de données.\n Elle vise à être évolutive et flexible
    pour faciliter l'analyse et la\n gestion efficace et précise de données génomiques
    de grande taille.\n"
  release: sid
