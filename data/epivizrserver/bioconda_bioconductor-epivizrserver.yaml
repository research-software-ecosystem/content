about:
  description: This package provides objects to manage WebSocket connections to epiviz
    apps. Other epivizr package use this infrastructure.
  home: https://bioconductor.org/packages/3.18/bioc/html/epivizrServer.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: WebSocket server infrastructure for epivizr apps and packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:epivizrserver
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-epivizrserver
    path: recipes/bioconductor-epivizrserver
    version: 1.8.1
package:
  name: bioconductor-epivizrserver
  version: 1.30.0
requirements:
  host:
  - r-base
  - r-httpuv >=1.3.0
  - r-mime >=0.2
  - r-r6 >=2.0.0
  - r-rjson
  run:
  - r-base
  - r-httpuv >=1.3.0
  - r-mime >=0.2
  - r-r6 >=2.0.0
  - r-rjson
source:
  md5: 4bc67106aa169616232174c422fb6e2b
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/epivizrServer_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/epivizrServer/epivizrServer_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/epivizrServer_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epivizrserver/bioconductor-epivizrserver_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epivizrServer')"
