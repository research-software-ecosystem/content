identifiers:
  - biotools: artemis
  - doi: 10.1093/bioinformatics/btr703
  - debian: artemis
  - bioconda: artemis
  - scicrunch: SCR_004267
  - omictools: OMICS_00903
homepage: http://www.sanger.ac.uk/science/tools/artemis
summary: genome browser and annotation tool
description: >
   Artemis is a genome browser and annotation tool that allows visualisation of
   sequence features, next generation data and the results of analyses within the
   context of the sequence, and also its six-frame translation.
   .
   This package includes the Artemis genome browser, the Artemis Comparison
   Tool (ACT), and the DNAplotter and BamView utilities.
version: 17.0.1
topics:
  - Genomics
edam:
  - scope: summary
    function:
      - Genome visualisation
      - Genome annotation
    input:
      - data: Sequence
        formats: 
          - BAM
          - FASTA
          - GFF
          - EMBL format
          - VCF
          - BCF
    output:
      - data: Sequence
        formats: 
          - GFF
          - EMBL format
          - FASTA
          - GenBank format
      - data: Sequence image
        formats: 
          - PNG
          - SVG
          - JPG
      - data: Feature table
        formats: 
          - Sequin format
