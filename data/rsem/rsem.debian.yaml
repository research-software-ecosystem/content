- package: rsem
  description: RNA-Seq tramite Expectation-Maximization
  long_description: " RSEM è un pacchetto software per stimare i livelli di espressione\
    \ di\n isoforme e geni da dati RNA-Seq. Il pacchetto RSEM fornisce un'interfaccia\n\
    \ facile da usare, gestisce i thread per il calcolo parallelo dell'algoritmo\n\
    \ EM, dati di lettura a terminali accoppiati e singoli, punteggi di qualità,\n\
    \ letture a lunghezza variabile e stima RSPD. Inoltre, fornisce stime per la\n\
    \ media a posteriori e per l'intervallo di confidenza al 95% per i livelli di\n\
    \ espressione. Per la visualizzazione, può generare file BAM e Wiggle sia in\n\
    \ coordinate dei trascritti sia in coordinate genomiche. I file in coordinate\n\
    \ genomiche possono essere visualizzati sia dal navigatore UCSC Genome sia\n dall'Integrative\
    \ Genomics Viewer (IGV) del Broad Institute. I file in\n coordinate dei trascritti\
    \ possono essere visualizzati da IGV. RSEM ha anche\n i propri script per generare\
    \ grafici della profondità di lettura dei\n trascritti in formato PDF. La funzionalità\
    \ che distingue RSEM è che i\n grafici della profondità di lettura possono essere\
    \ sovrapposti, con la\n profondità di lettura attribuibile a letture uniche mostrata\
    \ in nero e\n quella attribuibile a letture multiple mostrata in rosso.\n Inoltre,\
    \ i modelli dedotti dai dati possono anche essere visualizzati.\n Ultimo, ma non\
    \ meno importante, RSEM contiene un simulatore.\n"
  release: sid
  description_md5: 20ba6f1e1adc3851b48029310a06b4ed
  license: unknown
  blend: debian-med
