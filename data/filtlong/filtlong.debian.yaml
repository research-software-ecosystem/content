- package: filtlong
  description: strumento per filtrare la qualità di letture lunghe di sequenze di
    genoma
  long_description: " Filtlong è uno strumento per filtrare letture lunghe in base
    alla qualità.\n Può prendere un insieme di letture lunghe e produrre un sottoinsieme
    più\n piccolo e migliore. Usa la lunghezza della lettura (più lunga è migliore)
    e\n l'identità della lettura (più alta è migliore) quando sceglie quali letture\n
    passano il filtro.\n"
  release: sid
  description_md5: e157edeb97ecce7ea5d032a5d39adf21
