- package: filtlong
  description: quality filtering tool for long reads of genome sequences
  long_description: " Filtlong is a tool for filtering long reads by quality. It can
    take a\n set of long reads and produce a smaller, better subset. It uses both\n
    read length (longer is better) and read identity (higher is better) when\n choosing
    which reads pass the filter.\n"
  release: sid
  description_md5: e157edeb97ecce7ea5d032a5d39adf21
  license: unknown
  blend: debian-med
- package: filtlong
  description: Kvalitetsfiltreringsværktøj for lange læsninger af genomsekvenser
  long_description: " Filtlong er et værktøj til at filtrere lange læsninger efter
    kvalitet. Kan bruge et sæt af lange læsninger og fremstille et mindre, bedre undersæt.
    Bruger både læselængde (længere er bedre) og læseidentitet (højere er bedre) når
    der vælges hvilke læsninger, der består filteret.\n"
  release: sid
  description_md5: e157edeb97ecce7ea5d032a5d39adf21
  license: unknown
  blend: debian-med
- package: filtlong
  description: Narzędzie filtrujące o wysokiej jakości do długich odczytów sekwencji
    genomu
  long_description: " Filtlong to narzędzie do filtrowania długich odczytów według
    jakości.\n Program może użyć zestawu długich odczytów i utworzyć mniejszy, lepszy\n
    podzbiór. Przy wybieraniu, które odczyty przejdą przez filtr, program\n wykorzystuje
    długość odczytu (im dłuższy, tym lepszy) oraz tożsamość\n odczytu (im wyższa,
    tym lepsza).\n"
  release: sid
