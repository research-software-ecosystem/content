descr:
- package: gbrowse
  description: browser generico per genoma di GMOD
  long_description: " Generic Genome Browser è un browser per genoma, basato sul web,
    semplice ma\n altamente configurabile. È un componente del progetto GMOD (Generic
    Model\n Organism Systems Database). Alcune delle sue caratteristiche sono:\n \
    \ * viste simultanee a volo d'uccello e dettagliata del genoma;\n  * scorrimento,
    ingrandimento e centratura;\n  * inclusione di URL arbitrari a qualsiasi annotazione;\n\
    \  * l'ordine e l'aspetto delle tracce sono personalizzabili\n    dall'amministratore
    e dall'utente finale;\n  * ricerca in base a ID, nome o commenti;\n  * gestione
    di annotazioni di terze parti usando i formati GFF;\n  * impostazioni persistenti
    tra le sessioni;\n  * dump di DNA e GFF;\n  * connettività con database diversi,
    inclusi BioSQL e Chado;\n  * supporto per più lingue;\n  * caricamento di funzionalità
    di terze parti;\n  * architettura a plugin personalizzabile (ad esempio, esecuzione
    di\n    BLAST, dump & importazione di molti formati, ricerca di\n    oligonucleotidi,
    progettazione di primer, creazione di mappe di\n    restrizione, modifica delle
    caratteristiche).\n"
  release: sid
  description_md5: 0aa2912bfc190ad55fe33a0ecfc2aabe
  license: unknown
  blend: debian-med
- package: gbrowse
  description: GMODs Generic Genome Browser
  long_description: " Generic Genome Browser ist ein einfacher aber stark konfigurierbarer\n\
    \ webbasierter Genombrowser. Er ist eine Komponente des Projekts Generic\n Model
    Organism Systems Database (GMOD). Einige der Merkmale:\n  * simultane Vogelperspektive
    und detaillierte Ansicht des Genoms;\n  * scrollen, zoomen, zentrieren;\n  * beliebige
    URLs zu jeder Annotation anhängen;\n  * anpassbare Reihenfolge und Aussehen der
    »Tracks« durch Administrator\n    und Benutzer;\n  * Suchen nach ID, Name oder
    Kommentar der Annotation;\n  * unterstützt Annotationen Dritter über das Format
    GFF;\n  * beibehalten der Einstellungen über Sitzungen hinaus;\n  * DNA- und GFF-Exporte;\n\
    \  * Verbindung zu verschiedenen Datenbanken, inklusive BioSQL und Chado;\n  *
    unterstützt mehrere Sprachen;\n  * laden von Merkmalen aus Erweiterungen;\n  *
    anpassbare Erweiterungsarchitektur (z.B. BLAST laufen lassen, viele\n    Formate
    exportieren und importieren, Oligonukleotide finden, Primer\n    erstellen, Restriktionskarten
    erstellen, Merkmale bearbeiten).\n"
  release: sid
  description_md5: 0aa2912bfc190ad55fe33a0ecfc2aabe
  license: unknown
  blend: debian-med
- package: gbrowse
  description: GMOD Generic Genome Browser
  long_description: " Generic Genome Browser is a simple but highly\n configurable
    web-based genome browser. It is a component of the\n Generic Model Organism Systems
    Database project (GMOD).\n Some of its features:\n  * Simultaneous bird's eye
    and detailed views of the genome;\n  * Scroll, zoom, center;\n  * Attach arbitrary
    URLs to any annotation;\n  * Order and appearance of tracks are customizable by
    administrator and\n    end-user;\n  * Search by annotation ID, name, or comment;\n\
    \  * Supports third party annotation using GFF formats;\n  * Settings persist
    across sessions;\n  * DNA and GFF dumps;\n  * Connectivity to different databases,
    including BioSQL and Chado;\n  * Multi-language support;\n  * Third-party feature
    loading;\n  * Customizable plug-in architecture (e.g. run BLAST, dump & import
    many\n    formats, find oligonucleotides, design primers, create restriction maps,\n\
    \    edit features).\n"
  release: sid
  description_md5: 0aa2912bfc190ad55fe33a0ecfc2aabe
  license: unknown
  blend: debian-med
- package: gbrowse
  description: GMOD Generic Genome Browser
  long_description: " Generic Genome Browser er en simpel men netbaseret arvemassebrowser,
    der\n kan konfigureres. Det er en komponent i Generic Model Organism Systems\n\
    \ Database-projektet (GMOD).\n Nogle af dens funktioner:\n  * Samtidig fugleperspektiv
    og detaljeret visning af arvemassen\n  * Rul, zoom, centrer\n  * Vedhæft arbitrære
    adresser til enhver annotation\n  * Rækkefølge og fremtoning af spor kan tilpasses
    af administrator\n    og slutbruger\n  * Søg efter annotations-id, navn eller
    kommentar\n  * Understøtter tredjepartsannotation med GFF-formater\n  * Indstillinger
    fungerer på tværs af sessioner\n  * DNA- og GFF-dump\n  * Forbindelse til andre
    databaser, inklusive BioSQL og Chado\n  * Understøttelse af flere sprog\n  * Indlæsning
    af funktioner fra tredjepart\n  * Udvidelsesmodularkitektur der kan tilpasses
    (f.eks. kør BLAST, dump\n    og importer mange formater, find oligonucleotider,
    design primere, opret\n    begrænsningskort, rediger funktioner).\n"
  release: sid
  description_md5: 0aa2912bfc190ad55fe33a0ecfc2aabe
  license: unknown
  blend: debian-med
- package: gbrowse
  description: navigateur de génome générique GMOD
  long_description: " Ce paquet fournit un navigateur web de génomes simple,\n mais
    hautement configurable. C'est un composant du projet « Generic Model\n Organism
    Database » (GMOD). Certaines de ses fonctionnalités sont :\n  - vues simultanées
    en perspective et détaillées du génome ;\n  - défilement, agrandissement, centrage ;\n\
    \  - ajout d'URLs arbitraires à toute annotation ;\n  - configuration de l'ordre
    et l'apparence de morceaux personnalisable par\n     l'administrateur et l'utilisateur
    final ;\n  - recherche par identifiant de l'annotation, le nom, ou le commentaire ;\n\
    \  - gestion d'annotation d'une tierce personne en utilisant les formats\n   \
    \  GFF (« General Feature Format ») ;\n  - conservation des paramètres entre les
    sessions ;\n  - dépôts d'ADN et de GFF ;\n  - connectivité vers des bases de données
    différentes, incluant BioSQL et\n     Chado ;\n  - gestion multilingue ;\n  -
    chargement de fonctionnalités tierces ;\n  - architecture en greffon personnalisable
    (par exemple, pour exécuter\n     BLAST, exporter et importer dans de nombreux
    formats, trouver des\n     oligonucléotides, concevoir des amorces, créer des
    cartes de\n     restriction, modifier des caractéristiques).\n"
  release: sid
  description_md5: 0aa2912bfc190ad55fe33a0ecfc2aabe
  license: unknown
  blend: debian-med
