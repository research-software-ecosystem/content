about:
  description: 'HYMET couples Mash candidate filtering, minimap2 alignment, and a
    weighted LCA resolver to classify contigs

    and reads. The project bundles the new Python CLI (`bin/hymet`), the legacy Perl
    pipeline, CAMI benchmark

    harnesses, and case-study analysis scripts so users can reproduce the published
    experiments directly.

    '
  dev_url: https://github.com/ieeta-pt/HYMET
  doc_url: https://github.com/ieeta-pt/HYMET
  home: https://github.com/ieeta-pt/HYMET
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: HYMET provides hybrid Mash+minimap2 metagenomic classification with benchmark
    and case-study tooling.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  identifiers:
  - biotools:hymet
  recipe-maintainers:
  - inesbmartins02
  - jorgeMFS
package:
  name: hymet
  version: 1.2.1
requirements:
  run:
  - perl
  - python >=3.9
  - mash
  - minimap2
  - taxonkit
  - wget
  - pandas
  - numpy
  - matplotlib-base
  - seaborn
  - biopython
  - csvkit
source:
  sha256: 0fb8c4da24cd24b2272f65254c7507edebd5e5870afc8e36f9a7e5262973a65f
  url: https://github.com/ieeta-pt/HYMET/archive/refs/tags/v1.2.1.tar.gz
test:
  commands:
  - test -f $PREFIX/share/hymet/run_hymet_cami.sh
  - test -f $PREFIX/bin/hymet-config
  - test -f $PREFIX/bin/hymet-legacy
  - hymet version
