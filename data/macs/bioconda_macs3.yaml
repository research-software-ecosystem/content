about:
  dev_url: https://github.com/macs3-project/MACS
  doc_url: https://macs3-project.github.io/MACS
  home: https://github.com/macs3-project/MACS
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data.
build:
  number: 2
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:macs
  - doi:10.1186/gb-2008-9-9-r137
  - usegalaxy-eu:peakcalling_macs
  - usegalaxy-eu:macs2_bdgbroadcall
  - usegalaxy-eu:macs2_bdgcmp
  - usegalaxy-eu:macs2_bdgdiff
  - usegalaxy-eu:macs2_bdgpeakcall
  - usegalaxy-eu:macs2_callpeak
  - usegalaxy-eu:macs2_filterdup
  - usegalaxy-eu:macs2_predictd
  - usegalaxy-eu:macs2_randsample
  - usegalaxy-eu:macs2_refinepeak
package:
  name: macs3
  version: 3.0.2
requirements:
  build:
  - None
  host:
  - python
  - zlib
  - pip
  - numpy >=1.25
  - scipy >=1.12
  - cython >=3.0
  - hmmlearn >=0.3.2
  - scikit-learn >=1.3
  - cykhash >=2.0,<3.0
  run:
  - python
  - numpy >=1.25
  - scipy >=1.12
  - hmmlearn >=0.3.2
  - scikit-learn >=1.3
  - cykhash >=2.0,<3.0
source:
  sha256: 1605d11dc2470516c070deab4e32b60e6d06e02d1be93d1e4c40981a404b8f40
  url: https://pypi.org/packages/source/M/MACS3/macs3-3.0.2.tar.gz
test:
  commands:
  - macs3 -h
  imports:
  - MACS3
