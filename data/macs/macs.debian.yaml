descr:
- package: macs
  description: analisi basata su modelli di ChIP-Seq su sequenziatori di letture corte
  long_description: " MACS modella in modo empirico la lunghezza dei frammenti ChIP
    sequenziati,\n che tende ad essere più corta delle stime di dimensione per sonicazione
    o\n costruzione di biblioteche genomiche, e la usa per migliorare la\n risoluzione
    spaziale dei siti di legame predetti. MACS usa anche una\n distribuzione di Poisson
    dinamica per catturare in modo efficace i bias\n locali nella sequenza del genoma,
    permettendo una predizione più sensibile\n e robusta. MACS si comporta bene al
    confronto degli algoritmi esistenti\n ChIP-Seq di ricerca di picchi, è disponibile
    pubblicamente come open source\n e può essere usato per ChIP-Seq con o senza campioni
    di controllo.\n"
  release: sid
  description_md5: ea92f8fedfe04d3f07954aa006c99da9
  license: unknown
  blend: debian-med
- package: macs
  description: Model-based Analysis of ChIP-Seq on short reads sequencers
  long_description: " MACS empirically models the length of the sequenced ChIP fragments,
    which\n tends to be shorter than sonication or library construction size estimates,\n
    and uses it to improve the spatial resolution of predicted binding sites.\n MACS
    also uses a dynamic Poisson distribution to effectively capture local\n biases
    in the genome sequence, allowing for more sensitive and robust\n prediction. MACS
    compares favorably to existing ChIP-Seq peak-finding\n algorithms, is publicly
    available open source, and can be used for ChIP-Seq\n with or without control
    samples.\n"
  release: sid
  description_md5: ea92f8fedfe04d3f07954aa006c99da9
  license: unknown
  blend: debian-med
- package: macs
  description: Modelbaseret analyse af ChIP-Seq på korte læsesekvenser
  long_description: " MACS opbygger empirisk længden af de sekventerede ChIP-fragmenter,
    som\n tenderer til at være kortere end lydbehandling eller størrelsesestimater\n
    for bibliotekskonstruktion og bruger den til at forbedre den rumlige\n opløsning
    af forudsagte bindingssteder. MACS bruger også en dynamisk\n Poisson-fordeling
    til effektivt at fange lokale skævheder i\n arvemassesekvensen, hvilket giver
    mulighed for mere følsom og robust\n forudsigelse. MACS sammenligner positivt
    til eksisterende ChIP-Seq\n peak-finding-algoritmer, er offentligt tilgængelig
    åben kildekode og kan\n bruges til ChIP-Seq med eller uden kontrolprøver.\n"
  release: sid
  description_md5: ea92f8fedfe04d3f07954aa006c99da9
  license: unknown
  blend: debian-med
- package: macs
  description: analyse basée sur modèles de ChIP-Seq venant de séquenceurs de lectures
    courtes
  long_description: " MACS modélise empiriquement la longueur des fragments ChIP séquencés,
    qui\n tend à être plus courte que les estimations de taille par sonication ou\n
    banque de construction, et l'utilise pour améliorer la résolution spatiale\n de
    sites de liaison prévisible. MACS utilise aussi une distribution de\n Poisson
    dynamique pour capturer efficacement des biais locaux dans la\n séquence du génome,
    permettant une prédiction plus sensible et robuste. MACS\n est tout à fait comparable
    aux algorithmes existants de recherche de pics\n dans les ChIP-Seq, est disponible
    publiquement en open source, et peut être\n utilisé pour des ChIP-Seq sans ou
    avec échantillons de contrôle.\n"
  release: sid
