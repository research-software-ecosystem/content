- package: r-bioc-genomicranges
  description: rappresentazione e manipolazione di intervalli genomici di BioConductor
  long_description: " La capacità di archiviare in modo efficiente le annotazioni
    e gli\n allineamenti genomici ha un ruolo centrale nell'analisi di dati di\n sequenziamento
    ad alte prestazioni (alias dati NGS). Il pacchetto definisce\n contenitori generici
    per archiviare intervalli genomici oltre a contenitori\n più specializzati per
    archiviare allineamenti rispetto ad un genoma di\n riferimento.\n"
  release: sid
