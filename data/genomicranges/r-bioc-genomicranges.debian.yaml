- package: r-bioc-genomicranges
  description: BioConductor representation and manipulation of genomic intervals
  long_description: " The ability to efficiently store genomic annotations and alignments
    is\n playing a central role when it comes to analyze high-throughput\n sequencing
    data (a.k.a. NGS data). The package defines general purpose\n containers for storing
    genomic intervals as well as more specialized\n containers for storing alignments
    against a reference genome.\n"
  release: sid
  description_md5: 3f662bd13374fbb5b4494cefe3dcaf66
  license: unknown
  blend: debian-med
- package: r-bioc-genomicranges
  description: BioConductor-repræsentation og manipulation af genomiske intervaller
  long_description: " Mulighed for effektivt at lagre genomannotationer og sammenligninger
    spiller en central rolle, når det kommer til at analysere sekventeringsdata med
    høj gennemløb (a.k.a. NGS-data). Pakken definerer almene containere til at lagre
    genomintervaller samt mere specialiserede containere til at lagre sammenligninger
    mod et referencegenom.\n"
  release: sid
