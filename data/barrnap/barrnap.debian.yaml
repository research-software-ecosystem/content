descr:
- package: barrnap
  description: predizione veloce di RNA ribosomiale
  long_description: " Barrnap (BAsic Rapid Ribosomal RNA Predictor) predice la posizione
    nei\n genomi dei geni del RNA ribosomiale. Gestisce batteri (5S, 23S, 16S), archaea\n
    (5S, 5,8S, 23S, 16S), mitocondri (12S, 16S) ed eucarioti (5S, 5,8S, 28S, 18S).\n
    .\n Accetta in input sequenze di DNA FASTA e scrive GFF3 come output. Utilizza\n
    lo strumento NHMMER che viene fornito con HMMER 3.1 per la ricerca HMM in\n stile
    RNA:DNA. È gestito l'uso di più thread e ci si possono attendere\n aumenti della
    velocità approssimativamente lineari con l'aumentare delle CPU.\n"
  release: sid
  description_md5: 16435ddfce10642f034223b0837d9e5c
  license: unknown
  blend: debian-med
- package: barrnap
  description: rapid ribosomal RNA prediction
  long_description: " Barrnap (BAsic Rapid Ribosomal RNA Predictor) predicts the location
    of\n ribosomal RNA genes in genomes. It supports bacteria (5S,23S,16S), archaea\n
    (5S,5.8S,23S,16S), mitochondria (12S,16S) and eukaryotes (5S,5.8S,28S,18S).\n
    .\n It takes FASTA DNA sequence as input, and writes GFF3 as output. It uses the\n
    NHMMER tool that comes with HMMER 3.1 for HMM searching in RNA:DNA style.\n Multithreading
    is supported and one can expect roughly linear speed-ups\n with more CPUs.\n"
  release: sid
  description_md5: 16435ddfce10642f034223b0837d9e5c
  license: unknown
  blend: debian-med
- package: barrnap
  description: Hurtig ribosomal RNA-forudsigelse
  long_description: " Barrnap (BAsic Rapid Ribosomal RNA Predictor) forudsiger placeringen
    af\n ribosomale RNA-gener i genomer. Programmet understøtter bakterier (5S, 23S,\n
    16S), archaea (5S, 5,8S, 23S, 16S), mitokondrier (12S, 16S) og eukaryoter\n (5S,
    5,8S, 28S, 18S).\n .\n Programmet anvender FASTA DNA-sekvens som inddata, og skriver
    GFF3 som\n uddata. Programmet bruger NHMMER-værktøjet som følger med HMMER 3.1
    for\n HMM-søgning i RNA:DNA-stil. Flere tråde er understøttet, og man kan\n forvente
    nogenlunde lineære hastighedsforøgelser med flere cpu'er.\n"
  release: sid
  description_md5: 16435ddfce10642f034223b0837d9e5c
  license: unknown
  blend: debian-med
- package: barrnap
  description: prédiction ribosomale rapide d'ARN
  long_description: " Barrnap (« BAsic Rapid Ribosomal RNA Predictor ») prédit l'emplacement
    de\n gènes d'ARN ribosomal dans les génomes. Il gère les bactéries (5S,23S,16S),\n
    les archées (5S,5.8S,23S,16S), les mitochondries (12S,16S) et les\n eucariotes
    (5S,5.8S,28S,18S).\n .\n Barrnap prend des séquences d'ADN FASTA en entrée et
    écrit en GFF3 en\n sortie. Il utilise l'outil NHMMER fournit par HMMER 3.1 pour
    la recherche\n HMM de type ARN ou ADN. Le multithreading est pris en charge et
    il faut\n s'attendre à une accélération grossièrement linéaire avec le nombre
    de\n processeurs.\n"
  release: sid
  description_md5: 16435ddfce10642f034223b0837d9e5c
  license: unknown
  blend: debian-med
