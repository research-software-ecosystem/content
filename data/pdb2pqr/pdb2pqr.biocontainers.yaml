description: Server that allows users to convert pdb files into pqr files by adding
  missing atoms, optimizing hydrogen bonding and assigning atomic charge and radius
  parameters. the resulting pqr file can be used for electrostatic calculations which
  can give insight into the influence of electrostatics on biomolecular structures.
