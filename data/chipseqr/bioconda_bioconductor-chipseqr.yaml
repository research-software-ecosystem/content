about:
  description: ChIPseqR identifies protein binding sites from ChIP-seq and nucleosome
    positioning experiments. The model used to describe binding events was developed
    to locate nucleosomes but should flexible enough to handle other types of experiments
    as well.
  home: https://bioconductor.org/packages/3.20/bioc/html/ChIPseqR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identifying Protein Binding Sites in High-Throughput Sequencing Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:chipseqr
package:
  name: bioconductor-chipseqr
  version: 1.60.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hilbertvis >=1.64.0,<1.65.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-shortread >=1.64.0,<1.65.0
  - r-base
  - r-fbasics
  - r-timsac
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hilbertvis >=1.64.0,<1.65.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-shortread >=1.64.0,<1.65.0
  - r-base
  - r-fbasics
  - r-timsac
source:
  md5: beec6d66d14fb4359cf27bec202305f4
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ChIPseqR_1.60.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ChIPseqR/ChIPseqR_1.60.0.tar.gz
