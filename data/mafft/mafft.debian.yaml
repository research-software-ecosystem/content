descr:
- package: mafft
  description: Programm für multiples Alignment von Aminosäure- oder Nukleotidsequenzen
  long_description: " MAFFT ist ein Programm für multiples Alignment, das drei auf
    Genauigkeit\n ausgerichtete Methoden bietet:\n  * L-INS-i (wahrscheinlich am genauesten;
    empfohlen für < 200 Sequenzen;\n    iterative Verfeinerung unter Verwendung lokaler
    paarweiser Alignments),\n  * G-INS-i (geeignet für Sequenzen ähnlicher Längen;
    empfohlen für < 200\n    Sequenzen; iterative Verfeinerung unter Verwendung globaler
    paarweiser\n    Alignments),\n  * E-INS-i (geeignet für Sequenzen mit großen,
    nicht abgleichbaren\n    Regionen; empfohlen für < 200 Sequenzen).\n Auch fünf
    geschwindigkeitsoptimierte Methoden sind enthalten:\n   * FFT-NS-i (iterative
    Verfeinerung,nur zwei Zyklen),\n   * FFT-NS-i (iterative Verfeinerung, max. 1000
    Iterationen),\n   * FFT-NS-2 (schnelle, progressive Methode),\n   * FFT-NS-1 (sehr
    schnell; empfohlen für > 2000 Sequenzen; progressive\n     Methode mit einem groben
    Führungsbaum),\n   * NW-NS-PartTree-1 (empfohlen für ~ 50.000 Sequenzen; progressive\n\
    \     Methode unter Verwendung des PartTree-Algorithmus).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: programma per allineamenti multipli per sequenze aminoacidiche o nucleotidiche
  long_description: " MAFFT è un programma per l'allineamento di sequenze multiple
    che offre tre\n metodi orientati all'accuratezza:\n   * L-INS-i (probabilmente
    il più accurato; raccomandato per meno di 200\n     sequenze; metodo di raffinamento
    con iterazioni che incorpora\n     informazioni sull'allineamento locale di coppie);\n\
    \   * G-INS-i (adatto per sequenze di lunghezza simile; raccomandato per\n   \
    \  meno di 200 sequenze; metodo di raffinamento con iterazioni che\n     incorpora
    informazioni sull'allineamento globale di coppie);\n   * E-INS-i (adatto per sequenze
    contenenti grandi regioni non\n     allineabili; raccomandato per meno di 200
    sequenze);\n e cinque metodi orientati alla velocità:\n   * FFT-NS-i (metodo di
    raffinamento con iterazioni; solo due cicli);\n   * FFT-NS-i (metodo di raffinamento
    con iterazioni; massimo 1000\n     iterazioni);\n   * FFT-NS-2 (veloce; metodo
    progressivo);\n   * FFT-NS-1 (molto veloce; raccomandato per più di 2000 sequenze;\n\
    \     metodo progressivo con un albero guida grezzo);\n   * NW-NS-PartTree-1 (raccomandato
    per ~50.000 sequenze; metodo\n     progressivo con l'algoritmo PartTree).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: Program pro uspořádání aminokyselin a sekvencí nukleotidů
  long_description: " MAFFT je program pro vícenásobné sekvenční uspořádání, který
    provádí tři\n metody:\n  * L-INS-i (pravděpodobně nejpřesnější; vhodná pro < 200
    sekvencí;\n    iterativní propracovaná metoda začlenění informací o místním\n\
    \    uspořádání párů),\n  * G-INS-i (vhodná pro sekvence podobných délek; vhodná
    pro < 200\n    sekvencí; iterativní propracovaná metoda začlenění informací o\n\
    \    globálním uspořádání párů),\n  * E-INS-i (vhodná pro uspořádání obsahující
    rozsáhlé neuspořadatelné\n    oblasti; doporučuje se pro < 200 sekvencí),\n  a
    pět rychlostně-orientovaných metod:\n   * FFT-NS-i (iterativní metoda; pouze dva
    cykly),\n   * FFT-NS-i (iterativní metoda; maximálně 1000 cyklů),\n   * FFT-NS-2
    (rychlá; progresivní metoda),\n   * FFT-NS-1 (velmi rychlá; doporučeno pro > 2000
    sekvencí; progresivní\n     metody s hrubým průchodem stromu),\n   * NW-NS-PartTree-1
    (doporučena pro ~50 000 sekvencí; progresivní metoda\n     s algoritmem PartTree).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: Programa de múltiplos alinhamentos para amino ácidos ou sequências
    nucleotídeas
  long_description: " MAFFT é um programa de alinhamento de múltiplas sequências que
    oferece\n três métodos orientados a precisão:\n  * L-INS-i (provavelmente o mais
    preciso; recomendado para <200\n sequências;\n    método de refinação iterativo
    incorporando informação de alinhamento\n    pairwise),\n  * G-INS-i (apropriado
    para sequências de comprimentos semelhantes;\n    recomendado para <200 sequências;
    método de reginação iteractivo\n    incorporando informação de alinhamento pairwise),\n\
    \  * E-INS-i (apropriado para sequências que contếm grandes secções não\n    alinháveis,
    recomendado para <200 sequências),\n e cinco métodos orientados à velocidade:\n\
    \  * FFT-NS-i ⁽método de refinação iterativo; apenas dois ciclos),\n  * FFT-NS-i
    (método de refinação iterativo; máximo 1000 iterações),\n  * FFT-NS-2 (rápido,
    método progressivo),\n  * FFT-NS-1 (muito rápido, recomendado para >2000 sequências;
    método\n    progressivo com uma árvore de guia rude),\n  * NW-NS-PartTree-1 (recomendado
    para ~50,000 sequências; método\n    progressivo com o algoritmo PartTree).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
