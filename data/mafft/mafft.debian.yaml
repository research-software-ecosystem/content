- package: mafft
  description: Multiple alignment program for amino acid or nucleotide sequences
  long_description: " MAFFT is a multiple sequence alignment program which offers
    three\n accuracy-oriented methods:\n  * L-INS-i (probably most accurate; recommended
    for <200 sequences;\n    iterative refinement method incorporating local pairwise
    alignment\n    information),\n  * G-INS-i (suitable for sequences of similar lengths;
    recommended for\n    <200 sequences; iterative refinement method incorporating
    global\n    pairwise alignment information),\n  * E-INS-i (suitable for sequences
    containing large unalignable regions;\n    recommended for <200 sequences),\n
    and five speed-oriented methods:\n  * FFT-NS-i (iterative refinement method; two
    cycles only),\n  * FFT-NS-i (iterative refinement method; max. 1000 iterations),\n\
    \  * FFT-NS-2 (fast; progressive method),\n  * FFT-NS-1 (very fast; recommended
    for >2000 sequences; progressive\n    method with a rough guide tree),\n  * NW-NS-PartTree-1
    (recommended for ∼50,000 sequences; progressive\n    method with the PartTree
    algorithm).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: Program til justering af flere aminosyrer eller nukleotide sekvenser
  long_description: " MAFFT er et program til justering af flere sekvenser, der tilbyder
    tre\n præcisionsorienterede metoder:\n   * L-INS-i (nok mest præcis, anbefales
    for <200 sekvenser;\n     iterativ raffineringsmetode som indarbejder information
    om lokal\n     parvis justering),\n   * G-INS-i (egnet til sekvenser af samme
    længder; anbefales til\n     <200 sekvenser; iterativ raffineringsmetode til at
    indarbejde\n     information om den globalt parvise justering),\n   * E-INS-i
    (egnet til sekvenser, der indeholder store regioner som ikke\n     kan justeres;
    anbefales til <200 sekvenser),\n og fem hastigheds-orienterede metoder:\n   *
    FFT-NS-i (iterativ raffineringsmetode; blot to cyklusser),\n   * FFT-NS-i (iterativ
    raffineringmetode; maks. 1000 gentagelser),\n   * FFT-NS-2 (hurtig; progressiv
    metode),\n   * FFT-NS-1 (meget hurtig; anbefales til >2000 sekvenser; progressiv\n\
    \     metode med en groft vejledende træ),\n   * NW-NS-PartTree-1 (anbefales til
    ~50.000 sekvenser; progressiv\n     metoden med PartTree-algoritmen).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: Programa de alineación múltiple para aminoácidos o secuencias de nucleótidos
  long_description: " MAFFT es un programa de alineación de secuencias múltiples que
    ofrece tres\n métodos orientados a la exactitud:\n  * L-INS-i (probablemente el
    mas exacto, recomendado para secuencias <200;\n método de refinamiento iterativo
    incorporando información de pares\n alineados locales),\n  * G-INS-i (apropiado
    para secuencias de longitud similar, recomendado para\n secuancias <200; método
    de refinamiento iterativo incorporando información\n de pares alineados globales),\n\
    \  * E-INS-i (apropiado para secuencias que contienen grandes regiones no\n alineables;
    recomendado para secuencias <200),\n y cinco métodos orientados a la rapidez:\n\
    \  * FFT-NS-i (método de refinamiento iterativo; solo dos ciclos),\n  * FFT-NS-i
    (método de refinamiento iterativo; máximo 1000 iteraciones),\n  * FFT-NS-2 (rápido;
    método progresivo),\n  * FFT-NS-1 (muy rápido, recomendado para secuencias >200;
    método\n progresivo con un árbol guia aproximado),\n  * NW-NS-PartTree-1 (recomendado
    para ~50,000 secuencias; método progresivo\n con el algoritmo PartTree).\n"
  release: sid
  description_md5: a65c32f641729a8e070bd5f7c691875a
  license: unknown
  blend: debian-med
- package: mafft
  description: programme d'alignement multiple pour des séquences de nucléotides ou
    d'acides aminés
  long_description: " MAFFT est un programme d'alignement multiple de séquences qui
    offre trois\n méthodes orientées précision :\n - L-INS-i : probablement la plus
    précise ; recommandée pour moins de\n    200 séquences ; méthode de raffinement
    itératif qui incorpore les\n    informations d'alignement des paires locales ;\n
    - G-INS-i : convient pour des séquences de longueurs similaires ;\n    recommandée
    pour moins de 200 séquences ; méthode de raffinement\n    itératif qui incorpore
    les informations d'alignement des paires\n    globales ;\n - E-INS-i : convient
    pour des séquences qui contiennent de grandes régions\n    non-alignables ; recommandée
    pour moins de 200 séquences.\n    MAFFT fournit également cinq méthodes orientées
    vitesse :\n  - FFT-NS-i : méthode de raffinement itératif de deux cycles seulement ;\n\
    \  - FFT-NS-i : méthode de raffinement itératif d'un maximum de 1 000\n itérations ;\n\
    \  - FFT-NS-2 : rapide, méthode progressive ;\n  - FFT-NS-1 : très rapide, recommandé
    pour plus de 2 000 séquences ;\n     méthode progressive avec un arbre de recherche
    grossier ;\n  - NW-NS-PartTree-1 : recommandé pour environ 50 000 séquences ;
    méthode\n     progressive avec l'algorithme PartTree.\n"
  release: sid
