about:
  dev_url: https://github.com/lmdu/pyfastx
  doc_url: https://pyfastx.readthedocs.io/en/latest
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pyfastx is a python module for fast random access to sequences from plain
    and gzipped FASTA/Q file.
build:
  entry_points:
  - pyfastx = pyfastxcli:main
  number: 0
  run_exports:
  - null
  script:
  - export CFLAGS="${CFLAGS} -O3 -fno-define-target-os-macros"
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bib/bbaa368
  - biotools:pyfastx
package:
  name: pyfastx
  version: 2.3.0
requirements:
  build:
  - null
  host:
  - python
  - zlib
  - pip
  - setuptools
  run:
  - null
source:
  sha256: a04688586103671e1427a505538e7651ea29a04c16ef664a9890d3f96e89a1fc
  url: https://github.com/lmdu/pyfastx/archive/2.3.0.tar.gz
test:
  commands:
  - pyfastx --help
  imports:
  - pyfastx
