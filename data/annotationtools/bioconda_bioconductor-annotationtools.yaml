about:
  description: Functions to annotate microarrays, find orthologs, and integrate heterogeneous
    gene expression profiles using annotation and other molecular biology information
    available as flat file database (plain text files).
  home: https://bioconductor.org/packages/3.18/bioc/html/annotationTools.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotate microarrays and perform cross-species gene expression analyses
    using flat file databases
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:annotationtools
  parent_recipe:
    name: bioconductor-annotationtools
    path: recipes/bioconductor-annotationtools
    version: 1.54.0
package:
  name: bioconductor-annotationtools
  version: 1.76.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - r-base
source:
  md5: 3b0a795d7898c0b6112ed596f9d2de27
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/annotationTools_1.76.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/annotationTools/annotationTools_1.76.0.tar.gz
  - https://bioarchive.galaxyproject.org/annotationTools_1.76.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotationtools/bioconductor-annotationtools_1.76.0_src_all.tar.gz
