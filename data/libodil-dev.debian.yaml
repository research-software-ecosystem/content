- package: libodil-dev
  description: C++11 library for the DICOM standard (development files)
  long_description: " Odil leverages C++ constructs to provide a user-friendly API\
    \ of the\n different parts of the DICOM standard. Included in Odil are exception-based\n\
    \ error handling, generic access to datasets elements, standard JSON and XML\n\
    \ representation of datasets, and generic implementation of messages, clients\n\
    \ and servers for the various DICOM protocols.\n .\n This package contains the\
    \ development files.\n"
