description: Dynamic transcriptome analysis can monitor the cellular response to perturbations
  with higher sensitivity and temporal resolution than standard transcriptomics. the
  package implements the underlying kinetic modeling approach capable of the precise
  determination of synthesis and decay rates from individual microarray or rnaseq
  measurements.
