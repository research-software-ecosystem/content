descr:
- package: thesias
  description: test di effetti di aplotipi in studi di associazione
  long_description: " L'obiettivo del programma THESIAS (Testing Haplotype Effects
    In Association\n Studies) è di eseguire analisi di associazione basate su aplotipi
    in\n individui senza legami di parentela. Questo programma è basato sul modello\n\
    \ di massima verosimiglianza descritto in Tregouet et al. 2002 (Hum Mol Genet\n\
    \ 2002,11: 2015-2023) ed è collegato all'algoritmo SEM (Tregouet et al. Ann\n\
    \ Hum Genet 2004,68: 165-177).\n THESIAS permette la stima simultanea delle frequenze
    degli aplotipi e dei\n loro effetti associati sul fenotipo di interesse. In questo
    nuovo rilascio\n di THESIAS, possono essere studiati i risultati quantitativi,
    qualitativi\n (analisi logistica e per coppie corrispondenti), categorici e di\n\
    \ sopravvivenza. È anche fattibile l'analisi degli aplotipi legati al\n cromosoma
    X. Possono anche essere investigati gli effetti degli aplotipi\n aggiustati per
    covariate e le interazioni aplotipo x covariata.\n"
  release: sid
  description_md5: a4f2cac99b178853c0f33970c1a3c93c
