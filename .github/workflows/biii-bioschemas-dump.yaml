name: biii.eu bioschemas dump

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:

  build-biii-raw-bioschemas:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: content
    - uses: actions/checkout@v4
      with:
        repository: research-software-ecosystem/utils
        path: utils
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
    - name: Install dependencies
      run:
        pip install -r ${{ github.workspace }}/utils/biii-import/requirements.txt
    - name: dump Neubias biii.eu bioschemas into a single RDF file
      run: |
        cd ${{ github.workspace }}/utils/biii-import
        python biseEU_LD_export.py -td https://dev.biii.eurobioimaging.eu -dump
        mv ${{ github.workspace }}/utils/biii-import/bioschemas-biii-dump.ttl ${{ github.workspace }}/content/datasets/

    - name: commit new data and push to PR
      env:
        GITHUB_USER: ${{ secrets.GITHUB_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd ${{ github.workspace }}/content/datasets
        git config --local user.email "tpe-bot@github.com"
        git config --local user.name "Tools Platform Ecosystem bot"
        git add .
        if git commit -m "build bioschemas RDF dump on $(date)"; then
            git push origin HEAD
            echo "successfully created new data"
        else
            echo "nothing new to add, exiting"            
        fi
