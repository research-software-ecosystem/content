descr:
- package: augur
  description: componenti della catena di elaborazione di dati per analisi in tempo
    reale di virus
  long_description: " Il progetto nextstrain è un tentativo di creare strumenti di\n
    visualizzazione e catene di elaborazione di dati informatici flessibili per\n
    tenere traccia dell'evoluzione in corso di patogeni mano a mano che\n emergono
    i dati delle sequenze. Il progetto nextstrain deriva da nextflu,\n che era specifico
    per l'evoluzione dell'influenza.\n .\n nextstrain è composto da tre componenti:\n
    .\n   * fauna: database e script di IO per dati seriologici e di sequenze;\n \
    \  * augur: catene di elaborazione di dati informatiche per fare inferenza\n \
    \    da dati grezzi;\n   * auspice: applicazione web per visualizzare le inferenze
    risultanti.\n"
  release: sid
  description_md5: e2aaa44840d7b632d0e95700bc100196
  license: unknown
  blend: debian-med
- package: augur
  description: pipeline components for real-time virus analysis
  long_description: " The nextstrain project is an attempt to make flexible informatic\n
    pipelines and visualization tools to track ongoing pathogen evolution as\n sequence
    data emerges. The nextstrain project derives from nextflu,\n which was specific
    to influenza evolution.\n .\n nextstrain is comprised of three components:\n .\n\
    \   * fauna: database and IO scripts for sequence and serological data\n   * augur:
    informatic pipelines to conduct inferences from raw data\n   * auspice: web app
    to visualize resulting inferences\n"
  release: sid
  description_md5: e2aaa44840d7b632d0e95700bc100196
  license: unknown
  blend: debian-med
- package: augur
  description: Datakanalkomponenter for realtids viraanalyse
  long_description: " Projektet nextstrain er et forsøg på at lave fleksible informatik-datakanaler
    og visualiseringsværktøjer til at registrere igangværende patogenevolution mens
    sekvensdata sammenføjes. Projektet nextstrain er afledt af nextflu, som var specifik
    for influenza-evolution.\n .\n Nextstrain består af tre komponenter:\n .\n  *
    fauna: database og IO-skripter for sekvens- og serologiske data\n  * augur: informatikdatakanaler
    til at udføre slutninger fra rå data\n  * auspice: internetprogram til at visualisere
    medfølgende slutninger\n"
  release: sid
  description_md5: e2aaa44840d7b632d0e95700bc100196
  license: unknown
  blend: debian-med
- package: augur
  description: composants pipeline pour l'analyse de virus en temps réel
  long_description: " Le projet nextstrain est une tentative de faire des pipelines
    informatiques flexibles et des outils de visualisation pour suivre l'évolution
    en cours de pathogènes à mesure que les données de séquences surviennent. Le projet
    nextstrain dérive de nextflu qui était spécifique à l'évolution de la grippe.\n
    .\n nextrain est formé de trois composantes :\n .\n  – fauna : base de données
    et scripts d'E/S pour les séquences et\n    les données sérologiques ;\n  – augur :
    pipelines informatiques pour conduire des inférences\n    à partir de données
    brutes ;\n  – auspice : application web pour visualiser les inférences\n    résultantes.\n"
  release: sid
  description_md5: e2aaa44840d7b632d0e95700bc100196
