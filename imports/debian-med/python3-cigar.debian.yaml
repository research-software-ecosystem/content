- package: python3-cigar
  description: Manipuler SAM cigar-strenge
  long_description: " Cigar er et simpelt Python 3-bibliotek til at håndtere cigar-strenge.
    Den mest nyttige funktion nu er soft-masking fra venstre eller højre. Dette gør
    det muligt at justere en SAM-post ved kun at ændre cigar-strengen til soft-mask
    et antal af baser, så at resten af SAM-posten (pos, tlen, etc.) forbliver gyldig,
    men nedstrømsværktøjer vil ikke medtage de soft-maskede baser i fremtidige analyser.\n"
  release: sid
