descr:
- package: python3-cigar
  description: manipulate SAM cigar strings
  long_description: " Cigar is a simple Python3 library for dealing with cigar strings.
    the most\n useful feature now is soft-masking from left or right. This allows
    one to\n adjust a SAM record only by changing the cigar string to soft-mask a
    number\n of bases such that the rest of the SAM record (pos, tlen, etc.) remain
    valid,\n but downstream tools will not consider the soft-masked bases in further\n
    analysis.\n"
  release: sid
