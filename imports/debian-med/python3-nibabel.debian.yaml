descr:
- package: python3-nibabel
  description: väzby jazyka Python 3 pre rôzne formáty dát na neuroimaging
  long_description: " NiBabel poskytuje prístup na čítanie k niektorým bežným formáty
    dát v\n oblasti medicíny a neuroimagingu, medzi ktoré patria ANALYZE (čistý, SPM99,\n
    SPM2), GIFTI, NIfTI1, MINC a tiež PAR/REC. Rôzne triedy formátov obrázkov\n umožňujú
    plný alebo selektívny prístup k informáciám v hlavičkách a prístup\n k obrazovým
    dátam poskytujú vo forme polí NumPy. NiBabel je nástupcom\n PyNIfTI.\n"
  release: sid
  description_md5: eba85b71688d495c2c568f6575f9b5e2
  license: unknown
  blend: debian-med
- package: python3-nibabel
  description: collegamenti Python 3 a vari formati di dati per neuroimmagini
  long_description: " NiBabel fornisce accesso in lettura e scrittura ad alcuni formati
    di file\n comuni per neuroimmagini e file medicali, inclusi: ANALYZE (plain, SPM99,\n
    SPM2), GIFTI, NIfTI1, MINC, così come PAR/REC. Le varie classi per formato\n per
    immagini danno accesso pieno o selettivo alle informazioni delle\n intestazioni
    (metainformazioni) e l'accesso ai dati dell'immagine è reso\n disponibile attraverso
    matrici NumPy. NiBabel è il successore di PyNIfTI.\n"
  release: sid
  description_md5: eba85b71688d495c2c568f6575f9b5e2
  license: unknown
  blend: debian-med
- package: python3-nibabel
  description: Python3 bindings to various neuroimaging data formats
  long_description: " NiBabel provides read and write access to some common medical
    and\n neuroimaging file formats, including: ANALYZE (plain, SPM99, SPM2), GIFTI,\n
    NIfTI1, MINC, as well as PAR/REC. The various image format classes give full\n
    or selective access to header (meta) information and access to the image data\n
    is made available via NumPy arrays.  NiBabel is the successor of PyNIfTI.\n"
  release: sid
  description_md5: eba85b71688d495c2c568f6575f9b5e2
  license: unknown
  blend: debian-med
- package: python3-nibabel
  description: Python 3-bindinger til diverse neuroimaging-dataformater
  long_description: " NiBabel tilbyder læse- og skriveadgang til nogle almindelige
    filformater\n for medicinske og neuromæssige billeder inklusive: ANALYZE (plain,
    SPM99,\n SPM2), GIFTI, NIfTI1, MINC samt PAR/REC. De forskellige billedformatklasser\n
    giver fuld eller selektiv adgang til hovedinformation (meta) og adgang til\n billeddata
    gøres tilgængelig via NumPy-rammer. NiBabel er efterfølgeren til\n PyNIfTI.\n"
  release: sid
  description_md5: eba85b71688d495c2c568f6575f9b5e2
  license: unknown
  blend: debian-med
- package: python3-nibabel
  description: liaisons de Python 3 vers divers formats de données d’image cérébrale
  long_description: " NiBabel permet de lire et écrire quelques formats médicaux communs
    et de\n neuro-imagerie, dont ANALYZE (plain, SPM99, SPM2), GIFTI, NIfTI1, MINC,\n
    ainsi que PAR/REC. Les diverses classes de format d’image procurent un\n accès
    total et sélectif aux (méta)informations d’en-tête et l’accès aux\n données d’image
    est rendu disponible à travers des tableaux de NumPy.\n NiBabel est le successeur
    de PyNIfTI.\n"
  release: sid
