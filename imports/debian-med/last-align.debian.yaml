descr:
- package: last-align
  description: confronto di sequenze biologiche su scala genomica
  long_description: " LAST è un software per confrontare ed allineare sequenze, tipicamente
    DNA o\n sequenze proteiche. LAST è simile a BLAST, ma gestisce meglio quantità\n\
    \ molto grandi di dati di sequenza. Ci sono due cose che LAST fa molto bene:\n\
    \ .\n  * confrontare grandi genomi (ad esempio di mammiferi);\n  * mappare molte
    etichette di sequenza su un genoma.\n .\n La principale innovazione tecnica è
    che LAST trova le corrispondenze\n iniziali in base alla loro molteplicità, invece
    di usare una dimensione\n fissa (BLAST ad esempio usa 10-meri). Ciò permette di
    mappare etichette su\n genomi senza fare la mascheratura delle ripetizioni e senza
    essere\n sopraffatti dalle corrispondenze ripetitive. Per trovare queste\n corrispondenze
    di dimensione variabile usa un array di suffissi (ispirato a\n Vmatch). Per ottenere
    un'alta sensibilità usa un array di suffissi non\n contigui, analogo a seed non
    consecutivi.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: Vergleich biologischer Sequenzen für Genome
  long_description: " LAST ist eine Software für den Vergleich und die Alignierung
    von Sequenzen,\n in der Regel DNA- oder Protein-Sequenzen. LAST ähnelt BLAST,
    kommt jedoch\n besser mit sehr großen Mengen an Sequenzdaten zurecht. Hier sind
    zwei\n Dinge, die LAST gut beherrscht:\n .\n  * Vergleich großer Genome (z.B.
    von Säugetieren).\n  * Kartierung viele Sequenz-Markierungen auf einem Genom.\n\
    \ .\n Die wichtigste technische Neuerung ist, dass LAST erste Übereinstimmungen\n\
    \ auf der Grundlage ihrer Vielfachheit findet, anstatt eine feste Größe zu\n verwenden
    (z.B. verwendet BLAST 10-mere). Dies ermöglicht es, Markierungen\n (Tags) ohne
    wiederholte Maskierung (repeat-masking) auf Genome anzuwenden,\n ohne durch wiederholte
    Treffer überschüttet zu werden. Um diese\n Übereinstimmungen variabler Größe zu
    finden, verwendet es ein von Vmatch\n inspiriertes Suffix-Array. Um eine hohe
    Empfindlichkeit zu erreichen,\n verwendet LAST ein nicht zusammenhängendes Suffix-Array,
    analog zu »spaced\n seeds«.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: sammenligning af biologisk sekvenser på genom-skala
  long_description: " LAST er programmel til sammenligning og justering af sekvenser,
    typisk DNA-\n eller protein-sekvenser. LAST ligner BLAST, men det er bedre til
    at\n håndtere meget store mængder af sekvensdata. Her er to ting som LAST er god\n\
    \ til:\n .\n  * Sammenligning af store (eksempelvis pattedyrs) genomer.\n  * Kortlægge
    masser af sekvens-mærker oven på et genom.\n .\n Den primære, tekniske innovation
    er at LAST finder indledende samstemmende\n forekomster, baseret på deres mangfoldighed,
    i stedet for at benytte en\n fast størrelse (BLAST bruger eksempelvis 10-mers).
    Dette gør, at man kan\n kortlægge mærker til genomer, uden gentagelsesmaskering
    (eng. »repeat-\n masking«), uden at blive overvældet af gentagne forekomster.
    For at finde\n disse forekomster som har forskellige størrelser, så bruger den
    en suffiks-\n række (inspireret af Vmatch). For at opnå høj følsomhed, så bruger
    den en\n usammenhængende suffiks-række, der er en analog til frø som placeres
    med\n mellemrum.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: genome-scale comparison of biological sequences
  long_description: " LAST is software for comparing and aligning sequences, typically
    DNA or\n protein sequences. LAST is similar to BLAST, but it copes better with
    very\n large amounts of sequence data. Here are two things LAST is good at:\n\
    \ .\n  * Comparing large (e.g. mammalian) genomes.\n  * Mapping lots of sequence
    tags onto a genome.\n .\n The main technical innovation is that LAST finds initial
    matches based on\n their multiplicity, instead of using a fixed size (e.g. BLAST
    uses 10-mers).\n This allows one to map tags to genomes without repeat-masking,
    without becoming\n overwhelmed by repetitive hits. To find these variable-sized
    matches, it uses\n a suffix array (inspired by Vmatch). To achieve high sensitivity,
    it uses a\n discontiguous suffix array, analogous to spaced seeds.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: Porównywanie sekwencji biologicznych w skali genomu
  long_description: " LAST jest oprogramowaniem służącym do porównywania i dopasowywania\n\
    \ sekwencji, zazwyczaj DNA lub białek. LAST jest podobny do programu BLAST,\n\
    \ ale lepiej radzi sobie z bardzo dużymi ilościami danych sekwencyjnych.\n Poniżej
    wymieniono dwie czynności, w których LAST dobrze się spisuje:\n .\n  * Porównywanie
    dużych genomów (np. u ssaków).\n  * Odwzorowywanie wielu znaczników sekwencji
    z genomu.\n .\n Główna innowacja techniczna polega na tym, że LAST wyszukuje wstępne\n\
    \ dopasowania na podstawie liczby ich wystąpień zamiast używania stałego\n rozmiaru
    (np. BLAST używa 10 mer). LAST pozwala na pojedyncze\n odwzorowywanie znaczników
    z genomów bez konieczności wielokrotnego\n maskowania oraz przeciążania programu
    powtarzającymi się wynikami. Do\n wyszukiwania tych zmiennorozmiarowych dopasowań
    wykorzystuje tablicę\n sufiksów (inspirowaną na Vmatch). Aby osiągnąć wysoką czułość
    wykorzystuje\n tablicę sufiksów niesąsiadujących, analogicznie do rozmieszczania
    nasion.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: comparación de secuencias biológicas de escala de genoma
  long_description: " LAST es un software para la comparación y el alineamiento de
    secuencias,\n generalmente ADN o secuencias de proteínas. LAST es similar a BLAST,
    pero\n trata mejor con cantidades muy grandes de secuencias de datos. Estas son\n\
    \ dos cosas en las que LAST es bueno:\n .\n * Comparación de genomas grandes (ej.
    mamíferos).\n * Asignación de lotes de etiquetas de secuencia en un genoma.\n\
    \ .\n La principal innovación técnica es que LAST encuentra coincidencias\n iniciales
    basadas en su multiplicidad en lugar de usar un tamaño fijo (p.\n ej. LAST usa
    10-meros). Esto le permite asignar etiquetas a genomas sin\n repetir una máscara
    y sin verse inundado de resultados repetitivos. Para\n encontrar estas coincidencias
    de tamaño variable usa un arreglo de sufijos\n (inspirado en Vmatch). Con el objeto
    de lograr una alta sensibilidad usa un\n arreglo de sufijos no contiguos, de manera
    análoga al espaciado de semillas.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
- package: last-align
  description: comparaison de séquences biologiques à l'échelle du génome
  long_description: " LAST est un logiciel permettant de comparer et aligner des séquences,\n\
    \ typiquement des séquences d'ADN ou de protéines. LAST est similaire à\n BLAST,
    mais il s'en sort mieux avec les grandes quantités de données de\n séquences.
    Voici deux choses pour lesquelles LAST est bon :\n .\n  - la comparaison de grands
    génomes (ceux de mammifères par exemple) ;\n  - la mise en correspondance de nombreuses
    étiquettes de séquences avec un\n     génome.\n .\n La principale innovation technique
    vient du fait que LAST trouve les\n correspondances initiales en se basant sur
    leur multiplicité au lieu\n d'utiliser une taille fixe (par exemple, BLAST utilise
    des 10-mers). Cela\n permet de faire correspondre des étiquettes aux génomes sans
    masques\n répétitifs, sans être débordé par les correspondances répétitives. Pour\n\
    \ trouver ces correspondances de tailles variables, il utilise un tableau de\n\
    \ suffixes inspiré de Vmatch. Afin d'avoir une grande sensibilité, LAST\n utilise
    a tableau de suffixes non contigu, similaires aux seeds espacées.\n"
  release: sid
  description_md5: 34c07e83cd3ffe3ca9aa9b81ea1ff067
  license: unknown
  blend: debian-med
