descr:
- package: fastlink
  description: 기존의 Linkage 보다 더 빠른 버젼
  long_description: " 유전자 연관 분석은 유전자 지도 및 유전자 질병의 대략적인 위치를 찾는데 사용\n 되는 통계적 기법입니다.
    LINKAGE라 불리는 유전적 연관을 위한 표준 소프트웨어\n 패키지가 있습니다. FASTLINK는 더 빠르게 순차적으로 실행되고, 병렬로
    실행할\n 수 있으며, 컴퓨터 문제에서 사용자가 정상적으로 복구 할 수 있도록 하며, 그리\n 고 풍부한 새로운 문서를 제공하는 LINKAGE
    메인 프로그램의 크게 개선된 버젼입\n 니다. FASTLINK는 1000개 이상의 발표된 유전적 연관 연구를 통해 사용되어 왔습\n 니다.\n\
    \ .\n 이 패키지는 다음과 같은 프로그램이 포함되어 있습니다:\n  iLink: 조환비율 벡터의 내부적 세타 최적값을 찾기 위한 GEMINI
    최적화 절차\n  linkmap: 다른 유전자자리들의 고정된 지도에 대한 하나의 유전자자리의 위치\n           점수 계산\n  lodscore:
    내부 최적 세타에서 가능성 비교\n  MLINK: LOD 점수와 두개의 더 많은 유전자자리 위험 계산\n  unknown: 알려지지 않은 것을
    위해 가능한 유전형을 확인\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
- package: fastlink
  description: versione più veloce dei programmi di Linkage per pedigree
  long_description: " L'analisi di linkage è una tecnica statistica usata per mappare
    geni e\n trovare la posizione approssimata di geni responsabili di malattie. Per
    le\n analisi di linkage esisteva un pacchetto software standard chiamato\n LINKAGE.
    FASTLINK è una versione fortemente modificata e migliorata del\n programma principale
    di LINKAGE che gira molto più velocemente in modo\n sequenziale, può essere eseguita
    in parallelo, permette all'utente di\n ripartire facilmente se il computer va
    in crash e fornisce abbondante\n documentazione nuova. FASTLINK è stato usato
    in più di 1000 studi genetici\n di linkage pubblicati.\n .\n Questo pacchetto
    contiene i seguenti programmi:\n  ilink:    procedura di ottimizzazione GEMINI
    per trovare un valore locale\n            ottimale per il vettore theta delle
    frazioni di ricombinazione;\n  linkmap:  calcola i punteggi delle posizioni di
    un locus rispetto a una\n            mappa fissata di altri loci;\n  lodscore:
    compara la verosimiglianza corrispondente al theta locale\n            ottimale;\n\
    \  mlink:    calcola i punteggi LOD e il rischio con due o più loci;\n  unknown:\
    \  identifica possibili genotipi per sconosciuti.\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
- package: fastlink
  description: Schnellere Version der Stammbaum-Programme von Linkage
  long_description: " Genkopplungsanalyse ist ein statistisches Verfahren, das zum
    Abbilden von\n Genen und zum Auffinden wahrscheinlicher Positionen von Erbfehlern\n\
    \ verwendet wird. Es gab ein Standard-Softwarepaket zur Genkopplung namens\n LINKAGE.
    FASTLINK ist eine deutlich veränderte und verbesserte Variante der\n Hauptprogramme
    von LINKAGE. Diese laufen sequenziell deutlich schneller,\n können parallelisiert
    werden, lassen sich nach einem Computerabsturz\n elegant wiederherstellen und
    enthalten reichlich neue Dokumentationen.\n FASTLINK wurde in über 1000 veröffentlichten
    Genkopplungsstudien\n verwendet.\n .\n Dieses Paket enthält die folgenden Programme:\n\
    \  ilink:    Optimierungsprozedur GEMINI, um einen lokal optimalen Wert\n    \
    \        des Theta-Vektors von Rekombinationsanteilen zu bestimmen.\n  linkmap:\
    \  berechnet die Positionswertung eines Locus gegenüber einer\n            Sammlung
    von anderen Loci.\n  lodscore: vergleicht Wahrscheinlichkeiten auf lokal optimalen
    Theta.\n  mlink:    berechnet die LOD-Scores und Risiken mit zwei oder mehreren\n\
    \            Loci.\n  unknown:  identifiziert mögliche Genotypen für unbekannte
    Personen.\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
- package: fastlink
  description: faster version of pedigree programs of Linkage
  long_description: " Genetic linkage analysis is a statistical technique used to
    map\n genes and find the approximate location of disease genes. There\n was a
    standard software package for genetic linkage called\n LINKAGE. FASTLINK is a
    significantly modified and improved\n version of the main programs of LINKAGE
    that runs much faster\n sequentially, can run in parallel, allows the user to
    recover\n gracefully from a computer crash, and provides abundant new\n documentation.
    FASTLINK has been used in over 1000 published\n genetic linkage studies.\n .\n\
    \ This package contains the following programs:\n  ilink:    GEMINI optimization
    procedure to find a locally\n            optimal value of the theta vector of
    recombination\n            fractions\n  linkmap:  calculates location scores of
    one locus against a\n            fixed map of other loci\n  lodscore: compares
    likelihoods at locally optimal theta\n  mlink:    calculates lod scores and risk
    with two of more loci\n  unknown:  identify possible genotypes for unknowns\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
- package: fastlink
  description: Hurtigere version af pedigree-programmer for Linkage
  long_description: " Genetisk forbindelsesanalyse er en statistisk teknik brugt til
    at\n oversætte gener og finde den omtrentlige placering af sygdomsgener. Der\n\
    \ var en programpakke for genetisk forbindelse som blev brugt som\n standard og
    blev kaldt LINKAGE. FASTLINK er en signifikant ændret og\n forbedret version af
    hovedprogrammerne i LINKAGE som kører meget\n hurtigere sekventielt, kan køre
    parallelt, tillader brugeren at\n gendanne yndefuldt fra et computernedbrud, og
    tilbyder omfattende ny\n dokumentation. FASTLINK er blevet brugt i mere end 1.000
    udgivne\n studier for genetiske forbindelser.\n .\n Denne pakke indeholder de
    følgende programmer:\n  ilink:    GEMINI-optimiseringsprocedure til at finde en
    lokal\n            optimeret værdi for theta-vektoren for\n            omkombinationsfraktioner\n\
    \  linkmap:  beregner placeringspoint for et locus mod et fast kort\n        \
    \    af andre loci\n  lodscore: sammenligner sandsynligheder på lokal optimeret
    theta\n  mlink:    beregner lod-point og risiko med to af mere loci\n  unknown:\
    \  identificer mulige genotyper for ukendte\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
- package: fastlink
  description: version plus rapide des programmes de généalogie génétique 
    Linkage
  long_description: " L'analyse de généalogie génétique est une technique statistique
    utilisée\n pour cartographier les gènes et trouver une approximation de l'emplacement\n\
    \ de gènes malades. C'était un paquet logiciel standard pour la généalogie\n génétique
    appelée LINKAGE. FASTLINK est une version significativement\n modifiée et améliorée
    des programmes principaux de LINKAGE qui fonctionne\n plus rapidement de manière
    séquentielle, peut fonctionner en parallèle,\n permet à l'utilisateur une bonne
    récupération après un plantage de\n l'ordinateur et fournit une documentation
    nouvelle et abondante. FASTLINK\n a été utilisé dans plus de 1000 publications
    de généalogie génétique.\n .\n Ce paquet contient les programmes suivants :\n\
    \  – ilink :    procédure d'optimisation GEMINI pour trouver une valeur\n    \
    \           optimale locale du vecteur thêta des fractions de\n              \
    \ recombinaison ;\n  – linkmap :  calcul les scores de localisation d'un « locus »
    sur une\n               carte déterminée d'autres « loci » ;\n  – lodscore : comparaison
    des vraisemblances à un thêta optimum local ;\n  – mlink :    calcul des « LOD
    score » et le risque avec deux « loci »\n               et plus ;\n  – unknown :\
    \  identification des génotypes possibles pour des inconnus.\n"
  release: sid
  description_md5: fbfa9c568ffdca8aabadc373c71dc6f2
  license: unknown
  blend: debian-med
