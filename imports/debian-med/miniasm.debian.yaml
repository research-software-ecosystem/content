descr:
- package: miniasm
  description: assemblatore de novo ultraveloce per letture lunghe di sequenze di
    DNA con rumore
  long_description: " Miniasm è un assemblatore de novo sperimentale molto veloce
    e basato su OLC\n per letture lunghe con rumore. Prende in input le automappature
    di letture\n tutti-contro-tutti (tipicamente da minimap) e produce in output un
    grafo di\n assemblaggio in formato GFA. A differenza dagli assemblatori più popolari,\n
    miniasm non ha un passaggio di consenso. Semplicemente concatena pezzi di\n sequenze
    di letture per generare le sequenze unitig finali. Perciò il tasso\n di errore
    per base è simile a quello delle letture grezze di input.\n"
  release: sid
  description_md5: d44d7ac1bcd50721e3666cbc9c312439
  license: unknown
  blend: debian-med
- package: miniasm
  description: ultrafast de novo assembler for long noisy DNA sequencing reads
  long_description: " Miniasm is an experimental very fast OLC-based de novo assembler
    for noisy\n long reads. It takes all-vs-all read self-mappings (typically by minimap)\n
    as input and outputs an assembly graph in the GFA format. Different from\n mainstream
    assemblers, miniasm does not have a consensus step. It simply\n concatenates pieces
    of read sequences to generate the final unitig sequences.\n Thus the per-base
    error rate is similar to the raw input reads.\n"
  release: sid
  description_md5: d44d7ac1bcd50721e3666cbc9c312439
  license: unknown
  blend: debian-med
- package: miniasm
  description: Ultrahurtig de novo assembler for lange støjfyldte DNA-sekvenslæsninger
  long_description: " Miniasm er en eksperimentel meget hurtig OLC-baseret de novo-assembler
    for\n støjfyldte lange læsninger. Den anvender alle-vs-alle læste\n egenoversættelser
    (typisk udført af minimap) som inddata og fremstiller en\n samlingsgraf i GFA-formatet.
    Forskellig fra de vigtigste assemblere da\n miniasm ikke har et koncensustrin.
    Programmet sammenkæder stykker af læste\n sekvenser for at oprette de endelige
    unitig-sekvenser. Dermed er per basis\n fejlraten lig de rå inddatalæsninger.\n"
  release: sid
  description_md5: d44d7ac1bcd50721e3666cbc9c312439
  license: unknown
  blend: debian-med
- package: miniasm
  description: assembleur de novo très rapide pour des lectures longues de séquences
    d’ADN bruitées
  long_description: " Miniasm est un assembleur de novo très rapide basé sur OLC (Overlap-Layout-\n
    Consensus) pour des lectures longues bruitées. Il prend des auto-mappages de\n
    lectures « all-vs-all » (classiquement par mini-carte) comme entrée et\n produit
    des graphes d’assemblage au format GFA. Différent des assembleurs\n traditionnel,
    miniasm ne possède pas d’étape de consensus. Il concatène\n simplement des morceaux
    de séquences de lecture pour générer des séquences\n unitig. Par conséquent le
    taux d’erreur par base est similaire à celui des\n lectures brutes d’entrée.\n"
  release: sid
