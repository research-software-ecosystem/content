- package: allelecount
  description: algoritmi per numeri di copie NGS
  long_description: " Codice di supporto per algoritmi per numeri di copie NGS. Prende
    un file di\n posizioni e un file [cr|b]am e genera un conteggio di copertura di\n\
    \ ciascun allele [ACGT] in tale posizione (con qualsiasi impostazione di\n filtro).\n\
    \ .\n Il pacchetto alleleCount esiste principalmente per evitare duplicazione
    di\n codice tra alcuni altri progetti, specificamente AscatNGS e Battenberg.\n"
  release: sid
  description_md5: f7d2421be2958c8e29f82e4a87bb26db
  license: unknown
  blend: debian-med
- package: allelecount
  description: NGS copy number algorithms
  long_description: " Support code for NGS copy number algorithms. Takes a file of
    locations\n and a [cr|b]am file and generates a count of coverage of each allele\n\
    \ [ACGT] at that location (given any filter settings).\n .\n The alleleCount package
    primarily exists to prevent code duplication\n between some other projects, specifically
    AscatNGS and Battenberg.\n"
  release: sid
  description_md5: f7d2421be2958c8e29f82e4a87bb26db
  license: unknown
  blend: debian-med
- package: allelecount
  description: NGS-kopinummeralgoritmer
  long_description: " Understøttelseskode for NGS-kopinummeralgoritmer. Bruger en
    fil med placeringer og en [cr|b]am-fil og opretter et antal dækninger for hver
    allele [ACGT] på den placering (givet eventuelle filterindstillinger).\n .\n Pakken
    alleleCount findes primært for at forhindre kodeduplikering mellem nogle andre
    projekter, specifikt AscatNGS og Battenberg.\n"
  release: sid
  description_md5: f7d2421be2958c8e29f82e4a87bb26db
  license: unknown
  blend: debian-med
- package: allelecount
  description: algorithmes pour le compte de copies NGS
  long_description: " Ce paquet prend en charge le code des algorithmes de décompte
    de copies NGS. Il reçoit un fichier d'emplacements et un fichier [cr|b]am, puis
    génère un décompte de la couverture de chaque allèle (ACGT) à cet emplacement
    (avec des configurations de filtre données).\n .\n Le paquet allelecount existe
    essentiellement pour éviter la duplication de code entre certains autres projets,
    en particulier AscatNGS et Battenberg.\n"
