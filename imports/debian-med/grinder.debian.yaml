descr:
- package: grinder
  description: Alsidige omics shotgun og amplikon sekventeringslæsningssimulator
  long_description: " Grinder er et alsidigt program til at skabe tilfældige shotgun
    og amplikon\n sekvensbiblioteker baseret på DNA, RNA eller proteinreferencesekvenser\n\
    \ tilvejebragt i en FASTA-fil.\n .\n Grinder kan producere genomisk, metagenomisk,
    transkriptom,\n metatranscriptomic, proteomiske, metaproteomic shotgun og amplicon
    datasæt\n fra nuværende sekventeringsteknologier som Sanger, 454, Illumina. Disse\n\
    \ simulerede datasæt kan bruges til at teste nøjagtigheden af bioinformatiske\n\
    \ værktøjer under specifik hypotese, f.eks med eller uden sekventeringsfejl\n\
    \ eller med lav eller høj samfundsmangfoldighed. Grinder kan også bruges til\n\
    \ at hjælpe vælge mellem alternative sekventeringsmetoder til et\n sekvensbaseret
    projekt, f.eks skal biblioteket paired-end eller ej, hvor\n mange læsninger skal
    sekventeres.\n"
  release: sid
  description_md5: 83e4b80a1bd0288759d7cb1739440cc0
  license: unknown
  blend: debian-med
- package: grinder
  description: Vielseitige Simulation von -omik-Shotgun und -Amplikonsquenzierungen
  long_description: " Das vielseitige Programm Grinder erstellt zufällige Bibliotheken
    aus\n Shotgun- und Amplikonsequenzen, die auf DNA-, RNA- oder\n Protein-Referenzsequenzen
    aus einer FASTA-Datei basieren.\n .\n Grinder kann Shotgun- und Amplikon-Datensätze
    der Genomik, Metagenomik,\n Transkriptomik, Metatranskriptomik, Proteomik und
    Metaproteomik aus\n aktuellen Sequenziertechniken wie Sanger, 454, Illumina erstellen.
    Diese\n simulierten Datensätze können die Genauigkeit von bioinformatischen\n\
    \ Werkzeugen unter spezifischen Hypothesen testen, z.B. mit oder ohne\n Sequenzierfehler
    oder mit niedriger oder hoher Diversität. Grinder kann\n außerdem bei der Auswahl
    der Sequenziermethode für ein sequenzbasiertes\n Projekt helfen, etwa wie viele
    kurze Sequenzen sequenziert werden sollen\n und ob es eine Paired-End-Bibliothek
    sein soll oder nicht.\n"
  release: sid
  description_md5: 83e4b80a1bd0288759d7cb1739440cc0
  license: unknown
  blend: debian-med
- package: grinder
  description: Versatile omics shotgun and amplicon sequencing read simulator
  long_description: " Grinder is a versatile program to create random shotgun and
    amplicon sequence\n libraries based on DNA, RNA or proteic reference sequences
    provided in a\n FASTA file.\n .\n Grinder can produce genomic, metagenomic, transcriptomic,
    metatranscriptomic,\n proteomic, metaproteomic shotgun and amplicon datasets from
    current\n sequencing technologies such as Sanger, 454, Illumina. These simulated\n\
    \ datasets can be used to test the accuracy of bioinformatic tools under\n specific
    hypothesis, e.g. with or without sequencing errors, or with low or\n high community
    diversity. Grinder may also be used to help decide between\n alternative sequencing
    methods for a sequence-based project, e.g. should the\n library be paired-end
    or not, how many reads should be sequenced.\n"
  release: sid
  description_md5: 83e4b80a1bd0288759d7cb1739440cc0
  license: unknown
  blend: debian-med
- package: grinder
  description: simulateur polyvalent de lecture de séquençage global et d'amplicon
    omiques
  long_description: " Grinder est un programme polyvalent pour créer des bibliothèques
    de\n séquences aléatoires globales et d'amplicons basées sur des séquences de\n\
    \ référence d'ADN, d'ARN ou de protéines fournies dans un fichier FASTA.\n .\n\
    \ Grinder peut produire des ensembles de données globales et d'amplicons\n génomiques,
    méta-génomiques, transcriptomiques, méta-transcriptomiques,\n protéomiques, méta-protéomiques
    à partir de technologies de séquençage\n actuelles comme Sanger, 454, Illumina.
    Ces ensembles de données simulés\n peuvent être utilisés pour tester la précision
    d'outils bio-informatiques\n sous des hypothèses spécifiques, par exemple sans
    ou avec erreurs de\n séquençage, ou avec une grande ou faible diversité de communauté.
    Grinder\n peut aussi être utilisé pour aider à choisir entre des méthodes de\n\
    \ séquençage alternatives pour un projet basé sur séquences, par exemple, si\n\
    \ la banque doit être à extrémités appariées ou non, ou combien de lectures\n\
    \ doivent être séquencées.\n"
  release: sid
  description_md5: 83e4b80a1bd0288759d7cb1739440cc0
  license: unknown
  blend: debian-med
- package: grinder
  description: versatile simulatore di letture di sequenziamento "omiche" shotgun
    e di ampliconi
  long_description: " Grinder è un versatile programma per creare librerie di sequenze
    casuali\n shotgun e di ampliconi basate su sequenze di riferimento proteiche,
    di RNA\n o di DNA, fornite in un file FASTA.\n .\n Grinder può produrre insiemi
    di dati  shotgun e di ampliconi genomici,\n metagenomici, trascrittomici, metatrascrittomici,
    proteomici,\n metaproteomici da tecnologie di sequenziamento attuali come Sanger,
    454 e\n Illumina. Questi insiemi di dati simulati possono essere usati per testare\n\
    \ l'accuratezza di strumenti bioinformatici sotto ipotesi specifiche, ad\n esempio
    con o senza errori di sequenziamento o con bassa o alta diversità\n della comunità.
    Grinder può anche essere usato per aiutare a decidere tra\n metodi alternativi
    di sequenziamento per un progetto basato su sequenze, ad\n esempio se la libreria
    debba essere o meno con terminali accoppiati, quante\n letture debbano essere
    sequenziate.\n"
  release: sid
  description_md5: 83e4b80a1bd0288759d7cb1739440cc0
  license: unknown
  blend: debian-med
