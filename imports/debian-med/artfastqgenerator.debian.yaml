descr:
- package: artfastqgenerator
  description: produce in output file FASTQ artificiali derivati da un genoma di riferimento
  long_description: " ArtificialFastqGenerator prende come input un genoma di riferimento
    (in\n formato FASTA) e produce in output file FASTQ artificiali nel formato\n
    Sanger. Può accettare punteggi di qualità delle basi Phred da file FASTQ\n esistenti
    e usarli per simulare errori di sequenza. Dato che i file FASTQ\n artificiali
    sono derivati dal genoma di riferimento, quest'ultimo fornisce\n un gold standard
    per l'identificazione delle varianti (SNP, polimorfismi a\n singolo nucleotide,
    e indel, inserzioni e delezioni). Questo permette la\n valutazione di una catena
    di elaborazione dati per l'analisi di NGS (Next\n Generation Sequencing, sequenziamento
    di prossima generazione) che allinea\n letture al genoma di riferimento e poi
    identifica le varianti.\n"
  release: sid
  description_md5: 46c5205dd3fb030f1a4090e0bf9cf921
  license: unknown
  blend: debian-med
- package: artfastqgenerator
  description: outputs artificial FASTQ files derived from a reference genome
  long_description: " ArtificialFastqGenerator takes the reference genome (in FASTA
    format) as\n input and outputs artificial FASTQ files in the Sanger format. It
    can\n accept Phred base quality scores from existing FASTQ files, and use them\n
    to simulate sequencing errors. Since the artificial FASTQs are derived\n from
    the reference genome, the reference genome provides a gold-standard\n for calling
    variants (Single Nucleotide Polymorphisms (SNPs) and\n insertions and deletions
    (indels)). This enables evaluation of a Next\n Generation Sequencing (NGS) analysis
    pipeline which aligns reads to the\n reference genome and then calls the variants.\n"
  release: sid
  description_md5: 46c5205dd3fb030f1a4090e0bf9cf921
  license: unknown
  blend: debian-med
- package: artfastqgenerator
  description: Viser kunstige FASTQ-filer afledt fra et referencegenom
  long_description: " ArtificialFastqGenerator anvender referencegenomet (i FASTA-format)
    som\n inddata og fremstiller kunstige FASTQ-filer i formatet Sanger. Programmet\n
    kan acceptere Phred base-kvalitetsbedømmelser fra eksisterende FASTQ-filer\n og
    bruge dem til at simulere sekvensfejl. Da de kunstige FASTQ'er er afledt\n fra
    referencegenomet, tilbyder referencegenomet en guldstandard for kald af\n varianter
    (Single Nucleotide Polymorphisms (SNP'er) og indsættelser og\n sletninger (indels)).
    Dette aktiverer evaluering af en Next Generation\n Sequencing-analysekanal (NGS)
    som sammenligner læsninger med\n referencegenomet og så kalder varianterne.\n"
  release: sid
  description_md5: 46c5205dd3fb030f1a4090e0bf9cf921
  license: unknown
  blend: debian-med
- package: artfastqgenerator
  description: création de fichiers FASTQ artificiels dérivés d'un génome de référence
  long_description: " ArtificialFastqGenerator prend en entrée un génome de référence
    au format\n FASTA et renvoie des fichiers FASTQ artificiels au format Sanger.
    Il\n accepte les scores de qualité Phred de bases depuis des fichiers FASTQ\n
    existants et s'en sert pour simuler des erreurs de séquençage. Puisque les\n fichiers
    FASTQ artificiels sont dérivés du génome de référence, celui-ci\n fournit une
    référence pour appeler les variantes (« Single Nucleotide\n Polymorphisms » (SNP)
    et insertions et suppressions (indels)). Cela permet\n d'évaluer une infrastructure
    d'analyse de séquençage de nouvelle génération\n (NGS) qui aligne les lectures
    avec le génome de référence puis appelle les\n variantes.\n"
  release: sid
  description_md5: 46c5205dd3fb030f1a4090e0bf9cf921
  license: unknown
  blend: debian-med
