descr:
- package: gasic
  description: correzione della similarità dell'abbondanza del genoma
  long_description: " Un obiettivo dell'analisi metagenomica basata sul sequenziamento
    è la\n valutazione tassonomica quantitativa delle composizioni delle comunità\n
    microbiche. Tuttavia, la maggioranza degli approcci o quantifica a bassa\n risoluzione
    (es. a livello di phylum) o ha gravi problemi nel\n distinguere specie estremamente
    simili. Ciononostante, un'accurata\n quantificazione a livello di specie è desiderabile
    in applicazioni come\n diagnostica metagenomica o confronto di comunità. GASiC
    è un metodo per\n correggere i risultati dell'allineamento delle letture per le
    ambiguità\n imposte dalle similarità dei genomi. Ha prestazioni superiori rispetto
    ai\n metodi esistenti.\n"
  release: sid
  description_md5: bdb1fbe60cfde219955bdb0d4f72e27c
  license: unknown
  blend: debian-med
- package: gasic
  description: genome abundance similarity correction
  long_description: " One goal of sequencing based metagenomic analysis is the quantitative\n
    taxonomic assessment of microbial community compositions. However, the\n majority
    of approaches either quantify at low resolution (e.g. at phylum\n level) or have
    severe problems discerning highly similar species. Yet,\n accurate quantification
    on species level is desirable in applications\n such as metagenomic diagnostics
    or community comparison. GASiC is a\n method to correct read alignment results
    for the ambiguities imposed by\n similarities of genomes. It has superior performance
    over existing\n methods.\n"
  release: sid
  description_md5: bdb1fbe60cfde219955bdb0d4f72e27c
  license: unknown
  blend: debian-med
- package: gasic
  description: Lighedskorrektion for arvemasseoverflod
  long_description: " Et mål for sekvensbaseret metagenomisk analyse er den kvantitative\n
    taksonomiske vurdering af mikrobielle miljøsammensætninger. Imidlertid er\n flertallet
    af indgangsvinklerne enten kvantificer ved lav opløsning (f.eks.\n på rækkeniveau)
    eller de har alvorlige problemer angående meget lignende\n arter. Alligevel er
    nøjagtig kvantificering på artsniveau ønskelig i\n anvendelser såsom metagenomisk
    diagnostik eller fællesskabssammenligning.\n GASiC er en metode til at korrigere
    læste justeringsresultater for de\n uklarheder, der indførtes ved ligheder i arvemasser.
    Metoden har overlegen\n ydelse i forhold til eksisterende metoder.\n"
  release: sid
  description_md5: bdb1fbe60cfde219955bdb0d4f72e27c
  license: unknown
  blend: debian-med
