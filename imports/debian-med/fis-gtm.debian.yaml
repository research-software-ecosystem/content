- package: fis-gtm
  description: Metapakke for den seneste version af FIS-GT.M-databasen
  long_description: " GT.M er en databasemotor med skalerbarhed bevist i store realtids\n
    transaktionsbehandlingssystemer, som har tusindvis af samtidige\n brugere, individuelle
    databasefilstørrelser i terabyte-intervallet (med\n virtuelt ubegrænset opsamlede
    databasestørrelser). Det lille fodaftryk\n hos GT.M gør det muligt at skalere
    ned for brug i små programmer og\n programapparater (virtuelle maskiner).\n .\n
    GT.M-datamodellen er hierarkisk associativ hukommelse (d.v.s.\n flerdimensional
    array) som ingen begrænsninger indfører på datatyperne\n for indeks eller indhold
    - programlogikken kan påtvinge ethvert skema,\n ordbog eller dataorganisation
    egnet for dets problemdomæne.\n (Databasemotorer som ikke påtvinger skemaer, men
    som tillader lagdelte\n programmer at indføre og bruge ethvert skema som er passende
    til\n programmet refereres normalt til som »dokumentorienteret«, »skemaløs«\n
    eller »skemafri« database).\n .\n GT.M's kompiler for standardskriptsproget M
    (også kendt som MUMPS)\n implementerer fuld understøttelse for ACID-transaktioner
    (Atomic,\n Consistent, Isolated, Durable), med brug af optimistisk samtidigheds\n
    kontrol og program transaktionshukommelse (STM) som løser den fælles\n forskel
    mellem databaser og programmeringssprog. Dens unikke mulighed\n for at oprette
    og udrulle logiske flerside-konfigurationer for\n programmer tilbyder uovertruffen
    kontinuitet af forretningen i lyset af\n ikke kun ikke-planlagte hændelser, men
    også planlagte hændelser,\n inklusive planlagte hændelser som inkluderer ændringer
    af\n programlogikken og skema.\n .\n Denne metapakke afhænger altid af standardversionen
    for fis-gtm.\n"
