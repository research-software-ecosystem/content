- package: fis-gtm
  description: metabalík najnovšej verzie databázy FIS-GT.M
  long_description: " GT.M je systém riadenia bázy dát, ktorého škálovateľnosť bola
    overená vo\n veľkých systémoch na spracovanie transakcií v reálnom čase, ktoré
    majú\n tisíce používateľov súčasne, veľkosti jednotlivých databázových súborov
    v\n ráde terabajtov (s prakticky neobmedzenou celkovou veľkosťou databáz).\n Napriek
    tomu má GT.M malý odtlačok v pamäti, ktorý umožňuje jeho použitie\n aj v malých
    aplikáciách a virtuálnych strojoch.\n .\n Dátový model GT.M je hierarchická asociatívna
    pamäť (t.j. viacrozmerné\n pole) bez obmedzení typov dát indexov či obsahu - logika
    aplikácie môže\n definovať ľubovoľnú schému, slovník alebo organizáciu dát vhodnú
    na\n riešenie problému. (Systémy riadenia bázy dát, ktoré nevnucujú schému, ale\n
    umožňujú aplikačnému softvéru vynucovať a používať ľubovoľnú schému vhodnú\n pre
    danú aplikáciu sa populárne označujú ako „dokumentovo orientované“\n alebo „bezschémové“.)\n
    .\n Kompilátor GT.M pre štandardný skriptovací jazyk M (tiež známy ako MUMPS)\n
    implementuje plnú podporu ACID (atomickosť, konzistentnosť, izolovanosť,\n trvalosť)
    transakcií, používa optimistické riadenie paralelizmu a\n softvérovú transakčnú
    pamäť (STM), ktorá rieši bežnú nezhodu medzi\n databázami a programovacími jazykmi.
    Jeho jedinečná schopnosť vytvárať a\n nasadzovať logické viacdoménové konfigurácie
    aplikácií poskytuje\n bezkonkurenčnú obchodnú kontinuitu v situácii nielen neplánovaných\n
    udalostí, ale aj plánovaných udalostí vrátane udalostí meniacich logiku\n aplikácie
    a schému.\n .\n Tento metabalík vždy závisí od predvolenej verzie fis-gtm.\n"
