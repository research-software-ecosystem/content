- package: fis-gtm
  description: metapacchetto per la versione più recente del database FIS-GT.M
  long_description: " GT.M è un motore per database con scalabilità provata in grandi
    sistemi di\n elaborazione di transazioni in tempo reale che hanno migliaia di
    utenti\n concorrenti, dimensione dei singoli file dei database nell'ordine\n dei
    terabyte (con dimensioni dei database aggregati virtualmente\n illimitate). Eppure
    l'impatto leggero di GT.M gli permette di essere\n scalato in piccolo per l'uso
    in piccole applicazioni e appliance software\n (macchine virtuali).\n .\n Il modello
    dei dati di GT.M è una memoria associativa gerarchica (cioè\n array multidimensionali)
    che non impone alcuna restrizione sui tipi di dati\n degli indici o dei contenuti:
    la logica dell'applicazione può imporre\n qualsiasi schema, dizionario o organizzazione
    dei dati adatti al dominio\n dei suoi problemi. (I motori di database che non
    impongono schemi, ma che\n permettono al livello del software applicativo di imporre
    e usare qualsiasi\n schema sia appropriato per l'applicazione sono comunemente
    indicati come\n database \"orientati ai documenti\", \"senza schema\" o \"liberi
    da schemi\".)\n .\n Il compilatore di GT.M per il linguaggio di scripting M standard
    (noto\n anche come MUMPS) implementa la gestione completa delle transazioni ACID\n
    (Atomiche, Coerenti, Isolate, Durabili), usando il controllo della\n concorrenza
    ottimistico e STM (software transactional memory) che risolve\n la comune mancanza
    di corrispondenza tra i database e i linguaggi di\n programmazione. La sua capacità
    unica di creare e mettere in opera\n configurazioni logiche multi-sito di applicazioni
    fornisce una continuità\n operativa senza rivali di fronte non solo ad eventi
    non pianificati,\n ma anche ad eventi pianificati, compresi quelli che includono
    modifiche\n alla logica e agli schemi dell'applicazione.\n .\n Questo metapacchetto
    dipende sempre dalla versione predefinita di fis-gtm.\n"
  release: sid
  description_md5: 956ff6bcba2fec68313008d6621dd310
