- package: fis-gtm
  description: metapackage for the latest version of FIS-GT.M database
  long_description: " GT.M is a database engine with scalability proven in large real-time\n
    transaction processing systems that have thousands of concurrent\n users, individual
    database file sizes to the Terabyte range (with\n virtually unlimited aggregate
    database sizes).  Yet the light\n footprint of GT.M allows it to also scale down
    for use in small\n applications and software appliances (virtual machines).\n
    .\n The GT.M data model is hierarchical associative memory (i.e.,\n multi-dimensional
    array) that imposes no restrictions on the data\n types of the indexes or content
    - the application logic can impose\n any schema, dictionary or data organization
    suited to its problem\n domain.  (Database engines that do not impose schemas,
    but which\n allow layered application software to impose and use whatever schema\n
    that is appropriate to the application are popularly referred to as\n \"document
    oriented\", \"schemaless\" or \"schema-free\" databases.)\n .\n GT.M's compiler
    for the standard M (also known as MUMPS) scripting\n language implements full
    support for ACID (Atomic, Consistent,\n Isolated, Durable) transactions, using
    optimistic concurrency control\n and software transactional memory (STM) that
    resolves the common\n mismatch between databases and programming languages. Its
    unique\n ability to create and deploy logical multi-site configurations of\n applications
    provides unrivaled continuity of business in the face of\n not just unplanned
    events, but also planned events, including planned\n events that include changes
    to application logic and schema.\n .\n This metapackage always depends from the
    default fis-gtm version.\n"
  release: sid
  description_md5: 956ff6bcba2fec68313008d6621dd310
  license: unknown
