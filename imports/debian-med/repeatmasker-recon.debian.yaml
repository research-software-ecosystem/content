- package: repeatmasker-recon
  description: finds repeat families from biological sequences
  long_description: " The RECON package implements a de novo algorithm for the identification\n
    of repeat families from biological sequences.\n .\n The program implements an
    approach for the de novo identification and\n classification of repeat sequence
    families that is based on extensions\n to the usual approach of single linkage
    clustering of local pairwise\n alignments between genomic sequences. The extensions
    use multiple\n alignment information to define the boundaries of individual copies
    of\n the repeats and to distinguish homologous but distinct repeat element\n families.
    When tested on the human genome, this approach was able to\n properly identify
    and group known transposable elements. The program,\n should be useful for first-pass
    automatic classification of repeats in\n newly sequenced genomes.\n"
  release: sid
  description_md5: ef49f5f976f649a4b11b57010e18f09d
  license: unknown
  blend: debian-med
