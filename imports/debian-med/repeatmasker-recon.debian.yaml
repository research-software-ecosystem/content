descr:
- package: repeatmasker-recon
  description: trova famiglie di ripetizioni in sequenze biologiche
  long_description: " Il pacchetto RECON implementa un algoritmo de novo per l'identificazione
    di\n famiglie di ripetizioni in sequenze biologiche.\n .\n Il programma implementa
    un approccio per l'identificazione e\n classificazione de novo di famiglie di
    sequenze ripetute, che è basato su\n estensioni al consueto approccio con raggruppamento
    in cluster con linkage\n singoli di allineamenti a coppie locali tra sequenze
    genomiche. Le\n estensioni usano informazioni di allineamenti multipli per definire
    i\n limiti di copie individuali delle ripetizioni, e per distinguere famiglie\n
    di elementi ripetuti omologhe ma distinte. In test sul genoma umano questo\n approccio
    è stato in grado di identificare e raggruppare correttamente gli\n elementi trasponibili
    conosciuti. Il programma dovrebbe essere utile per il\n primo passaggio di classificazione
    automatica di ripetizioni in genomi\n sequenziati per la prima volta.\n"
