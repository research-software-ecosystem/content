descr:
- package: perlprimer
  description: Alukkeiden graafinen suunnittelu polymeraasiketjureaktiota varten
  long_description: " PerlPrimer on vapaa, avoimen lähdekoodin Perlillä kirjoitettu
    graafinen\n käyttöliittymä alukkeiden suunnittelemiseksi polymeraasiketjureaktiota\n
    (PCR), bisulfiitti-PCR:ää, reaaliaikaista PCR:ää (QPCR) ja sekvenssointia\n varten.
    Se pyrkii automatisoimaan ja yksinkertaistamaan\n alukesuunnitteluprosessia.\n
    .\n Jos verkkoyhteys on käytettävissä, työkalu viestii Ensembl-projektin kanssa\n
    hankkiakseen lisätietoa geenirakenteesta. Tämä mahdollistaa esimerkiksi\n exoneiden
    ja introneiden sijaintien huomioon ottamisen alukkeita\n suunniteltaessa. Myös
    itse sekvenssejä voidaan noutaa.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: PCR 用プライマをグラフィカルに設計
  long_description: " PerlPrimer はフリーでオープンソースな GUI アプリケーションであり、Perl で書\n かれていて、標準的なポリメラーゼ連鎖反応
    (PCR)、亜硫酸水素塩 PCR、\n リアルタイム PCR (QPCR) およびシークエンシング用プライマを設計できます。\n このプログラムはプライマ設計処理の自動化と単純化を目的としています。\n
    .\n もしオンラインで作業するなら、このツールは対象の遺伝子構造へのさらなる知見\n を得るために Ensembl プロジェクトとうまく連携します。例えば、プライマ設計の\n
    ためにエクソンとイントロンの位置を考慮に入れることができます。配列\n 自体も取得できます。\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Grafischer Entwurf von Primern für PCR
  long_description: " PerlPrimer ist eine freie grafische Open-Source-Anwendung, geschrieben
    in\n Perl, für die Spezifikation von Primern für normale\n Polymerase-Kettenreaktionen
    (PCR), Bisulfit-PCR, Echtzeit-PCR (QPCR) und\n zur Sequenzierung. Sie soll den
    Entwurfsprozess automatisieren und\n vereinfachen.\n .\n Bei bestehender Internetverbindung
    wird die Genomdatenbank Ensembl\n abgefragt, um weitere Informationen über die
    Genstruktur zu bekommen, also\n die Lage von Exons und Introns für das Design
    der Primer zu\n berücksichtigen. Auch die Sequenzen selbst können abgefragt werden.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Desenho gráfico de iniciadores para PCR
  long_description: " PerlPrimer é um aplicativo gráfico livre e de código aberto
    escrito em Perl\n que desenha iniciadores para a Reação em cadeia da polimerase
    (PCR), PCR\n bissulfito, PCR em tempo real (QPCR) e sequenciamento. Ele visa a\n
    automatização e simplificação do processo de desenho de iniciadores.\n .\n Se
    operado on-line, a ferramenta comunica-se com o projeto Ensembl para\n maior compreensão
    da estrutura genética, isto é, permite levar em conta a\n localização dos éxons
    e íntrons para o desenho dos iniciadores. As próprias\n sequências podem ser obtidas
    também.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: grafický návrh primérov pre PCR
  long_description: " PerlPrimer je slobodná open source aplikácia s grafickým používateľským\n
    rozhraním napísaná v jazyku Perl, ktorá navrhuje priméry pre štandardné PCR\n
    (Polymerase Chain Reaction), hydrogensiričitanovú PCR, PCR v reálnom čase\n (QPCR)
    a sekvencovanie.\n Jeho cieľom je zautomatizovať a zjednodušiť proces návrhu primérov.\n
    .\n Ak funguje online, komunikuje s projektom Ensembl, aby získal ďalšie\n podrobnosti
    o štruktúre génov, t.j. umožnil vziať pri návrhu primérov do\n úvahy umiestnenie
    exónov a intrónov. Je tiež možné získať samotné\n sekvencie.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: progettazione grafica di primer per PCR
  long_description: " PerlPrimer è un'applicazione grafica libera, open source, scritta
    in\n Perl che progetta primer per PCR (Polymerase Chain Reaction, reazione a\n
    catena della polimerasi), bisolfito-PCR, PCR in tempo reale (QPCR) e\n sequenziamento.
    Mira ad automatizzare e semplificare il processo di\n progettazione di primer.\n
    .\n Se fatto funzionare con collegamento in rete, lo strumento comunica\n efficacemente
    con il progetto Ensembl per una comprensione più\n approfondita della struttura
    del gene, cioè permette di tenere in\n considerazione la posizione di esoni e
    introni durante la progettazione\n dei primer. Possono anche essere recuperate
    le sequenze stesse.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Grafická tvorba základů PCR
  long_description: " PerlPrimer je svobodná opensource GUI aplikace napsaná v Perlu,
    která\n vytváří uspořádání PCR (Polymerase Chain Reaction), bisulfitu PCR,\n PCR
    (QPCR) v reálném čase a sekvencování. Program se snaží zautomatizovat\n a zjednodušit
    proces vytváření základu.\n .\n Pokud jste připojeni k Internetu, nástroj může
    komunikovat s projektem\n Ensembl a získávat tak hlubší pohled na strukturu genu,
    tak vám např.\n umožní přebírat umístění exonů a intronů. Samotné sekvence můžete
    získat\n také.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Graphical design of primers for PCR
  long_description: " PerlPrimer is a free, open-source GUI application written in
    Perl that designs\n primers for standard Polymerase Chain Reaction (PCR), bisulphite
    PCR,\n real-time PCR (QPCR) and sequencing. It aims to automate and simplify the\n
    process of primer design.\n .\n If operated online, the tool nicely communicates
    with the Ensembl\n project for further insights into the gene structure, i.e.,
    allowing\n for taking the location of exons and introns into account for the design\n
    of the primers.  The sequences themselves can be retrieved, too.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Grafisk design af primere for PCR
  long_description: " PerlPrimer er et frit open source program med grafisk brugerflade,
    som\n designer primere for standard Polymerase Chain Reaction (PCR), bisulphite\n
    PCR, realtids PCR (QPCR) og sekvensering. Programmet forsøger at\n automatisere
    og forenkle processen med primerdesign.\n .\n Hvis håndteret på nettet så kommunikerer
    dette værktøj fint med\n Ensemblprojektet for yderligere indsigt i genstrukturen,
    dvs. mulighed for\n at tage placeringen af exoner og introner med i designet af
    primere.\n Sekvenserne kan også i sig selv indhentes.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Diseño gráfico de cebadores para PCR
  long_description: " PerlPrimer es una aplicación con interfaz gráfica, libre y de
    código\n abierto, escrita en Perl para diseñar cebadores para Reacciones en Cadena\n
    de la Polimerasa (PCR), bisulfito PCR, PCR en tiempo real (QPCR) y\n secuenciación.
    Permite automatizar y simplificar el proceso de diseño del\n cebador.\n .\n Si
    es usado en línea, es capaz de comunicarse con el proyecto Ensembl para\n otras
    ideas sobre la estructura de los genes. Por ejemplo, permite la toma\n de la ubicación
    del reporte de exones e intrones para el diseño de\n cebadores. También pueden
    obtenerse las secuencias en si mismas.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
- package: perlprimer
  description: Conception graphique d'amorce de PCR
  long_description: " PerlPrimer est un logiciel libre écrit en Perl. C'est une interface\n
    graphique qui permet la conception d'amorce (« primer ») de PCR\n (pour « Polymerase
    Chain Reaction »), de « bisulphite PCR », de PCR temps\n réel et de séquençage.
    Il vise à automatiser et simplifier le processus de\n conception des amorces.\n
    .\n S'il est utilisé en ligne, l'outil communique proprement avec le projet\n
    Ensembl pour un meilleur aperçu de la structure génétique, par exemple pour\n
    permettre de prendre l'emplacement des exons et introns en compte pour la\n conception
    des amorces. Les séquences peuvent, elles aussi, être sauvegardées.\n"
  release: sid
  description_md5: 6fd3f0ffca7f9984532cb92d18ed7340
  license: unknown
  blend: debian-med
