    Nanopore .fast5-filformatet.\n .\n Det tilbyder:\n .\n  * Konkret implementering
    af fast5-filskemaet via det generiske\n    h5py-bibliotek\n  * Metoder navngivet
    på dagligdags engelsk til at interagere med og\n    reflektere fast5-filskemaet\n\
    \  * Værktøjer til at konvertere mellem formaterne multi_read og single_read\n\
    \  * Værktøjer til at komprimere/dekomprimere rå data i filer\n"
