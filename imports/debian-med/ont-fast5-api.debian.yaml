- package: ont-fast5-api
  description: simple interface to HDF5 files of the Oxford Nanopore .fast5 file
    format
  long_description: " Ont_fast5_api is a simple interface to HDF5 files of the Oxford\n\
    \ Nanopore .fast5 file format.\n .\n It provides:\n .\n  * Concrete implementation
    of the fast5 file schema using the generic h5py\n    library\n  * Plain-english-named
    methods to interact with and reflect the fast5 file\n    schema\n  * Tools to
    convert between multi_read and single_read formats\n  * Tools to compress/decompress
    raw data in files\n"
