descr:
- package: dazzle
  description: Java-based DAS server
  long_description: " Dazzle is a general purpose server for the Distributed Annotation
    System\n (DAS) protocol. It is implemented as a Java servlet, using the BioJava\n\
    \ APIs. Dazzle is a modular system which uses small \"datasource\" plugins to\n\
    \ provide access to a range of databases. Several general-purpose plugins\n are
    included in the package, and it it straightforward to develop new\n plugins to
    connect to your own databases.\n .\n Information on DAS is available from http://www.biodas.org/"
