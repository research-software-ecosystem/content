- package: wtdbg2
  description: de novo sequence assembler for long noisy reads
  long_description: " Wtdbg2 is a de novo sequence assembler for long noisy reads
    produced by\n PacBio or Oxford Nanopore Technologies (ONT). It assembles raw reads\n\
    \ without error correction and then builds the consensus from intermediate\n assembly
    output. Wtdbg2 is able to assemble the human and even the 32Gb\n Axolotl genome
    at a speed tens of times faster than CANU and FALCON\n while producing contigs
    of comparable base accuracy.\n .\n During assembly, wtdbg2 chops reads into 1024bp
    segments, merges similar\n segments into a vertex and connects vertices based
    on the segment\n adjacency on reads. The resulting graph is called fuzzy Bruijn
    graph\n (FBG). It is akin to De Bruijn graph but permits mismatches/gaps and\n\
    \ keeps read paths when collapsing k-mers. The use of FBG distinguishes\n wtdbg2
    from the majority of long-read assemblers.\n"
  release: sid
