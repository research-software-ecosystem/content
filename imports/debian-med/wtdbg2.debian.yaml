- package: wtdbg2
  description: assemblatore de novo di sequenze per letture lunghe con rumore
  long_description: " Wtdbg2 è un assemblatore de novo di sequenze per letture lunghe
    con rumore\n prodotte da PacBio od Oxford Nanopore Technologies (ONT). Assembla
    le\n letture grezze senza correzione di errore e poi costruisce la sequenza di\n\
    \ consenso dall'output di assemblaggio intermedio. Wtdbg2 è in grado di\n assemblare
    il genoma umano e persino il genoma di 32Gb dell'axolotl ad una\n velocità dieci
    volte più elevata di CANU e FALCON, pur producendo contig\n con accuratezza di
    basi comparabile.\n .\n Durante l'assemblaggio, wtdbg2 taglia le letture in segmenti
    di 1024 pb,\n unisce segmenti simili in un vertice e connette i vertici in base
    alla\n adiacenza dei segmenti nelle letture. Il grafico risultante è detto grafo\n\
    \ di Bruijn fuzzy (FBG). È simile al grafo di De Bruijn, ma permette non\n corrispondenze/gap
    e mantiene i percorsi delle letture quando collassa i\n k-meri. L'uso di FBG distingue
    wtdbg2 dalla maggior parte degli\n assemblatori di letture lunghe.\n"
