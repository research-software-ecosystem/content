- package: wtdbg2
  description: De novo-sekvenssamler for lange støjende læsninger
  long_description: " Wtdbg2 er en de novo-sekvenssamler for lange støjende læsninger
    fremstillet af PacBio eller Oxford Nanopore Technologies (ONT). Den samler rå
    læsninger uden fejlkorrektion og bygger så konsensus fra mellemliggende samlingsresultat.
    Wtdbg2 er i stand til at samle det menneskelige og endda 32 Gb Axolotl-genomet
    med en hastighed ti gange hurtigere end CANU og FALCON, men der fremstilles contig'er
    med sammenlignelig grundpræcision.\n .\n Under samling kan wtdbg2 klippe læsninger
    op i 1024 bp segmenter, sammenføje ens segmenter i et toppunkt og forbinde toppunkter
    baseret på segmentnærhed på læsninger. Resultatgrafen kaldes fuzzy Bruijn-graf
    (FBG). Den svarer til De Bruij-grafen men tillader fejl/huller og bevarer læsningsstier
    når k'mer'er samles. Brugen af FBG skelner wtdbg2 fra hovedparten af lang-læsnings
    samlere.\n"
