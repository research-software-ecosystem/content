descr:
- package: r-bioc-mofa
  description: MOFA (Multi-Omics Factor Analysis)
  long_description: " Multi-Omics Factor Analysis : cadriciel non entretenu pour l’intégration\n\
    \ d’ensembles de données de multiomique.\n .\n L’amont n’entretient plus ce paquet.
    Celui-ci est encore fourni comme aide lors\n de nouvelles exécutions, de comparaisons
    ou de transitions de projets existants.\n Pour de nouveaux projets, une mise à
    niveau vers MOFA2 (MOFA+) est recommandé.\n En fait, lors de l’ajout de nouvelles
    données à d’anciens projets, MOFA2 a en\n outre amélioré la gestion de facteurs
    multiples et pour compenser l’effet de\n lots qui est vraisemblablement introduit
    avec les données supplémentaires, peut\n être un cas d’utilisation immédiate de
    cette nouvelle version.\n"
  release: sid
  description_md5: a64264c46be1f92fcf0f92890f21d4a5
  license: unknown
  blend: debian-med
- package: r-bioc-mofa
  description: Multi-Omics Factor Analysis (MOFA)
  long_description: " Multi-Omics Factor Analysis: an unsupervised framework for the\n\
    \ integration of multi-omics data sets.\n .\n Upstream no longer supports this
    package. This package only still\n ships to help with rerunning/comparing/transitioning
    existing projects.\n For new projects please upgrade to MOFA2 (MOFA+). Actually,
    also when\n adding new data to old projects, MOFA2 has further improved the handling\n\
    \ of multiple factors, and to compensate for a batch effect that is likely\n introduced
    with additional data, may be an immediate use case for that\n new version.\n"
  release: sid
  description_md5: a64264c46be1f92fcf0f92890f21d4a5
  license: unknown
  blend: debian-med
- package: r-bioc-mofa
  description: Multi-Omics Factor Analysis (MOFA)
  long_description: " Multi-Omics Factor Analysis: en ramme uden overvågning for integrationen
    af fler-omics datasæt.\n .\n Opstrøm understøtter ikke længere denne pakke. Pakken
    findes kun stadig for at hjælpe med at afvikle igen/sammenligne/overføre eksisterende
    projekter. For nye projekter opgraderes til MOFA2 (MOFA+). Også når der tilføjes
    nye data til gamle projekter, MOFA2 har yderligere forbedret håndteringen af flere
    faktorer og for at kompensere for en jobeffekt, der sandsynligvis introduceres
    med yderligere data, kan det være et umiddelbart brugstilfælde for den nye version.\n"
  release: sid
  description_md5: a64264c46be1f92fcf0f92890f21d4a5
  license: unknown
  blend: debian-med
