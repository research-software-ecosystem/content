descr:
- package: arb
  description: phylogenetic sequence analysis suite - main program
  long_description: " ARB is a graphical suite of tools for sequence database handling
    and data\n analysis. A central database of processed (aligned) sequences and any\n
    type of additional data linked to the sequence entries is structured\n according
    to phylogeny or other user-defined criteria.\n .\n The ARB project (from the Latin
    \"arbor\", a tree) is a joint initiative of\n the Lehrstuhl für Mikrobiologie
    and the LRR of the Technische Universität\n München in 1992.\n Since 2014 the
    ARB project is continued by the Department of Molecular\n Ecology http://www.mpi-bremen.de/en/Department_of_Molecular_Ecology.html\n
    at the Max Planck Institute for Marine Microbiology in Bremen in\n cooperation
    with Ribocon GmbH http://www.ribocon.com .\n"
