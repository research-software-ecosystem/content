- package: orthanc-python
  description: sviluppo di plugin per Orthanc usando il linguaggio di programmazione
    Python
  long_description: " Questo plugin può essere usato per scrivere plugin Orthanc usando
    il\n linguaggio di programmazione Python, invece dei più complessi linguaggi di\n
    programmazione C/C++. Può essere usato per ottenere accesso ai moduli\n Python
    direttamente in Orthanc.\n .\n Questo plugin può essere di grande aiuto a chiunque
    desideri automatizzare\n il proprio flusso di lavoro con immagini, progettare/allenare
    nuovi\n algoritmi di apprendimento macchina o mettere in produzione sistemi AI\n
    direttamente in configurazioni cliniche.\n"
  release: sid
  description_md5: 72a7370117e94ea80a6e77f5fffc2c36
  license: unknown
  blend: debian-med
- package: orthanc-python
  description: Develop plugins for Orthanc using the Python programming language
  long_description: " This plugin can be used to write Orthanc plugins using the Python
    programming\n language instead of the more complex C/C++ programming languages.
    It can be\n used to gain access to Python modules directly in Orthanc.\n .\n This
    plugin can be of great help to anyone wishing to automate her imaging\n workflow,
    to design/train new machine learning algorithms, or to deploy AI\n systems directly
    in clinical setups.\n"
  release: sid
  description_md5: 72a7370117e94ea80a6e77f5fffc2c36
  license: unknown
  blend: debian-med
- package: orthanc-python
  description: Udvikl udvidelsesmoduler for Orthanc via programmeringssproget Python
  long_description: " Dette udvidelsesmodul kan bruges til at skrive Orthanc-udvidelsesmoduler
    via programmeringssproget Python i stedet for de mere komplekse C/C++-programmeringssprog.
    Det kan bruges til at få adgang til Pythonmoduler direkte i Orthanc.\n .\n Dette
    udvidelsesmodul kan være til stor hjælp for alle, der ønsker at automatisere sit
    imaging-arbejdsforløb, designe/træne nye maskinlæringsalgoritmer eller udrulle
    systemer med kunstig intelligens direkte i kliniske opsætninger.\n"
  release: sid
  description_md5: 72a7370117e94ea80a6e77f5fffc2c36
  license: unknown
