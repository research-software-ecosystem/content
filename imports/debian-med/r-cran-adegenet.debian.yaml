descr:
- package: r-cran-adegenet
  description: analisi esplorative di GNU R per dati genetici e genomici
  long_description: " Insieme di strumenti per l'esplorazione di dati genetici e genomici.\n
    Adegenet fornisce classi formali (S4) per memorizzare e gestire vari dati\n genetici,
    inclusi marcatori genetici con ploidia variabile e struttura di\n popolazione
    gerarchica (classe \"genind\"), conteggi di alleli per\n popolazioni (\"genpop\"\
    ) e dati SNP a livello di tutto genoma (\"genlight\").\n Implementa anche metodi
    multivariati originali (DAPC, sPCA), grafici, test\n statistici, strumenti di
    simulazione, misure di distanza e similarità e\n diversi metodi spaziali. Viene
    fornita anche una gamma di insiemi di dati,\n empirici e simulati, per illustrare
    i vari metodi.\n"
  release: sid
  description_md5: f76c4088266baabe642137115573a922
  license: unknown
