- package: r-cran-adegenet
  description: GNU R exploratory analysis of genetic and genomic data
  long_description: " Toolset for the exploration of genetic and genomic data. Adegenet\n
    provides formal (S4) classes for storing and handling various genetic\n data,
    including genetic markers with varying ploidy and hierarchical\n population structure
    ('genind' class), alleles counts by populations\n ('genpop'), and genome-wide
    SNP data ('genlight'). It also implements\n original multivariate methods (DAPC,
    sPCA), graphics, statistical tests,\n simulation tools, distance and similarity
    measures, and several spatial\n methods. A range of both empirical and simulated
    datasets is also\n provided to illustrate various methods.\n"
  release: sid
  description_md5: f76c4088266baabe642137115573a922
  license: unknown
  blend: debian-med
- package: r-cran-adegenet
  description: GNU R-undersøgende analyse af genetisk og genomdata
  long_description: " Værktøjssæt til at undersøge genetiske data og genomdata. Adegent
    tilbyder formelle (S4) klasser for lagring og håndtering af diverse genetiske
    data, inklusive genetiske markører med varierende ploidy og hierarkisk\n befolkningsstruktur
    (»genind«-klasse), alleler tælles efter populationer\n (»genpop«) og genom-dækkende
    SNP-data (»genlight«). Det implementerer også\n originale multivariate metoder
    (DAPC, sPCA), grafik, statistiske test,\n simuleringsværktøjer, afstands- og lighedsmål
    og flere rumlige metoder. En række af både empiriske og simulerede datasæt tilbydes
    også for at illustrere forskellige metoder.\n"
  release: sid
  description_md5: f76c4088266baabe642137115573a922
  license: unknown
  blend: debian-med
