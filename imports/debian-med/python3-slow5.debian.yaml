- package: python3-slow5
  description: module de Python 3 pour lire et écrire des fichiers SLOW5
  long_description: " Slow5lib est une bibliothèque logicielle pour lire et écrire
    les fichiers SLOW5.\n Slow5lib est conçu pour faciliter l’utilisation des données
    au format SLOW5 par\n des paquets logiciels de tierces parties. Les paquets existants
    qui lisent ou\n écrivent des données au format FAST5 peuvent être facilement modifiés
    pour gérer\n SLOW5.\n .\n SLOW5 est un nouveau format de fichier pour stocker
    des données de signaux\n d’appareils de Nanopore Technologies d’Oxford (ONT).
    SLOW5 a été développé pour\n vaincre les limitations inhérentes au format standard
    FAST5 de données de\n signaux qui empêchaient une analyse efficace et échelonnable
    et causait\n beaucoup de maux de tête aux développeurs. SLOW5 peut être encodé
    dans un format\n ASCII lisible ou dans format binaire plus compact et plus rationnel
    (BLOW5)\n – c’est analogue au format SAM/BAM pionnier pour stocker des alignements
    de\n séquence d’ADN. Le format binaire BLOW5 gère la compression « zlib » (DEFLATE)\n
    ou d’autres méthodes de compression, et, par conséquent, minimise l’empreinte
    de\n stockage de données tout en permettant un accès en parallèle efficace. Des\n
    expérimentations de bancs d’essai poussées ont montré que le format SLOW5 en\n
    ordre de grandeur est plus rapide et significativement plus petit que FAST5.\n
    .\n Il s’agit du module de Python 3.\n"
  release: sid
