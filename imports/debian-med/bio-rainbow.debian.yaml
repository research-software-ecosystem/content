- package: bio-rainbow
  description: clustering and assembling short reads for bioinformatics
  long_description: " Efficient tool for clustering and assembling short reads,\n
    especially for RAD.\n .\n Rainbow is developed to provide an ultra-fast and memory-efficient\n
    solution to clustering and assembling short reads produced by RAD-seq.\n First,
    Rainbow clusters reads using a spaced seed method. Then, Rainbow\n implements
    a heterozygote calling like strategy to divide potential\n groups into haplotypes
    in a top-down manner. long a guided tree, it\n iteratively merges sibling leaves
    in a bottom-up manner if they are\n similar enough. Here, the similarity is defined
    by comparing the 2nd\n reads of a RAD segment. This approach tries to collapse
    heterozygote\n while discriminate repetitive sequences. At last, Rainbow uses
    a greedy\n algorithm to locally assemble merged reads into contigs. Rainbow not\n
    only outputs the optimal but also suboptimal assembly results. Based on\n simulation
    and a real guppy RAD-seq data, it is shown that Rainbow is\n more competent than
    the other tools in dealing with RAD-seq data.\n"
  release: sid
  description_md5: 9923da0307e9697918f7aeba3ffbc7dd
  license: unknown
  blend: debian-med
- package: bio-rainbow
  description: Klyngeopsætning og samling af korte læsninger for bioinformatik
  long_description: " Effektivt værktøj for klyngeopsætning og samling af korte læsninger,\n
    specielt for RAD.\n .\n Rainbow er udviklet for at tilbyde en ultra hurtig og\n
    hukommelseseffektiv løsning til klyngeopbygning og samling af korte\n læsninger
    fremstillet af RAD-seq. Først læser Rainbowklynger via en\n »spaced seed«-metode.
    Derefter implementerer Rainbow en heterozygot\n kaldelignende strategi til at
    opdele potentielle grupper i haplotyper i\n en op-nedad metode. Langs et guidet
    træ sammenføjes interaktivt\n underblade i en bund-op metode, hvis de har nok
    lighed.\n .\n Her er ligheden defineret ved at sammenligne den 2. læsning af et\n
    RAD-segment. Denne fremgangsmåde forsøger at samle heterozygot, mens\n gentagende
    sekvenser diskrimineres. Til sidste bruger Rainbow en grådig\n algoritme til lokalt
    at samle sammenføjede læsninger i contig'er. Rainbow\n viser ikke kun den optimale
    men også mindre optimale samlingsresultater.\n Baseret på simulering og reelle
    guppy RAD-seq-data, er det vist at Rainbow\n er mere kompetent end andre værktøjer
    i håndteringen af RAD-seq-data.\n"
  release: sid
  description_md5: 9923da0307e9697918f7aeba3ffbc7dd
  license: unknown
  blend: debian-med
- package: bio-rainbow
  description: partitionnement et assemblage de séquences courtes pour la bio-informatique
  long_description: " Ce paquet fournit un outil efficace de partitionnement et d'assemblage
    de\n séquences courtes (« short reads »), en particulier pour le séquençage RAD.\n
    .\n Rainbow est développé pour fournir une solution ultra rapide et efficace en\n
    utilisation de la mémoire pour regrouper et assembler les séquences courtes\n
    produites par le séquençage RAD. Tout d’abord, Rainbow regroupe les\n séquences
    en utilisant une méthode de graine espacée. Ensuite, Rainbow\n implémente une
    stratégie d’appel hétérozygote pour diviser les groupes\n potentiels en haplotypes
    de manière descendante. Le long d’un arbre guidé,\n il fusionne itérativement
    les feuilles sœurs de façon ascendante si elles\n sont suffisamment similaires.
    Ici, la similarité est définie en comparant\n les secondes séquences d’un segment
    RAD. Cette approche tente de détruire\n les hétérozygotes tout en discriminant
    les séquences répétitives. Enfin,\n Rainbow utilise un algorithme glouton pour
    assembler localement les\n séquences fusionnées en contigs. En se basant sur la
    simulation et de\n vraies données de séquençage RAD de guppy, il a été montré
    que Rainbow est\n plus efficace que les autres outils pour gérer les données de
    séquençage RAD.\n"
