descr:
- package: bio-rainbow
  description: raggruppamento in cluster e assemblaggio di letture corte per bioinformatica
  long_description: " Strumento efficiente per raggruppamento in cluster e assemblaggio
    di\n letture corte, specialmente per RAD.\n .\n Rainbow è sviluppato per fornire
    una soluzione ultra-veloce e che usa\n efficientemente la memoria per clustering
    e assemblaggio di letture corte\n prodotte da RAD-seq. Per prima cosa, Rainbow
    crea cluster di letture usando\n un metodo spaced seed. Poi, Rainbow implementa
    una strategia in stile\n identificazione eterozigota per dividere gruppi potenziali
    in aplotipi in\n maniera top-down. Lungo un albero guidato, fonde iterativamente
    le foglie\n sorelle in maniera bottom-up se sono sufficientemente simili. Qui,
    la\n similarità è definita confrontando le seconde letture di un segmento RAD.\n
    Questo approccio tenta di collassare l'eterozigota mentre discrimina\n sequenze
    ripetitive. Infine, Rainbow usa un algoritmo greedy per assemblare\n localmente
    le letture fuse in contig. Rainbow non fa solo l'output dei\n risultati ottimali
    dell'assemblaggio, ma anche di quelli subottimali.\n Sulla base di simulazioni
    e di dati RAD-seq reali della Poecilia\n reticulata, è dimostrato che Rainbow
    è più competente di altri strumenti\n nel trattare dati RAD-seq.\n"
