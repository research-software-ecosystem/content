descr:
- package: hilive
  description: Realtid sammenligning af Illumina-læsninger
  long_description: " HiLive er et læs-oversættelsesværktøj som oversætter Illumina
    HiSeq (eller\n sammenlignelige) læsninger til et referencegenom lige i det øjeblik
    de\n fremstilles. Dette indebærer at læs-oversættelse er færdig lige så snart\n\
    \ sequenceren er færdig med at oprette dataene.\n"
  release: sid
  description_md5: 180e5fd04684d876675df86db79a9f5b
  license: unknown
  blend: debian-med
- package: hilive
  description: realtime alignment of Illumina reads
  long_description: " HiLive is a read mapping tool that maps Illumina HiSeq (or comparable)\n\
    \ reads to a reference genome right in the moment when they are produced.\n This
    means, read mapping is finished as soon as the sequencer is\n finished generating
    the data.\n"
  release: sid
  description_md5: 180e5fd04684d876675df86db79a9f5b
  license: unknown
  blend: debian-med
- package: hilive
  description: alignement en temps réel des lectures Illumina
  long_description: " HiLive est un outil de mappage de lectures qui mappe les lectures
    d’HiSeq d’Illumina (ou comparables) à une référence de génome au moment où elles
    sont faites. Cela signifie que le mappage de lectures se termine aussitôt que
    le séquenceur a fini de générer des données.\n"
  release: sid
  description_md5: 180e5fd04684d876675df86db79a9f5b
  license: unknown
  blend: debian-med
- package: hilive
  description: allineamento in tempo reale di letture Illumina
  long_description: " HiLive è uno strumento per mappare letture che mappa letture
    HiSeq Illumina\n (o simili) verso un genoma di riferimento esattamente nel momento
    in cui\n sono prodotte. Ciò significa che la mappatura delle letture è terminata
    non\n appena il sequenziatore ha terminato di generare i dati.\n"
  release: sid
  description_md5: 180e5fd04684d876675df86db79a9f5b
  license: unknown
  blend: debian-med
