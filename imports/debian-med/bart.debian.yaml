- package: bart
  description: tools for computational magnetic resonance imaging
  long_description: " The Berkeley Advanced Reconstruction Toolbox (BART) is a free
    and\n open-source image-reconstruction framework for Computational Magnetic\n
    Resonance Imaging. It consists of a programming library and a toolbox\n of command-line
    programs. The library provides common operations on\n multi-dimensional arrays,
    Fourier and wavelet transforms, as well as\n generic implementations of iterative
    optimization algorithms. The\n command-line tools provide direct access to basic
    operations on\n multi-dimensional arrays as well as efficient implementations
    of\n many calibration and reconstruction algorithms for parallel imaging,\n compressed
    sensing, and machine learning.\n"
  release: sid
  description_md5: d7d4730cc8616e3870a2ebcca164e50b
  license: unknown
  blend: debian-med
- package: bart
  description: Værktøjer for beregnet magnetisk resonansbilledoprettelse
  long_description: " The Berkeley Advanced Reconstruction Toolbox (BART) er en fri
    ramme til billedrekonstruktion for Computational Magnetic Resonance Imaging. Det
    består af et programmeringsbibliotek og en værktøjskasse for kommandolinjeprogrammer.
    Biblioteket tilbyder fælles operationer på tabeller med flere dimensioner, Fourier-
    og wavelet-tranformationer samt generiske implementeringer af iterative optimeringsalgoritmer.
    Værktøjerne for kommandolinjen tilbyder direkte adgang til grundlæggende operationer
    på tabeller med flere dimensioner samt effektive implementeringer af mange kalibrerings-
    og rekonstruktionsalgoritmer for parallel billedoprettelse, pakket opfattelse
    og maskinlæring.\n"
  release: sid
  description_md5: d7d4730cc8616e3870a2ebcca164e50b
  license: unknown
  blend: debian-med
- package: bart
  description: outils pour l'imagerie par résonance magnétique computationnelle
  long_description: " BART (« Berkeley Advanced Reconstruction Toolbox ») est un environnement\n
    libre de reconstruction d'images pour l'imagerie par résonance magnétique\n computationnelle.
    Il consiste en une bibliothèque de programmation et une\n boîte à outils de programmes
    en ligne de commande. La bibliothèque fournit\n des opérations courantes sur les
    tableaux multidimensionnels, les\n transformations de Fournier et par ondelettes,
    ainsi que des\n implémentations génériques d'algorithmes d'optimisation itérative.
    Les\n outils en ligne de commande fournissent un accès direct aux opérations de\n
    base sur les tableaux multidimensionnels et des implémentations efficaces\n de
    plusieurs algorithmes de calibration et de reconstruction pour\n l'imagerie parallèle,
    l'acquisition comprimée et l’apprentissage\n automatique.\n"
  release: sid
