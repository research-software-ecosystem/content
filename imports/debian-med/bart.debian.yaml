descr:
- package: bart
  description: strumenti per immagini di risonanza magnetica computazionale
  long_description: " Berkeley Advanced Reconstruction Toolbox (BART) è un'infrastruttura
    libera\n e open source per la ricostruzione di immagini di risonanza magnetica\n
    computazionale (Computational Magnetic Resonance Imaging). Consiste di una\n libreria
    di programmazione e di un toolbox di programmi a riga di comando.\n La libreria
    fornisce operazioni comuni su array multidimensionali,\n trasformazioni di Fourier
    e wavelet, e anche implementazioni generiche di\n algoritmi di ottimizzazione
    iterativa.\n Gli strumenti a riga di comando forniscono accesso diretto alle operazioni\n
    di base su array multidimensionali e anche implementazioni efficienti di\n molti
    algoritmi di ricostruzione e calibrazione per acquisizione parallela,\n compressed
    sensing e apprendimento macchina.\n"
  release: sid
