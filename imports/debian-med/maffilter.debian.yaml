descr:
- package: maffilter
  description: elabora allineamenti di genoma in Multiple Alignment Format
  long_description: " MafFilter applica una serie di \"filtri\" a un file MAF per
    ripulirlo,\n estrarre dati e calcolare statistiche tenendo traccia dei metadati\n\
    \ associati come coordinate del genoma e punteggi di qualità.\n .\n  * Può elaborare
    l'allineamento per rimuovere regioni con bassa qualità /\n    ambigue / mascherate.\n\
    \  * Può esportare i dati in un file di allineamenti multipli o singoli in\n \
    \   formati come Fasta o Clustal.\n  * Può leggere i dati delle annotazioni nel
    formato GFF o GTF ed estrarre\n    l'allineamento corrispondente.\n  * Può eseguire
    calcoli con finestre mobili.\n  * Può ricostruire filogenie/genealogie insieme
    all'allineamento del\n    genoma.\n  * Può calcolare statistiche genetiche sulla
    popolazione come spettro di\n    frequenza dei siti, numero di siti fissi/polimorfici,
    ecc.\n"
  release: sid
  description_md5: aa50f995e1a6505dce316b43d4d5b358
  license: unknown
  blend: debian-med
- package: maffilter
  description: process genome alignment in the Multiple Alignment Format
  long_description: " MafFilter applies a series of \"filters\" to a MAF file, in
    order to\n clean it, extract data and computer statistics while keeping track
    of\n the associated meta-data such as genome coordinates and quality scores.\n\
    \ .\n  * It can process the alignment to remove low-quality / ambiguous /\n  \
    \  masked regions.\n  * It can export data into a single or multiple alignment
    file in\n    format such as Fasta or Clustal.\n  * It can read annotation data
    in GFF or GTF format, and extract the\n    corresponding alignment.\n  * It can
    perform sliding windows calculations.\n  * It can reconstruct phylogeny/genealogy
    along the genome alignment.\n  * It can compute population genetics statistics,
    such as site\n    frequency spectrum, number of fixed/polymorphic sites, etc.\n"
  release: sid
  description_md5: aa50f995e1a6505dce316b43d4d5b358
  license: unknown
  blend: debian-med
- package: maffilter
  description: Behandl genomsammenligning i Multiple Alignment Format
  long_description: " MafFilter anvender en serie af »filtre« på en MAF-fil, for at
    rense den, udtrække data og computerstatistik mens der holdes styr på de associerede
    metadata såsom genomkoordinater og kvalitetsbedømmelser.\n .\n  * Kan behandle
    sammenligningen for at fjerne maskerede regioner i lav\n    kvalitet og/eller
    tvetydige.\n  * Kan eksportere data i en enkel eller flere sammenligningsfiler
    i et\n    format såsom Fasta eller clustal.\n  * Kan læse annotationsdata i GFF-
    eller GTF-format, og udtrække den\n    tilsvarende sammenligning\n  * Kan udføre
    glidende vinduesberegninger\n  * Kan rekonstruere fylogeni/slægtsforskning sammen
    med\n    genomsammenligningen.\n  * Kan beregne statistik for populationsgenetik,
    såsom\n    stedfrekvensspektrum, antallet af faste/pymorfiske steder etc.\n"
  release: sid
  description_md5: aa50f995e1a6505dce316b43d4d5b358
  license: unknown
  blend: debian-med
