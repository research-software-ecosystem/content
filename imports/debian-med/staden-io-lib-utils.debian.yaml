- package: staden-io-lib-utils
  description: programmi per manipolare file di sequenziamento del DNA
  long_description: " io_lib dal pacchetto Staden è una libreria di codice per leggere
    e scrivere\n file allo scopo di fornire un'interfaccia per la lettura di file
    di\n tracciamento (e file esperimento) di scopo generale. È stata compilata e\n
    testata su diversi sistemi Unix, MacOS X e MS Windows.\n .\n Questo pacchetto
    contiene i programmi che sono distribuiti con io_lib di\n Staden per la manipolazione
    e la conversione di file di dati di\n sequenziamento, e in particolare di file
    per manipolare letture corte\n generate da sequenziatori di seconda e terza generazione
    e memorizzate in\n formato SRF.\n"
  release: sid
  description_md5: 8e934583600f5a34fbbefb133e51b785
  license: unknown
  blend: debian-med
- package: staden-io-lib-utils
  description: programs for manipulating DNA sequencing files
  long_description: " The io_lib from the Staden package is a library of file reading
    and writing\n code to provide a general purpose trace file (and Experiment File)
    reading\n interface. It has been compiled and tested on a variety of unix systems,\n
    MacOS X and MS Windows.\n .\n This package contains the programs that are distributed
    with the Staden io_lib\n for manipulating and converting sequencing data files,
    and in particular files\n to manipulate short reads generated by second and third
    generation sequencers\n and stored in SRF format.\n"
  release: sid
  description_md5: 8e934583600f5a34fbbefb133e51b785
  license: unknown
  blend: debian-med
- package: staden-io-lib-utils
  description: Programmer til at manipulerer DNS-sekvensfiler
  long_description: " Io_lib fra pakken Staden er et bibliotek for fillæsning og skrivning
    af\n kode til at tilbyde en almen fillæsningsgrænseflade for formålssporing (og\n
    eksperimentfil). Den er blevet kompileret og testet på en række\n Unix-systemer,
    MacOS X og MS Windows.\n .\n Denne pakke indeholder programmerne, som distribueres
    med Staden io_lib for manipulering og konvertering af sekvensdatafiler, og specielt
    filer til at manipulere korte læsninger oprettet af anden og tredjegeneration
    sekvensprogrammer og lagret i SRF-format.\n"
  release: sid
  description_md5: 8e934583600f5a34fbbefb133e51b785
  license: unknown
  blend: debian-med
