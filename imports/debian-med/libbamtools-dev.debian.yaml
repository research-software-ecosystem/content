descr:
- package: libbamtools-dev
  description: API C++ per manipolare file BAM (allineamenti di genoma)
  long_description: " BamTools facilita l'analisi in ricerca e la gestione dei dati
    usando file\n BAM. Fa fronte all'enorme quantità di dati prodotti dalle tecnologie
    di\n sequenziamento attuali che sono tipicamente memorizzati in formati binari\n\
    \ compressi che non sono facilmente gestiti dagli analizzatori basati su\n testo
    comunemente usati nella ricerca bioinformatica.\n .\n BamTools fornisce sia un'API
    C++ per gestire file BAM, sia un toolkit a\n riga di comando.\n .\n Questo è il
    pacchetto dell'API per gli sviluppatori.\n"
  release: sid
  description_md5: 071b9c0ea5e1e93a613add87519c2ca9
  license: unknown
  blend: debian-med
- package: libbamtools-dev
  description: C++ API for manipulating BAM (genome alignment) files
  long_description: " BamTools facilitates research analysis and data management using
    BAM\n files.  It copes with the enormous amount of data produced by current\n\
    \ sequencing technologies that is typically stored in compressed, binary\n formats
    that are not easily handled by the text-based parsers commonly\n used in bioinformatics
    research.\n .\n BamTools provides both a C++ API for BAM file support as well
    as a\n command-line toolkit.\n .\n This is the developers API package.\n"
  release: sid
  description_md5: 071b9c0ea5e1e93a613add87519c2ca9
  license: unknown
  blend: debian-med
- package: libbamtools-dev
  description: C++-API for manipulation af BAM-filer (genomsammenligning)
  long_description: " BamTools faciliterer forskningsanalyse og datahåndtering med
    brug af\n BAM-filer. Værktøjet håndterer de enorme datamængder lavet af nuværende\n\
    \ sekvensteknologier, som typisk lagres i komprimerede, binære formater, som\n\
    \ ikke nemt håndteres af tekstbaserede fortolkere ofte brugt i forskning\n indenfor
    bioinformatik.\n .\n BamTools tilbyder både en C++-API for BAM-filunderstøttelse
    samt et\n værktøjssæt for kommandolinjen.\n .\n Dette er udviklernes API-pakke.\n"
  release: sid
  description_md5: 071b9c0ea5e1e93a613add87519c2ca9
  license: unknown
  blend: debian-med
- package: libbamtools-dev
  description: API C++ de manipulation de fichiers BAM (alignement de génomes)
  long_description: " BamTools facilite l'analyse de recherche et la gestion de données
    grâce aux\n fichiers BAM. Il arrive à gérer les énormes quantités de données produites
    par\n les technologies de séquençage actuelles qui sont généralement stockées\n\
    \ dans des formats binaires compressés difficiles à gérer avec les analyseurs\n\
    \ de textes couramment utilisés dans la recherche en bioinformatique.\n .\n BamTools
    fournit une API C++ pour la prise en charge des fichiers BAM ainsi\n qu'une boîte
    à outils en ligne de commande.\n .\n Ce paquet fournit l'API pour les développeurs.\n"
  release: sid
  description_md5: 071b9c0ea5e1e93a613add87519c2ca9
  license: unknown
  blend: debian-med
