descr:
- package: ampliconnoise
  description: 454 시퀀싱 PCR 앰플리콘의 노이즈 제거
  long_description: " AmpliconNoise는 높은 처리량의 시퀀스 데이타를 정리하는 어플리케이션 패키지\n 입니다. 3개의 메인
    파트로 구성됩니다:\n .\n Pyronoise - 잘못 해석된 곳을 플로우그램 기반 클러스트링 처리\n SeqNoise - PCR 포인트
    변이 제거\n Perseus - 레퍼런스 시퀀스 집합에 대한 필요가 없이 PCR 키메라 제거\n .\n 이전에는 동일한 개발자가 만든 독립
    실행형 \"Pyronoise\"가 있었고 이 패키지는\n 업데이트된 버젼을 포함합니다. Qiime에는 관련있는 \"Denoiser\"가 있지만
    서로\n 별개입니다.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
- package: ampliconnoise
  description: rimozione di rumore da ampliconi PCR sequenziati con 454
  long_description: " AmpliconNoise è un pacchetto di applicazioni per ripulire dati
    di\n sequenziamento ad alte prestazioni. Consiste di tre parti principali:\n .\n\
    \  Pyronoise - esegue clustering basato su flowgram per individuare letture\n\
    \  errate;\n  SeqNoise - rimuove mutazioni puntuali PCR;\n  Perseus - rimuove
    chimere PCR senza la necessità di un insieme di sequenze\n  di riferimento.\n
    .\n Precedentemente esisteva un \"Pyronoise\" autonomo degli stessi autori e\n
    questo pacchetto include una versione aggiornata. C'è anche un \"Denoiser\"\n
    in Qiime che è collegato, ma distinto.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
- package: ampliconnoise
  description: removal of noise from 454 sequenced PCR amplicons
  long_description: " AmpliconNoise is a package of applications to clean up high-throughput\n
    sequence data.  It consists of three main parts:\n .\n Pyronoise - does flowgram-based
    clustering to spot misreads\n SeqNoise - removes PCR point mutations\n Perseus
    - removes PCR chimeras without the need for a set of reference\n sequences\n .\n
    Previously there was a standalone \"Pyronoise\" by the same authors and\n this
    package includes an updated version.  There is also a \"Denoiser\"\n in Qiime
    which is related but distinct.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
- package: ampliconnoise
  description: Fjernelse af støj fra 454-sekvenserede PCR-amplicons
  long_description: " AmpliconNoise er en pakke af programmer til at rydde op i sekvensdata
    med\n høj gennemløb. Den består af tre hoveddele:\n .\n Pyronoise - udfører flowgram-baseret
    klyngedannelse for at finde\n             fejllæsninger\n SeqNoise - fjerner PCR-punktmutationer\n
    Perseus - fjerner PCR-chimeras uden behov for at et sæt af\n           referencesekvenser\n
    .\n Tidligere var der en uafhængig »Pyronoise« af de samme forfattere og denne\n
    pakke inkluderer en opdateret version. Der er også en »Denoiser« i Qiime,\n som
    er relateret men distinkt.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
- package: ampliconnoise
  description: Usuwanie szumu z 454 zsekwencjonowanych amplikonów PCR
  long_description: " AmpliconNoise to pakiet programów do czyszczenia danych sekwencyjnych\n
    o wysokiej przepustowości. Składa się z trzech głównych części:\n .\n Pyronoise
    - wykonuje klastrowanie oparte na flowgramie w celu wykrycia\n             błędnych
    odczytów.\n SeqNoise  - usuwa mutacje punktowe PCR.\n Perseus   - usuwa chimery
    PCR bez konieczności stosowania zestawu\n             sekwencji referencyjnych.\n
    .\n Wcześniej istniał niezależny \"Pyronoise\", napisany przez tych samych autorów,
    a ten pakiet zawiera zaktualizowaną wersję. W Qiime występuje również \"Denoiser\"\
    , który jest z nim powiązany, ale odrębny.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
- package: ampliconnoise
  description: suppression du bruit pour les amplicons PCR séquencés 454
  long_description: " AmpliconNoise est un ensemble d'applications pour nettoyer les
    données de\n séquences haute fréquence. Il est constitué de trois parties principales :\n
     \n  - Pyronnoise : rassemble les mauvais points en se basant sur un\n     diagramme
    de flux ;\n  - SeqNoise : enlève les mutations de point PCR ;\n  - Perseus : enlève
    les chimères PCR sans avoir besoin d'un ensemble de\n     séquences de références.\n"
  release: sid
  description_md5: cd8d15fcdec00d4fc4f08c519dbff884
  license: unknown
  blend: debian-med
