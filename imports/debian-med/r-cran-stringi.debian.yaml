descr:
- package: r-cran-stringi
  description: GNU-R-Verarbeitungsfunktionen für Strings
  long_description: " Ermöglicht eine schnelle, korrekte, konsistente, portable sowie
    bequeme\n Verarbeitung von Zeichenfolgen/Texten in jedem Gebietsschema (Locale)
    und\n jeder nativen Codierung. Durch die Verwendung der ICU-Bibliothek stellt
    das\n Paket R-Benutzern plattformunabhängige Funktionen zur Verfügung, die Java-,\n\
    \ Perl-, Python-, PHP- und Ruby-Programmierern bekannt sind. Zu den\n verfügbaren
    Funktionen gehören: Mustersuche (z.B. über reguläre Ausdrücke),\n Erzeugung zufälliger
    Strings, String-Sortierung, Transliteration,\n Verkettung, Formatierung und Parsen
    von Datum/Zeit usw.\n"
  release: sid
  description_md5: 85ac5a24c94e62cafa0b0d03553977b0
  license: unknown
  blend: debian-med
- package: r-cran-stringi
  description: GNU R - spracovanie reťazcov znakov
  long_description: " Umožňuje rýchle, správne, konzistentné, portabilné a pohodlné
    spracovanie\n znakových reťazcov (textu) v každom jazyku a akomkoľvek natívnom
    kódovaní.\n Vďaka použitiu knižnice ICU balík poskytuje používateľom R funkcie
    nezávislé\n od platformy, ktoré sú známe programátorom v jazykoch Java, Perl,
    Python,\n PHP a Ruby. Medzi dostupnými funkciami sú: vyhľadávanie vzorov (napríklad\n\
    \ prostredníctvom regulárnych výrazov), generovanie náhodných reťazcov,\n zoraďovanie
    reťazcov, prepisovanie, spájanie, formátovanie, analýza dátumu a\n času atď.\n"
  release: sid
  description_md5: 85ac5a24c94e62cafa0b0d03553977b0
  license: unknown
  blend: debian-med
- package: r-cran-stringi
  description: funzionalità per elaborazione di stringhe di caratteri per GNU R
  long_description: " Permette l'elaborazione veloce, corretta, coerente e portabile,
    oltre che\n comoda, di testo o stringhe di caratteri in qualsiasi localizzazione
    e\n codifica nativa. Grazie all'uso della libreria ICU, il pacchetto fornisce\n\
    \ agli utenti R funzioni indipendenti dalla piattaforma conosciute ai\n programmatori
    Java, Perl, Python, PHP e Ruby. Tra le funzionalità\n disponibili ci sono: ricerca
    di modelli (ad esempio attraverso espressioni\n regolari), generazione di stringhe
    casuali, collazione di stringhe,\n traslitterazione, concatenazione, formattazione
    e analisi di date e orari, ecc.\n"
  release: sid
  description_md5: 85ac5a24c94e62cafa0b0d03553977b0
  license: unknown
  blend: debian-med
- package: r-cran-stringi
  description: GNU R character string processing facilities
  long_description: " Allows for fast, correct, consistent, portable, as well as convenient\n\
    \ character string/text processing in every locale and any native\n encoding.
    Owing to the use of the ICU library, the package provides R\n users with platform-independent
    functions known to Java, Perl, Python,\n PHP, and Ruby programmers. Among available
    features there are: pattern\n searching (e.g. via regular expressions), random
    string generation,\n string collation, transliteration, concatenation, date-time
    formatting\n and parsing, etc.\n"
  release: sid
  description_md5: 85ac5a24c94e62cafa0b0d03553977b0
  license: unknown
  blend: debian-med
- package: r-cran-stringi
  description: GNU R- faciliteter til behandling af tegnstrenge
  long_description: " Denne pakke giver mulighed for hurtig, korrekt, konsistent,
    flytbar samt praktisk tegnstreng/tekst-behandling i alle sprog og lokale kodninger.
    Denne pakke giver R-brugere, takket være ICU-biblioteket, funktioner der er uafhængige
    af platformen kendt fra Java, Perl, Python, PHP og Ruby. Blandt tilgængelige funktioner
    er der: mønstersøgning (f.eks. via regulære udtryk), vilkårlig strengoprettelse,
    samling af streng, translitteration, sammenkædning, formatering af dato-tid og
    fortolkning etc.\n"
  release: sid
  description_md5: 85ac5a24c94e62cafa0b0d03553977b0
  license: unknown
  blend: debian-med
- package: r-cran-stringi
  description: utilitaires de traitement de chaines de caractères pour GNU R
  long_description: " Ce paquet permet le traitement de chaine de caractères ou de
    texte de\n façon rapide, juste, cohérente, portable et pratique dans n’importe
    quel\n langage régional et n’importe quel encodage natif. À cause de\n l’utilisation
    de la bibliothèque ICU, le paquet fournit aux utilisateurs\n de R des fonctions
    connues indépendantes de la plateforme pour les\n programmeurs en Java, Perl,
    Python, PHP et Ruby. Parmi les fonctions\n disponibles, il y a la correspondance
    de modèle (par exemple, à l’aide\n d’expressions rationnelles), la génération
    de chaine aléatoire, la\n récupération de chaine, la translittération, la concaténation,
    le\n formatage et l’analyse de date ou d’heure, etc.\n"
  release: sid
