- package: r-cran-rpact
  description: Confirmatory Adaptive Clinical Trial Design and Analysis
  long_description: " Design and analysis of confirmatory adaptive clinical trials
    with\n continuous, binary, and survival endpoints according to the methods\n described
    in the monograph by Wassmer and Brannath (2016). This\n includes classical group
    sequential as well as multi-stage adaptive\n hypotheses tests that are based on
    the combination testing principle.\n"
