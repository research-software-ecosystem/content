  blend: debian-med
- package: sofa-apps
  description: GUI do Simulation Open Framework Architecture (SOFA)
  long_description: " SOFA to otwartoźródłowa struktura skoncentrowana przede wszystkim
    na\n symulacjach czasu rzeczywistego, z naciskiem na symulacje medyczne. Jest
    ona\n przewidziana głównie dla społeczności badawczej, do pomocy w rozwijaniu\n
