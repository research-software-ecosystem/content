- package: sofa-apps
  description: GUI per SOFA (Simulation Open Framework Architecture)
  long_description: " SOFA è un'infrastruttura Open Source mirata principalmente alla
    simulazione\n in tempo reale, in particolare alla simulazione medica.\n È rivolta
    soprattutto alla comunità della ricerca per aiutare nello\n sviluppo di nuovi
    algoritmi, ma può anche essere usata come efficiente\n strumento per costruire
    prototipi.\n .\n Questo pacchetto contiene l'applicazione principale di SOFA.\n"
  release: buster
  description_md5: 732e20f975133b63b58f0b78b2a96541
  license: unknown
  blend: debian-med
- package: sofa-apps
  description: Grafické rozhraní pro Simulation Open Framework Architecture (SOFA)
  long_description: " Sofa je pracovní systém s otevřeným kódem primárně určený k
