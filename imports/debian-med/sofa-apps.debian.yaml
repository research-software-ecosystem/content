- package: sofa-apps
  description: GUI for the Simulation Open Framework Architecture (SOFA)
  long_description: " SOFA is an Open Source framework primarily targeted at\n real-time
    simulation, with an emphasis on medical simulation.\n It is mostly intended for
    the research community to help\n develop newer algorithms, but can also be used
    as an efficient\n prototyping tool.\n .\n This package contains the SOFA main
    application.\n"
  release: buster
  description_md5: 732e20f975133b63b58f0b78b2a96541
