- package: sofa-apps
  description: Simulation Open Framework Architecture (SOFA)용 GUI
  long_description: " SOFA는 의료 시뮬레이션에 중점을 둔, 주로 실시간 시뮬레이션을 목표로하는  오\n 픈 소스 프레임워크입니다.
    주된 목적은 연구 커뮤니티가 새로운 알고리즘을 개\n 발할 수 있도록 도와주는 것 이지만, 효과적인 프로토타입 도구로도 사용될 수\n 있습니다.\n
    .\n 이 패키지는 SOFA 주요 어플리케이션을 포함합니다.\n"
