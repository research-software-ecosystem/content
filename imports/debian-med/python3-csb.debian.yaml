- package: python3-csb
  description: Python-Rahmenwerk für strukturelle Bioinformatik (Python3-Version)
  long_description: " »Computational Structural Biology Toolbox« (CSB) ist eine\n
    Python-Klassenbibliothek für das Lesen, Speichern und Analysieren\n biomolekularer
    Strukturen in einer Vielzahl von Formaten, mit umfassender\n Unterstützung für
    statistische Analysen.\n .\n CSB wurde für Wiederverwendbarkeit und Erweiterbarkeit
    entworfen und hat\n eine saubere und gut dokumentierte API, die guter objekt-orientierter\n
    technischer Praxis folgt.\n .\n Das ist die Python3-Version des Pakets.\n"
  release: sid
  description_md5: 415ff5635129f116059bc0ce16ada83c
  license: unknown
  blend: debian-med
- package: python3-csb
  description: infrastruttura Python per bioinformatica strutturale (versione Python3)
  long_description: " L'insieme di strumenti CSB (Computational Structural Biology,
    biologia\n strutturale computazionale) è una libreria di classi Python per leggere,\n
    archiviare e analizzare strutture biomolecolari in una varietà di formati,\n con
    un ricco supporto per le analisi statistiche.\n .\n CSB è progettato per la riusabilità
    e l'estensibilità e viene fornito con\n un'API pulita e ben documentata che segue
    le buone prassi di progettazione\n orientata agli oggetti.\n .\n Questa è la versione
    per Python 3 del pacchetto.\n"
  release: sid
  description_md5: 415ff5635129f116059bc0ce16ada83c
  license: unknown
  blend: debian-med
- package: python3-csb
  description: Python framework for structural bioinformatics (Python3 version)
  long_description: " Computational Structural Biology Toolbox (CSB) is a Python class\n
    library for reading, storing and analyzing biomolecular structures\n in a variety
    of formats with rich support for statistical analyses.\n .\n CSB is designed for
    reusability and extensibility and comes with a clean,\n well-documented API following
    good object-oriented engineering practice.\n .\n This is the Python3 version of
    the package.\n"
  release: sid
  description_md5: 415ff5635129f116059bc0ce16ada83c
  license: unknown
  blend: debian-med
- package: python3-csb
  description: Pythonramme for strukturel bioinformatik - Python 3-version
  long_description: " Computational Structural Biology Toolbox (CSB) er et Pythonklassebibliotek\n
    til læsning, lagring og analyse af biomolekylære strukturer i en række\n formater
    med rig understøttelse for statistisk analyse.\n .\n CSB er designed for genanvendelse
    og udvidelse og har en ren,\n veldokumenteret API, der følger gode objektorienterede
    ingeniørpraksisser.\n .\n Dette er Python3-versionen af pakken.\n"
