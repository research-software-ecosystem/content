  blend: debian-med
- package: freemedforms-emr
  description: elektronischer Verwalter der Krankheitsgeschichte
  long_description: " Das Projekt FreeMedForms stellt eine Reihe von medizinischen
    Anwendungen\n bereit, um den in den Gesundheitsberufen Tätigen bei ihrer täglichen\n\
    \ Arbeit zu helfen. Es wird von einer internationalen Gemeinschaft von\n Ärzten
    und Computerspezialisten entwickelt.\n .\n Das wichtigste Ziel von FreeMedForms
    elektronischer Krankenakte\n ist es, die Krankenakte basierend auf Ihrer ärztlichen
    Tätigkeit oder den\n Praktiken von klinischen Forschungsgruppen zu verwalten.\n"
