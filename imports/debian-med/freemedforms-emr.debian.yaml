- package: freemedforms-emr
  description: electronic medical record manager
  long_description: " The FreeMedForms project provides a set of medical applications
    to help\n health professionals in their day-to-day practice. It is developed by
    an\n international community of medical doctors and computer specialists.\n .\n\
    \ The main objective of FreeMedForms electronic medical\n records is to manage
    the EMR based on your medical\n practice or the practice of clinical research
    groups.\n"
  release: buster
