- package: freemedforms-emr
  description: gestore di record medici elettronici
  long_description: " Il progetto FreeMedForms fornisce un insieme di applicazioni
    mediche per\n aiutare i professionisti della sanità nella loro professione quotidiana.
    È\n sviluppato da una comunità internazionale di medici e specialisti informatici.\n\
    \ .\n Lo scopo principale di EMR (Electronic Medical Record) di FreeMedForms è
    di\n gestire l'EMR basato sulle pratiche mediche dell'utente o le pratiche dei\n\
    \ gruppi di ricerca clinici.\n"
  release: buster
  description_md5: 8360715422df24921997733b37dd60ee
  license: unknown
  blend: debian-med
- package: freemedforms-emr
  description: Elektronisk medicinsk dokumentstyring
  long_description: " Projektet FreeMedForms et et sæt af medicinske programmer brugt
    til at\n hjælpe sundhedspersonale i deres daglige virke. Programmet er udviklet
    af\n et internationalt fællesskab af læger og computermedarbejdere.\n .\n Hovedformålet
    med FreeMedForms elektroniske og medicinske dokumenter er at\n håndtere EMR'en
    baseret på dine medicinske praksis eller praksissen for\n den kliniske videnskabsgruppe.\n"
  release: buster
  description_md5: 8360715422df24921997733b37dd60ee
  license: unknown
  blend: debian-med
- package: freemedforms-emr
  description: gestionnaire de dossiers patients
  long_description: " Le projet FreeMedForms fournit un ensemble d'applications médicales
    pour aider les praticiens dans\n leur travail quotidien. Le projet est développé
    par une communauté internationale de médecins et\n d'informaticiens.\n .\n L'objectif
    principal du gestionnaire de dossiers patients FreeMedForms est de gérer vos dossiers
    sur\n la base de votre pratique médicale ou de la pratique de groupes de recherche
    clinique.\n"
  release: buster
