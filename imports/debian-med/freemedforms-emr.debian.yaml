  license: unknown
  blend: debian-med
- package: freemedforms-emr
  description: 전자 의료 기록 관리자
  long_description: " FreeMedForms 프로젝트는 건강 전문가가 일상적으로 수행하는데 도움이 되는 의\n 료 어플리케이션 세트를
    제공합니다. 의사 및 컴퓨터 전문가의 국제 공동체가 개\n 발하였습니다.\n .\n FreeMedForms 전자 의료 기록의 주요 목표는 의료
    관행 또는 임상 연구 그룹의\n 관행에 따라 EMR을 관리하는 것 입니다.\n"
