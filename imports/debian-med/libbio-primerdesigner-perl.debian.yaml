  description: Perlmodul til design af PCC-primere der bruger primer3 og epcr
  long_description: " Bio::PrimerDesigner tilbyder en grænseflade, på lavt niveau,
    til de binære\n kørbare filer for primer2 og epcr og leverer metoder til at returnere\n
