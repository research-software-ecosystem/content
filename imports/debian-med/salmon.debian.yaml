descr:
- package: salmon
  description: wicked-fast transcript quantification from RNA-seq data
  long_description: " Salmon is a wicked-fast program to produce a highly-accurate,
    transcript-level\n quantification estimates from RNA-seq data. Salmon achieves
    is accuracy and\n speed via a number of different innovations, including the use
    of lightweight\n alignments (accurate but fast-to-compute proxies for traditional
    read\n alignments) and massively-parallel stochastic collapsed variational inference.\n
    The result is a versatile tool that fits nicely into many different pipelines.\n
    For example, you can choose to make use of the lightweight alignments by\n providing
    Salmon with raw sequencing reads, or, if it is more convenient, you\n can provide
    Salmon with regular alignments (e.g. computed with your favorite\n aligner), and
    it will use the same wicked-fast, state-of-the-art inference\n algorithm to estimate
    transcript-level abundances for your experiment.\n"
  release: sid
  description_md5: 2d4c57b85c974a51ce828b2205df95e8
  license: unknown
  blend: debian-med
- package: salmon
  description: Wicked-hurtig transskriptkvantificering fra RNA-seq-data
  long_description: " Salmon er et wicked-hurtigt program til at producere et meget
    præcist\n transkriptionsniveau for kvantificeringsestimater fra RNA-seq-data.\n
    Salmon opnår nøjagtighed og hastighed via en række forskellige\n innovationer,
    herunder brug af simple justeringer (nøjagtige men hurtige\n til at beregne proxyer
    til traditionel læsningssammenligninger) og massivt\n parallelt stokastisk sammenbrudt
    variationsinferens. Resultatet er et\n alsidigt værktøj, som passer fint ind i
    mange forskellige datakanaler. For\n eksempel kan du vælge at gøre brug af simple
    justeringer af at give Salmon\n  rå sekventeringslæsninger, eller hvis det er
    mere praktisk kan du give\n Salmon regelmæssige sammenligninger (f.eks. beregnet
    med din\n favoritsammenligner), og det vil bruge den samme wicked-hurtige og moderne\n
    inferensalgoritme til at estimere transkriptionsniveauer for dit eksperiment.\n"
  release: sid
  description_md5: 2d4c57b85c974a51ce828b2205df95e8
  license: unknown
  blend: debian-med
