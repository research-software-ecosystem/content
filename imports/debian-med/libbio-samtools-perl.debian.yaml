descr:
- package: libbio-samtools-perl
  description: interfaccia Perl alla libreria SamTools per sequenziamento di DNA
  long_description: " Bio::SamTools fornisce un'interfaccia Perl alla libreria libbam
    per\n database di allineamenti di sequenze SAM/BAM indicizzati e non indicizzati.\n
    Fornisce il supporto per il recupero di informazioni su allineamenti\n singoli,
    coppie di letture e informazioni sulla copertura degli\n allineamenti su grandi
    regioni. Fornisce anche funzionalità di callback per\n rilevare SNP ed effettuare
    altre funzioni base-per-base. La maggior parte\n delle operazioni è compatibile
    con l'interfaccia BioPerl Bio::SeqFeatureI,\n permettendo di utilizzare file BAM
    come backend per l'applicazione per\n navigazione di genomi GBrowse.\n"
  release: sid
  description_md5: 73b654c3e7ee8120b5c9b0a3c60da326
  license: unknown
  blend: debian-med
- package: libbio-samtools-perl
  description: Perlgrænseflade til SamTools-biblioteket for DNA-sekventering
  long_description: " Bio::SamTools tilbyder en Perlgrænseflade til biblioteket libbam
    for indekseret og ikke indekseret SAM/BAM-sekvenssammenligningsdatabaser. Det
    tilbyder understøttelse for indhentelse af information på individuelle sammenligninger,
    læser par, og information om sammenligningsdækning på tværs af store regioner.
    Det tilbyder også tilbagekaldsfunktionalitet for kald af SNP'er og udførelse af
    andre base til base-funktioner. De fleste operationer er kompatible med BioPerl
    Bio::SeqFeatureI-grænsefladen, der tillader, at BAM-filer kan bruges som en motor
    til GBrowse-genombrowserprogrammet.\n"
  release: sid
  description_md5: 73b654c3e7ee8120b5c9b0a3c60da326
  license: unknown
  blend: debian-med
- package: libbio-samtools-perl
  description: Perl interface to SamTools library for DNA sequencing
  long_description: " Bio::SamTools provides a Perl interface to the libbam library
    for indexed and\n unindexed SAM/BAM sequence alignment databases. It provides
    support for\n retrieving information on individual alignments, read pairs, and
    alignment\n coverage information across large regions. It also provides callback\n
    functionality for calling SNPs and performing other base-by-base functions.\n
    Most operations are compatible with the BioPerl Bio::SeqFeatureI interface,\n
    allowing BAM files to be used as a backend to the GBrowse genome browser\n application.\n"
  release: sid
  description_md5: 73b654c3e7ee8120b5c9b0a3c60da326
  license: unknown
  blend: debian-med
- package: libbio-samtools-perl
  description: interface Perl à la bibliothèque SamTools pour le séquençage ADN
  long_description: " Bio::SamTools fournit une interface Perl à la bibliothèque libbam
    pour les\n bases de données indexées ou non indexées d'alignement de séquence
    SAM/BAM.\n Il fournit la prise en charge de la recherche d'informations sur des\n
    alignements individuels, de paires de lectures («⋅reads⋅»), et\n d'information
    de chevauchement d'alignements sur de grandes régions. Il\n fournit aussi une
    fonctionnalité de rappel pour appeler des SNP et exécuter\n des fonctions base
    par base. La plupart des opérations sont compatibles\n avec l'interface Bio::SeqFeatureI
    de BioPerl, permettant aux fichiers BAM\n d'être utilisés comme dorsal à l'application
    de navigation génomique GBrowse.\n"
  release: sid
  description_md5: 73b654c3e7ee8120b5c9b0a3c60da326
  license: unknown
  blend: debian-med
