- package: python3-hl7
  description: Python3-Bibliothek zur Auswertung von HL7-Nachrichten
  long_description: " HL7 ist ein Kommunikationsprotokoll und Nachrichtenformat für
    Daten im\n Gesundheitswesen. Es ist der de-facto-Standard zur Übertragung von
    Daten\n zwischen klinischen Informationssystemen und zwischen klinischen Geräten.\n
    Die Versionen der 2.x-Reihe, welche oft ein auf die Weiterleitung begrenztes\n
    Format sind, ist gegenwärtig die am häufigsten akzeptierte Version von HL7.\n
    (Version 3.0 ist ein XML-basiertes Format.)\n python-hl7 wertet gegenwärtig nur
    HL7-Nachrichten der 2.x-Versionen\n zu einer einfach zugänglichen, listenbasierten
    Datenstruktur aus.\n .\n Dieses Paket enthält die Python3-API.\n"
  release: sid
  description_md5: 5f72a9e83f7233a644ef19f2c0d03682
  license: unknown
  blend: debian-med
- package: python3-hl7
  description: libreria Python3 per analizzare messaggi HL7
  long_description: " HL7 è un protocollo di comunicazione e un formato di messaggi
    per i dati\n dell'assistenza sanitaria. È lo standard di fatto per la trasmissione
    di\n dati tra sistemi informativi clinici e tra dispositivi clinici. La serie\n
    della versione 2.x, che è spesso un formato delimitato da pipe, è\n attualmente
    la versione più largamente accettata di HL7 (la versione\n 3.0 è un formato basato
    su XML).\n python-hl7 al momento fa l'analisi sintattica solo dei messaggi della\n
    versione 2.x di HL7 creando una struttura dati di facile accesso basata su\n liste.\n
    .\n Questo pacchetto contiene l'API Python3.\n"
  release: sid
  description_md5: 5f72a9e83f7233a644ef19f2c0d03682
  license: unknown
  blend: debian-med
- package: python3-hl7
  description: Python3 library for parsing HL7 messages
  long_description: " HL7 is a communication protocol and message format for health
    care data.\n It is the de-facto standard for transmitting data between clinical\n
    information systems and between clinical devices. The version 2.x series,\n which
    is often is a pipe delimited format is currently the most widely\n accepted version
    of HL7 (version 3.0 is an XML-based format).\n python-hl7 currently only parses
    HL7 version 2.x messages into an easy\n to access, list-based, data structure.\n
    .\n This package contains the Python3 API.\n"
  release: sid
  description_md5: 5f72a9e83f7233a644ef19f2c0d03682
  license: unknown
  blend: debian-med
- package: python3-hl7
  description: Python 3-bibliotek til at fortolke HL7-beskeder
  long_description: " HL7 er en kommunikationsprotokol og et beskedformat for helbredsdata.
    Det er de facto-standarden for transmission af data mellem kliniske informationssystemer
    og mellem kliniske enheder. Version 2.x-serien, der ofte er et datakanalafgrænset
    format, er i øjeblikket den mest accepterede version af HL7 (version 3.0 er et
    XML-baseret format).\n Python-hl7 fortolker i øjeblikket kun HL7 version 2.x-beskeder
    til en nemt tilgængelig, listebaseret datastruktur.\n .\n Denne pakke indeholder
    API'en for Python 3.\n"
  release: sid
