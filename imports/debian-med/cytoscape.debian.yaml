descr:
- package: cytoscape
  description: visualizing molecular interaction networks
  long_description: " Cytoscape is an open source bioinformatics software platform
    for visualizing\n molecular interaction networks and biological pathways and integrating
    these\n networks with annotations, gene expression profiles and other state data.\n\
    \ Although Cytoscape was originally designed for biological research, now it is\n\
    \ a general platform for complex network analysis and visualization.\n Cytoscape
    core distribution provides a basic set of features for data\n integration and
    visualization."
