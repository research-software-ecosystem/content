descr:
- package: unikmer
  description: Toolkit for nucleic acid k-mer analysis
  long_description: " unikmer is a golang package and a toolkit for nucleic acid k-mer\n
    analysis, providing functions including set operation k-mers\n optional with TaxIDs
    but without count information.\n .\n K-mers are either encoded (k<=32) or hashed
    (arbitrary k) into uint64,\n and serialized in binary file with extension .unik.\n
    .\n TaxIDs can be assigned when counting k-mers from genome\n sequences, and LCA
    (Lowest Common Ancestor) is computed during set\n opertions including computing
    union, intersecton, set difference,\n unique and repeated k-mers.\n"
  release: sid
  description_md5: ae93c55c549e164962d5c9d4f0df42b0
