- package: unikmer
  description: Værktøjssæt for nukleinsyre k-mer-analyse
  long_description: " Unikmer er en Golangpakke og et værktøjssæt for nukleinsyre
    k-mer-analyse, der tilbyder funktioner inklusive set-operation k-mer'er valgfrit
    med TaxID'er men uden antalsinformation.\n .\n K-mer'er er enten kodet (k<=32)
    eller hashede (arbitrær k) i uint64 og serialiseret i binær fil med endelsen .unik.\n
    .\n TaxID'er kan tildeles når k-mer'er tælles fra genomsekvenser og LCA (Lowest
    Common Ancestor) er beregnet via set-operationer inklusive beregning af fællesmængde,
    kryds, set-forskel, unikke og gentagede k-mer'er.\n"
