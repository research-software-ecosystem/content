descr:
- package: nifti-bin
  description: NIfTI ライブラリに同梱されているツール
  long_description: " Niftilib は、NIfTI-1 データフォーマットのファイルを読み書きするための I/O\n ライブラリです。NIfTI-1
    とは、医学画像データ、すなわち、磁気共鳴画像 (MRI)\n や、functional MRI (fMRI) 脳画像のためのバイナリファイルフォーマットです。\n
    .\n 本パッケージは、ライブラリに同梱されているツール群 (nifti_tool, nifti_stats\n および nifti1_test) を提供します。\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: Mit der NIfTI-Bibliothek gelieferte Hilfsprogramme
  long_description: " Niftilib ist eine Sammlung von Ein- und Ausgabebibliotheken
    zum Lesen und\n Schreiben von Dateien im NIfTI-1-Datenformat. NIfTI-1 ist ein
    binäres\n Dateiformat zum Speichern von medizinischen Bilddaten wie\n Magnetresonanzbildern
    (MRI) und funktionalen\n Magnetresonanztomographiebildern (fMRI) des Gehirns.\n
    .\n Dieses Paket enthält die Hilfsprogramme, die mit der Bibliothek\n mitgeliefert
    werden (nifti_tool, nifti_stats und nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: strumenti forniti con la libreria NIfTI
  long_description: " Niftilib è un insieme di librerie di I/O per la lettura e la
    scrittura di\n file dati nel formato NIfTI-1. NIfTI-1 è un formato binario per\n
    l'archiviazione di immagini mediche, tipo risonanza magnetica (RMN) o\n immagini
    cerebrali da RMN funzionale (fRMN).\n .\n Questo pacchetto comprende gli strumenti
    forniti con la libreria\n (nifti_tool, nifti_stats e nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: Nástroje dodávané spolu s knihovnou NIfTI
  long_description: " Niftilib je množinou v/v knihoven pro čtení a zápis souborů
    v datovém\n formátu NIfTI-1. NIfTI-1 je binární datový formát pro ukládání lékařského\n
    datového obrazu, např. obrazu magnetické rezonance a funkčních obrazů\n MRI (fMRI).\n
    .\n Tento balíček obsahuje nástroje, které jsou dodávány spolu s knihovnou\n (nifti_tool,
    nifti_stats and nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: tools shipped with the NIfTI library
  long_description: " Niftilib is a set of i/o libraries for reading and writing files
    in the\n NIfTI-1 data format. NIfTI-1 is a binary file format for storing medical\n
    image data, e.g. magnetic resonance image (MRI) and functional MRI (fMRI)\n brain
    images.\n .\n This package provides the tools that are shipped with the library\n
    (nifti_tool, nifti_stats and nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: Narzędzia dostarczane z biblioteką NIfTI
  long_description: " Niftilib jest zestawem bibliotek wejścia/wyjścia do odczytywania
    i\n zapisywania plików w formacie danych NIfTI-1. NIfTI-1 to binarny format\n
    pliku do przechowywania danych z obrazów medycznych, np. obrazów mózgu\n wykonanych
    metodą obrazowania rezonansu magnetycznego (MRI) oraz\n wyspecjalizowaną odmianą
    obrazowania rezonansu magnetycznego (fMRI).\n .\n Pakiet zawiera narzędzia, które
    dostarczane są z biblioteką NIfTI\n (nifti_tool, nifti_stats i nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: Værktøjer leveret med NIfTI-biblioteket
  long_description: " Niftilib er et sæt af i/o-biblioteker for læsning og skrivning
    af filer i\n NIfTI-1-dataformatet. NIfTI-l er et binært filformat for lagring
    af\n medicinske billeddata, f.eks. magnetisk resonansbillede (MRI) og funktionel\n
    MRI (fMRI) hjernebilleder.\n .\n Denne pakke tilbyder værktøjerne som leveres
    med biblioteket (nifti_tool,\n nifti_stats og nifti1_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: Herramientas distribuidas con la biblioteca NIfTI
  long_description: " Niftilib es un conjunto de bibliotecas de e/s para la lectura
    y escritura de\n ficheros en el formato de datos NIfTI-1. NIfTI-1 es un formato
    de fichero\n binario para almacenar datos de imágenes médicas, p. ej. una imagen
    de\n resonancia magnética (IRM) e IRM funcionales del cerebro (fIRM).\n .\n Este
    paquete provee las herramientas que incluye la biblioteca (nifti_tool.\n nifti_stats
    y niftil_test).\n"
  release: sid
  description_md5: e5640c12d4e3b949f9b90438d079b48b
  license: unknown
  blend: debian-med
- package: nifti-bin
  description: outils livrés avec la bibliothèque NIfTI
  long_description: " Niftilib est un ensemble de bibliothèques d'entrées-sorties
    pour lire et\n écrire des fichiers au format NIfTI-1. NIfTI-1 est un format de
    fichier\n binaire pour stocker des images médicales, par exemple des images par\n
    résonance magnétique (IRM) et des images de cerveau par résonance\n magnétique
    fonctionnelle (IRMf).\n .\n Ce paquet fournit les outils livrés avec la bibliothèque
    (nifti_tool,\n nifti_stats et nifti1_test).\n"
