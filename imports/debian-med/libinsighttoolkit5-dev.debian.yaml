- package: libinsighttoolkit5-dev
  description: レジストレーションおよびセグメンテーション用画像処理ツールキット - 開発用
  long_description: " ITK はレジストレーションおよびセグメンテーションを行うオープンソースのソフ\n トウェアツールキットです。セグメンテーションとは、デジタル的に抽出された表\n
    現にあるデータを識別し分類する処理です。一般には、この抽出された表現は CT\n もしくは MRI スキャナといった医療機器から取得した画像です。レジストレーショ\n
    ンとは、データ間の一致する部分を位置合わせして広げていく作業です。例えば、\n 医療環境においては、CT スキャンは MRI スキャンと位置を合わせ、両方に含まれ\n
    る情報をまとめられるようにする、といったことが行われる場合があります。\n .\n 本パッケージにはあなたの ITK アプリケーションを構築する際に必要な開発用ファ\n
    イルが含まれます。\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: Werkzeugsatz zur Bildbearbeitung für Erkennung und Segmentierung -
    Entwicklung
  long_description: " ITK ist ein quelloffener Werkzeugsatz zur Durchführung von Erkennung\n
    (»registration«) und Segmentierung (»segmentation«). Erkennung ist die\n Aufgabe
    der Ausrichtung von (und des Findens von Entsprechungen zwischen)\n Datensätzen.
    Segmentierung ist der Prozess der Identifizierung und\n Klassifizierung von digital
    repräsentierten Daten. Normalerweise stammen\n die Daten von medizinischen Geräten
    wie Computertomographen und\n Magnetresonanztomographen. Beispielsweise kann -
    im medizinischen Kontext -\n eine Computertomographie mit einer Magnetresonanztomographie
    ausgerichtet\n werden, um die in beiden Datensätzen enthaltene Information zu
    kombinieren.\n .\n Dieses Paket enthält die Entwicklungsdateien, mit denen Sie
    Ihre eigenen\n ITK-Anwendungen erstellen können.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: '"toolkit" processamento de imagens p/ registro e segmentação - desenvolvimento'
  long_description: " ITK é um kit de ferramentas de código fonte aberto para realizar\n
    registro e segmentação. A segmentação é o processo de identificação\n e classificação
    de dados encontrados em uma representação amostrada\n digitalmente. Tipicamente,
    a representação amostrada é uma imagem\n adquirida a partir de instrumentação
    médica tais como scanners CT ou MRI.\n O registro é a tarefa de alinhar e desenvolver
    correspondências entre os\n dados. Por exemplo, no ambiente médico, uma varredura
    CT pode ser alinhada\n com uma varredura MRI para combinar a informação contida
    em ambas.\n .\n Este pacote contém os arquivos de desenvolvimento necessários
    para\n construir suas próprias aplicações ITK.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: toolkit di elaborazione di immagini per la registrazione e la segmentazione
    - sviluppo
  long_description: " ITK è un toolkit open source per la registrazione e la segmentazione.
    La\n segmentazione è il processo di identificazione e di classificazione di dati\n
    provenienti da un campionamento digitale, tipicamente\n un'immagine acquisita
    da strumentazioni mediche come scanner per la\n tomografia (CT) o la risonanza
    magnetica (MRI).\n La registrazione è l'allineamento o lo sviluppo di corrispondenze\n
    fra dati. Ad esempio, in ambiente medico, una scansione CT può essere\n allineata
    con una scansione MRI per combinarne le informazioni.\n .\n Questo pacchetto contiene
    i file di sviluppo necessari per compilare\n proprie applicazioni ITK.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: Image processing toolkit for registration and segmentation - development
  long_description: " ITK is an open-source software toolkit for performing registration
    and\n segmentation. Segmentation is the process of identifying and\n classifying
    data found in a digitally sampled\n representation. Typically the sampled representation
    is an image\n acquired from such medical instrumentation as CT or MRI\n scanners.
    Registration is the task of aligning or developing\n correspondences between data.
    For example, in the medical\n environment, a CT scan may be aligned with a MRI
    scan in order to\n combine the information contained in both.\n .\n This package
    contains the development files needed to build your own\n ITK applications.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: Værktøjssæt til billedbehandling for registrering og segmentering -
    udvikling
  long_description: " ITK er et programværktøjssæt, i åben kildekode, for udførelse
    af\n registrering og segmentering. Segmentering er processen med at identificere\n
    og klassificere data fundet i en digitalt samlet repræsentation. Typisk er\n den
    samlede repræsentation et billede indhentet fra medicinske instrumenter\n såsom
    CT- eller MRI-skannere. Registrering er opgaven med at justere eller\n finde ligheder
    mellem dataene. For eksempel, i det medicinske miljø, kan en\n CT-skan justeres
    med en MRI-skan for at kombinere informationen indeholdt i\n begge.\n .\n Denne
    pakke indeholder udviklingsfilerne krævet for at bygge dine egne ITK-\n programmer.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: Conjunto de herramientas de procesado de imagen para el registro y
    segmentación, desarrollo
  long_description: " ITK es un conjunto de herramientas de software de código abierto
    para\n realizar el registro y la segmentación. La segmentación es el proceso de\n
    identificar y clasificar datos que se encuentren en una representación\n muestreada
    digitalmente. Típicamente la representación muestreada es una\n imagen de instrumentos
    médicos como el TC o escáneres de IRM. El registro es\n la tarea de alinear o
    crear correspondencias entre datos. Por ejemplo, en\n el entorno médico, un escáner
    TC se puede alinear con un escáner de IRM para\n combinar la información contenida
    en ambos.\n .\n Este paquete contiene los archivos de desarrollo necesarios para
    que\n construya sus propias aplicaciones con ITK.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
- package: libinsighttoolkit5-dev
  description: boîte à outils de traitement d'image pour le recalage et la segmentation
    - développement
  long_description: " ITK est une boîte à outils libre pour le recalage et la segmentation.
    La\n segmentation consiste à identifier et classer des données trouvées dans un\n
    échantillon numérisé d'une représentation. Typiquement, la représentation\n échantillonnée
    est une image acquise par une instrumentation médicale\n telle que les imageurs
    de tomodensitométrie ou IRM. Le recalage consiste à\n aligner ou développer des
    correspondances entre les données. Dans un\n environnement médical par exemple,
    une image de tomodensitométrie peut\n être alignée avec une image IRM afin de
    combiner les informations\n contenues dans les deux.\n .\n Ce paquet contient
    les fichiers nécessaires pour bâtir vos propres\n applications ITK.\n"
  release: sid
  description_md5: 7c77a9e39520070c554c11fd98779e8a
  license: unknown
  blend: debian-med
