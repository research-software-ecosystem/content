- package: pcalendar
  description: Відстежування менструальних циклів та прогнозування періодів плідності
  long_description: " Календар циклів — застосунок з графічним інтерфейсом, що допомагає
    жінкам\n відстежувати менструальні цикли та прогнозувати періоди плідності. Ця\n
    інформація може бути використана як допоміжна для зачаття чи планування\n попередження
    вагітності.\n .\n Календар циклів забезпечує підтримку методів базальної температури
    тіла\n (BBT) та симпто-термального, які мають високу надійність у прогнозуванні\n
    періодів плідності. Користувач може вибрати будь-який набір\n використовуваних
    методів або навіть зійти до загального календарного методу\n (який, якщо використовується
    наодинці, є дуже ненадійний).\n .\n Автори Календаря циклів все ж наполягають,
    що це не є рівноцінна заміна\n лікарям та консультантам з планування плідних періодів.
    Перед використанням\n цього застосунка, будь ласка, поговоріть зі своїм лікарем
    або ж прочитайте\n гарну книгу з цього питання.\n .\n ПРОГНОЗУВАННЯ, ВИДАНІ ПРОГРАМОЮ,
    НІКОЛИ НЕ МОЖУТЬ ВВАЖАТИСЯ ОСТАТОЧНИМИ.\n ВИКОРИСТОВУВАНІ МЕТОДИ НЕ Є 100% ЕФЕКТИВНИМ
    ДЛЯ УСІХ ЖІНОК.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: 生理周期を追跡して排卵期を予測
  long_description: " Periodic Calendar は女性の生理周期の追跡と排卵期の予測を支援する GUI\n アプリケーションです。\n
    .\n Periodic Calendar は、排卵期予測法として信頼性が最も高い、基礎体温法および\n 徴候体温法をサポートします。ユーザーは使う機能のサブセットを選ぶことが\n
    できます。一般的カレンダー法 (それのみで用いた場合信頼性が非常に低い) だけ\n を使うこともできます。\n .\n Periodic Calendar
    の作者は、家族計画相談員や医師の代わりになることを意図\n していません。このアプリケーションを使う前に医師に相談するか、適切な本を\n 読んでください。\n
    .\n こ の プ ロ グ ラ ム に よ る 予 測 を 究 極 の も の と 考 え て は\n な り ま せ ん 。 使 用 さ れ て い る
    手 法 は 全 て の 女 性 に 100%\n 有 効 と は 限 り ま せ ん 。\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: Verfolgung von Menstruationszyklen und Vorhersage von Fruchtbarkeitsperioden
  long_description: " Periodic Calendar ist eine GUI-Anwendung, die bei der Vorfolgung
    der\n weiblichen Menstruationszyklen und der Vorhersage fruchtbarer Perioden\n
    unterstützt. Diese Informationen können als Unterstützung bei der Planung\n der
    Empfängnis oder zur Empfängnisverhütung verwendet werden.\n .\n Periodic Calendar
    unterstützt BBT und sympto-thermale Verfahren, welche die\n höchste Zuverlässigkeit
    bei der Prognose fruchtbarer Perioden haben. Die\n Nutzerin kann sich auf eine
    beliebige Untermenge der Funktionen beschränken\n oder sich gar nur auf das generische
    Kalenderverfahren verlassen. (Das\n Kalenderverfahren ist allein verwendet sehr
    unzuverlässig.)\n .\n Die Autoren des Programms bestehen immer noch darauf, dass
    es kein\n gleichwertiger Ersatz für Fertilitätsplanungs-Berater oder Ärzte ist.
    Vor\n der Nutzung dieser Anwendung sprechen Sie bitte mit Ihrem Arzt oder lesen\n
    Sie ein gutes Buch zum Thema.\n .\n DIE VORHERSAGEN DIESES PROGRAMMS KÖNNEN NIEMALS
    ALS ENDGÜLTIG VERSTANDEN\n WERDEN. DIE VERWENDETEN METHODEN TREFFEN NICHT ZU 100%
    FÜR ALLE FRAUEN ZU.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: acompanha os ciclos menstruais e prevê os períodos de fertilidade
  long_description: " Periodic Calendar é um aplicativo de interface gráfica que auxilia
    as\n mulheres no rastreamento dos ciclos menstruais e na previsão de períodos
    de\n fertilidade. Esta informação pode ser utilizada como suporte tanto para\n
    concepção quanto para o planejamento de contracepção.\n .\n Periodic Calendar
    fornece suporte para BBT e métodos sintoma-termais que\n têm a mais alta confiabilidade
    em previsão de períodos de fertilidade. O\n usuário pode escolher qualquer subconjunto
    dos recursos a serem utilizados\n ou, até mesmo, usar simplesmente o método do
    calendário genérico (que se\n utilizado sozinho é muito pouco confiável).\n .\n
    Os autores do Periodic Calendar avisam que este não é um substituto à\n altura
    dos médicos ou dos consultores de planejamento de fertilidade. Antes\n de utilizar
    este aplicativo, por favor converse com o seu médico ou leia um\n bom livro sobre
    o assunto.\n .\n AS PREVISÕES REALIZADAS POR ESTE PROGRAMA NÃO PODEM NUNCA SEREM\n
    CONSIDERADAS COMO DEFINITIVAS. OS MÉTODOS UTILIZADOS NÃO SÃO 100% EFICAZES\n PARA
    TODAS AS MULHERES.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: tiene traccia dei cicli mestruali e predice i periodi fertili
  long_description: " Periodic Calendar è un'applicazione GUI che aiuta le donne a
    tenere traccia\n dei propri cicli mestruali e a predire i periodi fertili. Queste\n
    informazioni possono essere usate come supporto sia per la pianificazione\n sia
    della fecondazione sia della contraccezione.\n .\n Periodic Calendar fornisce
    la gestione dei metodi BBT e sintomo-termici che\n hanno la più alta affidabilità
    nella predizione dei periodi fertili.\n L'utente può scegliere un qualsiasi sottoinsieme
    delle caratteristiche da\n usare o persino ripiegare sul metodo generico con calendario
    (che se usato\n da solo è molto inaffidabile).\n .\n Gli autori di Periodic Calendar
    sottolineano come esso non sia un sostituto\n equivalente a consulenti o medici
    della pianificazione della fertilità.\n Prima di usare questa applicazione parlare
    con il proprio medico o leggere\n un buon libro sull'argomento.\n .\n LE PREDIZIONI
    FATTE DA QUESTO PROGRAMMA NON POSSONO MAI ESSERE CONSIDERATE\n CONCLUSIVE. I METODI
    USATI NON SONO EFFICACI AL 100% PER TUTTE LE DONNE.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: track menstrual cycles and predict fertility periods
  long_description: " Periodic Calendar is a GUI application which assists in women
    menstrual\n cycles tracking and fertility periods prediction. This information
    can\n be used as supportive either for conception or contraception planning.\n
    .\n Periodic Calendar provides support for BBT and sympto-thermal methods\n which
    have the highest reliability in fertility periods prediction. User\n can choose
    any subset of the features to be used or even fall to the generic\n calendar method
    (which if used alone is very unreliable).\n .\n Authors of the Periodic Calendar
    still insist on not being an equal\n substitute to the fertility planning consultants
    or doctors. Before\n using this application please talk to your doctor or read
    a good book\n on the subject.\n .\n THE PREDICTIONS MADE BY THIS PROGRAM CAN BE
    NEVER BE CONSIDERED AS FINAL. THE\n METHODS USED ARE NOT 100% EFFECTIVE FOR ALL
    WOMEN.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: Monitorowanie cykli miesiączkowych i przewidywanie okresów płodności
  long_description: " Periodic Calendar (Kalendarz cykli miesiączkowych) jest aplikacją
    z\n graficznym interfejsem, która pomaga kobietom monitorować cykle\n menstruacyjne
    i przewidywać okresy płodności. Informacje te mogą być\n pomocne zarówno przy
    planowaniu poczęcia jak i zapobieganiu ciąży.\n .\n Periodic Calendar zapewnia
    obsługę metod: podstawowej temperatury ciała\n (ang. Basal Body Temperature -
    BBT) oraz objawowo-termicznej, które\n wykazują wysoką niezawodność w przewidywaniu
    okresów płodności. Użytkownik\n może wybrać dowolny podzbiór funkcji, jakie zostaną
    wykorzystane lub nawet\n przejść do ogólnie stosowanej metody kalendarzowej (bardzo
    zawodnej w\n przypadku wyłącznego stosowania).\n .\n Autorzy Periodic Calendar
    wciąż podkreślają, że nie jest on równoważnym\n zamiennikiem lekarzy i konsultantów
    do planowania okresów płodności. Przed\n użyciem tej aplikacji, należy skonsultować
    się z lekarzem lub przeczytać\n dobrą książkę na ten temat.\n .\n PRZEWIDYWANIA
    WYKONANE PRZEZ TEN PROGRAM NIGDY NIE POWINNY BYĆ UWAŻANE ZA\n KOŃCOWE. ZASTOSOWANE
    METODY NIE SĄ W 100% SKUTECZNE DLA WSZYSTKICH KOBIET.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: Overvåg menstruationscyklusser og forudse fertilitetsperioder
  long_description: " Periodic Calendar er et program med en grafisk brugerflade,
    som kan\n assistere overvågning af kvinders menstruationscyklusser og forudsigelse
    af\n fertilitetsperioder. Denne information kan bruges som en støtte enten for\n
    undfangelse eller svangerskabsforebyggelse.\n .\n Periodic Calender tilbyder understøttelse
    for BBT og sympto-thermal (brug\n af flere metoder på samme tid) metoder, som
    har den højeste troværdighed i\n forudsigelse af fertilitetsperioder. Brugeren
    kan vælge ethvert undersæt af\n funktionerne eller endda bare bruge den generiske
    kalendermetode (som hvis\n brugt alene er meget utroværdig).\n .\n Forfatterne
    af Periodic Calendar insisterer på ikke at være en ligeværdig\n substitut for
    fertilitetsplanlægningskonsulenter eller læger. Før du bruger\n dette program,
    så tal med din læge eller læs en god bog om emnet.\n .\n FORUDSIGELSERNE UDFØRT
    AF DETTE PROGRAM KAN ALDRIG ANSES FOR AT VÆRE\n ENDELIGE. METODERNE ER IKKE 100
    % EFFEKTIVE FOR ALLE KVINDER.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
  blend: debian-med
- package: pcalendar
  description: suivi du cycle menstruel et prévision des périodes de fertilité
  long_description: " Periodic Calendar est une application graphique pour aider au
    suivi du\n cycle menstruel et à la prévision des périodes de fertilité. Cette\n
    information peut aider soit pour la planification de la conception ou de la\n
    contraception.\n .\n Periodic Calendar fournit une aide pour les méthodes de température
    basale\n ou sympto-thermiques qui sont les plus fiables dans la prévision des\n
    périodes de fertilité. Les utilisatrices  peuvent choisir parmi les\n diverses
    fonctions ou même choisir la méthode du calendrier (qui utilisée\n seule n’est
    pas très sûre).\n .\n Les auteurs de ce logiciel insistent lourdement que ce n’est
    pas un\n substitut aussi performant que les consultants sur la contraception ou
    les\n docteurs. Avant d’utiliser cette application, parlez à votre médecin ou\n
    lisez un bon livre sur le sujet.\n .\n LES PRÉVISIONS FAITES PAR CE LOGICIEL NE
    DOIVENT JAMAIS ÊTRE CONSIDÉRÉES\n COMME EXACTES. LES MÉTHODES UTILISÉES NE SONT
    JAMAIS EFFICACES À 100% POUR\n TOUTES LES FEMMES.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
