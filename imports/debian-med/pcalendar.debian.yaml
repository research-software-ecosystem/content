- package: pcalendar
  description: 생리 주기를 추적하고 임신 기간을 예측
  long_description: " Periodic Calendar는 여성의 생리 주기 추적 및 임신 기간 예측에 도움을 주는\n GUI 어플리케이션입니다.
    이 정보는 임신이니 피임 계획을 도와주는 용도로 사용\n 할 수 있습니다.\n .\n Periodic Calendar는 임신 기간 예측에 가장
    신뢰성이 높은 BBT 및\n sympto-thermal 방법에 대한 지원을 제공합니다. 사용자는 사용할 수 있는 기능\n 의 일부를 선택하거나
    또는 심지어 (단독으로 사용하게 되면 매우 신뢰성이 떨어\n 지는) 일반적인 캘린더 방법으로 사용할 수 있습니다.\n .\n Periodic
    Calendar의 제작자는 이 프로그램이 여전히 임신 계획 컨설턴트 또는\n 의사를 대체하지 않는 다고 주장합니다. 이 어플리케이션을 사용하기
    전에 의사\n 와 상담하거나 이 주제와 관련된 좋은 책을 읽어보십시오.\n .\n 경고: 이 프로그램이 만드는 예측은 절대로 최종 결과로 간주
    될 수 없습니다.\n 사용되는 방법은 100% 모든 여성에게 적용되지 않습니다.\n"
  release: sid
  description_md5: 838688e878996632102a18ff5db0875e
  license: unknown
