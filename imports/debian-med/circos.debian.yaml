descr:
- package: circos
  description: Plotteri visualisoimaan dataa
  long_description: " Circos visualisoi dataa ympyrämäisesti sijoiteltuna – ideaalinen\n
    tutkittaessa kohteiden tai tilatietojen suhteita, sekä luodessa\n tietorikkaita
    julkaisulaatuisia grafiikoita.\n .\n Paketti tarjoaa Circos plotteri-moottorin,
    joka on komentoriviltä ohjattu\n (kuin gnuplot) ja täysin skriptattava.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: 데이타를 시각화하는 플로터
  long_description: " Circos는 원형 배치로 데이타를 시각화합니다 - 원형배치는 객체 또는 위치간 관\n 계 탐색 및 매우 유용한
    출판 품질 그래픽을 만드는데 이상적입니다.\n .\n 이 패키지는 (gnuplot와 같이) 명령행으로 구동되고 스크립트를 완벽하게 지원하\n
    는 Circos 플로터 엔진을 제공합니다.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: Графобудівник для візуалізації даних
  long_description: " Circos візуалізує дані у кругових схемах, завдяки цьому Circos
    ідеально\n підходить для вивчення зв’язків між об’єктами чи їхнього розташування.
    Circos\n ідеально підходить для створення якісної видавничої інфографіки.\n .\n
    Цей пакунок містить рушій для графобудівника, який керується з командного\n рядка
    (як gnuplot) та підтримує сценарії.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: disegnatore per visualizzare i dati
  long_description: " Circos visualizza i dati in una disposizione circolare: è ideale
    per\n esplorare le relazioni tra oggetti o posizioni e per creare, con una\n qualità
    tipografica, grafici altamente informativi.\n .\n Questo pacchetto fornisce il
    motore di disegno di Circos, che è guidato\n dalla riga di comando (come gnuplot)
    ed è completamente utilizzabile negli\n script.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: графопостроитель для визуализации данных
  long_description: " Circos визуализирует данные в круговых схемах, благодаря этому
    Circos\n идеально подходит для изучения связей между объектами или их расположений,
    а\n также для создания качественной издательской инфографики.\n .\n Данный пакет
    содержит движок Circos, который управляется из командной строки\n (как gnuplot)
    и полностью автоматизируем посредством сценариев.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: データ可視化用プロット作成ツール
  long_description: " Circos は円状レイアウトでデータを可視化します。オブジェクトや位置の間の関係\n 性を明らかにするのに最適で、情報のつまった出版品質の画像を作成することがで\n
    きます。\n .\n 本パッケージは、(gnuplot に似た) コマンドライン駆動で、完全スクリプト可能な\n Circos プロットエンジンを提供します。\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: Kurvenzeichner (Plotter) zur Datenvisualisierung
  long_description: " Circos visualisiert Daten in einem kreisförmigen Layout – ideal,\n
    um Beziehungen zwischen Objekten oder Positionen zu untersuchen\n und hochinformative
    Grafiken in Publikationsqualität zu erstellen.\n .\n Dieses Paket stellt die Plot-Engine
    von Circos bereit. Sie ist\n befehlszeilengesteuert (wie gnuplot) und vollständig
    skriptfähig.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: plotter for visualizing data
  long_description: " Circos visualizes data in a circular layout — ideal for exploring\n
    relationships between objects or positions, and creating highly\n informative
    publication-quality graphics.\n .\n This package provides the Circos plotting
    engine, which is command-line\n driven (like gnuplot) and fully scriptable.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: Plotprogram for visualisering af data
  long_description: " Circos visualiserer data i et cirkulært layout - ideelt for
    udforskning af\n relationer mellem objekter eller positioner og oprette stærkt
    informativ\n grafik i udgivelseskvalitet.\n .\n Denne pakke tilbyder plotmotoren
    Circos, som afvikles via kommandolinjen\n (ligesom gnuplot) og er fuldt skriptbar.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: Ploter do wizualizacji danych
  long_description: " Circos służy do wizualizacji danych w układzie kołowym — jest
    idealny\n do eksploracji relacji między obiektami lub pozycjami, oraz tworzenia\n
    grafiki nadającej się do publikowania o wysokiej jakości informacyjnej.\n .\n
    Pakiet udostępnia mechanizm plotujący Circos, który jest uruchamiany z wiersza
    poleceń (tak jak gnuplot) i w pełni obsługujący skrypty.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: trazador gráfico para visualizar datos
  long_description: " Circos visualiza datos en un plano circular —\n ideal para explorar
    relaciones\n entre objetos o posiciones, y crear gráficos\n altamente informativos
    de calidad\n profesional.\n .\n Este paquete proporciona el motor de trazado\n
    Circos, que es controlado por línea de\n órdenes (como gnuplot) y completamente\n
    automatizable.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
  license: unknown
  blend: debian-med
- package: circos
  description: outil de dessin pour visualiser des données
  long_description: " Circos affiche les données dans un graphe circulaire, de manière
    idéale\n pour étudier les relations entre objets ou positions et créer des\n graphiques
    hautement informatifs et de qualité publiable.\n .\n Ce paquet fournit le moteur
    de dessin de graphiques Circos qui se pilote à\n la ligne de commande (comme gnuplot)
    et est entièrement scriptable.\n"
  release: sid
  description_md5: b1d5e394e1ff44315fac8498f49a2505
