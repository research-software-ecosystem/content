  description_md5: 5d1df9814a8fa6e353d805f1183bbeba
  license: unknown
  blend: debian-med
- package: libbio-mage-utils-perl
  description: 'Extra modules for classes in the MAGE package: MAGE'
  long_description: " MAGE-TAB (MicroArray Gene Expression Tabular) format is a standard
    from the\n Microarray Gene Expression Data Society (MGED). This package contains
    Perl\n modules in the Bio::MAGE hierarchy to manipulate MIAME-compliant (Minimum\n
    Information About a Microarray Experiment) records of microarray (\"DNA chips\"\
    )\n experiments.\n .\n Bio-MAGE-Utils contains extra modules for handling MAGE
    XML and MGED ontology,\n as well as SQL utilities.\n"
  release: sid
  description_md5: 5d1df9814a8fa6e353d805f1183bbeba
  license: unknown
  blend: debian-med
- package: libbio-mage-utils-perl
  description: modules supplémentaires pour les classes du paquet MAGE
  long_description: " Le format MAGE-TAB (MicroArray Gene Expression Tabular) est
