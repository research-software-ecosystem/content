- package: libbio-mage-utils-perl
  description: 'Ekstra moduler for klasser i MAGE-pakken: MAGE'
  long_description: " MAGE-TAB-formatet (MicroArray Gene Expression Tabular) er en
    standard fra Microarray Gene Expression Data Society (MGED). Denne pakke indeholder
    Perlmoduler i Bio::MAGE-hierarkiet til at manipulere MIAME-overholdende (Minimum
    Information About a Microarray Experiment) poster for eksperimenter med mikrotabeller
    (DNA-chip).\n .\n Bio-MAGE-Utils indeholder ekstra moduler til at håndtere MAGE
    XML og MGED-ontologi samt SQL-redskaber.\n"
