- package: r-bioc-experimenthub
  description: BioConductor client to access ExperimentHub resources
  long_description: " This package provides a client for the Bioconductor ExperimentHub
    web\n resource. ExperimentHub provides a central location where curated data\n
    from experiments, publications or training courses can be accessed. Each\n resource
    has associated metadata, tags and date of modification. The\n client creates and
    manages a local cache of files retrieved enabling\n quick and reproducible access.\n"
  release: sid
  description_md5: 2d9ae58936ba04e2ff0c84400bfe2c7a
  license: unknown
  blend: debian-med
- package: r-bioc-experimenthub
  description: BioConductor-klient til at tilgå ExperimentHub-ressourcer
  long_description: " Denne pakke tilbyder en klient for Bioconductor ExperimentHub-internetressourcen.
    ExperimentHub tilbyder en central placering hvor kuraterede data fra eksperimenter,
    udgivelser eller træningskurser kan tilgås. Hver ressource har associerede metadata,
    mærker og ændringsdato. Klienten opretter og håndterer et lokalt mellemlager af
    filer hentet ved at aktivere hurtig og reproducerbar adgang.\n"
