- package: r-bioc-experimenthub
  description: client BioConductor pour accéder aux ressources d’ExperimentHub
  long_description: " Ce paquet fournit un client pour les ressources web client ExperimentHub\n
    de Bioconductor. ExperimentHub fournit un emplacement central où des\n données
    soigneusement sélectionnées d’expérimentation, de publications ou\n de cours de
    formation, peuvent être accédées. Chaque ressource a ses\n propres métadonnées,
    étiquettes et date de modification. Le client crée et\n gère un cache local de
    fichiers récupérés, procurant un accès rapide et\n reproductible.\n"
