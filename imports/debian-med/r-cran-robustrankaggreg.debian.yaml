- package: r-cran-robustrankaggreg
  description: metodi per robusta aggregazione di ranghi
  long_description: " Metodi per aggregare liste con ranghi, specialmente liste di
    geni. Implementa\n Robust Rank Aggregation (Kolde et al, in preparazione) e alcuni
    altri\n algoritmi simili per lo stesso compito. Il metodo RRA utilizza un modello\n\
    \ probabilistico per l'aggregazione che è robusto al rumore e inoltre facilita\n\
    \ il calcolo delle probabilità della significatività per tutti gli elementi\n\
    \ nella classificazione in ranghi finale.\n"
  release: sid
