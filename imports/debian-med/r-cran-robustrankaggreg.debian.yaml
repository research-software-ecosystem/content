- package: r-cran-robustrankaggreg
  description: Methods for robust rank aggregation
  long_description: " Methods for aggregating ranked lists, especially lists of\n\
    \ genes. It implements the Robust Rank Aggregation (Kolde et. al\n in preparation)
    and some other simple algorithms for the task.\n RRA method uses a probabilistic
    model for aggregation that is\n robust to noise and also facilitates the calculation
    of\n significance probabilities for all the elements in the final\n ranking.\n"
  release: sid
  description_md5: c64c36436ffde1268ea600a795af9597
  license: unknown
  blend: debian-med
- package: r-cran-robustrankaggreg
  description: Metoder for robust bedømmelsessammenlægning
  long_description: " Metoder for bedømmelsessammenlagte lister, specielt lister med
    gener. Pakken implementerer Robust Rank Aggregation (Kolde et. al i forberedelse)
    og nogle andre simple algoritmer for opgaven. RRA-metoden bruger en sandsynlighedsmodel
    for sammenlægning, der er robust for støj og som også faciliterer beregningen
    af signifikanssandsynligheder for alle elementerne i den endelige bedømmelse.\n"
  release: sid
