descr:
- package: idba
  description: assemblatore iterativo con grafo di de Bruijn di letture corte
  long_description: " IDBA sta per \"Iterative De Bruijn graph Assembler\" (assemblatore
    iterativo\n con grafo di de Bruijn). Nella biologia computazionale di sequenze,
    un\n assemblatore risolve il puzzle proveniente da macchine per grandi\n sequenziamenti
    che hanno molti gigabyte di letture corte da un grande genoma.\n .\n Questo pacchetto
    fornisce diverse versioni dell'assemblatore IDBA, dato che\n tutte condividono
    lo stesso albero sorgente ma assolvono scopi diversi e si\n sono evolute nel tempo.\n
    .\n IDBA è l'assemblatore iterativo con grafo di de Bruijn di base per letture\n
    di sequenze di seconda generazione. IDBA-UD, un'estensione di IDBA, è\n progettato
    per utilizzare letture ad estremità accoppiate per assemblare\n regioni a bassa
    profondità e usare profondità progressiva nei contig per\n ridurre gli errori
    nelle regioni ad alta profondità. È un assemblatore di\n uso generico ed è specialmente
    adatto per dati di sequenziamento di cellule\n singole e di metagenomica. IDBA-Hybrid
    è un'altra versione aggiornata di\n IDBA-UD che può utilizzare un genoma simile
    di riferimento per migliorare i\n risultati dell'assemblaggio. IDBA-Tran è un
    assemblatore iterativo con\n grafo di de Bruijn per dati RNA-Seq.\n"
  release: sid
  description_md5: 42263fd178b76409cff6e6b610ab7ec1
  license: unknown
  blend: debian-med
- package: idba
  description: Iterativ De Bruijn Graph De Novo-kortlæserassemblere
  long_description: " IDBA står for iterative de Bruijn-grafassembler. I\n beregningssekvensbiologi
    så løser en assembler puslespillet fra store\n sekvensmaskiner, som har mange
    gigabyte med korte læsninger fra et stort\n genom.\n .\n Denne pakke tilbyder
    flere varianter af IDBA-assembleren, da de alle\n deler det samme kildetræ men
    har forskellige formål og udvikler sig\n over tid.\n .\n IDBA er den grundlæggende
    iterativ de Bruijn-grafassembler for anden\n generations sekvenslæsninger. IDBA-UD,
    en udvidelse af IDBA, er\n designet til at udnytte parret-slut-læsninger til at
    samle regioner på\n lav dybde og bruge progressiv dybde på config'er til at reducere
    fejl\n i regioner med høj dybde. Det er en generisk formålsassembler og\n specielt
    god til enkel-celle og metagenomiske sekvensdata. IDBA-Hybrid\n er en anden opdateret
    version af IDBA-UD, som kan gør brug af et\n lignende referencegenmom til at forbedre
    assembly-resultat. IDBA-Tran\n er en iterativ de Bruijn-grafassembler for RNA-seq-data.\n"
  release: sid
  description_md5: 42263fd178b76409cff6e6b610ab7ec1
  license: unknown
  blend: debian-med
- package: idba
  description: iterative De Bruijn Graph short read assemblers
  long_description: " IDBA stands for iterative de Bruijn graph assembler. In computational\n
    sequence biology, an assembler solves the puzzle coming from large\n sequencing
    machines that feature many gigabytes of short reads from a\n large genome.\n .\n
    This package provides several flavours of the IDBA assembler, as they all\n share
    the same source tree but serve different purposes and evolved over time.\n .\n
    IDBA is the basic iterative de Bruijn graph assembler for\n second-generation
    sequencing reads. IDBA-UD, an extension of IDBA,\n is designed to utilize paired-end
    reads to assemble low-depth regions\n and use progressive depth on contigs to
    reduce errors in high-depth\n regions. It is a generic purpose assembler and especially
    good for\n single-cell and metagenomic sequencing data. IDBA-Hybrid is another\n
    update version of IDBA-UD, which can make use of a similar reference\n genome
    to improve assembly result. IDBA-Tran is an iterative de Bruijn\n graph assembler
    for RNA-Seq data.\n"
  release: sid
  description_md5: 42263fd178b76409cff6e6b610ab7ec1
  license: unknown
  blend: debian-med
