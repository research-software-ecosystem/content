descr:
- package: chemtool
  description: programma per il disegno di strutture chimiche
  long_description: " Chemtool è un editor 2D per X11 per strutture chimiche basato
    su GTK+.\n Supporta molti stili per i legami, la maggior parte dei tipi di testo\n\
    \ necessari per impaginare testi chimici e spline/archi/frecce curve.\n .\n I
    disegni possono essere esportati in formato MOL e PDB, in formato SVG\n o XFig
    per ulteriori annotazioni, come disegni PiCTex, come bitmap o\n file PostScript
    (molti di questi grazie a fig2dev, il programma compagno\n di Xfig).\n .\n Il
    pacchetto contiene anche un programma di aiuto, cht, per calcolare\n le formule
    somma e il peso molecolare (esatto) a partire da un file di\n disegno di chemtool.
    Cht può essere invocato direttamente da Chemtool o\n dalla console.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
- package: chemtool
  description: program na kreslenie chemických štruktúr
  long_description: " Chemtool je editor chemických štruktúr pre X11 založený na GTK+.
    Podporuje\n mnohé štýly väzieb, väčšinu tvarov textu potrebných na písanie chemických\n\
    \ textov a krivky/oblúky/zakrivené šípky.\n .\n Kresby možno exportovať do formátov
    MOL a PDB, SVG alebo XFig na ďalšie\n pridanie poznámok, ako kresbu PiCTeX, ako
    bitmapu alebo ako PostScriptový\n súbor (niekoľko z nich pomocou transfig - sprievodného
    programu fig2dev).\n .\n Balík tiež obsahuje pomocný program cht na výpočet sumárneho
    vzorca a\n (presnej) molekulárnej hmotnosti zo súboru kresby chemtool. Cht je
    možné\n volať buď priamo z Chemtool alebo z konzoly.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
- package: chemtool
  description: chemical structures drawing program
  long_description: " Chemtool is a GTK+ based 2D chemical structure editor for X11.
    It\n supports many bond styles, most forms of text needed for chemical\n typesetting
    and splines/arcs/curved arrows.\n .\n Drawings can be exported to MOL and PDB
    format, SVG or XFig format for\n further annotation, as a PiCTeX drawing, as a
    bitmap or as Postscript\n files (several of these through XFig's companion program
    fig2dev).\n .\n The package also contains a helper program, cht, to calculate
    sum\n formula and (exact) molecular weight from a chemtool drawing file. Cht\n\
    \ can either be called directly by Chemtool or on the console.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
- package: chemtool
  description: Kemisk strukturtegningsprogram
  long_description: " Chemtool er en GTK+-baseret 2D kemisk strukturredigering i X11.
    Den\n understøtter mange bindingstyper, de fleste former for tekst, der\n benyttes
    i kemisk tegnsætning samt splines, cirkelstykker og kurvede\n pile.\n .\n Tegninger
    kan eksporteres i formaterne MOL og PDB; SVG og XFig til\n yderligere påtegninger
    eller som en PiCTeX-tegning, en bitmap- eller\n PostScript-fil (flere af disse
    gennem XFigs hjælpeprogram fig2dev).\n .\n Pakken indeholder også et hjælpeprogram,
    cht, der beregner sumformlen\n og (eksakt) molvægt af en fil tegnet i chemtool.
    Cht kan enten kaldes\n direkte af Chemtool eller fra kommandolinjen.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
- package: chemtool
  description: Program do rysowania struktur chemicznych
  long_description: " Chemtool to dwuwymiarowy, bazujący na GTK+, edytor struktur
    chemicznych\n do X11. Obsługuje wiele typów wiązań, większość rodzajów tekstu
    potrzebnych\n do oznaczania składu chemicznego oraz krzywe/łukowe/zakrzywione
    strzałki.\n .\n Rysunki mogą być eksportowane do formatu MOL oraz PDB, SVG lub
    XFig\n - do dalszych adnotacji, jako rysunek PiCTeX, bitmapa lub pliki Postscript\n\
    \ (kilka z nich przez fig2dev towarzyszący programowi XFig).\n .\n Pakiet zawiera
    również program pomocniczy - cht, do obliczania sumy wzoru\n i (dokładnej) masy
    cząsteczkowej z rysunku stworzonego przez Chemtool.\n Cht może być wywoływany
    bezpośrednio przez Chemtool lub poprzez konsolę.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
- package: chemtool
  description: programme de dessin de structures chimiques
  long_description: " Chemtool est un éditeur de structure chimique 2D en GTK+ pour
    X11. Il prend\n en charge plusieurs types de liaisons, la plupart des formats
    de texte\n nécessaires à l'écriture en chimie et les flèches en forme de cerce,
    d'arc\n ou courbées.\n .\n Les dessins peuvent être exportés dans les formats
    MOL et PDB, SVG ou XFig\n pour des annotations ultérieures, en tant que dessin
    PiCTex ou comme\n fichier bitmap ou Postscript (plusieurs de ces formats grâce
    au programme\n fig2dev, pendant de XFig).\n .\n Le paquet contient également un
    programme d'aide, cht, pour calculer des\n formules et des masses moléculaires
    exactes à partir d'un fichier de dessin\n chemtool. Cht peut être appelé directement
    depuis Chemtool ou bien depuis\n la ligne de commande.\n"
  release: sid
  description_md5: b024ce1fbf60f9454170cdff7154f986
  license: unknown
  blend: debian-med
