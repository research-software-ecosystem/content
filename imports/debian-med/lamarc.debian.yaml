- package: lamarc
  description: Sandsynlighedsanalyse med Metropolisalgoritme via tilfældig 
    sammenblanding
  long_description: " LAMARC er et program, der estimerer population-genetiske parametre
    såsom\n populationsstørrelse, hastighed på populationsvækst,\n rekombinationshastighed
    og migrationshastigheder. Programmet tilnærmer sig\n en summering over alle mulige
    slægtsforskelle, der kan forklare den\n observerede prøve, som kan være sekvens,
    SNP, mikrosatellit eller\n elektroforetiske data. LAMARC og dens søsterprogram
    Migrate er efterfølgere\n til de ældre programmer Coalesce, Fluctuate, og Recombine,
    som ikke længere\n understøttes. Programmerne er hukommelsesintensive, men kan
    køre effektivt\n på arbejdsstationer.\n"
  release: sid
