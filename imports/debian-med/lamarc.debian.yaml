- package: lamarc
  description: Likelihood Analysis with Metropolis Algorithm using Random 
    Coalescence
  long_description: " LAMARC is a program which estimates population-genetic parameters
    such\n as population size, population growth rate, recombination rate, and\n migration
    rates. It approximates a summation over all possible\n genealogies that could
    explain the observed sample, which may be\n sequence, SNP, microsatellite, or
    electrophoretic data. LAMARC and its\n sister program Migrate are successor programs
    to the older programs\n Coalesce, Fluctuate, and Recombine, which are no longer
    being supported.\n The programs are memory-intensive but can run effectively on\n\
    \ workstations.\n"
  release: sid
  description_md5: 83af88c2849d5e6ad8d625b97ca91d25
  license: unknown
  blend: debian-med
- package: lamarc
  description: analyse de vraisemblance avec l’algorythme de Metropolis en 
    utilisant la théorie de la coalescence
  long_description: " LAMARC est un programme qui évalue les paramètres génétiques
    d’une\n population tels que sa taille, son taux d’accroissement, son taux de\n\
    \ recombinaison et son taux de migration. Il évalue une agrégation de toutes\n\
    \ les généalogies pouvant expliquer l’échantillon étudié, qui peut être\n composé
    de données de séquence, de microsatellite ou d’électrophorèse.\n LAMARC et son
    programme complémentaire Migrate sont les successeurs des\n anciens programmes
    Coalesce, Fluctuate et Recombine qui ne sont plus pris en\n charge. Ces programmes
    sont très gourmands de mémoire mais peuvent être\n exécutés sur des stations de
    travail.\n"
  release: sid
