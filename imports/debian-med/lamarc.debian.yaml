- package: lamarc
  description: analisi di verosimiglianza con algoritmo Metropolis che usa 
    coalescenza casuale
  long_description: " LAMARC è un programma che stima parametri della genetica di
    popolazione come\n dimensione della popolazione, tasso di crescita della popolazione,
    tasso di\n ricombinazione e tassi di migrazione. Approssima una sommatoria su
    tutte le\n possibili genealogie che potrebbero spiegare il campione osservato,
    che può\n essere dati di sequenze, SNP, microsatelliti o elettroforetici. LAMARC
    e il\n suo programma imparentato Migrate sono programmi successori dei programmi\n\
    \ più vecchi Coalesce, Fluctuate e Recombine, che non sono più supportati.\n I
    programmi fanno un uso intenso della memoria, ma possono funzionare in\n maniera
    efficiente su una workstation.\n"
