descr:
- package: any2fasta
  description: converte vari formati per sequenze in FASTA
  long_description: " Strumenti consolidati come readseq e seqret da EMBOSS creano
    entrambi ID\n storpiati contenenti caratteri \"|\" o \".\" e non c'è modo di correggere\n\
    \ questo comportamento. Ciò porta a incongruenze tra le versioni .gbk e .fna\n\
    \ dei file nelle catene di elaborazione.\n .\n Questo script usa solo moduli principali
    di Perl, non ha altre dipendenze\n come Bioperl o Biopython e viene eseguito molto
    velocemente.\n .\n Gestisce i seguenti formati di input:\n .\n  1. file semplici
    di Genbank, tipicamente .gb, .gbk, .gbff (iniziano con\n     LOCUS)\n  2. file
    semplici di EMBL, tipicamente .embl, (iniziano con ID)\n  3. GFF con sequenze,
    tipicamente .gff, .gff3 (iniziano con ##gff)\n  4. FASTA DNA, tipicamente .fasta,
    .fa, .fna, .ffn (iniziano con >)\n  5. FASTQ DNA, tipicamente .fastq, .fq (iniziano
    con @)\n  6. allineamenti CLUSTAL, tipicamente .clw, .clu (iniziano con CLUSTAL
    o\n     MUSCLE)\n  7. allineamenti STOCKHOLM, tipicamente .sth (iniziano con #
    STOCKHOLM)\n  8. grafi di assemblaggi GFA, tipicamente .gfa (iniziano con ^[A-Z]\\\
    t)\n .\n I file possono essere compressi con:\n .\n  1. gzip, tipicamente .gz\n\
    \  2. bzip2, tipicamente .bz2\n  3. zip, tipicamente .zip\n"
  release: sid
  description_md5: 1e78b1530bbdc69463cd94094a931302
  license: unknown
  blend: debian-med
- package: any2fasta
  description: convert various sequence formats to FASTA
  long_description: " Established tools like readseq and seqret from EMBOSS, both
    create mangled\n IDs containing | or . characters, and there is no way to fix
    this behaviour.\n This resultes in inconsitences between .gbk and .fna versions
    of files in\n pipelines.\n .\n This script uses only core Perl modules, has no
    other dependencies like\n Bioperl or Biopython, and runs very quickly.\n .\n It
    supports the following input formats:\n .\n  1. Genbank flat file, typically .gb,
    .gbk, .gbff (starts with LOCUS)\n  2. EMBL flat file, typically .embl, (starts
    with ID)\n  3. GFF with sequence, typically .gff, .gff3 (starts with ##gff)\n\
    \  4. FASTA DNA, typically .fasta, .fa, .fna, .ffn (starts with >)\n  5. FASTQ
    DNA, typically .fastq, .fq (starts with @)\n  6. CLUSTAL alignments, typically
    .clw, .clu (starts with CLUSTAL or MUSCLE)\n  7. STOCKHOLM alignments, typically
    .sth (starts with # STOCKHOLM)\n  8. GFA assembly graph, typically .gfa (starts
    with ^[A-Z]\\t)\n .\n Files may be compressed with:\n .\n  1. gzip, typically
    .gz\n  2. bzip2, typically .bz2\n  3. zip, typically .zip\n"
  release: sid
  description_md5: 1e78b1530bbdc69463cd94094a931302
  license: unknown
  blend: debian-med
- package: any2fasta
  description: Konverter diverse sekvensformater til FASTA
  long_description: " Etablerede værktøjer som readseq og seqret fra EMBOSS, begge
    opretter Mangled id'er indeholdende tegnene | eller ., og der er ingen måde at
    rette denne opførsel. Dette medfører uoverensstemmelser mellem .gbk- og .fna-filversioner
    i datakanaler.\n .\n Dette skript bruger kun Perlkernemoduler, har ingen andre
    afhængigheder såsom Bioperl eller Biopython og afvikles virkeligt hurtigt.\n .\n\
    \ Understøtter de følgende formater:\n .\n  1. Genbank flad fil, typisk .gb, .gbk,
    .gbff (starter med LOCUS)\n  2. EMBL flad fil, typisk .embl, (starter med ID)\n\
    \  3. GFF med sekvens, typisk .gff, .gff3 (starter med ##gff)\n  4. FASTA DNA,
    typisk .fasta, .fa, .fna, .ffn (starter med >)\n  5. FASTQ DNA, typisk .fastq,
    .fq (starter med @)\n  6. CLUSTAL-sammenligninger, typisk .clw, .clu (starter
    med CLUSTAL\n     eller MUSCLE)\n  7. STOCKHOLM-sammenligninger, typisk .sth (starter
    med # STOCKHOLM)\n  8. GFA-samlingsgraf, typisk .gfa (starter med ^[A-Z]\\t)\n\
    \ .\n Filer kan komprimeres med:\n .\n  1. gzip, typisk .gz\n  2. bzip2, typisk
    .bz2\n  3. zip, typisk .zip\n"
  release: sid
  description_md5: 1e78b1530bbdc69463cd94094a931302
  license: unknown
  blend: debian-med
- package: any2fasta
  description: conversion de divers formats de séquences en FASTA
  long_description: " Les outils bien connus tels que readseq et seqret d’EMBOSS,
    créent tous deux des\n ID modifiés contenant des caractères « | » ou « . », et
    aucun moyen n’existe\n pour corriger ce comportement. Cela conduit à des incompatibilités
    entre des\n versions .gbk et .fna de fichiers dans des pipelines.\n .\n Ce script
    utilise seulement des modules principaux de Perl, n’a pas d’autres\n dépendances
    telles que Bioperl or Biopython et s’exécute très rapidement.\n .\n Il prend en
    charge les formats d’entrée suivants :\n .\n  1. Fichier plat de Genbank, typiquement
    .gb, .gbk, .gbff (début avec LOCUS) ;\n  2. Fichiier plat EMBL, typiquement .embl,
    (début avec ID) ;\n  3. GFF avec séquence, typiquement .gff, .gff3 (début avec
    ##gff) ;\n  4. ADN FASTA, typiquement .fasta, .fa, .fna, .ffn (début avec >) ;\n\
    \  5. ADN FASTQ, typiquement .fastq, .fq (début avec @) ;\n  6. Alignements CLUSTAL,
    typiquement .clw, .clu (début avec CLUSTAL ou MUSCLE) ;\n  7. Alignements STOCKHOLM,
    typiquement .sth (début avec # STOCKHOLM) ;\n  8. Graphe d’assemblages GFA, typiquement
    .gfa (début avec ^[A-Z]\\t).\n .\n Les fichiers peuvent être compressés avec :\n\
    \ .\n  1. gzip, typiquement .gz ;\n  2. bzip2, typiquement .bz2 ;\n  3. zip, typiquement
    .zip.\n"
  release: sid
