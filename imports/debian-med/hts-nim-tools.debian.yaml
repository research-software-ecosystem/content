descr:
- package: hts-nim-tools
  description: 'Værktøjer til biologiske sekvenser: bam-filter, count-reads, vcf-check'
  long_description: " Denne pakke tilbyder flere værktøjer, der (i det mindste på
    tidspunktet for deres oprettelse) tilbyder funktionaliteter udover rutinen tilbudt
    af samtools og andre omvendte afhængigheder af htslib.\n .\n Disse nye værktøjer
    er\n  * bam-filter : filtrer BAM/CRAM/SAM-filer med et simpelt udtrykssprog\n\
    \  * count-reads: tæl BAM/CRAM-læsninger i regioner givet en BED-fil\n  * vcf-check\
    \  : tjek regioner for en VCF mod en baggrund for manglende dele\n .\n Og ja,
    som navnet foreslår, er disse værktøjer alle implementeret i nim, via omslaget
    nim-hts (opstrøm: hts-nim) for htslib.\n"
  release: sid
  description_md5: d331f37ae66d0d814101b29e1ed9f759
  license: unknown
  blend: debian-med
- package: hts-nim-tools
  description: 'tools biological sequences: bam-filter, count-reads, vcf-check'
  long_description: " This package provides several tools that (at least at the time
    of their\n creation) provide functionalities beyond the routine provided by samtools\n
    and other reverse dependencies of the htslib.\n .\n These new tools are\n  • bam-filter
    : filter BAM/CRAM/SAM files with a simple expression language\n  • count-reads:
    count BAM/CRAM reads in regions given in a BED file\n  • vcf-check  : check regions
    of a VCF against a background for missing chunks\n .\n and yes, as the name suggests,
    these tools are all implemented in nim,\n using the nim-hts (upstream: hts-nim)
    wrapper for the htslib.\n"
  release: sid
  description_md5: d331f37ae66d0d814101b29e1ed9f759
  license: unknown
  blend: debian-med
