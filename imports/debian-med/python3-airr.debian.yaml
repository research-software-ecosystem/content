descr:
- package: python3-airr
  description: Data Representation Standard library for antibody and TCR 
    sequences
  long_description: " This package provides a library by the AIRR community to for
    describing,\n reporting, storing, and sharing adaptive immune receptor repertoire\n\
    \ (AIRR) data, such as sequences of antibodies and T cell receptors\n (TCRs).
    Some specific efforts include:\n  * The MiAIRR standard for describing minimal
    information about AIRR\n    datasets, including sample collection and data processing
    information.\n  * Data representations (file format) specifications for storing
    large\n    amounts of annotated AIRR data.\n  * APIs for exposing a common interface
    to repositories/databases\n    containing AIRR data.\n  * A community standard
    for software tools which will allow conforming\n    tools to gain community recognition.\n\
    \ .\n This package installs the library for Python 3.\n"
  release: sid
  description_md5: 4f3fdabb6731ccdc1771ed8429af3be4
  license: unknown
  blend: debian-med
- package: python3-airr
  description: Data Representation Standard-bibliotek for antibody- og 
    TCR-sekvenser
  long_description: " Denne pakke tilbyder et bibliotek fra AIRR-fællesskabet til
    at beskrive, rapportere, lagre og dele »adaptive immune receptor repertoire«-data
    (AIRR), såsom sekvenser for antibodies og T-cellereceptorer (TCR'er). Nogle specifikke
    indsatser er:\n  * MiAIRR-standarden til at beskrive minimal information om AIRR-datasæt,\n\
    \    inklusive prøvesamling og databehandlingsinformation\n  * Datarepræsentationsspecifikationer
    (filformat) til at lagre store\n    mængder af kommenterede AIRR-data\n  * API'er
    til at vise en fælles grænseflade til arkiver/databaser\n    indeholdende AIRR-data\n\
    \  * En fællesskabsstandard for programværktøjer der tillader at overholdende\n\
    \    værktøjer opnår anerkendelse i fællesskabet\n .\n Denne pakke installerer
    biblioteket for Python 3.\n"
  release: sid
  description_md5: 4f3fdabb6731ccdc1771ed8429af3be4
  license: unknown
  blend: debian-med
