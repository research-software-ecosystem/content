descr:
- package: libswiss-perl
  description: API Perl per il database UniProt
  long_description: " UniProt, SwissProt e TrEMBL sono visioni diverse sui dati delle
    sequenze\n proteiche che sono preparati dai gruppi di lavoro all'European\n Bioinformatics
    Institute (EMBL-EBI) di Cambridge e allo Swiss\n Bioinformatics Institute (SIB)
    all'University Hospital di Ginevra.\n .\n La libreria Perl SwissKnife viene usata
    dagli sviluppatori di questi\n database per effettuare tutte le modifiche automatiche
    e i controlli sulla\n sintassi. Gli utenti di questo pacchetto trarranno beneficio
    da una API\n stabile per una rappresentazione in continua evoluzione della conoscenza\n\
    \ biologica.\n"
  release: sid
  description_md5: 3ae417aaf8dabe78f2459874f16eb9e8
  license: unknown
  blend: debian-med
- package: libswiss-perl
  description: Perl API to the UniProt database
  long_description: " UniProt, SwissProt and TrEMBL are different views on protein
    sequence\n data that is prepared by groups at the European Bioinformatics Institute\n\
    \ (EMBL-EBI) in Cambridge and the Swiss Bioinformatics Institute (SIB) at\n the
    University Hospital in Geneva.\n .\n The SwissKnife Perl library is used by the
    developers of these databases\n to perform all the automated editing and sytax
    checks. The users of\n this package will profit from the stable API on an ever
    evolving\n representation of biological knowledge.\n"
  release: sid
  description_md5: 3ae417aaf8dabe78f2459874f16eb9e8
  license: unknown
  blend: debian-med
- package: libswiss-perl
  description: Perl-API til UniProt-databasen
  long_description: " UniProt, SwissProt og TrEMBL er forskellige visninger af proteinsekvensdata,
    der er forberedt af grupper på European Bioinformatics Institute (EMBL-EBI) i
    Cambridge og Swiss Bioinformatics Institute (SIB) på Universitetshospitalet i
    Geneve.\n .\n SwissKnife Perl-biblioteket bruges af udviklere af disse databaser
    for at udføre alle de automatiserede redigerings- og syntakskontroller. Brugerne
    af denne pakke vil profitere af den stabile API på en hele tiden udviklende repræsentation
    af biologisk viden.\n"
  release: sid
