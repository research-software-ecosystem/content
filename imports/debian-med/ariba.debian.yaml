descr:
- package: ariba
  description: identificazione della resistenza agli antibiotici tramite assemblati
  long_description: " ARIBA (Antibiotic Resistance Identification By Assembly) è uno
    strumento\n che identifica i geni della resistenza agli antibiotici eseguendo\n
    assemblati locali.\n L'input è un file FASTA di geni di riferimento e letture
    di sequenziamento\n accoppiate. ARIBA riferisce quali dei geni di riferimento
    sono stati\n trovati, più informazioni dettagliate sulla qualità degli assemblati
    e\n qualsiasi variante tra le letture di sequenziamento e i geni di riferimento.\n"
  release: sid
  description_md5: 4d8147ab9fb44c5b4617a970175bc18d
  license: unknown
  blend: debian-med
- package: ariba
  description: Antibiotic Resistance Identification By Assembly
  long_description: " ARIBA is a tool that identifies antibiotic resistance genes
    by running local\n assemblies.\n The input is a FASTA file of reference genes
    and paired sequencing reads. ARIBA\n reports which of the reference genes were
    found, plus detailed information on\n the quality of the assemblies and any variants
    between the sequencing reads\n and the reference genes.\n"
  release: sid
  description_md5: 4d8147ab9fb44c5b4617a970175bc18d
  license: unknown
  blend: debian-med
- package: ariba
  description: Antibiotic Resistance Identification By Assembly
  long_description: " ARIBA er et værktøj til at identificere antibiotikaresistensgener
    ved at\n køre lokale forsamlinger. Inddata er en FASTA-fil med referencegener
    og\n parrede sekventeringslæsninger. ARIBA rapporterer hvilke af\n referencegenerne
    der blev fundet samt detaljerede oplysninger om kvaliteten\n af forsamlingerne
    og eventuelle varianter mellem sekventeringslæsningerne\n og referencegenerne.\n"
  release: sid
  description_md5: 4d8147ab9fb44c5b4617a970175bc18d
  license: unknown
  blend: debian-med
- package: ariba
  description: identification de résistance antibiotique par assemblage
  long_description: " ARIBA est un outil identifiant les gènes de résistance antibiotique
    en\n lançant des assemblages locaux. L'entrée est un fichier FASTA de gènes de\n
    référence et de lectures de séquençages appairés. ARIBA rapporte les gènes\n de
    référence trouvés ainsi que des informations supplémentaires sur la\n qualité
    des assemblages et de toutes les variantes entre les lectures de\n séquençage
    et les gènes de référence.\n"
  release: sid
