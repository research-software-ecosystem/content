- package: lamassemble
  description: unisce letture "lunghe" di DNA che si sovrappongono in una sequenza
    di consenso
  long_description: " lamassemble unisce letture \"lunghe\" di DNA che si sovrappongono
    in una\n sequenza di consenso (cioè le assembla). Funziona decentemente quando
    il\n numero di letture è minore di circa un migliaio. L'unione non è sempre\n
    accurata. In particolare, se le letture provengono da enormi ripetizioni\n tandem,
    possono essere unite parti sbagliate delle letture.\n"
