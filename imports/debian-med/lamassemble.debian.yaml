- package: lamassemble
  description: Merges overlapping "long" DNA reads into a consensus sequences
  long_description: " lamassemble merges overlapping \"long\" DNA reads into a consensus\n
    sequence (i.e. assembles them). It works OK when the number of reads\n is less
    than a thousand or so.\n The merging is not always accurate. In particular, if
    the reads come\n from huge tandem repeats, wrong parts of the reads may get merged.\n"
  release: sid
  description_md5: cc478cb7665a62c92040543943bce528
  license: unknown
  blend: debian-med
- package: lamassemble
  description: fusion de lectures « longues » d’ADN chevauchantes en séquences consensus
  long_description: " lamassemble fusionne des lectures « longues » d’ADN qui se chevauchent\n
    dans des séquences consensus (c’est-à-dire, les assemble). Il fonctionne\n bien
    quand le nombre de lectures est inférieur à approximativement un\n millier. L’assemblage
    n’est pas toujours précis. En particulier si les\n lectures proviennent d’énormes
    répétitions en tandem, de mauvaises parties\n des lectures pourraient être fusionnées.\n"
  release: sid
  description_md5: cc478cb7665a62c92040543943bce528
  license: unknown
  blend: debian-med
