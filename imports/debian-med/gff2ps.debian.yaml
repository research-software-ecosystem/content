descr:
- package: gff2ps
  description: produce PostScript grafico da file GFF
  long_description: " gff2ps è un programma script sviluppato con l'obiettivo di convertire
    da\n record in formato gff a grafici mono-dimensionali in PostScript di alta\n\
    \ qualità. Questi grafici possono essere utili per confrontare strutture\n genomiche
    e visualizzare il prodotto di programmi di annotazione genomica.\n Può essere
    usato in modo molto semplice, perché assume che il file GFF\n contenga esso stesso
    abbastanza informazioni di formato, ma permette anche,\n grazie a parecchie opzioni
    o al file di configurazione, un elevato grado di\n personalizzazione.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: GFF ファイルから PostScript 画像出力を作成
  long_description: " gff2ps は gff 形式のレコードを PostScript による高品質な一次元プロットに\n 変換する目的で開発されたスクリプトプログラムです。このようなプロットは\n\
    \ ゲノム構造を比較したり、ゲノムアノテーションプログラムの出力を可視化するのに\n 便利でしょう。\n このプログラムは、GFF ファイル自身がフォーマット情報を十分に含むと仮定して\n\
    \ いるため、とても単純な方法で使用できるのはもちろん、たくさんのオプションや\n 設定ファイルによる、自由度の大きなカスタマイズも可能となっています。\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: Erstellt PostScript-Grafiken aus GFF-Dateien
  long_description: " gff2ps ist ein Skript zur Umwandlung von GFF-formatierten Datensätzen
    in\n qualitativ hochwertige eindimensionale PostScript-Plots. Diese Plots\n können
    verwendet werden, um Genomstrukturen zu vergleichen und die\n Ausgaben von Programmen
    zur Annotation von Genomen zu visualisieren.\n gff2ps kann sehr einfach verwendet
    werden, weil es davon ausgeht, dass\n die GFF-Datei bereits genügend Formatierungsinformationen
    enthält. Die\n Ausgabe kann aber ebenso über zusätzliche Optionen und/oder eine\n\
    \ Konfigurationsdatei den Wünschen entsprechend angepasst werden.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: produz saída PostScript gráfica a partir de arquivos GFF
  long_description: " O gff2ps é um programa script desenvolvido com o objetivo de
    converter\n registros formatados em gff para gráficos uni-dimensionais de alta\n\
    \ qualidade em Postscript. Tais gráficos podem ser úteis para comparar\n estruturas
    genômicas e para visualizar saídas a partir de programas de\n anotação de genoma.\n\
    \ Ele pode ser usado de uma maneira muito simples, porque ele assume que o\n arquivo
    GFF carrega por si só informação de formatação suficiente, mas ele\n também permite
    através de um número de opções e/ou um arquivo de\n configuração, um alto nível
    de personalização.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: vytvorí grafický výstup v PostScripte zo súborov GFF
  long_description: " gff2ps je skript vyvinutý s cieľom previesť záznamy vo formáte
    gff na vysoko\n kvalitné jednorozmerné výkresy v PostScripte. Takéto výkresy možno
    použiť na\n porovnanie genomických štruktúr a na vizualizáciu výstupov z programov
    na\n anotáciu genómov.\n Možno ho používať veľmi jednoducho, pretože predpokladá,
    že samotný súbor\n GFF obsahuje dostatok informácií o formátovaní, ale tiež umožňuje
    do veľkej\n miery prispôsobiť výstup na základe množstva volieb a konfiguračného
    súboru.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: produces PostScript graphical output from GFF-files
  long_description: " gff2ps is a script program developed with the aim of converting
    gff-formatted\n records into high quality one-dimensional plots in PostScript.
    Such plots\n maybe useful for comparing genomic structures and to visualizing
    outputs from\n genome annotation programs.\n It can be used in a very simple way,
    because it assumes that the GFF file\n itself carries enough formatting information,
    but it also allows through a\n number of options and/or a configuration file,
    for a great degree of\n customization.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: Ze souborů GFF vytvoří výstup v PostScriptu
  long_description: " gff2ps je skript vytvořený pro potřeby konverzí záznamů gff
    na vysoce\n kvalitní jedno-dimenzionální diagramy v PostScriptu. Tyto nákresy
    se\n hodí pro porovnání struktur genomů a vizualizaci výstupu z programů\n zaměřených
    na tuto oblast.\n Program se používá jednoduše, protože předpokládá, že každý
    soubor GFF sám\n o sobě nese dostatek formátovacích informací, kromě toho vám
    také umožní\n provádět řadu voleb a/nebo pracovat s konfiguračním souborem, pro
    řadu\n vlastních nastavení.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: laver PostScript-grafisk uddata fra GFF-filer
  long_description: " gff2ps er et skriptprogram udviklet med det formål at konvertere
    gff-\n formateret poster til højkvalitets en-dimensionelle plotninger i\n PostScript.
    Sådanne plotninger er brugbare for sammenligning af genomiske\n strukturer og
    til at visualisere uddata fra genom-annotationsprogrammer.\n Programmet kan bruges
    på en meget simpel måde, da det antager at GFF-filen\n selv indeholder nok formatinformation,
    men at den også tillader gennemløb\n af en antal indstillinger og/eller en konfigurationsfil.
    Alt sammen for høj\n grad af tilpasning.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: Tworzenie grafiki PostScript z plików GFF
  long_description: " gff2ps to program skryptowy opracowany w celu konwersji rekordów
    w\n formacie gff na wysokiej jakości jednowymiarowe wykresy w języku\n PostScript.
    Takie wykresy mogą być przydatne do porównywania struktur\n genomowych i wizualizacji
    danych wyjściowych z programów do adnotacji\n genomu. Można go używać w bardzo
    prosty sposób, ponieważ zakłada, że\n plik GFF zawiera wystarczającą ilość informacji
    o formatowaniu, ale\n pozwala także za pomocą szeregu opcji oraz pliku konfiguracyjnego\n\
    \ na duży stopień dostosowania.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: produce gráficos en PostScript a partir de archivos GFF
  long_description: " gff2ps es un script desarrollado con el ánimo de convertir registros
    con\n formato gff a gráficos unidimensionales de alta calidad en PostScript.\n\
    \ Estos gráficos pueden ser útiles para comparar estructuras genómicas y para\n\
    \ ver la salida de programas de notación genómica.\n Se puede usar de una manera
    muy sencilla, porque asume que el archivo gff\n lleva por sí mismo suficiente
    información de formato, pero también permite\n un gran grado de personalización
    a través de opciones y/o un archivo de\n configuración.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
- package: gff2ps
  description: Produit des graphiques PostScript à partir de fichiers GFF
  long_description: " gff2ps est un script développé pour convertir des enregistrements
    au\n format GFF en dessins PostScript de haute qualité. De tels graphiques\n peuvent
    être utiles pour comparer des structures génomiques et visualiser\n les résultats
    des programmes d'annotation de génomes.\n Il peut être utilisé très facilement
    car il suppose que le fichier GFF\n contient assez d'informations de formatage
    mais il possède aussi un grand\n nombre d'options et un fichier de configuration
    pour une meilleure\n personnalisation.\n"
  release: sid
  description_md5: 4465e6c0db1ba009aa3566978fbb690c
  license: unknown
  blend: debian-med
