descr:
- package: roary
  description: catena di strumenti autonoma ad alta velocità per pan-genomi
  long_description: " Roary è una catena di strumenti autonoma ad alta velocità per
    pan-genomi,\n che accetta assemblati annotati in formato GFF3 (come prodotti,
    ad esempio,\n da Prokka) e calcola il pan-genoma. Utilizzando un PC desktop standard
    può\n analizzare insiemi di dati con migliaia di campioni, cosa che è\n impossibile,
    dal punto di vista del calcolo, con i metodi esistenti senza\n compromettere la
    qualità dei risultati. 128 campioni possono essere\n analizzati in meno di 1 ora,
    usando 1 GB di RAM e un processore singolo.\n Per effettuare questa analisi utilizzando
    metodi esistenti servirebbero\n settimane e centinaia di GB di RAM. Roary non
    è pensato per la\n meta-genomica o per confrontare insiemi estremamente diversi
    di genomi.\n"
  release: sid
  description_md5: 6d457fd706202fc2ef292eacf7b46029
  license: unknown
  blend: debian-med
- package: roary
  description: high speed stand alone pan genome pipeline
  long_description: " Roary is a high speed stand alone pan genome pipeline, which
    takes annotated\n assemblies in GFF3 format (as produced, for instance, by Prokka)
    and calculates\n the pan genome. Using a standard desktop PC, it can analyse datasets
    with\n thousands of samples, something which is computationally infeasible with\n
    existing methods, without compromising the quality of the results. 128 samples\n
    can be analysed in under 1 hour using 1 GB of RAM and a single processor.\n To
    perform this analysis using existing methods would take weeks and hundreds\n of
    GB of RAM. Roary is not intended for meta-genomics or for comparing\n extremely
    diverse sets of genomes.\n"
  release: sid
  description_md5: 6d457fd706202fc2ef292eacf7b46029
  license: unknown
  blend: debian-med
- package: roary
  description: Højhastigheds og uafhængig pan-genomdatakanal
  long_description: " Roary er en højhastigheds og uafhængig pan-genomdatakanal, der
    bruger\n kommenterede samlinger i GFF3-format (som fremstillet, for eksempel af\n
    Prokka) og som beregner pan-genomet. Ved hjælp af en stationær pc, kan\n programmet
    analysere datasæt med tusindvis af prøver, hvilket er\n beregningsmæssigt umuligt
    med eksisterende metoder, uden at forringe\n kvaliteten af resultaterne. 128 prøver
    kan analyseres på under 1 time ved\n anvendelse af 1 GB RAM og en enkelt processor.
    For at udføre denne analyse\n med brug af eksisterende metoder tager det uger
    og hundredvis af GB RAM.\n Rorri er ikke beregnet til meta-genomforskning eller
    til at sammenligne\n ekstremt forskelligartede sæt af genomer.\n"
  release: sid
  description_md5: 6d457fd706202fc2ef292eacf7b46029
  license: unknown
  blend: debian-med
- package: roary
  description: pipeline de pangénome autonome et très rapide
  long_description: " Roary est un pipeline de pangénome autonome et très rapide,
    prenant des\n assemblages annotés au format GFF3 (comme produits, par exemple,
    par\n Prokka) et calculant le pangénome. En utilisant un ordinateur de bureau\n
    courant, il est possible d’analyser des ensembles de données ayant des\n milliers
    d’échantillons, chose infaisable de manière informatique avec les\n méthodes existantes,
    et ce sans compromettre la qualité des résultats.\n 128 échantillons peuvent être
    analysés en une heure et avec un gigaoctet de\n RAM et un processeur unique. Pour
    réaliser cette analyse, l’utilisation\n des méthodes existantes prendrait des
    semaines et demanderait des\n centaines de gigaoctets de RAM. Roary n’est pas
    prévu pour la métagénomique\n ou pour comparer des ensembles extrêmement divers
    de génomes.\n"
  release: sid
  description_md5: 6d457fd706202fc2ef292eacf7b46029
  license: unknown
  blend: debian-med
