descr:
- package: trinityrnaseq
  description: assemblati de novo di RNA-Seq
  long_description: " Trinity rappresenta un metodo innovativo per una ricostruzione
    de novo\n efficiente e robusta di trascrittomi da dati di RNA-seq. Trinity combina\n
    tre moduli software indipendenti: Inchworm, Chrysalis e Butterfly,\n applicati
    sequenzialmente per elaborare grandi volumi di letture di\n RNA-seq. Trinity partiziona
    i dati delle sequenze in molti grafi de Bruijn\n individuali, ciascuno dei quali
    rappresenta la complessità trascrizionale\n ad un dato gene o locus, e poi elabora
    ciascun grafo indipendentemente per\n estrarre isoforme di splicing a lunghezza
    intera e per separare i\n trascritti derivati da geni paraloghi.\n"
  release: sid
  description_md5: 2ee7f38dbb99a040c33d6619f4f5668b
  license: unknown
  blend: debian-med
- package: trinityrnaseq
  description: RNA-Seq De novo Assembly
  long_description: " Trinity represents a novel method for the efficient and robust
    de novo\n reconstruction of transcriptomes from RNA-seq data. Trinity combines
    three\n independent software modules: Inchworm, Chrysalis, and Butterfly, applied\n
    sequentially to process large volumes of RNA-seq reads. Trinity partitions\n the
    sequence data into many individual de Bruijn graphs, each representing the\n transcriptional
    complexity at a given gene or locus, and then processes\n each graph independently
    to extract full-length splicing isoforms and to tease\n apart transcripts derived
    from paralogous genes.\n"
  release: sid
  description_md5: 2ee7f38dbb99a040c33d6619f4f5668b
  license: unknown
  blend: debian-med
- package: trinityrnaseq
  description: RNA-Seq De novo Assembly
  long_description: " Trinity repræsenterer en hidtil ukendt fremgangsmåde til effektiv
    og robust\n de novo-rekonstruktion af transkriptomer fra RNA-seq-data. Trinity\n
    kombinerer tre uafhængige programmoduler: Inchworm, Chrysalis, og\n Butterfly,
    anvendt sekventielt til at behandle store mængder af\n RNA-seq-læsninger. Trinity
    partitionerer sekvensdata i mange individuelle\n de Bruijn-grafer, der hver repræsenterer
    transkriptionel kompleksitet ved\n et givet gen eller locus, og derefter behandler
    hver graf uafhængigt for at\n udvinde fuld længde-isoformer ved splejsning og
    drille aparte transkripter\n afledt af paraloge gener.\n"
  release: sid
