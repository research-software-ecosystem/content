- package: r-bioc-tximport
  description: transcript-level estimates for biological sequencing
  long_description: " Imports transcript-level abundance, estimated counts and\n transcript
    lengths, and summarizes into matrices for use with\n downstream gene-level analysis
    packages. Average transcript\n length, weighted by sample-specific transcript
    abundance\n estimates, is provided as a matrix which can be used as an\n offset
    for different expression of gene-level counts.\n"
