- package: r-bioc-gsva
  description: Gene Set Variation Analysis for microarray og RNA-seq-data
  long_description: " Gene Set Variation Analysis (GSVA) er en uden parametre, ikke
    overvåget metode til at estimere variation for gensætberigelse via prøverne i
    et udtryksdatasæt. GSVA udfører en ændring i koordinatsystemer, transformerer
    dataene fra et gen via prøvematrix til et gensæt efter prøvematrix, der dermed
    tillader evalueringen af pathway-berigelse for hver prøve. Denne nye matrix med
    GSVA-berigelsesbedømmelser faciliterer anvendelse af analytiske metoder såsom
    funktionel berigelse, overlevelsesanalyse, klyngeopbygning, CNV-pathway-analyse
    eller cross-tissue pathway-analyse, på en pathway-centrisk måde.\n"
  release: sid
