descr:
- package: r-bioc-gsva
  description: Gene Set Variation Analysis for microarray and RNA-seq data
  long_description: " Gene Set Variation Analysis (GSVA) is a non-parametric, unsupervised\n
    method for estimating variation of gene set enrichment through the\n samples of
    a expression data set. GSVA performs a change in coordinate\n systems, transforming
    the data from a gene by sample matrix to a gene-\n set by sample matrix, thereby
    allowing the evaluation of pathway\n enrichment for each sample. This new matrix
    of GSVA enrichment scores\n facilitates applying standard analytical methods like
    functional\n enrichment, survival analysis, clustering, CNV-pathway analysis or
    cross-\n tissue pathway analysis, in a pathway-centric manner.\n"
  release: sid
  description_md5: e85ed23c3444b7c2da17d6196437f0f4
