descr:
- package: cutesv
  description: comprehensive discovery of structural variations of genomic sequences
  long_description: " Long-read sequencing enables the comprehensive discovery of
    structural\n variations (SVs). However, it is still non-trivial to achieve high\n
    sensitivity and performance simultaneously due to the complex SV\n characteristics
    implied by noisy long reads.\n .\n cuteSV is a sensitive, fast and scalable long-read-based
    SV detection\n approach. cuteSV uses tailored methods to collect the signatures
    of\n various types of SVs and employs a clustering-and-refinement method to\n
    analyze the signatures to implement sensitive SV detection. Benchmarks\n on real
    Pacific Biosciences (PacBio) and Oxford Nanopore Technology\n (ONT) datasets demonstrate
    that cuteSV has better yields and scalability\n than state-of-the-art tools.\n"
  release: sid
  description_md5: 9edbac2d955018599acd19a7f6e81744
  license: unknown
  blend: debian-med
- package: cutesv
  description: Omfattende registrering af strukturelle variationer af genomsekvenser
  long_description: " lang-læst sekventering aktiverer den omfattende registrering
    af strukturelle variationer (SV'er). Det er dog stadig ikke trivielt at opnå høj
    sensitivitet og ydelse samtidig på grund af de komplekse SV-karakteristika underforstået
    ved støjende lange læsninger.\n .\n CuteSV er en sensitiv, hurtig og skalerbar
    lang-læst-baseret fremgangsmåde for SV-registreringer. CuteSV bruger skræddersyede
    metoder til at indsamle signaturerne for diverse typer af SV'er og udruller en
    klynge-og-raffinering metode til at analysere signaturerne for at implementere
    sensitiv SV-registrering. Sammenligninger af reelle Pacific Biosciences- (PacBio)
    og Oxford Nanopore Technology-datasæt (ONT) demonstrerer at cuteSV har bedre ydelse
    og skalerbarhed end moderne værktøjer.\n"
  release: sid
  description_md5: 9edbac2d955018599acd19a7f6e81744
  license: unknown
  blend: debian-med
