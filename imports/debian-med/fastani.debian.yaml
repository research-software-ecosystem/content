- package: fastani
  description: Fast alignment-free computation of whole-genome Average Nucleotide
    Identity
  long_description: " ANI is defined as mean nucleotide identity of orthologous gene
    pairs\n shared between two microbial genomes. FastANI supports pairwise comparison\n
    of both complete and draft genome assemblies.\n"
  release: sid
