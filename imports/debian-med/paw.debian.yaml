descr:
- package: paw
  description: pracovná stanica na analýzu fyziky - grafický analytický program
  long_description: " CERNLIB je balík nástrojov a knižníc na analýzu dát vytvorených
    na\n fyzikálne experimenty, ale s aplikáciami aj v iných disciplínach ako\n biologické
    vedy.\n .\n PAW (Physics Analysis Workstation) je interaktívny program poskytujúci\n\
    \ interaktívnu grafickú prezentáciu a štatistické a matematické analytické\n nástroje.
    Je navrhnutý tak, aby fungoval na objektoch známych fyzikom ako\n sú histogramy,
    súbory udalostí (n-tice), vektory atď.\n .\n Program je voči knižniciam CERNu
    na 64-bitových architektúrach linkovaný\n staticky aby fungoval správne, pretože
    jeho návrh príliš nezohľadňuje\n 64-bitové systémy.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation - a graphical analysis program
  long_description: " CERNLIB is a suite of data analysis tools and libraries created
    for\n use in physics experiments, but also with applications to other\n fields
    such as the biological sciences.\n .\n PAW is an interactive program providing
    interactive graphical presentation\n and statistical and mathematical analysis
    tools.  It is designed to work\n on objects familiar to physicists such as histograms,
    event files (Ntuples),\n vectors, etc.\n .\n The program is linked statically
    against the CERN libraries on 64-bit\n architectures in order to function properly,
    as its design is not\n very 64-bit clean.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation (ang. Stacja robocza do analizy dla 
    fizyków) - program do analizy graficznej
  long_description: " CERNLIB to zestaw narzędzi do analizy danych oraz biblioteka
    stworzona na\n potrzeby fizyki doświadczalnej, zawiera jednak również aplikacje
    pomocne w\n innych dziedzinach, takich jak nauki biologiczne.\n .\n PAW jest interaktywnym
    programem zawierającym narzędzia do graficznej\n prezentacji oraz do analizy statystycznej
    i matematycznej. Jest\n przeznaczony do pracy na obiektach bliskich fizykom takich
    jak histogramy,\n pliki zdarzeń (Ntuples), wektory itp.\n .\n W celu poprawnego
    funkcjonowania, na architekturach 64-bitowych, program\n jest łączony statycznie
    z biblioteką CERN, gdyż nie był projektowany na\n taką architekturę.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: 물리 분석 워크스테이션 - 그래피컬한 분석 프로그램
  long_description: " CERNLIB은 물리 실험에 사용하기 위한 데이타 분석 도구와 라이브러리\n 집합입니다. 그러나 생물 과학과
    같은 다른 분야에 대한 어플리케이션도\n 있습니다.\n .\n PAW는 대화형 그래피컬한 프리젠테이션과 통계 및 수학적 분석 도구를\n 제공하는
    대화형 프로그램입니다. 이 프로그램은 히스토그램, 이벤트 파일\n (Ntuples), 벡터등과 같이 물리학자에게 익숙한 오브젝트상에서 작업하도록\n\
    \ 설계되었습니다.\n .\n 이 프로그램은 64 비트용으로 개발되지 않았기 때문에, 64비트 아키텍쳐상에서\n 적절히 동작할 수 있도록 하기
    위해 CERN 라이브러리에 정적 링크 되어 있습니다.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation - un programma di analisi grafica
  long_description: " CERNLIB è una suite di strumenti e librerie per l'analisi dati,\n\
    \ pensati per l'uso in sperimentazioni di fisica ma applicabili anche ad altri\n\
    \ campi come ad esempio le scienze biologiche.\n .\n PAW è un programma interattivo
    che fornisce strumenti per presentazioni\n grafiche interattive e per analisi
    matematiche e statistiche. È progettato\n per lavorare su oggetti familiari per
    i fisici, come istogrammi, file\n evento (n-tuple), vettori, ecc.\n .\n Il programma,
    per funzionare in modo corretto su architetture a 64 bit,\n include le librerie
    CERN\n statiche poiché il modo in cui è stato\n progettato non è totalmente compatibile
    con tale architettura.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation - nástroj pro grafickou analýzu
  long_description: " CERNLIB je kolekce nástrojů datové analýzy, knihoven vytvořených\n\
    \ pro použití ve fyzikálních experimentech a konečně i aplikací \n určených k
    jiným úkolům jako je použití v biologii.\n .\n PAW je interaktivní program obsahující
    interaktivní prezentační a\n statistické a matematické nástroje. Je vytvořen tak,
    aby pracoval\n s objekty známými z fyziky jako jsou histogramy, soubory událostí\n\
    \ (Ntuples), vektory, atd.\n .\n Program je na 64b architektuře linkován staticky
    proti knihovnám CERN.\n Je to především z důvodu stability programu, protože jeho
    kód se\n nechová v 64b prostředí zcela nejlépe.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation - um programa de análise gráfica
  long_description: " CERNLIB é um conjunto de ferramentas analisadoras de dados e
    bibliotecas\n criado para ser usado em experiências de física, mas também com
    aplicações\n para outros campos como as ciências biológicas.\n .\n PAW é um programa
    interactivo que disponibiliza apresentações gráficas\n interactivas e ferramentas
    de análises estatísticas e matemáticas. Foi\n desenhado para trabalhar em objectos
    familiares aos físicos como os\n histogramas, ficheiros de eventos (Ntuples),
    vectores, etc.\n .\n O programa está ligado estaticamente com as bibliotecas CERN
    em\n arquitecturas de 64 bits, porque o seu design não é muito '64-bits limpo'.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Fysikanalyse Arbejdsstation - et grafisk analyseprogram
  long_description: " CERNLIB er en kontorpakke af dataanalyseværktøjer og biblioteker
    oprettet\n til brug for fysiske eksperimenter, men også for programmer på andre\n\
    \ felter så som de biologiske videnskaber.\n .\n PAW er et interaktivt program
    som muliggør interaktive grafiske\n præsentationer, statistiske og matematiske
    analyseværktøjer. Det er\n designet til at fungere på objekter som er kendte for
    fysikere så som\n histogrammer, begivenhedsfiler (Ntuples), vektorer, etc.\n .\n\
    \ Programmet er koblet statisk mod CERN-biblioteket på 64-bit arkitekturer\n for
    at fungere korrekt, da det ikke er særlig 64-bit renset.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Estación de trabajo de análisis físico, un programa grafico de 
    análisis
  long_description: " CERNLIB es un conjunto de herramientas y bibliotecas de análisis
    de datos\n creados para usarse en experimentos de física, pero también en aplicaciones\n\
    \ de otros campos como las ciencias biológicas.\n .\n PAW es un programa interactivo
    que proporciona una presentación gráfica\n interactiva además de unas herramientas
    estadísticas y matemáticas. Está\n diseñado para trabajar con objetos familiares
    a la física tales como\n histogramas, ficheros de eventos (Ntuplas), vectores,
    etc.\n .\n El programa está compilado estáticamente en base a las bibliotecas
    CERN\n sobre arquitecturas de 64 bits para así funcionar apropiadamente,\n ya
    que su diseño no es puramente de 64 bits.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation (Station d'analyse pour la physique)
    - programme d'analyse graphique
  long_description: " CERNLIB est une suite d'outils et de bibliothèques d'analyses
    destinée à\n l'utilisation au cours d'expérimentations en physique ainsi que dans\n\
    \ d'autres domaines tels que les sciences du vivant.\n .\n PAW est un programme
    qui fournit une présentation graphique interactive\n ainsi qu'un outil d'analyse
    statistique et mathématique. Il est conçu pour\n fonctionner sur des objets familiers
    aux physiciens tels que les\n histogrammes, fichiers d'événements (Ntuples), vecteurs,
    etc.\n .\n Sur les architectures 64 bits, ce programme est lié statiquement aux\n\
    \ bibliothèques du CERN afin de fonctionner correctement car sa conception\n n'est
    pas très propre vis-à-vis de cette architecture.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation - ein grafisches Analyseprogramm
  long_description: " CERNLIB ist eine Sammlung von Datenanalysewerkzeugen und -bibliotheken
    für\n den Einsatz in physikalischen Experimenten, aber auch mit Anwendungen für\n\
    \ andere Felder wie den Biowissenschaften.\n .\n PAW ist ein interaktives Programm,
    das interaktive grafische Präsentationen\n sowie statistische und mathematische
    Analysewerkzeuge bereitstellt. Es ist\n dafür gedacht, um mit Objekten zu arbeiten,
    die Physikern geläufig sind;\n etwa Histogramme, Ntuple, Vektoren, usw.\n .\n\
    \ Das Programm ist gegen die CERN-Bibliotheken der 64-bit Architekturen\n statisch
    gelinkt, um dort die Funktion des Programms zu gewährleisten, da\n PAW nicht für
    64-bit entwickelt wurde.\n"
  release: buster
  description_md5: 548b16e5e15d1e0bda22194741d22a60
  license: unknown
  blend: debian-med
- package: paw
  description: Physics Analysis Workstation -  um programa de análise gráfica
  long_description: " CERNLIB é uma suite de bibliotecas e ferramentas de análise
    de dados\n criada para uso em experimentos físicos, mas também com aplicações
    em\n outros campos como o de ciências biológicas.\n .\n PAW é um programa interativo
    que fornece ferramentas de análise matemática\n e estatística e apresentação gráfica
    interativa. Ele é desenhado para\n trabalhar em objetos familiares a físicos como
    histogramas, arquivos de\n eventos (Ntuples), vetores, etc.\n .\n O programa está
    estaticamente ligado com as bibliotecas CERN em\n arquiteturas 64-bit para que
    possa funcionar corretamente, pois seu projeto\n não é muito elegante para 64-bit.\n"
  release: buster
