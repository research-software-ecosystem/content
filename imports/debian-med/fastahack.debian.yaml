descr:
- package: fastahack
  description: utilità per indicizzare ed estrarre sequenze da file FASTA
  long_description: " fastahack è una piccola applicazione per indicizzare ed estrarre
    sequenze e\n sottosequenze da file FASTA. La libreria inclusa Fasta.cpp fornisce
    un\n lettore e indicizzatore FASTA che può essere incorporato in applicazioni\n\
    \ che beneficerebbero dalla lettura diretta di sottosequenze da file FASTA.\n\
    \ La libreria gestisce automaticamente la generazione e l'uso di file indice.\n\
    \ .\n Funzionalità:\n  * generazione di indici FASTA (.fai) per file FASTA;\n\
    \  * estrazione di sequenze;\n  * estrazione di sottosequenze;\n  * statistiche
    sulle sequenze (attualmente viene fornita solo l'entropia).\n .\n L'estrazione
    di sequenze e sottosequenze usa fseek64 per fornire\n l'estrazione più veloce
    possibile senza operazioni di caricamento di file\n che fanno un uso intensivo
    della RAM. Ciò rende fastahack un utile\n strumento per bioinformatici che hanno
    bisogno di estrarre velocemente\n molte sottosequenze da una sequenza FASTA di
    riferimento.\n"
  release: sid
  description_md5: 0011500d96ead2c1c2f909a5d62c5d95
  license: unknown
  blend: debian-med
- package: fastahack
  description: Redskab for indeksering og sekvensudtrækning fra FASTA-filer
  long_description: " Fastahack er et lille program til indeksering og udtrækning
    af sekvenser og\n undersekvenser fra FASTA-filer. Det inkluderede Fasta.cpp-bibliotek\n\
    \ tilbyder en FASTA-læser og et indeksprogram, som kan indlejres i\n programmer,
    som vil have nytte af direkte læsning af undersekvenser fra\n FASTA-filer. Biblioteket
    håndterer automatisk oprettelse af indeksfil og brug.\n .\n Funktioner:\n  * FASTA-indeksoprettelse
    (.fai) for FASTA-filer\n  * Sekvensudtrækning\n  * Undersekvensudtrækning\n  *
    Sekvensstatistik (i øjeblikket er kun entropi indeholdt)\n .\n Sekvens- og undersekvensudtrækning
    bruger fseek64 til at tilbyde hurtigst\n mulig udtrækning uden RAM-intensive operationer
    for filindlæsning. Dette\n gør fastahack til et nyttigt værktøj for bioinformatikere,
    som hurtigt skal\n udtrække mange undersekvenser fra en FASTA-referencesekvens.\n"
  release: sid
  description_md5: 0011500d96ead2c1c2f909a5d62c5d95
  license: unknown
  blend: debian-med
- package: fastahack
  description: utility for indexing and sequence extraction from FASTA files
  long_description: " fastahack is a small application for indexing and extracting
    sequences and\n subsequences from FASTA files.  The included Fasta.cpp library
    provides a FASTA\n reader and indexer that can be embedded into applications which
    would benefit\n from directly reading subsequences from FASTA files.  The library
    automatically\n handles index file generation and use.\n .\n Features:\n  * FASTA
    index (.fai) generation for FASTA files\n  * Sequence extraction\n  * Subsequence
    extraction\n  * Sequence statistics (currently only entropy is provided)\n .\n\
    \ Sequence and subsequence extraction use fseek64 to provide fastest-possible\n\
    \ extraction without RAM-intensive file loading operations.  This makes fastahack\n\
    \ a useful tool for bioinformaticists who need to quickly extract many\n subsequences
    from a reference FASTA sequence.\n"
  release: sid
  description_md5: 0011500d96ead2c1c2f909a5d62c5d95
  license: unknown
  blend: debian-med
- package: fastahack
  description: Narzędzie do indeksowania i wyodrębniania sekwencji z plików 
    FASTA
  long_description: " Fastahack to mały program do indeksowania oraz wyodrębniania
    sekwencji\n i podsekwencji z plików FASTA. Dołączona biblioteka Fasta.cpp dostarcza\n\
    \ czytnik i indeksator FASTA, nadający się do osadzania w aplikacjach,\n które
    mogą skorzystać na bezpośrednim odczytywaniu podsekwencji z plików\n FASTA. Biblioteka
    ta automatycznie obsługuje generowanie i używanie\n plików indeksowych.\n .\n\
    \ Właściwości:\n  * generowanie indeksu FASTA (.fai) dla plików FASTA;\n  * ekstrakcja
    sekwencji;\n  * ekstrakcja podsekwencji;\n  * statystyka sekwencji (obecnie dostępna
    jest tylko entropia).\n .\n Ekstrakcja sekwencji i podsekwencji wykorzystuje fseek64,
    aby zapewnić\n najszybszą możliwą ekstrakcję bez operacji ładowania plików intensywnie\n\
    \ obciążających pamięć RAM. Z tego powodu fasthack jest użytecznym\n narzędziem
    dla bioinformatyków, którzy potrzebują szybko wyodrębnić wiele\n podsekwencji
    z referencyjnej sekwencji FASTA.\n"
  release: sid
  description_md5: 0011500d96ead2c1c2f909a5d62c5d95
  license: unknown
