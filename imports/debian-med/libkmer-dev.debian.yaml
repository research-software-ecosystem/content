  long_description: " Pakken kmer er en programpakke af værktøjer for DNA-sekvensanalyse.
    Det\n tilbyder værktøjer for søgning (EST'er, mRNA'er, sekvenslæsninger);\n sammenligning
    (EST'er, mRNA'er, hele genomer); og en række analyser baseret\n på kmers.\n .\n
    Denne pakke indeholder teksthoveder og statiske biblioteker for kmer.\n"
