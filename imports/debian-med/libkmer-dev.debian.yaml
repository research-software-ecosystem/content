- package: libkmer-dev
  description: suite of tools for DNA sequence analysis (development lib)
  long_description: " The kmer package is a suite of tools for DNA sequence analysis.\n
    It provides tools for searching (ESTs, mRNAs, sequencing reads);\n aligning (ESTs,
    mRNAs, whole genomes); and a variety of analyses\n based on kmers.\n .\n This
    package contains headers and static libraries for kmer.\n"
