- package: libbio-db-hts-perl
  description: Perlgrænseflade til HTS-biblioteket
  long_description: " HTSlib er en implementering af et ensartet C-bibliotek for adgang
    til fælles filformater, såsom SAM (Sequence Alignment/Map), CRAM og VCF (Variant
    Call Format), brugt for sekvensdata med høj gennemløb, og er basisbiblioteket
    brugt af samtools og bcftools. HTSlib afhænger kun af zlib. Det vides at være
    kompatibelt med gcc, g++ og clang.\n .\n HTSlib implementerer et generelt BAM-indeks
    (binær SAM), med filendelsen »csi« (coordinate-sorted index). HTSlib-fillæseren
    kigger først efter det nye indeks og så efter det gamle, hvis det nye indeks mangler.\n\
    \ .\n Denne pakke tilbyder en Perlgrænseflade til HTS-biblioteket.\n"
  release: sid
  description_md5: 72331b2dbe774c7c5ad34fee672bff70
  license: unknown
  blend: debian-med
- package: libbio-db-hts-perl
  description: Perl interface to the HTS library
  long_description: " HTSlib is an implementation of a unified C library for accessing
    common file\n formats, such as SAM (Sequence Alignment/Map), CRAM and VCF (Variant
    Call\n Format), used for high-throughput sequencing data, and is the core library\n\
    \ used by samtools and bcftools. HTSlib only depends on zlib. It is known to be\n\
    \ compatible with gcc, g++ and clang.\n .\n HTSlib implements a generalized BAM
    (binary SAM) index, with file extension\n 'csi' (coordinate-sorted index). The
    HTSlib file reader first looks for the\n new index and then for the old if the
    new index is absent.\n .\n This package provides a Perl interface to the HTS library.\n"
  release: sid
  description_md5: 72331b2dbe774c7c5ad34fee672bff70
  license: unknown
  blend: debian-med
- package: libbio-db-hts-perl
  description: interfaccia Perl alla libreria HTS
  long_description: " HTSlib è un'implementazione di una libreria C unificata per
    l'accesso a\n formati di file, come SAM (Sequence Alignment/Map), CRAM e VCF (Variant
    Call\n Format), comunemente usati per dati di sequenziamento ad alte prestazioni\n\
    \ ed è la libreria principale utilizzata da samtools e bcftools. HTSlib\n dipende
    solamente da zlib. È noto che è compatibile con gcc, g++ e clang.\n .\n HTSlib
    implementa un indice BAM (SAM binario) generalizzato con estensione di file\n\
    \ \"csi\" (coordinate-sorted index). Questo lettore di file HTSlib cerca prima
    il\n nuovo indice e poi il vecchio, se quello nuovo è assente.\n .\n Questo pacchetto
    fornisce un'interfaccia Perl alla libreria HTS.\n"
  release: sid
  description_md5: 72331b2dbe774c7c5ad34fee672bff70
  license: unknown
  blend: debian-med
