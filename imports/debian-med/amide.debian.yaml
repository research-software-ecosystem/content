descr:
- package: amide
  description: software per immagini medicali
  long_description: " AMIDE: (Amide's a Medical Imaging Data Examiner).\n AMIDE è
    uno strumento per visualizzare e analizzare insiemi di dati di\n immagini medicali.
    Tra le sue funzionalità sono incluse: la gestione\n simultanea di insiemi di dati
    multipli importati da diversi formati di\n file, la fusione di immagini, il disegno
    e l'analisi di regioni 3D di\n interesse, la resa dei volumi e l'allineamento
    di corpi rigidi.\n .\n Amide importa la maggior parte dei file DICOM clinici (usando
    la libreria\n DCMTK).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: программное обеспечение для обработки медицинских изображений
  long_description: " AMIDE (от: исследователь данных медицинских изображений)\n AMIDE
    — инструмент для просмотра и анализа комплектов данных медицинских\n изображений.
    Он позволяет выполнять одновременную обработку сложных\n комплектов данных, импортируемых
    из множества форматов файлов, слияние\n изображений, вывод и анализ интересующей
    трёхмерной области,\n визуализация объёмов и взаимное выравнивание снимков твёрдых
    тел.\n .\n Amide поддерживает импорт большинства клинических DICOM файлов, благодаря\n\
    \ библиотеке DCMTK.\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: 医用画像のためのソフトウェア
  long_description: " AMIDE: (Amide's a Medical Imaging Data Examiner)\n AMIDE は医用画像データセットの表示および分析用ツールです。各種ファイル\n\
    \ フォーマットからインポートされた複数のデータセットの同時処理、画像統合、\n 関心のある三次元領域の描画や分析、ボリュームレンダリング、そして剛体ア\n\
    \ ラインメントの機能が含まれます。\n .\n Amide は (DCMTK ライブラリを用いて) ほとんどの臨床 DICOM ファイルをイン\n ポートします。\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: Software für medizinische Bildverarbeitung
  long_description: " AMIDE (Amide's a Medical Image Data Examiner)\n Amide ist ein
    Werkzeug, um medizinische Bilddaten anzuzeigen und zu\n analysieren. Seine Fähigkeiten
    umfassen die simultane Behandlung von mehreren,\n aus einer Vielzahl von Dateiformaten,
    importierten Datensätzen,\n Bildzusammenführungen, dreidimensionales Zeichnen
    von betroffenen Regionen\n und deren Analyse, Volumenberechnung und starre Körperausrichtungen.\n\
    \ .\n Amide importiert die meisten klinischen DICOM-Dateien, unter Verwendung\n\
    \ der DCMTK-Bibliothek.\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: nástroj na zobrazovanie medicínskych obrázkov
  long_description: " AMIDE: (Amide's a Medical Imaging Data Examiner)\n AMIDE je
    nástroj na zobrazovanie a analýzu medicínskych obrazových dát.\n Medzi jeho schopnosti
    patrí súčasné spracovanie viacerých množín dát\n importovaných z rozličných súborových
    formátov, zlučovanie obrázkov,\n kreslenie a analýza 3D oblasti záujmu, vykresľovanie
    objemu a zarovnanie\n pevných telies.\n .\n Amide importuje väčšinu klinických
    súborov DICOM (pomocou knižnice\n DCMTK).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: software for Medical Imaging
  long_description: " AMIDE: (Amide's a Medical Imaging Data Examiner)\n AMIDE is
    a tool for viewing and analyzing medical image data sets.\n It's capabilities
    include the simultaneous handling of multiple data\n sets imported from a variety
    of file formats, image fusion, 3D region\n of interest drawing and analysis, volume
    rendering, and rigid body\n alignments.\n .\n Amide imports most clinical DICOM
    files (using the DCMTK library).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: Program til medicinsk billedbehandling
  long_description: " AMIDE: (Amide's a Medical Imaging Data Examiner, på dansk: Amides
    er et\n dataundersøgelsesværktøj til medicinsk billedbehandling)\n AMIDE er et
    værktøj til at fremvise og analysere medicinske billeder af\n datasæt. Dets egenskaber
    inkluderer simultan håndtering af adskillige\n datasæt, importeret fra en vifte
    af filformater, billedfusion, optegning og\n analyse for områder af interesse
    i 3D, optegnelse af volumen, og justering\n af stive legemer.\n .\n Amide importerer
    de fleste kliniske DICOM-filer (via DCMTK-biblioteket).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: Oprogramowanie do obrazowania medycznego
  long_description: " AMIDE: analizator zobrazowanych danych medycznych (ang. Amide's
    a Medical\n Imaging Data Examiner). AMIDE jest narzędziem do przeglądania i\n\
    \ analizowania zestawów danych obrazów medycznych. Do jego możliwości można\n\
    \ zaliczyć: jednoczesne przetwarzanie złożonych zbiorów danych importowanych\n\
    \ z różnych formatów plików, łączenie obrazów, przedstawianie określonych\n analiz
    i rysunków w postaci trójwymiarowej, renderowanie objętości i\n wyrównywanie obrazów
    ciał stałych.\n .\n Amide importuje większość klinicznych plików DICOM (z wykorzystaniem\n\
    \ biblioteki DCMTK).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
- package: amide
  description: programme pour l'imagerie médicale
  long_description: " AMIDE (« AMIDE's a Medical Image Data Examiner ») est un outil
    pour la\n visualisation et l'analyse de jeux de données d'imagerie médicale. On
    peut\n noter parmi ses fonctionnalités la prise en charge simultanée de données\n\
    \ importées de fichiers aux formats divers, la fusion d'images, la\n définition
    de régions d'intérêt tridimensionnelles, le rendu des volumes\n et l'alignement
    de structures solides.\n .\n Amide importe la plupart des fichiers cliniques DICOM
    (grâce à la\n bibliothèque DCMTK).\n"
  release: sid
  description_md5: 68635d5506489a7fdecefeeeeaf0a618
  license: unknown
  blend: debian-med
