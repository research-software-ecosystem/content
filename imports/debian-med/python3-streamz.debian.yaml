descr:
- package: python3-streamz
  description: build pipelines to manage continuous streams of data
  long_description: " It is simple to use in simple cases, but also supports complex
    pipelines that\n involve branching, joining, flow control, feedback, back pressure,
    and so on.\n Optionally, Streamz can also work with both Pandas and cuDF dataframes,\n
    to provide sensible streaming operations on continuous tabular data.\n"
  release: sid
  description_md5: 444347d2336283e0a2eb6328cd487481
  license: unknown
  blend: debian-med
- package: python3-streamz
  description: Byg datakanaler til at håndtere fortsættende datastrømme
  long_description: " Det er simpelt at bruge i simple tilfælde, men understøtter
    også komplekse datakanaler, der involverer forgrening, fællesmængde, kontrol af
    forløb, tilbagemelding, tryk tilbage og så videre.\n Valgfrit kan Streamz også
    fungere med både Pandas og cuDF-datarammer for at tilbyde fornuftige udsendelsesoperationer
    på fortsættende tabulære data.\n"
  release: sid
  description_md5: 444347d2336283e0a2eb6328cd487481
  license: unknown
  blend: debian-med
- package: python3-streamz
  description: construction de pipelines pour gérer des flux ininterrompus de données
  long_description: " Ce paquet est facile à utiliser dans les cas simples, mais il
    peut gérer des\n pipelines plus complexes se composant de branchements, fusions,
    contrôles de\n flux, rétrocontrôles, contrepression, etc. Facultativement, streamz
    peut\n travailler avec des trames de données de Pandas et cuDF pour fournir des\n
    opérations adaptées de transmission pour des données tabulaires ininterrompues.\n"
