descr:
- package: vrrender
  description: DICOM viewer
  long_description: " Medical image viewer featuring negatoscope, multi-planar\n reconstruction,
    and volume rendering.\n .\n Many image formats are handled such as DICOM, mhd,\n
    inr.gz, vtk, vti,... Segmentations meshes can also\n be imported from DICOM and
    vtk formats, and visualized\n in mixed rendering with images.\n .\n Tools are
    provided to measure distances of\n structures in the image and to place landmarks.\n
    .\n Last, VRRender can also connect directly to a PACS, and\n then request, download
    or upload DICOM files.\n"
  release: bullseye
  description_md5: 7ff65ef5075ff2ff5b92073a446b431a
  license: unknown
  blend: debian-med
- package: vrrender
  description: DICOM-fremviser
  long_description: " Medicinsk billedfremviser der har negatoscope, rekonstruktion
    i flere plan og optegning af volume.\n .\n Mange billedformater håndteres såsom
    DICOM, mhd, inr.gz, vtk, vti, ... segmenteringsmesh'er kan også importeres fra
    DICOM og vtkf-formater og visualiseres i blandet optegning med billeder.\n .\n
    Værktøjer tilbydes til at måle afstande for strukturer i billedet og for at placere
    landmærker.\n .\n Sidst VRRender kan også forbinde direkte til en PACS, og så
    anmode om, hente eller overføre DICOM-filer.\n"
  release: bullseye
  description_md5: 7ff65ef5075ff2ff5b92073a446b431a
  license: unknown
  blend: debian-med
