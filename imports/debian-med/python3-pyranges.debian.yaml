- package: python3-pyranges
  description: rappresentazione 2D di intervalli genomici e delle loro 
    annotazioni
  long_description: " Un oggetto PyRanges deve avere le colonne Chromosome, Start
    ed End. Queste\n descrivono la posizione genomica e funzionano da etichette implicite
    di\n riga. Una colonna Strand è opzionale e aggiunge informazioni sul filamento\n\
    \ agli intervalli. Ogni altra colonna è permessa ed è considerata metadato.\n\
    \ .\n La struttura può essere riempita a partire da file .bed, .bam o .gff, e\n\
    \ anche da rappresentazioni tabellari o testuali.\n"
