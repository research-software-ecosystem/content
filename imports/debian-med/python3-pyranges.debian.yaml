- package: python3-pyranges
  description: 2D representation of genomic intervals and their annotations
  long_description: " A PyRanges object must have the columns Chromosome, Start and\n\
    \ End. These describe the genomic position and function as implicit row\n labels.
    A Strand column is optional and adds strand information to the\n intervals. Any
    other columns are allowed and are considered metadata.\n .\n The structure can
    be filled from .bed, .bam or .gff files, also from\n tabular or textual representations.\n"
  release: sid
  description_md5: 2894de07ea184f23a470c215e90b1eb1
  license: unknown
  blend: debian-med
- package: python3-pyranges
  description: 2D-repræsentation af genom-intervaller og deres annotationer
  long_description: " Et PyRanges-objekt skal have kolonnerne Chromosome, Start og
    End. Disse beskriver genompositionen og -funktionen som implicit rækkeetiketter.
    En Strand-kolonne er valgfri og tilføjer strand-information til intervallerne.
    Enhver anden kolonne er tilladt og anses som værende metadata.\n .\n Strukturen
    kan udfyldes fra filtyperne .bed, .bam eller .gff, også fra tabulær eller tekstmæssige
    repræsentationer.\n"
