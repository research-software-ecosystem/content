descr:
- package: embassy-domainatrix
  description: comandi EMBOSS extra per gestire file di classificazione di domini
  long_description: " I programmi DOMAINATRIX sono stati sviluppati da Jon Ison e
    dai suoi\n colleghi al MRC HGMP per la ricerca relativa ai domini delle proteine.\n
    Sono inclusi come pacchetto EMBASSY in qualità di lavoro in fase di sviluppo.\n
    .\n Le applicazioni nella distribuzione attuale di domainatrix sono\n cathparse
    (genera file DCF da file grezzi CATH), domainnr (rimuove\n domini ridondanti da
    un file DCF), domainreso (rimuove domini a bassa\n risoluzione da un file DCF),
    domainseqs (aggiunge voci di sequenza ad\n un file DCF), scopparse (genera un
    file DCF da file grezzi SCOP) e\n ssematch (cerca corrispondenze con strutture
    secondarie in un file DCF).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Zusätzliche EMBOSS-Kommandos zur Arbeit mit Domänen-Klassendateien
  long_description: " Die DOMAINATRIX-Programme wurden von Jon Ison und Kollegen am
    MRC HGMP für\n ihre Forschung im Bereich der Proteine entwickelt. Diese sind in
    einem\n Paket nammens EMBASSY enthalten, welches z.Z. in Arbeit ist.\n .\n Anwendungen
    der aktuellen Veröffentlichung von domainatrix sind cathparse\n (generiert DCF-Dateien
    von »raw«-CATH-Dateien), domainnr (entfernt\n redundante Bereiche aus einer DCF-Datei),
    domainreso (entfernt Bereiche\n niedriger Auflösung einer DCF-Datei), domainseqs
    (fügt Sequenzeinträge zu\n einer DCF-Datei hinzu), domainsse (fügt weitere Struktureinträge
    zu\n einer DCF-Datei hinzu), scopparse (generiert eine DCF-Datei aus\n »raw«-SCOP-Dateien)
    und ssematch (sucht in einer DCF-Datei nach weiteren\n Strukturübereinstimmungen).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Extra EMBOSS commands to handle domain classification file
  long_description: " The DOMAINATRIX programs were developed by Jon Ison and colleagues
    at MRC HGMP\n for their protein domain research. They are included as an EMBASSY
    package as\n a work in progress.\n .\n Applications in the current domainatrix
    release are cathparse (generates DCF\n file from raw CATH files), domainnr (removes
    redundant domains from a DCF\n file), domainreso (removes low resolution domains
    from a DCF file), domainseqs\n (adds sequence records to a DCF file), domainsse
    (adds secondary structure\n records to a DCF file), scopparse (generates DCF file
    from raw SCOP files) and\n ssematch (searches a DCF file for secondary structure
    matches).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Příkazy EMBOSSu pro zacházení se soubory klasifikací domén (DCF)
  long_description: " Programy DOMAINATRIX vyvinul Jon Ison s kolegy v MRC HGMP pro
    svůj výzkum\n proteinových domén. Jsou součástí EMBASSY balíčku a práce na nich
    stále\n pokračuje.\n .\n Aplikace v současném vydání domainatrix jsou cathparse
    (vytváří DCF soubory\n ze surových CATH souborů), domainnr (odstraňuje z DCF souboru
    nadbytečné\n domény), domainreso (odstraňuje z DCF souboru domény s nízkým rozlišením),\n
    domainseqs (přidává do DCF souboru záznamy se sekvencemi), domainsse\n (přidává
    do DCF souboru záznamy se sekundární strukturou), scopparse\n (vytváří DCF soubory
    ze surových SCOP souborů) a ssematch (hledá v DCF\n souboru shody sekundární struktury).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Comandos EMBOSS extra para tratar ficheiros de classificação de domínios
  long_description: " Os programas DOMAINATRIX foram desenvolvidos por Jon Ison e
    colegas do MRC\n HGMP para a sua pesquisa em domínios de proteínas. Estão incluídos
    no\n pacote EMBASSY como trabalho em progresso.\n .\n Aplicações no lançamento
    corrente do domainatrix são cathparse (gera\n ficheiros DCF a partir de ficheiros
    CATH), domainnr (remove domínios\n redundantes de um ficheiro DCF), domainreso
    (remove domínios de baixa\n resolução de ficheiros DCF), domainseqs (acrescenta
    registos de sequência a\n um ficheiro DCF), domainsse (acrescenta registos de
    estrutura secundária a\n um ficheiro DCF), scopparse (gera um ficheiro DCF a partir
    de ficheiros\n SCOP) e ssematch (pesquisa um ficheiro DCF à procura de estruturas\n
    secundárias).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Ekstra EMBOSS-kommandoer til håndtering af domæneklassifikationsfil
  long_description: " DOMAINATRIX-programmerne blev udviklet af Jon Ison og kollegaer
    ved MRC\n HGMP til deres proteindomæne-forskning. De er inkluderet som en EMBASSY-\n
    pakke, der fortsat arbejdes på.\n .\n Programmerne i den aktuelle domainatrix-udgivelse
    er cathparse (danner\n DCF-fil fra rå CATH-filer), domainnr (fjerner redundante
    domæner fra en\n DCF-fil), domainreso (fjerner lavopløsningsdomæner fra en DCF-fil),\n
    domainseqs (føjer sekvensposter til en DCF-fil), domainsse (føjer\n sekundære
    struktur-poster til en DCF-fil), scopparse (danner DCF-fil\n fra rå SCOP-filer)
    og ssematch (søger en DCF-fil for sekundære, matchende\n strukturer).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: Comandos extra de EMBOSS para manejar archivos de clasificación de
    dominios.
  long_description: " Los programas DOMAINATRIX han sido desarrollados por Jon Ison
    y sus\n compañeros en MRC HGMP para su investigación del dominio de las\n proteínas.
    Se incluyen como un paquete EMBASSY como un trabajo en curso.\n .\n Las aplicaciones
    que se incluyen en esta versión de domainatrix son\n cathparse (genera un archivo
    DCF a partir de archivos CATH), domainnr\n (elimina los dominios reduntantes de
    un archivo DCF), domainreso (elimina\n dominios de baja resolución de un archivo
    DCF), domainseqs (añade registros\n de secuencias a un archivo DCF), domainsse
    (añadir registros de estructuras\n secundarias a un archivo DCF), scopparse (genera
    archivos DCF a partir de\n archivos SCOP) y ssematch (busca coincidencias de estructuras
    secundarias\n en un archivo DCF).\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
- package: embassy-domainatrix
  description: commandes supplémentaires EMBOSS pour manipuler un fichier de classification
    de domaines
  long_description: " Les logiciels DOMAINATRIX ont été développés par Jon Ison et
    ses collègues\n pour le projet HGMP (« Human Genome Mapping Project » − projet
    de\n cartographie du génome humain) au Medical Research\n Council (MRC) en Angleterre,
    pour leurs recherches dans le domaine de la\n protéine. Ils sont inclus dans un
    paquet embassy comme un travail en cours.\n .\n Les logiciels de la publication
    actuelle de domainatrix sont :\n  - cathparse : crée un fichier DCF à partir de
    fichiers bruts CATH ;\n  - domainnr : supprime les domaines redondants d'un fichier
    DCF ;\n  - domainreso : supprime les domaines à faible résolution d'un fichier\n\
    \     DCF ;\n  - domainseqs : ajoute des enregistrements de séquences à un fichier
    DCF ;\n  - domainsse : ajoute des enregistrements de structure secondaire à un\n\
    \     fichier DCF ;\n  - scopparse : crée un fichier DCF à partir de fichiers
    bruts SCOP ;\n  - ssematch : parcourt un fichier DCF à la recherche de correspondances
    de\n     la structure secondaire.\n"
  release: sid
  description_md5: 1578b4ad1acda3d80ccdb854d828e924
  license: unknown
  blend: debian-med
