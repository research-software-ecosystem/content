descr:
- package: igblast
  description: Immunoglobulin og T-cellereceptor variabelt domænesekvensanalyse
  long_description: " IgBLAST giver brugerne mulighed for at se sammenligningerne
    til kimlinjens V, D og J-gener, detaljer ved omarrangeringsforbindelser, afgrænsningen
    af IG V-domænerammeregioner og komplementaritetsbestemmende regioner.\n IgBLAST
    har evnen til at analysere nukleotid- og proteinsekvenser, og kan behandle sekvenser
    i jobkørsler. Desuden tillader IgBLAST søgninger mod kimline-gendatabaser og andre
    sekvensdatabaser på samme tid for at minimere chancen for at gå glip af muligvis
    det bedst matchende kimlinje V-gen.\n"
  release: sid
  description_md5: 2962314d8994f10816be6f57d21f8ffc
  license: unknown
  blend: debian-med
- package: igblast
  description: Immunoglobulin and T cell receptor variable domain sequence analysis
  long_description: " IgBLAST allows users to view the matches to the germline V,
    D, and J\n genes, details at rearrangement junctions, the delineation of IG V\n\
    \ domain framework regions, and complementarity determining regions.\n IgBLAST
    has the capability to analyse nucleotide and protein\n sequences, and can process
    sequences in batches.  Furthermore,\n IgBLAST allows searches against the germline
    gene databases and other\n sequence databases simultaneously to minimize the chance
    of missing\n possibly the best matching germline V gene.\n"
  release: sid
  description_md5: 2962314d8994f10816be6f57d21f8ffc
  license: unknown
  blend: debian-med
