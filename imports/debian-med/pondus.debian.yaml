descr:
- package: pondus
  description: osobný správca hmotnosti pre GTK+2
  long_description: " Pondus sleduje vašu telesnú hmotnosť a voliteľne aj podiel telesného
    tuku,\n svalov a vody. Má za cieľ byť jednoducho použiteľný, odľahčený a rýchly.\n
    Všetky dáta možno vykresliť, a tak získať rýchly prehľad histórie vašej\n hmotnosti.
    Jednoduchý plánovač hmotnosti umožňuje definovať si „cieľové\n hmotnosti“ a tento
    plán možno graficky porovnať so skutočnými meraniami.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: personal weight manager for GTK+2
  long_description: " Pondus keeps track of your body weight and, optionally, the
    percentage of\n bodyfat, muscle and water. It aims to be simple to use, lightweight
    and\n fast. All data can be plotted to get a quick overview of the history of\n
    your weight. A simple weight planner allows one to define \"target weights\"\n
    and this plan can be compared with the actual measurements in a plot.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: Personalny menedżer wagi oparty na GTK+2
  long_description: " Pondus umożliwia kontrolowanie masy ciała pacjenta i, opcjonalnie,\n
    procentowej zawartości tkanki tłuszczowej, mięśniowej oraz wody. Aplikacja\n jest
    prosta w obsłudze, lekka i szybka w działaniu. Dane mogą być\n wyświetlane w postaci
    wykresu, aby uzyskać szybki przegląd historii\n dotyczącej wagi ciała. To proste
    narzędzie do planowania wagi ciała pozwala\n zdefiniować pożądaną wagę i porównywać
    ją z rzeczywistymi pomiarami\n znajdującymi się na wykresie.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: 使用 GTK+2 的个人体重管理器
  long_description: " Pondus 跟踪您的体重，并且提供可选的跟踪身体脂肪、肌肉和水比例的功能。\n 它的目标是简单易用、轻量快速。它可以用图表形式展现所有数据，使您能快速\n
    了解历史体重的概况。它提供了一个简单的体重规划功能，可以帮您确定“目标\n 体重”，并与您的实际测量值在图表中作比较。\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: GTK+2용 개인 체중 매니져
  long_description: " Pondus는 당신의 체중과 선택적으로, 체지방, 근육 및 물의 퍼센트를 기록합니\n 다. Pondus는 사용하기
    쉽고, 가볍고 그리고 빠르게하는 것을 목표로 합니다. 모\n 든 데이타는 당신의 체중 기록에 대한 간략한 개요를 얻을 수 있도록 기록될 수\n
    있습니다. 간단한 체중 플래너는 \"목표 체중\"을 정의 할 수 있으며 그리고 이 계\n 획은 기록된 실제 측정값과 비교될 수 있습니다.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: gestore del peso personale per GTK+2
  long_description: " Pondus tiene traccia del peso corporeo dell'utente e, opzionalmente,
    delle\n percentuali di grasso, muscoli e acqua. Cerca di essere semplice da usare,\n
    leggero e veloce. Tutti i dati possono essere tracciati in un grafico per\n avere
    una veloce vista d'insieme della storia del proprio peso. Un semplice\n pianificatore
    per il peso permette di definire \"pesi obiettivo\" e questo\n piano può essere
    paragonato in un grafico con i dati effettivi.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: personlig vægthåndtering for GTK+2
  long_description: " Pondus holder styr på din kropsvægt og - valgfrit - procenten
    for\n kropsfedt, muskler og vand. Programmet forsøger at være nemt at bruge, let\n
    og hurtigt. Alle data kan plottes for at vise et hurtigt overblik over\n historikken
    for din vægt. Et simpelt vægtplansprogram lader dig\n definere »målvægt« og denne
    plan kan sammenlignes med faktuelle målinger i\n en plotning.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: gestionnaire personnel de poids en GTK+2
  long_description: " Pondus garde l'historique d’une masse corporelle et, facultativement,
    le\n pourcentage de corps gras, de muscle et d’eau. Son objectif est d’être\n
    simple à utiliser, léger et rapide. Les données peuvent être représentées\n graphiquement
    pour avoir une visualisation rapide de l'évolution du poids.\n Un planificateur
    simple de poids permet de définir des « objectifs de\n poids » et ceux-ci peuvent
    être comparés avec les mesures réelles dans un\n graphique.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
- package: pondus
  description: контроль вашего веса (GTK+2)
  long_description: " В pondus сохраняются замеры веса вашего тела по датам (можно
    дополнительно\n определять процентное содержание жира, мышц и воды в весе тела).
    Программа была\n нацелена на простоту использования, лёгкость и быстроту. Все
    данные, введённые в\n программу, могут быть отображены на графике для быстрого
    визуального просмотра\n истории вашего веса. Простой планировщик веса позволит
    вам определить для себя\n «желаемый вес», и сопоставлять его (для целей контроля)
    с реальными измерениями вашего\n веса на графике.\n"
  release: buster
  description_md5: 821034c8d14cf2956c0f98adb15c5ba3
  license: unknown
  blend: debian-med
