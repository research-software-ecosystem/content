descr:
- package: lagan
  description: strumento estremamente parametrizzabile per allineamento globale di
    coppia di sequenze genomiche
  long_description: " Lagan prende come ancore gli allineamenti locali generati da
    CHAOS e limita\n l'area di ricerca dell'algoritmo Needleman-Wunsch intorno a tali
    ancore.\n .\n Multi-LAGAN è una generalizzazione dell'algoritmo per allineamenti
    accoppiati\n di sequenze multiple. M-LAGAN esegue allineamenti di coppia progressivi\n
    guidati da un albero filogenetico specificato dall'utente. Gli allineamenti\n
    sono allineati agli altri allineamenti usando la metrica della somma delle\n coppie.\n"
  release: sid
  description_md5: 710bdad90a9a05831e9f802a498646b7
  license: unknown
  blend: debian-med
- package: lagan
  description: Parameteropsat parvist og globalt sammenligningsprogram for genomsekvenser
  long_description: " Lagan bruger lokale sammenligninger oprettet af CHAOS som ankre,
    og\n begrænser søgeområdet for Needleman-Wunsch-algoritmen omkring disse ankre.\n
    .\n Multi-LAGAN er en generalisering af den parvise algoritme til flere\n sekvenssammenligninger.
    M-LAGAN udfører progressive parvise\n sammenligninger, vejledt af et af brugeren
    angivet fylogenetisk træ.\n Sammenligninger justeres til andre sammenligninger
    via målingen »sum-of-pairs«.\n"
  release: sid
  description_md5: 710bdad90a9a05831e9f802a498646b7
  license: unknown
  blend: debian-med
- package: lagan
  description: highly parametrizable pairwise global genome sequence aligner
  long_description: " Lagan takes local alignments generated by CHAOS as anchors,
    and limits\n the search area of the Needleman-Wunsch algorithm around these anchors.\n
    .\n Multi-LAGAN is a generalization of the pairwise algorithm to multiple\n sequence
    alignment.  M-LAGAN performs progressive pairwise alignments,\n guided by a user-specified
    phylogenetic tree. Alignments are aligned to\n other alignments using the sum-of-pairs
    metric.\n"
  release: sid
  description_md5: 710bdad90a9a05831e9f802a498646b7
  license: unknown
  blend: debian-med
- package: lagan
  description: alignement global de séquences génomiques par paire, hautement paramétrable
  long_description: " Lagan prend des alignements locaux générés par CHAOS comme ancres
    et limite la\n zone de recherche de l’algorithme de Needleman-Wunsch aux alentours
    de ces\n ancres.\n .\n Multi-LAGAN est une généralisation de l’algorithme d’alignement
    multiple par\n paire de séquences. M-LAGAN réalise des alignements progressifs
    par paire\n contrôlés par un arbre phylogénétique spécifié par l’utilisateur.
    Les\n alignements sont alignés avec d’autres alignements en utilisant une métrique
    de\n somme des paires.\n"
  release: sid
  description_md5: 710bdad90a9a05831e9f802a498646b7
  license: unknown
  blend: debian-med
