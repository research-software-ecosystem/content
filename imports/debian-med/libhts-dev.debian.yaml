descr:
- package: libhts-dev
  description: C-Bibliothek für Hochdurchsatz-Sequenzierungsdatenformate - Entwicklungsdateien
  long_description: " HTSlib ist eine Implementierung einer vereinheitlichten C-Bibliothek
    für den\n Zugriff auf gängige Dateiformate, wie SAM (Sequence Alignment/Map),
    CRAM und\n VCF (Variant Call Format), die für Hochdurchsatz-Sequenzierungsdaten\n
    verwendet werden, und ist die von samtools und bcftools verwendete\n Kernbibliothek.
    HTSlib hängt nur von zlib ab. Es ist bekannt, dass sie mit\n gcc, g++ und clang
    kompatibel ist.\n .\n HTSlib implementiert einen verallgemeinerten BAM-Index (binary
    SAM) mit der\n Dateierweiterung »csi« (coordinate-sorted index). Der HTSlib-Dateileser\n
    sucht zuerst nach dem neuen Index und dann nach dem alten, wenn der neue\n Index
    nicht vorhanden ist.\n .\n Dieses Paket enthält Entwicklungsdateien für die HTSlib:
    Header,\n statische Bibliothek, Handbuchseiten, etc.\n .\n Aus Gründen der Kompatibilität
    mit sambamba wurde die interne Routine\n cram_to_bam exportiert, wobei ein in
    guix gefundener Patch übernommen\n wurde.\n"
  release: sid
  description_md5: 08dc5334cfd009072c9aa396c09f63e3
  license: unknown
  blend: debian-med
- package: libhts-dev
  description: file di sviluppo per HTSlib
  long_description: " HTSlib è un'implementazione di una libreria C unificata per
    l'accesso a\n formati di file, come SAM (Sequence Alignment/Map), CRAM e VCF (Variant
    Call\n Format), comunemente usati per dati di sequenziamento ad alte prestazioni\n
    ed è la libreria principale utilizzata da samtools e bcftools. HTSlib\n dipende
    solamente da zlib. È noto che è compatibile con gcc, g++ e clang.\n .\n HTSlib
    implementa un indice BAM (SAM binario) generalizzato, con\n l'estensione di file
    \"csi\" (coordinate-sorted index). Il lettore di file\n HTSlib cerca prima il
    nuovo indice e poi quello vecchio, se il nuovo è assente.\n .\n Questo pacchetto
    contiene i file di sviluppo per HTSlib: header, libreria\n statica, pagine di
    manuale, ecc.\n .\n Per compatibilità con sambamba, è stata esportata la routine
    interna\n cram_to_bam, adottando qui una patch che si trova in guix.\n"
  release: sid
  description_md5: 08dc5334cfd009072c9aa396c09f63e3
  license: unknown
  blend: debian-med
- package: libhts-dev
  description: development files for the HTSlib
  long_description: " HTSlib is an implementation of a unified C library for accessing
    common file\n formats, such as SAM (Sequence Alignment/Map), CRAM and VCF (Variant
    Call\n Format), used for high-throughput sequencing data, and is the core library\n
    used by samtools and bcftools. HTSlib only depends on zlib. It is known to be\n
    compatible with gcc, g++ and clang.\n .\n HTSlib implements a generalized BAM
    (binary SAM) index, with file extension\n ‘csi’ (coordinate-sorted index). The
    HTSlib file reader first looks for the\n new index and then for the old if the
    new index is absent.\n .\n This package contains development files for the HTSlib:
    headers, static\n library, manual pages, etc.\n .\n For compatibility with sambamba,
    the internal routine cram_to_bam was\n exported, hereto adopting a patch found
    in guix.\n"
  release: sid
  description_md5: 08dc5334cfd009072c9aa396c09f63e3
  license: unknown
  blend: debian-med
- package: libhts-dev
  description: Udviklingsfiler for HTSlib
  long_description: " HTSlib er en implementering af et ensartet C-bibliotek for adgang
    til\n fælles filformater, såsom SAM (Sequence Alignment/Map), CRAM og VCF\n (Variant
    Call Format), brugt for sekvensdata med høj gennemløb, og er\n basisbiblioteket
    brugt af samtools og bcftools. HTSlib afhænger kun af\n zlib. Det vides at være
    kompatibelt med gcc, g++ og clang.\n .\n HTSlib implementerer et generaliseret
    BAM-indeks (binær SAM), med\n filudvidelsen »csi« (coordinate-sorted index). HTSlib-fillæseren
    kigger\n først efter nye indeks og så efter gamle hvis et nyt indeks mangler.\n
    .\n Denne pakke indeholder udviklingsfiler for HTSlib: teksthoveder, statisk\n
    bibliotek, manualsider etc.\n .\n For kompatibilitet med sambamba blev den interne
    rutine, cram_to_bam, eksporteret. Hermed adopteres en rettelse fundet i guix.\n"
  release: sid
  description_md5: 08dc5334cfd009072c9aa396c09f63e3
  license: unknown
  blend: debian-med
