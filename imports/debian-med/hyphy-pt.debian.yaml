descr:
- package: hyphy-pt
  description: test di ipotesi usando filogenesi (versione Pthreads)
  long_description: " HyPhy è un pacchetto software open source per l'analisi di sequenze\n
    genetiche usando tecniche di filogenetica, evoluzione molecolare e\n apprendimento
    macchina. Ha un'interfaccia utente grafica (GUI) completa e\n un ricco linguaggio
    per script per una illimitata personalizzazione delle\n analisi. In aggiunta HyPhy
    gestisce ambienti di calcolo parallelo\n (attraverso interfaccia di passaggio
    di messaggi) e può essere compilato\n come libreria condivisa e richiamato da
    altri ambienti di programmazione,\n come Python o R. Il proseguimento dello sviluppo
    di HyPhy è attualmente\n supportato in parte da un premio NIGMS R01 1R01GM093939.\n
    .\n Questo pacchetto fornisce un eseguibile che utilizza Pthreads per fare la\n
    multielaborazione.\n"
  release: sid
  description_md5: 27e3303e49d4d235306c006bc3c67912
  license: unknown
  blend: debian-med
- package: hyphy-pt
  description: Hypothesentest unter Verwendung von Phylogenie (pthreads-Version)
  long_description: " HyPhy ist ein quelloffenes Softwarepaket für die Analyse genetischer\n
    Sequenzen unter Verwendung phylogenetischer Techniken, molekularer\n Evolution
    und maschinellem Lernen. Es beinhaltet eine komplette grafische\n Benutzeroberfläche
    (GUI) und eine mächtige Skriptsprache für grenzenlose\n Anpassungsmöglichkeiten
    der Analysen. Zusätzlich unterstützt HyPhy\n Umgebungen für parallele Datenverarbeitung
    (via einer Schnittstelle für den\n Nachrichtenaustausch) und kann als Laufzeitbibliothek
    kompiliert und von\n anderen Programmierumgebungen, wie Python oder R, aufgerufen
    werden. Die\n Weiterentwicklung von HyPhy wird momentan teilweise von einem\n
    Forschungsprojekt-Zuschuss der NIGMS (1R01GM093939) unterstützt.\n .\n Dieses
    Paket enthält eine Ausführung mit pthreads für Simultanverarbeitung.\n"
  release: sid
  description_md5: 27e3303e49d4d235306c006bc3c67912
  license: unknown
  blend: debian-med
- package: hyphy-pt
  description: Hypotesetest ved hjælp af fylogenier - pthreads-version
  long_description: " HyPhy er en programpakke, udviklet i åben kildekode, til analyse
    af\n genetiske sekvenser ved hjælp af teknikker i fylogeni, molekylær evolution\n
    og maskinlæring. Den er udstyret med en komplet grafisk brugergrænseflade\n (GUI)
    og et rigt skriptsprog for grænseløs tilpasning af analyser.\n Derudover har Hyphy
    funktioner til støtte for parallelle beregningsmiljøer\n (via en beskedfortolkningsgrænseflade)
    og kan kompileres som et delt\n bibliotek og kaldes fra andre programmeringsmiljøer
    såsom Python eller\n R. Fortsat udvikling af Hyphy er i øjeblikket delvist understøttet
    af en\n NIGMS R01 award 1R01GM093939.\n .\n Denne pakke tilbyder en kørbar fil,
    der bruger pthreads til arbejde med\n flere processorer.\n"
  release: sid
  description_md5: 27e3303e49d4d235306c006bc3c67912
  license: unknown
  blend: debian-med
- package: hyphy-pt
  description: Hypothesis testing using Phylogenies (pthreads version)
  long_description: " HyPhy is an open-source software package for the analysis of
    genetic\n sequences using techniques in phylogenetics, molecular evolution, and\n
    machine learning. It features a complete graphical user interface (GUI)\n and
    a rich scripting language for limitless customization of analyses.\n Additionally,
    HyPhy features support for parallel computing environments\n (via message passing
    interface) and it can be compiled as a shared\n library and called from other
    programming environments such as Python or\n R.  Continued development of HyPhy
    is currently supported in part by an\n NIGMS R01 award 1R01GM093939.\n .\n This
    package provides an executable using pthreads to do multiprocessing.\n"
  release: sid
  description_md5: 27e3303e49d4d235306c006bc3c67912
  license: unknown
  blend: debian-med
