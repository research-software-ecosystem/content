  description: R package for RNA-Seq Differential Expression Analysis
  long_description: " Differential gene expression analysis based on the negative
    binomial\n distribution. Estimate variance-mean dependence in count data from\n
    high-throughput sequencing assays and test for differential expression based\n
    on a model using the negative binomial distribution.\n"
