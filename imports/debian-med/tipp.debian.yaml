descr:
- package: tipp
  description: tool for Taxonomic Identification and Phylogenetic Profiling
  long_description: " TIPP is a modification of SEPP for classifying query sequences
    (i.e. reads)\n using phylogenetic placement.\n .\n TIPP inserts each read into
    a taxonomic tree and uses the insertion location\n to identify the taxonomic lineage
    of the read. The novel idea behind TIPP is\n that rather than using the single
    best alignment and placement for taxonomic\n identification, it uses a collection
    of alignments and placements and\n considers statistical support for each alignment
    and placement.\n .\n TIPP can also be used for abundance estimation by computing
    an abundance\n profile on the reads binned to marker genes in a reference dataset.\n"
  release: sid
  description_md5: 1ea2d505d5dd56ad184833f9b2e0a47f
  license: unknown
  blend: debian-med
- package: tipp
  description: Værktøj til taksonomisk identifikation og fylogenetisk profilering
  long_description: " TIPP er en ændring af SEPP for klassifikation af sætninger for
    forespørgsler (dvs. læsninger) via fylogenetisk erstatning.\n .\n TIPP indsætter
    hver læsning i et taksonomisk træ og bruger indsættelsesplaceringen til at identificere
    den taksonomiske afstamning for læsningen. Ideen bag TIPP er, at i stedet for
    at bruge den enkelte bedste sammenligning og placering for taksonomisk identifikation,
    så bruges en samling af sammenligninger og placeringer og der overvejes statistisk
    understøttelse  for hver sammenligning og placering.\n .\n TIPP kan også bruges
    til estimering af udbredelse ved at beregne en udbredelsesprofil på læsningerne
    bundet til markørgener i et referencedatasæt.\n"
  release: sid
  description_md5: 1ea2d505d5dd56ad184833f9b2e0a47f
  license: unknown
  blend: debian-med
