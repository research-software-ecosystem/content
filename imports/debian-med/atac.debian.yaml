descr:
- package: atac
  description: confronto di genomi assemblaggio-verso-assemblaggio
  long_description: " atac calcola un allineamento uno-a-uno per coppie di grandi
    sequenze di\n DNA. Prima trova i k-meri unici in ciascuna sequenza, li concatena
    in\n blocchi più grandi e riempie gli spazi tra i blocchi. È stato scritto\n principalmente
    per trasferire annotazioni tra diversi assemblaggi del\n genoma umano.\n .\n L'output
    è un insieme di \"corrispondenze\" senza interruzioni e un insieme\n di \"successioni\"\
    \ con interruzioni formate dalle corrispondenze. Ciascuna\n corrispondenza o successione
    associa una sequenza con l'altra sequenza.\n L'associazione è \"unica\" nel senso
    che non ci sono altre associazioni (di\n dimensioni considerevoli) per l'una o
    l'altra sequenza. Perciò, grandi\n ripetizioni e duplicazioni non sono presenti
    nell'output, appaiono come\n regioni non mappate.\n .\n Sebbene l'output sia sempre
    a coppie, atac può tenere in cache i risultati\n intermedi per velocizzare il
    confronto di sequenze multiple.\n .\n Questo pacchetto fa parte della suite Kmer.\n"
  release: sid
  description_md5: 7c0df19216e3aa53e4831aab9fc46b7e
  license: unknown
  blend: debian-med
- package: atac
  description: Samling til samling-sammenligning for genomer
  long_description: " Atac beregner en en til en-parvis sammenligning af store DNA-sekvenser.
    Den\n første finder de unikke k-mers i hver sekvens, kæder dem til større blokke\n
    og udfylder rummet mellem blokkene. Programmet blev skrevet primært til at\n overføre
    annotationer mellem forskellige samlinger af det menneskelige\n genom.\n .\n Uddata
    er et sæt af ikke sammenlignelige »match«, og et sæt af\n sammenlignelige »kørsler«
    formet fra matchene. Hver match eller kørsel\n associerer en sekvens med den anden
    sekvens. Associationen er »unik« på den\n måde, at der er ingen andre (af samme
    størrelse) associationer for nogen af\n sekvenserne. Store gentagelser og dubletter
    er derfor ikke til stede i\n resultatet - de fremstår som regioner uden oversættelse.\n
    .\n Selvom uddata altid er parvis, så kan atac mellemlagre mellemliggende\n resultater
    til at øge hastigheden for en sammenligning af flere sekvenser.\n .\n Denne pakke
    er en del af Kmer-programpakken.\n"
  release: sid
  description_md5: 7c0df19216e3aa53e4831aab9fc46b7e
  license: unknown
  blend: debian-med
- package: atac
  description: genome assembly-to-assembly comparison
  long_description: " atac computes a one-to-one pairwise alignment of large DNA sequences.
    It first\n finds the unique k-mers in each sequence, chains them to larger blocks,
    and\n fills in spaces between blocks. It was written primarily to transfer\n annotations
    between different assemblies of the human genome.\n .\n The output is a set of
    ungapped 'matches', and a set of gapped 'runs' formed\n from the matches. Each
    match or run associates one sequence with the other\n sequence. The association
    is 'unique', in that there is no other (sizeable)\n associations for either sequence.
    Thus, large repeats and duplications are not\n present in the output - they appear
    as unmapped regions.\n .\n Though the output is always pairwise, atac can cache
    intermediate results to\n speed a comparisons of multiple sequences.\n .\n This
    package is part of the Kmer suite.\n"
  release: sid
  description_md5: 7c0df19216e3aa53e4831aab9fc46b7e
  license: unknown
  blend: debian-med
- package: atac
  description: comparaison de génomes d'assemblage en assemblage
  long_description: " Atac calcule l'alignement par paires de grandes séquences d'ADN.
    Il trouve\n d'abord les k-mer uniques de chaque séquence, les enchaîne en des
    blocs\n plus grands puis remplit les espaces entre les blocs. Il a été écrit\n
    principalement pour transférer les annotations entre différents assemblages\n
    de génome humain.\n .\n La sortie est un ensemble de correspondances (« matches »)
    sans trou et un\n ensemble de « runs » avec des trous et formés à partir des correspondances.\n
    Chaque correspondance ou run associe une séquence avec l'autre séquence.\n L'association
    est unique dans le sens où il n'y a pas d'autre association\n (d'une certaine
    taille) pour chaque séquence. Ainsi, les longues\n répétitions et duplications
    sont absentes de la sortie : elles apparaissent\n en tant que régions non représentées.\n
    .\n Bien que la sortie soit toujours appairée, atac peut mettre les résultats\n
    intermédiaires en cache pour accélérer la comparaison de plusieurs\n séquences.\n
    .\n Ce paquet fait partie de la suite Kmer.\n"
  release: sid
