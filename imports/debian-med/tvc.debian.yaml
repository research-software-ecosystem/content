descr:
- package: tvc
  description: strumento per identificare varianti per le piattaforme di sequenziamento
    Ion Torrent
  long_description: " Torrent Variant Caller (TVC) è uno strumento per identificare
    varianti per\n le piattaforme di sequenziamento Ion Torrent ed è specialmente
    ottimizzato\n per sfruttare le informazioni del flusso di segnali sottostante
    nel modello\n statistico per valutare le varianti. Torrent Variant Caller è progettato
    per\n identificare polimorfismi a singolo nucleotide (SNP), polimorfismi a\n nucleotide
    multiplo (MNP), inserzioni, delezioni e sostituzioni di blocchi.\n"
  release: sid
  description_md5: a03b342acfe36935ca1e8e84f12de711
  license: unknown
  blend: debian-med
- package: tvc
  description: genetic variant caller for Ion Torrent sequencing platforms
  long_description: " Torrent Variant Caller (TVC) is a genetic variant caller for\n
    Ion Torrent sequencing platforms, and is specially optimized to exploit the\n
    underlying flow signal information in the statistical model\n to evaluate variants.
    Torrent Variant Caller is designed to call\n single-nucleotide polymorphisms (SNPs),
    multi-nucleotide polymorphisms (MNPs),\n insertions, deletions, and block substitutions.\n"
  release: sid
  description_md5: a03b342acfe36935ca1e8e84f12de711
  license: unknown
  blend: debian-med
- package: tvc
  description: Genetisk variantkalder for Ion Torrent-sekventeringsplatforme
  long_description: " Torrent Variant Caller (TVC) er en genetisk variantkalder for
    Ion\n Torrent-sekventeringsplatforme og er specielt optimeret til at udnytte den\n
    underliggende flydende signalinformation i den statistiske model til at\n evaluere
    varianter. Torrent Variant Caller er designet til at kalde\n enkeltnukleotid polymorfier
    (SNP'er), flernukleotid polymorfier (MNP'er),\n indsættelser, sletninger og blokere
    substitutioner.\n"
  release: sid
