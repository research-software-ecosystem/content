- package: prokka
  description: annotazione rapida di genomi di procarioti
  long_description: " Un tipico genoma con 4 Mbp può essere completamente annotato
    in meno di 10\n minuti su un computer quad-core e scala bene fino a sistemi SMP
    con 32\n core. Produce file GFF3, GBK e SQN che sono pronti per la modifica in\n
    Sequin e infine inviati a Genbank/DDJB/ENA.\n"
  release: sid
  description_md5: 7bfacc33e3d6f88d25c778b4c2028609
