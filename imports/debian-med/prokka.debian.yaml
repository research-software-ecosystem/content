- package: prokka
  description: rapid annotation of prokaryotic genomes
  long_description: " A typical 4 Mbp genome can be fully annotated in less than 10
    minutes on a\n quad-core computer, and scales well to 32 core SMP systems. It
    produces GFF3,\n GBK and SQN files that are ready for editing in Sequin and ultimately
    submitted\n to Genbank/DDJB/ENA.\n"
  release: sid
  description_md5: 7bfacc33e3d6f88d25c778b4c2028609
  license: unknown
  blend: debian-med
- package: prokka
  description: Szybka adnotacja genomów prokariotycznych
  long_description: " Typowy genom o wielkości 4 Mbp można w pełni opisać w czasie
    krótszym niż\n 10 minut na komputerze z czterordzeniowym procesorem oraz można
    go łatwo\n skalować do 32-rdzeniowych systemów SMP. Tworzy pliki GFF3, GBK i SQN,
    które\n są gotowe do edycji w Sequin, a później przedłożenia do Genbank/DDJB/ENA.\n"
  release: sid
  description_md5: 7bfacc33e3d6f88d25c778b4c2028609
  license: unknown
  blend: debian-med
- package: prokka
  description: Hurtig annotaton af prokaryotiske genomer
  long_description: " Et typisk 4 Mbp-genom kan være fuldt annoteret på mindre end
    10 minutter på en computer med fire kerner, og skalerer godt op til SMP-systemer
    med 32 kerner. Programmet laver GFF3-, GBK- og SQN-filer, der er klar til at redigere
    i Sequin og ultimativt indsendt til Genbank/DDJB/ENA.\n"
  release: sid
