descr:
- package: cycle
  description: Cycle — жіночій календар
  long_description: " Cycle (цикл) являє собою календар для жінок. З огляду на тривалість
    циклу\n або статистичних даних за кілька періодів, можна обчислити кількість днів\n
    до менструації, дні „безпечного“ сексу, фертильний період, а також дні\n овуляцій,
    і визначити Д.Н. дитини. Він дозволяє користувачеві робити\n нотатки та допомагає
    контролювати приймання гормональних протизаплідних\n пігулок.\n .\n Можливості
    програми:\n  - підрахування днів початку менструації, ґрунтуючись на довжині циклу
    або\n    на статистичних даних попередніх періодів;\n  - підрахунок днів для „безпечного“
    сексу, фертильного періоду та\n    кількості днів до овуляції;\n  - визначення
    дня народження дитини (Д.Н.);\n  - ведення нотаток;\n  - допомагає контролювати
    приймання гормональних протизаплідних пігулок;\n  - підтримується декілька користувачів;
    дані кожного користувача захищені\n    паролем.\n .\n ДО УВАГИ: дана програма
    не є надійним методом контрацепції. Вона не\n допоможе запобігти хвороб, що передаються
    статевим шляхом, таких як СНІД.\n Це просто електронний засіб відстеження деяких
    ваших медичних даних і\n отримання деяких статистичних висновків з них. Ви не
    можете розглядати цю\n програму в якості заміни відвідань вашого гінеколога в
    будь-якому випадку.\n"
