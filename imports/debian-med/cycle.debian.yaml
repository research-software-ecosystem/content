- package: cycle
  description: programma calendario per le donne
  long_description: " Cycle è un calendario per le donne. Data una lunghezza del ciclo
    o\n statistiche lungo un certo periodo, può calcolare i giorni mancanti alla\n
    prossima mestruazione, i giorni di sesso \"sicuro\", il periodo fertile e\n i
    giorni di ovulazione e può indicare il giorno di nascita di un bimbo.\n Permette
    all'utente di scrivere annotazioni e aiuta a supervisionare la\n somministrazione
    di contraccettivi ormonali.\n .\n Caratteristiche del programma:\n  - calcola
    i giorni delle mestruazioni, basandosi sulla lunghezza del\n    ciclo o sulle
    statistiche dei periodi precedenti;\n  - calcola i giorni di sesso \"sicuro\"
    , il periodo fertile e i giorni di\n    ovulazione;\n  - definisce il giorno di
    nascita (D.O.B., date of birth) di un\n    bambino;\n  - permette di scrivere
    annotazioni;\n  - aiuta a supervisionare la reazione ai contraccettivi ormonali;\n\
    \  - permette utenti multipli: i dati sono per ciascun utente protetti da\n  \
    \  password.\n .\n NOTA BENE: Questo programma non è un metodo contraccettivo
    affidabile.\n Inoltre non aiuta a prevenire le malattie trasmesse sessualmente
    come\n l'AIDS. È solo un mezzo elettronico per tenere traccia di alcuni dati\n
    medici e per estrarre valutazioni statistiche da essi. Non si può in\n alcun modo
    considerare questo programma come un sostituto del proprio\n ginecologo.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: календарь для женщин
  long_description: " Cycle - календарь для женщин. Исходя из продолжительности цикла
    или\n статистических данных по нескольким циклам он вычисляет остаток дней до\n
    наступления менструации и овуляции, дни для «безопасного» секса,\n благоприятный
    для зачатия период, вероятную дату рождения ребёнка.\n Позволяет делать пометки
    пользователям и контролировать приём гормональных\n контрацептивов.\n .\n Возможности:\n\
    \   - Вычисление дней наступления и окончания менструации на основании длины\n\
    \  цикла или статистических данных за предыдущий период.\n   - Вычисление дней
    для «безопасного» секса, периода, благоприятного для\n  зачатия и дня наступления
    овуляции.\n   - Определение даты рождения ребенка.\n   - Позволяет делать заметки.\n\
    \   - Позволяет управлять приёмом гормональных контрацептивов.\n   - Поддерживает
    профили пользователей с защитой профиля индивидуальным\n  паролем.\n  .\n  Примечание:
    данное приложение не обеспечивает надёжную контрацепцию. Оно\n  не позволяет предотвратить
    передачу венерических заболеваний, подобных\n  СПИД. Это просто средство для ведения
    ваших медицинских данных и извлечения\n  из них статистической информации. Это
    приложение не может рассматриваться в\n  качестве замены врача-гинеколога.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: Zyklus-Kalender für Frauen
  long_description: " Cycle ist ein Zykluskalender für Frauen. Ausgehend von einer
    Periodenlänge oder\n von Statistiken über mehrere Perioden kann er die Tage bis
    zur\n Menstruation, die Tage für »sicheren« Sex, die Fruchtbarkeitsperiode, die\n
    Tage bis zum Eisprung und auch den Geburtstermin für ein Kind errechnen. Er\n
    erlaubt das Schreiben von Notizen und hilft bei der Kontrolle von\n hormonellen
    Verhütungsmitteln.\n .Fähigkeiten des Programms:\n  - Berechnet die Menstruationstage
    basierend auf der Periodenlänge oder\n    den Statistiken von früheren Perioden.\n\
    \  - Berechnet die Tage für »sicheren« Sex, die Fruchtbarkeitsperiode und\n  \
    \  die Tage bis zum Eisprung.\n  - Ermittelt den Geburtstermin eines Kindes.\n\
    \  - Ermöglicht das Schreiben von Notizen.\n  - Hilft bei der Kontrolle von hormonellen
    Verhütungsmitteln.\n  - Mehrere Benutzer sind möglich. Daten werden für jeden
    Benutzer mit\n    Passwort gesichert.\n .\n HINWEIS: Dieses Programm dient nicht
    der verlässlichen Verhütung. Es\n verhindert auch nicht die Übertragung von Geschlechtskrankheiten
    wie\n AIDS. Es ist nur eine elektronische Methode, einige Ihrer medizinischen\n
    Daten zu verwalten und einige statistische Schlüsse aus diesen zu ziehen.\n Dieses
    Programm dient in keinster Weise als Ersatz für Ihren Gynäkologen.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: calendar program for women
  long_description: " Cycle is a calendar for women. Given a cycle length or statistics
    for\n several periods, it can calculate the days until menstruation, the days\n
    of \"safe\" sex, the fertile period, and the days to ovulations, and\n define
    the d.o.b. of a child. It allows the user to write notes and\n helps to supervise
    the administration of hormonal contraceptive tablets.\n .\n Possibilities of the
    program:\n   - Calculate days of menstruation, based on the length of the cycle
    or\n     on statistics of previous periods.\n   - Calculate days of \"safe\" sex,
    fertile period and day to ovulations.\n   - Definition of D.O.B. (Date Of Birth)
    of a child\n   - Allows one to write notes.\n   - Helps to supervise reception
    of hormonal contraceptive tablets.\n   - Multiple users allowed. Data is protected
    by a password for every\n     user.\n .\n NOTE: This program is not a reliable
    contraceptive method. It does\n neither help to prevent sexual transmission diseases
    like AIDS. It is\n just an electronic means of keeping track of some of your medical
    data\n and extract some statistical conclusions from them. You cannot consider\n
    this program as a substitute for your gynecologist in any way.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: Kalenderprogram for kvinder
  long_description: " Cycle er en kalender for kvinder. Given en længde på cyklus
    eller\n statistikker for flere perioder, så kan det beregne antallet af dage til\n
    menstruation, dage for »sikker« sex, frugtbarhedsperioden, dage med\n ægløsning
    og fastslå fødselsdatoen for et barn. Det lader brugeren skrive\n noter og hjælper
    med at overvåge administrationen af hormonelle\n svangerskabsforebyggende tabeller.\n
    .\n Muligheder i programmet:\n    - Beregn dage med menstruation, baseret på længden
    af cyklussen eller\n      på statistikker fra foregående perioder.\n    - Beregn
    dage med »sikker« sex, frugtbarhedsperiode og antal dage til\n      ægløsninger.\n\
    \    - Fastlæggelse af fødselsdato for et barn.\n    - Gør det muligt at skrive
    noter.\n    - Hjælper med at overvåge indtagelse af svangerskabsforebyggende\n\
    \      tabletter.\n    - Mulighed for flere brugere. Data beskyttes af en adgangskode
    for\n      hver bruger.\n .\n BEMÆRK: Dette program giver ikke en pålidelig metode
    til forebyggelse af\n graviditet. Det hjælper heller ikke med at forebygge seksuelt
    overførte\n sygdomme som AIDS. Det er blot en elektronisk måde at holde styr på
    nogle\n af dine medicinske data og udtrække nogle statistiske konklusioner fra\n
    dem. Du kan ikke betragte dette program som en erstatning for din\n gynækolog
    på nogen måde.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: Kalendarz dla kobiet
  long_description: " Cycle jest kalendarzem dla kobiet. Na podstawie podanej długości
    cyklu lub\n kilku okresów potrafi obliczyć pozostałą liczbę dni do menstruacji,\n
    wyznaczyć dni \"bezpiecznego\" seksu, okres płodny, liczbę dni do owulacji\n oraz
    określić dnień narodzin dziecka. Program pozwala użytkownikowi na\n tworzenie
    notatek i pomaga nadzorować gospodarkę hormonalną regulowaną\n tabletkami antykoncepcyjnymi.\n
    .\n Funkcje programu:\n   - Określa, w które dni wystąpi menstruacja na podstawie
    długości cyklu\n     lub statystyk wynikających z poprzednich okresów.\n   - Określa
    dni \"bezpiecznego\" seksu, dni płodne oraz czas owulacji.\n   - Wyznacza dnień
    narodzin dziecka.\n   - Pozwala na tworzenie notatek.\n   - Pomaga nadzorować
    przyjmowanie hormonalnych tabletek antykoncepcyjnych.\n   - Umożliwia pracę wielu
    użytkownikom. Dane każdego użytkownika są\n     chronione hasłem.\n .\n OSTRZEŻENIE:
    Program nie jest niezawodnym środkiem antykoncepcyjnym. Nie\n stanowi także ochrony
    przed chorobami wenerycznymi, takimi jak AIDS. Jest\n to raczej sposób na gromadzenie
    danych medycznych w formie elektronicznej i\n ich przetwarzanie w celu wyciągnięcia
    wniosków na podstawie opracowanych\n statystyk. W żadnym wypadku ten program nie
    zastąpi ginekologa.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
  blend: debian-med
- package: cycle
  description: programme de calendrier pour femme
  long_description: " Cycle est un calendrier pour femme. Étant donnée une longueur
    de cycle ou\n de statistiques de plusieurs règles, il peut calculer le nombre
    de jours\n jusqu'à la\n menstruation, les jours de sexe « sûr », la période de
    fertilité et les\n jours d'ovulation et définir la date de naissance d'un enfant.
    Il permet à\n l'utilisatrice d'écrire des notes et d'aider à suivre l'administration
    de\n plaquette d'hormones contraceptives.\n .\n Possibilités du programme⋅:\n\
    \  - calcul des jours de menstruation, basé sur la longueur du cycle ou\n    \
    \ sur des statistiques de cycles précédents ;\n  - calcul des jours de rapports
    sexuels «⋅sûrs⋅», de la période de\n     fertilité et du jour des ovulations ;\n\
    \  - définition de la date de naissance d'un enfant ;\n  - possibilité d'écrire
    des notes personnelles ;\n  - assiste la supervision d'administration de pilules
    contraceptives\n     hormonales ;\n  - Utilisatrices multiples. Les données sont
    protégées par un mot de passe\n     pour chaque utilisatrice.\n .\n NOTE⋅: Ce
    programme n'est pas une méthode contraceptive fiable. Il\n n'empêche pas non plus
    la transmission de MST comme le SIDA. Il s'agit\n juste d'un moyen électronique
    de conserver une trace d'une partie de vos\n données médicales et d'en tirer quelques
    conclusions statistiques. Vous ne\n devez en aucune manière considérer ce programme
    comme un remplaçant de\n votre gynécologue.\n"
  release: sid
  description_md5: 7cb6b9b8a33c3abe32da81bafebae63a
  license: unknown
