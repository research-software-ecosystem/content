- package: q2-quality-filter
  description: QIIME2 plugin for PHRED-based filtering and trimming
  long_description: " QIIME 2 is a powerful, extensible, and decentralized microbiome
    analysis\n package with a focus on data and analysis transparency. QIIME 2 enables\n
    researchers to start an analysis with raw DNA sequence data and finish with\n
    publication-quality figures and statistical results.\n Key features:\n  * Integrated
    and automatic tracking of data provenance\n  * Semantic type system\n  * Plugin
    system for extending microbiome analysis functionality\n  * Support for multiple
    types of user interfaces (e.g. API, command line,\n graphical)\n .\n QIIME 2 is
    a complete redesign and rewrite of the QIIME 1 microbiome analysis\n pipeline.
    QIIME 2 will address many of the limitations of QIIME 1, while\n retaining the
    features that makes QIIME 1 a powerful and widely-used analysis\n pipeline.\n
    .\n QIIME 2 currently supports an initial end-to-end microbiome analysis pipeline.\n
    New functionality will regularly become available through QIIME 2 plugins. You\n
    can view a list of plugins that are currently available on the QIIME 2 plugin\n
    availability page. The future plugins page lists plugins that are being\n developed.\n"
  release: sid
  description_md5: ced991d8e645f4649037127ff053efc7
  license: unknown
  blend: debian-med
- package: q2-quality-filter
  description: QIIME 2-udvidelsesmodul for PHRED-baseret filtrering og tilpasning
  long_description: " QIIME 2 er en funktionsrig og decentraliseret mikrobiome analysepakke
    med\n fokus på data og analysegennemsigtighed. QIME 2 gør det muligt for forskere\n
    at starte en analyse med rå DNA-sekvensdata og afslutte med figurer og\n statistiske
    resultater i udgivelseskvalitet.\n Nøglefunktioner:\n  * Integreret og automatisk
    registrering af dataherkomst\n  * Semantisk typesystem\n  * Udvidelsesmodulsystem
    for udvidelse af mikrobiome analysefunktionalitet\n  * Understøttelse for flere
    typer af brugerflader (f.eks. API,\n    kommandolinjen, grafisk)\n .\n QIIME 2
    er et fuldstændigt nyt design og omskrivning af QIIME 1 mikrobiome\n analysedatakanalen.
    QIIME 2 vil adressere mange af begrænsningerne i QIIME\n 1, men de funktioner
    der gør QIIME 1 til en funktionsrig og bredt anvendt\n analysedatakanal bevares.\n
    .\n QIIME 2 understøtter i øjeblikket en oprindelig start til slut-mikrobiome\n
    analysedatakanal. Ny funktionalitet vil blive tilgængelig via QIIME\n 2-udvidelsesmoduler.
    Du kan se en liste over tilgængelige udvidelsesmoduler\n på QIIME 2's side over
    udvidelsesmoduler. »future«-siden viser\n udvidelsesmoduler under udvikling.\n"
  release: sid
