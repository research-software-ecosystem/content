  description: Detaljeret sammenligning af to genomsekvenser
  long_description: " Dotter er et grafisk punkt-matrix program til detaljeret sammenligning
    af\n to sekvenser.\n .\n  * Alle rester i en sekvens sammenlignes med alle rester
    i den anden\n    sekvens og en matrix med bedømmelser beregnes\n  * En sekvens
    plottes på x-aksen og den anden på y-aksen\n  * Støj filtreres ud så at sammenligninger
    fremstår som diagonale linjer\n  * Parvis bedømmelse udlignes over et glidende
    vindue for at gøre\n    bedømmelsesmatrixen mere forståelig\n  * Den gennemsnitlige
    bedømmelsesmatrix former et tredimensionelt\n    landskab, med de to sekvenser
    i to dimensioner og højden på\n    spidserne i den tredje. Dette landskab projekteres
    til to\n    dimensioner via et billede i grå skala - jo mørkere grå på en\n  \
    \  spids, jo højere er bedømmelsen\n  * Kontrasten og tærsklen for det gråskalerede
    billede kan justeres\n    interaktivt, uden at skulle regne bedømmelsesmatrixen
    om\n  * Et sammenligningsværktøj tilbydes til at undersøge\n    sekvenssammenligninger
    som grå-skala-billedet repræsenterer\n  * Kendte højt-scorende par kan indlæses
    fra en GFF-fil og lægges over\n    plottet.\n  * Gene models can be loaded from
    GFF and displayed alongside the\n    relevant axis.\n  * Sammenlign en sekvens
    mod sig selv for at finde interne gentagelser\n  * Find overlap mellem flere sekvenser
    ved at udføre et punkt-plot for\n    alle sekvenser mod dem selv\n  * Kør Dotter
    i jobtilstand for at oprette store, tidsforbrugende\n    punkt-plot som en baggrundsproces\n"
