descr:
- package: stacks
  description: pipeline for building loci from short-read DNA sequences
  long_description: " Stacks is a software pipeline for building loci from short-read
    sequences,\n such as those generated on the Illumina platform. Stacks was developed
    to work\n with restriction enzyme-based data, such as RAD-seq, for the purpose
    of\n building genetic maps and conducting population genomics and phylogeography.\n
    .\n Note that this package installs Stacks such that all commands must be run
    as:\n $ stacks <cmdname> <args>\n"
  release: sid
  description_md5: 34654ddbf6119f78f131bb33b98f2f93
  license: unknown
  blend: debian-med
- package: stacks
  description: Datakanal for bygning af loci fra kort-læs DNA-sekvenser
  long_description: " Stacks er en programdatakanal for bygning af loci (specifik
    placering af et\n gen) fra kort-læs sekvenser, såsom dem oprettet på platformen
    Illumina.\n Stacks blev udviklet for at fungere med begrænsning af enzymbaserede
    data,\n såsom RAD-seq, med det formål at bygge genetiske kort og udføre forskning\n
    indenfor befolkningsgener og fylogeografi.\n .\n Bemærk at denne pakke installerer
    Stacks på en måde der gør, at alle\n kommandoer skal køres som: $ stacks <kommandonavn>
    <parametre>\n"
  release: sid
  description_md5: 34654ddbf6119f78f131bb33b98f2f93
  license: unknown
  blend: debian-med
