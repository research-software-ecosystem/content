descr:
- package: r-cran-psy
  description: GNU-R-Prozeduren für die Psychometrie
  long_description: " Dieses Paket enthält etliche Prozeduren, die in der Psychometrie
    und bei\n der Skalierung angewendet werden, unter anderem:\n .\n  * Cohens Kappa
    und gewichtetes Kappa (Test der Übereinstimmung von\n    Einschätzungen zweier
    Beurteiler)\n  * Cronbachs Alpha (ein Test der Itemreliabilität)\n  * Fokussierte
    Hauptkomponentenanalyse\n  * Intra-Klassen-Korrelationskoeffizienten\n  * Lights
    Kappa (Test der Übereinstimmung von Einschätzungen von n\n    Beurteilern)\n \
    \ * Screeplots und grafische Darstellungen von Hauptkomponenten\n"
  release: sid
  description_md5: 69298c93d172ae11351d45f755244135
  license: unknown
  blend: debian-med
- package: r-cran-psy
  description: procédures GNU R pour la mesure psychique
  long_description: " Ce paquet fournit diverses procédures utilisées en psychométrie
    et en\n évaluation, dont :\n .\n  –⋅le Kappa de Cohen et le Kappa pondéré (tests
    de l'accord entre\n    évaluateurs) ;\n  –⋅l'alpha de Cronbach (un test de fiabilité
    des questions) ;\n  –⋅Focused Principal Components Analysis (analyse en composantes\n\
    \    principales focalisée) ;\n  –⋅coefficients de corrélation intra-classe ;\n\
    \  –⋅le Kappa de Light (test de l'accord entre N évaluateurs) ;\n  –⋅représentations
    schématiques et graphiques des composantes\n    principales.\n"
  release: sid
  description_md5: 69298c93d172ae11351d45f755244135
  license: unknown
  blend: debian-med
- package: r-cran-psy
  description: funzioni GNU R per psicometria
  long_description: " Questo pacchetto include svariate procedure usate in psicometria
    e per\n scalare, incluse:\n .\n  * K e K pesato di Cohen (testi di accordo tra
    2 osservatori);\n  * Alpha di Cronbach (un test di attendibilità di un elemento);\n\
    \  * analisi dei componenti principali con focus;\n  * coefficienti di correlazione
    intra-classe;\n  * K di Light (un test di accordo tra N osservatori);\n  * grafico
    degli autovalori e rappresentazioni grafiche dei componenti\n    principali.\n"
  release: sid
  description_md5: 69298c93d172ae11351d45f755244135
  license: unknown
  blend: debian-med
- package: r-cran-psy
  description: GNU R procedures for psychometrics
  long_description: " This package includes several procedures used in psychometrics
    and\n scaling, including:\n .\n  * Cohen's Kappa and weighted Kappa (two-rater
    agreement tests)\n  * Cronbach's Alpha (an item-reliability test)\n  * Focused
    Principal Components Analysis\n  * Intraclass correlation coefficients\n  * Light's
    Kappa (an N-rater agreement test)\n  * Screeplots and graphical representations
    of principal components\n"
  release: sid
  description_md5: 69298c93d172ae11351d45f755244135
  license: unknown
  blend: debian-med
- package: r-cran-psy
  description: Procedury GNU R używane w psychometrii
  long_description: " Pakiet zawiera szereg procedur stosowanych w psychometrii i
    skalowaniu:\n .\n  * Kappa Cohena i Kappa ważona (testy zgodności dwóch osób);\n\
    \  * Alfa Cronbacha (test niezawodności pozycji);\n  * Focused Principal Components
    Analysis (Skoncentrowana analiza\n    głównych komponentów);\n  * Współczynniki
    korelacji wewnątrzklasowej;\n  * Kappa Lighta (test zgodności N-rater);\n  * Wykresy
    ekranowe i graficzne reprezentacje głównych komponentów.\n"
  release: sid
