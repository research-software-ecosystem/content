descr:
- package: hmmer2
  description: profilamento di modelli di Markov nascosti per analisi di 
    sequenze proteiche
  long_description: " HMMER è un'implementazione di metodi per creazione di profili
    di modelli di\n Markov nascosti per effettuare ricerche accurate in database di
    sequenze\n biologiche, usando allineamenti multipli di sequenza come base per
    le\n interrogazioni.\n .\n Dato in input un allineamento multiplo di sequenza,
    HMMER crea un modello\n statistico chiamato \"modello di Markov nascosto\" che
    può essere usato come\n criterio per l'interrogazione di un database di sequenze
    allo scopo di\n trovare (o allineare) omologhi addizionali della famiglia di sequenze.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: タンパク質配列解析用のプロファイル隠れマルコフモデル
  long_description: " HMMER は、プロファイル隠れマルコフモデル法の実装であり、多重配列アライメン\n トをクエリー (問い合わせ) として用いた生物学配列データベースの感度の高い検\n\
    \ 索を行うためのものです。\n .\n 入力として多重配列アライメントを与えると、HMMER は \"隠れマルコフモデル\" と\n 呼ばれる統計モデルを構築します。このモデルをさらにクエリーとして、配列デー\n\
    \ タベースから、配列ファミリの追加のホモログ　(相同体) を検索する (またはアラ\n イメントする) ことができます。\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: Profil-Hidden-Markov-Modelle für Protein-Sequenzanalyse
  long_description: " HMMER ist eine Implementierung der Profile-Hidden-Markov-Modelle
    für eine\n sensitive Suche in biologischen Sequenzdatenbanken mit multiplen\n\
    \ Sequenzalignments als Anfragen.\n .\n Mit einem multiplen Sequenzalignment als
    Eingabe baut HMMER ein\n statistisches Modell, genannt »Hidden-Markov-Modell«.
    Mit diesem kann in\n Sequenzdatenbanken nach homologen Sequenzen gesucht werden.
    Dabei können\n gleichzeitig, der gesuchten Proteinfamilie zugehörige, Sequenzen
    alignt werden.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: perfis "hidden Markov models" para análise de seqüência de 
    proteína
  long_description: " HMMER é uma implementação do métodos de perfil \"hidden Markov
    model\"\n (modelo Markov oculto) para buscas sensíveis de bases de dados de\n\
    \ seqüências biológicas usando múltiplas seqüências de alinhamento\n como consultas.\n\
    \ .\n Dada uma múltipla seqüência de alinhamento como entrada, HMMER constrói\n\
    \ um modelo estatístico chamado \"hidden Markov model\" (modelo Markov oculto)\n\
    \ que pode então ser usado como uma consulta em um banco de dados de\n seqüências
    para encontrar (e/ou alinhar) homólogos adicionais da família\n da seqüência.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: Markovy modely pro analýzu proteinových sekvencí
  long_description: " HMMER je implementací Markovy metody pro hledání biologických
    sekvencí\n pomocí vícenásobných sekvenčních uspořádání.\n .\n Na základě vstupu,
    HMMER vytvoří statistický model nazývaný \"skrytý\n Markovův model\", který je
    možno použití pro vytvoření dotazů do databáze\n sekvencí a pro nalezení (a/nebo
    uspořádání) dodatečných souhlasných\n rodin.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: Modelos Markov de perfil escondido para análises de sequências de
    proteínas
  long_description: " HMMER é uma implementação de métodos modelo Markov de perfil
    escondido para\n buscas sensitivas de bases de dados de sequências biológicas
    usando\n alinhamentos de sequências múltiplas como consultas.\n .\n Fornecendo
    um alinhamento de sequência múltipla como entrada, o HMMER\n constrói um modelo
    estatístico chamado um \"modelo Markov escondido\" que\n pode depois ser usado
    como uma consulta a uma base de dados de sequências\n para encontrar (e/ou alinhar)
    homólogos adicionais da família da sequência.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: Profilskjulte Markov-modeller for proteinsekvensanalyse
  long_description: " HMMER er en implementering af profilskjulte Markov-modelmetoder
    for\n sensitive søgninger i biologiske sekvensdatabaser med brug af\n flersekvensjusteringer
    som forespørgsler.\n .\n Givet en flersekvensjustering som input, bygger HMMER
    en statistisk model\n kaldt »skjult Markovmodel«, som kan bruges som en forespørgsel
    ind i en\n sekvensdatabase for at finde (og/eller justere) yderligere homologier
    for\n sekvensfamilien.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: profile hidden Markov models for protein sequence analysis
  long_description: " HMMER is an implementation of profile hidden Markov model methods
    for\n sensitive searches of biological sequence databases using multiple sequence\n\
    \ alignments as queries.\n .\n Given a multiple sequence alignment as input, HMMER
    builds a statistical\n model called a \"hidden Markov model\" which can then be
    used as a query into\n a sequence database to find (and/or align) additional homologues
    of the\n sequence family.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: Modelos de Markov de perfil oculto para el análisis de secuencias
    de proteínas
  long_description: " HMMER es una implementación de los métodos del modelo de Markov
    de perfiles\n ocultos para búsquedas en bases de datos de secuencias biológicas
    usando\n alineamientos múltiples como consultas.\n .\n Dado un alineamiento múltiple
    de secuencias como entrada, HMMER construye\n un modelo estadístico llamado modelo
    oculto de Markov que se puede usar\n como una consulta a una base de datos de
    secuencias para encontrar (y/o\n alinear) homólogos adicionales de la familia
    de secuencias.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
- package: hmmer2
  description: profilage de modèles de Markov cachés pour la recherche de 
    séquences
  long_description: " HMMER est une implémentation des profils de modèles de Markov
    cachés pour\n rechercher des séquences biologiques dans des banques de données
    en les\n interrogeant avec des alignements multiples de séquences.\n .\n À partir
    d'un alignement multiple de séquences, HMMER construit un modèle\n statistique
    appelé « modèle de Markov caché », qui peut ensuite être\n utilisé pour interroger
    une banque de séquences afin de trouver plus\n d'homologues à la famille de séquences
    et, éventuellement, de les aligner.\n"
  release: sid
  description_md5: 1a932e8cd9001f44e8b56d46f8c58f4b
  license: unknown
  blend: debian-med
