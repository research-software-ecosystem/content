descr:
- package: trace2dbest
  description: bulk submission of chromatogram data to dbEST
  long_description: " ESTs are short sequences derived from reverse-transcribed RNA.\n\
    \ Their abundances yield insights in the expression of genes across\n tissues,
    support the discovery of new genes and allow one to assess\n the coverage of whole
    genome sequencing projects. Public databases\n like dbEST at the NCBI collect
    this data.\n .\n trace2dbEST process raw sequenceing chromatograph trace files
    from\n EST projects into quality-checked sequences, ready for submission to\n\
    \ dbEST. trace2dbEST guides you through the creation of all the necessary\n files
    for submission of ESTs to dbEST. trace2dbest makes use of other\n software (available
    free under academic licence) that you will need to\n have installed, namely phred,
    cross_match and (optionally) BLAST.\n"
  release: sid
  description_md5: 6be234b56cdf72ac57faadc3cfc6ec4c
  license: unknown
  blend: debian-med
- package: trace2dbest
  description: Saml indsendelse af chromatogramdata til dbEST
  long_description: " EST'er er korte sekvenser afledt fra omvendt-transkriberet RNA.
    Deres\n overflod giver indsigt i udtrykket af gener på tværs af væv, understøtter\n\
    \ registrering af nye gener og gør det muligt at tilgå dækningen af hele\n genomsekvensprojekter.
    Offentlige databaser såsom dbEST hos NCBI indsamler\n disse data.\n .\n Trace2dbEST
    behandler rå sekventerede chromatograf-tracefiler fra\n eST-projekter til kvalitetskontrollerede
    sekvenser, klar til indsendelse\n til dbEST. Trace2dbEST vejleder dig igennem
    oprettelsen af alle de\n nødvendige filer for indsendelse af EST'er til dbEST.
    Trace2dbest gør brug\n af andre programmer (tilgængelige frit under akademisk
    licens), som du skal\n have installeret, navnlig phred, cross_match og (valgfrit)
    BLAST.\n"
  release: sid
  description_md5: 6be234b56cdf72ac57faadc3cfc6ec4c
  license: unknown
  blend: debian-med
