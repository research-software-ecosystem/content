- package: rsem
  description: RNA-Seq by Expectation-Maximization
  long_description: " RSEM is a software package for estimating gene and isoform expression\n
    levels from RNA-Seq data. The RSEM package provides an user-friendly\n interface,
    supports threads for parallel computation of the EM\n algorithm, single-end and
    paired-end read data, quality scores,\n variable-length reads and RSPD estimation.
    In addition, it provides\n posterior mean and 95% credibility interval estimates
    for expression\n levels. For visualization, It can generate BAM and Wiggle files
    in both\n transcript-coordinate and genomic-coordinate. Genomic-coordinate files\n
    can be visualized by both UCSC Genome browser and Broad Institute’s\n Integrative
    Genomics Viewer (IGV). Transcript-coordinate files can be\n visualized by IGV.
    RSEM also has its own scripts to generate transcript\n read depth plots in pdf
    format. The unique feature of RSEM is, the read\n depth plots can be stacked,
    with read depth contributed to unique reads\n shown in black and contributed to
    multi-reads shown in red. In addition,\n models learned from data can also be
    visualized. Last but not least,\n RSEM contains a simulator.\n"
  release: sid
  description_md5: 20ba6f1e1adc3851b48029310a06b4ed
  license: unknown
  blend: debian-med
- package: rsem
  description: RNA-Seq ved Expectation-Maximization
  long_description: " RSEM er en programpakke til at estimere gen- og isoform-udtryksniveauer
    fra RNA-Seq-data. Pakken RSEM tilbyder en brugervenlig grænseflade, understøtter
    tråde for parallel beregning af EM-algoritmen, single-end og paired-end læste
    data, kvalitetsbedømmelser, variabel-længde læsninger og RSPD-estimering. Derudover
    tilbydes posterior gennemsnit og 95 % troværdighedsintervalestimater for udtryksniveauer.
    For visualisering kan oprettes BAM- og Wigglefiler i både transcript-coordinate
    og genomic-coordinate. Genomic-coordinate-filer kan visualiseres af både UCSC-genombrowser
    og Broad Institutes Integrative Genomics Viewer (IGV). Transcript-coordinate-filer
    kan visualiseres af IGV. RSEM har også sine egne skripter til at oprette transkript-læsningsdybdeplot
    i pdf-format. Den unikke funktion af RSEM er at læsningsdybdeplot kan stables,
    med læsningsdybde bidrage til unikke læsninger vist i sort og bidrag til multi-læsninger
    vist i rødt. Derudover kan modeller lært fra data også visualiseres. Sidst men
    ikke mindst kan RSEM indeholde en simulator.\n"
  release: sid
  description_md5: 20ba6f1e1adc3851b48029310a06b4ed
  license: unknown
  blend: debian-med
