descr:
- package: pdb2pqr
  description: preparazione di strutture di proteine per calcoli elettrostatici
  long_description: " PDB2PQR è un pacchetto software Python che automatizza molti
    dei compiti\n comuni nella preparazione di strutture per calcoli elettrostatici
    in\n continuo. Per questo fornisce un'utilità indipendente dalla piattaforma per\n
    convertire file di proteine in formato PDB al formato PQR. Questi compiti\n includono:\n\
    \  * aggiungere un numero limitato di atomi pesanti mancanti a strutture\n   \
    \ biomolecolari;\n  * determinare i pKa di catene laterali;\n  * posizionare idrogeni
    mancanti;\n  * ottimizzare la proteina per legami idrogeno favorevoli;\n  * assegnare
    parametri di carica e raggio da una varietà di campi di forza.\n"
  release: sid
  description_md5: c860a092fe2d8d53f9e1d87375d1389f
  license: unknown
  blend: debian-med
- package: pdb2pqr
  description: Preparation of protein structures for electrostatics calculations
  long_description: " PDB2PQR is a Python software package that automates many of
    the common\n tasks of preparing structures for continuum electrostatics calculations.\n
    It thus provides a platform-independent utility for converting protein files\n
    in PDB format to PQR format. These tasks include:\n  * Adding a limited number
    of missing heavy atoms to biomolecular structures\n  * Determining side-chain
    pKas\n  * Placing missing hydrogens\n  * Optimizing the protein for favorable
    hydrogen bonding\n  * Assigning charge and radius parameters from a variety of
    force fields\n"
  release: sid
  description_md5: c860a092fe2d8d53f9e1d87375d1389f
  license: unknown
  blend: debian-med
- package: pdb2pqr
  description: Præparation af proteinstrukturer for elektrostatiske beregninger
  long_description: " PDB2PQR er en Pythonprogrampakke, som automatiserer mange af
    de fælles\n opgaver med at forberede strukturer for kontinuum elektrostatik beregninger.\n
    Det giver således et af platformen uafhængigt værktøj til konvertering af\n proteinfiler
    i PDB-format til PQR-format. Disse opgaver omfatter:\n  * Tilføjelse af et begrænset
    antal manglende tunge atomer til\n    biomolekylære strukturer\n  * Bestemmelse
    af sidekæde pKas\n  * Placering af manglende hydrogener\n  * Optimering af proteinet
    til gunstig hydrogenbinding\n  * Tildele ladnings- og radiusparametre fra en række
    kraftfelter\n"
  release: sid
  description_md5: c860a092fe2d8d53f9e1d87375d1389f
  license: unknown
  blend: debian-med
