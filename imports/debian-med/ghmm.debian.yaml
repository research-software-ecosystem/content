  description: General Hidden-Markov-Model library - tools
  long_description: " The General Hidden Markov Model Library (GHMM) is a C library
    with\n additional Python3 bindings implementing a wide range of types of\n Hidden
    Markov Models and algorithms: discrete, continuous emissions,\n basic training,
    HMM clustering, HMM mixtures.\n .\n This package contains some tools using the
    library.\n"
