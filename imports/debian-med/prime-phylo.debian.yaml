descr:
- package: prime-phylo
  description: stima bayesiana di alberi genetici che tiene in considerazione l'albero
    delle specie
  long_description: " PrIME (Probabilistic Integrated Models of Evolution) è un pacchetto
    che\n permette l'inferenza di parametri evoluzionistici in un'infrastruttura\n
    bayesiana usando simulazioni con catene di Markov Monte Carlo. Una\n caratteristica
    distintiva di PrIME è che l'albero delle specie viene tenuto\n in considerazione
    quando vengono analizzati gli alberi genetici.\n .\n I dati di input di PrIME
    è un allineamento di sequenze multiple in formato\n FASTA e i dati di output contengono
    alberi in formato Newick.\n"
  release: sid
  description_md5: d1248884237c1baa3cb1e6264fb39885
  license: unknown
  blend: debian-med
- package: prime-phylo
  description: bayesian estimation of gene trees taking the species tree into account
  long_description: " PrIME (Probabilistic Integrated Models of Evolution) is a package\n
    supporting inference of evolutionary parameters in a Bayesian framework\n using
    Markov chain Monte Carlo simulation. A distinguishing feature of\n PrIME is that
    the species tree is taken into account when analyzing gene\n trees.\n .\n The
    input data to PrIME is a multiple sequence alignment in FASTA format\n and the
    output data contains trees in Newick format.\n"
  release: sid
  description_md5: d1248884237c1baa3cb1e6264fb39885
  license: unknown
  blend: debian-med
- package: prime-phylo
  description: Bayesiansk estimation af gentræer der tager højde for artstræet
  long_description: " PrIME (Probabilistic Integrated Models of Evolution) er en pakke,
    der understøtter slutning af evolutionære parametre i en bayesiansk ramme\n ved
    hjælp af Markov-kædens Monte Carlo-simulering. Et kendetegn ved\n PriME er, at
    artstræet tages i betragtning ved analyse af gentræer.\n .\n Inddataene for PrIME
    er en flersekvenssammenligning i formatet FASTA og resultatet indeholder træer
    i formatet Newick.\n"
  release: sid
  description_md5: d1248884237c1baa3cb1e6264fb39885
  license: unknown
  blend: debian-med
