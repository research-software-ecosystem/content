descr:
- package: r-cran-lexrankr
  description: extractive summarization of text with the LexRank algorithm
  long_description: " An R implementation of the LexRank algorithm implementing stochastic\n
    graph-based method for computing relative importance of textual units\n for Natural
    Language Processing. The technique on the problem\n of Text Summarization (TS)
    is tested. Extractive TS relies on the concept of\n sentence salience to identify
    the most important sentences in a\n document or set of documents. Salience is
    typically defined in terms of\n the presence of particular important words or
    in terms of similarity to\n a centroid pseudo-sentence.\n"
  release: sid
  description_md5: d03408345328c547da9bb6310e0272cd
  license: unknown
  blend: debian-med
- package: r-cran-lexrankr
  description: Udtræk summering af tekst med LexRank-algoritmen
  long_description: " En R-implementering af LexRank-algoritmen, der implementerer
    en stokastisk grafbaseret metode til beregning af relativ vigtighed for tekstenheder
    for naturlig sprogbehandling. Teknikken på problemet Test Summarization (TS) er
    testet. Extractive TS afhænger af koncepter for sætningsfremtræden i et dokument
    eller sæt af dokumenter. Fremtræden er typisk defineret i form af tilstedeværelsen
    af bestemte vigtige ord eller termer af lighed for en pseudosætning med tyngde.\n"
  release: sid
  description_md5: d03408345328c547da9bb6310e0272cd
  license: unknown
  blend: debian-med
- package: r-cran-lexrankr
  description: résumé de texte extractif avec l’algorithme LexRank
  long_description: " Il s’agit d’une implémentation pour R de l’algorithme LexRank
    mettant en œuvre la méthode stochastique basée sur un graphe pour calculer l’importance
    d’unités textuelles dans le traitement du langage naturel. La technique du problème
    de résumé de texte est testée. Le résumé de texte extractif repose sur le concept
    de l’importance relative de la phrase pour identifier les plus importantes dans
    un document ou un ensemble de documents. L’importance relative est typiquement
    définie selon la présence de certains mots importants ou selon la similarité avec
    une pseudo-phrase centroïde.\n"
  release: sid
  description_md5: d03408345328c547da9bb6310e0272cd
  license: unknown
  blend: debian-med
