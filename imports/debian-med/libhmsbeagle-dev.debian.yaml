descr:
- package: libhmsbeagle-dev
  description: libreria ad alte prestazioni per filogenetica bayesiana e a massima
    verosimiglianza (sviluppo)
  long_description: " BEAGLE è una libreria ad alte prestazioni che può effettuare
    i calcoli\n centrali al cuore della maggior parte dei pacchetti per filogenetica\n
    bayesiana e con massima verosimiglianza. Può utilizzare processori\n altamente
    paralleli, come quelli nelle schede grafiche (GPU) trovate in\n molti PC.\n .\n
    Il progetto include un'API aperta e implementazioni veloci di una libreria\n per
    valutare verosimiglianze filogenetiche (processi di Markov continui nel\n tempo)
    dell'evoluzione di sequenze biomolecolari.\n .\n Lo scopo è quello di fornire
    \"servizi\" di valutazione ad alte prestazioni\n ad un'ampia gamma di software
    filogenetico, sia campionatori bayesiani sia\n ottimizzatori a massima verosimiglianza.
    Ciò permette a questi pacchetti di\n utilizzare implementazioni che fanno uso
    di hardware ottimizzato, come le\n unità di elaborazione grafica.\n .\n Questo
    pacchetto contiene i file di sviluppo necessari per compilare con\n la libreria
    Beagle.\n"
  release: sid
  description_md5: e2cf134283793dc53c4584f6ab2c2591
  license: unknown
  blend: debian-med
- package: libhmsbeagle-dev
  description: High-performance lib for Bayesian and Maximum Likelihood phylogenetics
    (devel)
  long_description: " BEAGLE is a high-performance library that can perform the core
    calculations at\n the heart of most Bayesian and Maximum Likelihood phylogenetics
    packages. It\n can make use of highly-parallel processors such as those in graphics
    cards\n (GPUs) found in many PCs.\n .\n The project involves an open API and fast
    implementations of a library for\n evaluating phylogenetic likelihoods (continuous
    time Markov processes) of\n biomolecular sequence evolution.\n .\n The aim is
    to provide high performance evaluation 'services' to a wide range\n of phylogenetic
    software, both Bayesian samplers and Maximum Likelihood\n optimizers.  This allows
    these packages to make use of implementations that\n make use of optimized hardware
    such as graphics processing units.\n .\n This package contains development files
    needed to build against Beagle library.\n"
  release: sid
  description_md5: e2cf134283793dc53c4584f6ab2c2591
  license: unknown
  blend: debian-med
- package: libhmsbeagle-dev
  description: Højtydende bibliotek for bayesiansk og Maximum Likelihood-fylogeni
    - udvik.
  long_description: " BEAGLE er et højtydende bibliotek, som kan udføre de grundlæggende\n
    beregninger i hjertet af de fleste bayesianske og Maximum\n Likelihood-fylogenipakker.
    Det kan gøre brug af høj-parallelle processorer,\n som findes i grafikkort (GPU'er)
    i mange pc'er.\n .\n Projektet involverer en åben API og hurtige implementeringer
    af et\n bibliotek til evaluering af fylogenetiske sandsynligheder (kontinuert
    tid\n Markovprocesser) af biomolekylær sekvensevolution.\n .\n Målet er at levere
    høj ydeevneevaluering »tjenester« til en bred vifte\n af fylogenetiske programmer,
    både bayesianske samplere og Maximum\n Likelihood-optimeringsprogrammer. Dette
    giver disse pakker mulighed for at\n gøre brug af implementeringer som gør brug
    af optimeret udstyr såsom\n grafiske processorer.\n .\n Denne pakke indeholder
    udviklingsfiler, der er nødvendige for at bygge mod\n Beaglebiblioteket.\n"
  release: sid
  description_md5: e2cf134283793dc53c4584f6ab2c2591
  license: unknown
  blend: debian-med
