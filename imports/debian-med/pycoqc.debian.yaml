- package: pycoqc
  description: computes metrics and generates Interactive QC plots
  long_description: " PycoQC computes metrics and generates interactive QC plots for
    Oxford\n Nanopore technologies sequencing data\n .\n PycoQC relies on the sequencing_summary.txt
    file generated by Albacore\n and Guppy, but if needed it can also generates a
    summary file from\n basecalled fast5 files. The package supports 1D and 1D2 runs
    generated\n with Minion, Gridion and Promethion devices and basecalled with Albacore\n\
    \ 1.2.1+ or Guppy 2.1.3+\n"
  release: sid
