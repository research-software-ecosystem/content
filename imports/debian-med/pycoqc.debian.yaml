- package: pycoqc
  description: calcul de métriques et génération de tracés interactifs de chimie
    quantique
  long_description: " PycoQC calcule des métriques et génère des tracés interactifs
    de chimie\n quantique pour les données de séquençage de « Oxford Nanopore technologies ».\n\
    \ .\n PycoQC repose sur le fichier sequencing_summary.txt généré par Albacore
    et\n Guppy, mais, si nécessaire, il peut aussi générer un fichier de synthèse
    basé\n sur des fichiers fast5 « basecalled ». Ce paquet prend en charge les exécutions\n\
    \ 1D et 1D2 générées avec les appareils Minion, Gridion et « basecalled » avec\n\
    \ Albacore 1.2.1+ ou Guppy 2.1.3+\n"
