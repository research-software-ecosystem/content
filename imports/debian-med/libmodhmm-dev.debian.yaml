descr:
- package: libmodhmm-dev
  description: library for constructing, training and scoring hidden Markov 
    models (dev)
  long_description: " Library for constructing, training and scoring hidden Markov
    models.  It\n is provided with PSORTb but might be used separately.\n .\n PSORTb
    enables prediction of bacterial protein subcellular localization\n (SCL) and provides
    a quick and inexpensive means for gaining insight\n into protein function, verifying
    experimental results, annotating newly\n sequenced bacterial genomes, detecting
    potential cell surface/secreted\n drug targets, as well as identifying biomarkers
    for microbes.\n .\n This library needed by PSORTb is distributed separately by
    upstream.\n .\n This package contains the static library which is needed to link
    PSORTb.\n"
  release: sid
  description_md5: a28911d9948c3709e84d452c97509368
  license: unknown
  blend: debian-med
- package: libmodhmm-dev
  description: Bibliotek til at konstruere, træne og bedømme skjulte 
    Markov-modeller - udvikling
  long_description: " Bibliotek til at konstruere, træne og skjule skjulte Markov-modeller.
    Det tilbydes med PSORTb, men kan bruges separat.\n .\n PSORTb aktiver forudsigelse
    af bakteriel protein subcellulær lokalisering (SCL) og tilbyder en hurtig og billig
    metode til at få indsigt i proteinfunktion, verifikation af eksperimenter, annotation
    af sekventerede bakteriegenomer, registrering af potentielle celleoverflade/udskilt
    stof-mål samt identifikation af biomarkører for mikrober.\n .\n Dette bibliotek
    krævet af PSORTb er distribueret separat af opstrøm.\n .\n Denne pakke indeholder
    det statiske bibliotek, der er krævet for at lænke PSORTb.\n"
  release: sid
