- package: r-cran-medadherence
  description: 'GNU R medAdherence (Behandlungstreue): häufig genutzte Definitionen'
  long_description: " »Behandlungstreue« ist definiert als »das Ausmaß, in welchem
    das Verhalten\n einer Person mit medizinischen und gesundheitlichen Empfehlungen\n
    übereinstimmt«. Sie ist für klinische Forscher und Ärzte von großer\n Bedeutung,
    um den Behandlungseffekt bestimmter Arzneimittel festzustellen.\n .\n Es wurde
    eine Vielzahl von Messmethoden zur Quantifizierung der\n Behandlungstreue entwickelt.
    Definitionen und Methoden unterscheiden sich\n allerdings in der öffentlichen
    Literatur in großem Ausmaß. Die Wahl einer\n passenden Definition sollte daher
    anhand der allgemeinen Untersuchungsziele\n der Studie festgelegt werden. Dieses
    Paket liefert die Funktionen zur\n Quantifizierung der Behandlungstreue basierend
    auf häufig genutzten\n Definitionen.\n"
