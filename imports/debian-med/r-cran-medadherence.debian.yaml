- package: r-cran-medadherence
  description: 'GNU R Adesão Medicamentosa: definições comumente usadas'
  long_description: " Adesão (ou aderência) é definida como \"a extensão à qual o
    comportamento\n de uma pessoa coincide com as recomendações médicas ou de saúde\"\
    , o que é\n muito importante para pesquisadores clínicos e para médicos, para\n
    identificar o efeito do tratamento de uma medicação específica.\n .\n Várias medidas
    foram desenvolvidas para calcular a adesão medicamentosa.\n Definições e métodos
    para determinar a adesão diferem bastante na\n literatura pública. Escolher qual
    definição deverá ser determinada\n especialmente pelos objetivos dos estudos.
    Este pacote fornece\n as funções para calcular a adesão medicamentosa baseada
    em definições\n comumente usadas.\n"
  release: sid
  description_md5: d3c4fdf6bae2e8ad663f9350e8131e4f
  license: unknown
  blend: debian-med
- package: r-cran-medadherence
  description: 'NU R Medication Adherence: bežne používané definície'
  long_description: " Adherencia je definovaná ako „rozsah, do ktorého správanie osoby
    zodpovedá\n radám medicíny a zdravého životného štýlu“, čo je pre klinických výskumníkov\n
    aj lekárov veľmi dôležité na identifikáciu účinnosti liečby konkrétnych\n medikamentov.\n
    .\n Boli vyvinuté rozličné opatrenia na výpočet adherencie k medikamentom.\n Definície
    a metódy adresujúce adherenciu sa v zverejnenej literatúre\n podstatne líšia.
    Voľbu definície by mali ovplyvňovať celkové ciele štúdie.\n Tento balík poskytuje
    funkcie na výpočet adherencie k medikamentom na\n základe bežne používaných definícií.\n"
  release: sid
  description_md5: d3c4fdf6bae2e8ad663f9350e8131e4f
  license: unknown
  blend: debian-med
- package: r-cran-medadherence
  description: 'GNU R Medication Adherence: definizioni comunemente usate'
  long_description: " L'aderenza viene definita come \"la misura in cui il comportamento
    di una\n persona coincide con le raccomandazioni mediche o per la salute\" ed
    è molto\n importante, sia per i medici sia per i ricercatori clinici, per\n identificare
    l'effetto di un trattamento con una specifica terapia.\n .\n Sono state sviluppate
    svariate misurazioni per calcolare l'aderenza alla\n terapia. Le definizioni e
    i metodi a tale riguardo, presenti nella\n letteratura disponibile sono molto
    diversi gli uni dagli altri; la scelta\n di una definizione dovrebbe essere determinata
    dagli obiettivi generali\n dello studio. Questo pacchetto fornisce le funzioni
    per calcolare\n l'aderenza alla terapia in base a definizioni comunemente usate.\n"
  release: sid
  description_md5: d3c4fdf6bae2e8ad663f9350e8131e4f
  license: unknown
  blend: debian-med
- package: r-cran-medadherence
  description: 'GNU R Medication Adherence: Commonly Used Definitions'
  long_description: " Adherence is defined as \"the extent to which a person's behavior\n
    coincides with medical or health advice\", which is very important, for\n both
    clinical researchers and physicians, to identify the treatment\n effect of a specific
    medication(s).\n .\n A variety of measures have been developed to calculate the
    medication\n adherence. Definitions and methods to address adherence differ greatly\n
    in public literature. Choosing which definition should be determined by\n overall
    study goals.  This package provides the functions to calculate\n medication adherence
    based on commonly used definitions.\n"
  release: sid
  description_md5: d3c4fdf6bae2e8ad663f9350e8131e4f
  license: unknown
  blend: debian-med
- package: r-cran-medadherence
  description: 'GNU R Medication Adherence: ofte brugte definitioner'
  long_description: " Overholdelse af medicinforeskrifter (compliance) er defineret
    som »i det\n omfang en person opførsel har sammenhæng med medicinske råd og\n
    helbredsråd«, hvilket er meget vigtigt, for både kliniske forskere og\n læger,
    så de kan identificere behandlingseffekten for en specifik\n medicinering.\n .\n
    En række målemetoder er blevet udviklet for at beregne overholdelsen af\n medicinforeskrifterne.
    Definitioner og metoder til at adresseringen af\n overholdelsen af medicinforeskrifter,
    er meget forskellige i offentlig\n litteratur. Valg af hvilken definition der
    skal benyttes afhænger af det\n overordnede studieformål. Denne pakke tilbyder
    funktionerne til at beregne\n overholdelsen af medicinforeskrifterne, baseret
    på ofte anvendte\n definitioner.\n"
  release: sid
  description_md5: d3c4fdf6bae2e8ad663f9350e8131e4f
  license: unknown
  blend: debian-med
- package: r-cran-medadherence
  description: 'adhésion à la médication de GNU R : définitions couramment utilisées'
  long_description: " Adherence est défini comme « l’étendue pour laquelle le comportement
    d’une\n personne coïncide avec les avis médicaux ou de santé », ce qui est très\n
    important à la fois pour les cliniciens ou patriciens, pour déterminer les\n effets
    de traitements particuliers.\n .\n Une diversité de mesures ont été développées
    pour calculer l’adhésion à la\n médication. Les définitions et méthodes pour résoudre
    l’adhésion varient\n dans la littérature publique. Le choix de la définition devrait
    être\n déterminé par les buts d’étude globaux. Ce paquet fournit les fonctions\n
    pour calculer l’adhésion à la médication basée sur les définitions\n communément
    utilisées.\n"
