- package: shasta
  description: Nanopore-helgenomsamling - binære filer og skripter
  long_description: " De novo-samling fra Oxford Nanopore-læsninger. Formålet med
    Shasta lang læsnings-samleren er hurtigt at fremstille en præcis samlet sekvens
    via DNA-læsninger som inddata oprettet af Oxford Nanopore-forløbsceller.\n .\n
    Beregningsmetoder brugt af Shasta-samlerne inkluderer:\n .\n  * Brug af en afviklingslængde
    repræsentation for læsesekvensen. Dette\n    gør samlingsprocessen meget modstandsdygtig
    for fejl i homopolymer\n    gentagsantal, der er den hyppigste fejltype i Oxford
    Nanopore-læsninger.\n .\n  * Brug i nogle faser af beregningen en repræsentation
    af læsningssekvensen\n    baseret på markører, et fast undersæt af korte k-mer'er
    (k ≈ 10).\n .\n Shastas samlingskvalitet kan sammenlignes med eller er bedre end
    samlingskvaliteten opnået af andre lang læsnings-samlere.\n .\n Denne pakke indeholder
    de kørbare binære filer (værktøjer) og medfølgende skripter.\n"
  release: sid
