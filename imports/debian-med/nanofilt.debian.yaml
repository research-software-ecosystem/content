- package: nanofilt
  description: filtering and trimming of long read sequencing data
  long_description: " Filtering and trimming of long read sequencing data. Filtering
    on\n quality and/or read length, and optional trimming after passing filters.\n
    Reads from stdin, writes to stdout. Optionally reads directly from an\n uncompressed
    file specified on the command line.\n .\n Intended to be used:\n .\n  1. directly
    after fastq extraction.\n  2. prior to mapping.\n  3. in a stream between extraction
    and mapping.\n"
  release: sid
  description_md5: 998b0e0bc110f38eca7c027373e24307
  license: unknown
  blend: debian-med
- package: nanofilt
  description: filtrage et ajustement de données de séquençage de longues lectures
  long_description: " Filtrage et ajustement de données de séquençage de longues lectures.
    Filtrage selon la qualité ou la longueur de lecture et, facultativement, ajustage
    après application de filtres. Lectures à partir de stdin, écritures sur stdout.
    De manière facultative, lecture directement à partir d’un fichier non compressé
    indiqué sur la ligne de commande.\n .\n Conception destinée à une utilisation :\n
    .\n  1. Directement après une extraction fastq ;\n  2. Avant un mappage ;\n  3.
    Dans un flux entre extraction et mappage.\n"
  release: sid
