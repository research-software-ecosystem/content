- package: nanofilt
  description: filtraggio e ritaglio di dati di sequenziamento con letture lunghe
  long_description: " Filtraggio e ritaglio di dati di sequenziamento con letture
    lunghe.\n Filtraggio in base a qualità o lunghezza delle letture e ritaglio opzionale\n
    dopo aver passato i filtri. Legge dallo stdin e scrive sullo stdout.\n Opzionalmente
    legge direttamente da un file non compresso specificato nella\n riga di comando.\n
    .\n Pensato per essere usato:\n .\n  1. direttamente dopo l'estrazione di fastq\n\
    \  2. prima della mappatura\n  3. in un flusso tra l'estrazione e la mappatura\n"
  release: sid
  description_md5: 998b0e0bc110f38eca7c027373e24307
