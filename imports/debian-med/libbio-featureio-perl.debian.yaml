descr:
- package: libbio-featureio-perl
  description: Moduler til at læse, skrive og manipulere sekvensfunktioner
  long_description: " Et I/O-iterator undersystem for funktioner til genomsekvenser.\n
    .\n Bio::FeatureIO er et håndteringsmodul for formaterne i FeatureID-sættet (f.eks.
    Bio::FeatureIO::GFF). Det er en officielt sanktioneret måde at hente formatobjekterne,
    som de fleste folk bør bruge.\n .\n Bio::FeatureIO-systemet kan ses som en biologisk
    filhåndtering. De er vedhæftet filhåndteringer med smarte formateringsregler (f.eks.
    GFF-format, eller BED-format) og kan enten læse eller skrive funktionsobjekter
    (Bio::SeqFeature-objekter, eller mere præcist, Bio::FatureHolderI implementerer
    objekter, hvor Bio::SeqFeature er et sådant objekt). Hvis du ønsker at vide, hvad
    der skal ske med et Bio::SeqFeature1-objekt, så læs Bio::SeqFeatureI.\n .\n Ideen
    er at du anmoder om et strømobjekt for et bestemt format. Alle strømobjekterne
    har et begreb for en intern fil, der læses fra eller skrives til. En bestemt FeatureIO-objektinstans
    konfigureres for enten inddata eller uddata. Et specifikt eksempel for et strømobjekt
    er Bio::FeatureIO::gff-objektet.\n"
  release: sid
  description_md5: 52369447cf0e504b3a8c1fb8bcbff765
  license: unknown
