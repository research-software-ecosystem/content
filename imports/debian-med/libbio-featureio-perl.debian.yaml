- package: libbio-featureio-perl
  description: Modules for reading, writing, and manipulating sequence features
  long_description: " An I/O iterator subsystem for genomic sequence features.\n .\n
    Bio::FeatureIO is a handler module for the formats in the FeatureIO set (eg,\n
    Bio::FeatureIO::GFF). It is the officially sanctioned way of getting at the\n
    format objects, which most people should use.\n .\n The Bio::FeatureIO system
    can be thought of like biological file handles.\n They are attached to filehandles
    with smart formatting rules (eg, GFF format,\n or BED format) and can either read
    or write feature objects (Bio::SeqFeature\n objects, or more correctly, Bio::FeatureHolderI
    implementing objects, of\n which Bio::SeqFeature is one such object). If you want
    to know what to do\n with a Bio::SeqFeatureI object, read Bio::SeqFeatureI.\n
    .\n The idea is that you request a stream object for a particular format. All
    the\n stream objects have a notion of an internal file that is read from or written\n
    to. A particular FeatureIO object instance is configured for either input or\n
    output. A specific example of a stream object is the Bio::FeatureIO::gff\n object.\n"
  release: sid
  description_md5: 52369447cf0e504b3a8c1fb8bcbff765
  license: unknown
  blend: debian-med
