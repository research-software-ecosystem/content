- package: python3-cogent3
  description: Rahmenwerk für genomische Biologie
  long_description: " PyCogent ist eine Softwarebibliothek für genomische Biologie.
    Es ist ein\n vollständig integriertes und ausführlich getestetes Rahmenwerk für:\n\
    \  * Kontrolle von Drittanwendungen\n  * Entwickeln von Arbeitsabläufen; Abfragen
    von Datenbanken\n  * Durchführen neuartiger probabilistischer Analysen biologischer\n\
    \    Sequenzevolution, und\n  * Erstellen von Grafiken in Publikationsqualität\n\
    \ Es hebt sich durch viele einzigartige eingebaute Fähigkeiten hervor (wie\n z.B.
    »true codon alignment«) und eine häufige Ergänzung komplett neuer\n Methoden für
    die Analyse genomischer Daten.\n"
  release: sid
  description_md5: 7f66bef045873462e2411adbafa6b365
