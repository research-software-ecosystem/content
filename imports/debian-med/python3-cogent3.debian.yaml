- package: python3-cogent3
  description: infrastruttura per biologia genomica
  long_description: " PyCogent è una libreria software per la biologia genomica.\n
    È un'infrastruttura completamente integrata e accuratamente testata per:\n  *
    controllare applicazioni di terze parti;\n  * ideare flussi di lavoro; interrogare
    database;\n  * condurre analisi probabilistiche innovative dell'evoluzione di
    sequenze\n    biologiche;\n  * generare grafici di qualità adatta per la pubblicazione.\n
    Si distingue per le molte funzionalità interne uniche (come un vero\n allineamento
    dei codoni) e l'aggiunta frequente di metodi completamente\n nuovi per l'analisi
    di dati genomici.\n"
  release: sid
  description_md5: 7f66bef045873462e2411adbafa6b365
  license: unknown
  blend: debian-med
- package: python3-cogent3
  description: framework for genomic biology
  long_description: " PyCogent is a software library for genomic biology. It is a
    fully\n integrated and thoroughly tested framework for:\n  * controlling third-party
    applications,\n  * devising workflows; querying databases,\n  * conducting novel
    probabilistic analyses of biological sequence\n    evolution, and\n  * generating
    publication quality graphics.\n It is distinguished by many unique built-in capabilities
    (such as true codon\n alignment) and the frequent addition of entirely new methods
    for the analysis\n of genomic data.\n"
  release: sid
  description_md5: 7f66bef045873462e2411adbafa6b365
  license: unknown
  blend: debian-med
- package: python3-cogent3
  description: framework pour la biologie du génome
  long_description: " PyCogent est une bibliothèque pour la biologie du génome. C'est
    un\n framework complètement intégré et testé en profondeur pour :\n  - le pilotage
    d'applications tierces ;\n  - la conception de workflows ; l'interrogation des
    bases de données ;\n  - la conduite de nouvelles analyses probabilistes de l'évolution
    de\n     séquences biologiques ;\n  - la génération de publications avec des graphismes
    de qualité.\n Il se distingue par de nombreuses fonctionnalités uniques intégrées
    (telles\n que l'alignement de codons véritables) et l'ajout fréquent de méthodes\n
    complètement nouvelles pour l'analyse de données de génomes.\n"
  release: sid
  description_md5: 7f66bef045873462e2411adbafa6b365
  license: unknown
  blend: debian-med
- package: python3-cogent3
  description: Ramme for genomisk biologi
  long_description: " PyCogent er et programbibliotek for genomisk biologi. Det er
    en fuldt\n integreret og gennemtestet ramme for:\n  * kontrol af tredjepartsprogrammer\n\
    \  * udarbejde arbejdsgange; forespørge databaser\n  * gennemføre nye probabilistiske
    analyser af biologisk sekvensevolution og\n  * oprette grafik i udgivelseskvalitet\n
    Det har mange unikke indbyggede funktioner (som ægte codonsammenligning) og\n
    den hyppige tilføjelse af helt nye metoder til analysen af genomdata.\n"
  release: sid
  description_md5: 7f66bef045873462e2411adbafa6b365
  license: unknown
  blend: debian-med
- package: python3-cogent3
  description: infraestructura digital (framework) para biología genómica
  long_description: " PyCogent es una biblioteca de software para biología genómica.
    Es una\n infraestructura digital (framework) completamente integrada y\n cuidadosamente
    probada para:\n  * controlar aplicaciones de terceros,\n  * diseñar flujos de
    trabajo; consultar en bases de datos,\n  * realizar nuevos análisis probabilísticos
    de evolución de secuencias\n biológicas, y\n  * generar gráficos de calidad de
    publicación.\n Se distingue por muchas utilidades únicas integradas (como alineamiento
    de\n codones verdadero) y la incorporación frecuente de métodos completamente\n
    nuevos para el análisis de datos genómicos.\n"
  release: sid
