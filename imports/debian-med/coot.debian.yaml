descr:
- package: coot
  description: model building program for macromolecular crystallography
  long_description: " This is a program for constructing atomic models of macromolecules\n\
    \ from x-ray diffraction data. Coot displays electron density maps and\n molecular
    models and allows model manipulations such as idealization,\n refinement, manual
    rotation/translation, rigid-body fitting, ligand\n search, solvation, mutations,
    rotamers. Validation tools such as\n Ramachandran and geometry plots are available
    to the user. This\n package provides a Coot build with embedded Python support.\n"
  release: sid
  description_md5: e4c8bad0a7ebf6bd04aa8736a17cba9a
