  blend: debian-med
- package: coot
  description: Modelbygningsprogram for makromolekylær krystallografi
  long_description: " Dette er et program for konstruktion af atomare modeller for
    makromolekyler fra røntgendiffraktionsdata. Coot viser elektrontæthedskort og
    molekylære modeller og tillader modelmanipulationer såsom idealisering, forfinelse,
    manuel rotation/oversættelse, fast-krop tilpasning, ligand-søgning, solvation,
    mutationer, rotamerer. Valideringsværktøjer som f.eks. Ramachandran og geometriplot
    er tilgængelige for brugeren. Denne pakke tilbyder en Coot-bygning med indlejret
    understøttelse af Python.\n"
  release: sid
