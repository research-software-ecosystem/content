descr:
- package: emboss
  description: suite software open source europea per la biologia molecolare
  long_description: " EMBOSS (European Molecular Biology Open Software Suite) è una
    raccolta di\n software libero e open source di analisi sviluppato in base alle
    necessità\n della comunità di utenti di biologia molecolare (come EMBnet). È in
    grado\n di gestire dati in diversi formati e consente perfino di recuperare dati
    di\n sequenze dal web in modo trasparente. Inoltre, dato che il pacchetto\n fornisce
    librerie complete, è una piattaforma che consente ad altri\n scienziati di sviluppare
    e rilasciare software conforme alla vera filosofia\n open source. EMBOSS è dotata
    anche di strumenti e pacchetti integrati per\n l'analisi di sequenze. EMBOSS rappresenta
    un'inversione della tendenza\n storica a preferire prodotti commerciali.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: ヨーロッパ分子生物学オープンソフトウェアスイート
  long_description: " EMBOSS は、分子生物学のユーザコミュニティ (例: EMBnet) のために開発された\n オープンソースな解析用ソフトウェアパッケージです。このソフトウェアを\n
    使うことで、様々なフォーマットで書かれたデータを自動的に処理したり、\n ウェブから配列データを透過的に取得したりもできます。また、このパッケージには\n
    拡張ライブラリが含まれているので、真のオープンソース精神に則って\n ソフトウェアを開発しリリースできるプラットフォームです。\n さらに、EMBOSS は様々な配列解析用パッケージやツールとシームレスに\n
    統合されています。EMBOSS は、長く続いた商用パッケージソフトウェアへの流れを\n 断ち切ったのです。\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: Europäische, quelloffene Software-Suite für Molekularbiologie
  long_description: " EMBOSS ist freie, quelloffene Software und ein Analysepaket,
    das speziell\n für die Bedürfnisse der Molekularbiologie-Anwendergemeinschaft
    (z.B.\n EMBnet)\n entwickelt wurde. Die Software unterstützt die Bearbeitung einer
    Vielzahl\n von Datenformaten und erlaubt sogar transparente Abfragen von Sequenzdaten\n
    aus dem Internet. Durch die umfassenden Bibliotheken, die das\n Paket bereitstellt,
    ist es auch eine Plattform, die andere Wissenschaftler\n darin unterstützt, Software
    im echten Open-Source-Geist zu entwickeln und\n zu veröffentlichen. EMBOSS integriert
    zudem eine Reihe von aktuellen\n Paketen und Werkzeugen zur Sequenzanalyse in
    ein nahtloses Ganzes. EMBOSS\n bricht den historischen Trend zu kommerziellen
    Softwarepaketen.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: európsky balík otvoreného softvéru pre molekulárnu biológiu
  long_description: " EMBOSS (European Molecular Biology Open Software Suite) je analytický
    balík\n vyvinutý špeciálne pre potreby komunity používateľov molekulárnej biológie\n
    (napr. EMBnet). Softvér automaticky pracuje s dátami v rozličných formátoch a\n
    dokonca umožňuje transparentné získavanie sekvencovaných dát z webu. Pretože\n
    s balíkom sa poskytujú aj rozsiahle knižnice, je tiež platformou umožňujúcou\n
    iným vedcom vyvíjať a vydávať softvér v pravom duchu open source. EMBOSS tiež\n
    integruje množstvo momentálne dostupných balíkov a nástrojov na analýzu\n sekvencií
    do jedného celku. EMBOSS prerušuje historický trend smerom ku\n komerčným balíkom
    softvéru.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: European molecular biology open software suite
  long_description: " EMBOSS is a free Open Source software analysis package specially
    developed for\n the needs of the molecular biology (e.g. EMBnet) user community.
    The software\n automatically copes with data in a variety of formats and even
    allows\n transparent retrieval of sequence data from the web. Also, as extensive\n
    libraries are provided with the package, it is a platform to allow other\n scientists
    to develop and release software in true open source spirit. EMBOSS\n also integrates
    a range of currently available packages and tools for sequence\n analysis into
    a seamless whole. EMBOSS breaks the historical trend towards\n commercial software
    packages.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: Programpakke til europæisk molekylærbiologi
  long_description: " EMBOSS er en fri åben kildekode-programpakke specielt udviklet
    for kravene\n i brugerfællesskabet for molekylærbiologi (f.eks. EMBnet). Programmet\n
    håndterer automatisk data i en række formater og giver også mulighed for\n gennemsigtig
    indhentelse af sekvensdata fra nettet. Der tilbydes også\n omfattende biblioteker
    med pakken, der gør det til en platform hvor andre\n videnskabsmænd kan udvikle
    og udgive programmer i ånden for åben kildekode.\n EMBOSS integrerer også en vifte
    af tilgængelige pakker og værktøjer for\n sekvensanalyse til en samlet helhed.
    EMBOSS bryder den historiske trend mod\n kommercielle programpakker.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: paquete europeo de programas abiertos para biología molecular
  long_description: " EMBOSS («European Molecular Biology Open Software Suite») es
    un paquete de\n programas de análisis de código abierto especialmente desarrollado
    para\n cubrir las necesidades de la comunidad de usuarios de biología molecular\n
    (p.ej. EMBnet). Los programas usan datos en varios formatos automáticamente\n
    e, incluso, permiten obtener de forma transparente secuencias de datos de\n la
    web. Además, al proporcionarse grandes bibliotecas con el paquete, es\n una plataforma
    que permite a otros científicos desarrollar y publicar\n programas con un verdadero
    espíritu de código abierto. EMBOSS también\n integra varios paquetes y herramientas
    disponibles actualmente para el\n análisis de secuencias en un entorno integrado.
    EMBOSS rompe con la\n tendencia histórica de paquetes de programas comerciales.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
- package: emboss
  description: ensemble de logiciels libres pour la biologie moléculaire européenne
  long_description: " EMBOSS (« European Molecular Biology Open Software Suite »)
    est un paquet de\n logiciels d'analyse libre et gratuit, spécialement développé
    pour les\n besoins de la communauté d'utilisateurs de la biologie moléculaire
    (par\n exemple EMBnet – « European Molecular Biology network »). Le logiciel prend\n
    automatiquement en charge les données dans divers formats et permet même une\n
    recherche transparente des données de séquences à partir du web. De plus,\n comme
    des bibliothèques importantes sont fournies avec le paquet, il s'agit\n d'une
    plate-forme permettant aux autres scientifiques de développer et\n publier des
    logiciels dans l'esprit du libre. EMBOSS intègre également un\n ensemble de paquets
    actuellement disponibles et des outils pour l'analyse de\n séquences dans un tout
    cohérent. EMBOSS casse la tendance historique vers\n des logiciels commerciaux.\n"
  release: sid
  description_md5: 631f0b40fa19ed8d24d0b67284b2cdaa
  license: unknown
  blend: debian-med
