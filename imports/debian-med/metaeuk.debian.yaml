descr:
- package: metaeuk
  description: rilevamento e annotazione di geni sensibili e ad alte prestazioni
    per metagenomica
  long_description: " MetaEuk è un toolkit modulare progettato per rilevamento e annotazione
    di\n geni su larga scala in contig metagenomi di eucarioti. MetaEuk combina le\n\
    \ capacità di ricerca veloce e sensibile di omologie di MMseqs2 con una\n procedura
    di programmazione dinamica per recuperare insiemi di esoni\n ottimali. Riduce
    le ridondanze in rilevamenti multipli dello stesso gene e\n risolve le predizioni
    in conflitto di geni sullo stesso filamento.\n"
