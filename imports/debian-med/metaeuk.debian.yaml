- package: metaeuk
  description: sensitive, high-throughput gene discovery and annotation for 
    metagenomics
  long_description: " MetaEuk is a modular toolkit designed for large-scale gene discovery
    and\n annotation in eukaryotic metagenomic contigs. MetaEuk combines the fast
    and\n sensitive homology search capabilities of MMseqs2 with a dynamic programming\n\
    \ procedure to recover optimal exons sets. It reduces redundancies in multiple\n\
    \ discoveries of the same gene and resolves conflicting gene predictions on the\n\
    \ same strand.\n"
  release: sid
  description_md5: 9e3c3801b7aabbf633dd7553c302520d
  license: unknown
  blend: debian-med
