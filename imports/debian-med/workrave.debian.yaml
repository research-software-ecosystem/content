descr:
- package: workrave
  description: 반복성 긴장 부상 예방 도구
  long_description: " Workrave는 반복성 긴장 부상 (RSI)의 회복과 예방을 돕는 프로그램입니다. 이 프로그램은 자주 사용자에게
    아주 짧은 휴식, 일반적 휴식을 취하도록 경고하고 일일 한도를 제한합니다.\n .\n 여기에는 GNOME 및 KDE와 함께 작동하는 시스템
    트레이 애플릿이 포함되어 있으며 작업간 다른 컴퓨터로 전환이 자주 발생해도 활동을 모니터링할 수 있는 네트워크 기능이 있습니다.\n .\n
    Workrave는 다른 유사 도구보다 더 많은 구성 옵션을 제공합니다.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Утиліта для профілактики травм від повторюваних навантажень м’язів
  long_description: " Workrave — це програма, яка надає допомогу в лікуванні й профілактиці
    травм\n від повторюваних навантажень м’язів (RSI). Програма з правильною частотою\n
    подає сигнал, коли потрібно зробити коротку перерву, і обмежує Вас щоденним\n
    лімітом роботи за комп’ютером.\n .\n Вона включає в себе аплет для системної таці,
    який працює з GNOME та KDE і\n може контролювати Вашу діяльність через мережу,
    навіть якщо Вам доводиться\n перемикатися між різними комп’ютерами у ході роботи.\n
    .\n Workrave пропонує більшу кількість налаштувань в порівнянні з іншими\n аналогічними
    утилітами.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: профилактика синдрома запястного канала
  long_description: " Workrave — программа, которая оказывает помощь в лечении и профилактике\n
    синдрома запястного канала (RSI). Программа с правильной частотой подаёт\n сигнал,
    когда нужно сделать короткий перерыв, и ограничивает вас ежедневным\n лимитом
    работы за компьютером.\n .\n Она включает в себя апплет в системном лотке, который
    работает с GNOME и KDE\n и может контролировать вашу деятельность по сети, даже
    если вам приходится\n переключаться между разными компьютерами в ходе работы.\n
    .\n Workrave предлагает большее количество настроек по сравнению с другими\n аналогичными
    утилитами.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: 反復運動損傷 (RSI) 防止用ツール
  long_description: " Workrave は、反復運動損傷 (RSI) からの回復と防止を補助するプログラム\n です。このプログラムは、微小な休憩を取って腕を休めるように周期的に警告し、\n
    利用時間を毎日の制限値内に制限します。\n .\n Gnome や KDE で動くシステムトレイアプレットが含まれ、仕事の一部である\n 異なるコンピュータの間を行ったり来たりしても、活動を監視できるネットワーク\n
    機能を有しています。\n .\n Workrave は、他の同様のツールよりもより多くのオプションを提供します。\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Werkzeug zur Verhinderung des RSI
  long_description: " Workrave ist ein Programm, das bei der Erholung von und der
    Prävention vor\n Überbeanspruchung der Handgelenke (Repetitive Strain Injury,
    RSI) hilft.\n Das Programm erinnert Sie regelmäßig daran, kurze Mikro-Pausen und
    längere\n Pausen zu machen und beschränkt Ihre tägliche Arbeit.\n .\n Es beinhaltet
    ein System-Tray-Applet, das mit Gnome und KDE\n zusammenarbeitet und enthält Netzwerkfähigkeiten
    zur Kontrolle Ihrer\n Aktivität - sogar wenn Sie bei der Arbeit zwischen verschiedenen
    Computern\n hin- und herwechseln müssen.\n .\n Workrave bietet viel mehr Konfigurationsoptionen
    als vergleichbare Werkzeuge.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: nástroj na prevenciu pred Repetitive strain injury
  long_description: " Workrave je program, ktorý pomáha pri zotavovaní a prevencii
    Repetitive\n strain injury (RSI). Program vás často upozorňuje, aby ste si robili\n
    mikroprestávky, prestávky na odpočinok a obmedzuje vás na denný limit.\n .\n Obsahuje
    applet pre oznamovaciu oblasť, ktorý funguje v GNOME a KDE a\n dokáže monitorovať
    vašu aktivitu aj prostredníctvom siete v prípade, že v\n práci používate viacero
    počítačov.\n .\n Workrave ponúka mnoho možností konfigurácie v porovnaní s ostatnými\n
    podobnými nástrojmi.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: strumento per prevenzione delle lesioni da sforzo ripetuto
  long_description: " Workrave è un programma che assiste nel recupero e nella prevenzione
    di\n lesioni da sforzo ripetuto (LSR o RSI, Ripetitive Strain Injury). Il\n programma
    avverte spesso di fare micro-pause, intervalli di riposo e\n vincola l'utente
    al proprio limite giornaliero.\n .\n Include un'applet per il vassoio di sistema
    che funziona con GNOME e KDE e\n ha capacità di rete per monitorare l'attività
    dell'utente anche se passare\n ripetutamente a computer diversi fa parte del suo
    lavoro.\n .\n Workrave offre molte più opzioni di configurazione rispetto agli
    strumenti\n simili.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Nástroj pro prevenci RSI (Repetitive Strain Injury)
  long_description: " Workrave je program, který slouží jako prevence RSI (Repetitive
    Strain\n Injury). Program vás pravidelně upozorňuje na dodržování mikro-přestávek,\n
    dodržování pauz a omezení vašeho denního limitu.\n .\n Obsahuje ikonu oznamovací
    oblasti, která funguje v GNOME i KDE a\n umí monitorovat vaši aktivitu jakmile
    se vrátíte k počítači a také mezi\n různými počítači, na kterých pracujete.\n
    .\n Workrave nabízí mnohem více konfiguračních voleb než ostatní podobné\n nástroje.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Repetitive Strain Injury prevention tool
  long_description: " Workrave is a program that assists in the recovery and prevention
    of\n Repetitive Strain Injury (RSI). The program frequently alerts you to\n take
    micro-pauses, rest breaks and restricts you to your daily limit.\n .\n It includes
    a system tray applet that works with GNOME and KDE\n and has network capabilities
    to monitor your activity even if\n switching back and forth between different
    computers is part of your\n job.\n .\n Workrave offers many more configuration
    options than other similar\n tools.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Narzędzie do zapobiegania urazom związanym z powtarzającym się obciążeniem
  long_description: " Workrave to program pomagający w regeneracji i zapobieganiu
    urazom\n związanym z powtarzającym się obciążeniem. Program często ostrzega o\n
    konieczności zrobienia mikropauz, przerw na odpoczynek i ogranicza\n nasz wysiłek
    do dziennego limitu.\n .\n Program udostępnia aplet w zasobniku systemowym, który
    współpracuje ze\n środowiskami GNOME i KDE i posiada funkcje sieciowe do monitorowania\n
    naszej aktywności, nawet jeśli przełączanie się między różnymi\n komputerami jest
    częścią naszej pracy.\n .\n Workrave oferuje znacznie więcej opcji konfiguracyjnych
    niż inne podobne\n narzędzia.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Forhindringsværktøj for overbelastningsskader
  long_description: " Workrave er et program, som assisterer i bedring og forhindring
    af\n overbelastningsskader. Programmet giver dig ofte besked om at foretage\n
    mikropauser, hvileperioder og begrænser dig til din daglige kvote.\n .\n Programmet
    inkluderer et panelprogram i statusfeltet, som virker med GNOME\n og KDE og som
    har netværksmuligheder for at overvåge din aktivitet selv\n hvis du skifter mellem
    forskellige computere som en del af dit job.\n .\n Workrave tilbyder mange flere
    konfigurationsindstillinger end andre\n lignende værktøjer.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
- package: workrave
  description: Herramienta para evitar las lesiones por esfuerzo repetitivo
  long_description: " Workrave es un asistente para la recuperación y prevención de
    las lesiones\n por esfuerzo repetitivo o «Repetitive Strain Injury (RSI)». El
    programa\n muestra alertas periódicas para que realice micropausas, descansos
    y\n restringe el límite máximo diario de uso.\n .\n Incluye una aplicación para
    la barra de tareas compatible con GNOME y KDE y\n es capaz de monitorizar por
    la red su actividad si cambia entre diferentes\n ordenadores como parte de su
    trabajo diario.\n .\n Workrave ofrece muchas más opciones de configuración que
    otras herramientas\n similares.\n"
  release: sid
  description_md5: 112395980743e876b4863e5a1d2a2b92
  license: unknown
  blend: debian-med
