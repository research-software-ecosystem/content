descr:
- package: python3-vcf
  description: analizzatore di Variant Call Format (VCF) per Python 3
  long_description: " Variant Call Format (VCF) specifica il formato di un file di
    testo usato in\n bioinformatica per memorizzare variazioni di sequenze di geni.
    Il formato è\n stato sviluppato con l'avvento di progetti di sequenziamento di
    DNA e di\n genotipizzazione su larga scala, come il 1000 Genomes Project.\n .\n
    L'intento di questo modulo è di imitare il modulo \"csv\" nella stdlib di\n Python,
    in contrasto con formati più flessibili di serializzazione come\n JSON o YAML.
    \"vcf\" tenterà di analizzare il contenuto di ogni record sulla\n base dei tipi
    di dato specificati nelle righe di meta-informazioni, e\n precisamente le righe
    ##INFO e ##FORMAT. Se tali righe sono mancanti o\n incomplete, controllerà i tipi
    riservati menzionati nelle specifiche. In\n mancanza di ciò, restituirà semplicemente
    delle stringhe.\n .\n Questo pacchetto fornisce i moduli per Python 3.\n"
  release: sid
  description_md5: 2a19878b4f9afa9eb1fc202889cb51d2
  license: unknown
  blend: debian-med
- package: python3-vcf
  description: Variant Call Format (VCF) parser for Python 3
  long_description: " The Variant Call Format (VCF) specifies the format of a text
    file used\n in bioinformatics for storing gene sequence variations. The format
    has\n been developed with the advent of large-scale genotyping and DNA\n sequencing
    projects, such as the 1000 Genomes Project.\n .\n The intent of this module is
    to mimic the ``csv`` module in the Python\n stdlib, as opposed to more flexible
    serialization formats like JSON or\n YAML. ``vcf`` will attempt to parse the content
    of each record based on\n the data types specified in the meta-information lines
    -- specifically\n the ##INFO and\n ##FORMAT lines. If these lines are missing
    or incomplete, it will check\n against the reserved types mentioned in the spec.
    Failing that, it will\n just return strings.\n .\n This package provides the Python
    3 modules.\n"
  release: sid
  description_md5: 2a19878b4f9afa9eb1fc202889cb51d2
  license: unknown
  blend: debian-med
- package: python3-vcf
  description: Variant Call Format-fortolker (VCF) for Python 3
  long_description: " Variant Call Format (VCF) specificerer formatet for en tekstfil
    brugt i\n bioinformatik for lagring af gensekvensvariationer. Formatet er blevet\n
    udviklet med fremkomsten af genotyping i stor skala og\n DNA-sekventeringsprojekter,
    såsom 1.000 genomer-projektet.\n .\n Formålet med denne pakke er at efterligne
    modulet »csv« i Pythons\n standardbibliotek, modsat de mere fleksible serialiseringsformater
    såsom\n JSON eller YAML. »Vcf« vil forsøge at fortolke indholdet af hver post\n
    baseret på datatyperne specificeret i metainformationslinjerne - specifikt\n linjerne
    ##INFO og ##FORMAT. Hvis disse linjer mangler eller er\n ufuldstændige, så vil
    der kontrolleres mod de reserverede typer nævnt i\n specifikationen. Hvis det
    fejler, så vil det bare returnere strenge.\n .\n Denne pakke indeholder Python
    3-modulerne.\n"
  release: sid
  description_md5: 2a19878b4f9afa9eb1fc202889cb51d2
  license: unknown
  blend: debian-med
