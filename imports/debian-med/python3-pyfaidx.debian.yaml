descr:
- package: python3-pyfaidx
  description: accesso casuale efficiente per sottosequenze FASTA in Python 3
  long_description: " Samtools fornisce una funzione \"faidx\" (FAsta InDeX) che crea
    un piccolo\n file indice piatto \".fai\" che permette un accesso casuale veloce
    a\n qualsiasi sottosequenza del file FASTA indicizzato, caricando solo una\n quantità
    minima del file in memoria. Questo modulo Python implementa classi\n Python pure
    per indicizzazione, recupero e modifica sul posto di file FASTA\n usando un indice
    compatibile con samtools. Il modulo pyfaidx è compatibile\n a livello di API con
    il modulo seqdb di pygr. Uno script \"faidx\" a riga di\n comando viene installato
    accanto al modulo pyfaidx e facilita manipolazioni\n complesse di file FASTA senza
    alcuna conoscenza di programmazione.\n .\n Questo pacchetto fornisce i moduli
    Python 3 per accedere a file FASTA.\n"
  release: sid
  description_md5: 8b4b562961c5bb65ecfef8c074f66a35
  license: unknown
  blend: debian-med
- package: python3-pyfaidx
  description: efficient random access to fasta subsequences for Python 3
  long_description: " Samtools provides a function \"faidx\" (FAsta InDeX), which
    creates a\n small flat index file \".fai\" allowing for fast random access to
    any\n subsequence in the indexed FASTA file, while loading a minimal amount of\n
    the file in to memory. This Python module implements pure Python classes\n for
    indexing, retrieval, and in-place modification of FASTA files using\n a samtools
    compatible index. The pyfaidx module is API compatible with\n the pygr seqdb module.
    A command-line script \"faidx\" is installed\n alongside the pyfaidx module, and
    facilitates complex manipulation of\n FASTA files without any programming knowledge.\n
    .\n This package provides the Python 3 modules to access fasta files.\n"
  release: sid
  description_md5: 8b4b562961c5bb65ecfef8c074f66a35
  license: unknown
  blend: debian-med
- package: python3-pyfaidx
  description: Effektiv vilkårlig adgang til fasta-undersekvenser for Python 3
  long_description: " Samtools tilbyder en funktion »faidx« (FAsta InDeX), der opretter
    en lille flad indeksfil ».fai« der tillader hurtig vilkårlig adgang til enhver
    undersekvens i den indekserede FASTA-fil, mens der indlæses en minimal mængde
    af filen i hukommelsen. Dette Pythonmodul implementerer rene Pythonklasser for
    indeksering, indhentelse og på stedet ændring af FASTA-filer via et samtools-kompatibelt
    indeks. Modulet pyfaidx er API-kompatibelt med pygr seqdb-modulet. Et kommandolinjeskript
    »faidx« er installeret sammen med modulet pyfaidx og faciliterer kompleks manipulering
    af FAST-filer uden nogen programmeringsviden.\n .\n Denne pakke tilbyder Python
    3-modulerne til at tilgå fasta-filer.\n"
  release: sid
  description_md5: 8b4b562961c5bb65ecfef8c074f66a35
  license: unknown
  blend: debian-med
