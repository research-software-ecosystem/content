descr:
- package: bioawk
  description: estensione di awk per analisi di sequenze biologiche
  long_description: " Bioawk è un'estensione di awk di Brian Kernighan che aggiunge
    la gestione\n di diversi formati di dati biologici comuni, inclusi BED, GFF, SAM,
    VCF,\n FASTA/Q e formati delimitati da tabulazione, opzionalmente compressi con\n
    gzip. Aggiunge anche alcune funzioni incorporate e un'opzione per la riga\n di
    comando per usare TAB come delimitatore nell'input/output. Quando non\n viene
    usata la nuova funzionalità, bioawk è pensato per comportarsi\n esattamente come
    l'originale BWK awk.\n"
  release: sid
  description_md5: f3485097221f0a16febac37ee85be294
  license: unknown
  blend: debian-med
- package: bioawk
  description: extension of awk for biological sequence analysis
  long_description: " Bioawk is an extension to Brian Kernighan's awk, adding the
    support of\n several common biological data formats, including optionally gzip'ed
    BED, GFF,\n SAM, VCF, FASTA/Q and TAB-delimited formats with column names. It
    also adds a\n few built-in functions and an command line option to use TAB as
    the\n input/output delimiter. When the new functionality is not used, bioawk is\n
    intended to behave exactly the same as the original BWK awk.\n"
  release: sid
  description_md5: f3485097221f0a16febac37ee85be294
  license: unknown
  blend: debian-med
- package: bioawk
  description: Udvidelse af awk for biologisk sekvensanalyse
  long_description: " Bioawk er en udvidelse til Brian Kernighans awk, tilføjer understøttelsen
    af flere gængse biologiske dataformater, inklusive valgfrie gzip'ede BED, GFF,
    SAM, VCF, FASTA/Q og TAB-afgrænsede formater med kolonnenavne. Udvidelsen tilføjer
    også nogle få indbyggede funktioner og et tilvalg på kommandolinjen til at bruge
    TAB som inddata/uddata-afgrænser. Når den nye funktionalitet ikke bruges, opfører
    bioawk sig præcist som det oprindelige BWK awk.\n"
  release: sid
  description_md5: f3485097221f0a16febac37ee85be294
  license: unknown
  blend: debian-med
- package: bioawk
  description: Rozszerzenie awk do analizowania sekwencji biologicznych
  long_description: " Bioawk jest rozszerzeniem programu awk napisanego przez Briana
    Kernighana,\n dodającym obsługę kilku popularnych formatów danych biologicznych,
    w tym\n opcjonalnie spakowanych gzipem formatów BED, GFF, SAM, VCF, FASTA/Q oraz\n
    formatów rozdzielanych tabulatorami z nazwami kolumn. Dodaje także kilka\n wbudowanych
    funkcji i opcję wiersza poleceń, aby używać znaku tabulatora\n jako ogranicznika
    danych wejściowych/wyjściowych. Gdy nowa funkcjonalność\n nie jest używana, bioawk
    zachowuje się dokładnie tak samo, jak oryginalny\n BWK awk.\n"
  release: sid
  description_md5: f3485097221f0a16febac37ee85be294
  license: unknown
  blend: debian-med
- package: bioawk
  description: extension d’awk pour l’analyse de séquences biologiques
  long_description: " Bioawk est une extension du awk de Brian Kernighan, ajoutant
    la prise en\n charge de plusieurs formats communs de données de biologie, incluant\n
    les formats facultativement compressés par gzip, BED, GFF, SAM, VCF,\n FASTA/Q
    et délimités par des tabulations avec des noms de colonne. Il\n ajoute des fonctions
    internes et une option en ligne de commande pour\n utiliser les tabulations comme
    délimiteurs d’entrée/sortie. Quand cette\n nouvelle fonctionnalité n’est pas utilisée,
    bioawk est prévu pour se\n comporter comme l’awk originel de Brian Wilson Kernighan.\n"
  release: sid
