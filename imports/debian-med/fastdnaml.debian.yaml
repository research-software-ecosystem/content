descr:
- package: fastdnaml
  description: 构建 DNA 序列系统发育树的工具
  long_description: " fastDNAml 源于 3.3 版的 DNAML(作者为 Joseph Felsenstein，是 PHYLIP 软件包的一部分)\n\
    \ 程序。在使用此程序时用户可以参阅 DNAML 程序的文档。\n .\n fastDNAml 与 DNAML 所解决的问题是一样的，但它运算速度更快、占用内存更少，故可支持更庞大的\n\
    \ 进化树或者/以及更多次的 bootstrap 检验。 大部分 fastDNAml 事实上是 PHYLIP 3.3 版 DNAML\n 程序的改写，由原先的
    PASCAL 语言改写为 C 语言。\n .\n 不过该项目的主页目前已不可访问，可能以后不会有更新。\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: strumento di costruzione di alberi filogenetici di sequenze di 
    DNA
  long_description: " fastDNAml è un programma derivato dalla versione 3.3 di DNAML
    di Joseph\n Felsenstein (parte del suo pacchetto PHYLIP). Sarebbe meglio leggere
    la\n documentazione di DNAML prima di usare questo programma.\n .\n fastDNAml
    è un tentativo di risolvere gli stessi problemi di DNAML, ma\n facendolo più in
    fretta e usando meno memoria, per rendere trattabili\n alberi più grandi e più
    ricampionamenti con reimmissione. Gran parte di\n fastDNAml è una mera riscrittura
    del programma DNAML di PHYLIP 3.3 dal\n PASCAL al C.\n .\n Si noti che la pagina
    web di questo programma non è più disponibile, quindi\n probabilmente questo programma
    non avrà ulteriori aggiornamenti.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: Werkzeug zum Aufbau phylogenetischer Bäume von DNA-Sequenzen
  long_description: " FastDNAml ist abgeleitet von Joseph Felsensteins DNAML Version
    3.3 (Teil\n seines Pakets PHYLIP). Bevor Sie fastDNAml verwenden, sollten Sie
    die\n Dokumentation für DNAML heranziehen.\n .\n FastDNAml ist der Versuch, das
    gleiche Problem wie DNAML effektiver zu\n lösen, damit größere Bäume und/oder
    »bootstrap«-Replikate behandelt\n werden können. Bei großen Teilen von fastDNAml
    handelt es sich lediglich\n um\n eine Neuprogrammierung der in Pascal geschriebenen
    PHYLIP DNAML Version\n 3.3\n in der Sprache C.\n .\n Beachten Sie, dass die Webseite
    dieses Programms nicht mehr verfügbar ist\n und dieses Programm daher wahrscheinlich
    nicht mehr aktualisiert wird.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: Tool for construction of phylogenetic trees of DNA sequences
  long_description: " fastDNAml is a program derived from Joseph Felsenstein's version
    3.3 DNAML\n (part of his PHYLIP package).  Users should consult the documentation
    for\n DNAML before using this program.\n .\n fastDNAml is an attempt to solve
    the same problem as DNAML, but to do so\n faster and using less memory, so that
    larger trees and/or more bootstrap\n replicates become tractable.  Much of fastDNAml
    is merely a recoding of the\n PHYLIP 3.3 DNAML program from PASCAL to C.\n .\n\
    \ Note that the homepage of this program is not available any more and so\n this
    program will probably not see any further updates.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: Ferramenta para construção de árvores philogenéticas de 
    sequências de DNA
  long_description: " fastDNAml é um programa derivado do DNAML versão 3.3 de Joseph
    Felsenstein\n (parte do seu pacote PHYLIP). Utilizadores devem consultar a documentação\n\
    \ do DNAML antes de usarem este programa.\n .\n fastDNAml é uma tentativa de resolver
    o mesmo problema que o DNAML, mas\n fazê-lo mais rápido e usando menos memória,
    para que grandes árvores e/ou\n mais réplicas bootstrap se tornem tratáveis. Muito
    do fastDNAml é\n meramente uma recodificação do programa PHYLIP 3.3 DNAML de PASCAL
    para C.\n .\n Note que a pagina oficial deste programa não está mais disponível
    e assim\n provavelmente este programa não irá ver mais actualizações.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: Værktøj for konstruktion af fylogentiske træer for DNA-sekvenser
  long_description: " fastDNAml er et program afledt fra Joseph Felsensteins version
    3.3 DNAML\n (del af hans PHYLIP-pakke). Bruger bør konsultere dokumentationen
    for\n DNAML før de bruger dette program.\n .\n fastDNAml er et forsøg på at løse
    det samme problem som DNAML, men at gøre\n dette hurtigere og med mindre brug
    af hukommelse, så at større træer\n og/eller flere bootstrap-replikater kan håndteres.
    Meget af fastDNAml er\n bare en genindspilning af PHYLIP 3.3 DNAML-programmet
    fra PASCAL til C.\n .\n Bemærk at dette programs hjemmeside ikke længere er tilgængeligt
    og at\n dette program derfor nok ikke vil se yderligere opdateringer.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: Narzędzie do budowania drzew filogenetycznych z sekwencji DNA
  long_description: " Aplikacja fastDNAml wywodzi się z programu DNAML w wersji 3.3
    Josepha\n Felsensteina (część jego pakietu PHYLIP). Użytkownicy powinni zapoznać
    się\n z dokumentacją DNAML przed użyciem tego programu.\n .\n Program próbuje
    rozwiązywać te same problemy co DNAML, ale robi to szybciej\n przy mniejszym obciążeniu
    pamięci, co umożliwia łatwe zarządzanie większymi\n drzewami i/lub ponownymi próbkami
    danych wejściowych. Znaczna część\n fastDNAml jest jedynie przekodowanym z języka
    Pascal do C programem DNAML\n 3.3 z pakietu PHYLIP (PHYLogeny Inference Package).\n\
    \ .\n Należy pamiętać, że strona główna programu nie jest już dostępna, więc\n\
    \ prawdopodobnie nie będzie on dalej aktualizowany.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
- package: fastdnaml
  description: outil pour la construction d'arbres phylogénétiques de séquences 
    d'ADN
  long_description: " fastDNAml est un logiciel dérivé de la version 3.3 du logiciel
    DNAML (« DNA\n Maximum Likelihood ») de Joseph Felsenstein faisant partie de son
    paquet\n PHYLIP (« PHYLogeny Inference Package »). Les utilisateurs devraient\n\
    \ consulter la documentation de DNAML avant d'utiliser ce logiciel.\n .\n Le logiciel
    fastDNAml est une tentative de résoudre le même problème que\n DNAML, mais de
    le faire plus rapidement et en utilisant moins de\n mémoire. Ainsi, les grands
    arbres phylogénétiques qui reproduisent\n l'amorçage deviennent traitables.\n\
    \ Une grande partie du logiciel fastDNAml est simplement un recodage de la\n version 3.3
    du DNAML de PHYLIP du langage Pascal au C.\n .\n La page d'accueil de ce logiciel
    n'étant plus disponible, ce logiciel ne\n verra donc probablement pas d'autres
    mises à jour.\n"
  release: sid
  description_md5: 54169e83396b506e0827efa278465930
  license: unknown
  blend: debian-med
