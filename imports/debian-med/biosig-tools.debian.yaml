descr:
- package: biosig-tools
  description: 생의학 데이타 형식을 위한 형식 변환 도구
  long_description: " BioSig 라이브러리에 기반한, 이 패키지는 아래 명령행 도구를 제공합니다.\n .\n  - save2gdf:
    SCP-ECG(EN1064), HL7aECG (FDA-XML), GDF, EDF, BDF, CWFB를 포함하지만 이에 국한되지 않고 다양한
    파일 형식간 변환.\n  - biosig2gdf: biosig 데이타 파일을 GDF로 변환하여 스크립팅 언어 (예. loadgdf.{py,r})로
    구문 분석 및 로딩을 단순화\n  - rec2bin, bin2rec, heka2itx, save2aecg, save2scp: save2gdf
    기반한 여러 변환 도구\n  - biosig_fhir: 생체 신호 데이타를 HL7/FFHIR 바이너리 템플릿 파일로 패킹\n  - physicalunits:
    ISO 11073-10101에 따른 물리적 유닛의 인코딩 및 디코딩 변환기\n"
  release: sid
  description_md5: 83612bbef470d4dca94ba7ab92db13fb
  license: unknown
  blend: debian-med
- package: biosig-tools
  description: strumenti di conversione di formato per formati di dati biomedici
  long_description: " Questo pacchetto, basato sulla libreria BioSig, fornisce strumenti
    a riga\n di comando, come:\n .\n  - save2gdf: converte tra diversi formati di
    file inclusi, ma non limitati\n      a, SCP-ECG(EN1064), HL7aECG (FDA-XML), GDF,
    EDF, BDF, CWFB;\n  - biosig2gdf: converte file di dati biosig in GDF, per semplificare\n\
    \      l'analisi e il caricamento da parte di linguaggi di scripting\n      (es.
    loadgdf.{py,r});\n  - rec2bin, bin2rec, heka2itx, save2aecg, save2scp: diversi
    strumenti di\n      conversione basati su save2gdf;\n  - biosig_fhir: impacchetta
    dati biosignal in file modello HL7/FHIR binari;\n  - physicalunits: convertitore
    per codifica e decodifica di unità di misura\n      fisiche secondo la ISO 11073-10101.\n"
  release: sid
  description_md5: 83612bbef470d4dca94ba7ab92db13fb
  license: unknown
  blend: debian-med
- package: biosig-tools
  description: format conversion tools for biomedical data formats
  long_description: " Based on BioSig library, this package provides command line\n
    tools, such as\n .\n  - save2gdf: converter between different file formats, including
    but\n        not limited to SCP-ECG(EN1064), HL7aECG (FDA-XML), GDF, EDF,\n  \
    \      BDF, CWFB.\n  - biosig2gdf: converts biosig data files into GDF, to simplify\n\
    \        parsing and loading by scripting languages (e.g. loadgdf.{py,r})\n  -
    rec2bin, bin2rec, heka2itx, save2aecg, save2scp: several converter\n       tools
    based on save2gdf\n  - biosig_fhir: packs biosignal data into HL7/FHIR binary
    template file.\n  - physicalunits: converter for encoding and decoding of physical\n\
    \       units according to ISO 11073-10101\n"
  release: sid
  description_md5: 83612bbef470d4dca94ba7ab92db13fb
  license: unknown
  blend: debian-med
- package: biosig-tools
  description: Konverteringsværktøjer for biomedicinske dataformater
  long_description: " Baseret på BioSig-biblioteket tilbyder denne pakke værktøjer
    for\n kommandolinjen, såsom:\n .\n  - save2gdf: konverteringsprogram mellem forskellige
    filformater,\n    inklusive men ikke begrænset til CP-ECG(EN1064), HL7aECG (FDA-XML),\n\
    \    GDF, EDF, BDF, CWFB\n  - biosig2gdf: konverterer biosig-datafiler til GDF,
    for at forenkle\n    fortolkning og indlæsning af skriptsprog (f.eks. loadgdf.{py,r})\n\
    \  - rec2bin, bin2rec, heka2itx, save2aecg, save2scp: flere\n    konverteringsværktøjer
    baseret på save2gdf\n  - biosig_fhir: pakker biosignal-data til HL7/FHIR-binær
    skabelonfil\n  - physicalunits: konverteringsprogram til at kode og afkode fysiske\n\
    \    enheder jævnfør ISO 11073-10101\n"
  release: sid
  description_md5: 83612bbef470d4dca94ba7ab92db13fb
  license: unknown
  blend: debian-med
- package: biosig-tools
  description: Narzędzia do konwertowania formatów danych biomedycznych
  long_description: " Pakiet oparty jest na bibliotece BioSig i zawiera narzędzia
    wiersza\n poleceń, takie jak:\n .\n  - save2gdf: konwerter pomiędzy różnymi formatami
    plików, takimi jak:\n    (lecz nie ograniczający się do nich) SCP-ECG (EN1064),
    HL7aECG\n    (FDA-XML), GDF, EDF, BDF, CWFB.\n  - biosig2gdf: konwertuje pliki
    danych biosig do formatu GDF, aby\n    uprościć analizowanie i ładowanie językom
    skryptowym\n    (np.loadgdf.{py,r}).\n  - rec2bin, bin2rec, heka2itx, save2aecg,
    save2scp: kilka narzędzi\n    konwertujących opartych na save2gdf.\n  - biosig_fhir:
    pakuje dane biosygnałowe do binarnego pliku szablonu\n    HL7/FHIR.\n  - physicalunits:
    konwerter do kodowania i dekodowania jednostek\n    fizycznych zgodnie z ISO 11073-10101.\n"
  release: sid
  description_md5: 83612bbef470d4dca94ba7ab92db13fb
  license: unknown
  blend: debian-med
- package: biosig-tools
  description: outils de conversion entre différents formats de données médicales
  long_description: " Ce paquet, basé sur la bibliothèque BioSig, fournit des outils
    en ligne de\n commande comme :\n .\n  – save2gdf : convertisseur entre différents
    formats de fichiers, dont SCP-\n    ECG(EN1064), HL7aECG (FDA-XML), GDF, EDF,
    BDF, CWFB ;\n  – biosig2gdf : convertisseur de fichiers de données biosig en GDF
    pour\n    simplifier l’analyse et le chargement par des langages de script (par\n\
    \    exemple loadgdf.{py,r}) ;\n  – rec2bin, bin2rec, heka2itx, save2aecg, save2scp :
    outils de conversion\n    basés sur save2gdf ;\n  – biosig_fhir : empaquetage
    de données biosignal en fichier de modèle\n    binaire HL7/FHIR ;\n  – physicalunits :
    convertisseur pour encoder et décoder les unités\n    physiques en suivant ISO 11073-10101.\n"
  release: sid
