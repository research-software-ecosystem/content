descr:
- package: spaln
  description: splicing-aware transcript-alignment to genomic DNA
  long_description: " Spaln (space-efficient spliced alignment) is a stand-alone program
    that\n maps and aligns a set of cDNA or protein sequences onto a whole genomic\n\
    \ sequence in a single job. It also performs spliced or ordinary alignment\n after
    rapid similarity search against a protein sequence database,\n if a genomic segment
    or an amino acid sequence is given as a query.\n .\n spaln supports a combination
    of protein sequence database and a\n given genomic segment and performs rapid
    similarity searches and\n (semi-)global alignments of a set of protein sequence
    queries against\n a protein sequence database. Spaln adopts multi-phase heuristics
    that\n makes it possible to perform the job on a conventional personal computer.\n"
  release: sid
  description_md5: 46ffffcd0cbea45e4f5474c068f0310e
  license: unknown
  blend: debian-med
- package: spaln
  description: Opdelingsparat transkript-sammenligning til genomisk DNA
  long_description: " Spaln (space-efficient spliced alignment) er et uafhængigt program,
    der\n kortlægger og sammenligner et sæt af cDNA- eller proteinsekvenser til en
    hel genomisk sekvens i et enkelt job. Udfører også opdelt eller ordinær sammenligning
    efter hurtig lighedssøgning mod en proteinsekvensdatabase, hvis et genomisk segment
    eller en amino-syresekvens er angivet i en forespørgsel.\n .\n Spaln understøtter
    en kombination af proteinsekvensdatabase og et angivet genomisk segment og udfører
    hurtige lighedssøgninger og (semi-)global sammenligning af et sæt af proteinsekvensforespørgsler
    mod en proteinsekvensdatabase. Spaln adopterer flerfase heuristik, der\n gør det
    muligt at udføre jobbet på en konventionel personlig computer.\n"
  release: sid
  description_md5: 46ffffcd0cbea45e4f5474c068f0310e
  license: unknown
  blend: debian-med
- package: spaln
  description: alignement de transcriptions selon les épissures pour l’ADN 
    génomique
  long_description: " Spaln (space-efficient spliced alignment) est un programme autonome
    qui\n cartographie et aligne un ensemble de séquences d’ADNc ou de protéines\n\
    \ en une séquence générale en une seule passe. Il réalise aussi des\n alignements
    épissés ou ordinaires après une recherche rapide de\n similarité par rapport à
    une base de données de séquences de protéines\n si un segment génomique ou une
    séquence d’acides aminés est fourni en\n requête.\n .\n Spaln gère la combinaison
    de base de données de séquences de protéines\n et d’un segment génomique et réalise
    des recherches rapides de\n similarité et des alignements (semi)-globaux d’un
    ensemble de requêtes\n de séquences de protéines par rapport à une base de données
    de séquences\n de protéines. Spaln adopte une heuristique multiphase rendant le\n\
    \ travail possible sur un ordinateur personnel conventionnel.\n"
  release: sid
  description_md5: 46ffffcd0cbea45e4f5474c068f0310e
  license: unknown
  blend: debian-med
