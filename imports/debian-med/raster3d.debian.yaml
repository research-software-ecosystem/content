descr:
- package: raster3d
  description: Werkzeuge zum Erstellen von hochqualitativen Rasterbildern von Proteinen
    oder anderen Molekülen
  long_description: " Raster3D ist eine Sammlung von Werkzeugen zum Erstellen von\n
    hochqualitativen Rasterbildern von Proteinen oder anderen Molekülen. Das\n Kernprogramm
    kann Kugeln, Dreiecke, Zylinder und Quadrik-Flächen mit\n Spiegelglanzlicht, Phong
    Shading und Schatten rendern. Es wird ein\n effizienter Z-Puffer-Algorithmus verwendet,
    der unabhängig von sämtlicher\n Grafikhardware ist. Zusatzprogramme verarbeiten
    anhand von PDB-Dateien die\n Koordinaten der einzelnen Atome und geben Renderingangaben
    für Bilder aus,\n die aus Schleifen, raumfüllenden Atomen, Atombindungen, »ball+stick«\n
    (Kugel+Stab) etc. zusammengestellt sein können. Raster3D kann auch dazu\n verwendet
    werden, Bilder, die mit anderen Programmen wie Molscript\n zusammengestellt wurden,
    in wunderbarem 3D mit Glanzlicht und Schatten usw.\n zu rendern. Die Ausgabe erfolgt
    in Pixelbilddateien mit 24 Bit\n Farbinformation per Pixel.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
- package: raster3d
  description: outils pour la génération d'images de protéines ou d'autres molécules
  long_description: " Raster3D est un ensemble d'outils pour la génération d'images
    matricielles\n de protéines ou d'autres molécules.\n Le logiciel principal rend
    les sphères, les triangles, les cylindres, les\n surfaces quadriques avec la surbrillance
    spéculaire, l'ombrage de Phong et\n l'ombrage. Il utilise l'algorithme efficace
    du logiciel Z-buffer, qui est\n indépendant de la carte graphique. Les logiciels
    annexes\n traitent les coordonnées atomiques des fichiers Protein Data Bank (PDB)\n
    dans les descriptions de rendu pour les images composées de rubans, les\n atomes
    remplissant l'espace, les liaisons, \"ball+stick\", etc. Raster3D\n peut aussi
    être utilisé pour rendre des images composées dans d'autres\n logiciels tels que
    Molscript en 3D avec des surbrillances et des\n ombrages, etc.\n La sortie est
    en fichiers d'images avec 24 bits d'information de\n couleur par pixel.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
- package: raster3d
  description: strumenti per generare immagini di proteine o di altre molecole
  long_description: " Raster3D è un insieme di strumenti per generare immagini raster
    di alta\n qualità di proteine o di altre molecole. Il programma principale fa
    il\n rendering di superfici di sfere, triangoli, cilindri e quadriche con\n punti
    luce riflessi, Phong shading e ombreggiature. Usa un algoritmo\n Z-buffer software
    efficiente che è indipendente da ogni hardware grafico.\n Programmi ausiliari
    elaborano coordinate atomiche da file PDB in\n descrizioni di rendering per immagini
    composte da nastri, atomi che\n riempono lo spazio, legami, sfere e stecche, ecc.
    Raster3D può\n anche essere usato per fare il rendering di immagini composte in
    altri\n programmi come Molscript in glorioso 3D con effetto luci, ombreggiatura,\n
    ecc. L'output è composto da file di immagini di pixel con 24 bit di\n informazioni
    sul colore per pixel.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
- package: raster3d
  description: tools for generating images of proteins or other molecules
  long_description: " Raster3D is a set of tools for generating high quality raster
    images of\n proteins or other molecules. The core program renders spheres, triangles,\n
    cylinders, and quadric surfaces with specular highlighting, Phong shading,\n and
    shadowing. It uses an efficient software Z-buffer algorithm which is\n independent
    of any graphics hardware. Ancillary programs process atomic\n coordinates from
    PDB files into rendering descriptions for pictures composed\n of ribbons, space-filling
    atoms, bonds, ball+stick, etc. Raster3D can also be\n used to render pictures
    composed in other programs such as Molscript in\n glorious 3D with highlights,
    shadowing, etc. Output is to pixel image files\n with 24 bits of color information
    per pixel.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
- package: raster3d
  description: Narzędzia do generowania obrazów białek lub innych cząsteczek
  long_description: " Raster3D to zestaw narzędzi do generowania wysokiej jakości
    obrazów\n rastrowych białek lub innych cząsteczek. Główny program renderuje kule,\n
    trójkąty, cylindry i powierzchnie kwadratowe z podświetlaniem lustrzanym,\n cieniowaniem
    i cieniowaniem Phonga. Stosuje wydajny algorytm programowy\n Z-buffer, który jest
    niezależny od karty graficznej. Programy pomocnicze\n przetwarzają współrzędne
    atomowe z plików PDB (Protein Data Bank) w celu\n renderowania opisów obrazów
    składających się ze wstążek, atomów\n wypełniających przestrzeń, wiązań, kulki
    + kija itp. Raster3D może być\n również używany do renderowania obrazów utworzonych
    w innych programach,\n takich jak Molscript, w środowisku 3D z podświetleniami,
    cieniami itp.\n Dane wyjściowe zapisywane są w plikach obrazów pikselowych z 24-bitową\n
    informacją o kolorze każdego piksela.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
- package: raster3d
  description: Værktøjer for oprettelse af billeder for proteiner eller andre molekyler
  long_description: " Raster3D er et sæt af værktøjer for oprettelse af højkvalitets\n
    rasterbilleder for proteiner eller andre molekyler. Basisprogrammet\n optegner
    sfærer, triangler, cylindere og keglesnitsflader med spejlende\n fremhævelse,
    Phong-skygge og skyggelægning. Programmet bruger en effektiv\n programalgoritme
    Z-buffer, som er uafhængig af eventuelt udstyr. Yderligere\n programmer behandler
    atomare koordinater fra PDB-filer til\n optegningsbeskrivelser for billeder komponeret
    for bånd, pladsfyldende\n atomer, grænser, bold+stav etc. Raster3D kan også bruges
    til at optegne\n billeder fremstillet i andre programmer såsom Molscript i strålende
    3D med\n fremhævelser, skyggelægning etc. Resultatet gemmes i billedpunktsfiler
    med\n 24-bit farveinformation per billedpunkt.\n"
  release: sid
  description_md5: 7017e40afb8a84c7aca1cff9519d06ba
  license: unknown
  blend: debian-med
