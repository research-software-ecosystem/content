- package: librg-reprof-bundle-perl
  description: protein secondary structure and accessibility predictor (perl 
    module)
  long_description: " 'reprof' is an improved implementation of 'prof', a popular
    protein secondary\n structure and accessibility predictor.  Prediction is either\n\
    \ done from protein sequence alone or from an alignment - the latter should be\n\
    \ used for optimal performance.\n .\n This package provides the perl modules implementing
    'reprof' along with the\n necessary data files.\n"
