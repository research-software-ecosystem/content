descr:
- package: ncbi-tools-bin
  description: librerie NCBI per applicazioni biologiche (utilità testuali)
  long_description: " Questo pacchetto include varie utilità distribuite con l'SDK
    C NCBI,\n inclusi gli strumenti di sviluppo asntool e errhdr (prima in libncbi6-dev).\n
    Nessuno dei programmi in questo pacchetto richiede X, si possono trovare le\n
    utilità basate su X nel pacchetto ncbi-tools-x11. BLAST e gli strumenti\n correlati
    provengono ora da codice sorgente separato, corrispondente ai\n pacchetti ncbi-blast+
    e ncbi-blast+-legacy.\n"
  release: sid
  description_md5: 6919ed1d6f34363a4bd110f69899ff95
  license: unknown
  blend: debian-med
- package: ncbi-tools-bin
  description: NCBI libraries for biology applications (text-based utilities)
  long_description: " This package includes various utilities distributed with the
    NCBI C SDK,\n including the development tools asntool and errhdr (formerly of\n
    libncbi6-dev).  None of the programs in this package require X; you can\n find
    the X-based utilities in the ncbi-tools-x11 package.  BLAST and\n related tools
    now come from a separate source base, corresponding to the\n ncbi-blast+ and ncbi-blast+-legacy
    packages.\n"
  release: sid
  description_md5: 6919ed1d6f34363a4bd110f69899ff95
  license: unknown
  blend: debian-med
- package: ncbi-tools-bin
  description: Biblioteki NCBI do zastosowań biologicznych - narzędzia z interfejsem
    tekstowym
  long_description: " Pakiet zawiera różne narzędzia dystrybuowane z zestawem SDK
    NCBI C, w tym\n narzędzia programistyczne asntool i errhdr (dawniej libncbi6-dev).
    Żaden\n z programów zawartych w tym pakiecie nie wymaga środowiska X; narzędzia\n
    oparte na X można znaleźć w pakiecie ncbi-tools-x11. BLAST i pokrewne\n narzędzia
    pochodzą teraz z osobnej bazy źródeł, odpowiadającej pakietom\n ncbi-blast+ i
    ncbi-blast+-legacy.\n"
  release: sid
  description_md5: 6919ed1d6f34363a4bd110f69899ff95
  license: unknown
  blend: debian-med
- package: ncbi-tools-bin
