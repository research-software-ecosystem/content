- package: rtax
  description: classificazione di letture di sequenze di geni per RNA 
    ribosomiale 16S
  long_description: " Le tecnologie a letture corte per la profilazione di comunità
    microbiche\n sono sempre più popolari, eppure le tecniche passate per assegnazioni\n\
    \ tassonomiche a letture paired-end hanno prestazioni non buone. RTAX\n fornisce
    assegnazioni tassonomiche rapide di letture paired-end che usano\n un algoritmo
    di consenso.\n"
  release: sid
  description_md5: 02caa91a4d34a2f1eae5d41330161e83
  license: unknown
  blend: debian-med
- package: rtax
  description: Classification of sequence reads of 16S ribosomal RNA gene
  long_description: " Short-read technologies for microbial community profiling are
    increasingly\n popular, yet previous techniques for assigning taxonomy to paired-end
    reads\n perform poorly. RTAX provides rapid taxonomic assignments of paired-end\n\
    \ reads using a consensus algorithm.\n"
  release: sid
  description_md5: 02caa91a4d34a2f1eae5d41330161e83
  license: unknown
  blend: debian-med
- package: rtax
  description: Klassifikation af sekvenslæsninger for 165 ribosomal RNA-gen
  long_description: " Short-read-teknologier for mikrobiel fællesskabsprofilering
    øges i popularitet, men tidligere teknologier for tildeling af taksonomi til paried-end-læsninger
    performer dårligt. RTAX tilbyder hurtige taksonomiske tildelinger for paired-end-læsninger
    via en konsensusalgoritme.\n"
  release: sid
  description_md5: 02caa91a4d34a2f1eae5d41330161e83
  license: unknown
  blend: debian-med
- package: rtax
  description: classification de lectures de séquence d’ARN ribosomique 16S
  long_description: " Les technologies de lectures courtes pour le profilage de communautés\n\
    \ bactériennes sont de plus en plus populaires, tandis que les techniques\n précédentes
    d’assignation taxinomique par lectures d’extrémités par\n paires ne fonctionnent
    pas très bien. RTAX fournit rapidement des\n assignations taxinomiques de lectures
    d’extrémités par paires en utilisant\n un algorithme de consensus.\n"
