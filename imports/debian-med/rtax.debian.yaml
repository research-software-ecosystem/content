- package: rtax
  description: classificação de leituras de sequência do gene do RNA ribosomal 
    16S
  long_description: " Tecnologias de leitura curta para perfis de comunidade microbiana
    estão cada vez mais\n populares, mesmo que técnicas anteriores para atribuir taxonomia
    a leituras emparelhadas\n tenham desempenhos ruins. RTAX fornece atribuições taxonômicas
    rápidas de leituras emparelhadas\n usando um algoritmo de consenso.\n"
  release: sid
