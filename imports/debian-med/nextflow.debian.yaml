- package: nextflow
  description: DSL for data-driven computational pipelines
  long_description: " Nextflow is a bioinformatics workflow manager that enables the\n
    development of portable and reproducible workflows. It supports\n deploying workflows
    on a variety of execution platforms including local,\n HPC schedulers, AWS Batch,
    Google Genomics Pipelines, and Kubernetes.\n Additionally, it provides support
    for manage your workflow dependencies\n through built-in support for Conda, Docker,
    Singularity, and Modules."
