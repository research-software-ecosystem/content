descr:
- package: python3-geneimpacts
  description: wrapper per strumenti a riga di comando per valutare varianti in 
    sequenze geniche
  long_description: " Le differenze interpersonali nel DNA sono responsabili delle
    variazioni\n nelle risposte agli stimoli esterni, nell'efficienza del metabolismo
    o\n possono anche causare ciò che viene chiamato disordine genetico.\n .\n È stata
    creata una gamma di strumenti per predire l'importanza di\n differenze (polimorfismi)
    di singoli nucleotidi in sequenze genetiche\n (SNP). Questa classe Python fa da
    wrapper e rappresenta i risultati forniti\n da uno qualsiasi tra gli strumenti
    snpEff, VEP e BCFT.\n"
  release: sid
  description_md5: 5aa691288383fd64ae986ad138293a4c
  license: unknown
  blend: debian-med
- package: python3-geneimpacts
  description: wraps command line tools to assess variants in gene sequences
  long_description: " Interpersonal differences in DNA is responsible for variations
    in\n response to external stimuli, the efficiency of metabolism or\n may even
    cause what is referenced as a genetic disorder.\n .\n A range of tools have been
    created to predict the importance of\n differences (polymorphisms) in genetic
    sequences at single nucleotides,\n SNPs.  This Python class wraps and represents
    findings provided by any\n of the tools snpEff, VEP and BCFT.\n"
  release: sid
  description_md5: 5aa691288383fd64ae986ad138293a4c
  license: unknown
  blend: debian-med
- package: python3-geneimpacts
  description: Omslutter kommandolinjeværktøjer for at tilgå varianter i 
    gensekvenser
  long_description: " Interpersonel forskelle i DNA er ansvarlig for variationer som
    svar på eksterne stimuli, effektiviteten for metabolisme eller kan endda medføre
    hvad der refereres som en genetisk lidelse.\n .\n En række værktøjer er blevet
    oprettet for at forudse vigtigheden af forskellene (polymorfisme) i genetiske
    sekvenser på enkelte nukleotider, SNP'er. Denne Pythonklasse omslutter og repræsenterer
    resultater leveret af ethvert af værktøjerne snpEff, VEP og BCFT.\n"
  release: sid
  description_md5: 5aa691288383fd64ae986ad138293a4c
  license: unknown
  blend: debian-med
