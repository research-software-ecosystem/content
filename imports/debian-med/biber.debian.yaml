descr:
- package: biber
  description: BibLaTeX 사용자를 위한 훨씬 강화된 BibTeX 대체
  long_description: " Philipp Lehman의 biblatex 패키지는 LaTeX 사용자를 위한 최종 인용 관리 도구가 되고
    있습니다. Biblatex는 어떠한 형식 설명도 없이 매우 일반적인 .bbl 파일을 정렬하고 생성하는 데에만 오래된 BibTeX 프로그램에
    의존했습니다. 다른 모든 것들은 인용 스타일 작성자를 위해 강력하고 유연한 매크로 인터페이스를 제공하는 biblatex에 의해 처리됩니다.\n
    .\n Biber는 BibLaTeX 사용자를 위해 BibTeX 기능의 대규모 슈퍼셋을 제공합니다. 또한 완벽한 UTF-8 (유니코드 6.0)
    기능, 사용자 정의 가능한 전체 정렬, 복잡한 교차 참조를 시각화하는데 도움이 되는 GraphViz 출력, 원격 데이타 소스 지원, (사용자
    정의 가능한) 데이타 모델에 대한 데이타의 구조적 유효성 검사등을 제공합니다.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: rimpiazzo BibTeX molto esteso per utenti BibLaTeX
  long_description: " Il pacchetto biblatex di Philipp Lehman sta diventando lo strumento\n
    definitivo per la gestione delle citazioni per gli utenti di LaTeX.\n biblatex
    ha fatto assegnamento sul vecchio programma BibTeX solamente per\n ordinare e
    generare un file .bbl molto generico senza alcuna istruzione di\n formattazione.
    Qualsiasi altra cosa è controllata da biblatex, che fornisce\n un'interfaccia
    per macro potente e flessibile per gli autori di stili per\n citazioni.\n .\n
    Biber offre un vasto sovrainsieme delle funzionalità di BibTeX per gli\n utenti
    BibLaTeX. Inoltre fornisce funzionalità UTF-8 (Unicode 6.0)\n complete, ordinamento
    completamente personalizzabile, uscita su GraphViz\n per aiutare a visualizzare
    i riferimenti incrociati complessi, gestione di\n sorgenti dati remote, validazione
    strutturale dei dati in funzione del\n modello dei dati (personalizzabile) e molto
    altro.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: Stark erweiterter BibTeX-Ersatz für Anwender von BibLaTeX
  long_description: " Das Paket biblatex von Philipp Lehman wird für LaTeX-Anwender
    das\n vorherrschende Werkzeug für die Verwaltung von Zitaten. Biblatex hat das\n
    ehrwürdige Programm BibTeX nur für die Sortierung und das Erzeugen einer\n sehr
    allgemein gehaltenen .bbl-Datei ohne Formatierungsanweisungen genutzt.\n Alles
    andere wird von biblatex erledigt, das eine leistungsfähige und\n flexible Makro-Schnittstelle
    für Autoren von Zitierstilen bietet.\n .\n Biber bietet Nutzern von biblatex eine
    große Obermenge der BibTeX-\n Funktionalität. Darüber hinaus bietet er umfassende
    UTF-8-Fähigkeiten\n (Unicode 6.0), vollständig anpassbare Sortierung, GraphViz-Ausgabe
    als\n Hilfe für die Visualisierung komplexer Querverweise, Unterstützung für\n
    entfernte Datenquellen, strukturelle Validierung der Daten anhand des\n (anpassbaren)
    Datenmodells und vieles mehr.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: substituto BibTeX muito melhorado para usuários(as) BibLaTeX
  long_description: " O pacote biblatex de Philipp Lehman está se tornando a ferramenta
    de\n gerenciamento de citações definitiva  para usuários(as) LaTeX. Biblatex tem
    se baseado\n no venerável programa BibTeX apenas para classificar e gerar um arquivo\n
    muito .bbl genérico sem qualquer instrução de formatação. Tudo o resto\n é cuidado
    pelo biblatex, que fornece uma poderosa e flexível\n interface de macro para autores(as)
    de estilos de citação.\n .\n Biber oferece um grande superconjunto da funcionalidades
    BibTeX para usuários(as)\n BibLaTeX. Além disso, oferece recursos completos UTF-8
    (Unicode 6.0),\n classificação totalmente personalizável, saída para GraphViz
    para ajudar a visualizar\n referências cruzadas complexas, suporte para fontes
    de dados remotas, validação\n estrutural dos dados contra o modelo de dados (personalizável)
    e um\n muito mais.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: veľmi doplnená náhrada BibTeXu pre používateľov BibLaTeXu
  long_description: " Balík biblatex, ktorého autorom je Philipp Lehman sa stáva pre
    používateľov\n LaTeXu de facto štandardným nástrojom na správu citácií. BibLaTeX
    sa\n spoliehal na program BibTeX iba kvôli triedeniu a tvorbe veľmi všeobecného\n
    súboru .bbl bez akýchkoľvek inštrukcií ohľadne formátovania. O všetko\n ostatné
    sa stará biblatex, ktorý poskytuje autorom citačných štýlov mocné a\n flexibilné
    rozhranie makier.\n .\n Biber ponúka veľkú nadmnožinu funkcií BibTeXu pre používateľov
    BibLaTeXu.\n Okrem toho ponúka plnú podporu UTF-8 (Unicode 6.0), plne nastaviteľné\n
    zoraďovanie, výstup do GraphViz pomáhajúci pri vizualizácii komplexných\n krížových
    odkazov, podporu vzdialených zdrojov dát, overenie štruktúry dát\n oproti (prispôsobiteľnému)
    dátovému modelu a oveľa viac.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: Much-augmented BibTeX replacement for BibLaTeX users
  long_description: " The biblatex package by Philipp Lehman is becoming the definitive\n
    citation management tool for LaTeX users. Biblatex has relied on the\n venerable
    BibTeX program only for sorting and generating a very\n generic .bbl file without
    any formatting instruction. Everything else\n is taken care of by biblatex, which
    provides a powerful and flexible\n macro interface for authors of citation styles.\n
    .\n Biber offers a large superset of BibTeX functionality for BibLaTeX\n users.
    In addition it offers full UTF-8 (Unicode 6.0) capabilities,\n fully customisable
    sorting, output to GraphViz to help visualise\n complex crossrefs, support for
    remote data sources, structural\n validation of the data against the (customisable)
    data model, and a\n lot more.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: Meget forøget BibTeX-erstatning for BibLaTeX-brugere
  long_description: " Pakken biblatex af Philipp Lehman er ved at blive det definitive
    værktøj\n for citationshåndtering for LaTeX-brugere. Biblatex har været afhængig
    af\n det ærværdige BibTeX-program kun for sortering og oprettelse af en meget\n
    generisk .bbl-fil uden nogen formateringsinstruktion. Alt andet håndteres\n af
    biblatex, som tilbyder en funktionsrig og fleksibel makrogrænseflade for\n forfattere
    af citationsstile.\n .\n Biber tilbyder et stort undersæt af BibTeX-funktionalitet
    for\n BibLaTeX-brugere. Udover at tilbyde fuld UTF-8-funktioner (Unicode 6.0),\n
    fuld tilpasset sortering, uddata til GraphViz for at hjælpe med at\n visualisere
    komplekse krydsreferencer, understøttelse for eksterne\n datakilder, strukturel
    validering af data mod (den tilpassede) datamodellen\n og en masse andet.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
- package: biber
  description: remplaçant amélioré de BibTex pour les utilisateurs de BibLaTeX
  long_description: " Le paquet biblatex de Philipp Lehman est en train de devenir
    l'outil ultime de\n gestion de citations pour les utilisateurs de LaTeX. Biblatex
    s'est\n reposé sur le vénérable programme BibTex uniquement pour trier et créer
    un\n fichier .bbl très générique sans aucune instruction de mise en forme. Tout\n
    le reste est pris en charge par biblatex, qui fournit une interface de macros\n
    puissante et flexible pour les auteurs de styles de citation.\n .\n Biber propose
    un important surensemble des fonctionnalités de BibTex pour\n les utilisateurs
    de BibLaTeX. De plus, il propose une prise en charge\n complète d'UTF-8 (Unicode 6.0),
    un tri entièrement personnalisable, une\n sortie en GraphViz pour aider à visualiser
    les références croisées\n complexes, la prise en charge de sources de données
    distantes, la\n validation structurelle des données par un modèle de données\n
    (personnalisable) et bien plus.\n"
  release: sid
  description_md5: 2145fae4f6a6ba45840729fab8ef9657
  license: unknown
  blend: debian-med
