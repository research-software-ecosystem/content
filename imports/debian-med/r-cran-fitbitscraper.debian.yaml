  description: Fitbit 웹사이트의 Fitbit 데이타를 R로 가져옴
  long_description: " R 패키지는 Fitbit 웹사이트에서 Fitbit 데이타를 스크랩합니다. 이 패키지는 공식 API를 사용하지
    않고, 대신 Fitbit 웹사이트에 로그인한 후 대시보드에 표시되는 그래프를 생성하기 위해 웹 대시보드에서 사용하는 API를 사용합니다.\n"
