- package: r-cran-fitbitscraper
  description: importer vos données Fitbit à partir du site Internet de Fitbit en R
  long_description: " Ce paquet R extrait des données Fitbit depuis le site Web de
    Fitbit. Il\n n'utilise pas l'API officielle mais l'API utilisée par le tableau
    de bord du\n site pour générer les graphes affichés sur le tableau de bord après
    la\n connexion sur le site de Fitbit.\n"
  release: sid
  description_md5: 0b47a1cf2895cd58cfb08fdedfffc3f8
  license: unknown
  blend: debian-med
- package: r-cran-fitbitscraper
  description: importa in R i dati Fitbit dell'utente dal sito web di Fitbit
  long_description: " Questo pacchetto estrae i dati Fitbit dal sito web di Fitbit.
    Non usa l'API\n ufficiale, ma invece usa l'API usata dal pannello web per generare
    i\n grafici visualizzati nel pannello dopo l'accesso al sito web di Fitbit.\n"
  release: sid
  description_md5: 0b47a1cf2895cd58cfb08fdedfffc3f8
  license: unknown
  blend: debian-med
- package: r-cran-fitbitscraper
  description: Import your Fitbit data from the Fitbit's website into R
  long_description: " This R package scrapes Fitbit data from the Fitbit's website.
    This does not\n use the official API, but instead uses the API that the web dashboard
    uses\n to generate the graphs displayed on the dashboard after login on the\n
    Fitbit's website.\n"
  release: sid
