descr:
- package: brig
  description: BLAST Ring Image Generator
  long_description: " BRIG può visualizzare confronti circolari tra grandi quantità
    di genomi,\n con un accento sulla gestione dei dati di assemblaggio dei genomi.\n\
    \  * Le immagini mostrano sotto forma di cerchi concentrici le similarità\n  \
    \  tra una sequenza centrale di riferimento e altre sequenze.\n  * BRIG esegue
    automaticamente tutti i confronti BLAST e l'analisi dei\n    file tramite una
    semplice GUI.\n  * I confini dei contig e la copertura delle letture possono essere\n\
    \    visualizzati per le bozze di genoma; possono essere visualizzati grafici\n\
    \    personalizzati e annotazioni.\n  * Usando come input un insieme di geni definito
    dall'utente, BRIG può\n    visualizzare la presenza, l'assenza, il troncamento
    o la variazione\n    della sequenza di un gene in un insieme di genomi completi,
    bozze di\n    genoma e perfino dati di sequenza non assemblati, grezzi.\n  * BRIG
    accetta anche file di mappa di letture in formato SAM permettendo\n    di confrontare
    simultaneamente regioni genomiche presenti in sequenze\n    non assemblate da
    campioni multipli.\n"
