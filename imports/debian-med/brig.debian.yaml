- package: brig
  description: générateur d'images circulaires BLAST
  long_description: " BRIG peut afficher des comparaisons circulaires entre un grand
    nombre de\n génomes avec un intérêt pour la gestion de données d'assemblage de
    génome.\n  – les images montrent des similarités entre une séquence de référence\n\
    \    centrale et d'autres séquences en cercles concentriques ;\n  – BRIG réalise
    toutes les comparaisons BLAST et analyse les fichiers\n    automatiquement à partir
    d'une interface simple ;\n  – les frontières de contigs et la couverture de lecture
    peuvent être\n    affichées pour les génomes brouillons ; des graphes et des annotations\n\
    \    personnalisés peuvent être affichés ;\n  – grâce à un ensemble de gènes définis
    en entrée par l'utilisateur, BRIG\n    peut afficher la présence, l'absence ou
    la troncature de gènes ou une\n    variation de séquence dans un ensemble de génomes
    complets, brouillons\n    ou même sous forme de données de séquence brutes et
    non assemblées ;\n  – BRIG peut également accepter les fichiers formatés par SAM
    de\n    correspondance de lecture, ce qui permet à des régions génomiques\n  \
    \  présentes dans des données de séquence non assemblées provenant de\n    plusieurs
    échantillons d'être comparées simultanément.\n"
