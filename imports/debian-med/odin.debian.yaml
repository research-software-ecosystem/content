descr:
- package: odin
  description: Розробка, моделювання та виконання послідовностей магнітного резонансу
  long_description: " ODIN — це інфраструктура для магнітно-резонансної томографії
    (МРТ). Вона\n охоплює весь набір інструментів МРТ, від низькорівневого збору даних
    до\n реконструкції зображення. Зокрема, він спрямований на швидке прототипування\n
    послідовності даних МРТ. Послідовності можуть бути запрограмовані за\n допомогою
    високорівневого об’єктно-орієнтованого інтерфейсу програмування\n мовою Сі++.
    Надаються розширені інструменти аналізу послідовності даних,\n такі як інтерактивна
    побудова графіків  траєкторій k-простору,\n користувацький інтерфейс для швидкого
    циклу компіляції, компонування,\n тестів, випробувань, а також має потужний МРТ-симулятор,
    який підтримує\n різні віртуальні зразки. Для швидкої і гнучкої реконструкції
    зображення,\n ODIN містить налаштовувану, багатопотокову інфраструктуру обробки
    даних.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: разработка, симуляция и запуск данных магнитного резонанса
  long_description: " ODIN — это программные средства для проведения магнитно-резонансной\n
    томографии (МРТ). Предоставляются инструменты для всех стадий МРТ, от\n низкоуровневого
    сбора данных до реконструкции изображения. В частности,\n предоставляется возможность
    проведения быстрого прототипирования\n последовательности данных МРТ. Программирование
    последовательностей может\n быть выполнено при помощи высокоуровневого объектно-ориентированного\n
    интерфейса программирования на языке C++ . Предоставляются расширенные\n возможности
    проведения анализа последовательностей данных, такие как\n интерактивные средства
    построения траекторий в k-пространствах,\n пользовательский интерфейс для ускорения
    выполнения цикла компиляция—\n компоновка—испытание, а также мощный МРТ-симулятор,
    поддерживающий\n различные виртуальные образцы. Имеющиеся в ODIN настраиваемые
    многопоточные\n средства обработки данных предоставляют возможность быстрой и
    гибкой\n реконструкции изображения.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: Entwickeln, Simulieren und Durchführung von Magnetresonanztomographie
  long_description: " ODIN ist ein Rahmenwerk für Magnetresonanztomographie (MRT).\n
    Es beinhaltet die komplette MRT-Werkzeugkette, von grundlegender\n Datenerfassung
    bis zur Bildrekonstruktion. Im Besonderen zielt es auf das\n schnelle Erzeugen
    der Prototypen von MRT-Sequenzen ab. Die Sequenzen können\n mit einer hochentwickelten
    objektorientierten C++-Programmierschnittstelle\n programmiert werden. Es enthält
    fortgeschrittene Werkzeuge zur\n Sequenzanalyse, wie das interaktive Plotten von
    k-dimensionalen\n Trajektorien, eine Benutzerschnittstelle für ein schnelles\n
    Kompilieren-Linken-Testen und einen mächtigen MRT-Simulator, der\n verschiedene
    virtuelle Muster unterstützt. Für die schnelle und flexible\n Bildrekonstruktion
    beinhaltet ODIN ein sehr weitgehend anpassbares,\n multithreadfähiges Rahmenwerk
    zur Datenverarbeitung.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: sviluppa, simula ed esegue sequenze di risonanza magnetica
  long_description: " ODIN è un'infrastruttura per immagini da risonanza magnetica
    (MRI). Copre\n l'intera catena di strumenti di MRI, dall'acquisizione di dati
    a basso\n livello alla ricostruzione dell'immagine. In particolare, ha l'obiettivo
    di\n una rapida prototipazione di sequenze MRI. Le sequenze possono essere\n programmate
    usando un'interfaccia di programmazione C++, orientata agli\n oggetti, di alto
    livello. Fornisce strumenti avanzati di analisi delle\n sequenze, come il disegno
    interattivo di traiettorie nello spazio k,\n un'interfaccia utente per un ciclo
    compilazione-link-test veloce e un\n potente simulatore di MRI che gestisce differenti
    campioni virtuali.\n Per una ricostruzione dell'immagine veloce e flessibile,
    ODIN contiene\n un'infrastruttura di elaborazione dati molto personalizzabile
    e multi-thread.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: develop, simulate and run magnetic resonance sequences
  long_description: " ODIN is a framework for magnetic resonance imaging (MRI).\n
    It covers the whole toolchain of MRI, from low-level data acquisition\n to image
    reconstruction. In particular, it aims at rapid prototyping\n of MRI sequences.
    The sequences can be programmed using a high-level,\n object oriented, C++ programming
    interface.  It provides advanced\n sequence analysis tools, such as interactive
    plotting of k-space\n trajectories, a user interface for a fast compile-link-test
    cycle\n and a powerful MRI simulator which supports different virtual samples.\n
    For fast and flexible image reconstruction, ODIN contains a highly\n customizable,
    multi-threaded data-processing framework.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: Udvikl, simuler og kør magnetiske resonanssekvenser
  long_description: " ODIN er en ramme for magnetisk resonansbilledoprettelse (MRI).
    Den dækker\n hele værktøjskæden for MRI, fra dataindhentelse på lavt niveau til\n
    billedrekonstruktion. Specielt forsøger programmet at lave hurtige\n prototyper
    for MRI-sekvenser. Sekvenserne kan programmeres via en højniveau,\n objektorienteret,
    C++-programmeringsgrænseflade. Den tilbyder avancerede\n sekvensanalyseværktøjer,
    såsom interaktiv plotning af k-space baner, en\n brugerflade for en hurtig compile-link-test
    cyklus og en funktionsrig\n MRI-simulator, som understøtter forskellige virtuelle
    prøver. For hurtig og\n fleksibel billedrekonstruktion indeholder ODIN en flertrådet\n
    databehandlingsramme, der kan tilpasses.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
- package: odin
  description: développement, simulation et exécution de séquences de résonance magnétique
  long_description: " ODIN est un cadriciel pour l’imagerie par résonance magnétique
    (IRM). Il\n couvre toute la chaîne d’outils pour l’IRM, du plus bas niveau\n d’acquisition
    des données jusqu’à la reconstruction de l’image. En\n particulier, il vise à
    réaliser un prototypage rapide de séquences IRM. Les\n séquences peuvent être
    programmées en utilisant une interface de\n programmation en C++, orientée objet
    et de haut niveau. Il fournit des\n outils de pointe pour l’analyse de séquences
    tels que le tracé interactif\n de trajectoires d’espace des phases, une interface
    utilisateur pour un\n cycle rapide compilation-lien-test et un simulateur d’IRM
    puissant prenant\n en charge différents échantillons virtuels. Pour une reconstruction
    rapide\n et modulable, ODIN fournit un cadriciel grandement personnalisable et
    de\n traitement de données multiprocessus.\n"
  release: sid
  description_md5: 0c9638c86adbc3f16a228295c6f1dfba
  license: unknown
  blend: debian-med
