descr:
- package: imagevis3d
  description: desktop volume rendering application for large data
  long_description: " ImageVis3D is a volume rendering application specifically designed
    to render\n large data.  This is achieved by splitting the dataset into multiple
    levels of\n detail (LoD), with each level itself decomposed into multiple bricks
    (atomic\n rendering primitive).  Interaction occurs at the coarsest LoD, which
    can be\n rendered instantaneously on almost all modern systems.  After a configurable\n\
    \ delay, ImageVis3D will successively render finer levels of detail, until the\n\
    \ data are visible at their native resolution.\n .\n Development of ImageVis3D
    is sponsored by the NIH/NCRR Center for Integrative\n Biomedical Computing (CIBC),
    and the DOE Visualization And Analytics Center for\n Enabling Technologies (VACET).\n"
  release: buster
  description_md5: 5ad7e6abe6f10d07fbcfb81a039b7d94
  license: unknown
  blend: debian-med
- package: imagevis3d
  description: applicazione desktop per il rendering volumetrico di grandi 
    quantità di dati
  long_description: " ImageVis3D è un'applicazione per il rendering volumetrico progettata\n\
    \ specificamente per grandi quantità di dati. Questo è ottenuto suddividendo\n\
    \ l'insieme dei dati in più LoD (levels of detail, livelli di dettaglio), con\n\
    \ ogni livello a sua volta scomposto in più blocchetti (primitive di\n rendering
    atomiche). Le interazioni avvengono sul LoD più grezzo,\n di cui può essere fatto
    il rendering istantaneamente su quasi tutti i\n sistemi moderni. Dopo un ritardo
    configurabile, ImageVis3D farà\n successivamente il rendering di livelli di dettaglio
    più precisi, fino a\n che i dati saranno visibili alla loro risoluzione nativa.\n\
    \ .\n Lo sviluppo di ImageVis3D è sponsorizzato dal NIH/NCRR Center for\n Integrative
    Biomedical Computing (CIBC) e dal DOE Visualization And\n Analytics Center for
    Enabling Technologies (VACET).\n"
  release: buster
  description_md5: 5ad7e6abe6f10d07fbcfb81a039b7d94
  license: unknown
  blend: debian-med
- package: imagevis3d
  description: Optegningsprogram for skrivebordsvolumener og store datasæt
  long_description: " ImageVis3D er et optegningsprogram for volumener specifikt designet
    til at\n optegne store datasæt. Dette opnås ved at opdele datasættene i flere\n\
    \ detaljeniveauer (LoD), hvor hvert niveau i sig selv er opdelt i flere sten\n\
    \ (atomisk optegningsprimitiver). Interaktion opstår på den groveste LoD, som\n\
    \ kan gengives øjeblikkeligt på næsten alle moderne systemer. Efter en\n forsinkelse,
    der kan konfigureres, vil ImageVis3D successivt gengive finere\n niveauer af detaljer,
    indtil data er synlige på deres standardopløsning.\n .\n Udvikling af ImageVis3D
    er sponsoreret af NIH/NCRR Center for Integrative\n Biomedical Computing (CIBC)
    og DOE Visualization And Analytics Center for\n Enabling Technologies (VACET).\n"
  release: buster
  description_md5: 5ad7e6abe6f10d07fbcfb81a039b7d94
  license: unknown
  blend: debian-med
- package: imagevis3d
  description: application de bureau pour le rendu volumique direct de grands 
    volumes de données
  long_description: " ImageVis3D est une application de rendu volumique direct conçue\n\
    \ particulièrement pour le rendu de grands volumes de données. Cela est\n réalisé
    en divisant l’ensemble de données selon plusieurs niveaux de\n détail, avec chaque
    niveau décomposé en plusieurs briques (primitive de\n rendu atomique). L’interaction
    se produit au niveau de détail le plus\n grossier, qui peut être rendu instantanément
    sur la plupart des systèmes\n modernes. Après un délai personnalisable, ImageVis3D
    affichera\n successivement des niveaux de détail plus fin, jusqu’à ce que toutes
    les\n données soient visibles dans leur résolution d’origine.\n .\n Le développement
    d’ImageVis3D est parrainé par « NIH/NCRR Center for\n Integrative Biomedical Computing
    (CIBC) » et « DOE Visualization And\n Analytics Center for Enabling Technologies
    (VACET) ».\n"
  release: buster
  description_md5: 5ad7e6abe6f10d07fbcfb81a039b7d94
  license: unknown
  blend: debian-med
