descr:
- package: libgff-dev
  description: GFF/GTF parsing from cufflinks as a library
  long_description: " This is a simple \"libraryfication\" of the GFF/GTF parsing
    code that is used in\n the Cufflinks codebase.  There are not many (any?) relatively
    lightweight\n GTF/GFF parsers exposing a C++ interface, and the goal of this library
    is to\n provide this functionality without the necessity of drawing in a heavy-weight\n
    dependency like SeqAn.\n"
  release: sid
  description_md5: 2c6b8d9b27a9b20ea6ba3c9f1affef90
  license: unknown
  blend: debian-med
- package: libgff-dev
  description: GFF/GTF-fortolkning fra cufflinks som et bibliotek
  long_description: " Dette er en simpel »libraryfication« af GFF/GTF-fortolkningskoden,
    der bruges i Cufflinks-kodebasen. Der er ikke mange (nogen overhovedet?) relativ
    simple GTF/GFF-fortolkere, der viser en C++-grænseflade og formålet med dette
    bibliotek er at tilbyde denne funktionalitet uden nødvendigvis at tegne i en tung
    afhængighed som SeqAn.\n"
  release: sid
  description_md5: 2c6b8d9b27a9b20ea6ba3c9f1affef90
  license: unknown
  blend: debian-med
