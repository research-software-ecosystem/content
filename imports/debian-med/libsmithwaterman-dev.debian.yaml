- package: libsmithwaterman-dev
  description: determina regioni simili tra due stringhe o sequenze genomiche (sviluppo)
  long_description: " L'algoritmo Smith-Waterman effettua allineamenti di sequenze
    locali;\n determina, cioè, regioni simili tra due stringhe o sequenze di nucleotidi
    o\n proteiche. Invece di guardare alla totalità della sequenza, l'algoritmo\n
    Smith-Waterman confronta segmenti di tutte le lunghezze possibili e\n ottimizza
    la misura di similarità.\n .\n Questo è il pacchetto di sviluppo contenente la
    libreria con link statico e\n i file header.\n"
  release: sid
  description_md5: 4b3b50c6f301c8d77b3ba93fc159d579
  license: unknown
  blend: debian-med
- package: libsmithwaterman-dev
  description: determine similar regions between two strings or genomic sequences
    (devel)
  long_description: " The Smith–Waterman algorithm performs local sequence alignment;
    that is,\n for determining similar regions between two strings or nucleotide or\n
    protein sequences. Instead of looking at the total sequence, the\n Smith–Waterman
    algorithm compares segments of all possible lengths and\n optimizes the similarity
    measure.\n .\n This is the development package containing the statically linked\n
    library and the header files.\n"
  release: sid
  description_md5: 4b3b50c6f301c8d77b3ba93fc159d579
  license: unknown
  blend: debian-med
- package: libsmithwaterman-dev
  description: Bestem lignende regioner mellem to strenge eller genomsekvenser - udvikling
  long_description: " Smith-Waterman-algoritmen udfører lokal sekvenssammenligning;
    det vil\n sige, for at bestemme lignende regioner mellem to strenge eller\n nukleotid-
    eller proteinsekvens. I stedet for at kigge på hele sekvensen,\n så sammenligner
    Smith-Waterman-algoritmen segmenter for alle mulige\n længder og optimerer lighedsmålingen.\n
    .\n Dette er udviklingspakken indeholdende det statisk lænkede bibliotek og\n
    teksthovedfilerne.\n"
  release: sid
  description_md5: 4b3b50c6f301c8d77b3ba93fc159d579
  license: unknown
  blend: debian-med
