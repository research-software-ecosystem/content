descr:
- package: varna
  description: applet per visualizzazione di RNA
  long_description: " VARNA è una leggera applet Java dedicata al disegno della struttura\n
    secondaria dell'RNA. È anche una componente Swing che può essere inclusa\n molto
    facilmente in un codice Java esistente che lavora con la struttura\n secondaria
    di RNA, per fornire una visualizzazione veloce e interattiva.\n .\n Non dipendendo
    da particolari librerie esterne o dall'accesso alla rete,\n l'applet VARNA può
    essere utilizzata come base per un'applet autonoma. Ha\n un aspetto ragionevolmente
    bello e si ridimensiona bene in grande e in\n piccolo per adattarsi allo spazio
    disponibile in una pagina web, grazie\n alle primitive di disegno con anti-aliasing
    di Swing.\n"
  release: sid
  description_md5: a661043a9860a3ba6816da885b563826
  license: unknown
  blend: debian-med
- package: varna
  description: Visualization Applet for RNA
  long_description: " VARNA is Java lightweight Applet dedicated to drawing the secondary
    structure\n of RNA. It is also a Swing component that can be very easily included
    in an\n existing Java code working with RNA secondary structure to provide a fast
    and\n interactive visualization.\n .\n Being free of fancy external library dependency
    and/or network access, the\n VARNA Applet can be used as a base for a standalone
    applet. It looks\n reasonably good and scales up or down nicely to adapt to the
    space available\n on a web page, thanks to the anti-aliasing drawing primitives
    of Swing.\n"
  release: sid
  description_md5: a661043a9860a3ba6816da885b563826
  license: unknown
  blend: debian-med
- package: varna
  description: Visualiseringspanelprogram for RNA
  long_description: " VARNA er Java lightweight Applet dedikeret til at tegne den
    sekundære\n struktur for RNA. Det er også en Swingkomponent, som meget nemt kan\n
    inkluderes i en eksisterende Javakode, der fungerer med RNA-sekundær\n struktur
    for at tilbyde en hurtig og interaktiv visualisering.\n .\n Da fri for den smarte
    eksterne biblioteksafhængighed og/eller\n netværksadgang kan VARNA Applet bruges
    som et grundlag for et uafhængigt\n panelprogram. Det ser rimeligt fornuftigt
    ud og skalerer sig pænt op og ned\n for at tilpasses den tilgængelige plads på
    en internetside, takket være de\n kantudjævnende tegningsprimitiver hos Swing.\n"
  release: sid
  description_md5: a661043a9860a3ba6816da885b563826
  license: unknown
  blend: debian-med
