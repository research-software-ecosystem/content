descr:
- package: teem-apps
  description: strumenti per elaborare e visualizzare dati e immagini scientifici
    - strumenti a riga di comando
  long_description: " Teem è un gruppo coordinato di librerie per rappresentare, elaborare
    e\n visualizzare dati scientifici raster. Teem comprende strumenti a riga di\n
    comando che permettono di applicare velocemente le funzioni della libreria\n a
    file e flussi, senza dover scrivere codice. Le librerie più importanti\n e utili
    in Teem sono:\n .\n  * Nrrd (e lo strumento a riga di comando unu che ne fa uso)
    gestisce una\n    gamma di operazioni per trasformare dati raster a N dimensioni\n\
    \    (ricampionamento, ritaglio, estrazione, proiezione, istogramma, ecc.),\n\
    \    così come il formato di file NRRD per memorizzare array e le loro\n    meta-informazioni;\n\
    \  * Gage: veloci misurazioni basate su convoluzione in posizioni di punti\n \
    \   arbitrari in insiemi di dati di volume (scalare, vettore, tensore,\n    ecc.);\n\
    \  * Mite: uno strumento di rendering ray-casting multi-thread con funzioni\n\
    \    di trasferimento basate su qualsiasi quantità misurabile da Gage;\n  * Ten:
    per stima, elaborazione e visualizzazione di campi tensoriali di\n    diffusione,
    compresi metodi di trattografia di fibre.\n .\n Questo pacchetto contiene alcuni
    semplici strumenti a riga di comando che\n forniscono accesso veloce e facile
    alle funzionalità nelle varie librerie.\n"
