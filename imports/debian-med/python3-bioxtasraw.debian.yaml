descr:
- package: python3-bioxtasraw
  description: process biological small angle scattering data
  long_description: " BioXTAS RAW is a GUI based, Python program for reduction and\n\
    \ analysis of small-angle X-ray solution scattering (SAXS) data.\n The package
    is designed for biological SAXS data.\n .\n BioXTAS RAW provides an alternative
    to closed source programs\n such as Primus and Scatter for primary data analysis.
    Because\n it can calibrate, mask, and integrate images it also provides\n an alternative
    to synchrotron beamline pipelines that scientists\n can install on their own computers
    and use both at home and at\n the beamline.\n"
  release: sid
  description_md5: d545ca733a9a9e3ef2356361ef1d6d30
  license: unknown
  blend: debian-med
- package: python3-bioxtasraw
  description: traitement de données biologiques de diffusion des rayons X aux 
    petits angles
  long_description: " BioXTAS RAW un programme graphique en Python pour la réduction
    et\n l’analyse de diffusion des rayons X aux petits angles (SAXS – Small Angle\n\
    \ X-rays Scattering). Ce paquet est conçu pour des données biologiques SAXS.\n\
    \ .\n BioXTAS RAW fournit un remplacement aux programmes source proches comme\n\
    \ Primus et Scatter pour l’analyse basique de données. Parce qu’il calibre,\n\
    \ masque et intègre des images, il fournit aussi une alternative aux\n pipelines
    de faisceau de synchrotron que les scientifiques installent sur\n leur propre
    ordinateur et utilisent à la maison et sur la ligne de\n faisceau.\n"
  release: sid
  description_md5: d545ca733a9a9e3ef2356361ef1d6d30
  license: unknown
  blend: debian-med
- package: python3-bioxtasraw
  description: Behandl biologiske plotdata med lille vinkel
  long_description: " BioXTAS RAW er et Pythonprogram, baseret på en grafisk brugerflade,
    til reduktion og analyse af lille-vinkel røntgenplotdata (SAXS). Pakken er designet
    for biologiske SAXS-data.\n .\n BioXTAS RAW tilbyder et alternativ til lukkede
    kildeprogrammer såsom Primus og Scatter for primær dataanalyse. Da programmet
    kan kalibrere, maskere og integrere billeder, så er det også et alternativ til
    synchroton beamline-datakanaler, som videnskabsfolk kan installere på deres egen
    computer og bruge både hjemme og ved beamline.\n"
  release: sid
