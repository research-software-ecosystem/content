descr:
- package: cwltool
  description: implementazione di riferimento di Common Workflow Language
  long_description: " Questa è l'implementazione di riferimento degli standard del
    Common\n Workflow Language.\n .\n Gli standard aperti CWL servono a descrivere
    flussi di lavoro e strumenti\n di analisi in un modo che li renda portabili e
    scalabili su una varietà di\n ambienti software e hardware, dalle workstation
    a cluster, cloud e ambienti\n HPC (High Performance Computing). CWL è progettato
    per soddisfare le\n esigenze di scienze con grande uso di dati, come la bioinformatica.
    le\n immagini medicali, l'astronomia, la fisica e la chimica.\n .\n L'implementazione
    di riferimento di CWL (cwltool) è pensata per essere\n ricca di funzionalità e
    per fornire una validazione completa di file CWL,\n oltre a fornire altri strumenti
    correlati al lavoro con descrizioni CWL.\n"
  release: sid
  description_md5: 764364acbad5f207e5f6438f00c333c4
  license: unknown
  blend: debian-med
- package: cwltool
  description: Referenzimplemantation der Common Workflow Language
  long_description: " Dieses Paket beinhaltet die Referenzimplementierung des Common
    Workflow Language Standards.\n .\n Der offene Standard CWL beschreibt Analyse-Workflows
    und Werkzeuge mit dem Ziel der Portier- und Skalierbarkeit für eine Vielzahl von
    Soft- und Hardware, von Workstations bis zu Clustern, Cloud und High Performance
    Computing (HPC) Umgebungen. CWL wurde für die Anforderungen bei hohem Datenaufkommen
    entworfen, wie sie in der Bioinformatik, der medizinischen Bildverarbeitung, der
    Astronomie, Physik und Chemie vorkommen.\n .\n Der Anspruch der Referenzimplementierung
    (cwltool) ist es, alle Aspekte des\n Standards umzusetzen und eine vollständige
    Validierung von CWL-Dateien zu bieten sowie weitere Werkzeuge für das Arbeiten
    mit CWL-Beschreibungen.\n"
  release: sid
  description_md5: 764364acbad5f207e5f6438f00c333c4
  license: unknown
  blend: debian-med
- package: cwltool
  description: Common Workflow Language reference implementation
  long_description: " This is the reference implementation of the Common Workflow
    Language\n standards.\n .\n The CWL open standards are for describing analysis
    workflows and tools in a\n way that makes them portable and scalable across a
    variety of software and\n hardware environments, from workstations to cluster,
    cloud, and high\n performance computing (HPC) environments. CWL is designed to
    meet the needs of\n data-intensive science, such as Bioinformatics, Medical Imaging,
    Astronomy,\n Physics, and Chemistry.\n .\n The CWL reference implementation (cwltool)
    is intended to be feature complete\n and to provide comprehensive validation of
    CWL files as well as provide other\n tools related to working with CWL descriptions.\n"
  release: sid
  description_md5: 764364acbad5f207e5f6438f00c333c4
  license: unknown
  blend: debian-med
- package: cwltool
  description: Common Workflow Language - referenceimplementering
  long_description: " Dette er referenceimplementeringen for Common Workflow Language-\n
    standarerne.\n .\n CWL Open Standards bruges til at beskrive analysearbejdsforløb
    og\n værktøjer på en måde, som gør dem flytbare og skalerbare på tværs af\n program-
    og udstyrsmiljøer, fra arbejdsstationer til klynge-, sky- og\n høj ydelsesberegning-miljøer
    (HPC). CWL er designet til at møde\n behovene for dataintensiv videnskab såsom
    bioinformatik, medicinske\n billeder, astronomi, fysik og kemi.\n .\n CWL-referenceimplementeringen
    (cwltool) er lavet med alle funktioner og\n tilbyder en omfattende validering
    af CWL-filer samt andre værktøjer\n relateret til arbejdet med CWL-beskrivelser.\n"
  release: sid
  description_md5: 764364acbad5f207e5f6438f00c333c4
  license: unknown
  blend: debian-med
- package: cwltool
  description: implémentation de la référence du langage Common Workflow
  long_description: " C'est l'implémentation de référence des standards de\n Common
    Workflow Language.\n .\n Les standards ouverts CWL servent à décrire des analyses
    de flux de travail\n et des outils afin de les rendre portables et déployabls
    sur une grande\n diversité d'environnements logiciels et matériels, des stations
    de travail aux\n clustrs en passant par le cloud et le calcul haute performance
    (HPC). CWL\n a été conçu pour satisfaire les besoins des scientifiques manipulant
    beaucoup\n de données comme la bioinformatique, l'imagerie médicaale, l'astronomie,
    la\n physique et la chimie.\n .\n L'implémentation de la référence CWL (cwltool)
    vise à être entièrement\n personnalisée et à offrir une validation exhaustive
    de fichiers CWL, mais aussi\n d'autres outils de travail avec des descriptions
    CWL.\n"
  release: sid
