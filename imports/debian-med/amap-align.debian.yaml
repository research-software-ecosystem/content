descr:
- package: amap-align
  description: allineamenti multipli di proteine con appaiamento di sequenze
  long_description: " AMAP è uno strumento a riga di comando per effettuare allineamenti
    multipli\n di sequenze peptidiche. Utilizza il metodo di decodifica a posteriori
    e\n allineamenti per appaiamenti di sequenze, invece del tradizionale metodo\n
    di allineamento progressivo. È l'unico programma di allineamento che\n permette
    di controllare il rapporto sensibilità/specificità. È basato sul\n codice sorgente
    di ProbCons, ma usa una precisione per le misurazioni degli\n allineamenti ed
    elimina le trasformazioni per coerenza.\n .\n Lo strumento di visualizzazione
    Java di AMAP 2.2 non è ancora disponibile\n come pacchetto Debian.\n"
  release: sid
  description_md5: 8bbc20fa02f0317c9b1cc6f3abf3506c
  license: unknown
  blend: debian-med
- package: amap-align
  description: Protein multiple alignment by sequence annealing
  long_description: " AMAP is a command line tool to perform multiple alignment of
    peptidic\n sequences. It utilizes posterior decoding, and a sequence-annealing\n
    alignment, instead of the traditional progressive alignment method. It is\n the
    only alignment program that allows one to control the sensitivity /\n specificity
    tradeoff.  It is based on the ProbCons source code, but\n uses alignment metric
    accuracy and eliminates the consistency\n transformation.\n .\n The Java visualisation
    tool of AMAP 2.2 is not yet packaged in Debian.\n"
  release: sid
  description_md5: 8bbc20fa02f0317c9b1cc6f3abf3506c
  license: unknown
  blend: debian-med
- package: amap-align
  description: Proteinflerjustering af sekvensudglødning
  long_description: " AMAP er en kommandolinjeværktøj til at udføre flere justeringer
    af\n peptid-sekvenser. Det udnytter posterior afkodning og en tilpasning af\n
    sekvensudglødning, i stedet for den traditionelle gradvise\n tilpasningsmetode.
    Det er det eneste tilpasningsprogram, der tillader en at\n styre følsomhed/specificitet
    tradeoff. Den er baseret på ProbCons\n kildekode, men bruger tilpasning metrisk
    nøjagtighed og eliminerer\n konsistenstransformation.\n .\n Java-visualiseringsværktøjet
    AMAP 2.2 er endnu ikke pakket i Debian.\n"
  release: sid
  description_md5: 8bbc20fa02f0317c9b1cc6f3abf3506c
  license: unknown
  blend: debian-med
- package: amap-align
  description: Wielokrotne wyrównywanie białek poprzez sekwencyjne wyżarzanie
  long_description: " AMAP jest narzędziem wiersza poleceń do wykonywania wielu wyrównań\n
    sekwencji peptydowych. Wykorzystuje dekodowanie typu posterior oraz\n wyrównywanie
    wyżarzonych sekwencji zamiast tradycyjnej metody stopniowego\n wyrównywania. Jest
    to jedyny program do kontrolowania czułości i\n specyficzności. Opiera się na
    kodzie źródłowym programu ProbCons, ale w\n odróżnieniu od niego korzysta z metody
    AMC (Alignment Metric Accuracy) i\n eliminuje przekształcanie konsystencji.\n
    .\n Narzędzie do wizualizacji AMAP 2.2 (napisane w języku Java) nie zostało\n
    jeszcze spakowane dla systemu Debian.\n"
  release: sid
  description_md5: 8bbc20fa02f0317c9b1cc6f3abf3506c
  license: unknown
  blend: debian-med
- package: amap-align
  description: alignement multiple de séquences protéiques par appariement
  long_description: " AMAP est un outil en ligne de commande pour effectuer des alignements\n
    multiples de séquences peptidiques. Il utilise le décodage a posteriori, et\n
    l'alignement par appariement de séquence, au lieu de la méthode\n traditionnelle
    d'alignement progressif. C'est le seul programme permettant\n le contrôle de la
    sensibilité et de la spécificité. Il est basé sur le code\n source de ProbCons
    mais utilise une métrique de précision et élimine la\n transformation de cohérence.\n
    .\n L'outil Java de visualisation d’AMAP 2.2 n'est pas encore disponible dans\n
    Debian.\n"
  release: sid
  description_md5: 8bbc20fa02f0317c9b1cc6f3abf3506c
  license: unknown
  blend: debian-med
