descr:
- package: pyscanfcs
  description: Wissenschaftliches Werkzeug für senkrechte Zeilenabtastung (FCS)
  long_description: " Wenn eine Membran senkrecht zur Oberfläche gescannt wird, ist
    es für eine\n FCS-Analyse (fluorescence correlation spectroscopy) erforderlich,
    dass das\n Fluoreszenzsignal der Membran vom Signal des umgebenden Mediums separiert\n\
    \ wird. PyScanFCS extrahiert interaktiv das fluktuierende Fluoreszenzsignal\n\
    \ von solchen Messungen und wendet einen »multiple-tau«-Algorithmus an. Die\n\
    \ gewonnenen Korrelationskurven können mit PyCorrFit ausgewertet werden.\n .\n\
    \ Das Paket stellt das Python-Modul pyscanfcs mit einer grafischen\n Benutzeroberfläche
    bereit. Die grafische Benutzeroberfläche ist in wxPython\n geschrieben.\n"
  release: sid
  description_md5: a77c372599720e7642e3f34c61aec6d5
  license: unknown
  blend: debian-med
- package: pyscanfcs
  description: strumento scientifico per FCS con scansione a linee 
    perpendicolari
  long_description: " Quando una membrana viene scansionata perpendicolarmente alla
    sua\n superficie, il segnale di fluorescenza che origina dalla membrana stessa\n\
    \ deve essere separato dal segnale del mezzo circostante per poter fare\n un'analisi
    FCS. PyScanFCS estrae interattivamente il segnale fluttuante di\n fluorescenze
    da misurazioni di questo tipo e applica un algoritmo\n multiple-tau. Le curve
    di correlazione ottenute possono essere valutate\n usando PyCorrFit.\n .\n Il
    pacchetto fornisce il modulo Python pyscanfcs e la sua interfaccia\n utente grafica
    scritta in wxPython.\n"
  release: sid
  description_md5: a77c372599720e7642e3f34c61aec6d5
  license: unknown
  blend: debian-med
- package: pyscanfcs
  description: scientific tool for perpendicular line scanning FCS
  long_description: " When a membrane is scanned perpendicularly to its surface,\n\
    \ the fluorescence signal originating from the membrane itself\n must be separated
    from the signal of the surrounding medium for\n an FCS analysis. PyScanFCS interactively
    extracts the fluctuating\n fluorescence signal from such measurements and applies
    a multiple-tau\n algorithm. The obtained correlation curves can be evaluated using
    PyCorrFit.\n .\n Package provides the Python module pyscanfcs and its graphical
    user interface.\n The graphical user interface is written in wxPython.\n"
  release: sid
  description_md5: a77c372599720e7642e3f34c61aec6d5
  license: unknown
  blend: debian-med
- package: pyscanfcs
  description: Videnskabeligt værktøj til vinkelret linjeskanning FCS
  long_description: " Når en membran skannes vinkelret på dens overflade, skal\n fluorescenssignalet
    der stammer fra selve membranen adskilles fra signalet\n af det omgivende medium
    til en FCS-analyse. PyScanFCS udtrækker interaktivt\n det svingende fluorescenssignal
    fra sådanne målinger og anvender en\n multiple-tau-algoritme. De opnåede sammenligningskurver
    kan evalueres ved\n hjælp af PyCorrFit.\n .\n Pakken tilbyder Pythonmodulet pyscanfcs
    og dets grafiske\n brugergrænseflader. Den grafiske brugergrænseflade er skrevet
    i wxPython.\n"
  release: sid
  description_md5: a77c372599720e7642e3f34c61aec6d5
  license: unknown
  blend: debian-med
