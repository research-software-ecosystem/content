- package: umap-learn
  description: Uniform Manifold Approximation and Projection
  long_description: " Uniform Manifold Approximation and Projection (UMAP) er en dimensionreduktionsteknik,
    der kan bruges til visualisering svarende til t-SNE, men også for generelle ikkelineær
    dimensionsreduktion. Algoritmen er grundlagt på tre antagelser om dataene:\n .\n\
    \  1. Dataene er ensartet distribueret på en Riemannian manifold\n  2. Riemannian-målingen
    er lokalt konstant (eller kan tilnærmes som\n     sådan)\n  3. Manifold'en er
    lokalt forbundet\n .\n Fra disse antagelser er et muligt at modellere manifold'en
    med en uklar topologisk struktur. Indlejringen findes ved at søge efter en lav
    dimensionel-projektion for dataene, der har den tættest mulige tilsvarende uklar
    topologiske struktur.\n"
