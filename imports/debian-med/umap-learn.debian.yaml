- package: umap-learn
  description: Uniform Manifold Approximation and Projection
  long_description: " Uniform Manifold Approximation and Projection (UMAP) is a dimension\n
    reduction technique that can be used for visualisation similarly to t-\n SNE,
    but also for general non-linear dimension reduction. The algorithm\n is founded
    on three assumptions about the data:\n .\n  1. The data is uniformly distributed
    on a Riemannian manifold;\n  2. The Riemannian metric is locally constant (or
    can be\n     approximated as such);\n  3. The manifold is locally connected.\n
    .\n From these assumptions it is possible to model the manifold with a fuzzy\n
    topological structure. The embedding is found by searching for a low\n dimensional
    projection of the data that has the closest possible\n equivalent fuzzy topological
    structure.\n"
  release: sid
