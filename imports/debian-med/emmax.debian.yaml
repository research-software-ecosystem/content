descr:
- package: emmax
  description: genetic mapping considering population structure
  long_description: " EMMAX is a statistical test for large scale human or model organism\n
    association mapping accounting for the sample structure. In addition\n to the
    computational efficiency obtained by EMMA algorithm, EMMAX takes\n advantage of
    the fact that each locus explains only a small fraction of\n complex traits, which
    allows one to avoid repetitive variance component\n estimation procedure, resulting
    in a significant amount of increase in\n computational time of association mapping
    using mixed model.\n"
  release: sid
  description_md5: fa08a2d54a24822f6f716959bc91f62c
  license: unknown
  blend: debian-med
- package: emmax
  description: Genetisk oversættelse der tager højde for populationsstruktur
  long_description: " EMMAX er en statistisk test for oversættelsesregistreringsassocitation
    af menneskelig eller modelorganisme i stor skala for prøvestrukturen. Udover den
    beregningsmæssige effektivitet opnået af EMMA-algoritmen, så bruger EMMAX det
    faktum at hvert locus kun forklarer en lille del af komplekse egenskaber, hvilket
    gør at man kan undgå estimeringsprocedure for gentagende varianskomponent, hvilket
    medfører en signifikant stigning i mængden af beregningstid for associationsoversættelse
    via blandet model.\n"
  release: sid
  description_md5: fa08a2d54a24822f6f716959bc91f62c
  license: unknown
  blend: debian-med
- package: emmax
  description: cartographie génétique en fonction de la structure de la population
  long_description: " EMMAX est un test statistique pour la cartographie d’associations\n
    d’organismes humains ou modèles à grande échelle tenant compte de la\n structure
    de l’échantillon. En plus de l’efficacité de calcul obtenue par\n l’algorithme
    EMMA, EMMAX tire parti du fait que chaque loci n’explique\n qu’une petite fraction
    des traits complexes, ce qui nous permet d’éviter\n la procédure d’estimation
    répétitive des composantes de variance, ce qui\n entraîne une augmentation significative
    du temps de calcul du mappage\n d’association en utilisant un modèle mixte.\n"
  release: sid
  description_md5: fa08a2d54a24822f6f716959bc91f62c
  license: unknown
  blend: debian-med
