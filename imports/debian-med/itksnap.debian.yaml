descr:
- package: itksnap
  description: полуавтоматическая сегментация структур в 3D-изображениях
  long_description: " SNAP предоставляет возможность полуавтоматической сегментации
    структур в\n медицинских изображениях (например, магнитно-резонансных изображениях\n
    мозга) при помощи метода активных контуров, а также ручного разграничения и\n
    навигации по изображению. Следует отметить следующие особенности:\n .\n  * привязка
    курсора для плавной 3D-навигации;\n  * ручная сегментация одновременно в трёх
    ортогональных проекциях;\n  * поддержка различных форматов 3D-изображений, включая
    NIfTI;\n  * одновременный просмотр и сегментация нескольких изображений;\n  *
    ограниченная поддержка цветных изображений (например, карты\n    тензора диффузии);\n\
    \  * инструмент обрезки 3D-проекции для ускорения последующей обработки\n    результатов
    сегментации.\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: Halbautomatische Segmentierung von Strukturen in 3D-Aufnahmen
  long_description: " SNAP ermöglicht die halbautomatische Segmentierung von Strukturen
    in\n medizinischen Aufnahmen (z.B. von Magnetresonanztomographien des Gehirns)\n
    durch Aktiv-Kontur-Methoden, genauso wie eine manuelle Abgrenzung und die\n Navigation
    in der Aufnahme.\n Nennenswerte Fähigkeiten sind:\n .\n * verlinkte Zeiger für
    eine nahtlose 3D-Navigation\n * gleichzeitige manuelle Aufteilung in drei orthogonalen
    Ebenen\n * Unterstützung für viele verschiedene 3D-Bildformate, einschließlich\n\
    \   NIfTI\n * Unterstützung für eine gleichzeitige, verlinkte Ansicht und Aufteilung\n\
    \   von mehreren Aufnahmen\n * eingeschränkte Unterstützung für farbige Aufnahmen
    ( z.B. diffusion\n   tensor maps)\n * 3D-Ebenen-Schneidewerkzeug für schnelle
    Nachbearbeitung von\n   Segmentierungsergebnissen\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: semi-automatic segmentation of structures in 3D images
  long_description: " SNAP provides semi-automatic segmentation of structures in medical\n
    images (e.g.  magnetic resonance images of the brain) using active\n contour methods,
    as well as manual delineation and image navigation.\n Noteworthy features are:\n
    .\n  * Linked cursor for seamless 3D navigation\n  * Manual segmentation in three
    orthogonal planes at once\n  * Support for many different 3D image formats, including
    NIfTI\n  * Support for concurrent, linked viewing and segmentation of multiple
    images\n  * Limited support for color images (e.g., diffusion tensor maps)\n \
    \ * 3D cut-plane tool for fast post-processing of segmentation results\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: Напівавтоматична сегментація структур в 3D-зображеннях
  long_description: " SNAP надає можливість напівавтоматичної сегментації структур
    в медичних\n зображеннях (наприклад, магнітно-резонансних зображеннях мозку) за\n
    допомогою методу активних контурів, а також ручного розмежування та\n навігації
    по зображенню. Слід відзначити такі можливості:\n .\n  * прив’язка курсору для
    плавної 3D-навігації;\n  * ручна сегментація одночасно в трьох ортогональних проекціях;\n\
    \  * підтримка різних форматів 3D-зображень, включаючи NIfTI;\n  * одночасний
    перегляд й сегментація декількох зображень;\n  * обмежена підтримка кольорових
    зображень (наприклад, карти тензора дифузії);\n  * інструмент обрізки 3D-проекції
    для прискорення подальшої обробки\n результатів сегментації.\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: segmentazione semiautomatica di strutture in immagini 3D
  long_description: " SNAP fornisce la segmentazione semiautomatica di strutture in
    immagini\n medicali (es. immagini di risonanza magnetica del cervello) usando
    metodi\n di contorno attivo e delineazione manuale e navigazione di immagini.\n
    Funzionalità notevoli sono:\n .\n  * cursore collegato per navigazione 3D senza
    interruzioni;\n  * segmentazione manuale in 3 piani ortogonali contemporaneamente;\n\
    \  * gestione di molti formati differenti di immagini 3D, incluso NIfTI;\n  *
    gestione di visualizzazioni collegate concorrenti e segmentazione di\n    immagini
    multiple;\n  * gestione limitata di immagini a colori (es. mappe di tensori di\n\
    \    diffusione);\n  * strumento di taglio di piani 3D per post-elaborazione veloce
    dei\n    risultati della segmentazione.\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: Półautomatyczna segmentacja struktury obrazów 3D
  long_description: " SNAP umożliwia półautomatyczną segmentację struktur w obrazach
    medycznych\n (np. obrazach rezonansu magnetycznego mózgu) przy użyciu metod aktywnych\n
    konturów, jak również ręcznego wytyczania i nawigacji w ramach obrazu.\n Godne
    uwagi cechy to:\n .\n  * połączony kursor do łatwej nawigacji 3D;\n  * ręczna
    segmentacja w trzech prostopadłych płaszczyznach jednocześnie;\n  * obsługa wielu
    różnych formatów obrazu 3D, w tym NIfTI;\n  * obsługa równoczesnego podglądania
    i segmentacji wielu obrazów;\n  * ograniczona obsługa kolorowych obrazów (np.
    map tensora dyfuzji);\n  * narzędzie przycinania płaszczyzny 3D do przyspieszenia
    dalszego\n    przetwarzania wyników segmentacji.\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: 3D 이미지 구조의 반자동 세분화
  long_description: " SNAP은 활성 외곽선 방법을 사용하여 의료 영상 (예. 뇌의 자기 공영 영상)에서\n 구조의 반자동 세분화와
    수동 묘사 및 이미지 탐색을 제공합니다. 주목할만한 기\n 능은 아래와 같습니다:\n .\n  * 원활한 3D 탐색을 위한 링크드 커서\n\
    \  * 한번에 3개의 직교 평면에서 수동 분할\n  * NIfTI를 포함한, 다양한 3D 이미지 형식 지원\n  * 여러 이미지의 동시,
    링크드 뷰 및 분할 지원\n  * 컬러 이미지에 대한 제한된 지원 (예. 확산 텐서 맵)\n  * 분할 결과의 빠른 후처리를 위한 3D cut-plane
    도구\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: semiautomatisk segmentering af strukturer i 3D-billeder
  long_description: " SNAP tilbyder semiautomatisk segmentering af strukturer i medicinske\n
    billeder (f.eks. magnetisk ressonansbilleder af hjernen) med brug af aktiv\n konturmetoder,
    samt som manuel skitsetegning og billednavigering.\n Funktioner værd at nævne
    er:\n .\n  * Lænket markør for let 3D-navigering\n  * Manuel segmentering i tre
    ortogonale planer på en gang\n  * Understøttelse af mange forskellige 3D-billedformater,
    inklusiv NIfTI\n  * Understøttelse af sammenfaldende, lænket visning og segmentering
    af\n    flere billeder\n  * Begrænset understøttelse af farvebilleder (f.eks.
    diffusion tensor-kort)\n  * 3D-skæringsværktøj for hurtig efterbehandling af segmenteringsresultater\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: Segmentação semi-automática de estruturas em imagens 3D
  long_description: " SNAP disponibiliza segmentação semi-automática de estruturas
    em imagens\n médicas (ex. imagens de ressonância magnética do cérebro) usando
    métodos\n de contorno activo, assim como delineação manual e navegação na imagem.\n
    As funcionalidades mais notáveis são:\n .\n  * Cursor ligado para navegação 3D
    fácil\n  * Segmentação manual em três planos octogonais de uma vez\n  * Suporte
    para muitos formatos de imagem 3D diferentes, incluindo o NIfTI\n  * Suporte para
    visualização concorrente e ligada e segmentação de\n    múltiplas imagens\n  *
    Suporte limitado para imagens a cores (ex. mapas tensores de difusão)\n  * Ferramenta
    de corte de planos 3D para pós-processamento rápido de\n    resultados de segmentação\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
- package: itksnap
  description: segmentation semi-automatique de structures pour les images en 3D
  long_description: " SNAP fournit une segmentation semi-automatique de structures
    pour les\n images médicales (par exemple, des images de résonance magnétique du\n
    cerveau) en utilisant des méthodes de contour actif, ainsi que la\n délimitation
    manuelle et la navigation dans les images.\n Les caractéristiques notables sont :\n
    .\n   – curseur avec liens pour une navigation en 3D fluide ;\n   – segmentation
    manuelle dans les trois plans orthogonaux en même temps ;\n   – gestion de beaucoup
    de formats d’image 3D, y compris NIfTI ;\n   – gestion concomitante, visualisations
    liées et segmentation de plusieurs\n     images ;\n   – gestion limitée des images
    en couleur (par exemple, cartes de tenseurs\n     de diffusion) ;\n   – outils
    de plan sécant en 3D pour un post-traitement rapide des\n     résultats de segmentation.\n"
  release: bullseye
  description_md5: b68c2b3ecddce2d560f1680156d2882f
  license: unknown
  blend: debian-med
