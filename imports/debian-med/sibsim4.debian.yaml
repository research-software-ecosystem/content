descr:
- package: sibsim4
  description: DNA テンプレート上で expressed RNA 配列を整列
  long_description: " SIBsim4 プロジェクトは sim4 に基づいています。sim4 は express RNA を\n 遺伝子配列と整列するために設計されたプログラムであり、イントロンも可能です。\n
    SIBsim4 はオリジナルのコードをかなり大規模に書き直したものであり、次の目標が\n あります。\n  * 速度の改善;\n  * 大規模な染色体レベルの大きさの
    DNA 配列の利用を可能とする;\n  * スプライン型に関するより詳細な情報を提供する;\n  * polyA sites に関するより詳細な情報を提供する;\n\
    \  * 雑多なコードの整理と修正。\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: Richtet exprimierte RNA-Sequenzen an einer DNA-Vorlage aus
  long_description: " Das SIBsim4-Projekt basiert auf sim4, einem Programm, das entwickelt\n
    wurde, um eine exprimierte DNA-Sequenz mit einer genomischen Sequenz\n abzustimmen
    um Intronen zu erlauben. SIBsim4 ist eine recht\n umfangreiche Neuerstellung des
    ursprünglichen Codes mit den folgenden\n Zielen:\n  * Geschwindigkeitsverbesserung;\n\
    \  * Einsetzbarkeit auf großen (Größenordnung von Chromosomen)\n    DNA-Sequenzen;\n\
    \  * detailliertere Ausgabe über Spleiß-Typen;\n  * detailliertere Ausgabe über
    Poly(A)-Schwänze;\n  * verschiedene Aufräumarbeiten und Verbesserungen des Codes.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: seqüências de RNA expressadas em alinhamento em um modelo de DNA
  long_description: " O projeto SIBsim4  é baseado no sim4, o qual é uma programa
    desenhado para\n alinhar uma seqüência de DNA expressada com uma seqüência genômica,\n
    permitindo intrões (\"introns\"). O SIBsim4 é uma reescrita bastante ampla\n do
    código original com as seguintes metas:\n  * melhora na velocidade;\n  * permite
    o uso de seqüências de DNA, em escala de cromossomos, grandes;\n  * fornece saída
    mais detalhada sobre tipos de \"splices\";\n  * fornece saída mais detalhada sobre
    locais polyA;\n  * uma miscelânea de limpeza de código e correções.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: allinea sequenze RNA espresse su un modello DNA
  long_description: " Il progetto SIBsim4 si basa su sim4, che è un programma progettato
    per\n allineare una sequenza DNA espressa con una sequenza genomica,\n permettendo
    la presenza di introni. SIBsim4 è una riscrittura piuttosto\n estesa del codice
    originale con in mente i seguenti obiettivi:\n  * miglioramento della velocità;\n\
    \  * possibilità di usare grandi, dell'ordine di cromosomi, sequenze di\n    DNA;\n\
    \  * output più dettagliato sui tipi di splicing;\n  * output più dettagliato
    sui siti polyA;\n  * varie correzioni e ripuliture del codice.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: Uspořádání sekvencí RNA pomocí šablony DNA
  long_description: " Projekt SIBsim4 používá sim4, což je program sloužící k vytváření\n
    uspořádání sekvencí DNA pomocí sekvencí genomů. SIBsim4 přepisuje\n původní kód
    a drží se těchto cílů:\n  * rychlé zlepšování;\n  * umožňuje zpracování velkého
    množství chromozomů a sekvencí DNA;\n  * disponuje detailním výstupem spojených
    typů;\n  * vytváří detailní výstup o umístění polyA;\n  * má vyčištěný kód a obsahuje
    opravy.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: Alinha sequências RNA expressas num modelo DNA
  long_description: " O projecto SIBsim4 é baseado no sim4, o qual é um programa desenhado
    para\n alinhar uma sequência DNA expressa com uma sequência genómica, permitindo\n
    introns. O SIBsim4 é uma reescrição bastante extensiva do código original\n com
    os seguintes objectivos:\n  * melhoria de velocidade;\n  * permitir a utilização
    de grandes sequências DNA de escala de\n    cromossomos;\n  * disponibilizar resultados
    mais detalhados acerca dos tipos splice;\n  * disponibilizar resultados mais detalhados
    acerca dos tipos polyA;\n  * várias limpezas do código e correcções de erros.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: align expressed RNA sequences on a DNA template
  long_description: " The SIBsim4 project is based on sim4, which is a program designed
    to align\n an expressed DNA sequence with a genomic sequence, allowing for introns.\n
    SIBsim4 is a fairly extensive rewrite of the original code with the following\n
    goals:\n  * speed improvement;\n  * allow large, chromosome scale, DNA sequences
    to be used;\n  * provide more detailed output about splice types;\n  * provide
    more detailed output about polyA sites;\n  * misc code cleanups and fixes.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: Sammenlign udtrykte RNA-sekvenser på en DNA-skabelon
  long_description: " SIBsim4-projektet er baseret på sim4, som er et program designet
    til at\n sammenligne en udtrykt DNA-sekvens med en arvemassesekvens, der tillader\n
    introner. SIBsim4 er en ret så omfattende omskrivning af den oprindelige\n kode
    med de følgende mål:\n  * hastighedsforbedringer\n  * tillade at store, i kromosom
    skala, DNA-sekvenser anvendes\n  * tilbyde mere detaljeret resultat om splice-typer\n\
    \  * tilbyde mere detaljeret resultat om polyA-sider\n  * diverse kodeoprydninger
    og rettelser\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: alinea secuencias de RNA expresadas en una plantilla de ADN
  long_description: " El proyecto SIBsim4 está basado en sim4, que es un programa
    diseñado para\n alinear una secuencia de ADN expresada con una secuencia genómica,\n
    permitiendo intrones.\n SIBsim4 está bastante rescrito respecto del código original,
    con los\n siguientes objetivos:\n  * mejorar la velocidad;\n  * permitir usar
    grandes secuencias de ADN, a escala cromosómica;\n  * proporcionar una salida
    más detallada sobre los tipos de empalme;\n  * proporcionar una salida más detallada
    sobre los sitios polyA;\n  * arreglos y limpieza de código variados.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
- package: sibsim4
  description: Alignement de séquences d'ARN sur une séquence d'ADN
  long_description: " Le projet SIBsim4 est basé sur sim4, un programme pour aligner
    une\n séquence d'ADNc sur une séquence génomique, en tenant compte de\n l'existence
    d'introns. Dans SIBsim4, le code source original a été\n fortement remanié avec
    comme buts :\n  - l'amélioration de la vitesse ;\n  - l'utilisation de séquences
    d'ADN de l'ordre de grandeur d'un\n     chromosome ;\n  - une meilleure description
    des variants d'épissage ;\n  - une meilleure description des sites de polyadénylation ;\n\
    \  - des corrections et améliorations de code.\n"
  release: sid
  description_md5: 0ddb1da7cc812b1724bd48ebe261e0e3
  license: unknown
  blend: debian-med
