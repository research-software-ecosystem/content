descr:
- package: bibus
  description: bibliographic database
  long_description: " Bibus is a bibliographic database which has been developed with
    LibreOffice/\n OpenOffice.org in mind. It can directly insert citations and format
    the\n bibliographic index in an open OpenOffice.org Writer document. The main\n
    features are\n  * hierarchical organization of the references with user-defined
    keys\n  * designed for multiuser-environments (share databases between users)\n\
    \  * a search engine supporting live queries\n  * on-line PubMed access\n  * import
    of PubMed (Medline), EndNote/Refer, RIS and BibTeX records.\n .\n Bibus will use
    an SQLite-database by default for storage (via the SQLite3\n module available
    in Python >2.5). But it also supports MySQL-databases.\n If you want to use a
    MySQL-database, make sure, that you have the\n python-mysqldb package installed.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: Bibliograficzna baza danych
  long_description: " Bibus jest bibliograficzną bazą danych, zaprojektowaną z myślą
    o współpracy\n z LibreOffice/Openoffice.org. Umożliwia bezpośrednie wstawianie
    cytatów\n oraz formatowanie indeksu bibliograficznego do dokumentów Openoffice.org\n
    Writer. Główne zalety programu to:\n  * hierarchiczna organizacja odnośników zgodna
    z kluczami zdefiniowanymi\n    przez użytkownika;\n  * zaprojektowanie pod kątem
    obsługiwania wielu użytkowników\n    (współdzielenie baz danych pomiędzy użytkownikami);\n\
    \  * wyszukiwarka obsługująca wyszukiwanie w locie;\n  * dostęp on-line do PubMed;\n\
    \  * import rekordów z PubMed (Medline), EndNote/Refer, RIS oraz BibTeX.\n .\n
    Bibus domyślnie używa bazy danych SQLite (poprzez moduł SQLite3 dostępny w\n Pythonie
    > 2.5), jednak obsługuje również bazy danych MySQL. Aby obsługiwać\n bazy danych
    MySQL, należy zainstalować pakiet python-mysqldb.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: Бібліографічна база даних
  long_description: " Bibus — бібліографічна база даних, розроблена для\n LibreOffice/OpenOffice.org.
    Може напряму вставляти цитати і форматувати\n бібліографічний індекс у документ
    OpenOffice.org Writer. Основні\n характеристики:\n  * ієрархічна організація посилань
    за допомогою визначених користувачем\n комбінацій клавіш\n  * розроблена для багатокористувацького
    оточення (поділ бази даних між\n користувачами)\n  * інтерактивний механізм пошуку\n\
    \  * онлайн-доступ до PubMed\n  * імпорт записів з PubMed (Medline), EndNote/Refer,
    RIS і BibTeX.\n .\n Типово для зберігання Bibus використовує базу даних SQLite
    (через модуль\n SQLite3, доступний в Python >2.5). Також є підтримка бази даних
    MySQL.\n Якщо Ви бажаєте використовувати базу даних MySQL, переконайтесь, що у
    Вас\n встановлено пакунок python-mysqldb.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: database bibliografico
  long_description: " Bibus è un database bibliografico sviluppato pensando a\n LibreOffice/OpenOffice.org.
    È in grado di inserire direttamente citazioni e\n di formattare un indice bibliografico
    in un documento aperto di Writer di\n OpenOffice.org. Le funzionalità principali
    sono:\n  * organizzazione gerarchica dei riferimenti in base a chiavi definite\n\
    \    dall'utente;\n  * progettato per ambienti multi-utente (database condivisi
    tra gli\n    utenti);\n  * motore di ricerca che supporta interrogazioni live;\n\
    \  * accesso online a PubMed;\n  * importazione di voci di PubMed (Medline), EndNote/Refer,
    RIS e BibTeX.\n .\n Bibus usa in modo predefinito un database SQLite per l'archiviazione\n
    (attraverso il modulo SQLite3 disponibile in Python versione superiore alla\n
    2.5). Supporta però anche i database MySQL. Se si vuole usare un database\n MySQL,
    ci si assicuri di avere il pacchetto python-mysqldb installato.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: Bibliografisk database
  long_description: " Bibus er en bibliografisk database, som er blevet udviklet med
    tanke på\n LibreOffice/OpenOffice.org. Programmet kan direkte indsætte citationer
    og\n formatere det bibliografiske indeks i et åbent dokument i OpenOffice.org\n
    Writer. De væsentligste funktioner er:\n  * hierarkisk organisation af referencerne
    med brugerdefinerede taster\n  * designet for et miljø med flere brugere (del
    databaser mellem brugere)\n  * en søgemotor der understøtter live forespørgsler\n\
    \  * adgang til PubMed på internettet\n  * import af PubMed- (Medline), EndNote/Refer,
    RIS- og BibTeX-poster.\n .\n Bibus vil bruge en SQLite-database som standard for
    lagring (via\n SQLite3-modulet som er tilgængeligt i Python >2.5). Men den understøtter\n
    også MySQL-databaser. Hvis du ønsker at bruge en MySQL-database, så vær\n sikker
    på, at du har pakken python-mysqldb installeret.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: base de données bibliographiques
  long_description: " Bibus est une base de données bibliographiques développée pour\n
    fonctionner avec LibreOffice et OpenOffice.org. Elle permet d'insérer\n directement
    des citations et de mettre en forme un index bibliographique\n dans un document
    du traitement de texte OpenOffice.org. Ses principales\n fonctionnalités sont :\n\
    \  − organisation hiérarchique des références avec tris personnalisés ;\n  − adaptation
    au travail collaboratif (base de données partagée entre\n    utilisateurs) ;\n\
    \  − moteur de recherche gérant les requêtes en direct ;\n  − accès à la base
    de données en ligne PubMed ;\n  − importation des enregistrements PubMed (Medline),
    EndNote/Refer, RIS et\n    BibTeX.\n .\n Bibus utilisera par défaut le système
    de gestion de bases de données SQLite\n (via le module SQLite3 de Python >2.5).
    MySQL est également\n pris en charge. Pour l'utiliser, le paquet python-mysqldb
    doit être installé.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: Bibliografische Datenbank
  long_description: " Bibus ist eine bibliografische Datenbank, die im Hinblick auf\n
    LibreOffice/OpenOffice.org entwickelt wurde. Sie kann Referenzen direkt\n in ein
    geöffnetes OpenOffice.org-Writer-Dokument einfügen und das\n Literaturverzeichnis
    formatieren. Die wesentlichen Merkmale sind:\n  * hierarchische Organisation der
    Referenzen mit benutzerdefinierten\n    Schlüsseln\n  * für Mehrbenutzerumgebungen
    entwickelt (Benutzer können Datenbanken\n    gemeinsam verwenden)\n  * eine Echtzeitabfragen
    unterstützende Suchmaschine\n  * Onlinezugriff auf PubMed\n  * Import von PubMed-
    (Medline), EndNote/Refer-, RIS- und\n    BibTeX-Datensätzen.\n .\n Bibus verwendet
    standardmäßig eine SQLite-Datenbank zur Speicherung (mit\n Hilfe des SQLite3-Moduls
    in Python >2.5), aber das Programm unterstützt\n auch MySQL-Datenbanken. Wenn
    Sie eine MySQL-Datenbank verwenden wollen,\n stellen Sie sicher, dass das Paket
    python-mysqldb installiert ist.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: banco de dados bibliográfico
  long_description: " Bibus é um banco de dados bibliográfico que foi desenvolvido
    com foco no\n LibreOffice/OpenOffice.org. Ele pode inserir diretamente citações
    e\n formatar o índice bibliográfico num documento aberto do OpenOffice.org\n Writer.
    As principais funcionalidades são:\n  * Organização hierárquica das referências
    com chaves definidas pelo\n    usuário;\n  * Projetado para ambientes multi-usuário
    (compartilha bancos de dados\n    entre usuários);\n  * Um motor de busca suportando
    consultas ao vivo;\n  * Acesso online ao PubMed;\n  * Importação de registros
    de PubMed (Medline), EndNote/Refer, RIS e\n    BibTeX.\n .\n Bibus vai usar um
    banco de dados SQLite por padrão para armazenar (via o\n módulo SQLite3 disponível
    em Python >2.5). Mas ele também suporta bancos de\n dados MySQL. Se você quiser
    usar um banco de dados MySQL, certifique-se de\n que tem o pacote python-mysqldb
    instalado.\n"
  release: buster
  description_md5: ac5dd00abf5d00da293d5e1e610dafe4
  license: unknown
  blend: debian-med
- package: bibus
  description: bibliografická databáza
  long_description: " Bibus je bibliografická databáza, ktorá bola vyvinutá s ohľadom
    na\n LibreOffice/OpenOffice.org. Dokáže priamo vkladať citácie a formátovať\n
    bibliografický register v dokumente Textového procesora OpenOffice.org.\n Medzi
    hlavné vlastnosti patria:\n  * hierarchická organizácia referencií s používateľsky
    definovanými kľúčmi\n  * navrhnuté pre viacpoužívateľské prostredia (zdieľanie
    databázy medzi\n    používateľmi)\n  * vyhľadávač podporujúci live požiadavky\n\
    \  * online prístup do PubMed\n  * import záznamov PubMed (Medline), EndNote/Refer,
    RIS a BibTeX\n .\n Bibus štandardne použije ako úložisko databázu SQLite (prostredníctvom\n
    modulu SQLite3 dostupného pre Python >2.5). Ale podporuje tiež databázy\n MySQL.
    Ak chcete použiť databázu MySQL, uistite sa, že máte nainštalovaný\n modul python-mysqldb.\n"
  release: buster
