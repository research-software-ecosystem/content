descr:
- package: r-cran-msm
  description: 지속 시간에서 GNU R 다중 상태 마르코프 및 은닉 마르코프 모델
  long_description: " 일반적인 지속 시간 마르코프 및 은닉 마르코프 다중 상태 모델을 종단 데이타에\n 맞추기 위한 함수. 마르코프
    전이 속도와 은닉 마르코프 출력 프로세스는 공변\n 측면에서 모델링 될 수 있습니다. 임의의 시간에 관측된 프로세스, 완전히 관측\n 된 프로세스,
    검열 상태등을 포함해서 다양한 관측 스키마가 지원됩니다.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: GNU R модели маркова конечного числа состояний и скрытые марковские
    модели (СММ) на конечном промежутке времени
  long_description: " Функции для применения основных непрерывных во времени и скрытых
    моделей\n Маркова со множеством состояний к данным длительного наблюдения. Как\n
    Марковские коэффициенты перехода, так и результирующие Марковские скрытые\n процессы
    могут быть смоделированы через ковариации. Поддерживаются\n разнообразные схемы
    наблюдения, включая процессы наблюдаемые в произвольные\n моменты времени, полностью
    наблюдаемые процессы и запрещённые состояния.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: GNU R 連続時間多状態マルコフモデルおよび隠れマルコフモデル
  long_description: " 縦断的データに一般的連続時間マルコフおよび隠れマルコフ多状態モデルを\n フィッティングする関数群です。マルコフ遷移確率と隠れマルコフ出力プロセスを\n
    共変量の形でモデル化できます。任意時間での観測や完全観測プロセス、\n 検閲状態など様々な観測スキームがサポートされています。\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: »GNU R«-Modelle Multi-State Markov und Hidden Markov in kontinuierlicher
    Zeit
  long_description: " Funktionen zur Parameterbestimmung von generellen zeitkontinuierlichen
    und\n Hidden-Markov-Multi-State-Modellen zu längslaufenden Daten. Sowohl\n Übergangsraten
    in Markov-Modellen als auch der\n Hidden-Markov-Ausgabeprozess\n können modelliert
    werden, innerhalb der Gesetze der Zusatzwerte\n (covariates). Eine Auswahl von\n
    Beobachtungsschemata wird unterstützt, inklusive Beobachtung von Prozessen\n zu
    beliebigen Zeiten, vollständig überwachte Prozesse und zensierte\n Stadien.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: GNU R viacstavové Markovove a skryté Markovove modely v spojitom čase
  long_description: " Funkcie na prekladanie všeobecných viacstavových Markovovych
    a skrytých\n Markovovych modelov v spojitom čase cez pozdĺžne dáta. Markovove
    prechodové\n rýchlosti aj skrytý Markovov výstupný proces je možné modelovať pomocou\n
    kovariátov. Podporuje rôzne schémy pozorovania vrátane procesov pozorovaných\n
    v ľubovoľných časoch, kompletne pozorovaných procesov a cenzurovaných stavov.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: modelli multistato di Markov e di Markov nascosti in tempo continuo
    per GNU R
  long_description: " Funzioni per il fitting di modelli generici multi-stato di Markov
    e di\n Markov nascosti in tempo continuo a dati longitudinali. Sia le probabilità\n
    di transizione tra gli stati markoviani sia il processo di output del\n modello
    di Markov nascosto possono essere modellati in termini di\n covariate. Sono gestiti
    svariati schemi di osservazione, inclusi processi\n osservati ad intervalli arbitrari,
    processi osservati completamente e stati\n censurati.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: Modelos de continuidade temporal Markov GNU R Multi-state e Markov
    ocultos
  long_description: " Funções Markov temporalmente contínuas de ajustamento geral
    e modelos Markov\n de múltiplos estados para dados longitudinais. Ambas as taxas
    de transição\n Markov e os resultados dos processos da Markov oculta podem ser
    modeladas em\n termos de covariáveis. É suportada uma variedade de esquemas de
    observação,\n incluindo processos observados em intervalos de tempo arbitrários,
    em\n processos completamente observados e em estados censurados.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: GNU R Multi-state Markov and hidden Markov models in continuous time
  long_description: " Functions for fitting general continuous-time Markov and hidden
    Markov\n multi-state models to longitudinal data. Both Markov transition rates
    and the\n hidden Markov output process can be modelled in terms of covariates.
    A variety\n of observation schemes are supported, including processes observed
    at arbitrary\n times, completely-observed processes, and censored states.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: GNU R Multi-state Markov og skjulte Markovmodeller i sammenhængende
    tid
  long_description: " Funktioner for tilpasning af generel Markov i sammenhængende
    tid og skjulte\n Markov flertilstandsmodeller til data i længderetningen. Både\n
    overgangsrater for Markov og den skjulte Markov-resultatproces kan\n modelleres
    i form af kovariater. Et udvalg af observationsskemaer er\n understøttet, inklusive
    processer observeret på arbitrære tidspunkter,\n fuldstændig-observerede processer,
    og censorerede tilstande.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
- package: r-cran-msm
  description: modèles de Markov multi-état et caché en temps continu
  long_description: " Fonctions pour adapter des modèles de Markov temporels cachés
    et continus à\n des données longitudinales. Les taux de transitions de Markov
    et le\n processus de sortie de Markov caché peuvent être modélisés en terme de
    co-\n variables. Une variété de schémas d'observation sont permis, qui\n comprennent
    une surveillance des processus à des temps arbitraires, une\n observation complète
    des processus, et des états censurés.\n"
  release: sid
  description_md5: d56de45b477deb65af5ef08165aeef03
  license: unknown
  blend: debian-med
