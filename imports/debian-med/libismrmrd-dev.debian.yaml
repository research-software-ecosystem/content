descr:
- package: libismrmrd-dev
  description: file di sviluppo per ISMRMRD
  long_description: " Il formato ISMRMRD combina una miscela di strutture dati flessibili\n
    (intestazioni XML) e strutture fisse (equivalenti alle struct del C) per\n rappresentare
    dati MRI.\n .\n Inoltre, il formato ISMRMRD specifica anche un'intestazione per
    le immagini\n per memorizzare le immagini ricostruite e la libreria C++ di\n accompagnamento
    fornisce un modo comodo per scrivere tali immagini in file\n HDF5 insieme ad array
    generici per memorizzare strutture dati definite meno\n bene, es. mappe di sensibilità
    degli avvolgimenti o altri dati di calibrazione.\n .\n Questo pacchetto fornisce
    i file di sviluppo.\n"
  release: sid
  description_md5: ddf945cd3a75bcf364e523bd7139c5d4
  license: unknown
  blend: debian-med
- package: libismrmrd-dev
  description: development files for ISMRMRD
  long_description: " The ISMRMRD format combines a mix of flexible data structures
    (XML header)\n and fixed structures (equivalent to C-structs) to represent MRI
    data.\n .\n In addition, the ISMRMRD format also specifies an image header for
    storing\n reconstructed images and the accompanying C++ library provides a convenient\n
    way of writing such images into HDF5 files along with generic arrays for\n storing
    less well defined data structures, e.g. coil sensitivity maps or\n other calibration
    data.\n .\n This package provides the development files.\n"
  release: sid
  description_md5: ddf945cd3a75bcf364e523bd7139c5d4
  license: unknown
  blend: debian-med
- package: libismrmrd-dev
  description: Udviklingsfiler for ISMRMRD
  long_description: " ISMRMRD-formatet kombinerer en blanding af fleksible datastrukturer\n
    (XML-teksthoveder) og faste strukturer (svarende til C-structs) til at\n repræsentere
    MRI-data.\n .\n Derudover specificerer ISMRMRD-formatet også et billedteksthoved
    for\n lagring af nykonstruerede billeder og det medfølgende C++-bibliotek, der\n
    tilbyder en passende måde at skrive sådanne billeder til HDF5-filer sammen\n med
    generiske arrayer for lagring mindre veldefinerede datastrukturer,\n f.eks. coil-sensitivitetskort
    eller andre kalibreringsdata.\n .\n Denne pakke tilbyder udviklingsfilerne.\n"
  release: sid
  description_md5: ddf945cd3a75bcf364e523bd7139c5d4
  license: unknown
  blend: debian-med
