descr:
- package: minimac4
  description: Fast Imputation Based on State Space Reduction HMM
  long_description: " Minimac4 is a lower memory and more computationally efficient
    implementation\n of \"minimac2/3\". It is an algorithm for genotypic imputation
    that works on\n phased genotypes (say from MaCH).\n .\n Minimac4 is designed to
    handle very large reference panels in a more\n computationally efficient way with
    no loss of accuracy. This algorithm\n analyzes only the unique sets of haplotypes
    in small genomic segments, thereby\n saving on time\\-complexity, computational
    memory but no loss in degree of\n accuracy.\n"
  release: sid
  description_md5: d57aef9620099bbdbfd44355d369ff4d
  license: unknown
  blend: debian-med
- package: minimac4
  description: Fast Imputation baseret på State Space Reduction HMM
  long_description: " Minimac4 er en implementering af »minimac2/3« med lavere hukommelsesforbrug
    og bedre beregningsmæssig effektivitet. Det er en algoritme for genotypisk imputation,
    der fungerer på fasede genotyper (som f.eks. MacH).\n .\n Minimac4 er designet
    til at håndtere meget store referencepaneler på en mere effektiv måde uden tab
    af præcision. Denne algoritme analyserer kun de unikke sæt af haplotyper i små
    genomiske segmenter, og sparer derfor på tid/-kompleksitet, beregningsmæssig hukommelse,
    men har intet tab i præcisionsgraden.\n"
  release: sid
  description_md5: d57aef9620099bbdbfd44355d369ff4d
  license: unknown
  blend: debian-med
