descr:
- package: libchado-perl
  description: schema e strumenti per database per dati genomici
  long_description: " Chado è uno schema per database relazionale che è alla base
    di molte\n installazioni GMOD. È in grado di rappresentare molte delle classi\n
    generiche di dati che si incontrano di frequente nella biologia moderna,\n come
    sequenze, confronti di sequenze, fenotipi, genotipi, ontologie,\n pubblicazioni
    e filogenia. È stato progettato per gestire rappresentazioni\n complesse di conoscenze
    biologiche e dovrebbe essere considerato uno dei\n più sofisticati schemi relazionali
    attualmente disponibile in biologia\n molecolare. Il prezzo di queste sue capacità
    è che il nuovo utente deve\n passare un po' di tempo a prendere familiarità con
    i suoi concetti di base.\n"
  release: sid
  description_md5: ac7a6c0289cbd3f992fc578a3bf299a7
  license: unknown
  blend: debian-med
- package: libchado-perl
  description: Databaseskema og værktøjer for genomdata
  long_description: " Chado er et relationelt databaseskema, der ligger under mange
    GMOD-installationer. Det kan repræsentere mange af de generelle dataklasser ofte
    mødt i moderne biologi såsom sekvens, sekvenssammenligninger, fænotyper, genotyper,
    ontologier, udgivelser og fylogeni. Det er blevet designet til at håndtere komplekse
    repræsentationer af biologisk viden og bør anses for at være en af de mest sofistikerede
    relationelle skemaer tilgængelig i molekylær biologi. Prisen for denne kapacitet
    er at nye brugere skal bruge noget tid for at blive kendt med dens fundamentale
    ting.\n"
  release: sid
  description_md5: ac7a6c0289cbd3f992fc578a3bf299a7
  license: unknown
  blend: debian-med
- package: libchado-perl
  description: database schema and tools for genomic data
  long_description: " Chado is a relational database schema that underlies many GMOD\n
    installations. It is capable of representing many of the general\n classes of
    data frequently encountered in modern biology such as\n sequence, sequence comparisons,
    phenotypes, genotypes, ontologies,\n publications, and phylogeny. It has been
    designed to handle complex\n representations of biological knowledge and should
    be considered one\n of the most sophisticated relational schemas currently available
    in\n molecular biology. The price of this capability is that the new user\n must
    spend some time becoming familiar with its fundamentals.\n"
  release: sid
  description_md5: ac7a6c0289cbd3f992fc578a3bf299a7
  license: unknown
  blend: debian-med
