descr:
- package: metastudent
  description: strumento di predizione di termini Gene Ontology da sequenze proteiche
  long_description: " Spesso è nota solo la sequenza di una proteina, ma non le sue
    funzioni.\n Metastudent cercherà di predire le annotazioni funzionali mancanti\n
    attraverso ricerche di omologia (BLAST).\n .\n Tutte le funzioni predette corrispondono
    a termini Gene Ontology (GO) da\n MFO (Molecular Function Ontology), BPO (Biological
    Process Ontology) e CCO\n (Cellular Component Ontology) e sono associati ad un
    punteggio di affidabilità.\n"
  release: sid
  description_md5: c418c012aef97c340d997d3607bd43a0
  license: unknown
  blend: debian-med
- package: metastudent
  description: predictor of Gene Ontology terms from protein sequence
  long_description: " Often, only the sequence of a protein is known, but\n not its
    functions. Metastudent will try to predict\n missing functional annotations through
    homology searches (BLAST).\n .\n All predicted functions correspond to Gene Ontology
    (GO)\n terms from the Molecular Function (MFO), the Biological Process\n (BPO)
    and the Cellular Component Ontology (CCO) and are associated\n with a reliability
    score.\n"
  release: sid
  description_md5: c418c012aef97c340d997d3607bd43a0
  license: unknown
  blend: debian-med
- package: metastudent
  description: Indikator for genontologivilkår fra proteinsekvens
  long_description: " Ofte er kun sekvensen for et protein kendt, men ikke dets funktioner.\n
    Metastudent vil forsøge at forudsige manglende funktionelle annotationer\n via
    homolgi-søgninger (BLAST).\n .\n Alle forudsagte funktioner svarer til Gene Ontology-termer
    (GO) fra\n Molecular Function Ontology (MFO), Biological Process Ontology (BPO)
    og\n Cellular Component Ontology (CCO) og er associeret med en troværdig bedømmelse.\n"
  release: sid
  description_md5: c418c012aef97c340d997d3607bd43a0
  license: unknown
  blend: debian-med
