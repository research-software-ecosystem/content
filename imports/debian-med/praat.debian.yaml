descr:
- package: praat
  description: puheanalyysi- ja puhesynteesiohjelma
  long_description: " Tekijöidensä mukaan praat on \"fonetiikan tekemistä tietokoneella\"\
    . Useita\n puheanalyysitoimintoja, kuten spektrogrammeja, kokleogrammeja, ja äänen\n
    taajuuden ja formantin erottelua voidaan käyttää sen graafisen\n käyttöliittymän
    kautta. Artikulaatiosynteesi tai äänen taajuuteen,\n formanttiin tai voimakkuuteen
    perustuva synteesi on myös käytettävissä.\n Muita ominaisuuksia on segmentointi,
    foneettiseen aakkostoon perustuvat\n tunnisteet ja tilastolaskenta. Praat on muokattavissa
    ja laajennettavissa\n sen oman skriptikielen kautta ja siinä on mahdollisuus kommunikointiin\n
    muiden ohjelmien kautta.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: 音声分析および音声合成用プログラム
  long_description: " 作者によると、praat は \"doing phonetics by computer\" の略称だそうです。\n グラフィカルなインターフェイスを通じて、スペクトログラム、cochleogram、\n
    そしてピッチやフォルマントの抽出といった複数の音声分析機能が利用できます。\n 調音分析に加え、ピッチやフォルマント、そして強度からの分析が利用できます。\n
    セグメント分割、音声のアルファベットを使ったラベル付け、そして統計計算\n といった機能も利用できます。Praat はスクリプト言語を通じた設定や機能が豊富\n
    でい、他のプログラムとの通信の用意ができています。\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: Programm zur Sprachanalyse und -synthese
  long_description: " Laut den Autoren, macht praat Phonetik durch den Computer (frei
    übersetzt\n von »doing phonetics by computer«). Durch die grafische Oberfläche
    sind\n verschiedene Funktionalitäten zur Sprachanalyse vorhanden: Spektrogramme,\n
    Cochleogramme sowie Pitch- und Formant-Extraktion. Artikulationssythese\n als
    auch Synthesen von Pitch, Formant und Intensität sind ebenfalls\n verfügbar. Andere
    Fähigkeiten sind Segmentierung, Kennzeichnungen, die die\n Lautschrift benutzen
    und Berechnung von Statistiken. Praat ist\n konfigurier- und durch die eigene
    Skriptsprache erweiterbar und hat\n Vorkehrungen, um mit anderen Programmen zu
    kommunizieren.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: programa para análise e síntese de fala
  long_description: " De acordo com seus autores, praat é \"fazer fonética no computador\"\
    . Por meio de sua interface gráfica, várias funcionalidades de análise de fala
    estão disponíveis: espectrogramas, cocleogramas, e extração de tons e formantes.
    Síntese articulatória, bem como síntese a partir de tom, formantes e intensidade
    também estão disponíveis. Outras ferramentas são segmentação, anotação usando
    o alfabeto fonético e cálculo estatístico. Praat é configurável e extensível por
    meio de sua própria linguagem de script, e possui meios de se comunicar com outros
    programas.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: programma per l'analisi e la sintesi del linguaggio
  long_description: " Secondo i suoi autori, praat è \"fonetica tramite il computer\"\
    .\n Molteplici funzionalità di analisi del linguaggio sono disponibili tramite\n
    la sua interfaccia grafica: spettrogrammi, cocleogrammi, estrazione del\n tono
    e della formante. Sono altresì disponibili sintesi articolatorie, dal\n tono,
    dalla formante e dall'intensità. Fra le altre funzionalità si\n segnalano segmentazione,
    etichettatura con uso\n dell'alfabeto fonetico e computazione statistica. Praat
    è configurabile ed\n estensibile attraverso il suo linguaggio di script ed è inoltre
    predisposto\n per poter comunicare con altri programmi.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: Program pro analýzu a syntézu řeči
  long_description: " Podle autorů programu, praat „dělá hlas počítačem“. Skrz grafické
    rozhraní\n můžete přistupovat k různým funkcím analýzy řeči, dostupné jsou:\n
    spektogramy, cochleogramy, extrahovat můžete intenzitu a formát. Syntéza\n artikulace,
    stejně tak je k dispozici syntéza intenzity, formátu a intonace.\n Mezi další
    vlastnosti patří segmentace, označování pomocí hlasové abecedy\n a výpočet statistiky.
    Praat je možno nastavovat a rozšiřovat skrz jeho\n vlastní skriptovací jazyk a
    také je schopen komunikovat i s ostatními\n programy.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: program for speech analysis and synthesis
  long_description: " According to its authors, praat is \"doing phonetics by computer\"\
    .  Through\n its graphical interface, several speech analysis functionalities
    are\n available: spectrograms, cochleograms, and pitch and formant\n extraction.\
    \  Articulatory synthesis, as well as synthesis from pitch,\n formant, and intensity
    are also available.  Other features are\n segmentation, labelling using the phonetic
    alphabet, and computation of\n statistics.  Praat is configurable and extensible
    through its own scripting\n language and has provisions for communicating with
    other programs.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: Program do analizy i syntezy mowy
  long_description: " Według autorów, praat służy do obsługiwania komputerowej fonetyki.
    Za\n pośrednictwem interfejsu graficznego można uzyskać dostęp do różnych\n funkcji
    analizy mowy, dostępne są: spektrogramy, kochleogramy, wydobywanie\n intensywności
    i formatu dźwięku. Program umożliwia również syntezę\n artykulacji, intensywności,
    formatu oraz intonacji. Pozostałe funkcje to:\n segmentacja, znakowanie z wykorzystaniem
    alfabetu fonetycznego i obliczanie\n statystyk. Praat jest konfigurowalny i rozszerzalny
    poprzez własny język\n skryptowy, a ponadto potrafi komunikować się z innymi programami.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: program for taleanalyse og -syntese
  long_description: " Ifølge programmets forfattere så udfører praat »fonetik via
    computeren«.\n Via sin grafiske grænseflade, flere funktioner for taleanalyse
    er\n tilgængelige: spektogrammer, cochleogrammer, og tonehøjde og formant-\n udtræk.
    Artikulær syntese samt syntese fra tonehøjde, formant og intensitet\n er også
    tilgængelig. Andre egenskaber indgår segmentering, brug af etiketter\n med brug
    af det fonetiske alfabet, samt beregning af statistikker. Praat er\n konfigurerbar
    og udvidelig gennem dets eget skriptsprog og har bestemmelser\n for kommunikation
    med andre programmer.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: Programa para el análisis y síntesis de voz
  long_description: " De acuerdo con sus autores, praat es «hacer fonética con la
    máquina». A\n través de su interfaz gráfica,están disponibles algunas funcionalidades
    de\n análisis de voz : espectogramas, cocleogramas y afinación y extracción de\n
    formantes. También están disponibles tanto síntesis articulatoria como\n síntesis
    de afinación, formantes e intensidad. Otras funciones son\n segmentación, etiquetado
    utilizando el alfabeto fonético y cálculo de\n estadísticas. Praat es configurable
    y extensible a través de su propio\n lenguaje para elaborar scripts y comunicarse
    con otros programas.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
- package: praat
  description: programme pour l'analyse et la synthèse de la parole
  long_description: " Selon ses auteurs, Praat permet de « faire de la phonétique
    par\n ordinateur ». Au travers de son interface graphique, plusieurs\n fonctionnalités
    d'analyse de la parole sont disponibles : spectrogrammes,\n cochleogrammes, et
    l'extraction de l'accent de hauteur (accent musical) et\n des formants. La synthèse
    articulatoire, ainsi que la synthèse à partir de\n l'accent de hauteur, des formants,
    et de l'intensité sont également\n disponibles. Les autres caractéristiques sont
    la segmentation, l'étiquetage\n en utilisant l'alphabet phonétique, et le calcul
    des statistiques. Praat est\n configurable et extensible grâce à son propres langage
    de programmation et\n contient des interfaces pour communiquer avec d'autres programmes.\n"
  release: sid
  description_md5: 23727ffe44584d3f5e0e6d37fcc6273c
  license: unknown
  blend: debian-med
