- package: libbio-db-ncbihelper-perl
  description: Samling af rutiner nyttige for forespørgsler til NCBI-databaser
  long_description: " Denne pakke tilbyder et enkelt sted at opsætte nogle fælles
    metoder til at forespørge NCBI-internetdatabaser. Bio::DB::NCBIHelper centraliserer
    metoderne for konstruktion af en adresse til at forespørge NCBI GenBank og NCBI
    GenPept og den fælles HTML-tilpasning udført i postprocess_data().\n .\n Den grundlæggende
    NCBI-forespørgelsesadresse brugt:\n https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi\n"
