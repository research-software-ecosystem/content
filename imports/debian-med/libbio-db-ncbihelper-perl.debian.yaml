- package: libbio-db-ncbihelper-perl
  description: collection of routines useful for queries to NCBI databases
  long_description: " Provides a single place to setup some common methods for querying
    NCBI web\n databases. Bio::DB::NCBIHelper just centralizes the methods for constructing\n
    a URL for querying NCBI GenBank and NCBI GenPept and the common HTML\n stripping
    done in postprocess_data().\n .\n The base NCBI query URL used is:\n https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi\n"
  release: sid
