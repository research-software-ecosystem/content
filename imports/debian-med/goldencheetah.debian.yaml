  description: Sæt af analyseværktøjer for cykling
  long_description: " GoldenCheetah er en programpakke som:\n  * Tilbyder et rigt
    sæt af analyseværktøjer, inklusive en kritisk\n    strømgraf, BikeScore-beregning,
    histogramanalyse, et program til at\n    finde bedste interval og et diagram for
    pedalkraft versus\n    pedalhastighed, bare for at nævne nogle få.\n  * Henter
    løbsdata direkte fra understøttede enheder.\n  * Importerer løbsdata hentet med
    andre programmer, inklusive\n    TrainingPeaks WKO+ og leverandørens program for
    enhederne Ergomo,\n    Garmin, Polar, PowerTap og SRM.\n"
