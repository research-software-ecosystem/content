- package: goldencheetah
  description: ensemble d’outils d’analyse pour les performances de cyclistes
  long_description: " GoldenCheetah est un paquet logiciel qui :\n  — fournit un ensemble
    riche d’outils d’analyse, incluant un graphe de\n    puissance critique, le calcul
    de la facilité de circuit (BikeScore),\n    l’analyse d’histogramme, un meilleur
    découvreur de zones et un graphique\n    force sur la pédale versus vélocité de
    pédalage, pour n'en nommer que\n    quelques-uns ;\n  — télécharge les données
    de parcours directement à partir des appareils\n    pris en charge ;\n  — importe
    les données de parcours téléchargées avec d’autres programmes,\n    incluant TrainingPeaks
    WKO+ et les logiciels de constructeurs pour les\n    appareils Ergomo, Garmin,
    Polar, PowerTap et SRM.\n"
