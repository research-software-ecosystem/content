- package: goldencheetah
  description: set of analysis tools for cycling performance
  long_description: " GoldenCheetah is a software package that:\n  * Provides a rich
    set of analysis tools, including a critical power graph,\n   BikeScore calculation,
    histogram analysis, a best interval finder, and\n   a pedal force versus pedal
    velocity chart, to name just a few.\n  * Downloads ride data directly from supported
    devices.\n  * Imports ride data downloaded with other programs, including\n  \
    \ TrainingPeaks WKO+ and the manufacturers' software for the Ergomo,\n   Garmin,
    Polar, PowerTap, and SRM devices.\n"
  release: sid
  description_md5: c4fc423aeac28e64dace99a7b6472f80
