- package: goldencheetah
  description: insieme di strumenti di analisi per prestazioni ciclistiche
  long_description: " GoldenCheetah è un pacchetto software che:\n  * fornisce un
    ricco insieme di strumenti di analisi, tra i quali un\n    grafico di potenza
    critica, calcolo BikeScore, analisi per istogramma,\n    un ricercatore dell'intervallo
    migliore e un grafico forza del\n    pedale/velocità del pedale, giusto per nominarne
    alcuni;\n  * scarica direttamente dati del percorso dai dispositivi gestiti;\n\
    \  * importa dati del percorso scaricati con altri programmi, tra i quali\n  \
    \  TrainingPeaks WKO+ e il software dei produttori per i dispositivi\n    Ergomo,
    Garmin, Polar, PowerTap e SRM.\n"
