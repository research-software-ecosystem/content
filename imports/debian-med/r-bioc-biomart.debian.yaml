descr:
- package: r-bioc-biomart
  description: interface de GNU R aux bases de données BioMart (Ensembl, COSMIC, Wormbase
    et Gramene)
  long_description: " Depuis ces dernières années, une foule de données biologiques
    sont\n devenues disponibles dans des dépôts publics de données. Un accès aisé
    à\n ces ressources précieuses de données et une incorporation solide avec\n l’analyse
    des données est nécessaire pour une analyse intégrale des\n données de bioinformatique.
    biomaRt fournit une interface à une collection\n croissante de bases de données
    mettant en œuvre la suite logicielle\n BioMart (http://www.biomart.org). Ce paquet
    permet de récupérer de grandes\n quantités de données de manière uniforme sans
    avoir besoin de comprendre\n les schémas sous-jacents de base de données ou d’écrire
    des requêtes SQL\n complexes. Des exemples de bases de données BioMart sont Ensembl,
    COSMIC,\n Uniprot, HGNC, Gramene, Wormbase et dbSNP mappé à Ensembl. Ces bases
    de\n données majeures procurent aux utilisateurs de biomaRt un accès direct à\n
    divers ensembles de données et permettent une large variété de requêtes\n en ligne
    puissantes, de l’annotation de gène à l’exploration de données.\n"
  release: sid
  description_md5: 698b6f28be0360c30996afd3f09cba9e
