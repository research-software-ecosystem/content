- package: r-bioc-biomart
  description: GNU R Interface to BioMart databases (Ensembl, COSMIC, Wormbase and
    Gramene)
  long_description: " In recent years a wealth of biological data has become available
    in\n public data repositories. Easy access to these valuable data resources\n
    and firm integration with data analysis is needed for comprehensive\n bioinformatics
    data analysis. biomaRt provides an interface to a growing\n collection of databases
    implementing the BioMart software suite\n (http://www.biomart.org). The package
    enables retrieval of large amounts\n of data in a uniform way without the need
    to know the underlying\n database schemas or write complex SQL queries. Examples
    of BioMart\n databases are Ensembl, COSMIC, Uniprot, HGNC, Gramene, Wormbase and\n
    dbSNP mapped to Ensembl. These major databases give biomaRt users direct\n access
    to a diverse set of data and enable a wide range of powerful\n online queries
    from gene annotation to database mining.\n"
  release: sid
  description_md5: 698b6f28be0360c30996afd3f09cba9e
  license: unknown
  blend: debian-med
- package: r-bioc-biomart
  description: GNU R Interface til BioMart-databsaer (Ensembl, COSMIC, Wormbase og
    Gramene)
  long_description: " I de senere år er en rigdom af biologiske data blevet tilgængelige
    i offentlige dataarkiver. Nem adgang til disse værdifulde dataressourcer og  sikker
    integration med dataanalyse er krævet for omfattende dataanalyse indenfor bioinformatik.
    BiomaRt tilbyder en grænseflade til en voksende samling af databaser, der implementerer
    programpakken BioMart (http://www.biomart.org). Pakken aktiverer indhentelse af
    store mængder data på en ensartet måde uden behov for at kende de underliggende
    databaseskemaer eller skrive komplekse SQL-forespørgsler. Eksempler på BioMart-databaser
    er Ensembl, COSMIC, Uniprot, HGNC, Gramene, Wormbase og dbSNP oversat til Ensembl.
    Disse væsentlige databaser giver biomaRt-brugere direkte adgang til et bredt sæt
    af data og aktiverer en bred vifte af funktionsrige forespørgsler fra gen-annotation
    til databaseundersøgelser.\n"
  release: sid
  description_md5: 698b6f28be0360c30996afd3f09cba9e
