- package: e-mem
  description: Effektiv beregning af Maximal Exact Matches for meget store genomer
  long_description: " E-MEM aktiverer effektiv beregning af Macimal Exact Matches
    (MEM'er), som\n ikke bruger fuld tekst-indeks. Algoritmen bruger meget mindre
    plads og er\n meget modtagelig for parallelisering. Den kan beregne alle MEM'er
    med\n minimumslængden 100 mellem hele menneske- og musegenomet på en 12-kerne\n\
    \ maskine på 10 min. og med 2 GB hukommelse; den krævede hukommelse kan være\n\
    \ så lav som 600 MB. Kan effektivt behandle genomer i alle størrelser.\n Omfattende
    test og sammenligning med de i øjeblikket bedste algoritmer er\n indeholdt.\n\
    \ .\n Mummer har mange forskellige skripter, hvor et af nøgleprogrammerne er MEM-\n\
    \ beregning. I alle skripterne, kan MEM-beregningsprogrammet nemt erstattes\n\
    \ med e-mem for bedre ydelse.\n"
