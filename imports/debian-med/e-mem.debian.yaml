- package: e-mem
  description: Efficient computation of Maximal Exact Matches for very large genomes
  long_description: " E-MEM enables efficient computation of Maximal Exact Matches
    (MEMs) that\n does not use full text indexes. The algorithm uses much less space
    and\n is highly amenable to parallelization. It can compute all MEMs of\n minimum
    length 100 between the whole human and mouse genomes on a 12\n core machine in
    10 min and 2 GB of memory; the required memory can be as\n low as 600 MB. It can
    run efficiently genomes of any size. Extensive\n testing and comparison with currently
    best algorithms is provided.\n .\n Mummer has many different scripts where one
    of the key program is MEM\n computation. In all the scripts, the MEM computation
    program can be\n replaced with e-mem with ease for better performance.\n"
  release: sid
  description_md5: a8d314b23e03422aaffd210350781251
  license: unknown
  blend: debian-med
- package: e-mem
  description: calcul efficace des MEM pour de très grands génomes
  long_description: " E-MEM permet le calcul efficace du nombre maximal de correspondances
    (MEM — Maximum Exact Matches) qui n’utilise pas des index pour tout le texte.
    L’algorithme utilise beaucoup moins d’espace et est hautement accommodant à la
    parallélisation. Il peut calculer tous les MEM de longueur minimale 100 entre
    le génome humain entier et celui de la souris sur une machine de 10 cœurs en 10 minutes
    et avec 2 GB de mémoire. La mémoire nécessaire peut être aussi basse que 600 MB.
    Il peut utiliser efficacement des génomes de toute taille. Des tests exhaustifs
    et des comparaisons avec les meilleurs algorithmes actuels sont fournis.\n .\n\
    \ Mummer possède plusieurs scripts différents dont un est le programme clé du
    calcul de MEM. Dans tous les scripts, le programme de calcul de MEM peut être
    remplacé par e-mem aisément pour de meilleures performances.\n"
  release: sid
  description_md5: a8d314b23e03422aaffd210350781251
  license: unknown
  blend: debian-med
- package: e-mem
  description: calcolo efficiente di Maximal Exact Match per genomi molto grandi
  long_description: " E-MEM permette il calcolo efficiente di Maximal Exact Match
    (MEM) che non\n usa indici a tutto testo. L'algoritmo usa molto meno spazio ed
    è\n estremamente adatto alla parallelizzazione. Può calcolare tutti i MEM di\n\
    \ lunghezza minima 100 tra i genomi completi dell'uomo e del topo su una\n macchina
    con 12 core in 10 minuti e 2 GB di memoria; la memoria richiesta\n può essere
    appena di 600 MB. Può funzionare in maniera efficiente su genomi\n di qualunque
    dimensione. Sono forniti ampi test e confronti con i migliori\n algoritmi di oggi.\n\
    \ .\n Mummer ha molti script differenti nei quali uno dei programmi chiave è il\n\
    \ calcolo dei MEM. In tutti gli script, il programma per il calcolo dei MEM\n\
    \ può essere sostituito facilmente con e-mem per migliori prestazioni.\n"
