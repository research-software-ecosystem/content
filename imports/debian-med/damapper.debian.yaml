descr:
- package: damapper
  description: long read to reference genome mapping tool
  long_description: " Recognised as the Damapper Library, this is a long read to reference\n\
    \ genome mapping command line tool.\n .\n For a given reference database 'X' and
    read block 'Y', damapper produces\n the single file 'Y.X.las'. Each output file
    is sorted in order of the\n A-reads, and if a match is a chain of local alignments,
    then the LA's in\n the chain occur in increasing order of A-coordinates.\n .\n\
    \ HPC.damapper writes a UNIX shell script to the standard output that maps\n every
    read in blocks <first> to <last> of database <reads> to a\n reference sequence
    <ref>. If <last> is missing then only the single\n block <first> is mapped, and
    if <first> is also missing then all blocks\n of the database are mapped.\n .\n\
    \ This package contains the damapper and HPC.damapper binaries.\n"
  release: sid
  description_md5: f0ca0bb5b5ea8327b792fcfac9dde8ea
  license: unknown
  blend: debian-med
- package: damapper
  description: Lang læsning til reference genom-oversættelsesværktøj
  long_description: " Anerkendt som Damapper Library, dette er et kommandolinjeværktøj
    til lang læsning af en reference genom-oversættelse.\n .\n For en given referencedatabase
    »X« og læst blok »Y« laver damapper den enlige fil »Y.X.las«. Hver resultatfil
    sorteres via A-læsninger og hvis et match er en kæde af lokale sammenligninger,
    så fremgår LA'erne i kæden i stigende rækkefølge for A-koordinater.\n .\n HPC.damapper
    skriver et UNIX-skalskript til standardud, der oversætter hver læsning i blokke
    <first> til <last> for database <reads> til en referencesekvens <ref>. Hvis <last>
    mangler så oversættes kun blokken <first>, og hvis <first> også mangler så oversættes
    alle blokke i databasen.\n .\n Denne pakke indeholder de binære filer damapper
    og HPC.damapper.\n"
  release: sid
  description_md5: f0ca0bb5b5ea8327b792fcfac9dde8ea
  license: unknown
  blend: debian-med
