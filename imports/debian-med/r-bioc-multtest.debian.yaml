- package: r-bioc-multtest
  description: Biocunductor resampling-baseret flerhypotesetest
  long_description: " Ikke-parameteropsat bootstrap og permutationsresampling-baseret
    flertestprocedurer (herunder empiriske Bayes-metoder) til kontrol af den familiemæssige
    fejlrate (FWER), generaliseret familiemæssig fejlrate\n (gFWER), halesandsynlighed
    for andelen af ​​falske positive (TPPFP), og falsk opdagelsesrate (FDR). Flere
    valg af bootstrap-baseret null-distribution implementeres (centreret, centreret
    og skaleret, kvantil-transformeret). Enkelttrins og trinvise metoder er tilgængelige.
    Test baseret på en række forskellige t- og F-statistikker (inklusive t-statistikker
    også baseret på regressionsparametre fra lineære modeller og overlevelsesmodeller
    som dem, der er baseret på korrelationsparametre) er inkluderet. Ved prøvehypoteser
    med t-statistik, kan brugerne også vælge en potentielt hurtigere nulfordeling
    som er multivariat normal med middel nul og varianskovariansmatrix afledt af vektorpåvirkningsfunktionen.
    Resultater rapporteres i form af justerede p-værdier, konfidensregioner og teststatistiske
    beskæringer. Procedurerne er direkte gældende for identifikation af differentielt
    udtrykte gener i DNA-mikrotabeleksperimenter.\n"
