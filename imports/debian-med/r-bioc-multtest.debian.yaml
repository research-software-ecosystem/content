- package: r-bioc-multtest
  description: test d’hypothèses multiples basé sur le ré-échantillonnage de Bioconductor
  long_description: " Ce paquet concerne les procédures de bootstrap non paramétrique
    et de\n tests de permutation multiple basé sur le ré-échantillonnage (incluant
    les\n méthodes empiriques de Bayes) pour contrôler le taux d’erreur FEWR\n (family-wise
    error rate), celui gFWER (generalized family-wise error\n rate), la probabilité
    TPPFP (probabilité de queue de proportion de faux\n positifs), le FDR (taux de
    fausses découvertes). Plusieurs choix de\n distributions à hypothèse nulle basées
    sur bootstrap sont implémentés\n (centré, centré et échelonné, transformé en quantile).
    Les méthodes par\n simple pas ou pas à pas sont disponibles. Des tests basés sur
    une variété\n de t- et F-statistics (incluant t-statistics basé sur des paramètres
    de\n corrélation) sont fournis. Lors de l’examen d’hypothèses avec\n t-statistics,
    l’utilisateur peut aussi choisir une distribution « nulle »\n potentiellement
    plus rapide qui est normale multivariée avec moyenne zéro\n et une matrice variance
    covariance dérivée de la fonction d’influence de\n vecteur. Les résultats sont
    rapportés sous forme de valeurs-p ajustées, de\n régions de confiance et de seuils
    de statistiques de test. Les procédures\n sont directement applicables pour identifier
    de manière différentielle les\n gènes exprimés dans des expériences de puce à
    ADN.\n"
