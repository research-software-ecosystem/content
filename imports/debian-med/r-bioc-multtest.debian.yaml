descr:
- package: r-bioc-multtest
  description: Bioconductor resampling-based multiple hypothesis testing
  long_description: " Non-parametric bootstrap and permutation resampling-based multiple\n
    testing procedures (including empirical Bayes methods) for controlling\n the family-wise
    error rate (FWER), generalized family-wise error rate\n (gFWER), tail probability
    of the proportion of false positives (TPPFP),\n and false discovery rate (FDR).
    Several choices of bootstrap-based null\n distribution are implemented (centered,
    centered and scaled,\n quantile-transformed). Single-step and step-wise methods
    are available.\n Tests based on a variety of t- and F-statistics (including t-statistics\n
    based on regression parameters from linear and survival models as well\n as those
    based on correlation parameters) are included. When probing\n hypotheses with
    t-statistics, users may also select a potentially faster\n null distribution which
    is multivariate normal with mean zero and\n variance covariance matrix derived
    from the vector influence function.\n Results are reported in terms of adjusted
    p-values, confidence regions\n and test statistic cutoffs. The procedures are
    directly applicable to\n identifying differentially expressed genes in DNA microarray\n
    experiments.\n"
  release: sid
