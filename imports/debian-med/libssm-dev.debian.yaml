descr:
- package: libssm-dev
  description: Bibliothek zur Überlagerung von Makromolekülen - Entwicklungsdateien
  long_description: " SSM ist eine Koordinatenüberlagerungsbibliothek für Makromoleküle,\n
    die von Eugene Krissinel vom EBI geschrieben wurde.\n .\n Die Bibliothek implementiert
    den SSM-Algorithmus des\n Protein-Strukturvergleichs in drei Dimensionen, der
    ein ursprüngliches\n Verfahren zum Abgleichen von Graphen umfasst, die auf den\n
    Sekundärstruktur-Elementen des Proteins basieren, gefolgt von einer\n iterativen
    dreidimensionalen Ausrichtung der Calpha-Atome des\n Proteinrückgrats.\n .\n Dieses
    Paket enthält Bibliotheken und Header-Dateien, die\n für die Programmentwicklung
    benötigt werden.\n"
  release: sid
  description_md5: cbb9b3d1969d4fb8079c03b649cda5ee
  license: unknown
  blend: debian-med
- package: libssm-dev
  description: macromolecular superposition library - development files
  long_description: " SSM is a macromolecular coordinate superposition library, written
    by\n Eugene Krissinel of the EBI.\n .\n The library implements the SSM algorithm
    of protein structure\n comparison in three dimensions, which includes an original
    procedure\n of matching graphs built on the protein's secondary-structure\n elements,
    followed by an iterative three-dimensional alignment of\n protein backbone Calpha
    atoms.\n .\n This package contains libraries and header files needed for program\n
    development.\n"
  release: sid
  description_md5: cbb9b3d1969d4fb8079c03b649cda5ee
  license: unknown
  blend: debian-med
- package: libssm-dev
  description: Makromolekylær superposition-bibliotek - udviklingsfiler
  long_description: " SSM er et makromolekylært koordinat superposition-bibliotek,
    skrevet af Eugene Krissinel fra EBI.\n .\n Biblioteket implementerer SSM-algoritmen
    for proteinstruktursammenligning i tre dimensioner, der indeholder en original
    procedure af matchende grafer bygget oven på proteinets sekundær-struktur elementer,
    fulgt af en iterativ tredimensionel sammenligning af protein backbone Calpha-atomer.\n
    .\n Denne pakke indeholder biblioteker og teksthovedfiler krævet for programudvikling.\n"
  release: sid
