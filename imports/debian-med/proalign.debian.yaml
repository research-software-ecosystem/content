descr:
- package: proalign
  description: programma per allineamenti multipli probabilistici
  long_description: " ProAlign effettua allineamenti multipli probabilistici usando
    modelli di\n Markov nascosti (HMM). Include un'interfaccia grafica (GUI) che permette\n\
    \ di: (i) effettuare allineamenti di sequenze di nucleotidi o di aminoacidi,\n\
    \ (ii) visualizzare la qualità delle soluzioni, (iii) filtrare le regioni con\n\
    \ allineamenti non affidabili e (iv) esportare gli allineamenti per altro\n software.\n\
    \ .\n ProAlign usa un metodo progressivo, in modo che l'allineamento multiplo\n\
    \ viene creato passo a passo, effettuando allineamenti a coppie nei nodi di\n\
    \ un albero guida. Le sequenze sono descritte con vettori di probabilità dei\n\
    \ caratteri, e ogni allineamento a coppie ricostruisce la sequenza ancestrale\n\
    \ (genitrice) calcolando le probabilità di diversi caratteri sulla base di un\n\
    \ modello evolutivo.\n"
  release: sid
  description_md5: 9ec8280b5e64401439cf90623a4b0d2b
  license: unknown
  blend: debian-med
- package: proalign
  description: Probabilistic multiple alignment program
  long_description: " ProAlign performs probabilistic sequence alignments using hidden
    Markov\n models (HMM). It includes a graphical interface (GUI) allowing to (i)\n\
    \ perform alignments of nucleotide or amino-acid sequences, (ii) view the\n quality
    of solutions, (iii) filter the unreliable alignment regions and\n (iv) export
    alignments to other software.\n .\n ProAlign uses a progressive method, such that
    multiple alignment is\n created stepwise by performing pairwise alignments in
    the nodes of a\n guide tree. Sequences are described with vectors of character\n\
    \ probabilities, and each pairwise alignment reconstructs the ancestral\n (parent)
    sequence by computing the probabilities of different\n characters according to
    an evolutionary model.\n"
  release: sid
  description_md5: 9ec8280b5e64401439cf90623a4b0d2b
  license: unknown
  blend: debian-med
- package: proalign
  description: logiciel d'alignements de multiples séquences probabilistes
  long_description: " Le logiciel ProAlign réalise des alignements de séquences probabilistes
    en\n utilisant le modèle de Markov caché. Il inclut une interface graphique\n\
    \ utilisateur permettant de:\n (i) réaliser des alignements de nucléotides ou
    d'acides aminés\n (ii) visionner la qualité des solutions\n (iii) filtrer les
    régions considérées non fiables de l'alignement\n (iv) exporter les alignements
    vers d'autres logiciels\n .\n Le logiciel ProAlign une méthode progressive, telle
    que l'alignement de\n multiples séquences est créé par étapes en réalisant des
    alignements par\n paires dans les noeuds d'un arbre de guidage . Les séquences
    sont décrites\n avec des vecteurs de probabilité de symboles, et chaque alignement
    par\n paires, reconstruit la séquence ancestrale (parente) en calculant les\n\
    \ probabilités de différents symboles selon un modèle évolutif.\n"
  release: sid
  description_md5: 9ec8280b5e64401439cf90623a4b0d2b
  license: unknown
  blend: debian-med
