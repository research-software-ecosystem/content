descr:
- package: minc-tools
  description: MNI 医用画像フォーマット用ツール
  long_description: " 本パッケージには、MINC ファイル操作用ツールが含まれます。\n .\n Minc ファイルフォーマットは、柔軟性が高い医用画像ファイルフォーマット\n
    であり、NetCDF 汎用データフォーマットを基盤にしています。\n このフォーマットは、シンプルで、自己完結しており、拡張性が高く、\n 移植性が高く、多次元をサポートしており、プログラミングインターフェイスは\n
    低レベルのデータアクセスと高レベルのボリューム操作の両方をサポートしています。\n そしてこのライブラリを使った汎用の画像ファイル操作ツール集が用意されています。\n
    フォーマット、ライブラリとツールは、医用画像研究環境での利用を想定して設計\n されています。それゆえ、これらはシンプルかつパワフルであり、ユーザにきれい\n
    な外見を提供しようとしてはいません。\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: MNI - Werkzeuge für das medizinische Bildformat
  long_description: " Dieses Paket enthält Programme zur Manipulation von MINC-Dateien.\n
    .\n Das Minc-Dateiformat ist ein sehr flexibles medizinisches\n Bild-Dateiformat,
    das auf dem generalisierten NetCDF-Datenformat aufbaut.\n Das Format ist einfach,
    selbstbeschreibend, erweiterbar, portabel und\n N-dimensional, mit Programmierschnittstellen
    sowohl für Datenzugriff auf\n niederer Ebene als auch zur Volume-Manipulation
    auf hoher Ebene. Auf diesen\n Bibliotheken aufbauend gibt es eine Sammlung von
    allgemeinen\n Bilddatei-Verarbeitungsprogrammen. Das Format, die Bibliotheken
    und\n Programme sind zur Verwendung in einer Forschungsumgebung für\n medizinische
    Bildverarbeitung gedacht; sie sind einfach und mächtig und\n versuchen\n nicht,
    gegenüber dem Benutzer eine nette Oberfläche zu bieten.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: ferramentas para o formato de medicina por imagem MNI
  long_description: " Esse pacote contém ferramentas para manipular arquivos MINC.\n
    .\n O formato de arquivo Minc é um formato de medicina por imagem altamente\n
    flexível construído sobre o formato de dados generalizados NetCDF. O\n formato
    é simples, auto-descritivo, extensível, portável e N-dimensional,\n com interfaces
    de programação tanto para acesso de dados de baixo nível\n quanto para a manipulação
    de volumes de alto nível. Por sobre as\n bibliotecas encontra-se um conjunto de
    ferramentas genéricas de manipulação\n de arquivos de imagem. O formato, bibliotecas
    e ferramentas foram\n desenhadas para o uso em um ambiente de pesquisa de imagens
    médicas: eles\n são simples e poderosos e não tentam prover uma interface bonitinha
    para os\n usuários.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: strumenti per immagini medicali in formato MNI
  long_description: " Questo pacchetto contiene strumenti per manipolare file MINC.\n
    .\n Il formato di file Minc è un formato per immagini medicali altamente\n flessibile
    costruito sulla base del formato dati generalizzato NetCDF. Il\n formato è semplice,
    auto-descrittivo, estensibile, portabile e a N\n dimensioni, con interfacce di
    programmazione sia per accesso di basso\n livello ai dati, sia per manipolazione
    di volumi ad alto livello. Sopra\n alle librerie è costruita una suite di strumenti
    generici per la\n manipolazione di file immagine. Il formato, le librerie e gli
    strumenti\n sono pensati per l'uso in ambienti di ricerca sulle immagini medicali:
    sono\n semplici e potenti e non cercano in alcun modo di fornire una bella\n interfaccia
    per gli utenti.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Nástroje pro práci s formátem MNI užívaném v medicíně
  long_description: " Tento balíček obsahuje nástroje pro práci se soubory MINC.\n
    .\n Souborový formát Minc je flexibilní formát medicínských obrázků postavený\n
    na datovém formátu NetCDF. Formát to je jednoduchý, samopopisný,\n rozšiřitelný,
    portovatelný a n-dimenzionální. Obsahuje programovací\n rozhraní jak pro nízkoúrovňový
    přístup k datům, tak i pro přístup vyšší\n úrovně. Nad knihovnami je kolekce obecných
    nástrojů pro manipulaci\n s obrázky. Formát, knihovny a nástroje jsou vytvořeny
    tak, aby byly\n používány v medicínském prostředí: jsou jednoduché, výkonné a
    mají\n pěkné uživatelsky přívětivé rozhraní.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Ferramentas do formato de imagens médicas MNI
  long_description: " Este pacote contém ferramentas para manipular ficheiros MINC.\n
    .\n O formato de ficheiro Minc é um formato de imagens médicas altamente\n flexível
    construído por cima do formato de dados genérico NetCDF. O\n formato é simples,
    auto-descritivo, extensível, portátil e N-dimensional,\n com interfaces de programação
    quer para acesso de dados de baixo nível\n quer para manipulações de volumes de
    alto nível. No topo das bibliotecas\n está um conjunto de ferramentas genéricas
    para manipulação de ficheiros de\n imagem. O formato, bibliotecas e ferramentas
    estão concebidas para a\n utilização num ambiente de pesquisa com imagens médicas:
    elas são simples\n e poderosas e não se esforçam para fornecer um interface bonito
    para\n os utilizadores.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: MNI medical image format tools
  long_description: " This package contains tools to manipulate MINC files.\n .\n
    The Minc file format is a highly flexible medical image file format\n built on
    top of the NetCDF generalized data format. The format is\n simple, self-describing,
    extensible, portable and N-dimensional, with\n programming interfaces for both
    low-level data access and high-level\n volume manipulation. On top of the libraries
    is a suite of generic\n image-file manipulation tools. The format, libraries and
    tools are\n designed for use in a medical-imaging research environment: they are\n
    simple and powerful and make no attempt to provide a pretty interface\n to users.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Narzędzia do formatowania obrazów medycznych MNI
  long_description: " Pakiet zawiera narzędzia do obsługi plików MINC.\n .\n Format
    pliku Minc to bardzo elastyczny format plików obrazów medycznych,\n zbudowany
    na bazie uogólnionego formatu danych NetCDF. Format ten jest\n prosty, samoopisujący
    się, rozszerzalny, przenośny i N-wymiarowy, z\n interfejsami programistycznymi
    zarówno do niskopoziomowego dostępu do\n danych, jak i do wysokopoziomowego zarządzania
    zawartością. Pakiet\n udostępnia zestaw narzędzi do obsługi plików graficznych,
    bazujący na\n bibliotekach. Format, biblioteki i narzędzia przeznaczone są do
    użytku w\n środowisku badawczym obrazowania medycznego: są proste i wydajne i
    nie\n starają się zapewnić użytkownikom ładnego interfejsu.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Medicinsk billedformatværktøjer for MNI
  long_description: " Denne pakke indeholder værktøjer til at manipulere MINC-filer.\n
    .\n Minc-filformatet er et stærkt fleksibelt medicinsk billedfilformat bygget\n
    oven på det NetCDF-generaliserede dataformat. Formatet er simpelt,\n selvbeskrivende,
    kan udvides, flytbart og n-dimensionelt med\n programmeringsgrænseflader for dataadgang
    på lavt niveau og\n manipulering af diskenhed (volume) på højt niveau. Oven på
    bibliotekerne er\n en programpakke af generiske manipulationsværktøjer for billedfiler.\n
    Formatet, biblioteket og værktøjer er designet for brug i\n forskningsmiljøer
    for medicinsk billedfremstilling: De er simple og\n funktionsrige og gør intet
    for at vise en pæn brugerflade for brugerne.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Herramientas del formato de imágenes medicas MNI
  long_description: " Este paquete contiene herramientas para manipular archivos MINC.\n
    .\n El formato de archivo Minc es un formato médico altamente flexible\n construido
    sobre el formato de datos generalizado NetCDF. Es un formato\n simple, autodescriptivo,
    extensible, portable y ndimensional, con una\n interfaz de programación tanto
    para acceso a datos de bajo nivel como para\n manipulación de volúmenes a alto
    nivel. Encima de las bibliotecas está el\n conjunto de herramientas de manipulación
    de archivos de imágenes. El\n formato, las bibliotecas y las herramientas están
    diseñadas para su uso en\n ambientes de investigación de imágenes medicas: son
    sencillas y potentes, y\n no intentan proporcionar una interfaz de usuario agradable.\n"
  release: sid
  description_md5: bbd6eb8bd554e81904fc50647e0dacca
  license: unknown
  blend: debian-med
- package: minc-tools
  description: Outils pour le format MNI d'imagerie médicale
  long_description: " Ce paquet contient des outils permettant de manipuler des fichiers
    MINC.\n .\n Le format de fichiers MINC est un format de fichier très souple basé
    sur\n le format généralisé de données NetCDF. Il est simple, auto-décrit,\n extensible,
    portable et à N dimensions avec des interfaces de\n programmation que ce soit
    pour l'accès aux données de bas niveau ou à des\n manipulations de haut niveau
    en masse. Les bibliothèques ont permis\n l'écriture d'un ensemble d'outils de
    manipulation de fichiers génériques\n d'images. Le format, les bibliothèques et
    les outils sont prévus pour être\n utilisés dans un environnement de recherche
    en imagerie médicale : ils\n sont simples et efficaces sans chercher à fournir
    une belle interface aux\n utilisateurs.\n"
  release: sid
