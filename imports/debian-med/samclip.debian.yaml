- package: samclip
  description: Filtrer SAM-fil for blødt og hårdt klippet sammenligninger
  long_description: " De fleste kort læst sammenlignere udfører lokale sammenligninger
    af læsninger til referencegenomet. Eksempler inkluderer bwa mem, minimap2 og bowtie2
    (med mindre i --end-to-end tilstand). Dette betyder, at slutningerne for læsningen
    måske ikke er en del af den bedste sammenligning.\n .\n Dette kan skyldes:\n .\n\
    \  * adaptersekvenser (er ikke i referencen)\n  * grundlag med dårlig kvalitet
    (forkerte matchninger gør kun\n    sammenligningens bedømmelse værre)\n  * strukturel
    variation i din prøve sammenlignet med referencen\n  * læser overlappende starten
    og slutningen for contig'er (inklusive\n    cirkulære genomer)\n .\n Læs sammenligners
    resultat til en SAM-fil. Kolonne 6 i dette format lagrer CIGAR-strengen, der beskriver
    hvilke dele af læsningen der blev sammenlignet og hvilke der ikke blev. De ikke
    sammenlignede slutninger for læsningen kan være »blødt« eller »hårdt« klippet,
    markeret med S og H i hver slutning af CIGARs-strengen. Det er muligt for begge
    typer at være til stede, men det ses ikke ofte. Blødt og hårdt har ingen biologisk
    betydning, de refererer bare til om den fulde læsningssekvens er i SAM-filen eller
    ej.\n"
