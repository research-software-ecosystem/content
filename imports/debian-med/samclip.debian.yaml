- package: samclip
  description: filter SAM file for soft and hard clipped alignments
  long_description: " Most short read aligners perform local alignment of reads to
    the\n reference genome. Examples includes bwa mem, minimap2, and bowtie2\n (unless
    in --end-to-end mode). This means the ends of the read may not\n be part of the
    best alignment.\n .\n This can be caused by:\n .\n  * adapter sequences (aren't
    in the reference)\n  * poor quality bases (mismatches only make the alignment
    score worse)\n  * structural variation in your sample compared to the reference\n\
    \  * reads overlapping the start and end of contigs (including\n    circular genomes)\n
    .\n Read aligners output a SAM file. Column 6 in this format stores the\n CIGAR
    string. which describes which parts of the read aligned and which\n didn't. The
    unaligned ends of the read can be \"soft\" or \"hard\" clipped,\n denoted with
    S and H at each end of the CIGAR string. It is possible for\n both types to be
    present, but that is not common. Soft and hard don't\n mean anything biologically,
    they just refer to whether the full read\n sequence is in the SAM file or not.\n"
