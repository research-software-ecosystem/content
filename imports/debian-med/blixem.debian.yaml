- package: blixem
  description: interactive browser of sequence alignments
  long_description: " Blixem is an interactive browser of sequence alignments that
    have been\n stacked up in a \"master-slave\" multiple alignment; it is not a 'true'\n
    multiple alignment but a 'one-to-many' alignment.\n .\n  * Overview section showing
    the positions of genes and alignments around\n    the alignment window\n  * Detail
    section showing the actual alignment of protein or nucleotide\n    sequences to
    the genomic DNA sequence.\n  * View alignments against both strands of the reference
    sequence.\n  * View sequences in nucleotide or protein mode; in protein mode,
    Blixem\n    will display the three-frame translation of the reference sequence.\n\
    \  * Residues are highlighted in different colours depending on whether\n    they
    are an exact match, conserved substitution or mismatch.\n  * Gapped alignments
    are supported, with insertions and deletions being\n    highlighted in the match
    sequence.\n  * Matches can be sorted and filtered.\n  * SNPs and other variations
    can be highlighted in the reference\n    sequence.\n  * Poly(A) tails can be displayed
    and poly(A) signals highlighted in the\n    reference sequence.\n"
  release: sid
  description_md5: b15f2fb6e919e964e681fa77b856cbe0
  license: unknown
  blend: debian-med
- package: blixem
  description: navigateur interactif d’alignements de séquences
  long_description: " Blixem est un navigateur interactif d’alignements de séquences
    qui ont été\n empilés dans un alignement multiple de type « maître-esclave » ;
    il ne\n s’agit pas d’un vrai alignement multiple mais d’un alignement « un vers\n
    beaucoup ».\n .\n  * section aperçu montrant les emplacements des gènes et des
    alignements\n    autour de la fenêtre d’alignement ;\n  * section détail montrant
    l’alignement de séquences de protéines ou de\n    nucléotides dans la séquence
    d’ADN génomique ;\n  * voir des alignements entre les deux brins de la séquence
    de référence ;\n  * voir des séquences en mode nucléotide ou protéine ; en mode
    protéine,\n    Blixem affiche la traduction en trois cadres de la séquence de\n\
    \    référence ;\n  * les résidus sont surlignés en différentes couleurs en fonction
    de s’il\n    s’agit d’une correspondance parfaite, d’une substitution conservée
    ou\n    d’une non-correspondance ;\n  * les alignements avec trous sont pris en
    charge, les insertions ou\n    suppressions étant surlignées dans la séquence
    correspondante ;\n  * les correspondances peuvent être triées et filtrées ;\n\
    \  * les polymorphismes de nucléotides simples (SNP) et autres variations\n  \
    \  peuvent être surlignés dans la séquence de référence ;\n  * les queues Poly(A)
    peuvent être affichées et les signaux poly(A) peuvent\n    être surlignés dans
    la séquence de référence.\n"
  release: sid
  description_md5: b15f2fb6e919e964e681fa77b856cbe0
  license: unknown
