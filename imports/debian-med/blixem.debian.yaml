descr:
- package: blixem
  description: navigatore interattivo di allineamenti di sequenze
  long_description: " Blixem è un navigatore interattivo di allineamenti di sequenze
    che sono\n state impilate in un allineamento multiplo \"master-slave\"; non è
    un \"vero\"\n allineamento multiplo, ma un allineamento \"uno-a-molti\".\n .\n\
    \  * sezione panoramica che mostra le posizioni di geni e allineamenti\n    intorno
    alla finestra di allineamento;\n  * sezione dettagliata che mostra l'allineamento
    effettivo di sequenze\n    di proteine o nucleotidi alla sequenza di DNA genomico;\n\
    \  * visualizzazione di allineamenti rispetto ad entrambi i filamenti della\n\
    \    sequenza di riferimento;\n  * visualizzazione di sequenze in modalità nucleotidi
    o proteina: in\n    modalità proteina, Blixem mostrerà la traduzione a 3 frame
    della\n    sequenza di riferimento;\n  * i residui sono evidenziati in colori
    differenti se sono una\n    corrispondenza esatta, una sostituzione conservativa
    o una mancata\n    corrispondenza;\n  * sono gestiti allineamenti con gap, con
    inserzioni e delezioni\n    evidenziate nella sequenza corrispondente;\n  * le
    corrispondenze possono essere ordinate e filtrate;\n  * SNP e altre variazioni
    possono essere evidenziate nella sequenza di\n    riferimento;\n  * le code poli(A)
    possono essere visualizzate e i segnali poli(A)\n    evidenziati nella sequenza
    di riferimento.\n"
  release: sid
