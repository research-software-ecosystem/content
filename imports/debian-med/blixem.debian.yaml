- package: blixem
  description: Interaktiv browser for sekvenssammenligninger
  long_description: " Blixem er en interaktiv browser for sekvenssammenligninger,
    som er blevet\n stablet op i en »master-slave« multiple-sammenligning; det er
    ikke en\n »sand« multiple-sammenligning men en »en til mange«-sammenligning.\n
    .\n  * Overblikssektion der viser positionerne for gener og sammenligninger\n\
    \    omkring sammenligningsvinduet\n  * Detaljesektion der viser den faktiske
    sammenligning af proteinsekvenser\n    eller nukleotid sekvenser til den genomiske
    DNA-sekvens\n  * Vis sammenligninger mod begge tråde af referencesekvensen\n \
    \ * Vis sekvenser i nukleotid eller proteintilstand; i proteintilstand vil\n \
    \   Blixem vise tre-ramme oversættelsen af referencesekvensen\n  * Rester fremhæves
    i forskellige farver afhængig af om de er præcise\n    match, bevaret erstatning
    eller uden match\n  * Hullede sammenligninger er understøttet, med indsættelser
    og sletning\n    før fremhævelse i matchsekvensen\n  * Matchninger kan sorteres
    og filtreres\n  * SNP'er og andre variationer kan fremhæves i referencesekvensen\n\
    \  * Poly(A)-haler kan vises og poly(A)-signaler fremhævet i\n    referencesekvensen\n"
  release: sid
