- package: mosdepth
  description: calcul de couverture BAM/CRAM de séquençage biologique
  long_description: " De nombreuses petites lectures sont produites par les technologies
    dites\n de « nouvelle génération » à haut débit. La séquence finale est déduite
    en\n fonction de la façon dont ces lectures se chevauchent pour créer une séquence\n
    consensus. Plus les lectures sont des parties de\n recouvrement/corroboration
    d’une séquence nucléotidique, plus grande est\n la confiance dans le résultat.
    Trop de lectures serait révélateur de, par\n exemple, des répétitions dans le
    génome.\n .\n mosdepth peut produire :\n  – couverture par base 2 fois plus rapide
    que la couverture de samtools,\n    autour de 25 minutes de temps CPU pour un
    génome 30X ;\n  – moyenne de couvertures par fenêtre pour une taille de fenêtre
    donnée,\n    comme pour un calcul de variabilité (CNV) ;\n  – moyenne par région
    à partir d’un fichier BED de régions ;\n  – distribution de proportions de bases
    couvertes à ou au-dessus d’un\n    certain seuil pour chaque chromosome et pour
    tout le génome ;\n  – sortie quantifiée fusionnant des bases adjacentes aussi
    longtemps\n    qu’elles soient dans le même « bin », par exemple, (10-20) ;\n\
    \  – sortie selon le seuil pour indiquer combien de bases dans chaque région\n\
    \    sont couvertes pour un seuil donné.\n Lorsque qu’approprié, les fichiers
    produits sont compressés et indexés\n pour faciliter leur utilisation.\n"
