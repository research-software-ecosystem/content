- package: mosdepth
  description: calcolo di profondità per BAM/CRAM per sequenziamenti biologici
  long_description: " Le tecnologie di sequenziamento ad alte prestazioni di \"prossima\n
    generazione\" producono molte piccole letture. La sequenza finale deriva da\n
    come queste letture si sovrappongono verso un consenso.\n Più letture coprono/confermano
    parti di una sequenza nucleotidica, maggiore\n è la confidenza. Troppe letture
    indicherebbero, ad esempio, ripetizioni nel\n genoma.\n .\n mosdepth può produrre
    in output:\n  * profondità per base circa 2 volte più velocemente di \"samtools
    depth\",\n    circa 25 minuti di tempo di CPU per un genoma 30x;\n  * profondità
    media per finestra data una dimensione di finestra, come\n    utilizzato per l'identificazione
    di CNV;\n  * media per regione dato un file BED con regioni;\n  * distribuzione
    di proporzioni di basi coperte a o sopra un livello soglia\n    per ciascun cromosoma
    e a livello di intero genoma;\n  * output quantificato che unisce basi adiacenti
    fintanto che cadono nello\n    stesso gruppo di copertura, es. 10-20;\n  * output
    per soglia per indicare quante basi in ciascuna regione sono\n    coperte alle
    soglie date.\n Quando appropriato i file di output sono compressi con bgzip e
    indicizzati\n per facilitare l'uso.\n"
