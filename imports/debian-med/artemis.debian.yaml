descr:
- package: artemis
  description: navigatore di genomi e strumento per annotazioni
  long_description: " Artemis è un navigatore di genomi e uno strumento per annotazioni
    che\n permette la visualizzazione di caratteristiche delle sequenze, di dati di\n
    prossima generazione e dei risultati delle analisi all'interno del contesto\n
    della sequenza e anche dei suoi sei moduli di traduzione.\n .\n Questo pacchetto
    include il navigatore di genomi Artemis, lo strumento ACT\n (Artemis Comparison
    Tool) e le utilità DNAplotter e BamView.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: Genombrowser und Anmerkungswerkzeug
  long_description: " Artemis ist ein Genombrowser und ein Anmerkungswerkzeug (annotation
    tool),\n mit dem Sequenzmerkmale, Daten der nächsten Generation und die Ergebnisse\n
    von Analysen im Kontext der Sequenz sowie deren »six-frames translation«\n visualisiert
    werden können.\n .\n Dieses Paket enthält den Artemis-Genombrowser, das Artemis
    Comparison Tool\n (ACT) sowie die Dienstprogramme DNAplotter und BamView.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: genome browser and annotation tool
  long_description: " Artemis is a genome browser and annotation tool that allows
    visualisation of\n sequence features, next generation data and the results of
    analyses within the\n context of the sequence, and also its six-frame translation.\n
    .\n This package includes the Artemis genome browser, the Artemis Comparison\n
    Tool (ACT), and the DNAplotter and BamView utilities.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: Arvemassebrowser og annotationsværktøj
  long_description: " Artemis er en arvemassebrowser og et annotationsværktøj som
    giver\n mulighed for visualisering af sekvensfunktioner, next generation-data
    og\n resultaterne af analyse i konteksten for sekvensen og også dets seks-\n billede
    oversættelse.\n .\n Denne pakke inkluderer arvemassebrowseren Artemis, Artemis
    Comparison Tool\n (ACT) og DNAplotter- og BamView-redskaber.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: Program do przeglądania genomów i tworzenia adnotacji
  long_description: " Artemis to przeglądarka genomów i narzędzie do adnotacji, które
    umożliwia\n wizualizację cech sekwencji, danych nowej generacji i wyników analiz
    w\n kontekście tej sekwencji, a także jej translację w sześciu ramkach.\n .\n
    Pakiet zawiera program do przeglądania genomów Artemis, Artemis Comparison\n Tool
    (ACT) oraz narzędzia DNAplotter i BamView.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
- package: artemis
  description: navigateur de génome et outil d'annotation
  long_description: " Artemis est un navigateur de génome et un outil d'annotation
    qui permet de\n visualiser des caractéristiques de séquence, des données de nouvelle\n
    génération et les résultats d'analyses dans le contexte de la séquence, et\n la
    traduction six-frame de la séquence.\n .\n Ce paquet fournit le navigateur de
    génome Artemis, l'outil de comparaison\n Artemis (ACT) et les outils DNAplotter
    et BamView.\n"
  release: sid
  description_md5: 3b29a36ba8b31f87b41f943330e4386b
  license: unknown
  blend: debian-med
