descr:
- package: r-bioc-hilbertvis
  description: GNU-R-Paket zur Visualisierung langer Datenvektoren
  long_description: " Dieses Werkzeug ermöglicht die Anzeige sehr langer Datenvektoren
    auf\n platzsparende Weise, indem die Daten entlang einer 2D-Hilbert-Kurve\n angeordnet
    werden. Der Benutzer kann dann gleichzeitig visuell sowohl die\n großräumige Struktur
    und die Verteilung der Merkmale als auch die ungefähre\n Form und die Intensität
    der einzelnen Merkmale beurteilen.\n .\n In der Bioinformatik ist ein typischer
    Anwendungsfall ChIP-Chip und\n ChIP-Seq, oder grundsätzlich alle Arten von genomischen
    Daten, die\n konventionell als quantitative Spur (»wiggle-Daten«) von Genom-Browsern\n
    angezeigt werden, wie sie von Ensembl oder UCSC bereitgestellt werden.\n"
  release: sid
  description_md5: ef2bbbd3831fe633c838f37f00806810
  license: unknown
  blend: debian-med
- package: r-bioc-hilbertvis
  description: paquet de GNU R pour visualiser de grands vecteurs de données
  long_description: " Cet outil permet d’afficher de très grands vecteurs de données
    d’une\n manière efficace du point de vue espace, en les organisant le long d’une\n
    courbe de Hilbert en 2D. L’utilisateur peut visuellement évaluer la\n structure
    de grande échelle et la distribution des caractéristiques\n simultanément avec
    la forme et l’intensité grossières des caractéristiques\n individuelles.\n .\n
    En bio-informatique, un cas typique d’utilisation est ChIP-Chip et ChIP-\n Seq,
    ou, fondamentalement, toutes les sortes de donnée génomique affichées\n conventionnellement
    sous forme de traces quantitatives (« données\n wiggle ») dans les navigateurs
    de génomes tels que ceux fournis par\n Ensembl ou UCSC.\n"
  release: sid
  description_md5: ef2bbbd3831fe633c838f37f00806810
  license: unknown
  blend: debian-med
- package: r-bioc-hilbertvis
  description: pacchetto GNU R per visualizzare dati vettoriali lunghi
  long_description: " Questo strumento permette la visualizzazione di vettori di dati
    molto\n lunghi in una maniera efficiente dal punto di vista dello spazio occupato,\n
    organizzandoli su una curva di Hilbert in due dimensioni. In seguito\n l'utente
    può giudicare visivamente la struttura e la distribuzione generali\n delle caratteristiche
    contemporaneamente alla forma e intensità\n approssimate delle singole caratteristiche.\n
    .\n In bioinformatica un caso d'uso tipico è ChIP-Chip e ChIP-Seq o\n praticamente
    tutti i generi di dati genomici, che sono convenzionalmente\n visualizzati come
    tracciato quantitativo (\"wiggle data\") in navigatori per\n genoma come quelli
    forniti da Ensembl o UCSC.\n"
  release: sid
  description_md5: ef2bbbd3831fe633c838f37f00806810
  license: unknown
  blend: debian-med
- package: r-bioc-hilbertvis
  description: GNU R package to visualise long vector data
  long_description: " This tool allows one to display very long data vectors in a
    space-efficient\n manner, by organising it along a 2D Hilbert curve. The user
    can then\n visually judge the large scale structure and distribution of features\n
    simultaenously with the rough shape and intensity of individual features.\n .\n
    In bioinformatics, a typical use case is ChIP-Chip and ChIP-Seq,\n or basically
    all the kinds of genomic data, that are conventionally\n displayed as quantitative
    track (\"wiggle data\") in genome browsers such\n as those provided by Ensembl
    or UCSC.\n"
  release: sid
  description_md5: ef2bbbd3831fe633c838f37f00806810
  license: unknown
  blend: debian-med
- package: r-bioc-hilbertvis
  description: GNU R-pakke til at visualisere lange vektordata
  long_description: " Dette værktøj giver dig mulighed for at vise meget lange datavektorer
    på en\n pladseffektiv måde, ved at organisere dataene via en 2D-Hilbertkurve.\n
    Brugeren kan så visuelt bedømme den store skalastruktur og distribution af\n funktioner
    på samme tid via den rå form og intensiteten for individuelle\n funktioner.\n
    .\n I bioinformatics er et typisk brugstilfælde ChIP-Chip og ChIP-Seq, eller\n
    grundlæggende alle slags genomdata, som passende vises som kvantitative\n spor
    (»wiggle data«) i genombrowsere såsom dem tilbudt af Ensembl eller UCSC.\n"
  release: sid
  description_md5: ef2bbbd3831fe633c838f37f00806810
  license: unknown
  blend: debian-med
