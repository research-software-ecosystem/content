- package: nanosv
  description: structural variant caller for nanopore data
  long_description: " NanoSV is a software package that can be used to identify structural\n
    genomic variations in long-read sequencing data, such as data produced\n by Oxford
    Nanopore Technologies’ MinION, GridION or PromethION\n instruments, or Pacific
    Biosciences RSII or Sequel sequencers. NanoSV\n has been extensively tested using
    Oxford Nanopore MinION sequencing data.\n"
