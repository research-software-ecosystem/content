- package: python3-pbcommand
  description: interfaccia comune a riga di comando per moduli di analisi di 
    Pacific Biosciences
  long_description: " Per integrarsi con il motore di flusso di lavoro pbsmrtpipe,
    si deve essere\n in grado di generare un Tool Contract e di eseguire da un Resolved
    Tool\n Contract. Un Tool Contract contiene i metadati dell'eseguibile, come i
    tipi\n di file di input, di output e le opzioni. Ci sono due casi d'uso\n principali:
    il primo è fare il wrapping/chiamare funzioni Python che sono\n state definite
    in pacchetti Python 3 esterni, o script; il secondo è creare\n uno strumento CLI
    che gestisca l'emissione di Tool Contract, l'esecuzione\n dei Resolved Tool Contract
    e una CLI completa in stile argparse.\n"
  release: sid
  description_md5: 2cdbbc78e4dceab85d5cbc18516055f1
