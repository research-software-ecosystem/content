- package: python3-pbcommand
  description: common command-line interface for Pacific Biosciences analysis 
    modules
  long_description: " To integrate with the pbsmrtpipe workflow engine, one must to
    be able to\n generate a Tool Contract and to be able to run from a Resolved Tool
    Contract.\n A Tool Contract contains the metadata of the exe, such as the file
    types of\n inputs, outputs and options.\n There are two principal use cases, first
    wrapping/calling Python functions that\n have been defined in external Python
    3 packages, or scripts. Second, creating a\n CLI tool that supports emitting tool
    contracts, running resolved tool contracts\n and complete argparse-style CLI.\n"
  release: sid
  description_md5: 2cdbbc78e4dceab85d5cbc18516055f1
  license: unknown
  blend: debian-med
- package: python3-pbcommand
  description: Fælles kommandolinjegrænseflade for Pacific 
    Biosciences-analysemoduler
  long_description: " For at integrere med arbejdsforløbsmotoren pbsmrtpipe skal man
    kunne oprette en Tool Contract og kunne afvikle fra en Resolved Tool Contract.
    En Tool Contract indeholder metadataene for exe'en, såsom filtyperne for inddata,
    uddata og indstillinger.\n Der er to principielle brugstilfælde, først omslutning/kald
    af Pythonfunktioner, der er blevet defineret i eksterne Python 3-pakker, eller
    skripter. Derefter oprettelse af CLI-værktøj, der understøtter udsendelse af Tool
    Contracts, afvikling af Resolved Tool Contracts og fuldstændig CLI i argparse-stil.\n"
  release: sid
