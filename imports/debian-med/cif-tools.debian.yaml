descr:
- package: cif-tools
  description: suite di strumenti per manipolare, validare e interrogare file 
    mmCIF
  long_description: " Questo pacchetto contiene una suite di strumenti per manipolare
    file mmCIF.\n .\n La struttura delle macromolecole al giorno d'oggi è registrata
    in file\n mmCIF. Tuttavia, fino a poco tempo fa il vecchio formato di file PDB
    era\n usato da molti programmi, ma tale formato è deprecato da molto tempo.\n\
    \ .\n Questo pacchetto fornisce due strumenti, pdb2cif e cif2pdb, che possono\n\
    \ convertire file da un formato all'altro, posto che i dati siano adatti,\n naturalmente.\n\
    \ .\n Altri strumenti sono cif-validate, cif-grep, cif-diff, cif-merge e mmCQL.\n\
    \ Quest'ultimo può essere usato per manipolare un file mmCIF come se fosse un\n\
    \ database in stile SQL usando i comandi SELECT, UPDATE, INSERT e DELETE.\n .\n\
    \ Questo pacchetto dipende da libcifpp.\n"
  release: sid
  description_md5: e3592361fdf290a5f2e7276c35254eb2
  license: unknown
  blend: debian-med
- package: cif-tools
  description: Suite of tools to manipulate, validate and query mmCIF files
  long_description: " This package contains a suite of tools for the manipulation
    of mmCIF files.\n .\n The structure of macro molecules is nowadays recorded in
    mmCIF files. Until\n recently however the ancient PDB file format was used by
    many programs but\n that format has since long been deprecated.\n .\n This package
    provides two tools, pdb2cif and cif2pdb, that can convert files\n from one format
    into the other, provided that data fits of course.\n .\n Other tools are cif-validate,
    cif-grep, cif-diff, cif-merge and mmCQL. The\n latter can be used to manipulate
    an mmCIF file as if it were a SQL like\n database using SELECT, UPDATE, INSERT
    and DELETE commands.\n .\n This package depends on libcifpp.\n"
  release: sid
  description_md5: e3592361fdf290a5f2e7276c35254eb2
  license: unknown
  blend: debian-med
- package: cif-tools
  description: Pakke af værktøjer til at manipulere, validere og forespørge 
    mmCIF-filer
  long_description: " Denne pakke indeholder en pakke af værktøjer for manipulation
    af mmCIF-filer.\n .\n Strukturen for makromolekyler er nu til dags optaget i mmCIF-filer.
    Indtil for nylig blev de gamle PDB-filformat dog brugt af mange programmer, men
    formatet har længe været forældet.\n .\n Denne pakke tilbyder to værktøjer, pdb2cif
    og cif2pdb, der kan konvertere filer fra et format til et andet, såfremt selvfølgelig
    at dataene passer.\n .\n Andre værktøjer er cif-validate, cif-grep, cif-diff,
    cif-merge og mmCQL. Det sidste værktøj kan bruges til at manipulere en mmCIF-fil,
    som var den en SQL-lignende database via brug af kommandoerne SELECT, UPDATE,
    INSERT og DELETE.\n .\n Denne pakke afhænger af libcifpp.\n"
  release: sid
  description_md5: e3592361fdf290a5f2e7276c35254eb2
  license: unknown
  blend: debian-med
