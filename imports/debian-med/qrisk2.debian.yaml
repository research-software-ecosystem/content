- package: qrisk2
  description: 심혈관 질환 위험도 계산기
  long_description: " 사용자는 몇가지 간단한 질문에 답함으로 향후 10년동안 일어날 수 있는 심장마\n 비 또느 뇌줄중 위험을 계산하기
    위해 이 계산기를 사용할 수 있습니다. 심장병\n 이 뇌졸중 진단을 받지 않은 사람들에게 적합합니다.\n .\n QRISK®2 알고리즘은 영국
    국립 보건 서비스 (UK National Health Service)에서\n 근무하는 의사 및 학자에 의해 개발되었으며, 의료 연구를 목적으로
    데이타를 자\n 유롭게 기부했었던 수천명의 지역 보건의로부터 정기적으로 수집된 데이타를 기\n 반으로 합니다.\n .\n QRISK2는 영국내
    사용을 위해 개발되었지만, 국제적으로도 사용되고 있습니다.\n 영국외 사용의 경우, 우편번호 항목을 공란으로 두면 컴수는 평균값을 사용해서\n
    계산됩니다. 하지만 사용자는 심혈과질환 위험요인이 낙후된 지역의 환자에게는\n 과소평가되고 부유한 지역의 환자에게는 과대 평가될 가능성이 높다는
    점을 주의\n 해합니다. 모든 의학적 결정은 의사와 상의하에 환자 본인이 결정해야합니다. 개\n 발자와 스폰서는 점수의 임상적 사용 도는 오용에
    대해 책임을 지지 않습니다.\n"
