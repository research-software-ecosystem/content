- package: qrisk2
  description: calculateur de risque de maladies cardiovasculaires
  long_description: " Ce calculateur peut être utilisé pour déterminer le risque d’attaque\n
    cardiaque ou d’accident vasculaire cérébral dans les dix prochaines années,\n
    en répondant à quelques questions simples. Il est indiqué pour les\n personnes
    n’ayant pas déjà eu de diagnostic de cardiopathies ou d’AVC.\n .\n L’algorithme
    QRISK®2 a été développé par des docteurs et universitaires du\n NHS (système de
    la santé publique du Royaume-Uni), et est basé sur des\n données collectées systématiquement
    par plusieurs milliers de médecins\n traitants de tout le royaume ayant contribué
    librement aux données de\n recherche médicale.\n .\n Même si QRISK2 a été développé
    pour un emploi au Royaume-Uni, il est\n utilisé partout. Pour un usage hors de
    cette région, si le champ du code\n postal est laissé vide, le résultat sera calculé
    en utilisant une valeur\n moyenne. Les utilisateurs doivent noter que les risques
    sont probablement\n sous-estimés dans les régions défavorisées et surestimés dans
    les régions\n prospères. Toutes les décisions médicales doivent être prises par
    le\n patient après une consultation médicale. Les auteurs rejettent toute\n responsabilité
    dans la bonne ou mauvaise utilisation clinique de ce\n résultat.\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
  license: unknown
  blend: debian-med
- package: qrisk2
  description: Обчислення ризику серцево-судинних захворювань
  long_description: " Ви можете використовувати цей калькулятор, щоб визначити ризик
    отримати\n серцевий напад або інсульт протягом найближчих десяти років, відповідаючи\n
    на деякі прості питання. Він підходить для людей, які ще не мають діагнозу\n хвороби
    серця або інсульту.\n .\n Алгоритм QRISK®2 був створений медиками та вченими Національної
    служби\n охорони здоров’я Великобританії, він заснований на зібраних даних від\n
    багатьох тисяч лікарів по всій країні, які вільно надали дані для медичних\n досліджень.\n
    .\n Хоча QRISK®2 був створений для Великобританії, він використовується по\n всьому
    світу. Для використання по за межами Великобританії потрібно лишити\n поле поштового
    індексу порожнім, покажчик буде розрахований з середніми\n даними. Користувачам
    потрібно мати на увазі, що ризик серцево-судинних\n захворювань, ймовірно, буде
    недооцінюваним у пацієнтів з бідних районів і\n переоціненим для пацієнтів з багатих
    районів. Всі медичні висновки потрібно\n узгодити з вашим лікарем. Автори та спонсори
    не несуть відповідальності за\n клінічне (не)використання цього алгоритму та тлумачення
    його результатів.\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
  license: unknown
  blend: debian-med
- package: qrisk2
  description: 心血管系疾患リスク計算機
  long_description: " この計算機により、いくつかの単純な質問に答えれば十年以内に心臓発作を起こす\n リスクを算定することができます。まだ心臓病や心臓発作の診断を受けていない\n
    人に適しています。\n .\n QRISK®2 アルゴリズムはイギリス国民健康保健サービスで働くドクターと学者により\n 開発されており、国中の数千もの一般開業医が医学研究のために自発的に提供し、\n
    収集されたデータに基いています。\n .\n QRISK2 はイギリスで利用するために開発されたものですが、国際的に用いられて\n います。イギリス以外で利用する場合、ポストコードフィールドを空白のままに\n
    すればスコアは平均値を用いて計算されます。ただし、心血管系疾患のリスクは\n 貧困地域の患者に対しては過少に推定され、富裕地域の患者に対しては過大に\n 推定されることに注意する必要があります。全ての医療的決定は医師に診察を\n
    受けた上で患者が行う必要があります。著者およびスポンサーはスコアを臨床\n に用いた場合および誤用した場合の責任を一切負いません。\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
  license: unknown
  blend: debian-med
- package: qrisk2
  description: strumento per calcolare il rischio di malattie cardiovascolari
  long_description: " Questo strumento può essere usato per calcolare il proprio rischio
    di avere\n un infarto o un ictus nei prossimi dieci anni, rispondendo a semplici\n
    domande. È adatto per le persone che non hanno già avuto una diagnosi di\n infarto
    o ictus.\n .\n L'algoritmo QRISK®2 è stato sviluppato da dottori e accademici
    che lavorano\n nel Servizio sanitario nazionale del Regno Unito ed è basato sui
    dati\n raccolti regolarmente da molte migliaia di medici generici in tutta la\n
    nazione che contribuiscono liberamente i dati per la ricerca medica.\n .\n Sebbene
    QRISK2 sia stato sviluppato per l'uso nel Regno Unito, viene\n utilizzato internazionalmente.
    Per l'uso al di fuori del Regno Unito, se il\n codice postale viene lasciato in
    bianco il punteggio è calcolato usando un\n valore medio. Gli utenti dovrebbero
    fare attenzione, tuttavia, al fatto che\n il rischio di malattie cardio-vascolari
    sarà probabilmente sottostimato per\n i pazienti in aree depresse e sovrastimato
    per i pazienti in aree\n benestanti. Tutte le decisioni mediche devono essere
    prese da un paziente\n consultando il proprio medico. Gli autori e gli sponsor
    non si assumono\n alcuna responsabilità per l'uso o l'abuso clinico di questi
    punteggi.\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
  license: unknown
  blend: debian-med
- package: qrisk2
  description: cardiovascular disease risk calculator
  long_description: " You can use this calculator to work out your risk of having
    a heart\n attack or stroke over the next ten years by answering some simple\n
    questions. It is suitable for people who do not already have a diagnosis\n of
    heart disease or stroke.\n .\n The QRISK®2 algorithm has been developed by doctors
    and academics\n working in the UK National Health Service and is based on routinely\n
    collected data from many thousands of GPs across the country who have\n freely
    contributed data for medical research.\n .\n Whilst QRISK2 has been developed
    for use in the UK, it is being used\n internationally. For non-UK use, if the
    postcode field is left blank the\n score will be calculated using an average value.
    Users should note,\n however, that CVD risk is likely to be under-estimated in
    patients from\n deprived areas and over-estimated for patients from affluent areas.
    All\n medical decisions need to be taken by a patient in consultation with\n their
    doctor. The authors and the sponsors accept no responsibility for\n clinical use
    or misuse of these score.\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
  license: unknown
  blend: debian-med
- package: qrisk2
  description: Lommeregner til beregning af riskoen for kardiovaskulære sygdomme
  long_description: " Du kan bruge denne lommeregner til at udregne din egen risiko
    for et\n hjerteanfald eller slagtilfælde over de næste ti år ved at besvare nogle
    få\n simple spørgsmål. Lommeregneren er egnet for folk som ikke allerede har en\n
    diagnose indbefattende en hjertesygdom eller et slagtilfælde.\n .\n QRISK®2-algoritmen
    er blevet udviklet af lægere og akademikere, der\n arbejder i UK National Health
    Service og er baseret på rutineindsamlinger\n af data fra mange tusinde GP'er
    over landet som frivilligt har bidraget\n data for medicinsk forskning.\n .\n
    Selvom QRISK2 er blevet udviklet for brug i UK, så bruges det også\n internationalt.
    For brugere der ikke er bosiddende i UK vil bedømmelsen\n hvis postkodefeltet
    er udeladt blive beregnet med en gennemsnitsværdi.\n Brugere bør bemærke at CVD-risikoen
    sandsynligvis vil blive undervurderet i\n patienter fra afledte områder og overestimeret
    for patienter fra\n velhavende områder. Alle medicinske beslutninger skal tages
    af en patient i\n konsultation med deres læge. Forfatterne og sponsorerne accepterer
    intet\n ansvar for klinisk brug eller misbrug af disse bedømmelser.\n"
  release: sid
  description_md5: f9bc34c4644f6aef8b73a0e4c86b4751
