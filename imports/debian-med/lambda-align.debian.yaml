descr:
- package: lambda-align
  description: allineatore locale per molti dati biologici
  long_description: " Lambda (Local Aligner for Massive Biological DatA) è un allineatore
    locale\n di biosequenze ottimizzato per molte sequenze di interrogazione e ricerche\n
    nello spazio delle proteine. È compatibile con lo strumento standard di\n fatto,
    BLAST, ma spesso supera in prestazioni le migliori alternative\n attualmente disponibili
    nel riprodurre i risultati di BLAST ed è il più\n veloce in confronto al corrente
    stato dell'arte a livelli di sensibilità\n comparabili.\n"
  release: sid
  description_md5: 824d9e146ca55261f5f66d6d34b3901a
  license: unknown
  blend: debian-med
- package: lambda-align
  description: Lokal sammenligningsprogram for Massive Biological DatA
  long_description: " Lambda er et et lokalt biosekvenssammenligningsprogram optimeret
    for mange\n forespørgselssekvenser og søgninger i proteinrum. Programmet er kompatibelt\n
    med de facto-standardværktøjet BLAST, men er ofte bedre end de bedste\n nuværende
    tilgængelige alternativer til reproduktion af BLASTS' resultater\n og er det hurtigste
    sammenlignet med de bedste på sammenlignelige niveauer\n af sensitivitet.\n"
  release: sid
  description_md5: 824d9e146ca55261f5f66d6d34b3901a
  license: unknown
  blend: debian-med
- package: lambda-align
  description: Local Aligner for Massive Biological DatA
  long_description: " Lambda is a local biosequence aligner optimized for many query
    sequences\n and searches in protein space. It is compatible to the de facto standard
    tool\n BLAST, but often outperforms the best currently available alternatives
    at\n reproducing BLAST’s results and is the fastest compared with the current\n
    state of the art at comparable levels of sensitivity.\n"
  release: sid
  description_md5: 824d9e146ca55261f5f66d6d34b3901a
  license: unknown
