- package: libbam-dev
  description: manipulates nucleotide sequence alignments in BAM or SAM format
  long_description: " The BAM library provides I/O and various operations on manipulating
    nucleotide\n sequence alignments in the BAM (Binary Alignment/Mapping) or SAM
    (Sequence\n Alignment/Map) format. It now supports importing from or exporting
    to SAM,\n sorting, merging, generating pileup, and quickly retrieval of reads
    overlapped\n with a specified region.\n .\n This library is part of SAMtools version
    0.1.19.  It is obsolete and provided\n only to build software that has not yet
    transitioned to the HTSlib, which\n replaces this library.\n"
  release: sid
  description_md5: dfd8e1761272f866ec273befdfe8f57b
  license: unknown
  blend: debian-med
- package: libbam-dev
  description: manipulation d'alignements de séquences de nucléotides au format BAM
    ou SAM
  long_description: " La bibliothèque BAM fournit les entrées et sorties et diverses
    opérations\n de manipulation d'alignements de séquences de nucléotides au format
    BAM\n (Binary Alignment/Mapping) ou SAM (Sequence Alignment/Map). Elle gère\n
    actuellement l'importation à partir de et l'exportation vers SAM, le tri,\n la
    fusion, la génération au format «⋅pileup⋅» et la récupération rapide de\n lectures
    chevauchantes dans une région spécifique.\n .\n Cette bibliothèque fait partie
    de SAMtools version⋅0.1.19. Elle est\n obsolète et n'est fournie que pour la construction
    de logiciels qui n'ont\n pas encore fait leur transition vers HTSlib qui remplace
    cette bibliothèque.\n"
  release: sid
  description_md5: dfd8e1761272f866ec273befdfe8f57b
  license: unknown
  blend: debian-med
