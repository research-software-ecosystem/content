- package: libbam-dev
  description: Manipulerer nukleotide sekvenssammenligninger i BAM- eller SAM-format
  long_description: " BAM-biblioteket tilbyder I/O og diverse operationer på manipulerende
    nukleotide sekvenssammenligninger i BAM- (Binary Alignment/Mapping) eller SAM-format
    (Sequence Alignment/Map). Det understøtter nu import fra eller eksport til SAM,
    sortering, sammenføjning, oprettelse af »pileup« og hurtig indhentelse af læsninger
    overlappet med en angivet region.\n .\n Dette bibliotek er en del af SAMtools
    version 0.1.19. Det er forældet og tilbydes kun til at bygge programmer, der endnu
    ikke er overgået til HTSlib, der erstatter dette bibliotek.\n"
  release: sid
  description_md5: dfd8e1761272f866ec273befdfe8f57b
