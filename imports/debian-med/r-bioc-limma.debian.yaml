descr:
- package: r-bioc-limma
  description: modèles linéaires pour des données de biopuce (microarray)
  long_description: " Les biopuces (puces à gènes) sont des plaques microscopiques
    de brins de\n courtes séquences d’ADN soigneusement arrangées ou des surfaces
    préparées\n chimiquement auxquelles d’autres ADN se lient de préférence. Le montant\n
    des liaisons d’ADN dans des emplacements différents de ces puces,\n déterminé
    classiquement par un colorant fluorescent, est à déterminer. La\n technologie
    est utilisée habituellement avec de l’ADN dérivant d’ARN,\n c'est-à-dire pour
    déterminer l’activité d’un gène ou des variantes\n d’épissage. Mais la technologie
    est aussi utilisée pour déterminer les\n variations de séquence dans l’ADN génomique.\n
    .\n Le paquet Bioconductor prend en charge l’analyse de données d’expression\n
    de biopuces (microarray), particulièrement l’utilisation de modèles\n linéaires
    pour l’analyse d’expériences imaginées et l’évaluation\n d’expression différentielle.
    Le paquet fournit des possibilités de pré-\n traitement pour les puces décolorées
    en deux couleurs. Les méthodes\n d’expression différentielle s’appliquent à toutes
    les plateformes de puce\n et traitent les expérimentations simple canal et double
    canaux\n d’Affymetrix, de manière unifiée.\n"
  release: sid
  description_md5: 7d3dc8b6f314fb098c2f22280dac3f37
  license: unknown
  blend: debian-med
- package: r-bioc-limma
  description: modelli lineari per dati di microarray
  long_description: " I microarray sono piastre microscopiche con filamenti corti
    di DNA attentamente\n disposti e/o superfici preparate chimicamente su cui altro
    DNA si lega in modo\n preferenziale. La quantità di DNA che si lega in diverse
    posizioni di questi\n chip, tipicamente determinata sulla base di un colorante
    fluorescente, deve essere\n interpretata. La tecnologia viene tipicamente usata
    con DNA derivato da RNA, cioè\n per determinare l'attività di un gene e/o delle
    sue varianti di splice. La\n tecnologia però è anche usata per determinare variazioni
    di sequenza in DNA\n genomico.\n .\n Questo pacchetto Bioconductor gestisce l'analisi
    di dati microarray di\n espressione genica, specialmente per l'uso di modelli
    lineari per l'analisi\n di esperimenti progettati e la valutazione dell'espressione
    differenziale. Il\n pacchetto include funzionalità di pre-elaborazione per array
    colorati con\n due colori. I metodi di espressione differenziale si applicano
    a tutte le\n piattaforme di array e trattano gli esperimenti Affymetrix, a singolo\n
    canale e a due canali in un modo unificato.\n"
  release: sid
  description_md5: 7d3dc8b6f314fb098c2f22280dac3f37
  license: unknown
  blend: debian-med
- package: r-bioc-limma
  description: linear models for microarray data
  long_description: " Microarrays are microscopic plates with carefully arranged short
    DNA\n strands and/or chemically prepared surfaces to which other DNA\n preferably
    binds. The amount of DNA binding at different locations of\n these chips, typically
    determined by a fluorescent dye, is to be\n interpreted. The technology is typically
    used with DNA that is derived\n from RNA, i.e to determine the activity of a gene
    and/or its splice\n variants. But the technology is also used to determine sequence\n
    variations in genomic DNA.\n .\n This Bioconductor package supports the analysis
    of gene expression\n microarray data, especially the use of linear models for
    analysing\n designed experiments and the assessment of differential expression.
    The\n package includes pre-processing capabilities for two-colour spotted\n arrays.
    The differential expression methods apply to all array platforms\n and treat Affymetrix,
    single channel and two channel experiments in a\n unified way.\n"
  release: sid
  description_md5: 7d3dc8b6f314fb098c2f22280dac3f37
  license: unknown
  blend: debian-med
- package: r-bioc-limma
  description: Lineære modeller for microarray-data
  long_description: " Mikrotabeller er mikroskopiske plader med omhyggeligt arrangerede
    korte DNS-striber og/eller kemisk forberedte overflader som DNA binder sig til.\n
    .\n En Bioconductor-pakke for analyse af microarray-data for genudtryk, specielt
    brugen af lineære modeller for analyse af designede eksperimenter og vurderingen
    af differentielle udtryk. Pakken inkluderer forbrænderfunktioner for tofarvede
    spottede tabeller (arrays). De differentielle udtryksmetoder gælder for alle tabelplatforme
    og opfatter Affymetrix, enkel kanals- og to kanalseksperimenter på en ensartet
    måde.\n"
  release: sid
  description_md5: 7d3dc8b6f314fb098c2f22280dac3f37
  license: unknown
  blend: debian-med
