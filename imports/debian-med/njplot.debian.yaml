descr:
- package: njplot
  description: Programm zur Darstellung phylogenetischer Bäume
  long_description: " NJplot kann alle Dendrogramme zeichnen, die im Newick-Format
    notiert sind.\n Dieses Format ist das Standardformat für phylogenetische Bäume
    (und wird\n z.B. vom Phylip-Paket verwendet). NJplot ist besonders praktisch,
    um mit\n den Baumerstellungsmethoden parsimony, distance oder maximum-likelihood\n
    erzeugte ungewurzelte Bäume in gewurzelte Bäume zu überführen.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: programa de desenho de árvore filogenética
  long_description: " NJplot pode desenhar qualquer dendrograma expresso no formato
    de árvore\n filogenética padrão de Newick (ex., o formato usado pelo pacote Phylip).\n
    NJplot é especialmente conveniente para definir a raiz de árvores sem\n raiz obtidas
    da lei de parcimônia, distância ou máxima semelhança em\n métodos de construção
    de árvores.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: program na kreslenie fylogenetických stromov
  long_description: " NJplot dokáže vykresliť akýkoľvek dendrogram vyjadrený v štandardnom
    formáte\n fylogenetických stromov Newick (t.j. formát, ktorý používa balík Phylip).\n
    NJplot je obzvlášť pohodlný na zakorenenie nezakorenených stromov získaných\n
    z parsimony a na metódy budovania stromov na základe vzdialenosti alebo\n maximálnej
    pravdepodobnosti.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: programma per disegnare alberi filogenetici
  long_description: " NJplot è in grado di disegnare qualsiasi dendrogramma espresso
    nel formato\n standard dell'albero filogenetico di Newick, ad esempio il formato
    usato\n dal pacchetto Phylip. È particolarmente adatto per radicare gli alberi\n
    senza radici ottenuti con i metodi basati su parsimonia, distanza o la\n massima
    verosimiglianza.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: phylogenetic tree drawing program
  long_description: " NJplot is able to draw any dendrogram expressed in the Newick
    standard\n phylogenetic tree format (e.g., the format used by the Phylip package).\n
    NJplot is especially convenient for rooting the unrooted trees\n obtained from
    parsimony, distance or maximum likelihood tree-building\n methods.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: Program do rysowania drzew filogenetycznych
  long_description: " NJplot jest w stanie narysować dowolny dendrogram wyrażony w
    standardowym\n formacie drzewa filogenetycznego Newick (np. formacie używanym
    przez pakiet\n Phylip). NJplot jest szczególnie wygodny do ukorzeniania nieukorzenionych\n
    drzew uzyskanych metodami oszczędzania, odległości lub maksymalnego\n prawdopodobieństwa.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: Fylogenetisk trætegningsprogram
  long_description: " NJplot kan tegne ethvert dendrogram, der kan udtrykkes i det
    almindelige\n polygene træformat (f.eks. det format, der bruges af Phylip-pakken).
    NJplot\n  er især praktisk for fæstnede og ikke-fæstnede træer fra\n træopbygningsmetoderne
    parsimony, afstand eller maximum-likelihood.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
- package: njplot
  description: programme de dessin d’arbre phylogénétique
  long_description: " NJplot peut dessiner n’importe quel dendrogramme exprimé dans
    le format\n Newick standard d’arbre phylogénétique (par exemple, le format utilisé
    par\n le paquet PHYLIP). NJplot est particulièrement pratique pour enraciner les\n
    arbres non enracinés obtenus par des méthodes de parcimonie, de distance ou\n
    de maximum de vraisemblance pour la construction d’arbres.\n"
  release: sid
  description_md5: 8475cd4a0146132aeafe2fa0b4f9a35b
  license: unknown
  blend: debian-med
