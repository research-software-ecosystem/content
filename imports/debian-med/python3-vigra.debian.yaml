- package: python3-vigra
  description: collegamento Python 3 per la libreria C++ di visione artificiale
  long_description: " VIGRA (Vision with Generic Algorithms, visione con algoritmi
    generici) è\n una libreria per visione artificiale che pone particolare attenzione
    sugli\n algoritmi flessibili, perché gli algoritmi rappresentano la principale\n
    conoscenza pratica in questo campo. La libreria è stata di conseguenza\n creata
    usando programmazione generica come introdotta da Stepanov e Musser\n ed esemplificata
    nella Standard Template Library C++. Mediante la scrittura\n di pochi adattatori
    (iteratori e metodo di accesso per immagini) è\n possibile usare gli algoritmi
    di VIGRA nelle proprie strutture dati,\n all'interno del proprio ambiente.\n .\n
    Questo pacchetto esporta la funzionalità della libreria VIGRA in Python 3.\n"
  release: sid
  description_md5: afb53d77d5d8d2f2ce7e51df4968a131
  license: unknown
  blend: debian-med
- package: python3-vigra
  description: Python3 bindings for the C++ computer vision library
  long_description: " Vision with Generic Algorithms (VIGRA) is a computer vision
    library\n that puts its main emphasis on flexible algorithms, because\n algorithms
    represent the principle know-how of this field. The\n library was consequently
    built using generic programming as\n introduced by Stepanov and Musser and exemplified
    in the C++ Standard\n Template Library. By writing a few adapters (image iterators
    and\n accessors) you can use VIGRA's algorithms on top of your data\n structures,
    within your environment.\n .\n This package exports the functionality of the VIGRA
    library to Python3.\n"
  release: sid
  description_md5: afb53d77d5d8d2f2ce7e51df4968a131
  license: unknown
  blend: debian-med
- package: python3-vigra
  description: Python 3-bindinger for C++ computer vision-biblioteket
  long_description: " Vision med generiske algoritmer (VIGRA) er et computervisionbibliotek,
    som\n placerer sit hovedfokus på fleksible algoritmer, da algoritmerne\n repræsenterer
    den grundlægende viden indenfor dette felt. Biblioteket blev\n som konsekvent
    bygget med brug af generisk programmering som introduceret\n af Stepanov og Musser
    og eksemplicificeret i C++ Standard Template Library.\n Ved at skrive nogle få
    adaptere (billediteratorer og accessorer) kan du\n bruge VIGRA's algoritmer oven
    på dine datastrukturer, inden i dit miljø.\n .\n Denne pakke eksporterer funktionaliteten
    for VIGRA-biblioteket til Python 3.\n"
  release: sid
  description_md5: afb53d77d5d8d2f2ce7e51df4968a131
