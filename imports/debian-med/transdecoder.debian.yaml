descr:
- package: transdecoder
  description: find coding regions within RNA transcript sequences
  long_description: " TransDecoder identifies candidate coding regions within transcript
    sequences,\n such as those generated by de novo RNA-Seq transcript assembly using
    Trinity,\n or constructed based on RNA-Seq alignments to the genome using Tophat
    and\n Cufflinks.\n .\n TransDecoder identifies likely coding sequences based on
    the following\n criteria:\n  * a minimum length open reading frame (ORF) is found
    in a transcript sequence\n  * a log-likelihood score similar to what is computed
    by the GeneID software\n    is > 0.\n  * the above coding score is greatest when
    the ORF is scored in the 1st\n    reading frame as compared to scores in the other
    5 reading frames.\n  * if a candidate ORF is found fully encapsulated by the coordinates
    of\n    another candidate ORF, the longer one is reported. However, a single\n\
    \    transcript can report multiple ORFs (allowing for operons, chimeras, etc).\n\
    \  * optional the putative peptide has a match to a Pfam domain above the noise\n\
    \    cutoff score.\n"
  release: sid
  description_md5: 7e0297054e6db1517322f3983f80b94c
