- package: transdecoder
  description: Find kodningsregioner i RNA-transkriptsekvenser
  long_description: " TransDecoder identificerer kandidatkodningsregioner i transkriptsekvenser,\n
    såsom dem oprettet af de novo RNA-Seq-transkriptsamlingen der bruger\n Trinity,
    eller konstrueret baseret på RNA-Seq-sammenligninger til genomet\n der bruger
    Tophat og Cufflinks.\n .\n TransDecoder identificerer sandsynlige kodningssekvenser
    baseret på\n følgende kriterier:\n  * en minimal længde »open reading frame« (ORF)
    findes i en transkriptkø\n  * en log-likelihood bedømmelse svarende til hvad der
    beregnes af GeneID-\n    programmet er > 0\n  * den ovenstående kodebedømmelse
    er størst når ORF'en bedømmes i den\n    første læseramme sammenlignet med bedømmelser
    i de andre fem læserammer\n  * hvis en kandidat-ORF findes fuldt indkapslet af
    koordinaterne for\n    en anden kandidat-ORF, så bliver den længste rapporteret.
    Dog kan en\n    enkel transkript rapportere flere ORF'er (hvilket giver mulighed
    for\n    operoner, chimeraer etc.)\n  * valgfrit har den formodede peptid et match
    til et Pfam-domæne over\n    støjafskæringsbedømmelsen\n"
  release: sid
  description_md5: 7e0297054e6db1517322f3983f80b94c
  license: unknown
