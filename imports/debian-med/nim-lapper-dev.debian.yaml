descr:
- package: nim-lapper-dev
  description: simple, fast interval searches for nim
  long_description: " This package uses a binary search in a sorted list of intervals
    along\n with knowledge of the longest interval.  It works when the size of the\n\
    \ largest interval is smaller than the average distance between intervals.\n As
    that ratio of largest-size::mean-distance increases, the performance\n decreases.\
    \  On realistic (for the author's use-case) data, this is 1000\n times faster
    to query results and >5000 times faster to check for\n presence than a brute-force
    method.\n .\n Lapper also has a special case `seek` method when queries are expected\n\
    \ to be in order.  This method uses a cursor to indicate that start of the\n last
    search and does a linear search from that cursor to find matching\n intervals.
    This gives an additional 2-fold speedup over the `find`\n method.\n"
  release: sid
  description_md5: e1b9db4a3df0fabd6ceda43d57c813df
  license: unknown
  blend: debian-med
- package: nim-lapper-dev
  description: Simple, hurtige intervalsøgninger for nim
  long_description: " Denne pakke bruger en binær søgning i en sorteret liste af intervaller
    sammen med viden om det længste interval. Det fungerer når størrelsen af det største
    interval er mindre end den gennemsnitlige afstand mellem intervaller. Når forholdet
    for largest-size::mean-distance øges, så mindskes ydelsen. På realistiske (for
    forfatterens brugstilfælde) data, er dette 1.000 gange hurtigere end forespørgelsesresultater
    og >5.000 gange hurtigere at kontrollere for tilstedeværelse ende en brute-force-metode.\n\
    \ .\n Lapper har også en speciel »seek«-metode, når forespørgsler forventes at
    være i rækkefølge. denne metode bruger en markør til at indikere starten på sidste
    søgning og udfører så en lineær søgning fra markøren for at finde matchende intervaller.
    Dette giver yderligere en 2-gangs hastighedsforøgelse over »find«-metoden.\n"
  release: sid
  description_md5: e1b9db4a3df0fabd6ceda43d57c813df
  license: unknown
  blend: debian-med
