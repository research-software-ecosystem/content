- package: orthanc-postgresql
  description: plugin per usare PostgreSQL come backend di database per Orthanc
  long_description: " Orthanc PostgreSQL è un insieme di due plugin per Orthanc, un
    archivio per\n immagini mediche leggero, indipendente dal produttore e basato
    su REST.\n Questi plugin sostituiscono il motore SQLite predefinito di Orthanc
    con un\n backend PostgreSQL. Essi portano la scalablilità in Orthanc rendendolo\n
    pronto per ambienti professionali.\n"
