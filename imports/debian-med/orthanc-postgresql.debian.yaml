- package: orthanc-postgresql
  description: Plugins to use PostgreSQL as a database back-end to Orthanc
  long_description: " Orthanc PostgreSQL is a set of two plugins to Orthanc, a lightweight,\n
    RESTful Vendor Neutral Archive for medical imaging. These plugins\n override the
    default SQLite engine of Orthanc with a PostgreSQL\n back-end. They bring scalability
    to Orthanc, making it\n enterprise-ready.\n"
  release: sid
