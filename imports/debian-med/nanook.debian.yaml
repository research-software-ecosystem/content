descr:
- package: nanook
  description: analisi pre- e post-allineamento di dati di sequenziamento Nanopore
  long_description: " NanoOK è un software flessibile, multi-riferimento per analisi
    pre- e\n post-allineamento di dati di sequenziamento Nanopore, profili di errore
    e\n qualità.\n .\n NanoOK (pronunciato ne-nuc) è uno strumento per estrazione,
    allineamento e\n analisi di letture Nanopore. NanoOK estrae letture come file
    FASTA o FASTQ,\n le allinea (con una scelta di strumenti di allineamento), poi
    genera un\n esaustivo rapporto multipagina in PDF contenente analisi di resa,\n
    accuratezza e qualità. Durante il processo genera file in testo semplice\n che
    possono essere utilizzati per ulteriori analisi, oltre a grafi\n utilizzabili
    per l'inclusione in presentazioni ed articoli.\n"
  release: sid
  description_md5: beffa937620d2a184e3ed1c1c9fd8d07
