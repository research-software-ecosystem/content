descr:
- package: trimmomatic
  description: strumento flessibile per il taglio di letture per i dati NGS di Illumina
  long_description: " Trimmomatic effettua una varietà di utili compiti di ritaglio
    per i dati\n Illumina a terminali accoppiati e singoli. La selezione dei passi
    di\n ritaglio e i loro parametri associati sono forniti sulla riga di comando.\n
    .\n I passi attuali di ritaglio sono:\n  * ILLUMINACLIP: taglia l'adattatore e
    altre sequenze specifiche di\n    Illumina dalla lettura;\n  * SLIDINGWINDOW:
    effettua un ritaglio a finestra mobile, tagliando una\n    volta che la qualità
    media all'interno della finestra scende al di\n    sotto di una soglia;\n  * LEADING:
    taglia basi dall'inizio di una lettura, se al di sotto di una\n    soglia di qualità;\n\
    \  * TRAILING: taglia basi dalla fine di una lettura, se al di sotto di una\n\
    \    soglia di qualità;\n  * CROP: taglia la lettura ad una lunghezza specificata;\n\
    \  * HEADCROP: taglia il numero specificato di basi dall'inizio di una\n    lettura;\n\
    \  * MINLEGHT: elimina la lettura se è al di sotto di una lunghezza\n    specificata;\n\
    \  * TOPHRED33: converte punteggi di qualità in Phred-33;\n  * TOPHRED64: converte
    punteggi di qualità in Phred-64.\n Funziona con FASTQ (usando punteggi di qualità
    Phred+33 o Phred+64, a\n seconda della pipeline Illumina usata), sia non compresso
    sia compresso con\n gzip. L'uso del formato gzip viene determinato sulla base
    dell'estensione .gz.\n"
