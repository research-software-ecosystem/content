- package: trimmomatic
  description: Fleksibelt værktøj til læsetrimning af Illumina NGS-data
  long_description: " Trimmomatic udfører en række nyttige trimningsopgaver for\n
    illumina-parret-end og enkelt sluttede data. Udvalget af trimningstrin og\n deres
    associerede parametre angives på kommandolinjen.\n .\n De nuværende trimningstrin
    er:\n  * ILLUMINACLIP: Klip adapter og andre illumina-specifikke sekvenser\n \
    \   fra læsningen.\n  * SLIDINGWINDOW: Udfør en glidende vinduestrimning, der
    klipper når\n    først gennemsnitskvaliteten i vinduet går under en tærskel.\n\
    \  * LEADING: Klip baser væk fra begyndelsen af en læsning, hvis under en\n  \
    \  tærskelkvalitet\n  * TRAILING: Klip baser væk i slutningen af læsningen, hvis
    under en\n    tærskelkvalitet\n  * CROP: Klip læsningen til en specificeret længde\n\
    \  * HEADCROP: Klip det angivne antal baser fra begyndelsen af læsningen\n  *
    MINLENGTH: Drop læsningen hvis den er under en angivet længde\n  * TOPHRED33:
    Konverter kvalitetsbedømmelser til Phred-33\n  * TOPHRED64: Konverter kvalitetsbedømmelser
    til Phred-64\n Programmet fungerer med FASTQ (bruger phred + 33 eller phred +
    64\n kvalitetsbedømmelser afhængig af den anvendte Illuminadatakanal), enten\n
    uden komprimering eller gzipp'et FASTQ. Brug af gzip-formatet bestemmes\n baseret
    på .gz-udvidelsen.\n"
