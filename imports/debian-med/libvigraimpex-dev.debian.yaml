descr:
- package: libvigraimpex-dev
  description: file di sviluppo per la libreria C++ di visione artificiale
  long_description: " VIGRA (Vision with Generic Algorithms, visione con algoritmi
    generici) è\n una libreria per visione artificiale che pone particolare attenzione
    sugli\n algoritmi flessibili, perché gli algoritmi rappresentano la\n principale
    conoscenza pratica in questo campo. La libreria è stata di\n conseguenza creata
    usando programmazione generica come introdotta da\n Stepanov e Musser ed esemplificata
    nella Standard Template Library C++.\n Mediante la scrittura di pochi adattatori
    (iteratori e metodo di accesso\n per immagini) è possibile usare gli algoritmi
    di VIGRA nelle proprie\n strutture dati, all'interno del proprio ambiente.\n .\n
    Questo pacchetto contiene i file di sviluppo e gli header necessari per\n compilare
    programmi e pacchetti che usano VIGRA.\n"
  release: sid
  description_md5: 06bc1a091777909e5e2ab17ebcd92db0
  license: unknown
  blend: debian-med
- package: libvigraimpex-dev
  description: development files for the C++ computer vision library
  long_description: " Vision with Generic Algorithms (VIGRA) is a computer vision
    library\n that puts its main emphasis on flexible algorithms, because\n algorithms
    represent the principle know-how of this field. The\n library was consequently
    built using generic programming as\n introduced by Stepanov and Musser and exemplified
    in the C++ Standard\n Template Library. By writing a few adapters (image iterators
    and\n accessors) you can use VIGRA's algorithms on top of your data\n structures,
    within your environment.\n .\n This package contains the header and development
    files needed to\n build programs and packages using VIGRA.\n"
  release: sid
  description_md5: 06bc1a091777909e5e2ab17ebcd92db0
  license: unknown
  blend: debian-med
- package: libvigraimpex-dev
  description: Udviklingsfiler for C++-computervisionsbiblioteket
  long_description: " Vision med generiske algoritmer (VIGRA) er et computervisionbibliotek,
    som\n placerer sit hovedfokus på fleksible algoritmer, da algoritmerne\n repræsenterer
    den grundlægende viden indenfor dette felt. Biblioteket blev\n som konsekvent
    bygget med brug af generisk programmering som introduceret\n af Stepanov og Musser
    og eksemplicificeret i C++ Standard Template Library.\n Ved at skrive nogle få
    adaptere (billediteratorer og accessorer) kan du\n bruge VIGRA's algoritmer oven
    på dine datastrukturer, inden i dit miljø.\n .\n Denne pakke indeholder teksthovederne
    og udviklingsfilerne krævet for at\n bygge programmer og pakker med brug af VIGRA.\n"
  release: sid
