descr:
- package: fml-asm
  description: strumento per assemblare letture corte Illumina in piccole regioni
  long_description: " Fml-asm è uno strumento a riga di comando per assemblare letture
    corte\n Illumina in regioni con dimensioni da 100 pb a 10 milioni pb, sulla base\n
    della libreria fermi-lite. È in gran parte una versione leggera in memoria\n di
    fermikit senza la generazione di alcun file intermedio. Eredita le\n prestazioni,
    l'impronta di memoria relativamente piccola e le funzionalità\n di fermikit. In
    particolare, fermi-lite è capace di mantenere eventi di\n eterozigosi e perciò
    può essere usato per assemblare regioni diploidi con\n lo scopo dell'identificazione
    di varianti.\n"
  release: sid
  description_md5: 889752688090c5f0fc58cbefe6c92bce
  license: unknown
  blend: debian-med
- package: fml-asm
  description: tool for assembling Illumina short reads in small regions
  long_description: " Fml-asm is a command-line tool for assembling Illumina short
    reads in regions\n from 100bp to 10 million bp in size, based on the fermi-lite
    library.\n It is largely a light-weight in-memory version of fermikit without\n
    generating any intermediate files. It inherits the performance, the relatively\n
    small memory footprint and the features of fermikit. In particular, fermi-lite\n
    is able to retain heterozygous events and thus can be used to assemble diploid\n
    regions for the purpose of variant calling.\n"
  release: sid
  description_md5: 889752688090c5f0fc58cbefe6c92bce
  license: unknown
  blend: debian-med
- package: fml-asm
  description: Værktøj til at samle Illuminakorte læsninger i små områder
  long_description: " Fml-asm er et kommandolinjeværktøj til at samle Illuminakorte
    læsninger i\n områder fra 100bp til 10 millioner bp i størrelse, baseret på biblioteket\n
    fermi-lite. Det er hovedsagelig en mindre version i hukommelsen af fermikit\n
    uden oprettelse af nogen mellemliggende filer. Værktøjet arver ydelsen, det\n
    relative lille hukommelsesaftryk og funktionerne fra fermikit. Fermi-lite\n er
    specielt god til at bevare heterozgous-hændelser og kan derfor bruges\n til at
    samle diploide områder for variantkald.\n"
  release: sid
  description_md5: 889752688090c5f0fc58cbefe6c92bce
  license: unknown
  blend: debian-med
- package: fml-asm
  description: outil pour l’assemblage Illumina de lectures courtes pour de petites
    régions
  long_description: " Fml-asm est un outil en ligne de commande pour l’assemblage
    Illumina de lectures courtes pour des régions de taille 100 à 10 millions de paires
    de base, basé sur la bibliothèque fermi-lite. C’est une version en mémoire largement
    plus légère de fermikit sans génération de fichiers intermédiaires. Il hérite
    des performances, de l’empreinte mémoire relativement petite et des fonctions
    de fermikit. En particulier, fermi-lite est capable de conserver les évènements
    hétérozygotes et peut donc être utilisée pour assembler des régions diploïdes
    dans le but de détecter les variants.\n"
  release: sid
  description_md5: 889752688090c5f0fc58cbefe6c92bce
  license: unknown
  blend: debian-med
