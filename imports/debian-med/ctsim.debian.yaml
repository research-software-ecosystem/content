descr:
- package: ctsim
  description: 计算机断层摄影模拟器
  long_description: " CTSim 提供了一个交互式的计算机断层摄影模拟器。计算机断层摄影是一种通过分析物体在 X 射\n 线透射下吸收情况来估计物体内部结构的技术。\n
    .\n CTSim 既带有命令行工具也带有图形用户界面。\n CTSim 有一个富于教育性的回溯模式，可以查看数据收集以及重建过程。\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Симуляція комп’ютерного томографа
  long_description: " CTSim впроваджує інтерактивну симуляцію комп’ютерного томографа.\n
    Комп’ютерна томографія дозволяє отримати уяву про внутрішню будову об’єкта\n по
    вимірюванню ступеня поглинання x-променів, що проходять крізь об’єкт.\n .\n CTSim
    має як графічний інтерфейс так і можливість керування з командного\n рядка. CTSim
    має дуже добрий навчальний режим для перегляду даних отриманих\n в ході симуляції,
    а також для реконструкції.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: simulatore di tomografia computerizzata
  long_description: " CTSim è un simulatore interattivo di tomografia assiale computerizzata.\n
    Questa è una tecnica che stima l'interno degli oggetti mediante la misura\n dell'assorbimento
    dei raggi X che li attraversano.\n .\n Sono disponibili sia un'interfaccia grafica
    che strumenti da riga di\n comando. CTSim presenta delle modalità estremamente
    educative sia per\n vedere la simulazione della raccolta dati, che per la ricostruzione.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: моделирование процесса компьютерной томографии
  long_description: " CTSim выполняет интерактивное моделирование процесса компьютерной\n
    томографии. Компьютерная томография — это метод оценки внутренней структуры\n
    объекта на основе измерения поглощения рентгеновских лучей объектом.\n .\n Работать
    с CTSim можно как через командную строку, так и через графический\n пользовательский
    интерфейс. В CTSim есть специальные режимы для изучения\n того, как происходит
    процесс облучения и реконструкции.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: NA
  long_description: "  CTSim tillhandahåller en interaktiv beräknad tomografisimulator.
    Beräknad\n tomografi är den teknik med vilken man uppskattar innandömet av ett
    objekt\n genom att mäta hur röntgenstrålar i objektet absorberas.\n .\n Paketet
    innehåller både kommandoradsverktyg och ett grafiskt\n användargränssnitt. CTSim
    ett lärorikt spårningsläge för att visa såväl\n datainsamlingen som rekonstruktionen.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: コンピュータ断層撮影シミュレータ
  long_description: " CTSim は対話的なコンピュータ断層撮影シミュレータを提供します。コンピュータ\n 断層撮影は物体を透過する X 線の吸収量を計測して、その物体の内部を推定する技\n
    法です。\n .\n CTSim にはコマンドラインツールとグラフィカルユーザインターフェースの両方が\n あります。CTSim には非常に教育的な追跡モードがあり、データ収集シミュレー\n
    ションと再構成を見ることができます。\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Simulator für berechnete Tomografie
  long_description: " CTSim enthält einen interaktiven Simulator für berechnete Tomografien.\n
    Berechnete Tomografie ist die Technik, das Innere eines Objektes, durch\n Messung
    der Absorption der Röntgenstrahlung durch das Objekt, zu\n schätzen.\n .\n Es
    enthält sowohl Befehlszeilenprogramme als auch eine grafische\n Benutzeroberfläche.
    CTSim besitzt sehr lehrreiche Modi zum Betrachten der\n Datensammelsimulation
    als auch für die Rekonstruktion.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: simulador de tomografia computadorizada
  long_description: " O CTSim fornece um simulador de tomografia computadorizada interativo.\n
    Tomografia computadorizada é uma técnica de estimativa do interior de\n um objeto
    pela medição da absorção de raio-x através desse objeto.\n .\n O CTSim tem tanto
    ferramentas de linha de comando quanto interface gráfica\n do usuário. O CTSim
    possui modos de traçado bem educacionais para\n visualizar a simulação da coleta
    de dados assim como a reconstrução.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Computed tomography simulator
  long_description: " CTSim provides an interactive computed tomography simulator.
    Computed\n tomography is the technique of estimating the interior of an object\n
    by measuring x-ray absorption through that object.\n .\n CTSim has both command-line
    tools and a graphical user interface.\n CTSim has very educational trace modes
    for viewing the data\n collection simulation as well as the reconstruction.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Simulátor výpočetní tomogafie
  long_description: " CTSim poskytuje interaktivní simulátor výpočetní tomografie.
    Výpočetní\n tomografie je technika přibližného popisu vnitřku objektů využívající\n
    měření absorbce rentgenových vln při průchodu objektem.\n .\n CTSim nabízí jak
    nástroje pro příkazový řádek, tak grafické uživatelské\n rozhraní. CTSim má velmi
    poučné trasovací režimy, jak pro zobrazení simulace\n sběru dat, tak pro rekonstrukci
    objektu.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Beregnet tomografisimulator
  long_description: " CTSim tilbyder en interaktiv beregnet tomografisimulator. Beregnet\n
    tomografi er en teknik til stimering af interiøret for et objekt ved at\n måle
    x-strålingabsorbering igennem objektet.\n .\n CTSim har både kommandolinjeværktøjer
    og en grafisk brugerflade. CTSim har\n meget undervisende sporingstilstande for
    visning af\n dataindsamlingssimuleringen samt rekonstruktionen.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Symulator tomografii komputerowej
  long_description: " CTSim dostarcza interaktywny symulator tomografii komputerowej.
    Tomografia\n komputerowa jest techniką przybliżonego opisu wnętrza obiektu na
    podstawie\n pomiaru promieniowania rentgenowskiego wchłoniętego przez ten obiekt.\n
    .\n CTSim posiada graficzny interfejs użytkownika oraz możliwość zarządzania z\n
    wiersza poleceń. CTSim udostępnia bardzo dobry system szkoleniowy, służący\n do
    przeglądania danych uzyskanych w trakcie symulacji oraz rekonstrukcji\n obiektu.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Simulador de tomografías computacionales
  long_description: " CTSim proporciona un simulador de tomografías computacionales
    interactivo.\n La tomografía computacional es la técnica para estimar el interior
    de un\n objeto midiendo la absorción de rayos X a través de ese objeto.\n .\n
    CTSim tiene tanto herramientas de consola como una interfaz gráfica de usuario.\n
    CTSim tiene unos modos de seguimiento educativo para la visión de la\n simulación
    de recolección de datos así como de la reconstrucción.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
- package: ctsim
  description: Simulateur de tomographie calculée
  long_description: " CTSim fournit un simulateur interactif de tomographie. La tomographie\n
    calculée est la technique permettant d'estimer l'intérieur d'un objet en\n mesurant
    l'absorption des rayons X à travers cet objet.\n .\n CTSim inclut des outils en
    ligne de commande et une interface graphique.\n Il possède des modes éducatifs
    permettant de voir une simulation de la\n collecte des données ainsi que de la
    reconstruction.\n"
  release: sid
  description_md5: 995cbd5291954c3060930315b4577e07
  license: unknown
  blend: debian-med
