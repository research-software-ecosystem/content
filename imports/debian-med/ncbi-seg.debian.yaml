descr:
- package: ncbi-seg
  description: strumento per mascherare segmenti con bassa complessità composizionale
    in sequenze di amminoacidi
  long_description: " ncbi-seg (alias SEG) è un programma per identificare e mascherare
    segmenti\n con bassa complessità composizionale in sequenze di amminoacidi.\n
    .\n ncbi-seg divide le sequenze in segmenti contrastanti con bassa complessità
    e\n alta complessità. I segmenti con bassa complessità definiti dall'algoritmo\n
    rappresentano \"sequenze semplici\" o \"regioni con bias composizionale\".\n .\n
    Questo programma è inappropriato per mascherare sequenze di nucleotidi e,\n infatti,
    può rimuovere alcuni codici di ambiguità da sequenze di nucleotidi\n mentre vengono
    lette.\n"
  release: sid
  description_md5: acdbf2f23ef3ef6e08403f8efc2dbc65
  license: unknown
  blend: debian-med
- package: ncbi-seg
  description: tool to mask segments of low compositional complexity in amino acid
    sequences
  long_description: " ncbi-seg (a.k.a. SEG) is a program for identifying and masking
    segments of\n low compositional complexity in amino acid sequences.\n .\n ncbi-seg
    divides sequences into contrasting segments of low-complexity and\n high-complexity.\
    \  Low-complexity segments defined by the\n algorithm represent \"simple sequences\"\
    \ or \"compositionally-biased regions\".\n .\n This program is inappropriate for
    masking nucleotide sequences and, in fact,\n may strip some nucleotide ambiguity
    codes from nt. sequences as they are being\n read.\n"
  release: sid
  description_md5: acdbf2f23ef3ef6e08403f8efc2dbc65
  license: unknown
  blend: debian-med
