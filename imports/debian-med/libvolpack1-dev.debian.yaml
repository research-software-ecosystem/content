descr:
- package: libvolpack1-dev
  description: fast volume rendering library (development package)
  long_description: " VolPack is a software library for fast, high-quality volume
    rendering with\n this features:\n  * Renders data sampled on a regular, three-dimensional
    grid.\n  * Supports user-specified transfer functions for both opacity and color.\n\
    \  * Provides a shading model with directional light sources, multiple material\n\
    \    types with different reflective properties, depth cueing, and shadows.\n\
    \  * Produces color (24 bits/pixel) or grayscale (8 bits/pixel) renderings,\n\
    \    with or without an alpha channel.\n  * Supports arbitrary affine view transformations.\n\
    \  * Supports a flexible data format that allows an arbitrary C structure to be\n\
    \    associated with each voxel.\n .\n This is the development package.\n"
  release: sid
  description_md5: 83dadf1197da620bc3f04a05dfe55f8b
  license: unknown
  blend: debian-med
- package: libvolpack1-dev
  description: Optegningsbibliotek for hurtig diskenhed - udviklingspakke
  long_description: " VolPack er et softwarebibliotek til hurtigt, højkvalitets\n
    diskenhedsoptegning med disse funktioner:\n  * Optegner data indsamlet på et regulært,
    tredimensionelt gitter.\n  * Understøtter brugerangivne overførelsesfunktioner
    for både\n    gennemsigtighed og farve.\n  * Tilbyder en skyggemodel med retningsbestemte
    lyskilder, flere\n    materialetyper med forskellige reflektive egenskaber, dybdeforslag
    og\n    skygger.\n  * Udarbejder farve- (24 bit/billedpunkt) eller gråskalaoptegninger
    (8\n    bit/billedpunkt), med eller uden en alfakanal.\n  * Understøtter arbitrær
    affin visningstransformation.\n  * Understøtter et fleksibelt dataformat som tillader
    at en arbitrær\n    C-struktur kan forbindes med hver voxel.\n .\n Dette er udviklingspakken.\n"
  release: sid
