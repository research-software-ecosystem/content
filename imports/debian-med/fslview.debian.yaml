descr:
- package: fslview
  description: viewer for (f)MRI and DTI data
  long_description: " This package provides a viewer for 3d and 4d MRI data as well
    as DTI images.\n FSLView is able to display ANALYZE and NIFTI files. The viewer
    supports\n multiple 2d viewing modes (orthogonal, lightbox or single slices),
    but also\n 3d volume rendering. Additionally FSLView is able to visualize timeseries
    and\n can overlay metrical and stereotaxic atlas data.\n .\n FSLView is part of
    FSL."
