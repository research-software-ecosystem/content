descr:
- package: r-bioc-bitseq
  description: transcript expression inference and analysis for RNA-seq data
  long_description: " The BitSeq package is targeted for transcript expression\n analysis
    and differential expression analysis of RNA-seq data\n in two stage process. In
    the first stage it uses Bayesian\n inference methodology to infer expression of
    individual\n transcripts from individual RNA-seq experiments. The second\n stage
    of BitSeq embraces the differential expression analysis\n of transcript expression.
    Providing expression estimates from\n replicates of multiple conditions, Log-Normal
    model of the\n estimates is used for inferring the condition mean transcript\n\
    \ expression and ranking the transcripts based on the likelihood\n of differential
    expression.\n"
  release: bullseye
  description_md5: 22ff866a439a9bfddee6c325ea799b9b
  license: unknown
  blend: debian-med
- package: r-bioc-bitseq
  description: inférence de transcription d’expression et analyse pour des données
    de RNA-seq
  long_description: " Le paquet BitSeq est destiné à l’analyse d’expression de transcription
    et l’analyse d’expression\n différentielle de données de RNA-seq data dans un
    processus en deux étapes. Dans la première, il utilise\n la méthode d’inférence
    bayésienne pour inférer l’expression de transcriptions individuelles\n d’expériences
    de RNA-seq particulières. La seconde étape de BitSeq englobe l’analyse d’expression\n\
    \ différentielle d’expression de transcription. Fournissant une expression estimée
    à partir de\n réplications dans plusieurs conditions, le modèle Log-Normal des
    estimations est utilisé pour déduire\n l’expression de transcription d’espérance
    conditionnelle et classer les transcriptions en se basant sur\n la probabilité
    de l’expression différentielle.\n"
  release: bullseye
