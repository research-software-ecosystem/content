descr:
- package: pizzly
  description: Identifies gene fusions in RNA sequencing data
  long_description: " For the interpretation of the transcriptome (the abundance\n
    and sequence of RNA) of tomour cells one is particularly\n interested in transcripts
    that cannot be mapped to single\n genes but that are seen to be fused as parts
    from two genes.\n Likely eplanations are chromosomal translocations.\n .\n Pizzly
    can identify novel such peculiarities, building on\n interpretations on variable
    splicing by the tool kallisto.\n Both tools are elements of the bcbio workflow.\n"
  release: sid
  description_md5: 723b171e9f8a4d57160db0ec1824e0c4
  license: unknown
  blend: debian-med
- package: pizzly
  description: Identificerer genfusioner i RNA-sekventeringsdata
  long_description: " Til fortolkningen af transkriptomet (overfloden og sekvens af
    RNA) af kræftceller er man især interesseret i transskriptioner, der ikke kan
    kortlægges til enkeltstående gener, men som ses at være fusioneret som dele fra
    to gener. Sandsynlige forklaringer er kromosomale translokationer.\n .\n Pizzly
    kan identificere nye sådanne særheder ved at bygge videre på fortolkninger af
    variabel splejsning med værktøjet kallisto. Begge værktøjer er elementer i bcbio-arbejdsgangen.\n"
  release: sid
