descr:
- package: minexpert2
  description: estrazione e visualizzazione di dati spettrometrici di massa MS^n (runtime)
  long_description: " mineXpert2 permette all'utente di eseguire le seguenti attività:\n\
    \  - aprire file di dati di spettrometria di massa (mzML, mzXML, asc, xy,\n  \
    \  ...);\n  - visualizzare in una tabella l'intero insieme di dati, per un facile\n\
    \    filtraggio;\n  - calcolare e visualizzare il cromatogramma TIC;\n  - calcolare
    e visualizzare una mappa di colori mz=f(rt);\n  - per dati di mobilità, calcolare
    e visualizzare una mappa di colori\n    mz=f(dt);\n  - integrare i dati di spettrometria
    di massa da qualsiasi tipo di\n    rappresentazione di dati (spettro di massa
    | drift, cromatogramma TIC |\n    XIC, mappe di colori 2D) a qualsiasi altro tipo
    di rappresentazione di\n    dati;\n  - per qualsiasi caratteristica dei dati di
    massa (picco di massa, picco\n    TIC | XIC, mappa di colore) integrare in un
    singolo valore di intensità\n    XIC;\n  - calcolare il cluster isotopico in maniera
    potente partendo da una\n    formula chimica, opzionalmente con tassi di abbondanza
    isotopica\n    definiti dall'utente;\n  - fare il fit gaussiano su qualsiasi cluster
    isotopico per stimare la\n    massa media di un dato ione;\n  - fare la deconvoluzione
    di dati m/z guidata dal mouse (basata\n    sull'inviluppo di carica o sul cluster
    isotopico);\n  - esportare i dati in file di testo;\n  - esportare la rappresentazione
    grafica dei dati spettrometrici di massa\n    in file grafici in numerosi formati
    (jpg, png, pdf).\n .\n Questo pacchetto installa il programma mineXpert2.\n"
  release: sid
  description_md5: 50badb1939bfa7bc605a25371e8ac6d5
  license: unknown
  blend: debian-med
- package: minexpert2
  description: MS^n mass spectrometric data visualization and mining (runtime)
  long_description: " mineXpert2 allows the user to perform the following tasks:\n\
    \  - Open mass spectrometry data files (mzML, mzXML, asc, xy, ...);\n  - Display
    in a table view the full data set, for easy filtering;\n  - Calculate and display
    the TIC chromatogram;\n  - Calculate and display a mz=f(rt) color map;\n  - For
    mobility data, calculate and display a mz=f(dt) color map;\n  - Integrate the
    mass spectrometric data from any kind of data\n    representation (mass | drift
    spectra, TIC | XIC chromatogram,\n    2D color maps) to any other kind of data
    representation;\n  - For any mass data feature (mass peak, TIC | XIC peak, color
    map)\n    integrate to a XIC single intensity value;\n  - Powerful isotopic cluster
    calculation starting from a\n    chemical formula, optionally with user-defined
    isotopic abundance ratios;\n  - Gaussian fit over any isotopic cluster to estimate
    the\n    average mass of a given ion;\n  - Mouse-driven deconvolution of m/z data
    (charge envelope-based\n    or isotopic cluster-based);\n  - Export the data to
    text files;\n  - Export the graphical representation of mass spectrometric\n \
    \   data to graphics files in a number of formats (jpg, png, pdf).\n .\n This
    package ships the mineXpert2 program.\n"
  release: sid
  description_md5: 50badb1939bfa7bc605a25371e8ac6d5
  license: unknown
  blend: debian-med
- package: minexpert2
  description: MS^n-massespektrometrisk datavisualisering og mining - kørselstid
  long_description: " mineXpert2 gør at brugeren kan udføre de følgende opgaver:\n\
    \  - Åbne massespektromidatafiler (mzML, mzXML, asc, xy ...)\n  - Vise i en tabelvisning
    det fulde datasæt, for nem filtrering\n  - Beregn og vis TIC-chromatogram\n  -
    Beregn og vis et mz=f(rt)-farvekort\n  - For mobilitetsdata, beregn og vis et
    mz=f(dt)-farvekort\n  - Integrer massespektrometriske data fra enhver slags\n\
    \    datarepræsentation (mass | drift spectra, TIC | XIC chromatogram,\n    2D-farvekort)
    til enhver slags datarepræsentation\n  - For enhver massedatafunktion (mass peak,
    TIC | XIC peak, color map)\n    integrer til en en XIC-enkelt intensitetsværdi\n\
    \  - Funktionsrig isotopisk klyngeberegning startende fra en kemisk\n    formel,
    valgfrit med brugerdefinerede isotopiske overflodsforhold\n  - Gaussisk pasning
    over enhver isotopisk klynge for at estimere\n    gennemsnitlig masse af en given
    ion\n  - Musedrevet deconvolution af m/z-data (charge envelope-baseret\n    eller
    isotopisk klyngebaseret)\n  - Eksporter dataene til tekstfiler\n  - Eksporter
    den grafiske repræsentation for massespektrometriske data\n    til grafiske filer
    i et antal formater (jpg, png, pdf)\n .\n Denne pakke indeholder programmet mineXpert2.\n"
  release: sid
  description_md5: 50badb1939bfa7bc605a25371e8ac6d5
  license: unknown
  blend: debian-med
- package: minexpert2
  description: visualisation et fouille de données de spectrométrie de masse MS^n
    – exécutable
  long_description: " MineXpert2 permet de réaliser les tâches suivantes :\n  – ouvrir
    les fichiers de données de spectrométrie de masse (mzML, mzXML,\n    asc, xy…) ;\n\
    \  – afficher dans une table l’ensemble complet de données pour un\n    filtrage
    aisé ;\n  – calculer et afficher le chromatogramme TIC ;\n  – calculer et afficher
    le graphique coloré mz=f(rt) ;\n  – pour les données de mobilité, calculer et
    afficher la carte de\n    couleurs mz=f(dt) ;\n  – intégrer les données de spectrométrie
    de masse de n’importe quelle\n    représentation de données (spectre de masse
    ou « drift »,\n    chromatogramme TIC ou XIC, carte de couleurs 2D) dans n’importe\n\
    \    quelle sorte de représentation ;\n  – pour n’importe quelle caractéristique
    de masse (pic de masse, pic TIC\n    ou XIC, carte de couleurs), intégrer dans
    une seule valeur\n    d’intensité XIC ;\n  – calcul puissant de groupe isotopique
    à partir d’une formule chimique,\n    avec facultativement des ratios d’abondance
    définis par l’utilisateur ;\n  – ajustement gaussien sur n’importe quel groupe
    isotopique pour estimer\n    la masse moyenne d’une installation donnée ;\n  – déconvolution
    avec la souris de données m/z (charge basée sur\n    l’enveloppe ou sur le groupe
    isotopique) ;\n  – exportation des données dans des fichiers texte ;\n  – exportation
    de la représentation graphique de données de spectrométrie\n    de masse dans
    des fichiers graphiques (jpg, png, pdf).\n .\n Ce paquet fournit le programme
    mineXpert2.\n"
