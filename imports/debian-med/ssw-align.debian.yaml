- package: ssw-align
  description: Smith-Waterman aligner based on libssw
  long_description: " This package provides a command-line aligner based on the libssw
    library,\n a fast SIMD accelerated implementation of the Smith-Waterman algorithm.\n
    The input files can be in FASTA or FASTQ format. Both target and query files\n
    can contain multiple sequences. Each sequence in the query file will be\n aligned
    with all sequences in the target file. Output is provided in SAM or\n BLAST-like
    text format.\n"
  release: sid
  description_md5: 54697b373972ff5d6af08220d3066181
  license: unknown
  blend: debian-med
- package: ssw-align
  description: Smith-Waterman-justeringsprogram baseret på libssw
  long_description: " Denne pakke tilbyder en justeringsprogram for kommandolinjen
    baseret på\n biblioteket libssw, en hurtig SIMD-accelereret implementering af
    Smith-\n Waterman-algoritmen. Inddatafilerne kan være i FASTA- eller FASTQ-format.\n
    Både mål- og forespørgselsfiler kan indeholde flere sekvenser. Hver\n sekvens
    i forespørgselsfilen vil blive justeret med alle sekvenser i\n målfilen. Uddata
    er i SAM- eller BLAST-lignende tekstformat.\n"
  release: sid
