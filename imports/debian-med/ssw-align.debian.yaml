- package: ssw-align
  description: aligneur Smith-Waterman basé sur libssw
  long_description: " Ce paquet fournit un logiciel d’alignement en ligne de commande
    basé sur la\n bibliothèque libssw, une implémentation SIMD (Single Instruction
    on Multiple\n Data) accéléré de l’algorithme Smith-Waterman. Les fichiers d’entrée
    peuvent\n être aux formats FASTA ou FASTQ. À la fois les fichiers de cible et
    de requête\n peuvent contenir plusieurs séquences. Chaque séquence dans le fichier
    de requête\n sera alignée avec toutes les séquences dans le fichier de cible.
    La sortie est\n fournie au format texte de type SAM ou BLAST.\n"
