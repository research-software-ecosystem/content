- package: nanolyse
  description: rimuove le letture del fago lambda da un file fastq
  long_description: " NanoLyse è uno strumento per la rimozione rapida di DNA contaminante,
    che usa\n l'allineatore Minimap2 attraverso il collegamento Python mappy. Un'applicazione\n\
    \ tipica è la rimozione del frammento di DNA di controllo del fago lambda fornito\n\
    \ da ONT, per il quale è inclusa in questo pacchetto la sequenza di riferimento.\n\
    \ Questo approccio, tuttavia, può portare a perdite non volute di letture da\n\
    \ regioni altamente omologhe al genoma del fago lambda.\n"
