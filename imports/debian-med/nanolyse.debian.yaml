- package: nanolyse
  description: remove lambda phage reads from a fastq file
  long_description: " NanoLyse is a tool for rapid removal of contaminant DNA, using
    the\n Minimap2 aligner through the mappy Python binding. A typical application\n\
    \ would be the removal of the lambda phage control DNA fragment supplied\n by
    ONT, for which the reference sequence is included in the package.\n However, this
    approach may lead to unwanted loss of reads from regions\n highly homologous to
    the lambda phage genome.\n"
  release: sid
  description_md5: cd14401b354eac752407c17a551a5108
  license: unknown
  blend: debian-med
