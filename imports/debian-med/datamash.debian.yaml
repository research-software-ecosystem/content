- package: datamash
  description: консольная утилита для статистического анализа
  long_description: " GNU Datamash — это консольная утилита, которая выполняет основные
    числовые,\n текстовые и статистические операции над входными данными из текстовых\n
    файлов. Она работает на многих платформах, надёжна и помогает\n исследователям
    легко автоматизировать анализ без написания кода или даже\n коротких сценариев.\n"
