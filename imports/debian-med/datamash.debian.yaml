- package: datamash
  description: statistics tool for command-line interface
  long_description: " GNU Datamash is a command-line program which performs basic
    numeric,\n textual and statistical operations on input textual data files. It
    is\n designed to be portable and reliable, and aid researchers to easily\n automate
    analysis pipelines, without writing code or even short scripts.\n"
  release: sid
  description_md5: 3b1bb4c83fc4a049b4035de80b6ada0f
