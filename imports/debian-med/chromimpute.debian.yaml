descr:
- package: chromimpute
  description: Large-scale systematic epigenome imputation
  long_description: " ChromImpute takes an existing compendium of epigenomic data
    and uses it to\n predict signal tracks for mark-sample combinations not experimentally
    mapped\n or to generate a potentially more robust version of data sets that have
    been\n mapped experimentally. ChromImpute bases its predictions on features from\n\
    \ signal tracks of other marks that have been mapped in the target sample and\n\
    \ the target mark in other samples with these features combined using an\n ensemble
    of regression trees.\n"
  release: sid
  description_md5: e3e50d55b8034f014bbadcc1b2d6ff71
  license: unknown
  blend: debian-med
- package: chromimpute
  description: Systematisk epigenom-imputation i stor skala
  long_description: " ChromImpute anvender et eksisterende kompendium af epigenomiske
    data og\n bruger det til forudsige signalspor til mark-sample-kombinationer, der\n\
    \ ikke er eksperimentelt kortlagt eller til at oprette en potentielt mere\n robust
    version af datasæt, der har været kortlagt eksperimentelt.\n ChromImpute baserer
    sine forudsigelser på funktioner fra signalspor fra\n andre mærker, der er blevet
    kortlagt i målprøven og målmarkeringen i\n andre prøver med disse funktioner kombineret
    med et ensemble af\n regressionstræer.\n"
  release: sid
  description_md5: e3e50d55b8034f014bbadcc1b2d6ff71
  license: unknown
  blend: debian-med
- package: chromimpute
  description: attribution d’épigénome systématique à grande échelle
  long_description: " ChromImpute prend un compendium existant de données épigénomiques
    et s’en\n sert pour prédire des traces de signal pour des combinaisons de mark-sample\n\
    \ non mappées expérimentalement ou pour créer une version potentiellement\n plus
    robuste de jeux de données ayant été mappés expérimentalement.\n ChromImpute base
    ses prédictions sur des fonctions de traces de signal\n d’autres marques ayant
    été mappées dans l’échantillon cible et la marque\n cible dans d’autres échantillons
    ayant ces fonctions combinées grâce à un\n ensemble d’arbres de régression.\n"
  release: sid
  description_md5: e3e50d55b8034f014bbadcc1b2d6ff71
  license: unknown
  blend: debian-med
