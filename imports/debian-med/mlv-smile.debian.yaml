descr:
- package: mlv-smile
  description: Пошук статистично значущих закономірностей в послідовностях
  long_description: " Smile [посмішка] визначає послідовності шаблонів в основі набору
    ДНК, РНК або\n білкових послідовностей.\n  * Відсутність жорстких обмежень на
    кількість комбінацій шаблонів для опису\n підмножин послідовностей.\n  * Набір
    шаблонів може бути зазначений заздалегідь.\n  * Підтримка символів підстановки.\n\
    \  * Краще визначення значущих шаблонів шляхом симуляції.\n  * Введення з набору
    послідовностей з негативних правил перевірки, які не\n повинні відповідати автоматично
    визначеним шаблонам.\n"
  release: sid
  description_md5: f78d9a9ee207030dad5639121a2e76e9
  license: unknown
  blend: debian-med
- package: mlv-smile
  description: Findet statistisch signifikante Sequenzmuster
  long_description: " Smile ermittelt Sequenzmotive aufgrund eines Satzes an DNA-,
    RNA- oder\n Proteinsequenzen.\n  * Keine feste Grenze bei der Anzahl der Motivkombinationen,
    um\n    Untergruppen von Sequenzen zu beschreiben.\n  * Das Sequenzalphabet kann
    angegeben werden.\n  * Wildcards werden unterstützt.\n  * Bessere Bestimmung der
    Motivsignifikanz durch Simulation.\n  * Einführung eines Sequenzsatzes mit negativen
    Kontrollen, die mit\n    automatisch ermittelten Motiven nicht übereinstimmen
    sollen.\n"
  release: sid
  description_md5: f78d9a9ee207030dad5639121a2e76e9
  license: unknown
  blend: debian-med
- package: mlv-smile
  description: trova schemi statisticamente significativi in sequenze
  long_description: " Smile determina motivi di sequenze sulla base di un insieme
    di sequenze di\n DNA, RNA o proteiche.\n  * Nessun limite prefissato sul numero
    di combinazioni dei motivi per\n    descrivere sottoinsiemi di sequenze.\n  *
    L'alfabeto delle sequenze può essere specificato.\n  * È gestito l'uso di caratteri
    jolly.\n  * Migliore determinazione della significatività dei motivi grazie a\n\
    \    simulazione.\n  * Introduzione di un insieme di sequenze con controlli negativi
    che\n    dovrebbero non corrispondere automaticamente a determinati motivi.\n"
  release: sid
  description_md5: f78d9a9ee207030dad5639121a2e76e9
  license: unknown
  blend: debian-med
- package: mlv-smile
  description: Find statistically significant patterns in sequences
  long_description: " Smile determines sequence motifs on the basis of a set of DNA,
    RNA or\n protein sequences.\n  * No hard limit on the number of combinations of
    motifs to describe\n    subsets of sequences.\n  * The sequence alphabet may be
    specified.\n  * The use of wildcards is supported.\n  * Better determination of
    significance of motifs by simulation.\n  * Introduction of a set of sequences
    with negative controls\n    that should not match automatically determined motifs.\n"
  release: sid
  description_md5: f78d9a9ee207030dad5639121a2e76e9
  license: unknown
  blend: debian-med
- package: mlv-smile
  description: Find statistisk signifikante mønstre i sekvenser
  long_description: " Smile bestemmer sekvensmotif'er på grundlag af et sæt af DNA-,
    RNA- eller proteinsekvenser.\n  * Ingen hård begrænsning i antallet af kombinationer
    af motif'er til at\n    beskrive undersæt af sekvenser\n  * Sekvensalfabetet kan
    angives\n  * Brugen af jokertegn er understøttet\n  * Bedre bestemmelse af signifikans
    af motif'er ved simulering\n  * Introduktion af et sæt af sekvenser med negative
    kontroller\n    der ikke automatisk matcher bestemte motif'er\n"
  release: sid
  description_md5: f78d9a9ee207030dad5639121a2e76e9
  license: unknown
