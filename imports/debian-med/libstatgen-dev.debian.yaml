- package: libstatgen-dev
  description: Udviklingsfiler for libStatGen
  long_description: " LibStatGen er et bibliotek for statistiske genetiske programmer.
    Det\n indeholder:\n  * Generelle operationsklasser inklusive: fil/strøm I/O,\n\
    \    strengbehandling og parameterfortolkning\n  * Statistiske genetiske specifikke
    klasser inklusive: håndtering af\n    gængse filformater (tilbehør til get/set-værdier,
    indekseret adgang\n    til BAM-filer og nogle redskabsklasser, inklusive 1. Cigar:\n\
    \    fortolkning og oversættelse mellem forespørgsel og reference. 2.\n    Pileup:
    struktureret adgang til data efter individuel referenceposition\n .\n Denne pakke
    tilbyder udviklingsfilerne for libstatgen.\n"
