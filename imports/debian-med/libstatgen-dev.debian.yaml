- package: libstatgen-dev
  description: development files for the libStatGen
  long_description: " libStatGen is a library for statistical genetic programs. It
    includes some:\n A. General Operation Classes including: File/Stream I/O, String
    processing\n  and Parameter Parsing.\n B. Statistical Genetic Specific Classes
    including: Handling Common file\n  formats (Accessors to get/set values, Indexed
    access to BAM files) and\n  some utility classes, including: 1. Cigar: interpretation
    and mapping\n  between query and reference. 2. Pileup: structured access to data
    by\n  individual reference position.\n .\n This package provides the development
    files for libstatgen.\n"
  release: sid
