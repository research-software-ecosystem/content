descr:
- package: svim
  description: Structural variant caller for long sequencing reads
  long_description: " SVIM is a structural variant caller for long sequencing reads.\n
    It is able to detect, classify and genotype five different\n classes of structural
    variants. Unlike existing methods, SVIM\n integrates information from across the
    genome to precisely\n distinguish similar events, such as tandem and interspersed\n
    duplications and simple insertions.\n"
  release: sid
  description_md5: 87b9d59e1f74612750f42ac74ed9993c
  license: unknown
  blend: debian-med
- package: svim
  description: Strukturel variantkalder for lange sekventeringslæsninger
  long_description: " SVIM er en strukturel variantkalder for lange sekventeringslæsninger.
    Den kan registrere, klassificere og genotype fem forskellige klasser af strukturelle
    varianter. Til forskel fra eksisterende metoder så integrerer SVIM information
    på tværs af genomet for præcist at skelne lignende hændelser, såsom tandem og
    indblandet dubletter og simple indsættelser.\n"
  release: sid
