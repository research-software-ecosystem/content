descr:
- package: mcl
  description: 마르코프 클러스터 알고리즘
  long_description: " MCL 패키지는 MCL 알고리즘의 구현이며, 그리고 희소 행렬(MCL 알고리즘에 필수적\n 자료 구조) 조작
    및 클러스터 실을 위한 유틸리티를 제공합니다.\n .\n MCL는 현재 생물학(단백질 집단 검축, 유전체학)같은 과학, 컴퓨터 과학(P-to-P\n\
    \ 네트웍스에서 노드 클러스트링), 그리고 언어학(텍스트 분석)에서 사용됩니다.\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: Кластерний алгоритм Маркова
  long_description: " В пакунку, крім реалізації алгоритму, містяться також утиліти
    для роботи з\n розрідженими матрицями (ключова структура даних в алгоритмі MCL)
    і\n експериментування з кластерами.\n .\n Алгоритм MCL застосовується в таких
    областях, як біологія (визначення сімей\n протеїнів, геноміка), ІТ (децентралізовані
    мережі) і лінгвістика (аналіз\n текстів).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: кластерный алгоритм Маркова
  long_description: " В пакете, кроме реализации алгоритма, содержатся также утилиты
    для работы\n с разреженными матрицами (ключевая структура данных в алгоритме MCL)
    и\n экспериментирования с кластерами.\n .\n Алгоритм MCL применяется в таких областях,
    как биология (определение семей\n протеинов, геномика), ИТ (децентрализованные
    сети) и лингвистика (анализ\n текстов).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: Markov-Cluster-Algorithmus
  long_description: " Das Paket MCL ist eine Implementierung des MCL-Algorithmus.
    Es stellt\n Werkzeuge zur Manipulation dünn besetzter Matrizen (der essentiellen\n\
    \ Datenstruktur im MCL-Algorithmus) und zur Durchführung von\n Cluster-Experimenten
    zur Verfügung.\n .\n MCL wird derzeit in Wissenschaften wie Biologie (Erkennung
    von\n Proteinfamilien, Genomforschung), Informatik (Clustering von Knoten in\n\
    \ Peer-to-Peer-Netzwerken) und Sprachwissenschaften (Textanalyse) verwendet.\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: algoritmo Cluster di Markov
  long_description: " Il pacchetto MCL è un'implementazione dell'algoritmo MCL, fornisce\n\
    \ strumenti per manipolare matrici sparse (le strutture dati essenziali\n dell'algoritmo
    MCL) e per eseguire esperimenti su cluster.\n .\n MCL viene attualmente utilizzato
    nelle scienze come la biologia\n (rilevamento di famiglie proteiche, genomica),
    informatica (cluster dei\n nodi in reti peer-to-peer) e linguistica (analisi del
    testo).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: Markov Cluster algorithm
  long_description: " The MCL package is an implementation of the MCL algorithm, and
    offers\n utilities for manipulating sparse matrices (the essential data\n structure
    in the MCL algorithm) and conducting cluster experiments.\n .\n MCL is currently
    being used in sciences like biology (protein family\n detection, genomics), computer
    science (node clustering in\n Peer-to-Peer networks), and linguistics (text analysis).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: Algorytm klastrów Markowa
  long_description: " Pakiet MCL stanowi implementację algorytmu MCL, oferując narzędzia
    do\n przetwarzania macierzy rzadkich (głównych struktur danych algorytmu MCL)\n\
    \ oraz przeprowadzania prób klasteryzacyjnych.\n .\n MCL używany jest aktualnie
    w biologii (rozpoznawanie rodzajów białek,\n genetyka), informatyce (klasyfikacja
    węzłów w sieciach o łączach\n bezpośrednich) i lingwistyce (analiza tekstu).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: Markov Cluster-algoritmen
  long_description: " Pakken MCL er en implementering af MCL-algoritmen, og tilbyder
    redskaber\n til manipulation af matricer med spredning (på engelsk »sparse matrices«,\n\
    \ den essentielle datastruktur i MCL-algoritmen) og til at foretage\n eksperimenter
    med klynger.\n .\n MCL anvendes på nuværende tidspunkt i videnskaber som biologi
    (detektering\n af proteinfamilier, arvemasseforskning), datalogi (knudepunktklynger
    i\n »vært til vært«-netværk) og lingvistik (tekstanalyse).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
- package: mcl
  description: algorithme de Markov pour les grappes
  long_description: " Le paquet MCL implémente l'algorithme MCL (Markov Cluster Algorithm)
    et\n fournit les utilitaires nécessaires à la manipulation de matrices\n creuses
    (type de matrices essentielles dans l'algorithme MCL) et à la\n réalisation d’expérimentations
    dans les grappes.\n .\n MCL est utilisé dans divers domaines comme en biologie
    (détection de\n familles de protéines, génomiques), en informatique (grappe de
    nœuds dans\n un réseau pair à pair) ou la linguistique (analyse de textes).\n"
  release: sid
  description_md5: 5ade6456c0a34cadb40315ab8fedf0bb
  license: unknown
  blend: debian-med
