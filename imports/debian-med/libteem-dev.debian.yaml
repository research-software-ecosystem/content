- package: libteem-dev
  description: 处理和可视化科学数据和图像的工具 - 开发文件
  long_description: " Teem 是一组互相协作软件库，它可以表示、处理和可视化科学栅格数据。Teem 也提供方便函数库功能快速应用在文件和文件流的命令行工具，从而避免编写代码。Teem
    中最重要和最有用的库包括：\n .\n  * Nrrd（以及在它之上的 unu 命令行工具）支持对 N 维栅格数据进行各种操作（重采样、剪裁、切片、投影、直方图绘制等），以及存储数组及其元信息的
    NRRD 文件格式。\n  * Gage：在体积数据集上任意点位置快速的基于卷积的测量（标量、向量、张量等）。\n  * Mite：多线程光线投射体积渲染，以及基于任何
    Gage 可测量量的转移函数\n  * Ten：用于对扩散张量场进行估计、处理和可视化，包括纤维束成像方法。\n .\n 该软件包提供了 Teem 的头文件，它们在编译使用
    Teem 来进行 3D 可视化 C++ 程序时是必需的。\n"
  release: sid
  description_md5: df5cea85f40d7c11d96421b84f3cff14
