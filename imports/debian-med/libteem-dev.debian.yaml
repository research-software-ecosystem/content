- package: libteem-dev
  description: Tools to process and visualize scientific data and images - 
    development
  long_description: " Teem is a coordinated group of libraries for representing, processing,
    and\n visualizing scientific raster data. Teem includes command-line tools that\n\
    \ permit the library functions to be quickly applied to files and streams,\n without
    having to write any code. The most important and useful libraries in\n Teem are:\n\
    \ .\n  * Nrrd (and the unu command-line tool on top of it) supports a range of\n\
    \    operations for transforming N-dimensional raster data (resample, crop,\n\
    \    slice, project, histogram, etc.), as  well as the NRRD file format for\n\
    \    storing arrays and their meta-information.\n  * Gage: fast convolution-based
    measurements at arbitrary point locations in\n    volume datasets (scalar, vector,
    tensor, etc.)\n  * Mite: a multi-threaded ray-casting volume render with transfer
    functions\n    based on any quantity Gage can measure\n  * Ten: for estimating,
    processing, and visualizing diffusion tensor fields,\n    including fiber tractography
    methods.\n .\n This package provides the Teem header files required to compile
    C++ programs\n that use Teem to do 3D visualisation.\n"
  release: sid
  description_md5: df5cea85f40d7c11d96421b84f3cff14
  license: unknown
  blend: debian-med
- package: libteem-dev
  description: Værktøjer til at behandle og visualisere videnskabelige data og 
    billeder - udvikling
  long_description: " Teem er en koordineret gruppe af biblioteker til at repræsentere,
    behandle\n og visualisere videnskabelige rasterdata. Teem inkluderer værktøjer
    for\n kommandolinjen, som tillader at biblioteksfunktionerne hurtigt kan anvendes\n\
    \ på filer og strømme, uden at der skal skrives kode. De mest vigtige og\n nyttige
    biblioteker i Teem er:\n .\n  * Nrrd (og kommandolinjeværktøjet unu oven på) understøtter
    en bred vifte\n    af operationer til at transformere N-dimensionelle rasterdata
    (resample,\n    crop, slice, project, histogram etc.) samt NRRD-filformatet for
    lagring\n    af tabeller og deres metainformation.\n  * Gage: Hurtig convolution-baserede
    målinger ved arbitrære punktlokationer\n    i diskenhedsdatasæt (skala, vektor,
    tensor, etc.).\n  * Mite: En flertråde ray-casting diskenhedsoptegner med\n  \
    \  overførselsfunktioner baseret på enhver mængde som Gage kan måle\n  * Ten:
    til at estimere, behandle og visualisere diffusion tensor-felter,\n    inklusive
    fibertraktografimetoder.\n .\n Denne pakke tilbyder Teem-teksthovedfilerne krævet
    for at kompilere C++-programmer, der bruger Teem til at udføre 3D-visualisering.\n"
  release: sid
