- package: shovill
  description: assemblaggio di genomi di isolati batterici da letture Illumina a
    terminali accoppiati
  long_description: " Shovill è una pipeline che usa SPAdes come suo nucleo centrale,
    ma modifica\n i passaggi prima e dopo il passo di assemblaggio primario, per ottenere\n\
    \ risultati simili in un tempo minore. Shovill gestisce anche altri strumenti\n\
    \ per assemblaggio, come SKESA, Velvet e Megahit, perciò si può sfruttare la\n\
    \ pre- e post-elaborazione fornita da Shovill anche con essi.\n"
