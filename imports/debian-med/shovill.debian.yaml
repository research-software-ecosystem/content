- package: shovill
  description: Assemble bacterial isolate genomes from Illumina paired-end reads
  long_description: " Shovill is a pipeline which uses SPAdes at its core,\n but alters
    the steps before and after the primary\n assembly step to get similar results
    in less time.\n Shovill also supports other assemblers like SKESA,\n Velvet and
    Megahit, so you can take advantage of the\n pre- and post-processing the Shovill
    provides\n with those too.\n"
  release: sid
