  blend: debian-med
- package: r-bioc-geneplotter
  description: pacchetto R di funzioni per disegnare dati genomici
  long_description: " geneplotter contiene funzioni di disegno per microarray.\n .\n
    Le funzioni cPlot e cColor permettono all'utente di associare dati di\n espressione
    di microarray con posizioni sui cromosomi. I grafici possono\n includere qualsiasi
    sottoinsieme (in modo predefinito vengono mostrati\n tutti i cromosomi) dei cromosomi
    per l'organismo considerato.\n"
  release: sid
  description_md5: 60f58e3cdee19f65b25a9f3928f28cab
  license: unknown
  blend: debian-med
- package: r-bioc-geneplotter
  description: R package of functions for plotting genomic data
  long_description: " Geneplotter contains plotting functions for microarrays.\n .\n
    The functions cPlot and cColor allow the user to\n associate microarray expression
    data with chromosomal location.\n The plots can include any subset (by default
    all chromosomes are\n shown) of chromosomes for the organism being considered.\n"
  release: sid
  description_md5: 60f58e3cdee19f65b25a9f3928f28cab
  license: unknown
  blend: debian-med
- package: r-bioc-geneplotter
  description: R-pakke med funktioner til plot af genomdata
  long_description: " Geneplotter indeholdende plotfunktioner for mikrotabeller.\n
    .\n Funktionerne cPlot og cColor gør, at brugeren kan associere mikrotabellers
    udtryksdata med kromosomplacering. Plot kan inkludere ethvert undersæt (som standard
    vises alle kromosomer) af kromosomer for organismen under overvejelse.\n"
  release: sid
