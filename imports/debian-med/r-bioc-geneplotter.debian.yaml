- package: r-bioc-geneplotter
  description: paquet de R de fonctions de tracé de données génomiques
  long_description: " Geneplotter fournit des fonctions de tracé pour des biopuces
    (microarray).\n .\n Les fonctions cPlot et cColor permettent d’associer des données
    d’expressions de\n biopuces avec des emplacements chromosomiques. Les tracés peuvent
    inclure\n n’importe quel sous-ensemble de chromosomes (par défaut, tous les chromosomes\n
    sont montrés) pour l’organisme étudié.\n"
  release: sid
  description_md5: 60f58e3cdee19f65b25a9f3928f28cab
