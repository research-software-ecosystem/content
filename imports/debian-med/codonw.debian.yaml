descr:
- package: codonw
  description: analisi di corrispondenza dell'uso di codoni
  long_description: " CodonW è un pacchetto per l'analisi dell'uso di codoni. È stata
    progettata\n per semplificare l'analisi multivariata (MVA) dell'uso dei codoni.
    Il\n metodo MVA utilizzato in CodonW è l'analisi di corrispondenza (COA), il\n
    metodo MVA più comunemente usato per l'analisi dell'uso di codoni. CodonW\n può
    generare un COA per l'uso dei codoni, uso relativo di codoni sinonimi e\n uso
    di aminoacidi. Analisi aggiuntive sull'uso dei codoni includono lo\n studio dei
    codoni ottimali, uso preferenziale di codoni e dinucleotidi e/o\n composizione
    in basi. CodonW analizza le sequenze codificate da codici\n genetici diversi dal
    codice universale.\n"
  release: sid
  description_md5: 287922402d73f9d72c044dab7caf35bc
  license: unknown
  blend: debian-med
- package: codonw
  description: Correspondence Analysis of Codon Usage
  long_description: " CodonW is a package for codon usage analysis. It was designed
    to simplify\n Multivariate Analysis (MVA) of codon usage. The MVA method employed
    in\n CodonW is correspondence analysis (COA) (the most popular MVA method for\n
    codon usage analysis). CodonW can generate a COA for codon usage, relative\n synonymous
    codon usage or amino acid usage. Additional analyses of codon\n usage include
    investigation of optimal codons, codon and dinucleotide bias,\n and/or base composition.
    CodonW analyses sequences encoded by genetic codes\n other than the universal
    code.\n"
  release: sid
  description_md5: 287922402d73f9d72c044dab7caf35bc
  license: unknown
  blend: debian-med
- package: codonw
  description: Korrespondanceanalyse af Codonanvendelse
  long_description: " CodonW er en pakke for codon-brugsanalyse. Den blev designet
    til at\n forenkle Multivariate Analysis (MVA) for codonbrug. MVA-metoden anvendt
    i\n CodonW er »Correspondence analysis« (COA) (den mest populære MVA-metode for\n
    codon-brugsanalyse). CodonW kan oprette en COA for codonbrug, relativ\n synonym
    codonbrug eller aminosyrebrug. Yderligere analyser af codonbrug\n inkluderer undersøgelse
    af optimale codon'er, codon og dinucleotide bias,\n og/eller basisopbygning. CodonW
    analyserer sekvenser kodet af genetiske\n koder udover den universelle kode.\n"
  release: sid
  description_md5: 287922402d73f9d72c044dab7caf35bc
  license: unknown
  blend: debian-med
- package: codonw
  description: analyse de correspondance d'utilisation de codon
  long_description: " CodonW est un paquet pour l'analyse d'utilisation de codons.
    Il a été conçu\n pour simplifier l'analyse multivariée (MVA) de l'utilisation
    de codons. La\n méthode MVA utilisée dans CodonW est l'analyse de correspondance
    (COA), la\n méthode la plus populaire pour l'analyse d'utilisation de codons.
    CodonW\n peut créer un COA pour l'utilisation do codons, l'utilisation de codons\n
    synonymes relatifs ou l'utilisation d'acides aminés. Des analyses\n supplémentaires
    d'utilisation de codons comprennent l'investigation de\n codons optimaux, les
    biais de codons et de dinucléotides ou la composition\n de bases. CodonW analyse
    les séquences encodées par les codes génétiques\n autres que le code universel.\n"
  release: sid
  description_md5: 287922402d73f9d72c044dab7caf35bc
  license: unknown
  blend: debian-med
