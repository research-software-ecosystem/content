- package: python3-nipy
  description: analýza štrukturálnych a funkčných dát zobrazovania nervovej sústavy
  long_description: " NiPy je platforma jazyka Python na analýzu štrukturálnych a
    funkčných dát\n zobrazovania nervovej sústavy. Poskytuje funkcie:\n  * štatistická
    analýza všeobecného lineárneho modelu (GLM; General linear\n    model)\n  * kombinovaná
    časová a pohybová korekcia rezov\n  * všeobecné funkcie na registráciu obrázkov
    s flexibilnými nákladovými\n    funkciami, optimalizátormi a schémami prevzorkovania\n\
    \  * segmentácia obrazu\n  * základná vizualizácia v 2D a 3D\n  * základná diagnostika
    časových radov\n  * analýza klastrovania a aktivačných vzorov naprieč subjektami\n\
    \  * analýza reprodukovateľnosti skupinových štúdií\n"
  release: sid
