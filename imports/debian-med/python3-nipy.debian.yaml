- package: python3-nipy
  description: 脳構造画像解析および脳機能画像解析
  long_description: " NiPy は脳構造画像解析および脳機能画像解析のための Python ベースのフレーム\n ワークです。次の機能を提供します。\n\
    \  - 一般線形モデル (GLM) 統計解析\n  - 混合スライスタイム補正と動き補正\n  - 柔軟なコスト関数、オプティマイザ、リサンプリングスキームを備える\n\
    \    汎用画像登録ルーティン\n  - 画像のセグメント化\n  - 結果の基礎的な 2D または 3D 可視化\n  - 基礎的な時系列診断\n  -
    被写体間のクラスタリング解析および活性化パターン解析\n  - グループ研究用の再現性解析\n"
