- package: python3-nipy
  description: Analysis of structural and functional neuroimaging data
  long_description: " NiPy is a Python-based framework for the analysis of structural
    and\n functional neuroimaging data.  It provides functionality for\n  - General
    linear model (GLM) statistical analysis\n  - Combined slice time correction and
    motion correction\n  - General image registration routines with flexible cost
    functions,\n    optimizers and re-sampling schemes\n  - Image segmentation\n \
    \ - Basic visualization of results in 2D and 3D\n  - Basic time series diagnostics\n\
    \  - Clustering and activation pattern analysis across subjects\n  - Reproducibility
    analysis for group studies\n"
  release: sid
  description_md5: 1b32129c672ebf51bd9d3ef07a7f5f16
  license: unknown
  blend: debian-med
- package: python3-nipy
  description: Analyse af strukturelle og funktionelle neuroimaging-data
  long_description: " NiPy er en Pythonbaseret ramme til analyse af strukturelle og
    funktionelle\n neuroimaging-data. Rammen tilbyder funktionalitet for\n  - Generel
    lineær model (GLM) statistisk analyse\n  - Kombineret kurvetidskorrektion og bevægelseskorrektion\n\
    \  - Generelle rutiner til billedregistrering med fleksible kostfunktioner,\n\
    \    optimeringsprogrammer og re-sampling skemaer\n  - Billedsegmentering\n  -
    Grundlæggende visualisering af resultater i 2D og 3D\n  - Grundlæggende diagnostik
    af tidsserier\n  - Analyse af klynger og aktivitetsmønstre på tværs af emner\n\
    \  - Reproducerbar analyse for gruppestudier\n"
  release: sid
  description_md5: 1b32129c672ebf51bd9d3ef07a7f5f16
  license: unknown
  blend: debian-med
- package: python3-nipy
  description: analyse de données d’imagerie cérébrale structurelle ou fonctionnelle
  long_description: " NiPy est un cadriciel basé sur Python pour l’analyse de données\n
    d’imagerie cérébrale structurelle ou fonctionnelle. Il fournit des\n fonctions
    pour :\n  – l’analyse statistique du modèle linéaire généralisé (MLG) ;\n  – la
    correction combinée de tranche de temps et de déplacement ;\n  – des routines
    génériques de recalage d’images avec des fonctions\n    flexibles de coût, des
    optimiseurs et des schémas de rééchantillonnage ;\n  – la segmentation d’image ;\n\
    \  – la visualisation basique des résultats en 2D et 3D ;\n  – des diagnostics
    basiques de séries temporelles ;\n  – l’analyse du partitionnement de données
    et de motifs d’activation à\n    travers les sujets ;\n  – l’analyse de reproductibilité
    pour des études de groupe.\n"
