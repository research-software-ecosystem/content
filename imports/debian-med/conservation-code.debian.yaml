- package: conservation-code
  description: Werkzeug zur Bewertung von Proteinsequenz-Konservierung
  long_description: " Das Paket stellt das Werkzeug score_conservation(1) bereit,
    das die\n Konservierung bei Proteinsequenzen bewertet.\n .\n Die folgenden Bewertungsmethoden
    für Konservierungen sind implementiert:\n  * Summe aller Paare\n  * gewichtete
    Summe aller Paare\n  * Shannon-Entropie\n  * Shannon-Entropie nach Eigenschaften
    gruppiert (Mirny und Shakhnovich\n    1995, Valdar und Thornton 2001)\n  * relative
    Entropie nach Eigenschaften gruppiert (Williamson 1995)\n  * von-Neumann-Entropie
    (Caffrey et al 2004)\n  * relative Entropie (Samudrala und Wang 2006)\n  * Jensen–Shannon-Divergenz
    (Capra und Singh 2007)\n .\n Ebenso enthalten ist eine fensterbasierte Erweiterung,
    die die geschätzte\n Konservierung von sequenziell ähnlichen Resten in den Score
    für jede Spalte\n einarbeitet. Diese Fensterfunktion kann auf jede der genannten\n
    Bewertungsmethoden angewandt werden.\n .\n Das Programm akzeptiert Alignments
    in den Formaten CLUSTAL und FASTA.\n .\n Die sequenzspezifische Ausgabe kann auch
    als Eingabe der Konservierung für\n ConCavitiy verwendet werden.\n .\n Konservierung
    trifft beim Identifizieren von aktiven Zentren und Resten in\n der Nähe von gebundenen
    Liganden gute Voraussagen.\n"
  release: sid
  description_md5: 35f238c6a81ce482741e5d5359932062
  license: unknown
