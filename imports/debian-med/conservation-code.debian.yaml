- package: conservation-code
  description: outil de notation de la conservation des séquences de protéines
  long_description: " Ce paquet fournit score_conservation(1), un outil pour noter
    la\n conservation des séquences de protéines.\n .\n Les méthodes de notation de
    conservation suivantes sont mises en œuvre :\n  - somme de paires ;\n  - somme
    pondérées de paires ;\n  - entropie de Shannon ;\n  - entropie de Shannon avec
    des groupements de propriété (Mirny et\n     Shakhnovich 1995, Valdar et Thornton
    2001) ;\n  - entropie relative avec des groupements de propriété (Williamson 1995) ;\n\
    \  - entropie de von Neumann (Caffrey et al 2004) ;\n  - entropie relative (Samudrala
    et Wang 2006) ;\n  - divergence de Jensen-Shannon (Capra et Singh 2007).\n .\n
    Une extension à base de fenêtres intégrant la conservation estimée de\n résidus
    séquentiellement adjacents dans le score pour chaque colonne est\n également fournie.
    Cette approche de fenêtres peut être appliquée à n'importe\n quelle méthode de
    notation de conservation.\n .\n Le programme accepte les alignements dans les
    formats CLUSTAL et FASTA.\n .\n La sortie spécifique d'une séquence peut être
    utilisée comme l'entrée de\n conservation pour ConCavity.\n .\n La conservation
    est hautement prédictive dans l'identification des sites\n catalytiques et des
    résidus proches des ligands liés.\n"
