- package: conservation-code
  description: protein sequence conservation scoring tool
  long_description: " This package provides score_conservation(1), a tool to score
    protein sequence\n conservation.\n .\n The following conservation scoring methods
    are implemented:\n  * sum of pairs\n  * weighted sum of pairs\n  * Shannon entropy\n\
    \  * Shannon entropy with property groupings (Mirny and Shakhnovich 1995,\n  \
    \  Valdar and Thornton 2001)\n  * relative entropy with property groupings (Williamson
    1995)\n  * von Neumann entropy (Caffrey et al 2004)\n  * relative entropy (Samudrala
    and Wang 2006)\n  * Jensen-Shannon divergence (Capra and Singh 2007)\n .\n A window-based
    extension that incorporates the estimated conservation of\n sequentially adjacent
    residues into the score for each column is also given.\n This window approach
    can be applied to any of the conservation scoring\n methods.\n .\n The program
    accepts alignments in the CLUSTAL and FASTA formats.\n .\n The sequence-specific
    output can be used as the conservation input for\n concavity.\n .\n Conservation
    is highly predictive in identifying catalytic sites and\n residues near bound
    ligands.\n"
  release: sid
  description_md5: 35f238c6a81ce482741e5d5359932062
  license: unknown
  blend: debian-med
- package: conservation-code
  description: Værktøj til bedømmelse af bevaring af proteinsekvens
  long_description: " Denne pakke indeholder score_conservation(1), et værktøj til
    at bedømme\n bevaring af proteinsekvenser.\n .\n Følgende metoder til at bedømme
    bevaring er implementeret:\n  * sum af par\n  * vægtet sum af par\n  * Shannon-entropi\n\
    \  * Shannon-entropi med egenskabsgruppering (Mirny and Shakhnovich 1995,\n  \
    \  Valdar and Thornton 2001)\n  * relativ entropi med egenskabsgruppering (Williamson
    1995)\n  * von Neumann-entropi (Caffrey et al 2004)\n  * relativ entropi (Samudrala
    and Wang 2006)\n  * Jensen-Shannon divergens (Capra and Singh 2007)\n .\n En vinduesbaseret
    udvidelse, som inkorporerer den estimerede bevarelse af\n tilstødende aminosyrerester
    i scoren for hver søjle, er også inkluderet.\n Den vinduesbaseret tilgang kan
    anvendes på alle metoder til bedømmelse af\n bevaring.\n .\n Programmet accepterer
    sammenligninger i CLUSTAL- og FASTA-formaterne.\n .\n Det sekvensspecifikke resultat
    kan bruges som input til pakken concavity.\n .\n Bevaring er yderst prædiktiv
    i identifikation af katalytiske sites og\n aminosyrerester i nærheden af bundne
    ​​ligander.\n"
