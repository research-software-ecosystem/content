- package: conservation-code
  description: strumento per punteggio di conservazione per le sequenze di proteine
  long_description: " Questo pacchetto fornisce score_conservation(1), uno strumento
    per\n assegnare punteggi alla conservazione di sequenze di proteine.\n .\n Sono
    implementati i seguenti metodi di assegnazione di punteggi di\n conservazione:\n\
    \  * somma di coppie;\n  * somma di coppie pesata;\n  * entropia di Shannon;\n\
    \  * entropia di Shannon con raggruppamenti di proprietà (Mirny e Shakhnovich\n\
    \    1995, Valdar e Thornton 2001);\n  * entropia relativa con raggruppamenti
    di proprietà (Williamson 1995);\n  * entropia di von Neumann (Caffrey et al 2004);\n\
    \  * entropia relativa (Samudrala e Wang 2006);\n  * divergenza di Jensen-Shannon
    (Capra e Singh 2007).\n .\n È anche fornita un'estensione basata su finestra,
    che incorpora la\n conservazione stimata di residui adiacenti sulla sequenza nel
    punteggio per\n ogni colonna. Questo approccio con finestra verrà applicato a
    qualsiasi\n metodo di punteggio della conservazione.\n .\n Il programma accetta
    allineamenti nei formati CLUSTAL e FASTA.\n .\n L'output specifico per sequenza
    può essere utilizzato come input di\n conservazione per concavity.\n .\n La conservazione
    è altamente predittiva nell'identificare siti catalitici e\n residui vicini a
    ligandi legati.\n"
