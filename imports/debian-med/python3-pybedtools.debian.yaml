- package: python3-pybedtools
  description: wrapper in Python 3 intorno a BEDTools per lavori di bioinformatica
  long_description: " La suite di programmi BEDTools è ampiamente usata per la manipolazione
    di\n intervalli genomici, o \"algebra del genoma\". pybedtools fa da wrapper per\n
    BEDTools e lo estende, e offre manipolazioni a livello di tratti\n all'interno
    di Python.\n .\n Questa è la versione per Python 3.\n"
  release: sid
