- package: python3-pybedtools
  description: Python 3 wrapper around BEDTools for bioinformatics work
  long_description: " The BEDTools suite of programs is widely used for genomic interval\n
    manipulation or “genome algebra”. pybedtools wraps and extends BEDTools and\n
    offers feature-level manipulations from within Python.\n .\n This is the Python
    3 version.\n"
  release: sid
  description_md5: e496bd6e99e71f178676e0bee5f6b965
  license: unknown
  blend: debian-med
- package: python3-pybedtools
  description: Python 3-omslag omkring BEDTools for bioinformatikarbejde
  long_description: " BEDTools-programpakken er bredt anvendt til manipulation af
    genominterval eller »genomalgebra«. Pybedtools omslutter og udvider BEDTools og
    tilbyder manipulationer på funktionsniveau inde fra Python.\n .\n Dette er Python
    3-versionen.\n"
