- package: simkamin
  description: metodo metagenomico comparativo approssimato dedicato a insiemi di
    dati NGS
  long_description: " Simka è uno strumento metagenomico comparativo de novo. Simka
    rappresenta\n ciascun insieme di dati come spettro di k-meri e calcola svariate
    distanze\n ecologiche classiche tra essi.\n .\n La differenza rispetto a Simka
    sta nel fatto che SimkaMin produce in output\n risultati approssimati (ma molto
    simili) sottocampionando lo spazio dei\n k-meri. Con questa strategia e con i
    parametri predefiniti, SimkaMin è di\n un ordine di grandezza più veloce, usa
    10 volte meno memoria e 70 volte\n meno disco di Simka.\n"
