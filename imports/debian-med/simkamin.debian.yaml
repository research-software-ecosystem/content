- package: simkamin
  description: approximate comparative metagenomics method dedicated to NGS datasets
  long_description: " Simka is a de novo comparative metagenomics tool. Simka represents
    each\n dataset as a k-mer spectrum and compute several classical ecological\n
    distances between them.\n .\n The difference with Simka stands in the fact that
    SimkaMin outputs\n approximate (but very similar) results by subsampling the kmer
    space.\n With this strategy, and with default parameters, SimkaMin is an order\n
    of magnitude faster, uses 10 times less memory and 70 times less disk\n than Simka.\n"
  release: sid
  description_md5: 39f97c91a10d9c334eec1936e7e16bc8
  license: unknown
  blend: debian-med
- package: simkamin
  description: Omtrentlig komparativ metagenomikmetode dedikeret til NGS-datasæt
  long_description: " Simka er et de nove-komparativt metagenom-værktøj. Simka repræsenterer
    hvert datasæt som et k-mer-spektrum og beregner flere klassiske økologiske afstande
    mellem dem.\n .\n Forskellen til Simka består i at SimkaMin fremstiller omtrentlige
    (men meget lig) resultater ved at undersample kmer-rummet. Med denne strategi
    og med stadardparametre er SimkaMin væsentlig hurtigere, bruger 10 gange mindre
    hukommelse og 70 gange mindre diskplads end Simka.\n"
  release: sid
