descr:
- package: tree-puzzle
  description: 最尤法による系統樹の再構築
  long_description: " TREE-PUZZLE (PUZZLE の新たな名前) は対話式のコンソールプログラムで、巨大な\n データセットを解析して、個々の内分枝の支持の推定を自動的に割り当てる高速な\n
    ツリー検索アルゴリズム quartet puzzling を実装しています。TREE-PUZZLE はま\n た、ユーザが指定した系統樹に対して、その枝長だけでなく、ペアワイズ最尤距離\n
    も計算します。枝長は分子時計の仮定の下でも計算することができます。さらに、\n TREE-PUZZLE は、仮定した内分枝の支持をツリー全体を計算することなく調査し、\n
    配列アライメントの系統学的な内容を視覚化する、尤度マッピングという新たな方\n 法を提供します。\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Rekonstruktion phylogenetischer Bäume durch »Maximum Likelihood«
  long_description: " TREE-PUZZLE (früher PUZZLE) ist ein interaktives Konsolenprogramm,
    das\n einen schnellen Suchalgorithmus über einen Baum, sogenanntes »Quartet\n
    Puzzling«, implementiert. Es erlaubt die Analyse großer Datenmengen und\n trifft
    automatisch Entscheidungen über die Anordnung der jeweiligen\n Verzweigungen.
    Weiterhin berechnet TREE-PUZZLE mittels der paarweisen\n Maximum-Likelihood-Methode
    Abstände und Längen von Verzweigungen für vom\n Benutzer definierte Bäume. Die
    Längen der Verzweigungen können auch unter\n der »Clock-Assumption« berechnet
    werden. Außerdem bietet TREE-PUZZLE eine\n neue Methode, das »Likelihood Mapping«,
    um die Anordnung einer\n hypothetischen internen Verzweigung zu untersuchen, ohne
    den gesamten\n Baum zu berechnen und um den phylogenetischen Zusammenhang eines\n
    Sequenzalignments anzuzeigen.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: reconstrução de árvores filogenéticas por máxima probabilidade
  long_description: " TREE-PUZZLE (o novo nome para o PUZZLE) é um programa interativo
    para\n console que implementa um algoritmo de procura rápida em árvore, \"quartet\n
    puzzling\", que permite análise de grandes conjuntos de dados e\n automaticamente
    atribui estimativas de suporte para cada ramo interno.\n TREE-PUZZLE oferece um
    método novo, com mapeamento por estimativa, para\n investigar o suporte a um ramo
    interno hipotético sem computar uma árvore\n completa e visualizar o conteúdo
    filogenético de um alinhamento de seqüência.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: ricostruzione di alberi filogenetici con il metodo della massima verosimiglianza
  long_description: " TREE-PUZZLE (nuovo nome di PUZZLE) è un programma interattivo
    per console\n che implementa un veloce algoritmo di ricerca di alberi chiamato
    \"quartet\n puzzling\" che permette l'analisi di grandi insiemi di dati e che
    assegna\n automaticamente stime di verosimiglianza per ciascun ramo interno.\n
    TREE-PUZZLE calcola anche la massima distanza verosimile per coppie di\n elementi,
    nonché la lunghezza di rami per alberi specificati dall'utente.\n Le lunghezze
    dei rami possono anche essere calcolate in base all'ipotesi\n dell'orologio molecolare.
    In aggiunta, TREE-PUZZLE offre un metodo nuovo,\n la mappatura di verosimiglianza,
    per studiare la verosimiglianza di un ramo\n interno ipotizzato senza calcolare
    un albero totale e per visualizzare il\n contenuto filogenetico di un allineamento
    di sequenze.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Rekonstrukce fylogenetických stromů podle pravděpodobnosti
  long_description: " TREE-PUZZLE (nové jméno PUZZLE) je interaktivní konzolový program,
    který\n obsahuje rychlý algoritmus prohledávání stromu, quartet puzzling, který\n
    umožňuje analýzu rozsáhlých datových množin a automatické přiřazení\n jednotlivých
    odhadů. TREE-PUZZLE také vypočítá pravděpodobnost maximální\n vzdálenosti stejně
    jako délku větví uživatelem určených stromů. Délku\n větví je možno spočítat také
    podle časových předpokladů. Kromě toho,\n TREE-PUZZLE nabízí novou metodu, pravděpodobnostní
    mapování, sloužící\n k vyšetření hypotézy interní větve bez nutnosti vypočítání
    celého stromu\n a také k vizualizaci fylogenetického obsahu a sekvenčního uspořádání.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Reconstrução de árvores filogenéticas por máxima parecença
  long_description: " TREE-PUZZLE (o novo nome para PUZZLE) é um programa de consola
    interactivo\n que implementa um algoritmo rápido de pesquisa de árvore, intrigante
    em\n quarteto, que permite a análise de grandes conjuntos de dados e atribui\n
    automaticamente estimativas de suporte para cada ramo interno. TREE-PUZZLE\n também
    computa distâncias pareadas de máxima parecença assim como o\n alcance de ramificações
    para árvores especificadas pelo utilizador. O\n alcance das ramificações também
    pode ser calculado sub a assumpção de\n relógio. Adicionalmente, TREE-PUZZLE oferece
    um método inovador de\n mapeamento de parecenças, para investigar o suporte de
    um ramo interno\n hipotético sem computar uma árvore inteira e para visualizar
    o conteúdo\n filogenético de uma sequência de alinhamento.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Reconstruction of phylogenetic trees by maximum likelihood
  long_description: " TREE-PUZZLE (the new name for PUZZLE) is an interactive console
    program that\n implements a fast tree search algorithm, quartet puzzling, that
    allows\n analysis of large data sets and automatically assigns estimations of
    support\n to each internal branch. TREE-PUZZLE also computes pairwise maximum\n
    likelihood distances as well as branch lengths for user specified trees.\n Branch
    lengths can also be calculated under the clock-assumption. In\n addition, TREE-PUZZLE
    offers a novel method, likelihood mapping, to\n investigate the support of a hypothesized
    internal branch without\n computing an overall tree and to visualize the phylogenetic
    content of\n a sequence alignment.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Rekonstrukcja drzew filogenetycznych metodą maksymalnego prawdopodobieństwa
  long_description: " TREE-PUZZLE (nowa nazwa dla programu PUZZLE) to interaktywny
    program\n konsolowy, który implementuje algorytm (quartet puzzling) do szybkiego\n
    przeszukiwania drzew, umożliwiający analizę dużych zbiorów danych i\n automatycznie
    przypisujący estymacje wsparcia do każdej wewnętrznej\n gałęzi. TREE-PUZZLE oblicza
    również maksymalne prawdopodobieństwo\n oddalenia par oraz długości gałęzi dla
    drzew określonych przez użytkownika.\n Długość gałęzi można również obliczyć,
    przyjmując założenia zegara.\n Ponadto TREE-PUZZLE oferuje nowatorską metodę mapowania
    prawdopodobieństwa,\n która pozwala na zbadanie wsparcia hipotetycznej gałęzi
    wewnętrznej bez\n konieczności obliczania całego drzewa oraz na wizualizację zawartości\n
    filogenetycznej dopasowania sekwencji.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Rekonstruktion af fylogenetiske træer gennem maksimal lighed
  long_description: " TREE-PUZZLE (det nye navn for PUZZLE) er et interaktivt konsolprogram,
    der\n implementerer en hurtig algoritme for træ-søgning, kvartets-gåder\n (»quartet-puzzling«),
    der tillader analyse af større datasæt og automatisk\n tildeling af estimater
    af understøttelse for hver enkelt interne gren.\n TREE-PUZZLE beregner også parvist
    sandsynligheden for maksimale distancer,\n og desuden længden på grene for træer
    angivet af bruger. Længde på grene kan\n også beregnes med antagelsen af et ur
    (»clock-assumption«). Yderligere\n tilbyder TREE-PUZZLE en ny metode, ligheds-kortlægning,
    til at undersøge\n understøttelsen af hypotese-baserede interne grene uden beregning
    af træet\n i sin helhed, samt visualisering af det fylogenetistiske indhold af\n
    sekvensjusteringer.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
- package: tree-puzzle
  description: Reconstrucción de árboles filogenéticos por máximas probabilidades
  long_description: " TREE-PUZZLE (el nuevo nombre de PUZZLE) es un programa de consola\n
    interactivo que implementa un algoritmo de búsqueda rápida en árbol,\n dividiendo
    en cuartetos, que permite el análisis de grandes conjuntos de\n datos y les asigna
    automáticamente estimaciones de soporte de cada rama\n interna. TREE-PUZZLE también
    calcula las distancias de probabilidad máxima\n por parejas así como las longitudes
    de las ramas para los árboles que\n especifique el usuario.\n Las longitudes de
    las ramas también se pueden calcular bajo el uso del\n reloj. Además, TREE-PUZZLE
    ofrece un método nuevo, el mapeado de\n probabilidad, para investigar el soporte
    de ramas internas hipotéticas sin\n calcular todo el árbol y para ver el contenido
    filogenético de una\n alineación de secuencia.\n"
  release: sid
  description_md5: e7ba01e41e23764714cca5c6fc23e745
  license: unknown
  blend: debian-med
