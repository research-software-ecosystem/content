- package: bppsuite
  description: suite de programmes Bio++
  long_description: " La suite de programmes Bio++ est un ensemble de programmes utilisant
    les\n bibliothèques Bio++ et dédiés à la phylogénétique et à l’évolution\n moléculaire.
    Tous les programmes sont indépendants mais peuvent être\n combinés pour réaliser
    des analyses complexes. Ces programmes utilisent les\n outils d’aide d’interface
    des bibliothèques et partagent donc la même\n syntaxe. Ils ont aussi plusieurs
    options communes, qui pourraient être\n partagées par des logiciels tiers.\n .\n\
    \ Les programmes suivants sont inclus :\n  – BppML pour une analyse de maximum
    de vraisemblance ;\n  – BppSeqGen pour la simulation de séquences ;\n  – BppAncestor
    pour la reconstruction d'états ancestraux ;\n  – BppDist pour les méthodes de
    distance ;\n  – BppPars pour l’analyse de parcimonie ;\n  – BppSeqMan pour la
    conversion de fichiers et la manipulation de\n    séquences ;\n  – BppConsense
    pour construire des arbres de consensus et calculer des\n    valeurs de démarrage
    (« bootstrap ») ;\n  – BppReRoot pour le changement de racines d'arbre ;\n  – BppTreeDraw
    pour le dessin d'arbres ;\n  – BppAlnScore pour la comparaison d'alignements et
    le calcul de scores\n    d'alignements ;\n  – BppMixedLikelihood pour calculer
    les vraisemblances site par site des\n    composants de modèles de mélange ;\n\
    \  – BppPopGen pour les analyses génétiques de population.\n"
