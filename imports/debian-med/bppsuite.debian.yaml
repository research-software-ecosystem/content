- package: bppsuite
  description: Bio++ program suite
  long_description: " The Bio++ Program Suite is a package of programs using the Bio++\n\
    \ libraries and dedicated to Phylogenetics and Molecular Evolution.  All\n programs
    are independent, but can be combined to perform rather complex\n analyses.  These
    programs use the interface helper tools of the\n libraries, and hence share the
    same syntax.  They also have several\n options in common, which may also be shared
    by third-party software.\n .\n The following programs are included:\n  - BppML
    for maximum likelihood analysis,\n  - BppSeqGen for sequences simulation,\n  -
    BppAncestor for ancestral states reconstruction,\n  - BppDist for distance methods,\n\
    \  - BppPars for parsimony analysis,\n  - BppSeqMan for file conversion and sequence
    manipulation,\n  - BppConsense for building consensus tree and computing\n   \
    \ bootstrap values,\n  - BppReRoot for tree rerooting.\n  - BppTreeDraw for tree
    drawing.\n  - BppAlnScore for comparing alignments and computing alignment scores.\n\
    \  - BppMixedLikelihoods for computing site per site likelihoods of\n    components
    of mixture models.\n  - BppPopGen for population genetics analyses.\n"
  release: sid
  description_md5: c3067d02a34fe171809be665cdf8e234
  license: unknown
  blend: debian-med
- package: bppsuite
  description: Programpakke for Bio++
  long_description: " Programpakken Bio++ er en programpakke, som bruger Bio++-bibliotekerne
    og\n er dedikeret til fylogenetisk og molekylær evolution. Alle programmer er\n\
    \ uafhængige, men kan kombineres for at udføre komplekse analyser. Disse\n programmer
    bruger hjælpeværktøjerne for grænsefladen for bibliotekerne, og\n dermed dele
    den samme syntaks. De har også flere indstillinger til fælles,\n som også kan
    deles af tredjepartsprogrammer.\n .\n De følgende programmer er inkluderet:\n\
    \  - BppML til analyse af maksimal sandsynlighed\n  - BppSeqGen til simulering
    af sekvenser\n  - BppAncestor til rekonstruktion af tidligere tilstande\n  - BppDist
    til afstandsmetoder\n  - BppPars til analyse af parsimoni (sparsommelighed)\n\
    \  - BppSeqMan til filkonvertering og manipulation af sekvenser\n  - BppConsense
    til at bygge af konsensustræ og beregning af\n    opstartsværdier\n  - BppDist
    for afstandsmetoder\n  - BppReRoot til gendannelse af træer rødder\n  - BppTreeDraw
    til tegning af træer\n  - BppAlnScore til sammenligning af justering og beregning
    af point for\n    justeringer\n  - BppMixedLikelihoods til beregning af per side
    ensartethed for\n    komponenter for mixture-modeller\n  - BppPopGen til befolkning
    af genetiske analyser\n"
