descr:
- package: bppsuite
  description: suite di programmi Bio++
  long_description: " La suite di programmi Bio++ è un pacchetto di programmi che
    usano le\n librerie Bio++ e che sono dedicati alla filogenetica e all'evoluzione\n\
    \ molecolare. Tutti i programmi sono indipendenti, ma possono essere\n combinati
    per eseguire analisi piuttosto complesse. Questi programmi usano\n gli strumenti
    ausiliari di interfaccia delle librerie e perciò condividono\n la stessa sintassi.
    Hanno anche svariate opzioni in comune che possono\n essere condivise da software
    di terze parti.\n .\n Include i programmi:\n  - BppML per analisi di massima verosimiglianza,\n\
    \  - BppSeqGen per simulazione di sequenze,\n  - BppAncestor per ricostruzione
    di stati ancestrali,\n  - BppDist per metodi di distanza,\n  - BppPars per analisi
    di parsimonia,\n  - BppSeqMan per conversioni di file e manipolazione di sequenze,\n\
    \  - BppConsense per costruire alberi di consenso e calcolare valori di\n    bootstrap,\n\
    \  - BppReRoot per cambiamento degli elementi radice dell'albero,\n  - BppTreeDraw
    per disegnare alberi,\n  - BppAlnScore per confrontare allineamenti e calcolare
    punteggi di\n    allineamento,\n  - BppMixedLikelihoods per calcolare verosimiglianze
    sito per sito\n    di componenti di modelli mistura,\n  - BppPopGen per analisi
    di genetica di popolazione.\n"
  release: sid
