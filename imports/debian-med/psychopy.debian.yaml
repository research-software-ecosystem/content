descr:
- package: psychopy
  description: Umgebung zur Erstellung psychologischer Reize in Python
  long_description: " PsychoPy bietet eine Umgebung um psychologische Reize unter
    Verwendung\n der Skriptsprache Python zu erstellen. Sie kombiniert die grafischen\n
    Stärken von OpenGL mit der einfachen Syntax von Python, um der\n Psychophysik
    ein freies und einfaches Präsentations- und Kontrollpaket für\n Reize bereit zu
    stellen.\n .\n Das Ziel ist es, dem geschäftigen Wissenschaftler Werkzeuge zur
    Kontrolle\n von Zeitnehmung und Windowing sowie einen einfachen Satz von\n vorgefertigten
    Reizen und Methoden zu liefern. Die Merkmale von PsychoPy:\n .\n  - IDE mit grafischer
    Oberfläche für die Codierung mit einer mächtigen\n    Skriptsprache (Python)\n\
    \  - grafische Oberfläche für die schnelle Entwicklung von\n    Stimulationssequenzen\n\
    \  - verwendet hardwarebeschleunigte Grafik (OpenGL)\n  - einfache Monitorkalibrierung
    bei Spectrascan PR650 durch gute\n    Integration\n  - einfache Routinen für die
    Staircase-Methode und die Methode der\n    konstanten Stimuli sowie für Ausgleichsrechnungen
    und Bootstrapping\n  - einfache (oder komplexe) GUIs mittels wxPython\n  - einfache
    Schnittstelle für Joysticks, Mäuse, Soundkarten etc. mittels\n    PyGame\n  -
    Abspielen von Filmen (MPG, DivX, AVI, QuickTime) als Reize\n"
  release: sid
  description_md5: 66d9303eb23820356ab53df5ec3d038a
  license: unknown
  blend: debian-med
- package: psychopy
  description: ambiente per la creazione in Python di stimoli psicologici
  long_description: " PsychoPy fornisce un ambiente per la creazione di stimoli psicologici\n
    usando il linguaggio di scripting Python. Combina la forza grafica di\n OpenGL
    con la facile sintassi di Python, offrendo un pacchetto libero e\n semplice per
    il controllo e la rappresentazione di stimoli psicofisici.\n .\n L'obiettivo è
    fornire, agli scienziati indaffarati, strumenti per il\n controllo della tempistica
    e della visualizzazione oltre ad un semplice set\n di stimoli e metodi già pronti.
    Le caratteristiche principali di PsychoPy sono:\n .\n  - GUI dell'IDE per scrivere
    codice con un linguaggio di script potente\n    (Python);\n  - GUI Builder per
    uno sviluppo rapido delle sequenze di stimolazione;\n  - uso di grafica con accelerazione
    hardware (OpenGL);\n  - integrazione con Spectrascan PR650 per una facile calibrazione
    del\n    monitor;\n  - semplici routine per metodi sperimentali con stimoli a
    livelli variabili\n    e costanti oltre a curve di interpolazione e metodo bootstrap;\n\
    \  - interfacce grafiche semplici (o più elaborate) attraverso wxPython;\n  -
    semplici interfacce per joystick, mouse, schede sonore, ecc. con PyGame;\n  -
    riproduzione di video (MPG, DivX, AVI, QuickTime, ecc.) come stimoli.\n"
  release: sid
  description_md5: 66d9303eb23820356ab53df5ec3d038a
  license: unknown
  blend: debian-med
- package: psychopy
  description: environment for creating psychology stimuli in Python
  long_description: " PsychoPy provides an environment for creating psychology stimuli\n
    using Python scripting language.  It combines the graphical\n strengths of OpenGL
    with easy Python syntax to give psychophysics\n a free and simple stimulus presentation
    and control package.\n .\n The goal is to provide, for the busy scientist, tools
    to control\n timing and windowing and a simple set of pre-packaged stimuli and\n
    methods.  PsychoPy features\n .\n  - IDE GUI for coding in a powerful scripting
    language (Python)\n  - Builder GUI for rapid development of stimulation sequences\n\
    \  - Use of hardware-accelerated graphics (OpenGL)\n  - Integration with Spectrascan
    PR650 for easy monitor calibration\n  - Simple routines for staircase and constant
    stimuli experimental\n    methods as well as curve-fitting and bootstrapping\n\
    \  - Simple (or complex) GUIs via wxPython\n  - Easy interfaces to joysticks,
    mice, sound cards etc. via PyGame\n  - Video playback (MPG, DivX, AVI, QuickTime,
    etc.) as stimuli\n"
  release: sid
  description_md5: 66d9303eb23820356ab53df5ec3d038a
  license: unknown
  blend: debian-med
- package: psychopy
  description: Środowisko do tworzenia bodźców psychologicznych w Pythonie
  long_description: " PsychoPy udostępnia środowisko do tworzenia bodźców psychologicznych\n
    przy użyciu języka skryptowego Python. PsychoPy łączy w sobie zalety\n graficzne
    OpenGL z łatwą składnią języka Python, aby zapewnić\n psychofizykom darmowy i
    prosty pakiet do kontroli i prezentacji bodźców.\n .\n Jego celem jest dostarczenie
    zapracowanym naukowcom narzędzi do kontroli\n czasu i okien oraz prostego zestawu
    gotowych bodźców i metod.\n Właściwości PsychoPy:\n .\n  - środowisko IDE GUI
    do kodowania w potężnym języku skryptowym (Python);\n  - narzędzie Builder GUI
    do szybkiego opracowywania sekwencji stymulacji;\n  - korzystanie z grafiki z
    akceleracją sprzętową (OpenGL);\n  - integracja ze Spectrascan PR650 w celu łatwej
    kalibracji monitora;\n  - proste procedury dla klatki schodowej i stałych bodźców\n\
    \    eksperymentalnych;\n  - metody takie jak curve-fitting i bootstrapping;\n\
    \  - proste (lub złożone) interfejsy graficzne za pośrednictwem wxPython;\n  -
    Łatwe w  użyciu interfejsy do joysticków, myszy, kart dźwiękowych itp.\n    poprzez
    PyGame;\n  - odtwarzanie wideo (MPG, DivX, AVI, QuickTime itp.) w roli bodźca.\n"
  release: sid
  description_md5: 66d9303eb23820356ab53df5ec3d038a
  license: unknown
  blend: debian-med
- package: psychopy
  description: Miljø for oprettelse af psykologistimuli i Python
  long_description: " PsychoPy tilbyder et miljø for oprettelse af psykologiske stimuli,
    der\n bruger skriptsproget Python. Det kombinerer de grafiske fordele i OpenGL\n
    med nem Pythonsyntaks for at give psykofysik en fri og simpel\n stimulipræsentation
    og kontrolpakke.\n .\n Formålet er at tilbyde, for travle forskere, værktøjer
    til at kontrollere\n timing og vinduesopsætning og et simpelt sæt af på forhånd
    pakkede stimuli\n og metoder. PsychoPy indeholder.\n .\n  - IDE GUI for kodning
    i et funktionsrigt skriptsprog (Python)\n  - Builder GUI for hurtig udvikling
    af stimuleringssekvenser\n  - Brug af udstyrsaccelereret grafik (OpenGL)\n  -
    Integration med Spectrascan PR650 for nem skærmkalibrering\n  - Simple rutiner
    for staircase og konstant stimulieksperimentelle\n    metoder samt kurvetilpasning
    og bootstrapping\n  - Simple (eller komplekse) grafiske brugerflader via wxPython\n\
    \  - Nemme grænseflader til joystick, mus, lydkort etc. via PyGame\n  - Videoafspilning
    (MPG, DivX, AVI, QuickTime etc.) som stimuli\n"
  release: sid
  description_md5: 66d9303eb23820356ab53df5ec3d038a
  license: unknown
  blend: debian-med
- package: psychopy
  description: environnement pour créer des stimuli psychologiques en Python
  long_description: " PsychoPy fournit un environnement de création de stimuli psychologiques
    en\n utilisant le langage Python. Il combine la puissance graphique d'OpenGL\n
    avec la facilité de la syntaxe Python pour donner à la psychophysique un\n paquet
    de contrôle et présentation simple et libre des stimuli.\n .\n Le but est de fournir,
    pour le scientifique débordé, des outils pour\n contrôler le temps et le fenêtrage,
    ainsi qu'un ensemble simple de stimuli\n et de méthodes pré-empaquetés. PsychoPy
    fournit :\n .\n  – un EDI graphique dans un langage de script puissant (Python) ;\n\
    \  – un constructeur d’interface graphique pour un développement rapide de\n \
    \   séquences de stimulation ;\n  – une utilisation de l’accélération matérielle
    (OpenGL) ;\n  – une intégration avec Spectrascan PR650 pour une calibration facilitée\n\
    \    des moniteurs ;\n  – des routines simples pour des méthodes expérimentales
    de stimuli\n    graduels ou constants, mais aussi par ajustement de courbes ou\n\
    \    auto-amorçage ;\n  – des interfaces graphiques simples (ou complexes) à l’aide
    de wxPython ;\n  – des interfaces simples pour des manettes de jeu, des souris,
    des cartes\n    sons, etc., à l’aide de PyGame ;\n  – une lecture de vidéo (MPG,
    DivX, AVI, QuickTime, etc.) comme stimulus.\n"
  release: sid
