- package: baitfisher
  description: paquet logiciel de conception de sondes d'enrichissement hybrides
  long_description: " Le paquet BaitFisher est constitué de deux programmes : BaitFisher
    et\n BaitFilter.\n .\n BaitFisher a été conçu pour construire des BAIT (Bioinformatic
    Analysis of\n Inherited Templates) d'enrichissement hybrides à partir de plusieurs\n
    alignements de séquences (MSA) ou de fonctions annotées dans des MSA.\n L'objectif
    principal de BaitFisher est d'éviter la redondance dans la\n construction des
    BAIT en concevant moins de BAIT dans les régions\n conservées des MSA et en concevant
    plus de BAIT dans les régions variables.\n Cela utilise le fait que les BAIT d'enrichissement
    hybrides peuvent\n différer des régions cibles qu'elles devraient capturer dans
    la procédure\n d'enrichissement.\n En indiquant la distance autorisée entre les
    BAIT et les séquences dans les\n MSA, l'utilisateur peut contrôler cette distance
    et le degré de réduction\n dans le nombre de BAIT conçus.\n Veuillez consulter
    l'article sur BaitFisher pour plus de détails.\n .\n BaitFilter a été conçu (i)
    pour déterminer si des BAIT sont liés de façon\n non spécifique à un génome de
    référence, (ii) pour filtrer des BAIT qui\n n'ont qu'une correspondance de longueur
    partielle avec un génome de\n référence, (iii) pour déterminer la région de BAIT
    optimale dans un MSA et\n pour convertir les BAIT dans un format pouvant être
    envoyé à une société\n construisant des BAIT. La région de BAIT optimale peut
    être la région la\n plus conservée dans le MSA ou la région ayant le plus grand
    nombre de\n séquences sans trou ou nucléotides ambigus.\n"
