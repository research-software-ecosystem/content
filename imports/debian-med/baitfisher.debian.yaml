  description: Programpakke til design af hybride berigelsessonder
  long_description: " Pakken BaitFisher består af to programmer: BaitFisher og BaitFilter.\n
    .\n BaitFisher blev designet til at konstruere hybride berigelsesbait'er fra\n
    flere sekvenssammenligninger (MSA'er) eller annoterede funktioner i MSA'er.\n
    Hovedformålet med BaitFisher er at undgå redundans i konstruktionen af\n bait'er
    ved at designe få bait'er i reserverede regioner af MSA'erne og\n designe flere
    bait'er i variable regioner. Dette gør brug af det faktum. at\n hybride berigelsesbait'er
    er forskellige i mindre omfang fra målregionen,\n som de skal fange i berigelsesproceduren.\n
    Ved at specificere den tilladt afstand mellem bait'er og sekvenserne i\n MSA'erne
    kan brugeren kontrollere den tilladte bait til bait-afstand og\n graden af reduktion
    i antallet af bait'er som bliver designet.\n Se pakken BaitFisher for detaljer.\n
    .\n BaitFisher blev designet (i) til at bestemme om bait'er binder uden\n specifikation
    til et referencegenom (ii) til at filtrere bait'er som kun\n har delvis længdematch
    til et referencegenom, (iii) til at bestemme den\n optimale baitregion i en MSA
    og til at konvertere bait'er til et format som\n kan overføres til et bait-konstruktionsfirma.
    Den optimale bait-region kan\n være den mest reserverede region i MSA'en eller
    regionen med det højeste\n antal af sekvenser uden hul eller tvetydige nukleotider.\n"
