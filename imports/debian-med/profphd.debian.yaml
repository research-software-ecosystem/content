descr:
- package: profphd
  description: predpovedanie sekundárnej štruktúry a prístupnosti rozpúšťadiel
  long_description: " Tento balík poskytuje program prof(1) na predpovedanie sekundárnej\n
    štruktúry, prístupnosti a transmembránovej závitnice, ktorého autorom je\n Burkhard
    Rost. Predpoveď sa vytvorí buď len zo samotnej sekvencie bielkovín\n alebo zo
    zarovnania. Druhý prípad by ste mali používať kvôli optimálnemu\n výkonu.\n .\n
    Aké dosahuje prof(1) výsledky?\n .\n  * sekundárnu štruktúru predpovedá s očakávanou
    priemernou presnosťou\n    > 72 % pre tri stavy závitnica, vlákno a slučka\n .\n\
    \  * prístupnosť rozpúšťadiel predpovedá s koeficientom korelácie 0,54 (medzi\n\
    \    experimentálne pozorovanou a predpovedanou relatívnou prístupnosťou\n   \
    \ rozpúšťadiel)\n .\n  * predpovedanie transmembránovej závitnice má očakávanú
    per-reziduálnu\n    presnosť okolo 95 %. Počet falošných pozitív, t.j. transmembránových\n\
    \    závitníc predpovedaných v globulárnych bielkovinách je okolo 2 %.\n"
