- package: libmaus2-dev
  description: collection of data structures and algorithms for biobambam (devel)
  long_description: " Libmaus2 is a collection of data structures and algorithms.
    It contains\n .\n  * I/O classes (single byte and UTF-8)\n  * bitio classes (input,
    output and various forms of bit level manipulation)\n  * text indexing classes
    (suffix and LCP array, fulltext and minute (FM), ...)\n  * BAM sequence alignment
    files input/output (simple and collating)\n .\n and many lower level support classes.\n\
    \ .\n This package contains header files and static libraries.\n"
