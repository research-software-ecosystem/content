- package: libopencv-dev
  description: opencv 開発用ファイル
  long_description: " OpenCV (Open Computer Vision) の開発に必要な開発用パッケージを提供する\n メタパッケージです。\n
    .\n Open Computer Vision ライブラリは、各種コンピュータビジョン問題用の\n アルゴリズムおよびサンプルコード集です。本ライブラリは
    IPL (Intel の\n Image Processing Library) と互換性があり、利用可能であれば、より優れた\n パフォーマンスを得るために
    IPP (Intel の Integrated Performance\n Primitives) を使用することができます。\n .\n OpenCV は、低レベルの移植性に優れたデータ型および演算子や、ビデオ取得、\n
    画像の処理および解析、構造解析、モーション解析およびオブジェクトの追跡、\n オブジェクトの認識、カメラの較正、3D 再構築のための高レベルな関数一式を\n
    提供します。\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: Bibliothek für maschinelles Sehen - Entwicklungsdateien
  long_description: " Dieses Metapaket stellt die erforderlichen Entwicklungspakete
    für\n die Entwicklung von OpenCV (Open Computer Vision) zur Verfügung.\n .\n Die
    Open Computer Vision Library ist eine Algorithmensammlung und\n Beispielcode für
    verschiedene Aufgaben des maschinellen Sehens. Die\n Bibliothek ist mit IPL (Intels
    Image Processing Library) kompatibel und\n kann, falls verfügbar, IPP (Intels
    Integrated Performance Primitives) zur\n Leistungssteigerung verwenden.\n .\n
    OpenCV enthält maschinennahe portable Datentypen und Operatoren sowie einen\n
    Satz an High-Level-Funktionalitäten für Videoerfassung, Bildverarbeitung\n und
    -analyse, Strukturanalyse, Bewegungsanalyse und -verfolgung,\n Objekterkennung,
    Kamerakalibrierung und 3D-Rekonstruktion.\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: vývojové súbory opencv
  long_description: " Toto je metabalík poskytujúci vývojový balík potrebný na vývoj
    OpenCV\n (Open Computer Vision).\n .\n Knižnica OpenCV je kolekcia algoritmov
    a vzorového kódu pre rozličné\n problémy počítačového videnia. Knižnica je kompatibilná
    s IPL (Intel's\n Image Processing Library) a na zlepšenie výkonu môže používať
    IPP\n (Intel's Integrated Performance Primitives), ak sú dostupné.\n .\n OpenCV
    poskytuje nízkoúrovňové portabilné údajové typy a operátory a\n množinu vysokoúrovňových
    funkcií na získavanie videa, spracovanie a\n analýzu obrazu, analýzu štruktúry,
    analýzu pohybu a sledovanie\n objektov, rozpoznávanie objektov, kalibráciu fotoaparátu
    a\n trojrozmernú rekonštrukciu.\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: file di sviluppo per OpenCV
  long_description: " Questo è un metapacchetto che fornisce il pacchetto necessario
    per lo\n sviluppo di OpenCV (Open Computer Vision).\n .\n La libreria Open Computer
    Vision è una raccolta di algoritmi e codice\n d'esempio per vari problemi relativi
    alla visione artificiale. La libreria\n è compatibile con IPL (Image Processing
    Library di Intel) e, se\n disponibile, può usare IPP (Integrated Performance Primitives
    di Intel) per\n ottenere prestazioni migliori.\n .\n OpenCV fornisce tipi di dati
    e operatori portabili di basso livello e un\n insieme di funzionalità di alto
    livello per l'acquisizione video,\n l'elaborazione e l'analisi di immagini, analisi
    strutturale, analisi del\n movimento e inseguimento di oggetti, riconoscimento
    di oggetti,\n calibrazione di videocamere e ricostruzione 3D.\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: development files for opencv
  long_description: " This is a metapackage providing development package necessary
    for\n development of OpenCV (Open Computer Vision).\n .\n The Open Computer Vision
    Library is a collection of algorithms and sample\n code for various computer vision
    problems. The library is compatible with\n IPL (Intel's Image Processing Library)
    and, if available, can use IPP\n (Intel's Integrated Performance Primitives) for
    better performance.\n .\n OpenCV provides low level portable data types and operators,
    and a set\n of high level functionalities for video acquisition, image processing
    and\n analysis, structural analysis, motion analysis and object tracking, object\n
    recognition, camera calibration and 3D reconstruction.\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: Udviklingsfiler for opencv
  long_description: " Dette er en metapakke, der tilbyder udviklingspakken nødvendig
    for\n udvikling af OpenCV (Open Computer Vision).\n .\n Open Computer Vision Library
    er en samling af algoritmer og eksempelkode\n for diverse computer vision-problemer.
    Biblioteket er kompatibelt med IPL\n (Intels Image Processing Library) og, hvis
    tilgængeligt, kan det bruger IPP\n (Intels Integrated Performance Primitives)
    for bedre ydelse.\n .\n OpenCV tilbyder datatyper og operatorer på lavt niveau,
    der kan flyttes\n samt et sæt af funktioner på højt niveau for videooptagelse,\n
    billedbehandling og analyse, strukturel analyse, bevægelsesanalyse og\n objektsporing,
    objektgenkendelse, kamerakalibrering og 3D-rekonstruktion.\n"
  release: sid
  description_md5: f9dc67381f1013c39fe59842c79cbddf
  license: unknown
  blend: debian-med
- package: libopencv-dev
  description: fichiers de développement pour opencv
  long_description: " Il s'agit d'un métapaquet qui fournit le paquet de développement
    nécessaire\n au développement d'OpenCV (Open Computer Vision).\n .\n La bibliothèque
    Open Computer Vision est un ensemble d'algorithmes et de\n codes d'exemple pour
    divers problèmes de vision par ordinateur. La\n bibliothèque est compatible avec
    IPL (Image Processing Library d'Intel) et,\n s'il est disponible, IPP d'Intel
    (Integrated Performance Primitives) pour\n de meilleures performances.\n .\n OpenCV
    fournit des types de données et des opérateurs portables de bas\n niveau et un
    ensemble de fonctionnalités de haut niveau pour l'acquisition\n vidéo, le traitement
    et l'analyse d'image, l'analyse structurale, l'analyse\n du mouvement et le suivi
    d'objet, la reconnaissance d’objet, la calibration\n de caméra et la reconstruction⋅3D.\n"
