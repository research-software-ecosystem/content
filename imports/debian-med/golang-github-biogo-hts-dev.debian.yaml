- package: golang-github-biogo-hts-dev
  description: biogo high throughput sequencing repository
  long_description: " SAM and BAM handling for the Go language.\n .\n bíogo/hts provides
    a Go native implementation of the SAM specification for\n SAM and BAM alignment
    formats commonly used for representation of high\n throughput genomic data, the
    BAI, CSI and tabix indexing formats, and the BGZF\n blocked compression format.
    The bíogo/hts packages perform parallelized read\n and write operations and are
    able to cache recent reads according to\n user-specified caching methods. The
    bíogo/hts APIs have been constructed to\n provide a consistent interface to sequence
    alignment data and the underlying\n compression system in order to aid ease of
    use and tool development.\n"
  release: sid
  description_md5: f1788302970c8d532321f8d5e94f43ab
  license: unknown
  blend: debian-med
- package: golang-github-biogo-hts-dev
  description: repository per sequenziamento ad alte prestazioni biogo
  long_description: " Gestione di SAM e BAM per il linguaggio Go.\n .\n bíogo/hts
    fornisce un'implementazione nativa in Go della specifica SAM per\n i formati di
    allineamento SAM e BAM comunemente usati per la\n rappresentazione di dati genomici
    ad alte prestazioni, i formati di\n indicizzazione BAI, CSI e tabix, e il formato
    di compressione a blocchi\n BGZF. I pacchetti bíogo/hts effettuano operazioni
    di lettura e scrittura\n parallelizzate e sono in grado di tenere una cache delle
    letture recenti\n secondo metodi di gestione della cache specificati dall'utente.
    Le API di\n bíogo/hts sono state costruite per fornire un'interfaccia coerente
    ai dati\n di allineamento di sequenze e al sistema di compressione sottostante
    allo\n scopo di aiutare la facilità d'uso e lo sviluppo di strumenti.\n"
  release: sid
  description_md5: f1788302970c8d532321f8d5e94f43ab
  license: unknown
  blend: debian-med
