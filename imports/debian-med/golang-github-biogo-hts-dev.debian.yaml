  description: Biogo - sekventeringsarkiv med høj gennemløb
  long_description: " SAM- og BAM-håndtering for sproget Go.\n .\n Biogo/hts tilbyder
    en standardimplementering for Go af SAM-\n specifikationen for SAM- og BAM-justeringsformaterne
    ofte brugt til\n repræsentation af høj gennemløb for genomdata, BAI-, CSI- og
    tabix-\n indeksformaterne og det BGZF-blokeret komprimeringsformat. Pakkerne\n\
    \ biogo/hts udfører paralleliseret læse- og skriveoperationer og kan\n mellemlagre
    seneste læsninger jævnfør brugerangivet\n mellemlagringsmetode. Biogo/hts-API'erne
    er blevet konstrueret til at\n tilbyde en konsistent brugerflade til sekvensjusteringsdata
    og det\n underliggende komprimeringssystem for at kunne hjælpe i brugen og\n udvikling
    af værktøjer.\n"
