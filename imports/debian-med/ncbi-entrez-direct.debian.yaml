descr:
- package: ncbi-entrez-direct
  description: NCBI Entrez utilities on the command line
  long_description: " Entrez Direct (EDirect) is an advanced method for accessing
    NCBI's set\n of interconnected databases (publication, sequence, structure, gene,\n
    variation, expression, etc.) from a terminal window or script.\n Functions take
    search terms from command-line arguments.  Individual\n operations are combined
    to build multi-step queries.  Record retrieval\n and formatting normally complete
    the process.\n .\n EDirect also provides an argument-driven function that simplifies
    the\n extraction of data from document summaries or other results that are\n returned
    in structured XML format.  This can eliminate the need for\n writing custom software
    to answer ad hoc questions.  Queries can move\n seamlessly between EDirect commands
    and UNIX utilities or scripts to\n perform actions that cannot be accomplished
    entirely within Entrez.\n"
  release: sid
  description_md5: 10c6a6866d4021f4e8969018b2d1adbc
