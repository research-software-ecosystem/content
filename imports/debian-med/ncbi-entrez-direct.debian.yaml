- package: ncbi-entrez-direct
  description: NCBI Entrez-redskaber på kommandolinjen
  long_description: " Entrez Direct (EDirect) er en avanceret metode til at tilgå
    NCBI's sæt af forbundne databaser (udgivelse, sekvens, struktur, gen, variation,
    udtryk etc.) fra et terminalvindue eller et skript.\n Funktioner anvender søgetermer
    fra kommandolinjeargumenter. Individuelle operationer kombineres til at bygge
    forespørgsler i flere trin. Postindhentelse og formatering fuldender normalt processen.\n
    .\n EDirect tilbyder også en funktion drevet af argumenter, der forenkler udtrækningen
    af data fra dokumentresume eller andre resultater, der returneres i struktureret
    XML-format. Dette kan eliminere behovet for at skrive tilpassede programmer for
    at besvare ad hoc-spørgsmål. Forespørgsler kan flytte problemfrit mellem EDirect-kommandoer
    og UNIX-redskaber eller skripter for at udføre handlinger, der ikke kan opnås
    helt i Entrez.\n"
  release: sid
  description_md5: 10c6a6866d4021f4e8969018b2d1adbc
  license: unknown
  blend: debian-med
