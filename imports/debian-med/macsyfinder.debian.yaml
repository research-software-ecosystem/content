descr:
- package: macsyfinder
  description: rilevamento di sistemi macromolecolari in insiemi di dati di proteine
  long_description: " MacSyFinder è un programma per modellare e rilevare sistemi\n
    macromolecolari, percorsi genetici, ... in insiemi di dati di proteine. Nei\n
    procarioti, questi sistemi hanno spesso proprietà che si conservano\n nell'evoluzione:
    sono costituiti da componenti conservati e sono codificati\n in loci compatti
    (architettura genetica conservata).\n L'utente modella questi sistemi con MacSyFinder
    per rispecchiare queste\n proprietà conservate, e per permettere la loro rilevazione
    efficiente.\n .\n Questo pacchetto presenta l'API Java open source per i database
    biologici e\n una serie di algoritmi, la maggior parte basati su sequenze.\n"
  release: sid
  description_md5: 0b9b635e7d46ea6cf9f81df42e76fb60
  license: unknown
  blend: debian-med
- package: macsyfinder
  description: detection of macromolecular systems in protein datasets
  long_description: " MacSyFinder is a program to model and detect macromolecular
    systems,\n genetic pathways... in protein datasets. In prokaryotes, these systems\n
    have often evolutionarily conserved properties: they are made of conserved\n components,
    and are encoded in compact loci (conserved genetic architecture).\n The user models
    these systems with MacSyFinder to reflect these conserved\n features, and to allow
    their efficient detection\n .\n This package presents the Open Source Java API
    to biological databases\n and a series of mostly sequence-based algorithms.\n"
  release: sid
  description_md5: 0b9b635e7d46ea6cf9f81df42e76fb60
  license: unknown
  blend: debian-med
- package: macsyfinder
  description: Registrering af makromolekylære systemer i proteindatasæt
  long_description: " MacSyFinder er et program til at modellere og registrere makromolekylære
    systemer, genetiske stiveje ... i proteindatasæt. I prokaryoter har disse systemer
    ofte evolutionære bevarede egenskaber: de er lavet af bevarede komponenter, og
    er kodede i kompakt loci (bevarer genetisk arkitektur). Brugeren modellerer disse
    systemer med MacSyFinder for at reflektere disse bevarede funktioner og tillade
    deres effektive registrering.\n .\n Denne pakke præsenterer Open Source Java-API'en
    til biologiske databaser og en serie af de hovedsagelig sekvensbaserede algoritmer.\n"
  release: sid
  description_md5: 0b9b635e7d46ea6cf9f81df42e76fb60
  license: unknown
  blend: debian-med
