- package: mapsembler2
  description: Bioinformatik målrettet programmer til samling
  long_description: " Mapsembler2 er et målrettet program til samling.\n Det bruger
    et datasæt af rå NGS-læsninger (fasta eller fastq, gzippet\n eller ej) og et datasæt
    af sekvenser (startere).\n .\n Det bestemmer først om hver starter er read-coherent,
    f.eks. om\n læsninger bekræfter tilstedeværelsen af hver starter i den oprindelige\n
    sekvens.\n For hver read-coherent-starter laver Mapsembler2 dens sekvensnaboskab\n
    som en lineær sekvens eller som en graf, afhængig af brugervalget.\n .\n Mapsembler2
    kan bruges for (men ikke begrænset til):\n  - Valider en samlet sekvens (inddata
    som starter), f.eks. fra en de\n    Bruijn-grafsamling hvor read-coherence ikke
    blev påtvunget\n  - Kontrollere om et gen (inddata som starter) har en homolog
    i et sæt\n    af læsninger\n  - Kontrollere om et kendt enzym er til stede i en
    metagenomisk NGS-\n    læst sæt\n  - Berige læsninger der ikke kan kortlægges
    ved at udvide dem,\n    eventuelt gøre dem egnet for kortlægning\n  - Kontrollere
    hvad der sker i ekstremiteterne af en contig\n  - Fjerne forureninger eller symbiont-læsninger
    fra et læst sæt\n"
