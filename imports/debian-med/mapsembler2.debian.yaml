- package: mapsembler2
  description: software per assemblaggio pensato per la bioinformatica
  long_description: " Mapsembler2 è un software di assemblaggio pensato per la bioinformatica.\n
    Accetta in input un insieme di letture grezze NGS (fasta o fastQ, compresse\n
    con gzip o meno) e un insieme di sequenze di input (starter).\n .\n Come prima
    cosa determina se ogni starter è coerente a livello di letture,\n ad esempio se
    le letture confermano la presenza di ciascun starter nella\n sequenza originale.\n
    Poi, per ogni starter coerente con le letture, Mapsembler2 produce in\n output
    le sue sequenze vicine come sequenza lineare o come grafo, a seconda\n della scelta
    dell'utente.\n .\n Mapsempler2 può essere usato per (ma non è limitato a questo):\n\
    \  - validare una sequenza assemblata (data in input come starter), per\n    esempio
    da un assemblato con grafo di de Bruijn in cui non è stata\n    imposta la coerenza
    con le letture;\n  - controlla se un gene (dato in input come starter) ha un omologo
    in un\n    insieme di letture;\n  - controlla se un enzima conosciuto è presente
    in un insieme di letture\n    NGS metagenomico;\n  - arricchisce letture non mappabili
    estendendole, rendendole\n    eventualmente mappabili;\n  - controlla cosa accade
    alle estremità di un contig;\n  - rimuove contaminanti o letture simbionti da
    un insieme di letture.\n"
