- package: covtobed
  description: converte la traccia di copertura da un file BAM in un file BED
  long_description: " Legge uno o più file di allineamento (BAM ordinati) e stampa
    un BED con la\n copertura. Unirà basi consecutive con la stessa copertura e può
    essere\n usato per stampare un file BED solamente con le regioni che hanno uno\n
    specifico intervallo di copertura.\n"
  release: sid
  description_md5: a6c488c096223750eedf5a3012b428d4
