  blend: debian-med
- package: covtobed
  description: convert the coverage track from a BAM file into a BED file
  long_description: " Reads one (or more) alignment files (sorted BAM) and prints
    a BED with\n the coverage. It will join consecutive bases with the same coverage,
    and\n can be used to only print a BED file with the regions having a specific\n
    coverage range.\n"
  release: sid
  description_md5: a6c488c096223750eedf5a3012b428d4
  license: unknown
  blend: debian-med
- package: covtobed
  description: Konverter coverage-sporet fra en BAM-fil til en BED-fil
  long_description: " Læser en (eller flere) sammenligningsfiler (sorteret BAM) og
    udskriver en BED med dækningen. Programmet vil forene fortløbende baser med den
    samme dækning og kan bruges til kun at udskrive en BED-fil med regionerne der
    har et specifikt dækningsinterval.\n"
  release: sid
  description_md5: a6c488c096223750eedf5a3012b428d4
  license: unknown
  blend: debian-med
- package: covtobed
  description: conversion de « track » de couverture d’un fichier BAM dans un fichier
    BED
  long_description: " Ce paquet lit un ou plusieurs fichiers d’alignements (triés
    selon le format\n BAM) et produit des fichiers au format BED avec la couverture.
    Il joint\n des bases consécutives avec la même couverture et il peut être utilisé\n
    pour imprimer un fichier BED avec les régions ayant un intervalle de\n couverture
    particulier.\n"
  release: sid
