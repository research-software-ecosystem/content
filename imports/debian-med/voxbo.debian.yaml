descr:
- package: voxbo
  description: processing, statistical analysis, and display of brain imaging data
  long_description: " This is a toolkit for analysis of functional neuroimaging (chiefly\n
    fMRI) experiments and voxel-based lesion-behavior mapping. VoxBo\n supports the
    modified GLM (for autocorrelated data), as well as the\n standard GLM for non-autocorrelated
    data. The toolkit is designed to be\n interoperable with AFNI, FSL, SPM and others.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: Przetwarzanie, analiza statystyczna i wyświetlanie danych obrazowych
    mózgu
  long_description: " Pakiet zawiera zestaw narzędzi do analiz eksperymentów z zakresu\n
    funkcjonalnego obrazowania rezonansu magnetycznego (głównie fMRI) oraz\n mapowania
    zmiennych zachowawczych baz vokselowych.\n VoxBo obsługuje zmodyfikowany GLM (dla
    danych skorelowanych automatycznie)\n oraz standardowe GLM dla danych nieskorelowanych
    automatycznie.\n Zestaw narzędziowy przeznaczony jest do współdziałania z AFNI,
    FSL, SPM i\n innymi.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: 大脑影像数据的处理、统计分析和显示
  long_description: " 本包为一医学工具箱，用于分析功能性神经影像（缩写为 fMRI）实验和基于体素的损\n 害行为映射。VoxBo 支持修正的
    GLM（用于自相关数据），也支持标准 GLM（用于非\n 自相关数据）。本工具箱可以与 AFNI，FSL，SPM 等其他工具软件互操作。\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: Обробка, статистичний аналіз та перегляд знімків головного мозку
  long_description: " Це інструмент для аналізу даних, отриманих у функціональних\n
    нейровізуалізаційних експериментах (головним чином ФМРТ), та аналізу\n просторових
    зв’язків патологій. VoxBo підтримує модифіковані узагальнені\n лінійні моделі
    (GLM) для автокорельованих даних, окрім стандартних. Є\n можливість обміну даними
    з AFNI, FSL, SPM та іншими інструментами.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: elaborazione, analisi statistica e visualizzazione di dati di immagini
    del cervello
  long_description: " Questo è un toolkit per l'analisi di esperimenti di neuroimmagini\n
    funzionali (principalmente fMRI) e mappatura lesione-comportamento basata\n su
    voxel. VoxBo gestisce GLM modificato (per dati autocorrelati), oltre a\n GLM standard
    per dati non autocorrelati. Il toolkit è progettato per poter\n funzionare insieme
    a AFNI, FSL, SPM e altri.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: Behandling, statistisk analyse og billedvisning af hjernedata
  long_description: " Dette er et værktøjssæt til analyse af funktionelle eksperimenter
    for\n neurobilledoprettelse (hovedsagelig fMRI) og voxel-baserede læsion-adfærd\n
    kortlægning. VoxBo understøtter den modificerede GLM (for autokorrelerede\n data),
    samt standard-GLM for ikke automatiske korrelerede data.\n Værktøjskassen er designet
    til at være kompatibel med AFNI, FSL, SPM og andre.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: traitement, analyse statistique et affichage de données d’imagerie
    cérébrale
  long_description: " Il s’agit d’une boîte à outils pour l’analyse des expériences
    d’imagerie par\n résonance magnétique fonctionnelle (principalement fMRI) et la
    cartographie\n basée sur les voxels de comportement de lésion. VoxBo prend en
    charge le GLM\n modifié (pour les données autocorrélées), ainsi que le GLM standard
    pour les\n données non autocorrélées. La boîte à outils est conçue pour être\n
    interopérable avec entre autres, AFNI, FSL et SPM.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
- package: voxbo
  description: обработка, статистический анализ и просмотр снимков головного мозга
  long_description: " Это инструмент для анализа данных, полученных в функциональных\n
    нейровизуализационных экспериментах (главным образом ФМРТ), и\n пространственной
    связи патологий. VoxBo поддерживает модифицированные\n обобщённые линейные модели
    (GLM) для автокоррелированных данных, помимо\n стандартных. Имеется возможность
    обмена данными с AFNI, FSL, SPM и другими\n инструментами.\n"
  release: buster
  description_md5: 338af8fe75aedb84bc4024825325baed
  license: unknown
  blend: debian-med
