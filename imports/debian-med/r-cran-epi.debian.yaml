descr:
- package: r-cran-epi
  description: 'GNU R: epidemiologische Analyse'
  long_description: " Funktionen für demographische und epidemiologische Analysen
    im\n Lexis-Diagramm, das heißt »register and cohort follow-up data, inklusive\n
    intervall-zensierte Daten und Darstellung von »multistate«-Daten. Außerdem\n sind
    einige nützliche Funktionen zur Tabellierung und zum Plotten\n vorhanden. Enthält
    einige epidemiologische Datensätze.\n .\n Das Epi-Paket ist hauptsächlich auf
    die »klassische« Epidemiologie für\n chronische Krankheiten fixiert. Das Paket
    ist aus dem Kurs »Statistical\n Practice in Epidemiology using R« (siehe\n http://www.pubhealth.ku.dk/~bxc/SPE)
    entstanden.\n .\n Es gibt eine kurze Anleitung für Epidemiologie in R unter\n
    http://staff.pubhealth.ku.dk/%7Ebxc/Epi/R-intro.pdf. Die Seiten 38-120\n dieses
    Dokuments sind lediglich das Handbuch für das Epi-Paket.\n .\n Epi ist nicht das
    einzige R-Paket für epidemiologische Analysen. Das\n ebenfalls in Debian verfügbare
    Paket epitools beschäftigt sich mehr mit\n ansteckenden Krankheiten.\n .\n Epi
    wird in der Universität Kopenhagen von der Abteilung Biostatistik\n verwendet.\n"
  release: sid
  description_md5: 1c65fa6a367b5dbc008481efa234d725
  license: unknown
  blend: debian-med
- package: r-cran-epi
  description: analyse épidémiologique GNU R
  long_description: " Fonctions pour analyses démographiques et épidémiologiques dans
    le\n diagramme Lexis, c'est-à-dire des données de suivi de cohorte ou\n d'enregistrement,
    ce qui inclut des données censurées par intervalles et\n des représentations de
    données de différents états. Ce paquet contient\n également des fonctions utiles
    pour la classification et le tracé de\n courbes. Il contient des séries de données
    épidémiologiques.\n .\n Le paquet Epi se concentre principalement sur l'épidémiologie\n
    « classique » des maladies chroniques. Le paquet a grandi hors des cours\n de
    pratique statistique en épidémiologie en utilisant R. (pour plus\n d'info : http://www.pubhealth.ku.dk/~bxc/SPE).\n
    .\n Une introduction rapide à R pour l'épidémiologie est disponible ici :\n http://staff.pubhealth.ku.dk/%7Ebxc/Epi/R-intro.pdf\n
    Attention, les pages 38 à 120 correspondent aux pages de manuels pour le\n paquet
    Epi.\n .\n Epi n'est pas le seul paquet R pour l'analyse épidémiologique, un paquet\n
    ayant plus d'affinité avec l'épidémiologie des maladies infectieuses est\n le
    paquet epitools, qui est aussi disponible dans Debian.\n .\n Epi est utilisé par
    de département de biostatistique de l'université de\n Copenhague.\n"
  release: sid
  description_md5: 1c65fa6a367b5dbc008481efa234d725
  license: unknown
  blend: debian-med
- package: r-cran-epi
  description: analisi epidemiologica GNU R
  long_description: " Funzioni per analisi demografiche ed epidemiologiche nel diagramma
    di\n Lexis, cioè registrazioni e dati di aggiornamento di un gruppo, inclusi\n
    dati censiti ad intervalli e la rappresentazione di dati multi-stato.\n Inoltre
    vi sono alcune funzioni utili per la tabulazione e il tracciamento\n di grafici.
    Contiene alcuni insiemi di dati epidemiologici.\n .\n Il pacchetto Epi è orientato
    principalmente all'epidemiologia \"classica\"\n per le malattie croniche. Il pacchetto
    si è sviluppato dal corso di\n Statistica applicata all'epidemiologia usando R
    (vedere\n http://www.pubhealth.ku.dk/~bxc/SPE).\n .\n Una breve introduzione a
    R per l'epidemiologia è disponibile su\n http://staff.pubhealth.ku.dk/%7Ebxc/Epi/R-intro.pdf\n
    Notare che le pagine 38-120 di questo documento sono semplicemente le\n pagine
    di manuale del pacchetto Epi.\n .\n Epi non è l'unico pacchetto R per l'analisi
    epidemiologica, il pacchetto\n epitools, anch'esso disponibile in Debian, è un
    pacchetto più indirizzato\n all'epidemiologia delle malattie infettive.\n .\n
    Epi è usato dal Dipartimento di Biostatistica dell'Università di Copenaghen.\n"
  release: sid
  description_md5: 1c65fa6a367b5dbc008481efa234d725
  license: unknown
  blend: debian-med
- package: r-cran-epi
  description: GNU R epidemiological analysis
  long_description: " Functions for demographic and epidemiological analysis in the
    Lexis diagram,\n i.e. register and cohort follow-up data, including interval censored
    data and\n representation of multistate data. Also some useful functions for tabulation\n
    and plotting. Contains some epidemiological datasets.\n .\n The Epi package is
    mainly focused on \"classical\" chronic disease epidemiology.\n The package has
    grown out of the course Statistical Practice in Epidemiology\n using R (see http://www.pubhealth.ku.dk/~bxc/SPE).\n
    .\n There is A short introduction to R for Epidemiology available at\n http://staff.pubhealth.ku.dk/%7Ebxc/Epi/R-intro.pdf\n
    Beware that the pages 38-120 of this is merely the manual pages for the Epi\n
    package.\n .\n Epi is not the only R-package for epidemiological analysis, a package
    with\n more affinity to infectious disease epidemiology is the epitools package\n
    which is also evailable in Debian.\n .\n Epi is used in the Department of Biostatistics
    of the University of Copenhagen.\n"
  release: sid
  description_md5: 1c65fa6a367b5dbc008481efa234d725
  license: unknown
  blend: debian-med
- package: r-cran-epi
  description: GNU R epidemiologisk analyse
  long_description: " Funktioner til demografisk og epidemiologisk analyse i Lexis-programmet,\n
    dvs. register- og kohorte-opfølgningsdata, inklusive intervalcensorerede\n data
    og repræsentation af data i flere tilstande. Indeholder også nyttige\n funktioner
    til tabulering og plotning. Indeholder også nogle epidemiologiske datasæt.\n .\n
    Epi-pakken er primært fokuseret på »klassisk« kronisk sygdomsepidemiologi.\n Pakken
    er vokset ud af kurset »Statistical Practice in Epidemiology using\n R« (se http://www.pubhealth.ku.dk/~bxc/SPE).\n
    .\n Der er en kort introduktion til epidemiologi med R tilgængelig på\n http://staff.pubhealth.ku.dk/%7Ebxc/Epi/R-intro.pdf\n
    Vær opmærksom på at siderne 38-120 fra denne blot er manualsiderne til Epi-\n
    pakken.\n .\n Epi er ikke den eneste R-pakke til epidemiologisk analyse. En pakke
    med\n tættere tilhørsforhold til smitsom sygdomsepidemiologi er pakken epitools,\n
    der også er tilgængelig gennem Debian.\n .\n Epi anvendes af Biostatistisk Afdeling
    ved Københavns Universitet.\n"
