descr:
- package: python3-pyani
  description: module de Python 3 pour les analyses de l’identité moyenne des nucléotides
  long_description: " Pyani est un module de Python 3 et un script qui fournit une
    prise en charge du\n calcul de l’identité moyenne des nucléotides (ANI – Average
    Nucleotide Identity)\n et des mesures relatives pour des comparaisons du génome
    entier et le rendu\n d’une sortie de résumé graphique. Lorsque disponibles, il
    exploite les capacités\n de systèmes multicœurs et peut s’intégrer avec des organisateurs
    de tâches de\n type SGE/OGE pour les comparaisons de séquence.\n"
  release: sid
  description_md5: d12187a40c92c1fbbfd1b640ae7f1e8b
  license: unknown
  blend: debian-med
- package: python3-pyani
  description: Python3 module for average nucleotide identity analyses
  long_description: " Pyani is a Python3 module and script that provides support for\n
    calculating average nucleotide identity (ANI) and related measures for\n whole
    genome comparisons, and rendering relevant graphical summary\n output. Where available,
    it takes advantage of multicore systems, and\n can integrate with SGE/OGE-type
    job schedulers for the sequence\n comparisons.\n"
  release: sid
  description_md5: d12187a40c92c1fbbfd1b640ae7f1e8b
  license: unknown
  blend: debian-med
- package: python3-pyani
  description: Python 3-modul for gennemsnitlig nukleotid identitetanalyse
  long_description: " Pyani er et Python 3-modul og skript, der tilbyder understøttelse
    for beregning af gennemsnitlig nukleotid identitet (ANI) og relaterede målinger
    for helgenomsammenligninger, og optegning af relevant grafisk summeret resultat.
    Hvor tilgængelig udnyttes systemer med flere kerner og der kan integreres med
    SGE/OGE-typen af jobplanlæggere for sekvenssammenligninger.\n"
  release: sid
  description_md5: d12187a40c92c1fbbfd1b640ae7f1e8b
  license: unknown
  blend: debian-med
