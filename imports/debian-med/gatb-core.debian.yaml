- package: gatb-core
  description: Genome Analysis Toolbox with de-Bruijn graph
  long_description: " The GATB-CORE project provides a set of highly efficient\n algorithms
    to analyse NGS data sets. These methods enable\n the analysis of data sets of
    any size on multi-core desktop\n computers, including very huge amount of reads
    data coming\n from any kind of organisms such as bacteria, plants,\n animals and
    even complex samples (e.g. metagenomes).\n Read more about GATB at https://gatb.inria.fr/.\n\
    \ By itself GATB-CORE is not an NGS data analysis tool.\n However, it can be used
    to create such tools. There already\n exist a set of ready-to-use tools relying
    on GATB-CORE\n library: see https://gatb.inria.fr/software/\n"
  release: sid
  description_md5: 7fb8b874b800dfaad088eff4ae5d0206
  license: unknown
  blend: debian-med
- package: gatb-core
  description: Genomanalyseværktøjskasse med de-Bruijn-graf
  long_description: " Projektet GATB-CORE tilbyder et sæt af meget effektive algoritmer
    til at\n analysere NGS-datasæt. Disse metoder muliggør analyse af datasæt af\n\
    \ enhver størrelse på skrivebordscomputere med flere kerner, inklusive\n meget
    store mængder af læste data fra enhver slags organisme såsom\n bakterier, planter,
    dyr og selv komplekse prøver (f.eks. metagenomer).\n Læs mere om GATB-CORE på
    https://gatb.inria.fr/. I sig selv er GATB-CORE\n ikke et NGS-dataanalyseværktøj.
    Det kan dog bruges til at oprette sådanne\n værktøjer. Der findes allerede et
    sæt af parate værktøjer, der afhænger\n af GATB-CORE-biblioteket: se <https://gatb.inria.fr/software/>.\n"
  release: sid
  description_md5: 7fb8b874b800dfaad088eff4ae5d0206
  license: unknown
  blend: debian-med
