descr:
- package: gatb-core
  description: toolbox di analisi genomica con grafi di de Bruijn
  long_description: " Il progetto GATB-CORE fornisce un insieme di algoritmi estremamente\n\
    \ efficienti per l'analisi di insiemi di dati NGS. Questi metodi consentono\n\
    \ l'analisi di insiemi di dati di qualunque dimensione su computer desktop\n multicore,
    inclusa un'enorme quantità di dati di letture che provengono da\n qualunque tipo
    di organismo come batteri, piante, animali e anche campioni\n complessi (ad esempio
    metagenomi).\n Maggiori dettagli su GATB possono essere letti all'indirizzo\n\
    \ https://gatb.inria.fr/.\n GATB-CORE da solo non è uno strumento per l'analisi
    di dati NGS. Tuttavia\n può essere usato per creare tali strumenti. Esiste già
    un insieme di\n strumenti pronti da usare che si basano sulla libreria GATB-CORE,
    si veda\n https://gatb.inria.fr/software/\n"
  release: sid
  description_md5: 7fb8b874b800dfaad088eff4ae5d0206
