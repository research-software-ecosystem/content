descr:
- package: ltrsift
  description: Nachbearbeitung und Klassifikation von LTR-Retrotransposonen
  long_description: " LTRsift ist ein grafisches Werkzeug für die halbautomatische\n
    Nachbearbeitung von de-novo vorhergesagten Annotationen von\n LTR-Retrotransposonen,
    etwa bei den von LTRharvest und LTRdigest\n erstellten. Die benutzerfreundliche
    Oberfläche zeigt\n LTR-Retrotransposon-Kandidaten, deren mutmaßliche Familien
    und deren\n interne Struktur auf hierarchische Art an. Dadurch wird es dem\n Benutzer
    ermöglicht die teilweise großen Resultate der\n de-novo-Vorhersage-Software zu
    »durchsieben« (sift). Funktionen für\n anpassbares Filtern und Klassifizieren
    sind ebenso verfügbar.\n"
  release: sid
  description_md5: f8bcb0ba51b73813c0218d80b77db274
  license: unknown
  blend: debian-med
- package: ltrsift
  description: post-elaborazione e classificazione di retrotrasposoni LTR
  long_description: " LTRsift è uno strumento grafico per desktop che fa post-elaborazione\n
    semi-automatica delle annotazioni di retrotrasposoni LTR predetti de novo,\n come
    quelle generate da LTRharvest e LTRdigest. La sua interfaccia facile\n da usare
    mostra i candidati per i retrotrasposoni LTR, le loro famiglie\n putative e la
    loro struttura in modo gerarchico, permettendo all'utente di\n \"vagliare\" (\"\
    sift\") i risultati, a volte numerosi, del software di\n predizione de novo. Offre
    anche funzionalità di filtraggio e di\n classificazione personalizzabili.\n"
  release: sid
  description_md5: f8bcb0ba51b73813c0218d80b77db274
  license: unknown
  blend: debian-med
- package: ltrsift
  description: postprocessing and classification of LTR retrotransposons
  long_description: " LTRsift is a graphical desktop tool for semi-automatic postprocessing
    of de\n novo predicted LTR retrotransposon annotations, such as the ones generated
    by\n LTRharvest and LTRdigest. Its user-friendly interface displays LTR\n retrotransposon
    candidates, their putative families and their internal\n structure in a hierarchical
    fashion, allowing the user to \"sift\" through the\n sometimes large results of
    de novo prediction software. It also offers\n customizable filtering and classification
    functionality.\n"
  release: sid
  description_md5: f8bcb0ba51b73813c0218d80b77db274
  license: unknown
  blend: debian-med
- package: ltrsift
  description: Efterbehandling og klassifikation af LTR-retrotransposons
  long_description: " LTRsift er et grafisk skrivebordsværktøj for semiautomatisk\n
    efterbehandling af de novo-forudsagte LTR-retrotransposon annotationer,\n såsom
    dem oprettet af LTRharvest og LTRdigest. Dets brugervenlige\n grænseflade viser
    LTR-retrotransposon kandidater, deres putative familier\n og deres interne struktur
    på en hierarkisk måde, der giver brugeren\n mulighed for at »sift« igennem de
    undertiden omfangsrige resultater i de\n novo-forudsigelsesprogrammer. Værktøjet
    tilbyder også tilpasset filtrering\n og klassifikationsfunktionalitet.\n"
  release: sid
  description_md5: f8bcb0ba51b73813c0218d80b77db274
  license: unknown
  blend: debian-med
- package: ltrsift
  description: post-traitement et classification de rétrotransposons LTR
  long_description: " LTRsift est un outil graphique de bureau pour le post-traitement\n
    semi-automatique d’annotations de rétrotransposons, à séquence terminale\n longue
    répétée (LTR), de prédictions de novo, tels que ceux générés par\n LTRharvest
    et LTRdigest. Son interface conviviale affiche les candidats de\n rétrotransposon,
    leurs familles putatives et leurs structures internes de\n manière hiérarchique,
    permettant à l’utilisateur de « passer au crible »\n les résultats, parfois très
    importants, des logiciels de prédiction de\n novo. Il propose aussi des fonctions
    de filtrage et classification.\n"
  release: sid
  description_md5: f8bcb0ba51b73813c0218d80b77db274
  license: unknown
  blend: debian-med
