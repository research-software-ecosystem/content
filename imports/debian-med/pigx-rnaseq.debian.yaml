descr:
- package: pigx-rnaseq
  description: pipeline for checkpointed and distributed RNA-seq analyses
  long_description: " This package provides a automated workflow for the automated
    analysis of\n RNA-seq experiments. A series of well-accecpted tools are connected
    in\n Python scripts and controlled via snakemake. This supports the parallel\n
    execution of these workflows and provides checkpointing, such that\n interrupted
    workflows can take up their work again.\n"
