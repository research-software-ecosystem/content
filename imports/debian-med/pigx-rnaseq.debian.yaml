- package: pigx-rnaseq
  description: pipeline pour des analyses de séquençage d’ARN distribuées et avec
    des points de contrôle
  long_description: " Ce paquet fournit un déroulement automatique pour l’analyse
    automatisée\n d’expérimentations de séquençage d’ARN. Une série d’outils bien
    adaptés sont\n connectés dans des scripts de Python et contrôlés à travers snakemake.
    Ce paquet\n gère l’exécution parallèle de flux de travaux et fournit des points
    de contrôle\n de telle façon que les flux interrompus puissent continuer à être
    exécutés.\n"
