- package: r-bioc-qvalue
  description: GNU R пакет для оценки Q-значений для FDR контроля
  long_description: " Этот пакет принимает список p-значений, полученных в результате\n
    одновременного тестирование множества гипотез, и оценивает их q-значения. Q-\n
    значение теста измеряет долю ложных срабатываний (долю ложных отклонений),\n когда
    некоторый конкретный тест называется значимым. Порождаемые диаграммы\n позволяют
    определять значимые пограничные случаи. Имеется несколько\n математических подтверждений,
    показывающих консервативную точность\n оцениваемых данным ПО q-значений. Это ПО
    может быть применено к задачам в\n области геномики, сканирования мозга, астрофизики
    и интеллектуального анализа\n данных.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
- package: r-bioc-qvalue
  description: »GNU R«-Paket zur Q-Wert-Bestimmung für FDR-Steuerung
  long_description: " Dieses Paket liefert eine Liste von p-Werten resultierend aus
    simultanen\n Tests von vielen Hypothesen und schätzt deren q-Werte. Der q-Wert\n
    eines Tests misst die Kosten der Proportionen von Falsch-zu-Richtig\n (genannt
    die »false discovery rate«, Fehlerentdeckungsrate), wenn der\n einzelne Test signifikant
    ist. Es werden automatisch unterschiedliche\n Aufzeichnungen generiert, die es
    einem Einzelnen erlauben ausschlaggebende\n »Cut-Off«-Werte zu liefern. Mehrere
    mathematische Ergebnisse haben in der\n Vergangenheit die konservative Genauigkeit
    der geschätzten q-Werte dieser\n Software gezeigt. Das Programm kann zur Problemlösung
    bei Genomik,\n Bildgebung des Gehirns, Astrophysik und Data Mining angewendet
    werden.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
- package: r-bioc-qvalue
  description: pacchetto GNU R per stima del valore Q per controllo FDR
  long_description: " Questo pacchetto prende una lista di valori p ottenuti dai test
    simultanei\n di molte ipotesi e stima i loro valori q. Il valore q di un test
    misura la\n proporzione di falsi positivi occorsi (chiamato False Discovery Rate)\n
    quando quel test particolare è risultato significativo. Vengono generati\n automaticamente
    alcuni grafici, che permettono di stabilire valori soglia\n di significatività
    ragionevoli. Diversi risultati matematici sono stati\n mostrati recentemente sull'accuratezza
    conservativa dei valori q stimati da\n questo software. Il software può essere
    applicato a problemi di genomica,\n immagini del cervello, astrofisica e data
    mining.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
- package: r-bioc-qvalue
  description: GNU R package for Q-value estimation for FDR control
  long_description: " This package takes a list of p-values resulting from the simultaneous\n
    testing of many hypotheses and estimates their q-values. The\n q-value of a test
    measures the proportion of false positives incurred\n (called the false discovery
    rate) when that particular test is called\n significant. Various plots are automatically
    generated, allowing one\n to make sensible significance cut-offs. Several mathematical
    results\n have recently been shown on the conservative accuracy of the estimated\n
    q-values from this software. The software can be applied to problems\n in genomics,
    brain imaging, astrophysics, and data mining.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
- package: r-bioc-qvalue
  description: GNU R-pakke for Q-værdiestimering for FDR-kontrol
  long_description: " Denne pakke anvender en liste med p-værdier fra den samtidige
    test af mange\n hypoteser og estimerer deres q-værdier. Q-værdien for en test
    måler\n proportionen af falske positive opstået (kalde den falske\n registreringsrate)
    når den bestemte test bliver kaldt signifikant. Diverse\n plot oprettes automatisk,
    så der kan laves fornuftige\n signifikansafskæringer. Flere matematiske resultater
    er blevet vist som\n havende en konservativ præcision for de estimerede q-værdier
    fra dette\n program. Programmet kan anvendes til problemer indenfor genomforskning,\n
    hjernebilleder, astrofysik og dataudforskning.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
- package: r-bioc-qvalue
  description: paquet de GNU R pour une estimation de valeurs-q pour le contrôle FDR
  long_description: " Ce paquet prend une liste de valeurs-p résultant du test simultané
    de\n plusieurs hypothèses et calcule leurs valeurs-q. La valeur-q d’un test\n
    mesure la proportion de faux positifs (appelé false discovery rate — taux\n de
    fausses découvertes) occasionnée quand un test particulier est dit\n significatif.
    Divers tracés sont automatiquement générés, permettant de\n dégager des niveaux
    de seuil pertinents. Plusieurs résultats mathématiques\n ont récemment montré
    la précision conservative des valeurs-q estimées à\n partir de ce logiciel. Ce
    logiciel peut être utilisé pour des problèmes de\n génomique, d’imagerie cérébrale,
    d’astrophysique ou d’exploration de données.\n"
  release: sid
  description_md5: bc3b06a4f2864fc1218bf49565fc0ede
  license: unknown
  blend: debian-med
