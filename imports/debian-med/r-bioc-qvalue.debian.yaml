- package: r-bioc-qvalue
  description: FDR 제어와 Q 값 추정을 위한 GNU R 패키지
  long_description: " 이 패키지는 여러 가설을 동시에 테스트하여 얻은 p 값 리스트를 가져와 해당 q 값을 추정합니다. 테스트의
    q 값은 해당 특정 테스트가 중요하다고 판단될 때 방생하는 잘못된 긍정 비율 (잘못된 발견률이라고 부른다)을 측정합니다. 다양한 플롯이 자동으로
    생성되므로 합리적인 유익성 구분이 가능합니다. 최근 이 소프트웨어에서 추정된 q 값의 보수적인 정확도에 대한 여러 수학적 결과가 표시되었습니다.
    이 소프트웨어는 유전체하, 뇌 영상, 천체 물리학, 데이터 마이닝 분야에서 문제로 적용될 수 있습니다.\n"
