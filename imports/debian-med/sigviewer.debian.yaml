descr:
- package: sigviewer
  description: visualizzatore con GUI per segnali biologici come EEG, EMG e ECG
  long_description: " SigViewer è un software di visualizzazione e valutazione per
    dati di\n segnali biomedici. Si basa sulla libreria biosig4c++ che gestisce svariati\n
    formati di dati (inclusi EDF, BDF, GDF, BrainVision, BCI2000, CFWB,\n HL7aECG,
    SCP_ECG (EN1064), MFER, ACQ, CNT(Neuroscan), DEMG, EGI, EEG1100,\n FAMOS, SigmaPLpro,
    TMS32). L'elenco completo dei formati di file gestiti è\n disponibile su:\n http://pub.ist.ac.at/~schloegl/biosig/TESTED
    .\n .\n Oltre a visualizzare i segnali biologici, SigViewer permette la creazione\n
    di annotazioni per selezionare artefatti o eventi specifici.\n"
  release: sid
  description_md5: 0f761d9cdc193ea8908da18483565159
  license: unknown
  blend: debian-med
- package: sigviewer
  description: GUI viewer for biosignals such as EEG, EMG, and ECG
  long_description: " SigViewer is a viewing and scoring software for biomedical signal\n
    data.  It relies on biosig4c++ library which supports a number of\n data formats
    (including EDF, BDF, GDF, BrainVision, BCI2000, CFWB,\n HL7aECG, SCP_ECG (EN1064),
    MFER, ACQ, CNT(Neuroscan), DEMG, EGI,\n EEG1100, FAMOS, SigmaPLpro, TMS32). The
    complete list of supported\n file formats is available at\n http://pub.ist.ac.at/~schloegl/biosig/TESTED
    .\n .\n Besides displaying biosignals, SigViewer supports creating\n annotations
    to select artifacts or specific events.\n"
  release: sid
  description_md5: 0f761d9cdc193ea8908da18483565159
  license: unknown
  blend: debian-med
- package: sigviewer
  description: 'Graficzna przeglądarka biosygnałów takich jak: EEG, EMG i ECG'
  long_description: " SigViewer to oprogramowanie do przeglądania i oceniania biomedycznych\n
    danych sygnałowych. Opiera się na bibliotece biosig4c++, która obsługuje\n pewną
    liczbę formatów danych (w tym: EDF, BDF, GDF, BrainVision, BCI2000,\n CFWB, HL7aECG,
    SCP_ECG (EN1064), MFER, ACQ, CNT (Neuroscan), DEMG, EGI,\n EEG1100, FAMOS, SigmaPLpro
    i TMS32).\n Pełna lista obsługiwanych formatów plików dostępna jest pod adresem:\n
    http://pub.ist.ac.at/~schloegl/biosig/TESTED.\n .\n Oprócz wyświetlania biosygnałów,
    SigViewer obsługuje tworzenie adnotacji w\n celu wybierania artefaktów lub określonych
    zdarzeń.\n"
  release: sid
  description_md5: 0f761d9cdc193ea8908da18483565159
  license: unknown
  blend: debian-med
- package: sigviewer
  description: Grafisk brugerflade-fremviser for biosignaler såsom EEG, EMG og ECG
  long_description: " SigViewer er et fremvisnings- og bedømmelsesprogram for biomedicinske\n
