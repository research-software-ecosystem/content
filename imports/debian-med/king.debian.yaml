descr:
- package: king
  description: sistema interattivo per grafica vettoriale tridimensionale
  long_description: " KiNG (Kinemage, Next Generation) è un sistema interattivo per
    grafica\n vettoriale tridimensionale. Gestisce un insieme di primitive grafiche
    che\n lo rendono adatto per molti tipi di grafi, disegni e altre illustrazioni,\n
    anche se il suo uso primario era la visualizzazione di strutture\n macromolecolari
    per la ricerca biofisica. KiNG si basa su Mage, JavaMage e\n il concetto \"kinemage\"\
    \ (immagine cinetica) per fornire un'applicazione Java\n completa con un'interfaccia
    utente facile da usare e funzionalità di\n modifica integrate. Il file jar di
    KiNG può essere usato in una pagina web\n come applet Java oppure oggetto Java
    per promuovere un facile accesso alle\n \"kinemage\" o ai file di coordinate da
    un browser web.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
- package: king
  description: Interaktives System für dreidimensionale Vektorgrafiken
  long_description: " KiNG (Kinemage, Next Generation) ist ein interaktives System
    für\n dreidimensionale Vektorgrafiken. Es unterstützt eine Sammlung von\n Grafikprimitiven,
    die es für viele Arten von Grafiken, Plots und\n weitere Bilddarstellungen geeignet
    macht, auch wenn seine erste Anwendung die Darstellung makromolekularer Strukturen
    für die biophysikalische Forschung\n war. KiNG basiert auf Mage, JavaMage und
    dem »kinemage«-Konzept (kinetic\n image) zur Bereitstellung einer funktionsreichen
    Java-Anwendung mit\n nutzerfreundlicher Schnittstelle und integrierten Editiermöglichkeiten.\n
    Die KiNG jar-Datei kann innerhalb einer Webseite als Java-Applet oder als\n Java-Objekt
    verwendet werden, um von einem Webbrowser aus einen einfachen\n Zugang zu »kinemages«
    oder Koordinatendateien zu ermöglichen.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
- package: king
  description: Interaktivt system for tredimensionel vektorgrafik
  long_description: " KiNG (Kinemage, Next Generation) er et interaktivt system for\n
    tredimensionel vektorgrafik. Den understøtter et sæt af grafikprimitiver,\n som
    gør det egnet til mange typer af grafer, plot og andre illustrationer;\n selvom
    dets første brug var at vise makromolekylære strukturer for\n biofysisk forskning.
    KiNG bygger på Mage, JavaMage og »kinemage«-konceptet\n (kinetisk billede) for
    at levere et Javaprogram med alle funktioner og en\n brugervenlig grænseflade
    samt integrerede redigeringsfunktioner.\n KiNG-jarfilen kan bruges i en netside
    som et Javapanelprogram eller\n Javaobjekt til at fremme nem adgang til kinemages
    eller koordinere filer\n fra en internetbrowser.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
- package: king
  description: interactive system for three-dimensional vector graphics
  long_description: " KiNG (Kinemage, Next Generation) is an interactive system for\n
    three-dimensional vector graphics. It supports a set of graphics\n primitives
    that make it suitable for many types of graphs, plots, and\n other illustrations;
    although its first use was to display\n macromolecular structures for biophysical
    research. KiNG builds on Mage,\n JavaMage, and the \"kinemage\" (kinetic image)
    concept to deliver a\n full-featured Java application with a user-friendly interface
    and\n integrated editing features. The KiNG jar file can be used within a web\n
    page as a Java applet or Java object to promote easy access to kinemages\n or
    coordinate files from a web browser.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
- package: king
  description: Interaktywny system do tworzenia trójwymiarowej grafiki wektorowej
  long_description: " KiNG (Kinemage, Następna Generacja) jest interaktywnym systemem
    do\n tworzenia trójwymiarowej grafiki wektorowej. Obsługuje szereg prymitywów\n
    graficznych, co czyni go idealnym narzędziem do różnego rodzaju grafów,\n wykresów
    i innych ilustracji; mimo, że pierwotnie został zaprojektowany do\n wyświetlania
    wielocząsteczkowych struktur dla biofizycznych badań. KiNG\n opiera się na Mage,
    JavaMage oraz na koncepcji \"kinemage\" (kinetyczne\n obrazy), aby zapewnić w
    pełni funkcjonalną aplikację Javy z przyjaznym\n użytkownikowi interfejsem i zintegrowanymi
    funkcjami edycji. Plik o\n rozszerzeniu .jar z programem KiNG można użyć wewnątrz
    strony internetowej\n jako aplet lub obiekt Javy, w celu umożliwienia łatwego
    dostępu do obrazów\n kinemage albo zarządzania plikami za pośrednictwem przeglądarki.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
- package: king
  description: système interactif pour des graphismes vectoriels 3D
  long_description: " KiNG (Kinemage, Next Generation) est un système interactif pour
    des\n graphismes vectoriels en trois dimensions. Il prend en charge un ensemble\n
    de primitives de graphisme qui le rendent adapté à beaucoup de types de\n graphe,
    de tracé et à d’autres illustrations, bien que son but premier\n était d’afficher
    des structures de macromolécules pour la recherche\n biophysique. KiNG est construit
    sur Mage, JavaMage et le concept de\n « kinemage » (image cinétique) pour fournir
    une application Java pleine de\n possibilités avec une interface conviviale et
    des fonctionnalités\n d’édition intégrées. Le fichier jar de KiNG peut être utilisé
    dans une\n page web sous forme d’appliquette Java, ou d’un objet Java pour fournir
    un\n accès aisé aux kinemages ou aux fichiers de coordonnées à partir d’un\n navigateur
    web.\n"
  release: sid
  description_md5: 7ba47377026d7ceb080b8a0c7ef37af2
  license: unknown
  blend: debian-med
