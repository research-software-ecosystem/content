descr:
- package: bio-tradis
  description: analizza l'output da analisi TraDIS di sequenze genomiche
  long_description: " Bio-Tradis contiene un insieme di strumenti per analizzare l'output
    da\n analisi TraDIS.\n .\n La catena di pipe Bio-Tradis è implementata sotto forma
    di libreria Perl\n estensibile che può essere usata tale e quale o come base per
    lo sviluppo\n di strumenti di analisi più avanzati.\n .\n Notare che è necessario
    installare manualmente BioConductor Edger che non\n può essere distribuito da
    Debian nella versione recente perché usa il\n codice non distribuibile locfit.\n"
  release: sid
  description_md5: ca2a4f3e521e51ca04cc5d201dc14492
  license: unknown
  blend: debian-med
- package: bio-tradis
  description: analyse the output from TraDIS analyses of genomic sequences
  long_description: " Bio-Tradis contains a set of tools to analyse the output from\n
    TraDIS analyses.\n .\n The Bio-Tradis analysis pipeline is implemented as an extensible
    Perl\n library which can either be used as is, or as a basis for the\n development
    of more advanced analysis tools.\n .\n Please note: You need to manually install
    BioConductor Edger which can\n not be distributed by Debian in recent version
    since it is using\n non-distributable code locfit.\n"
  release: sid
  description_md5: ca2a4f3e521e51ca04cc5d201dc14492
  license: unknown
  blend: debian-med
- package: bio-tradis
  description: Analyser resultatet fra TraDIS-analyser med genomsekvenser
  long_description: " Bio-Tradis indeholder et værktøjssæt til at analysere resultatet
    fra\n TraDIS-analyser.\n .\n Bio-Tradis-analysedatakanalen er implementeret som
    et Perlbibliotek, der\n kan udvides og enten kan bruges direkte eller som grundlag
    for udviklingen\n af mere avancerede analyseværktøjer.\n .\n Bemærk venligst:
    Du skal manuelt installere BioConductor Edger, som ikke\n kan distribueres med
    Debian i seneste version, da programmet anvender\n kode-locfit, som ikke frit
    kan distribueres.\n"
  release: sid
  description_md5: ca2a4f3e521e51ca04cc5d201dc14492
  license: unknown
  blend: debian-med
- package: bio-tradis
  description: analyse des sorties d'analyses TraDIS de séquences de génomes
  long_description: " Bio-Tradis fournit un ensemble d'outils pour analyser la sortie
    des\n analyses TraDIS.\n .\n La chaîne d'analyse Bio-Tradis est implémentée sous
    la forme d'une\n bibliothèque Perl extensible qui peut être utilisée telle quelle
    ou comme\n base de développement d'outils d'analyse plus évolués.\n .\n Note :
    il est nécessaire d’installer manuellement BioConductor Edger qui ne\n peut être
    distribué dans Debian dans une version récente car il utilise le\n code locfit
    qui n’est pas distribuable.\n"
  release: sid
