descr:
- package: r-cran-genabel
  description: pacchetto GNU R per l'analisi di associazioni SNP a livello di intero
    genoma
  long_description: " Il pacchetto offre la libreria R GenABEL per scovare i contributi\n
    genetici a una malattia (o qualsiasi altro tratto fenotipico) attraverso la\n
    cosiddetta analisi associativa a livello di tutto il genoma. Un ulteriore\n contributo
    viene solitamente da esperimenti con microarray di DNA, eseguiti\n su ciascun
    soggetto, che determinano le differenze\n (i polimorfismi) nella popolazione.
    GenABEL trova le associazioni tra\n caratteristiche quantitative o binarie e polimorfismi
    di singoli\n nucleotidi (SNP).\n .\n Il pacchetto \"GenABEL\" è stato rimosso
    dal repository CRAN.\n Il codice è stato preso dall'archivio.\n"
