descr:
- package: trimage
  description: Інтерфейси графічний та командного рядка для оптимізації графічних
    файлів
  long_description: " Trimage — мультиплатформовий графічний інтерфейс та інтерфейс
    командного\n рядка для оптимізації графічних файлів через optipng, advpng, pngcrush
    та\n jpegoptim, в залежності від типу файлу (на даний час підтримуються файли\n
    PNG й JPG). Усі файли зображень стискуються без втрат самим високим рівнем\n стиснення.
    Trimage надає різноманітні можливості вводу для відповідності з\n Вашим робочим
    процесом: звичайний файловий діалог, „перетягнення й кидання“\n та різноманітні
    параметри командного рядка.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
- package: trimage
  description: Grafické a príkazové rozhranie na optimalizáciu obrázkov
  long_description: " Trimage je multi-platformné GUI a rozhranie príkazového riadka
    na\n optimalizáciu súborov s obrázkami pomocou optipng, advpng, pngcrush a\n jpegoptim,
    v závislosti od typu súboru (momentálne sú podporované súbory PNG\n a JPG). Všetky
    súbory s obrázkami sú bezstratovo komprimované na najvyššiu\n dostupnú úroveň
    komprimácie. Trimage poskytuje rôzne vstupné funkcie tak,\n aby spĺňal požiadavky
    vášho vlastného pracovného postupu: Bežný súborový\n dialóg, ťahaj a pusť, ako
    i rôzne prepínače príkazového riadka.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
- package: trimage
  description: interfaccia GUI e a riga di comando per l'ottimizzazione di immagini
  long_description: " Trimage è un'interfaccia multipiattaforma con GUI e a riga di
    comando per\n l'ottimizzazione di immagini mediante optipng, advpng, pngcrush
    e jpegoptim,\n in funzione del tipo di file (attualmente sono gestiti i file PNG
    e JPG).\n Tutti i file delle immagini sono compressi senza perdita al livello
    di\n compressione massimo disponibile. Trimage fornisce varie funzioni di input\n
    per adattarsi al flusso di lavoro dell'utente: un classico dialogo per i\n file,
    trascinamento e rilascio e varie opzioni a riga di comando.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
- package: trimage
  description: GUI and command-line interface to optimize image files
  long_description: " Trimage is a cross-platform GUI and command-line interface to
    optimize image\n files via optipng, advpng, pngcrush and jpegoptim, depending
    on the filetype\n (currently, PNG and JPG files are supported). All image files
    are losslessly\n compressed on the highest available compression levels. Trimage
    gives you\n various input functions to fit your own workflow: A regular file dialog,\n
    dragging and dropping and various command line options.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
- package: trimage
  description: Interfejsy graficzny i wiersza poleceń do optymalizacji plików graficznych
  long_description: " Trimage to wieloplatformowy graficzny interfejs użytkownika
    oraz interfejs\n wiersza poleceń do optymalizacji plików obrazów za pomocą: optipng,
    advpng,\n pngcrush i jpegoptim, w zależności od typu pliku (obecnie obsługiwane
    są\n pliki PNG i JPG). Wszystkie pliki obrazów kompresowane są bezstratnie na\n
    najwyższych dostępnych poziomach kompresji. Trimage oferuje różne funkcje\n wprowadzania
    danych, które pasują do osobistego przepływu pracy: Regularne\n okno dialogowe
    pliku, przeciąganie i upuszczanie oraz różne opcje wiersza\n poleceń.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
- package: trimage
  description: Grafisk brugerflade og kommandolinje til at optimere billedfiler
  long_description: " Trimage er en grafisk brugerflade og grænseflade for kommandolinjen
    som\n optimerer billedfiler via optipng, advpng, pngcrush og jpegoptim, afhængig\n
    af filtypen (i øjeblikket er PNG- og JPG-filer understøttet). Alle\n billedfiler
    er pakket uden kvalitetstab på det højeste mulige\n komprimeringsniveau. Trimage
    tilbyder dig diverse forskellige\n inddatafunktioner, så de passer til det arbejdsforløb:
    En normal fildialog,\n træk og slip og diverse indstillinger for kommandolinjen.\n"
  release: sid
  description_md5: ea2216357b9c671ce43625a7de2c82df
  license: unknown
  blend: debian-med
