descr:
- package: swarm
  description: Robuste und schnelle Clustering-Methode für ampliconbasierte Studien
  long_description: " Der Zweck von swarm besteht darin, einen neuartigen Clustering-Algorithmus\n
    für die Handhabung großer Ampliconsätze bereitzustellen. Die Ergebnisse\n herkömmlicher
    Clustering-Algorithmen hängen stark von der Eingabereihenfolge\n ab und basieren
    auf einem beliebigen globalen Clustering-Schwellenwert. Die\n Ergebnisse von swarm
    sind widerstandsfähig gegenüber Änderungen der\n Eingabereihenfolge und beruhen
    auf einer kleinen lokalen\n Verknüpfungsschwelle d, der maximalen Anzahl von Unterschieden
    zwischen zwei\n Amplicons. swarm bildet stabile hochauflösende Cluster mit einer
    hohen Ausbeute an biologischer Information.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: metodo robusto e veloce per raggruppamento in cluster per studi basati
    su ampliconi
  long_description: " Lo scopo di swarm è di fornire un innovativo algoritmo di raggruppamento
    in\n cluster per gestire vasti insiemi di ampliconi. I risultati degli algoritmi\n
    tradizionali di raggruppamento in cluster sono fortemente dipendenti\n dall'ordine
    di input e si basano su una soglia arbitraria globale di\n raggruppamento in cluster.
    I risultati di swarm sono resilienti a\n cambiamenti nell'ordine di input e si
    basano su una piccola soglia di\n linking locale d: il numero massimo di differenze
    tra due ampliconi. swarm\n forma cluster stabili ad alta risoluzione che contengono
    una grande\n quantità di informazioni biologiche.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: robust and fast clustering method for amplicon-based studies
  long_description: " The purpose of swarm is to provide a novel clustering algorithm
    to handle large\n sets of amplicons. Traditional clustering algorithms results
    are strongly\n input-order dependent, and rely on an arbitrary global clustering
    threshold.\n swarm results are resilient to input-order changes and rely on a
    small local\n linking threshold d, the maximum number of differences between two
    amplicons.\n swarm forms stable high-resolution clusters, with a high yield of
    biological\n information.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: Robust og hurtig klyngemetode for amplicon-baserede studier
  long_description: " Formålet med swarm er at tilbyde en simpel klyngealgoritme til
    at\n håndtere store sæt af ampliconer. Traditionelle klyngealgoritmeresultater\n
    er stærkt afhængig af inddatarækkefølge og afhænger af en arbitrær global\n klyngetærskel.
    Swarm-resultater er modstandsdygtige for ændringer i\n inddatarækkefølge og afhænger
    af en lille lokalforbundet tærskel d, det\n maksimale antal af forskelle mellem
    to ampliconer. Swarm udgør stabil\n højopløste klynger, med en høj grad af biologisk
    information.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
- package: swarm
  description: méthode de regroupement robuste et rapide pour des études basées sur
    les amplicons
  long_description: " Le but de swarm est de fournir un nouvel algorithme de regroupement
    pour gérer\n de grands ensembles d’amplicons. Les résultats d’algorithmes traditionnels\n
    dépendent fortement de l’ordre des entrées et reposent sur un seuil de\n regroupement
    global arbitraire. Les résultats de swarm sont résilients aux\n changements d’ordre
    des entrées et reposent sur un faible seuil de liaison\n « d », représentant le
    nombre maximal de différences entre deux amplicons. Swarm\n construit des regroupements
    stables d’haute résolution avec un grand montant\n d’informations.\n"
  release: sid
  description_md5: 20655f5d65101df022fdc3f06e912b67
  license: unknown
  blend: debian-med
