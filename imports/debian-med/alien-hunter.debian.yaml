descr:
- package: alien-hunter
  description: Interpolated Variable Order Motif per identificare DNA acquisito orizzontalmente
  long_description: " Alien_hunter è un'applicazione per predire presunti eventi di\n
    trasferimento orizzontale di geni (HGT) tramite l'implementazione di IVOM\n (Interpolated
    Variable Order Motifs). L'approccio con IVOM sfrutta\n deviazioni nella composizione
    usando distribuzioni di motivi ad ordine\n variabile e determina in modo più affidabile
    la composizione locale di una\n sequenza rispetto ad altri metodi di ordine fissato.
    Le predizioni possono\n opzionalmente essere analizzate con un HMM (Hidden Markov
    Model, modello\n di Markov nascosto) di secondo ordine a due stati, in una infrastruttura\n
    di rilevazione di punto di cambiamento, per ottimizzare la localizzazione\n dei
    confini delle regioni predette. Le predizioni (in formato embl)\n possono essere
    automaticamente caricate nel visualizzatore di genomi\n Artemis, disponibile all'indirizzo:\n
    http://www.sanger.ac.uk/Software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: 水平伝播 DNA を識別するための Interpolated Variable Order Motifs
  long_description: " Alien_hunter は、Interpolated Variable Order Motifs (IVOMs)の実装により、\n
    遺伝子の水平伝播 (HGT) イベントの推定するためのアプリケーションです。\n IVOM アプローチでは、可変順序モチーフ分布により組成上のバイアスを利用して、\n
    固定順序法に比べてシーケンスのローカル組成物をより確実にキャプチャします。\n 必要に応じて予測は、変化点検出フレームワーク内で 2 ステート 2 次隠れマルコフ\n
    モデル (HMM) で解析することができ、予測領域の境界の局在を最適化することが\n できます。予測 (embl 形式) は、http://www.sanger.ac.uk/Software/Artemis/\n
    より自由に利用できる Artemis ゲノムビューアへ自動的にロードすることが\n できます。\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Interpolated Variable Order Motifs zur Identifizierung horizontal erhaltener
    DNA
  long_description: " Die Anwendung alien_hunter sagt vermutlichen Horizontalen Gentransfer\n
    (HGT)\n mit der Implementierung der Interpolated Variable Order Motifs (IVOMs)\n
    voraus. Ein IVOM-Ansatz nutzt ergänzende Tendenzen mittels variablen\n Anordnungen
    von Sequenzmotiv-Verteilungen und entdeckt verlässlicher die\n lokale Zusammenstellung
    einer Sequenz verglichen mit Methoden mit fester\n Anordnung. Optional können
    Voraussagen überführt werden in ein Hidden\n Markov Model (HMM) zweiter Ordnung
    mit zwei Zuständen, um die\n Lokalisierung der Grenzen\n der vorausgesagten Regionen
    zu optimieren. Die Voraussagen (embl-Format)\n können automatisch in den Genombetrachter
    Artemis geladen werden. Er ist\n frei\n unter http://www.sanger.ac.uk/Software/Artemis/
    verfügbar.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Temas de Ordem Variável Interpolados para identificar DNA adquirido
    horizontalmente
  long_description: " Alien_hunter é uma aplicação para a predição de eventos putativos
    de\n Transferência Horizontal de Genes (HGT -- Horizontal Gene Transfer)\n com
    a implementação de Temas de Ordem Variável Interpolados\n (IVOM -- Interpolated
    Variable Order Motifs). A abordagem IVOM explora\n tendências composicionais usando
    distribuições de temas de ordem variável\n e captura, mais confiavelmente quando
    comparado a métodos de ordem fixa,\n a composição local de uma sequencia. Opcionalmente
    as predições podem ser\n analisadas em um Modelo Markov Oculto (HMM - Hidden Markov
    Model) de\n 2-estados de 2a. ordem, usando uma infraestrutura de detecção de ponto
    de\n mudança, para otimizar a localização dos limites das regiões de predição.\n
    As predições (formato embl) podem ser automaticamente carregadas\n no visualizador
    de genoma Artemis que está livremente disponível em:\n http://www.sanger.ac.uk/Software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Interpolated Variable Order Motifs na identifikáciu DNA získanej horizontálnym
    prenosom
  long_description: " Alien_hunter je aplikácia na predpovedanie predpokladaných udalostí\n
    horizontálneho prenosu génov (HGT) s implementáciou Interpolated Variable\n Order
    Motifs (IVOMs). Prístup IVOM využíva kompozičné sklony pomcou\n rozdelení motívov
    s variabilným poradím a spoľahlivejšie zachytáva lokálnu\n kompozíciu sekvencie
    v porovnaní s metódami s pevným poradím. Voliteľne je\n možné predpovede spracovať
    do dvojstavového skrytého markovovho modelu (HMM)\n druhého rádu na báze detekcie
    bodu zmeny za účelom optimalizácie lokalizáie\n hraníc predpovedaných oblastí.
    Predpovede (vo formáte embl) je možné\n automaticky načítať do prehliadača genómu
    Artemis, ktorý je voľne dostupný\n na adrese http://www.sanger.ac.uk/Software/Artemis/\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Interpolated Variable Order Motifs to identify horizontally acquired
    DNA
  long_description: " Alien_hunter is an application for the prediction of putative\n
    Horizontal Gene Transfer (HGT) events with the implementation of\n Interpolated
    Variable Order Motifs (IVOMs). An IVOM approach\n exploits compositional biases
    using variable order motif distributions\n and captures more reliably the local
    composition of a sequence compared\n to fixed-order methods. Optionally the predictions
    can be parsed into a\n 2-state 2nd order Hidden Markov Model (HMM), in a change-point
    detection\n framework, to optimize the localization of the boundaries of the\n
    predicted regions. The predictions (embl format) can be automatically\n loaded
    into Artemis genome viewer freely available at:\n http://www.sanger.ac.uk/Software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Interpolated Variable Order Motifs til identificering af vandret indsamlede
    DNA
  long_description: " Alien_hunter er et program til forudsigelse af begivenheder
    af formodede\n Horisontal Gentransfer (HGT) med implementeringen af Interpolated
    Variable\n Order Motifs (IVOMs). En IVOM-tilgang udnytter kompositionelle\n tilbøjelighed
    med brug af variable »order motif«-distributioner og\n indfanger mere pålideligt
    den lokale komposition af en sekvens,\n sammenlignet med »fixed-order«-metoder.
    Alternativt kan forudsigelserne\n fortolkes til 2. tilstands, 2. orden Hidden
    Markov Model (HMM), i et\n change-point detekteringsrammeværk, for at optimiere
    lokaliseringen af\n grænserne for de forudsagte regioner. Forudsigelserne (embl-format)
    kan\n indlæses i Artemis genom-viser automatisk, der er frit tilgængelig på:\n
    http://www.sanger.ac.uk/Software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Motivos de Orden Variable Interpolados para identificar ADN adquirido
    horizontalmente
  long_description: " Alien_hunter es una aplicación para la predicción de posibles
    eventos de\n Transferencia Horizontal de Genes (HGT) con la implementación de
    Motivos de\n Orden Variable Interpolados (IVOMs). Un enfoque IVOM explota sesgos\n
    composicionales usando distribuciones de motivo de orden variable y\n capturas
    más fiables en comparación con la composición local de una\n secuencia métodos
    de orden fijo. Opcionalmente las predicciones pueden ser\n analizadas en un modelo
    de Hidden Markov de segundo orden de dos estados\n (HMM), en la detección de un
    punto de cambio marco, para optimizar la\n localización de los límites de las
    regiones previstas. Las predicciones\n (formato embl) se pueden cargar automáticamente
    en el visor de genoma de\n Artemis disponible libremente en:\n http://www.Sanger.AC.uk/software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
- package: alien-hunter
  description: Distribution des motifs d'ordre variable (IVOM) pour identifier l'ADN
    acquis par transfert horizontal
  long_description: " Alien_hunter est une application pour la détection des gènes
    acquis par\n transfert horizontal grâce au programme IVOM (Interpolated Variable
    Order\n Motifs). IVOM identifie des biais compositionnels en utilisant la\n distribution
    des motifs d’ordre variable et capture la composition d'une\n séquence locale
    de manière plus fiable que les méthodes à ordre fixe. Les\n régions prédites peuvent
    aussi être analysées dans un HMM (Hidden Markov\n Model) à deux états et du second
    ordre, avec un algorithme de détection du\n points de changement, pour optimiser
    la localisation des liaisons des\n régions prédites. Les prédictions (au\n format
    embl) peuvent être chargées automatiquement dans l'afficheur de\n génome Artemis,
    disponible gratuitement sur :\n http://www.sanger.ac.uk/Software/Artemis/.\n"
  release: sid
  description_md5: 5f7c91ddef3ac915fd4f61d66745892f
  license: unknown
  blend: debian-med
