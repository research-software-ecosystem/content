descr:
- package: axe-demultiplexer
  description: demultiplatore di letture di sequenziamento di DNA basato su trie
  long_description: " Axe seleziona molto rapidamente il codice a barre ottimale presente
    in una\n sequenza letta, anche in presenza di errori di sequenziamento. L'algoritmo\n\
    \ è in grado di gestire codici a barre combinatori, codici a barre di\n lunghezze
    diverse e diverse non corrispondenze per codice a barre.\n"
  release: sid
  description_md5: a7f1affdbcda6ad744b5f9bb84a00a12
  license: unknown
  blend: debian-med
- package: axe-demultiplexer
  description: Trie-based DNA sequencing read demultiplexer
  long_description: " Axe very rapidly selects the optimal barcode present in a sequence
    read, even\n in the presence of sequencing errors. The algorithm is able to handle\n\
    \ combinatorial barcoding, barcodes of differing length, and several mismatches\n\
    \ per barcode.\n"
  release: sid
  description_md5: a7f1affdbcda6ad744b5f9bb84a00a12
  license: unknown
  blend: debian-med
- package: axe-demultiplexer
  description: Trie-baseret DNA-sekventerende læsningsdemultiplexer
  long_description: " Axe vælger meget hurtigt den optimale stregkode til stede i
    en\n sekvenslæsning, selv ved tilstedeværelse af sekventeringsfejl. Algoritmen\n\
    \ kan håndtere kombinerende stregkoder, stregkoder med forskellig længde og\n\
    \ flere paradoksproblemer per stregkode.\n"
  release: sid
  description_md5: a7f1affdbcda6ad744b5f9bb84a00a12
  license: unknown
  blend: debian-med
- package: axe-demultiplexer
  description: Demultiplekser oparty na Trie, odczytujący sekwencjonowanie DNA
  long_description: " Axe bardzo szybko wybiera optymalny kod kreskowy występujący
    w odczycie\n sekwencji, nawet w przypadku błędów sekwencjonowania. Algorytm jest
    w\n stanie obsłużyć kombinatoryczne kody kreskowe, kody kreskowe o różnej\n długości,
    a także kilka niezgodności kodu kreskowego.\n"
  release: sid
  description_md5: a7f1affdbcda6ad744b5f9bb84a00a12
  license: unknown
  blend: debian-med
- package: axe-demultiplexer
  description: démultiplexeur de lecture de séquence ADN basé sur les arbres 
    préfixes
  long_description: " Axe sélectionne très rapidement le code barre optimal présent
    dans la\n lecture d'une séquence, même en présence d'erreurs de séquençage.\n\
    \ L'algorithme est capable de gérer les codes barres combinatoires, les codes\n\
    \ barres de tailles différentes et plusieurs erreurs de correspondances par\n\
    \ code barre.\n"
  release: sid
  description_md5: a7f1affdbcda6ad744b5f9bb84a00a12
  license: unknown
  blend: debian-med
