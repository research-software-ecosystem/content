- package: cnvkit
  description: rilevamento della variabilità del numero di copie da sequenziamento
    mirato di DNA
  long_description: " Un toolkit a riga di comando e una libreria Python per rilevare
    la\n variabilità del numero di copie e le alterazioni a livello di tutto il\n
    genoma da sequenziamento mirato di DNA. È progettato per l'uso con catture\n ibride,
    inclusi sia l'esoma intero, sia pannelli obiettivo personalizzati,\n e piattaforme
    di sequenziamento con letture corte come Illumina e Ion\n Torrent.\n"
  release: sid
  description_md5: 0b8ab5ba6be9de3379277ab7a92a7b5d
  license: unknown
  blend: debian-med
- package: cnvkit
  description: Copy number variant detection from targeted DNA sequencing
  long_description: " A command-line toolkit and Python library for detecting copy
    number variants\n and alterations genome-wide from targeted DNA sequencing. It
    is designed for\n use with hybrid capture, including both whole-exome and custom
    target panels,\n and short-read sequencing platforms such as Illumina and Ion
    Torrent.\n"
  release: sid
  description_md5: 0b8ab5ba6be9de3379277ab7a92a7b5d
  license: unknown
  blend: debian-med
- package: cnvkit
  description: Kopier nummervariantregistrering fra målrettet DNA-sekventering
  long_description: " Et værktøjssæt for kommandolinjen og Pythonbibliotek til at
    registrere\n kopinummervarianter og ændringer på tværs af genomet fra målrettet
    DNA-\n sekventering. Er designet for brug med hybrid optagelse, inklusive både\n
    whole-exome og tilpassede målpaneler, og kort-læs sekventeringsplatforme\n såsom
    Illumina og Ion Torrent.\n"
  release: sid
