descr:
- package: openms
  description: Paket für Verwaltung und Analyse von LC/MS-Daten
  long_description: " OpenMS ist ein Paket für Verwaltung und Analyse von LC/MS-Daten.
    OpenMS\n bietet Infrastruktur für die Entwicklung von massenspektrometrie-bezogene\n\
    \ Software und leistungsfähige 2D- und 3D-Visualisierungen.\n .\n TOPP (the OpenMS
    proteomic pipeline) ist eine Pipeline für die Analyse von\n HPLC/MS-Daten. Sie
    enthält einen Satz an kleinen Programmen, die verkettet\n werden können, um eine
    Analysen-Pipeline für ein bestimmtes Problem zu\n erstellen.\n .\n Dieses Paket
    ist ein Metapaket, das sowohl von OpenMS' Bibliothekspaket\n libopenms (libOpenMS
    und libOpenMS_GUI) als auch vom Paket der\n proteomischen Pipeline (topp) abhängt.\n"
  release: sid
  description_md5: 1680992c26afae25b0ca399cdfebd8ee
  license: unknown
  blend: debian-med
- package: openms
  description: pacchetto per gestione ed analisi di dati LC/MS
  long_description: " OpenMS è un pacchetto per gestione ed analisi di dati LC/MS.
    OpenMS offre\n un'infrastruttura per lo sviluppo di software relativo alla spettrometria\n\
    \ di massa e potenti soluzioni per la visualizzazione 2D e 3D.\n .\n TOPP (OpenMS
    proteomic pipeline) è una catena di strumenti per l'analisi di\n dati HPLC/MS.
    Consiste di un insieme di numerose piccole applicazioni che\n possono essere concatenate
    insieme per creare catene di analisi su misura\n per un problema specifico.\n\
    \ .\n Questo è un metapacchetto che dipende sia dal pacchetto delle librerie\n\
    \ libopenms (libOpenMS e libOpenMS_GUI), sia dal pacchetto dell'OpenMS\n Proteomic
    Pipeline (topp).\n"
  release: sid
  description_md5: 1680992c26afae25b0ca399cdfebd8ee
  license: unknown
  blend: debian-med
- package: openms
  description: package for LC/MS data management and analysis
  long_description: " OpenMS is a package for LC/MS data management and analysis.
    OpenMS\n offers an infrastructure for the development of mass\n spectrometry-related
    software and powerful 2D and 3D visualization\n solutions.\n .\n TOPP (the OpenMS
    proteomic pipeline) is a pipeline for the analysis\n of HPLC/MS data. It consists
    of a set of numerous small applications\n that can be chained together to create
    analysis pipelines tailored\n for a specific problem.\n .\n This package is a
    metapackage that depends on both the libopenms\n library package (libOpenMS and
    libOpenMS_GUI) and the OpenMS\n Proteomic Pipeline (topp) package.\n"
  release: sid
  description_md5: 1680992c26afae25b0ca399cdfebd8ee
  license: unknown
  blend: debian-med
- package: openms
  description: Pakke for LC/MS-datahåndtering og -analyse
  long_description: " OpenMS er en pakke for LC/MS-datahåndtering og -analyse. OpenMS
    tilbyder en\n infrastruktur for udvikling af programmer relateret til massespektrometri\n\
    \ og funktionsrige 2D- og 3D-virtualiseringsløsninger.\n .\n TOPP (OpenMS proteomisk
    datakanal) er en datakanal for analyse af\n HPLC/MS-data. Det består af et sæt
    af utallige små programmer, som kan\n kædes sammen for at oprette analysedatakanaler
    skræddersyet for et\n specifikt problem.\n .\n Denne pakke er en metapakke, som
    afhænger af både bibliotekspakken\n libopenms (libOpenMS og libOpenMS_GUI) og
    pakken OpenMS Proteomic Pipeline\n (topp).\n"
  release: sid
