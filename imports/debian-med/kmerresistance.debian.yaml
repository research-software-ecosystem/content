- package: kmerresistance
  description: correla geni mappati con le specie predette di campioni WGS
  long_description: " KmerResistance correla geni mappati con le specie predette di
    campioni WGS\n dove ciò permette l'identificazione di geni in campioni che sono
    stati\n sequenziati male o predizioni con elevata accuratezza per campioni con\n
    contaminazione. KmerResistance ha una dipendenza per eseguire la mappatura,\n
    cioè KMA, che è anche esso disponibile liberamente.\n"
  release: sid
  description_md5: b4437a931ac167781e12cb6e427e9809
  license: unknown
  blend: debian-med
- package: kmerresistance
  description: Korrelerer kortlagte gener med de forudsagte arter for WGS-prøver
  long_description: " KmerResistance korrelerer kortlagte gener med de forudsagte
    arter for WGS-prøver, hvor dette tillader identifikation af gener i prøver, der
    er dårligt sekventeret eller høj præcisions forudsigelser for prøver med forurening.
    KmerResistance har en afhængighed, nemlig KMA til at udføre kortlægningen, der
    også er frit tilgængelig.\n"
  release: sid
  description_md5: b4437a931ac167781e12cb6e427e9809
  license: unknown
  blend: debian-med
- package: kmerresistance
  description: correlates mapped genes with the predicted species of WGS samples
  long_description: " KmerResistance correlates mapped genes with the predicted species
    of WGS\n samples, where this allows for identification of genes in samples which\n
    have been poorly sequenced or high accuracy predictions for samples with\n contamination.
    KmerResistance has one dependency, namely KMA to perform\n the mapping, which
    is also freely available.\n"
  release: sid
