- package: maude
  description: infrastruttura logica ad alte prestazioni
  long_description: " Maude è un linguaggio riflessivo e un sistema ad alte prestazioni
    che\n gestisce la specificazione di logica sia equazionale sia con riscrittura
    e\n la programmazione per una vasta gamma di applicazioni. Maude è stato\n influenzato
    in modo importante dal linguaggio OBJ3 che può essere\n considerato un sottolinguaggio
    di logica equazionale. Oltre a gestire la\n specificazione e la programmazione
    equazionale, Maude gestisce anche il\n calcolo con logica con riscrittura.\n .\n
    La logica con riscrittura è una logica di cambiamento concorrente che può\n naturalmente
    affrontare stati e calcoli concorrenti. Ha buone proprietà\n come infrastruttura
    semantica generica per fornire semantiche eseguibili ad\n una vasta gamma di linguaggi
    e modelli di concorrenza. In particolare,\n gestisce molto bene calcoli concorrenti
    orientati agli oggetti. Questi\n stessi motivi fanno della logica con riscrittura
    una buona infrastruttura\n logica, cioè una metalogica in cui molte altre logiche
    possono essere\n naturalmente rappresentate ed eseguite.\n .\n Maude gestisce
    in modo sistematico ed efficiente la riflessione logica. Ciò\n rende Maude particolarmente
    estensibile e potente, gestisce un'algebra\n estensibile di operazione di composizione
    di moduli e permette molte\n applicazioni avanzate di metaprogrammazione e metalinguaggio.
    Difatti,\n alcune delle applicazioni più interessanti di Maude sono applicazioni
    con\n metalinguaggi, in cui Maude viene usato per creare ambienti eseguibili per\n
    logiche diverse, dimostratori di teoremi, linguaggi e modelli di calcolo.\n .\n
    Maude è interessante per la comunità biomedica per fare modelli e analisi\n di
    sistemi biologici.\n"
  release: sid
  description_md5: ccc32fb1bab14fc17d812e62b5294862
