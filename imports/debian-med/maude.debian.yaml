- package: maude
  description: high-performance logical framework
  long_description: " Maude is a high-performance reflective language and system supporting\n
    both equational and rewriting logic specification and programming for\n a wide
    range of applications. Maude has been influenced in important\n ways by the OBJ3
    language, which can be regarded as an equational\n logic sublanguage. Besides
    supporting equational specification and\n programming, Maude also supports rewriting
    logic computation.\n .\n Rewriting logic is a logic of concurrent change that
    can naturally\n deal with state and with concurrent computations. It has good\n
    properties as a general semantic framework for giving executable\n semantics to
    a wide range of languages and models of concurrency. In\n particular, it supports
    very well concurrent object-oriented\n computation. The same reasons making rewriting
    logic a good semantic\n framework make it also a good logical framework, that
    is, a metalogic\n in which many other logics can be naturally represented and
    executed.\n .\n Maude supports in a systematic and efficient way logical\n reflection.
    This makes Maude remarkably extensible and powerful,\n supports an extensible
    algebra of module composition operations, and\n allows many advanced metaprogramming
    and metalanguage\n applications. Indeed, some of the most interesting applications
    of\n Maude are metalanguage applications, in which Maude is used to create\n executable
    environments for different logics, theorem provers,\n languages, and models of
    computation.\n .\n Maude is of interest to the biomedical community for modeling
    and\n analysis of biological systems.\n"
