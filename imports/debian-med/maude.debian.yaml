- package: maude
  description: cadriciel logique de haute performance
  long_description: " Maude est un langage et un système réflexif haute performance
    gérant à la\n fois la spécification et la programmation de la réécriture logique
    et\n équationnelle d'une large gamme d'applications. Maude a été influencé dans\n
    une large mesure par le langage OBJ3, qui peut être considéré comme un\n sous-langage
    de logique équationnelle. Outre la prise en charge de la\n spécification et la
    programmation équationnelle, Maude gère aussi la\n réécriture de calcul logique.\n
    .\n La réécriture logique suit une logique de changements concurrents qui peut\n
    traiter naturellement l'état et des calculs concurrents. Il comporte des\n propriétés
    intéressantes, en tant que cadriciel sémantique généraliste,\n pour donner des
    sémantiques d'exécutable à une large gamme de langages et\n de modèles de concurrence.
    En particulier, il gère très bien le calcul\n concurrent orienté objet. C'est
    parce qu'une réécriture logique donne un\n bon cadriciel sémantique que cela donne
    aussi un bon cadriciel logique,\n c'est-à-dire une métalogique où de nombreuses
    autres logiques peuvent être\n représentées et exécutées naturellement.\n .\n
    Maude gère de manière systématique et efficace la réflexion logique. Cela\n rend
    Maude notablement extensible et puissant, gérant une algèbre\n extensible d'opérations
    de création de module et permettant de faire\n beaucoup de métaprogrammation d’applications
    de métalangage avancées. En\n effet, parmi les applications les plus intéressantes
    de Maude, on trouve\n les applications en métalangage, où Maude est utilisé pour
    créer des\n environnements exécutables pour une variété de logiques, de démonstrateurs\n
    automatiques de théorèmes, de langages et de modèles de calcul.\n .\n Maude trouve
    tout son intérêt auprès de la communauté biomédicale pour\n modéliser et analyser
    des systèmes biologiques.\n"
  release: sid
