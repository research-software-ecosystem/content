- package: maude
  description: Højtydende logisk ramme
  long_description: " Maude er et højtydende reflekterende sprog og system, der understøtter\n
    både equational og omskrivning af logisk specifikation og programmering for\n
    en bred vifte af programmer. Maude er blevet påvirket i væsentlig grad af\n OBJ3-sproget,
    hvilket kan betragtes som et equational logik-undersprog. Ud\n over at støtte
    equational specifikation og programmering understøtter Maude\n også omskrivning
    af logikberegning.\n .\n Omskrivning af logik er en logik af samtidige ændringer,
    som naturligt kan\n håndtere sig med tilstanden og de samtidige beregninger. Programmet
    har\n gode egenskaber som en generel semantisk ramme til at give eksekverbar\n
    semantik til en lang række sprog og modeller af samtidighed. Specielt\n understøttes
    samtidig objektorienteret beregning rigtig godt. De samme\n grunde som gør omskrivning
    af logik til en god semantisk ramme gør det også\n til en god logisk ramme, d.v.s.
    en metalogik hvor mange andre logikker kan\n repræsenteres naturligt og køres.\n
    .\n Maude understøtter på en systematisk og effektiv måde logisk refleksion.\n
    Dette gør Maude bemærkelsesværdig udvidelig og funktionsrig, understøtter\n en
    udvidelig algebra af modulsammensætningsoperationer og giver mange\n avancerede
    metaprogrammerings- og metasprog-anvendelser. Faktisk er nogle\n af de mest interessante
    anvendelser af Maude metasprog-programmer, hvor\n Maude bruges til at oprette
    eksekverbare miljøer for forskellige logikker,\n læresætningsbeviser, sprog og
    beregningsmodeller.\n .\n Maude er af interesse for det biomedicinske samfund
    til modellering og\n analyse af biologiske systemer.\n"
