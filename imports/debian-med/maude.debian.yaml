- package: maude
  description: 고성능 로지컬 프레임워크
  long_description: " Maude는 광범위한 어플리케이션을 위한 방정식 및 재작성 로직 사양과 프로그래밍을 모두 지원하는 고성능 반사
    언어 및 시스템입니다. Maude는 방정식 논리 하위 언어로 간주될 수 있는 OBJ3 언어의 영향을 크게 받았습니다. 방정식 사양과 프로그래밍
    지원 외에도 Maude는 논리 계산 재작성도 지원합니다.\n .\n 로직을 재작성하는 것은 상태와 동시 계산을 자연스럽게 처리할 수 있는 동시
    변경 논리입니다. 이는 광범위한 언어 및 동시성 모델에 실행 가능한 의미 체계를 제공하기 위한 일반적인 의미 체계 프레임워크로서 좋은 특성을
    가지고 있습니다. 특히 동시 객체 지향 계산을 매우 잘 지원합니다. 로직 재작성을 좋은 의미론적 프레임워크로 만드는 동일한 이유로 인해 이를
    좋은 논리적 프레임워크, 즉 다른 많은 로직이 자연스럽게 표현되고 실행될 수 있는 메타로직으로 만듭니다.\n .\n Maude는 체계적이고
    효율적인 방식으로 논리적 성찰을 지원합니다. 이는 Maude를 놀랍도록 확장 가능하고 강력하게 만들고, 모듈 구성 작업의 확장 가능한 대수학을
    지원하며, 많은 고급 메타 프로그래밍 및 메타 언어 어플리케이션을 가능하게 합니다. 실제로 Maude의 가장 흥미로운 어플리케이션중 일부는
    메타언어 어플리케이션입니다. 여기서 Maude는 다양한 논리, 정리 프로버, 언어 및 계산 모델에 대한 실행 가능한 환경을 만드는 데 사용됩니다.\n
    .\n Maude는 생물학적 시스템의 모델링 및 분석에 대한 생의학 커뮤니티의 관심을 끌고 있습니다.\n"
