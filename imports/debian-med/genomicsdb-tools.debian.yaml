descr:
- package: genomicsdb-tools
  description: sparse array storage library for genomics (tools)
  long_description: " GenomicsDB is built on top of a htslib fork and an internal
    array storage\n system for importing, querying and transforming variant data.
    Variant data is\n sparse by nature (sparse relative to the whole genome) and using
    sparse array\n data stores is a perfect fit for storing such data.\n .\n The GenomicsDB
    stores variant data in a 2D array where:\n  - Each column corresponds to a genomic
    position (chromosome + position);\n  - Each row corresponds to a sample in a VCF
    (or CallSet in the GA4GH\n    terminology);\n  - Each cell contains data for a
    given sample/CallSet at a given position;\n    data is stored in the form of cell
    attributes;\n  - Cells are stored in column major order - this makes accessing
    cells with\n    the same column index (i.e. data for a given genomic position
    over all\n    samples) fast.\n  - Variant interval/gVCF interval data is stored
    in a cell at the start of the\n    interval. The END is stored as a cell attribute.
    For variant intervals\n    (such as deletions and gVCF REF blocks), an additional
    cell is stored at\n    the END value of the variant interval. When queried for
    a given genomic\n    position, the query library performs an efficient sweep to
    determine all\n    intervals that intersect with the queried position.\n .\n This
    package contains some tools to be run as executable files.\n"
  release: sid
