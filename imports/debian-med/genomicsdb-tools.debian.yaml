- package: genomicsdb-tools
  description: Rumligt tabellagerbibliotek for genomics - værktøjer
  long_description: " GenomicsDB er bygget oven på en htslib-forgrening og et internet
    tabellagersystem for import, forespørgsel og transformering af variantdata. Variantdata
    er rumlige af natur (rumlige til hele genomet) og brug af rumlige tabeldatalagre
    er en perfekt løsning for lagring af sådanne data.\n .\n GenomicsDB lagrer variantdata
    i en 2D-tabel hvor:\n  - Hver kolonne svarer til en genomposition (kromosom +
    position)\n  - Hver række svarer til en prøve i en VCF (eller CallSet i GA4GH-\n\
    \    terminologi)\n  - Hver celle indeholder data for en given prøve/CallSet på
    en given\n    position; data er lagret i form af celleattributter\n  - Celler
    er lagret  i kolonnerækkefølge - dette gør adgang til celler\n    med det samme
    kolonneindeks (dvs. data for en given genomisk position\n    over alle prøver)
    hurtig\n  - Variantinterval/gVCF-intervaldata er lagret i en celle i begyndelsen
    af\n    intervallet. END er lagret som en celleattribut. For variantintervaller\n\
    \    (såsom sletninger og gVCF REF-blokke) bliver en yderligere celle lagret\n\
    \    som END-værdien for variantintervallet. Når forespurgt om en given\n    genomisk
    position, forespørgselsbiblioteket udfører en effektiv rydning\n    for at bestemme
    alle intervaller, der har forbindelse med den\n    forespurgte position.\n .\n
    Denne pakke indeholder nogle værktøjer, der kan afvikles som kørbare filer.\n"
  release: sid
  description_md5: 3f20136b322610f83a0ea378faf066d5
