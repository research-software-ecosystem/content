descr:
- package: soapsnp
  description: utilità di risequenziamento che può assemblare sequenze di 
    consenso di genomi
  long_description: " Per avere idee sulla causa delle malattie o sulla loro risposta
    a terapie,\n e per capire una o l'altra per un particolare paziente, i dottori
    di tutto\n il mondo stanno iniziando a guardare i geni o l'intero genoma e come
    tale\n sequenza differisce da quella di un individuo sano o che risponde bene.\n\
    \ .\n SOAPsnp fa parte di SOAP (Short Oligonucleotide Analysis Package). Il\n\
    \ programma è un'utilità per risequenziamento. Assembla la sequenza di\n consenso
    per il genoma di un individuo con un nuovo sequenziamento sulla\n base dell'allineamento
    delle letture grezze di sequenziamento su un\n riferimento noto. Gli SNP possono
    essere poi identificati sulla sequenza di\n consenso attraverso il confronto con
    il riferimento.\n .\n SOAPsnp usa un metodo basato sul teorema di Bayes (il modello
    di\n probabilità inversa) per identificare il genotipo di consenso, considerando\n\
    \ attentamente la qualità dei dati, l'allineamento e gli errori sperimentali\n\
    \ ricorrenti. Tutti questi tipi di informazione sono stati integrati in un\n unico
    punteggio di qualità per ogni base nella scala PHRED, per misurare\n l'accuratezza
    dell'identificazione di consenso. Attualmente gestisce il\n formato di allineamento
    di SOAPaligner (soap2).\n"
