- package: soapsnp
  description: Resekvensredskab der kan samle genomkonsensussekvenser
  long_description: " For at få ideer om årsagen til sygdomme eller deres reaktion
    på terapi og\n for at forstå en af disse for en bestemt patient, er læger over
    hele kloden\n begyndt at se på gener eller et helt genom og hvordan denne sekvens
    er\n forskellig fra et sundt/godt fungerende individ.\n .\n SOAPsnp er medlem
    af SOAP (Short Oligonucleotide Analysis Package).\n Programmet er et resekvensredskab.
    Det samler konsensussekvensen for\n genomet for et sekvenseret individ baseret
    på sammenligningen af ​​de rå\n sekventeringslæsninger på en kendt reference.
    SNP'er kan derefter\n identificeres på konsensussekvensen gennem sammenligningen
    med referencen.\n .\n SOAPsnp bruger en metode baseret på Bayes-læresætning (den
    omvendte\n sandsynlighedsmodel) til at kalde konsensusgenotype ved omhyggeligt
    at\n overveje datakvaliteten, sammenligning og tilbagevendende eksperimentelle\n\
    \ fejl. Alle disse slags oplysninger blev integreret i en enkelt\n kvalitetsbedømmelse
    for hver base i PHRED-skalaen for at måle nøjagtigheden\n af ​​konsensusopkald.
    I øjeblikket understøtter programmet\n sammenligningsformatet for SOAPaligner
    (soap2).\n"
