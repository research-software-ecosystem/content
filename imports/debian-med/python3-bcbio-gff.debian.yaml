- package: python3-bcbio-gff
  description: Python3 library to read and write Generic Feature Format
  long_description: " A Python library to read and write Generic Feature Format (GFF).\n
    .\n Generic Feature Format (GFF) is a biological sequence file format for\n representing
    features and annotations on sequences. It is a tab\n delimited format, making
    it accessible to biologists and editable in\n text editors and spreadsheet programs.
    It is also well defined and can\n be parsed via automated programs. GFF files
    are available from many of\n the large sequencing and annotation centers.\n"
  release: sid
  description_md5: 92084c434310e72a06c91d61c4414d07
  license: unknown
  blend: debian-med
- package: python3-bcbio-gff
  description: Python 3-bibliotek til at læse og skrive Generic Feature Format
  long_description: " Et Pythonbibliotek til at læse og skrive Generic Feature Format
    (GFF).\n .\n Generic Feature Format (GFF) er et biologisk sekvensfilformat, der
    repræsenterer funktioner og annotationer på sekvenser. Det er et format afgrænset
    med indryk (tab), hvilket gør det tilgængelig for biologer og det kan redigeres
    i tekstprogrammer og regneark. Det er også godt defineret og kan fortolkes via
    automatiserede programmer. GFF-filer er tilgængelige fra mange af de store sekventerings-
    og annotationscentre.\n"
