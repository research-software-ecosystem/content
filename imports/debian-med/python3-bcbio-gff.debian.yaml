- package: python3-bcbio-gff
  description: libreria Python 3 per leggere e scrivere Generic Feature Format
  long_description: " Libreria Python 3 per leggere e scrivere Generic Feature Format
    (GFF).\n .\n Il Generic Feature Format (GFF) è un formato di file per rappresentare\n
    caratteristiche e annotazioni delle sequenze biologiche. È un formato\n delimitato
    da tabulazioni, il che lo rende accessibile ai biologi e\n modificabile in editor
    di testo e in programmi di foglio elettronico. È\n anche ben definito e può essere
    analizzato tramite programmi automatizzati.\n I file GFF sono disponibili da molti
    dei grandi centri di sequenziamento e\n annotazione.\n"
