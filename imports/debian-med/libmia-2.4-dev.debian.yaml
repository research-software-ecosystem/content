- package: libmia-2.4-dev
  description: library for 2D and 3D gray scale image processing, development files
  long_description: " libmia comprises a set of libraries and plug-ins for general
    purpose\n 2D and 3D gray scale image processing and basic handling of triangular\n\
    \ meshes. The libraries provide a basic infrastructure and  generic\n algorithms,
    that can be specialized by specifying the appropriate plug-ins.\n This package
    provides the development files for the library.\n"
