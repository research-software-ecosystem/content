  long_description: " libmia comprende un insieme di librerie e plugin per elaborazione
    di uso\n generico di immagini 2D e 3D in scala di grigi e per la gestione di base
    di\n reticoli triangolari. Le librerie forniscono un'infrastruttura di base e\n\
    \ algoritmi generici, che possono essere specializzati specificando i plugin\n\
    \ appropriati. Questo pacchetto fornisce i file di sviluppo per la libreria.\n"
