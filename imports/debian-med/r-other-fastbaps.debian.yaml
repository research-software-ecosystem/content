- package: r-other-fastbaps
  description: A fast genetic clustering algorithm that approximates a Dirichlet Process
    Mixture model
  long_description: " Takes a multiple sequence alignment as input and clusters according
    to the 'no-admixture' model.\n It combines ideas from the Bayesian Hierarchical
    Clustering algorithm of Heller et al. <doi:10.1145/1102351.1102389>\n and hierBAPS
    <doi:10.1093/molbev/mst028> to produce a rapid and accurate clustering algorithm."
