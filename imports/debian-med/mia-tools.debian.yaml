descr:
- package: mia-tools
  description: グレイスケール画像処理用コマンドラインツール
  long_description: " 2Dおよび3Dグレイスケール画像に関する汎用画像処理タスクと三角メッシュに関する\n 基本的操作を行うためのコマンドラインツールです。サポートされる画像処理\n
    アルゴリズムは画像フィルタリング、組み合わせ、画像レジストレーション、\n 一連の画像に対する運動補正、および複数の画像についての様々な統計量の推定です。\n
    このパッケージにはこれらのコマンドラインツールへの nipype インターフェース\n も含まれます。\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
- package: mia-tools
  description: strumenti a riga di comando per elaborazioni di immagini in scala di
    grigi
  long_description: " Strumenti a riga di comando per eseguire compiti generici di
    elaborazione di\n immagini in scala di grigi a 2D e 3D, e operazioni basilari
    su reticoli\n triangolari. Gli algoritmi di elaborazione di immagine gestiti sono:\n
    filtraggi di immagine, combinazione, registrazione di immagine,\n compensazione
    del movimento per serie di immagini e la stima di diverse\n statistiche relative
    alle immagini.\n Questo pacchetto contiene anche le interfacce nipype per tali
    strumenti a\n riga di comando.\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
- package: mia-tools
  description: Command line tools for gray scale image processing
  long_description: " Command lines tools to run general purpose image processing
    tasks on 2D\n and 3D gray scale images, and basic operations on triangular meshes.\n
    Supported image processing algorithms are image filtering, combining, image\n
    registration, motion compensation for image series, and the estimation of\n various
    statistics over images.\n This package also contains the nipype interfaces for
    these command line tools.\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
- package: mia-tools
  description: Narzędzia wiersza poleceń do przetwarzania obrazów w skali szarości
  long_description: " Narzędzia wiersza poleceń do uruchamiania powszechnie stosowanych
    zadań\n dotyczących przetwarzania dwu i trójwymiarowych obrazów w skali szarości,\n
    oraz podstawowych operacji na trójkątnych oczkach. Obsługiwanymi\n algorytmami
    przetwarzania obrazów są: filtrowanie, łączenie, rejestrowanie,\n kompensowanie
    ruchu na serii zdjęć, oraz ocena różnych statystyk mających\n związek z obrazami.
    Pakiet zawiera również interfejsy nipype do tych\n narzędzi wiersza poleceń.\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
- package: mia-tools
  description: Kommandolinjeværktøjer for billedbehandling i gråtone
  long_description: " Kommandolinjeværktøjer til at køre almene billedbehandlingsopgaver
    på 2D-\n og 3D-gråtonebilleder, og grundlæggende operationer på triangulære mesher.\n
    Understøttede billedbehandlingsalgoritmer er billedfiltrering, kombinering,\n
    billedregistrering, bevægelseskompensation for billedserier og estimering\n af
    forskellig statistik over billeder.\n Denne pakke indeholder også nipype-grænsefladerne
    for disse\n kommandolinjeværktøjer.\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
- package: mia-tools
  description: outils en ligne de commande pour le traitement d’images en échelle
    de gris
  long_description: " Il s’agit d’outils en ligne de commande pour des tâches générales
    de\n traitement d’images en échelle de gris en 2D et 3D et pour des opérations\n
    basiques de maillage triangulaire. Les algorithmes de traitement\n comprennent
    le filtrage d’images, leur combinaison, leurs recalages, la\n compensation de
    mouvement pour une série d’images et le calcul de\n statistiques diverses sur
    les images. Ce paquet fournit aussi les\n interfaces Nipype pour ces outils en
    ligne de commande.\n"
  release: sid
  description_md5: ecb7e93f1d5730fd67bd6af1f058c031
  license: unknown
  blend: debian-med
