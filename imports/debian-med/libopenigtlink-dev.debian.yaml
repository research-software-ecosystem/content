descr:
- package: libopenigtlink-dev
  description: Open IGT Link, semplice protocollo di rete - sviluppo
  long_description: " Open IGT Link è un semplice protocollo di rete pensato per tracker,
    robot e\n altri dispositivi per inviare dati all'applicazione principale. Alcuni\n
    dispositivi potrebbero anche accettare comandi.\n .\n Alcune applicazioni d'esempio
    sono:\n  * guida stereotassica per la chirurgia usando sensori ottici della\n\
    \    posizione e software per la visualizzazione di immagini medicali;\n  * guida
    per video-chirurgia usando MRI in tempo reale e software per la\n    visualizzazione
    di immagini medicali;\n  * interventi assistiti da robot usando dispositivi robotici
    e software di\n    pianificazione chirurgica.\n .\n Questo pacchetto contiene
    i file di sviluppo necessari per compilare le\n proprie applicazioni IGT.\n"
  release: sid
  description_md5: fd3f51b838d40c1415b3720bc1eeb307
  license: unknown
  blend: debian-med
- package: libopenigtlink-dev
  description: Open IGT Link is a simple network protocol - development
  long_description: " Open IGT Link is a simple network protocol intended for trackers,\n
    robots and other devices to send data to the main application.\n Some devices
    might also accept commands.\n .\n For example applications may include:\n  * Stereotactic
    surgical guidance using optical position sensor and\n    medical image visualization
    software.\n  * Intraoperative image guidance using real-time MRI and medical image\n\
    \    visualization software\n  * Robot-assisted intervention using robotic device
    and surgical planning\n    software\n .\n This package contains the development
    files needed to build\n your own IGT applications.\n"
  release: sid
  description_md5: fd3f51b838d40c1415b3720bc1eeb307
  license: unknown
  blend: debian-med
- package: libopenigtlink-dev
  description: Open IGT Link er en simpel netværksprotokol - udvikling
  long_description: " Open IGT Link er en simpel netværksprotokol lavet for trackere,
    robotter og\n andre enheder til at sende data til hovedprogrammet.\n Nogle enheder
    kan måske også acceptere kommandoer.\n .\n For eksempel kan programmer inkluderer:\n\
    \  * Stereotaktisk kirurgisk vejledning ved hjælp af optisk positionssensor\n\
    \    og programmer for medicinsk billedvisualisering.\n  * Intraoperativ billedvejledning
    ved hjælp af realtids MRI og programmer\n    for medicinsk billedvisualisering.\n\
    \  * Robotassisteret indgriben ved hjælp af robotenhed og kirurgiske\n    planlægningsprogrammer.\n
    .\n Denne pakke indeholder udviklingsfilerne krævet for at bygge dine egne\n IGT-programmer.\n"
  release: sid
  description_md5: fd3f51b838d40c1415b3720bc1eeb307
  license: unknown
  blend: debian-med
