descr:
- package: mricron
  description: Перетворення, перегляд і аналіз знімків магнітно-резонансної 
    томографії
  long_description: " Інструмент з графічним інтерфейсом для візуалізації та аналізу\n\
    \ (Функціональної) магнітно-резонансної томографії. MRIcron може бути\n використаний
    для створення 2D і 3D візуалізацій статистичних накладних мап\n анатомічних зображень
    мозку. Крім того, він допомагає у промальовуванні\n анатомічних „областей інтересу“
    (ROI), або відображенні ушкоджень, а також\n базового аналізу функціональних часових
    послідовностей (таймсерій)\n (наприклад, створення графіків зміни сигналу перистимулів).\n\
    \ .\n На додаток до „mricron“ пакунок містить утиліту „dcm2nii“, яка підтримує\n\
    \ перетворення зображень DICOM та PAR/REC у формат NIfTI, а також утиліту\n „npm“
    для непараметричного аналізу даних.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: преобразование, просмотр и анализ снимков магнитно-резонансной 
    томографии
  long_description: " Инструмент с графическим интерфейсом для визуализации и анализа\n\
    \ (функциональной) магнитно-резонансной томографии. MRIcron может быть\n использован
    для создания 2D и 3D визуализаций статистических\n перекрывающихся карт анатомических
    изображений мозга. Кроме того, он\n помогает в прорисовке анатомических \"областей
    интереса\" (ROI), или\n отображении повреждений, а также базового анализа функциональных
    таймсерий\n (например, создание графиков изменения сигнала перистимулов).\n .\n\
    \ В дополнение к 'mricron' пакет содержит утилиту 'dcm2nii', которая\n поддерживает
    преобразование DICOM и PAR/REC изображений в формат NIfTI, и\n утилиту 'npm' для
    непараметрического анализа данных.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: 核磁気共鳴画像の変換、表示、分析
  long_description: " このパッケージは GUI ベースの (機能的) 核磁気共鳴画像法のための可視化および\n 解析ツールです。 MRIcron
    は脳解剖画像上での 2D および 3D の統計的オーバーレ\n イマップ描画の作成に使用できます。さらに、(刺激前後の信号の変化のプロットを\n 作成するなどの)
    基本的な機能的時系列の分析だけでなく、解剖学的関心領域や病\n 変マッピングの描画を手助けします。\n .\n このパッケージは mricron に加え、DICOM
    および PAR/REC フォーマットの画像を\n NIfTI フォーマットに変換する dcm2nii とノンパラメトリック法によるデータ解析\n を行う npm
    を含んでいます。\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: conversione, visualizzazione e analisi di immagini di risonanza 
    magnetica
  long_description: " Questo è uno strumento di visualizzazione e analisi basato su
    GUI per\n immagini di risonanza magnetica (funzionale). MRIcron può essere usato
    per\n creare rendering 2D o 3D di mappe statistiche sovrapposte su immagini\n\
    \ dell'anatomia del cervello. Inoltre aiuta a disegnare le ROI\n (regions-of-interest)
    anatomiche o la mappatura delle lesioni, e l'analisi\n di base delle serie temporali
    funzionali (es. creando grafici dei\n cambiamenti di segnali peristimolo).\n .\n\
    \ Oltre a \"mricron\", questo pacchetto fornisce anche \"dcm2nii\", che gestisce\n\
    \ la conversione di immagini DICOM e PAR/REC nel formato NIfTI, e \"npm\", per\n\
    \ l'analisi di dati non parametrici.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: magnetic resonance image conversion, viewing and analysis
  long_description: " This is a GUI-based visualization and analysis tool for (functional)
    magnetic\n resonance imaging. MRIcron can be used to create 2D or 3D renderings
    of\n statistical overlay maps on brain anatomy images. Moreover, it aids drawing\n\
    \ anatomical regions-of-interest (ROI), or lesion mapping, as well as basic\n\
    \ analysis of functional timeseries (e.g. creating plots of peristimulus\n signal-change).\n\
    \ .\n In addition to 'mricron', this package also provides 'dcm2nii' that supports\n\
    \ converting DICOM and PAR/REC images into the NIfTI format, and 'npm' for\n non-parametric
    data analysis.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: Konwertowanie, przeglądanie i analizowanie obrazu rezonansu 
    magnetycznego
  long_description: " Jest to narzędzie z graficznym interfejsem użytkownika, służące
    do\n przeglądania i analizowania (funkcjonalnych) obrazów otrzymanych metodą\n\
    \ rezonansu magnetycznego. MRIcron może być używany do tworzenia dwu- lub\n trójwymiarowych
    wizualizacji map statystycznych, nakładanych na zdjęcia\n anatomiczne mózgu. Ponadto,
    pomaga w rysowaniu anatomicznych obszarów\n zainteresowania (ROI), w odwzorowywaniu
    zmian oraz w podstawowej analizie\n funkcjonalnych szeregów czasowych (np. w tworzeniu
    wykresów przed i po\n stymulacyjnej zmiany sygnału).\n .\n Oprócz samego MRIcron,
    pakiet dostarcza również narzędzie dcm2nii,\n obsługujące konwersję obrazów DICOM
    i PAR/REC do formatu NIfTI oraz npm do\n nieparametrycznej analizy danych.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: Magnetisk resonansbilledkonvertering, visning og analyse
  long_description: " Dette er et visualiserings- og analyseværktøj baseret på en
    grafisk\n brugerflade for (funktionelle) magnetiske resonansbilleder. MRIcon kan\n\
    \ bruges til at oprette 2D- eller 3D-optegninger af statistiske overlagskort\n\
    \ på billeder med hjerneanatomi. Derudover tegner det anatomiske\n regioner-af-interesse
    (ROI), eller læsionskortlægning, samt grundlæggende\n analyse af funktionelle
    tidsserier (f.eks. oprettelse af plot af\n peristimulus signal-change).\n .\n\
    \ Udover »mricorn« tilbyder denne pakke også »dcm2nii«, der understøtter\n konvertering
    af DICOM- og PAR/REC-billeder til NIfTI-formatet og »npm« for\n ikkeparametrisk
    dataanalyse.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
- package: mricron
  description: conversion, visualisation et analyse d’images de résonance 
    magnétique
  long_description: " Il s’agit d’un outil de visualisation et d’analyse basé sur
    une interface\n graphique pour les images de résonance magnétique (fonctionnelle).
    MRIcron\n peut être utilisé pour créer des rendus en 2D ou 3D des cartes de\n\
    \ superposition statistiques d’images d’anatomie de cerveau. De plus, il\n aide
    à dessiner des régions anatomiques d’intérêt (ROI), ou des cartes de\n lésion,
    ainsi qu’une analyse basique de séries temporelles (par exemple,\n création de
    tracés de péristimulus signal-modification).\n .\n En plus de « mricron », ce
    paquet fournit aussi « dcm2nii » qui prend en\n charge la conversion d’images
    DICOM et PAR/REC au format NIfTI, et « npm »\n pour l’analyse de données non paramétriques.\n"
  release: sid
  description_md5: cc721466ec6facf8bca38abe85b9b92d
  license: unknown
  blend: debian-med
