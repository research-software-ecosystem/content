descr:
- package: qutemol
  description: Visualização interativa de macromoléculas
  long_description: " QuteMol é um sistema visualizador molecular interativo de alta-qualidade.\n
    Ele explora a capacidade atual da GPU através de sombreamento OpenGL para\n oferecer
    uma variedade de efeitos visuais inovadores. As técnicas de\n visualização do
    QuteMol visam clareza e uma compreensão mais fácil da\n forma (shape) 3D e estrutura
    de moléculas grandes ou proteínas complexas.\n .\n Qutemol usa técnicas avançadas
    do OpenGL e pode não funcionar\n corretamente com todas as placas de vídeos e
    drivers.\n .\n Recursos inclusos no QuteMol:\n .\n  * Oclusão de ambiente em tempo
    real\n  * Melhoria da silhueta ciente da profundidade\n  * Modos de visualização
    de modelos de bolas e varetas, preenchimento de\n espaço (space-filling) e alcaçuz
    (liquorice)\n  * Foto de tela (snapshot) de alta resolução suavizados para criação
    de\n publicações renderizadas com qualidade\n  * Geração automática de gifs animados
    de moléculas girando para animações\n de páginas web\n  * Renderização interativa
    de macromoléculas (> 100 mil átomos)\n .\n QuteMol lê arquivos PDB como entrada.\n"
  release: sid
  description_md5: 5d0ff8a39e2b1fb2de97b31179722a72
  license: unknown
  blend: debian-med
- package: qutemol
  description: visualizzazione interattiva di macromolecole
  long_description: " QuteMol è un sistema interattivo di alta qualità per la visualizzazione
    di\n molecole. Sfrutta le attuali capacità della GPU attraverso shader OpenGL\n
    per offrire una varietà di effetti visivi innovativi. Le tecniche di\n visualizzazione
    di QuteMol sono mirate a migliorare la chiarezza e la\n facilità di comprensione
    della forma tridimensionale e della struttura di\n molecole grandi o proteine
    complesse.\n .\n QuteMol usa tecniche OpenGL avanzate e potrebbe non funzionare
    in modo\n corretto con tutte le schede video e i driver.\n .\n Le funzionalità
    offerte da QuteMol includono:\n .\n  * occlusione di ambienti in tempo reale;\n\
    \  * evidenziazione dei contorni tenendo conto delle profondità;\n  * modalità
    di visualizzazione a sfere e bastoncini, con riempimento dello\n    spazio e \"\
    liquorice\";\n  * istantanee con anti-aliasing ad alta risoluzione per creare
    disegni di\n    qualità tipografica;\n  * generazione automatica di gif animate
    di molecole che ruotano per le\n    animazioni in pagine web;\n  * rendering interattivo
    di macromolecole (>100k atomi).\n .\n QuteMol legge in input file PDB.\n"
  release: sid
  description_md5: 5d0ff8a39e2b1fb2de97b31179722a72
  license: unknown
  blend: debian-med
- package: qutemol
  description: interactive visualization of macromolecules
  long_description: " QuteMol is an interactive, high quality molecular visualization\n
    system. It exploits the current GPU capabilities through OpenGL shaders\n to offer
    an array of innovative visual effects. QuteMol visualization\n techniques are
    aimed at improving clarity and an easier understanding\n of the 3D shape and structure
    of large molecules or complex proteins.\n .\n Qutemol uses advanced OpenGL techniques
    and might not work correctly\n with all video cards and drivers.\n .\n Features
    QuteMol offers include:\n .\n  * Real time ambient occlusion\n  * Depth aware
    silhouette enhancement\n  * Ball-and-stick, space-filling and liquorice visualization
    modes\n  * High resolution antialiased snapshots for creating publication\n  \
    \  quality renderings\n  * Automatic generation of animated gifs of rotating molecules
    for\n    web page animations\n  * Interactive rendering of macromolecules (>100k
    atoms)\n .\n QuteMol reads PDB files as input.\n"
  release: sid
  description_md5: 5d0ff8a39e2b1fb2de97b31179722a72
  license: unknown
  blend: debian-med
- package: qutemol
  description: interaktiv visualisering af makromolekyler
  long_description: " QuteMol er et interaktivt, højkvalitetssystem til visualisering
    af molekyler. Det udnytter de aktuelle GPU-kapaciteter via OpenGL-skygger til
    at tilbyde en vifte af innovative visuelle effekter. QuteMols\n visualiseringsteknikker
    har som mål at skabe klarere og lettere forståelse\n af 3D-formen og strukturen
    i store molekyler eller komplekse proteiner.\n .\n Qutemol bruger avancerede OpenGL-teknikker
    og virker måske ikke korrekt med\n alle videokort og drivere.\n .\n Funktioner
    der tilbydes i QuteMol:\n .\n  * Omgivende okklusion i realtid\n  * Dybdebevidst
    silhuet-forbedring\n  * Kugler-og-pinde, rumudfylding og »liquorice«-visualiseringstilstande\n\
    \  * Højopløste, udjævnede øjebliksbilleder til optegninger i trykkvalitet\n \
    \ * Automatisk oprettelse af animerede gif-billeder af roterende molekyler\n \
    \   for animationer på internetsider\n  * Interaktiv optegning af makromolekyler
    (>100k atomer)\n .\n QuteMol læser PDB-filer som inddata.\n"
  release: sid
  description_md5: 5d0ff8a39e2b1fb2de97b31179722a72
  license: unknown
  blend: debian-med
- package: qutemol
  description: visualisation interactive de macromolécules
  long_description: " QuteMol est un système de visualisation moléculaire interactif
    et de haute\n qualité. Il exploite les capacités des GPU actuels grâce aux shaders
    OpenGL\n pour proposer un ensemble d'effets visuels innovants. Les techniques
    de\n visualisation de QuteMole sont destinées à améliorer la clarté et la\n compréhension
    de la forme en 3D et de la structure de grandes molécules ou\n de protéines complexes.\n
    .\n QuteMol utilise des techniques évoluées d'OpenGL et pourrait ne pas\n fonctionner
    correctement avec toutes les cartes graphiques et tous les pilotes.\n .\n Les
    fonctionnalités proposées par QuteMol incluent :\n .\n  − occlusion ambiante en
    temps réel ;\n  − amélioration de la silhouette prenant en compte la profondeur ;\n\
    \  − modes de visualisation en boule et bâton, remplissage de l'espace et\n  \
    \   « liquorice » ;\n  − création automatique de gifs animés de molécules en rotation
    pour les\n     animations de pages web ;\n  − rendu interactif de macromolécules
    (plus de 100 atomes).\n .\n QuteMol lit les fichiers PDB en entrée.\n"
  release: sid
  description_md5: 5d0ff8a39e2b1fb2de97b31179722a72
  license: unknown
