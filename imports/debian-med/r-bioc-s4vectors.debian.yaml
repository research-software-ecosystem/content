descr:
- package: r-bioc-s4vectors
  description: BioConductor S4 implementation of vectors and lists
  long_description: " The S4Vectors package defines the Vector and List virtual classes
    and a\n set of generic functions that extend the semantic of ordinary vectors\n
    and lists in R. Package developers can easily implement vector-like or\n list-like
    objects as concrete subclasses of Vector or List. In addition,\n a few low-level
    concrete subclasses of general interest (e.g. DataFrame,\n Rle, and Hits) are
    implemented in the S4Vectors package itself (many\n more are implemented in the
    IRanges package and in other Bioconductor\n infrastructure packages).\n"
  release: sid
  description_md5: 321f6c1299f07459519b92d32cad81e2
