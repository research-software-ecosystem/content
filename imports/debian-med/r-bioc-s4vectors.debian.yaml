- package: r-bioc-s4vectors
  description: BioConductor S4-implementering af vektorer og lister
  long_description: " Pakken S4Vectors definerer de virtuelle klasser Vector og List
    og et sæt af generiske funktioner, der udvider semantikken for ordinære vektorer
    og lister i R. Pakkeudviklere kan nemt implementere vektor-lignende eller liste-lignende
    objekter som konkrete underklasser af Vector eller List. Derudover er nogle få
    konkrete underklasser på lavt niveau af generel interesse (f.eks. DataFrame, Rle
    og Hits) implementeret i pakken S4Vectors (mange flere er implementeret i pakken
    IRanges og i andre BioConductor-infrastrukturpakker).\n"
