descr:
- package: libminimap2-dev
  description: header di sviluppo per libminimap
  long_description: " Minimap2 è un versatile programma per l'allineamento di sequenze
    che\n allinea sequenze di DNA o mRNA rispetto a un grande database di\n riferimento.\n
    Casi d'uso tipici includono: (1) mappatura di letture genomiche PacBio o\n Oxford
    Nanopore con il genoma umano; (2) ricerca di sovrapposizioni tra\n letture lunghe
    con tassi di errore fino a ~15%; (3) allineamento, tenendo\n conto degli splice,
    di letture PacBio Iso-Seq o Nanopore cDNA o Direct RNA\n rispetto a un genoma
    di riferimento; (4) allineamento di letture Illumina\n singole o accoppiate; (5)
    allineamento assemblaggio-verso-assemblaggio; (6)\n allineamento dell'intero genoma
    tra due specie strettamente imparentate con\n divergenza sotto a ~15%.\n .\n Questo
    pacchetto contiene gli header di libreria C per utilizzare minimap\n in strumenti
    personalizzati, insieme ad una libreria statica.\n"
  release: sid
  description_md5: 8efacf0205d1c3c71a37aef1dcca9771
  license: unknown
  blend: debian-med
- package: libminimap2-dev
  description: development headers for libminimap
  long_description: " Minimap2 is a versatile sequence alignment program that aligns
    DNA or\n mRNA sequences against a large reference database. Typical use cases\n
    include: (1) mapping PacBio or Oxford Nanopore genomic reads to the\n human genome;
    (2) finding overlaps between long reads with error rate up\n to ~15%; (3) splice-aware
    alignment of PacBio Iso-Seq or Nanopore cDNA\n or Direct RNA reads against a reference
    genome; (4) aligning Illumina\n single- or paired-end reads; (5) assembly-to-assembly
    alignment; (6) full-\n genome alignment between two closely related species with
    divergence\n below ~15%.\n .\n This package contains the C library headers for
    using minimap in custom tools,\n along with a static library.\n"
  release: sid
  description_md5: 8efacf0205d1c3c71a37aef1dcca9771
  license: unknown
  blend: debian-med
- package: libminimap2-dev
  description: Udviklingsteksthoveder for libminimap
  long_description: " Minimap2 er et alsidigt program til sekvenssammenligning for
    DNA- eller mRNA-sekvenser mod en stor referencedatabase. Typisk brug inkluderer:
    (1) oversættelse af PacBio- eller Oxford Nanopore-genomlæsninger til det menneskelige
    genom; (2) finde overlap mellem lange læsninger med fejlrater op til ~15%; (3)
    opdelt sammenligning af PacBio Iso-Seq eller Nanopore cDNA- eller Direct RNA-læsninger
    mod et referencegenom; (4) sammenligning af Illumina enkelte eller parrede læsninger;
    (5) samling til samling-sammenligning; (6) sammenligning af fuldt genom mellem
    to tæt relaterede arter med divergens under ~15%.\n .\n Denne pakke indeholder
    C-biblioteksteksthoveder til at bruge minimap i tilpassede værktøjer, sammen med
    et statisk bibliotek.\n"
  release: sid
  description_md5: 8efacf0205d1c3c71a37aef1dcca9771
  license: unknown
  blend: debian-med
