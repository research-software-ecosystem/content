- package: kineticstools
  description: rilevazione di modifiche al DNA
  long_description: " Strumenti per rilevare modifiche al DNA da dati di sequenziamento
    real-time\n (SMRT®) su singola molecola. Questo strumento implementa il modulo\n
    P_ModificationDetection in SMRT® Portal, utilizzato dal protocollo\n RS_Modification_Detection
    e RS_Modifications_and_Motif_Detection. I\n ricercatori interessati a capire o
    estendere gli algoritmi di rilevazione\n delle modifiche possono usare questi
    strumenti come punto di partenza.\n .\n Questo pacchetto fa parte della suite
    SMRTAnalysis.\n"
  release: sid
  description_md5: c2de5414b515a12115771e65d77a3fc6
  license: unknown
  blend: debian-med
- package: kineticstools
  description: Detektion af DNA-ændringer
  long_description: " Værktøjer for detektion af DNA-ændringer fra et enkelt molekyle,
    realtids\n (SMRT®) sekvensdata. Dette værktøj implementerer modulet\n P_ModificationDetection
    i SMRT® Portal, brugt af RS_Modification_Detection\n og RS_Modifications_and_Motif_Detection
    protocol. Forskere interesseret i\n forståelse eller udvidelse af algoritmerne
    for ændringsdetektion kan bruge\n disse værktøjer som et startpunkt.\n .\n Denne
    pakke er en del af SMRTAnalysis-programpakken.\n"
  release: sid
  description_md5: c2de5414b515a12115771e65d77a3fc6
  license: unknown
  blend: debian-med
- package: kineticstools
  description: detection of DNA modifications
  long_description: " Tools for detecting DNA modifications from single molecule,
    real-time (SMRT®)\n sequencing data. This tool implements the P_ModificationDetection
    module in\n SMRT® Portal, used by the RS_Modification_Detection and\n RS_Modifications_and_Motif_Detection
    protocol. Researchers interested in\n understanding or extending the modification
    detection algorithms can use these\n tools as a starting point.\n .\n This package
    is part of the SMRTAnalysis suite.\n"
  release: sid
  description_md5: c2de5414b515a12115771e65d77a3fc6
  license: unknown
  blend: debian-med
- package: kineticstools
  description: détection de modification d’ADN
  long_description: " Il s’agit d’outils pour détecter les modifications d’ADN d’une
    seule\n molécule dans des données de séquençage (SMRT®) en temps réel. Cet outil\n
    met en œuvre le module « P_ModificationDetection » dans SMRT® Portal, utilisé\n
    par les protocoles « RS_Modification_Detection » et\n « RS_Modifications_and_Motif_Detection ».
    Les chercheurs intéressés dans\n la compréhension et l’extension des algorithmes
    de détection de\n modification peuvent utiliser ces outils comme point de départ.\n
    .\n Ce paquet fait partie de la suite SMRTAnalysis.\n"
  release: sid
