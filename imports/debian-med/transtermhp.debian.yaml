- package: transtermhp
  description: find rho-independent transcription terminators in bacterial 
    genomes
  long_description: " TransTermHP finds rho-independent transcription terminators
    in\n bacterial genomes. Each terminator found by the program is assigned a\n confidence
    value that estimates its probability of being a true\n terminator. TransTermHP
    is the successor of TransTerm which was using\n very different search and scoring
    algorithms.\n"
  release: sid
  description_md5: 4d3dd07ad358379d475020813db45cd9
  license: unknown
  blend: debian-med
- package: transtermhp
  description: Find rho-uafhængige transkriptionsterminatorer i bakterielle 
    genomer
  long_description: " TransTermHP finder rho-uafhængige transkriptionsterminatorer
    i bakterielle\n genomer. Hver terminator, som programmet finder, tildeles en tillidsværdi,\n\
    \ som estimerer dens sandsynlighed for at være en sand terminator.\n TransTermHP
    er efterfølgeren til TransTerm,som brugte meget anderledes\n søge- og bedømmelsesalgoritmer.\n"
  release: sid
