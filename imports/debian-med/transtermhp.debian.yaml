- package: transtermhp
  description: trova terminatori di trascrizione indipendenti da rho in genomi 
    batterici
  long_description: " TransTermHP trova terminatori di trascrizione indipendenti da
    rho in genomi\n batterici. Ad ogni terminatore trovato dal programma viene assegnato
    un\n valore di confidenza che stima la sua probabilità di essere un terminatore\n\
    \ reale. TransTermHP è il successore di TransTerm che utilizzava algoritmi di\n\
    \ ricerca e punteggio molto differenti.\n"
