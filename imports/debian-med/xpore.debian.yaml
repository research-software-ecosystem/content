  blend: debian-med
- package: xpore
  description: Nanopore-analyse af differential RNA-ændringer
  long_description: " RNA transkriberes fra DNA, muligvis opdelt og eksporteret til
    cytoplasma - fint - men dets baser kan også ændres, redigeres og ikke alle sådanne
    ændringer er synlige for Sangers sekventeringsmetoder og dets afledninger.\n .\n
    Nanopore måler potentialer, og hvis baserne har en anden form, så bliver dette
    målt - ikke nødvendigvis på en fortolket måde, noget skal efterlades til massespektrometrien,
    men man kan blive peget på en forskel. Og måske man endda statistisk kan associere
    sådanne forskelle med en molekylær eller klinisk fænotype.\n"
  release: sid
  description_md5: 0493c5291452f14d39a3ce9aeea20ba2
  license: unknown
  blend: debian-med
