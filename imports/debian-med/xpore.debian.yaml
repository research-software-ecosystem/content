descr:
- package: xpore
  description: Nanopore analysis of differential RNA modifications
  long_description: " RNA is transcribed from DNA, possibly spliced and exported to
    the\n cytoplasm - fine - but its bases can also be modified, edited, and\n not
    all such modifications are visible by Sanger sequencing methods\n and its derivatives.\n
    .\n The Nanopore measures potentials, and if the bases have a different\n shape
    then this is measured - not necessarily in an interpretable manner,\n something
    must be left for mass spectrometry, but one may be pointed\n to a difference.
    And maybe one can even statistically associate such\n differences with a molecular
    or clinical phenotype.\n"
  release: sid
  description_md5: 0493c5291452f14d39a3ce9aeea20ba2
