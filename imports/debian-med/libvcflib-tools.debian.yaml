- package: libvcflib-tools
  description: C++ library for parsing and manipulating VCF files (tools)
  long_description: " The Variant Call Format (VCF) is a flat-file, tab-delimited
    textual format\n intended to concisely describe reference-indexed variations between\n
    individuals. VCF provides a common interchange format for the description of\n
    variation in individuals and populations of samples, and has become the defacto\n
    standard reporting format for a wide array of genomic variant detectors.\n .\n
    vcflib provides methods to manipulate and interpret sequence variation as it\n
    can be described by VCF. It is both:\n .\n  * an API for parsing and operating
    on records of genomic variation as it can\n    be described by the VCF format,\n\
    \  * and a collection of command-line utilities for executing complex\n    manipulations
    on VCF files.\n .\n This package contains several tools using the library.\n"
  release: sid
  description_md5: 3c6aa663d50e327a61a903862665a649
  license: unknown
  blend: debian-med
- package: libvcflib-tools
  description: C++-bibliotek til at fortolke og manipulere VCF-filer - værktøjer
  long_description: " Variant Call Format (VCF) er en flad fil, indryk afgrænser tekstformatet,
    lavet til præcist at beskrive referenceindekserede variationer mellem individer.
    VCF tilbyder et fælles udvekslingsformat for beskrivelsen af variation i individer
    og befolkninger, og har nogle standardformater til rapportering for en bred vifte
    af registreringsprogrammer til genvarianter.\n .\n Vcflib tilbyder metoder til
    at manipulere og fortolke sekvensvariation som det er beskrevet af VCF. Det er
    både:\n .\n  * en API til at fortolke og arbejde på poster med genvariation, som\n\
    \    det kan beskrives af VCF-formatet\n  * og en samling af kommandolinjeredskaber
    for afvikling af komplekse\n    manipuleringer på VCF-filer.\n .\n Denne pakke
    indeholder flere værktøjer, der bruger biblioteket.\n"
  release: sid
  description_md5: 3c6aa663d50e327a61a903862665a649
  license: unknown
  blend: debian-med
