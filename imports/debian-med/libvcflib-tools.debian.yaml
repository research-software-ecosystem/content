- package: libvcflib-tools
  description: libreria C++ per analizzare e manipolare file VCF (strumenti)
  long_description: " Variant Call Format (VCF) è un formato testuale semplice delimitato
    da\n tabulazioni pensato per descrivere in modo conciso variazioni tra\n individui
    indicizzate rispetto ad un riferimento. VCF fornisce un formato\n comune di interscambio
    per la descrizione di variazioni in individui e\n popolazioni di campioni, ed
    è diventato il formato standard di fatto per\n i rapporti per una vasta gamma
    di rilevatori di varianti genomiche.\n .\n vcflib fornisce metodi per manipolare
    ed interpretare variazioni di\n sequenza come possono essere descritte da VCF.
    È:\n .\n  * un'API per analizzare e lavorare su record di variazioni genomiche\n\
    \    come possono essere descritte dal formato VCF;\n  * una raccolta di utilità
    a riga di comando per eseguire manipolazioni\n    complesse di file VCF.\n .\n
    Questo pacchetto contiene diversi strumenti che usano la libreria.\n"
  release: sid
  description_md5: 3c6aa663d50e327a61a903862665a649
