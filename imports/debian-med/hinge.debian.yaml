- package: hinge
  description: Assembler til læsning af lange genomer baseret på hinging
  long_description: " HINGE er en genomassembler, som forsøger at opnå optimal gentagelsesopslag\n
    ved at skelne gentagelser, som kan slås op givet dataene fra disse som ikke\n
    kan. Dette opnås ved at tilføje »hinges« til læsninger for at konstruere en\n
    graf med overlap hvor kun gentagelser, der ikke kunne slås op, sammenføjes.\n
    Som resultat kombinerer HINGE fejltolerancen for overlap-baserede\n assemblere
    med gentag-opslags funktioner for de Bruijn-grafassemblere.\n"
  release: sid
  description_md5: 796f6bb30e0dd11acb73bb5eeeaf4c08
  license: unknown
  blend: debian-med
- package: hinge
  description: long read genome assembler based on hinging
  long_description: " HINGE is a genome assembler that seeks to achieve optimal repeat
    resolution\n by distinguishing repeats that can be resolved given the data from
    those that\n cannot. This is accomplished by adding “hinges” to reads for constructing
    an\n overlap graph where only unresolvable repeats are merged. As a result, HINGE\n
    combines the error resilience of overlap-based assemblers with\n repeat-resolution
    capabilities of de Bruijn graph assemblers.\n"
  release: sid
  description_md5: 796f6bb30e0dd11acb73bb5eeeaf4c08
  license: unknown
  blend: debian-med
- package: hinge
  description: assembleur de lectures longues de génome basé sur des « pivots »
  long_description: " HINGE est un « assembleur » pour le génome qui cherche à réaliser
    une\n résolution optimale des répétitions en distinguant les répétitions qui\n
    peuvent être résolues pour des données de celles qui ne le peuvent pas.\n Cela
    est obtenu en ajoutant des « charnières » (hinge) aux lectures pour\n construire
    un graphe de chevauchements où les répétitions non résolues\n sont fusionnées.
    Au final, HINGE combine la résilience aux erreurs des\n assembleurs basés sur
    les chevauchements avec les capacités de\n résolution de répétitions des assembleurs
    basés sur les graphes de de\n Bruijn.\n"
  release: sid
