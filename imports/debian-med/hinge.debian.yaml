- package: hinge
  description: assemblatore di letture lunghe del genoma basato su hinging
  long_description: " HINGE è un assemblatore di genoma che cerca di ottenere una
    risoluzione\n ottimale delle ripetizioni distinguendo le ripetizioni che possono
    essere\n risolte sulla base dei dati, da quelle che non possono esserlo. Ciò è\n
    ottenuto aggiungendo \"cerniere\" alle letture per costruire un grafo di\n sovrapposizioni
    nel quale solo le ripetizioni irrisolvibili sono fuse. Come\n risultato, HINGE
    combina la resilienza agli errori degli assemblatori\n basati sulle sovrapposizioni
    con le capacità di risoluzione delle\n ripetizioni degli assemblatori di grafi
    de Bruijn.\n"
  release: sid
