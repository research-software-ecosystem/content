descr:
- package: megadepth
  description: calcola la copertura da file di sequenziamento BigWig e BAM
  long_description: " Una delle principali preoccupazioni nell'interpretazione di
    sequenziamenti\n di DNA e RNA (!) è il numero di letture che coprono una particolare
    area.\n Questo pacchetto ha statistiche interessanti per la distinzione tra parti\n
    codificanti e non codificanti del genoma e sa come interpretare trascritti\n che
    si estendono su più esoni.\n .\n Questo pacchetto è un successore del programma
    \"bamcount\".\n"
  release: sid
  description_md5: aeef1e8dd852befc766e5e4c03049304
  license: unknown
  blend: debian-med
- package: megadepth
  description: computes coverage from BigWig and BAM sequencing files
  long_description: " A major concern for the interpretation of DNA and RNA (!) sequencing
    is\n the number of reads that cover a particular area. This package\n has interesting
    statistics for the distinction of coding and non-coding\n parts of the genome
    and knows how to interpret transcripts that\n span multiple exons.\n .\n This
    package is a successor of the program 'bamcount'.\n"
  release: sid
  description_md5: aeef1e8dd852befc766e5e4c03049304
  license: unknown
  blend: debian-med
