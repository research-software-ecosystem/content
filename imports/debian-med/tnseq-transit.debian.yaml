descr:
- package: tnseq-transit
  description: 統計的な遺伝子もしくはゲノム領域の必須性計算
  long_description: " Tn-Seq データセットの解析用のソフトウェアです。遺伝子およびゲノム領域の必須性の\n 様々な統計計算手法 (2条件間の条件付必須性を含む)
    を含みます。これらの手法は\n Sassetti lab (UMass) と Ioerger lab (Texas A&M) のコラボレーションにより\n
    開発および検証されています。\n .\n TRANSIT は Himar1 または Tn5 データセットから構築された TnSeq ライブラリを\n 解析することができます。\n
    .\n TRANSIT はローシークエンスファイル (.fastq) の前処理が済んでおり、\n リードカウントが .wig フォーマットのファイルに抽出されていることを想定\n
    しています。.wig ファイルには挿入が起こりうる (リードがないサイトを含む)\n 全てのサイトのカウントが含まれていることが要求されます。Himar1
    データセット\n の場合、これはゲノム内の全 TA サイトです。Tn5 データセットの場合、\n これはゲノム中ノ全ヌクレオチドになるでしょう。\n"
  release: sid
  description_md5: ed6ccc42fdb3924f7848894e28b09ade
  license: unknown
  blend: debian-med
- package: tnseq-transit
  description: statistical calculations of essentiality of genes or genomic regions
  long_description: " This is a software that can be used to analyze Tn-Seq datasets.
    It\n includes various statistical calculations of essentiality of genes or\n genomic
    regions (including conditional essentiality between 2\n conditions). These methods
    were developed and tested as a collaboration\n between the Sassetti lab (UMass)
    and the Ioerger lab (Texas A&M)\n .\n TRANSIT is capable of analyzing TnSeq libraries
    constructed with Himar1\n or Tn5 datasets.\n .\n TRANSIT assumes you have already
    done pre-processing of raw sequencing\n files (.fastq) and extracted read counts
    into a .wig formatted file.\n The .wig file should contain the counts at all sites
    where an insertion\n could take place (including sites with no reads). For Himar1
    datasets\n this is all TA sites in the genome. For Tn5 datasets this would be
    all\n nucleotides in the genome.\n"
  release: sid
  description_md5: ed6ccc42fdb3924f7848894e28b09ade
  license: unknown
  blend: debian-med
- package: tnseq-transit
  description: Statistiske beregninger af væsentlighed for gener eller genomregioner
  long_description: " Dette er et program, som kan bruges til at analysere Tn-Seq-datasæt.
    Det\n inkluderer diverse statistiske beregninger af væsentlighed for gener eller\n
    genomregioner (inklusive betinget væsentlighed mellem to betingelser).\n Disse
    metoder blev udviklet og testet i et samarbejde mellem Sassetti lab\n (UMass)
    og Ioerger lab (Texas A&M).\n .\n TRANSIT kan analysere TnSeq-biblioteker konstrueret
    med Himarl- eller\n Tn5-datasæt.\n .\n TRANSIT antager, at du allerede har udført
    forbrænding af rå sekvensfiler\n (.fastq) og udtrukket læs-antal i en .wig-formateret
    fil. .wig-filen skal\n indeholde antallet på alle sider, hvor en indsættelse kan
    udføres\n (inklusive sider uden nogen læsninger). For himarl-datasæt er det alle\n
    TA-sider i genomet. For Tn5-datasæt vil det være alle nukleotider i\n genomet.\n"
  release: sid
  description_md5: ed6ccc42fdb3924f7848894e28b09ade
  license: unknown
