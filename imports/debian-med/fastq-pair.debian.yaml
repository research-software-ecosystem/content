descr:
- package: fastq-pair
  description: Rewrites paired end fastq so all reads have a mate to separate out
    singletons
  long_description: " This package rewrites the fastq files with the sequences in
    order,\n with matching files for the two files provided on the command line,\n
    and then any single reads that are not matched are place in two separate\n files,
    one for each original file.\n .\n This code is designed to be fast and memory
    efficient, and works with large\n fastq files. It does not store the whole file
    in memory, but rather just stores\n the locations of each of the indices in the
    first file provided in memory.\n"
  release: sid
  description_md5: 7663b589d787372f8eee9e240536c22c
  license: unknown
  blend: debian-med
- package: fastq-pair
  description: Genskriver paried end-fastq så alle læsninger har en partner til at
    udskille singletons
  long_description: " Denne pakke omskriver fastq-filer med sekvenserne i rækkefølge,
    med matchende filer for de to filer angivet på kommandolinjen, og når enhver enkelt
    læsning, der ikke er matchet, placeres i to separate filer, en for hver original
    fil.\n .\n Denne kode er designet til at være hurtig og effektiv, og fungerer
    med store fastq-filer. Den gemmer ikke hele filen i hukommelsen, men lagrer derimod
    placeringerne i hver af indeksene i den første fil tilbudt i hukommelsen.\n"
  release: sid
  description_md5: 7663b589d787372f8eee9e240536c22c
  license: unknown
  blend: debian-med
- package: fastq-pair
  description: réécriture des appairages fastq pour que toutes les lectures aient
    une partenaire et éviter les singletons
  long_description: " Ce paquet réécrit les fichiers fastq avec les séquences ordonnées,
    avec\n un établissement de correspondances de fichiers pour deux fichiers fournis\n
    sur la ligne de commande, et alors toutes lectures uniques sans\n correspondance
    sont placées dans deux fichiers séparés, un pour chaque\n fichier originel.\n
    .\n Ce code est conçu pour être plus rapide, mieux utiliser la mémoire et\n fonctionner
    avec de gros fichiers fastq. Il ne stocke pas le fichier\n entier en mémoire,
    mais plutôt stocke les emplacements de chacun des\n index dans le premier fichier
    fourni en mémoire.\n"
  release: sid
  description_md5: 7663b589d787372f8eee9e240536c22c
  license: unknown
  blend: debian-med
