descr:
- package: sra-toolkit
  description: utilità per Sequence Read Archive di NCBI
  long_description: " Strumenti per leggere l'archivio SRA, generalmente convertendo
    singole\n corse in alcuni formati comunemente usati come fastq.\n .\n In questo
    rilascio sono forniti gli strumenti per dump testuali \"sra-dump\"\n e \"vbd-dump\"\
    , per aiutare nell'ispezione a vista. È probabile che\n l'effettiva formattazione
    del loro output venga in futuro modificata in una\n rappresentazione più stringente
    e formalizzata. NON FARE AFFIDAMENTO SUL\n FORMATO DI OUTPUT VISTO IN QUESTO RILASCIO.\n
    .\n Altri strumenti distribuiti in questo pacchetto:\n  abi-dump, abi-load\n \
    \ align-info\n  bam-load\n  cache-mgr\n  cg-load\n  copycat\n  fasterq-dump\n\
    \  fastq-dump, fastq-load\n  helicos-load\n  illumina-dump, illumina-load\n  kar\n\
    \  kdbmeta\n  latf-load\n  pacbio-load\n  prefetch\n  rcexplain\n  remote-fuser\n\
    \  sff-dump, sff-load\n  sra-pileup, sra-sort, sra-stat, srapath\n  srf-load\n\
    \  test-sra\n  vdb-config, vdb-copy, vdb-decrypt, vdb-encrypt, vdb-get, vdb-lock,\n\
    \  vdb-passwd, vdb-unlock, vdb-validate\n .\n Le informazioni dell'\"Aiuto\" verranno
    migliorate nei prossimi rilasci e le\n opzioni per gli strumenti verranno standardizzate
    tra gli insiemi.\n Ulteriore documentazione verrà anche fornita sul sito web dell'NCBI.\n
    .\n Nel prossimo rilascio le opzioni per gli strumenti potrebbero essere\n modificate.
    La versione 1 delle opzioni per gli strumenti continuerà ad\n essere gestita ovunque
    sia possibile, per preservare il funzionamento degli\n script esistenti.\n"
  release: sid
  description_md5: 1a61cd8ef6f417d5f86c6c13697e7a05
