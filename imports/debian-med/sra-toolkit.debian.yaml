- package: sra-toolkit
  description: Redskaber for NCBI Sequence Read Archive
  long_description: " Værktøjer til at læse SRA-arkivet, generelt ved at konvertere\n
    individuelle kørsler til et ofte anvendt format såsom fastq.\n .\n De tekstmæssige
    dumpere »sra-dump« og »vdb-dump« tilbydes i denne\n udgivelse som en hjælp til
    visuel inspektion. Det er sandsynligt, at\n den faktiske uddataformatering vil
    blive ændret i den nære fremtid for\n en mere stringent, mere formaliseret repræsentation.
    AFHÆNG IKKE AF\n UDDATAFORMATET I DENNE UDGIVELSE.\n .\n Andre værktøjer distribueret
    i denne pakke er:\n  abi-dump, abi-load\n  align-info\n  bam-load\n  cache-mgr\n\
    \  cg-load\n  copycat\n  fasterq-dump\n  fastq-dump, fastq-load\n  helicos-load\n\
    \  illumina-dump, illumina-load\n  kar\n  kdbmeta\n  latf-load\n  pacbio-load\n\
    \  prefetch\n  rcexplain\n  remote-fuser\n  sff-dump, sff-load\n  sra-pileup,
    sra-sort, sra-stat, srapath\n  srf-load\n  test-sra\n  vdb-config, vdb-copy, vdb-decrypt,
    vdb-encrypt, vdb-get, vdb-lock,\n  vdb-passwd, vdb-unlock, vdb-validate\n .\n
    Informationen »Help« vil blive forbedret i fremtidige udgivelser og\n værktøjsindstillingerne
    vil blive standardiseret på tværs af sættet.\n Yderligere dokumentation vil også
    blive lagt på NCBI-hjemmesiden.\n .\n Værktøjsindstillinger kan ændre sig i den
    næste udgivelse. Version 1-\n værktøjsindstillinger vil forblive understøttet
    hvor muligt for at\n bevare funktionaliteten på eksisterende skripter.\n"
  release: sid
