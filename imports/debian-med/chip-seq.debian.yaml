descr:
- package: chip-seq
  description: tools performing common ChIP-Seq data analysis tasks
  long_description: " The ChIP-Seq software provides a set of tools performing common
    genome-\n wide ChIP- seq analysis tasks, including positional correlation\n analysis,
    peak detection, and genome partitioning into signal-rich and\n signal-poor regions.
    These tools exist as stand-alone C programs and\n perform the following tasks:\n
    .\n  1. Positional correlation analysis and generation of an aggregation\n   \
    \  plot (AP) (chipcor),\n  2. Extraction of specific genome annotation features
    around reference\n     anchor points (chipextract),\n  3. Read centering or shifting
    (chipcenter),\n  4. Narrow peak caller using a fixed width peak size (chippeak),\n\
    \  5. Broad peak caller used for large regions of enrichment (chippart),\n  6.
    Feature selection tool based on a read count threshold (chipscore).\n .\n Because
    the ChIP-Seq tools are primarily optimized for speed, they use\n their own compact
    format for ChIP-seq data representation called SGA\n (Simplified Genome Annotation).
    SGA is a line-oriented, tab-delimited\n plain text format.\n"
  release: sid
  description_md5: 7a2689deb8d8a514746221aea79879eb
