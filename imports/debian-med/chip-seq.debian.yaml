  blend: debian-med
- package: chip-seq
  description: Værktøjer der udfører gængse ChIP-Seq-dataanalyseopgaver
  long_description: " ChIP-Seq-programmet tilbyder et sæt af værktøjer, der udfører
    gængse genom-brede ChIP-seq-analyseopgaver, inklusive positionskorrelationsanalyse,
    højderegistrering og genompartitionering til signalrige og signalfattige regioner.
    Disse værktøjer findes som enkeltstående C-programmer og udfører følgende opgaver:\n
    .\n  1. Positionskorrelationsanalyse og oprettelse af et aggregeringsplot\n  \
    \   (AP) (chipcor)\n  2. Ekstraktion af specifikke genomkommenteringsfunktioner
    omkring\n     referenceankerpunkter (chipextract)\n  3. Læs centrering eller skift
    (chipcenter)\n  4. Smalt højdekald ved hjælp af en fast bredde-højdestørrelse
    (chippeak)\n  5. Bredt højdekald brugt til store berigelsesregioner (chippart)\n\
    \  6. Funktion til valg af funktioner baseret på en tærskel for læst antal\n \
    \    (chipscore)\n .\n Fordi ChIP-Seq-værktøjerne primært er optimeret til hastighed,
    bruger de\n deres eget kompakte format til ChIP-seq-datarepræsentation kaldet
    SGA (Forenklet genomkommentar). SGA er et linjeorienteret, tabulatorafgrænset\n
    almindeligt tekstformat.\n"
  release: sid
  description_md5: 7a2689deb8d8a514746221aea79879eb
  license: unknown
  blend: debian-med
- package: chip-seq
  description: outils pour des tâches d’analyse des données ordinaires de ChIP-Seq
  long_description: " Le logiciel ChIP-Seq fournit un ensemble d’outils pour des tâches
    d’analyse de séquençage ChIP pour tout le génome, incluant l’analyse de corrélation
    de positions, la détection de pics, et la séparation du génome entre des régions
    riches ou pauvres en signaux. Ces outils existent sous forme de programme C autonomes
    et réalisent les tâches suivantes :\n .\n  1. Analyse de corrélation de positions
    et création d’un tracé d’agrégation\n     (AP) (chipcor) ;\n  2. Extraction des
    caractères d’annotation de génome spécifique autour de\n     points d’ancrage
    de référence (chipextract) ;\n  3. Lecture du centrage et du décalage (chipcenter) ;\n\
    \  4. Appel de pic étroit en utilisant une taille fixe de largeur (chippeak) ;\n\
    \  5. Appel de pic large utilisé pour de vastes régions d’enrichissement (chippart) ;\n\
    \  6. Outil de sélection de particularité basé sur un seuil de compte (chipscore).\n
    .\n Parce que les outils de ChIP-Seq sont principalement optimisés pour la rapidité,
    ils utilisent leur propre format compact pour la représentation des données de
    ChIP-seq appelé SGA (Simplified Genome Annotation). SGA est un format en texte
    pur, orienté ligne avec des tabulations comme délimitations.\n"
  release: sid
  description_md5: 7a2689deb8d8a514746221aea79879eb
  license: unknown
  blend: debian-med
