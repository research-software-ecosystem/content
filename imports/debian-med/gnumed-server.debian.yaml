- package: gnumed-server
  description: 의료 실습 관리 - 서버
  long_description: " 이 프로그램은 GNUmed Electronic Medical Record (GNUmed 전자 의료 기록)입니\n
    다. 이 프로그램에 목적은 의사가 자신의 환자 건강에 대해서 의학적 건강 기록\n 을 유지할 수 있도록 하는 것입니다. 현재는 수납과 재고
    관리 기능은 제공하지\n 않습니다. 임상 기능은 현장에서 실제 의사들에 의해 테스트됩니다.\n .\n GNUmed 팀은 의료 기록의 안전에
    항상 최선을 다하지만 사용자 역시 일정한 간격\n 으로 의료 데이타를 안전 장소에 백업하기 위한 합당한 조치를 취해야 할 필요가\n 있습니다.
    복구 절차 역시 테스트해야 함을 절대로 있지 마십시요!\n .\n 본인에 데이타를 보호하십시요! GNUmed는 어떠한 보증도 제공하지 않습니다.
    당\n 신은 경고를 받았습니다.\n .\n 이 패키지는 PostgreSQL 서버 부분을 포함합니다.\n .\n 참고: 이 패키지는 현재 GNUmed
    데이타베이스를 구축하지 않고, 단지 필요한 SQL\n 파일만을 설치합니다. README.Debian 문서를 확인하십시요.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: gestione della pratica medica - server
  long_description: " Questo è GNUmed Electronic Medical Record; il suo scopo è di
    permettere a\n dottori di mantenere un archivio medicalmente valido sulla salute
    dei\n propri pazienti. Attualmente non fornisce funzionalità per la fatturazione\n
    e la gestione del magazzino. Le funzionalità cliniche fornite sono\n effettivamente
    ben testate sul campo da medici.\n .\n Benché il gruppo di lavoro di GNUmed abbia
    posto la più grande attenzione\n per assicurare che l'archivio medico sia sicuro
    in ogni momento, è comunque\n necessario assicurarsi di prendere le misure idonee
    per fare il backup dei\n dati medici in un posto sicuro ad intervalli appropriati.
    Inoltre non\n dimenticare di testare le procedure di ripristino!\n .\n Proteggete
    i vostri dati! GNUmed è fornito senza alcuna garanzia. Siete\n avvertiti.\n .\n
    Questo pacchetto contiene la componente col server PostgreSQL.\n .\n Nota bene:
    questo pacchetto attualmente _NON_ crea il database GNUmed, ma\n installa semplicemente
    i file SQL necessari. Si legga il file README.Debian.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: 医療業務管理 - サーバ
  long_description: " これは GNUmed 電子医療記録システムです。このプログラムの目的は、医師が\n 患者の健康に関する医学的に信頼できる記録を行えるようにすることです。\n
    現在、請求書発行機能や在庫管理機能は提供されていません。臨床機能については\n 実地の医師らによってよくテストされています。\n .\n GNUmed チームは医療記録がいつでも安全であるように最大限注意していますが、\n
    依然医療データを安全な場所に適切な周期でバックアップするための適切な\n ステップを確実に踏む必要があります。復旧手順も忘れずにテストしてください!\n .\n
    データはあなたの責任で保護してください! GNUmed 自体には、あらゆる保証が\n ありません。警告しておきます。\n .\n 本パッケージには PostgreSQL
    サーバ部分が含まれます。\n .\n 注意: このパッケージは現状、GNUmed データベースをビルド*しません*。\n 必要な SQL ファイルをインストールするだけです。README.Debian
    を参照して\n ください。\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: gerenciamento de consultório médico - servidor
  long_description: " Este é o GNUmed Electronical Medical Record (\"GNUmed Registro
    Médico\n Eletrônico\"). Seu propósito é permitir que médicos mantenham um registro\n
    médico confiável da saúde de seus pacientes. Atualmente ele não fornece\n funcionalidade
    para cobrança e manutenção de estoque. Recursos clínicos são\n testados com sucesso
    por médicos de verdade.\n  .\n Embora a equipe GNUmed tenha se preocupado em garantir
    que os registros\n médicos estejam sempre seguros, você precisa ter certeza de
    estar tomando\n as medidas adequadas para fazer backup dos dados médicos em um
    lugar seguro\n e em intervalos apropriados. Não esqueça de testar seus procedimentos
    de\n recuperação também!\n .\n Proteja seus dados! O GNUmed, por si só, não vem
    com nenhuma garantia. Você\n foi avisado.\n .\n Este pacote contém o cliente wxpython.\n
    .\n Este pacote contém a parte do servidor PostgreSQL.\n .\n Nota: Este pacote
    _NÃO_ cria o banco de dados do GNUmed mas apenas\n instala os arquivos SQL necessários.
    Por favor, veja o README.Debian.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: medical practice management - server
  long_description: " This is the GNUmed Electronic Medical Record. Its purpose is\n
    to enable doctors to keep a medically sound record on their\n patients' health.
    It does not currently provide functionality\n for billing and stock keeping. Clinical
    features are well-tested\n by real doctors in the field.\n .\n While the GNUmed
    team has taken the utmost care to make sure\n the medical records are safe at
    all times you still need to\n make sure you are taking appropriate steps to backup
    the\n medical data to a safe place at appropriate intervals. Do\n not forget to
    test your recovery procedures, too !\n .\n Protect your data! GNUmed itself comes
    without\n any warranty whatsoever. You have been warned.\n .\n This package contains
    the PostgreSQL server part.\n .\n Note: The package does currently _NOT_ build
    the GNUmed database\n but just installs the needed SQL files.  Please see README.Debian.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: medicinsk øvelseshåndtering - server
  long_description: " Dette er GNUmed Electronic Medical Record. Dens formål er at
    gøre det\n muligt for læger at have en fornuftig helbredshistorik for deres\n
    patienter. Den tilbyder aktuelt ikke mulighed for at fakturere eller\n lagerføring.
    Kliniske funktioner er gennemtestet af praktiserende læger.\n .\n Selvom GNUmed-holdet
    har gjort sit yderste for at sikre at medicinske\n oplysninger er sikre på alle
    tidspunkter, skal du stadig sikre dig at du\n får foretaget sikkerhedskopiering
    af de medicinske data på et sikkert sted\n med passende intervaller. Glem heller
    ikke at teste dine\n gendannelsesprocedurer!\n .\n Beskyt dine data! Med GNUmed
    følger ingen garantier overhovedet. Du er\n blevet advaret.\n .\n Denne pakke
    indeholder serverdelen for PostgreSQL.\n .\n Bemærk: Denne pakke kompilerer aktuelt
    IKKE GNUmed-databasen men\n installerer bare de krævede SQL-filer. Se venligst
    README.Debian.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: Zarządzanie praktyką medyczną - serwer
  long_description: " To jest GNUmed Electronic Medical Record. Ma on na celu pomaganie
    lekarzom\n w prowadzeniu dokumentacji medycznej pacjentów. Obecnie pakiet ten
    nie\n zapewnia funkcji do wykonywania rozliczeń i przechowywania danych. Funkcje\n
    kliniczne zostały dobrze przetestowane przez rzeczywistych lekarzy pod\n względem
    praktycznym.\n .\n Pomimo faktu, że zespół GNUmed dołożył wszelkich starań, aby
    dokumentacja\n medyczna była bezpieczna, nadal należy tworzyć w odpowiednich odstępach\n
    czasu kopie zapasowe i przechowywać je w bezpiecznym miejscu. Nie zapomnij\n także
    o sprawdzeniu własnych procedur odzyskiwania danych z kopii zapasowej!\n .\n Chroń
    swoje dane! GNUmed sam w sobie nie daje pod tym względem żadnej\n gwarancji. Tak
    więc uważaj.\n .\n Ten pakiet zawiera część serwerową do PostgreSQL.\n .\n Uwaga:
    Pakiet obecnie NIE buduje bazy danych GNUmed, ale po prostu\n instaluje potrzebne
    pliki SQL. Proszę zapoznać się z README.Debian.\n"
  release: sid
  description_md5: 6b105eb03a84d12565345f40d5335620
  license: unknown
  blend: debian-med
- package: gnumed-server
  description: gestion de cabinet médical – serveur
  long_description: " Il s’agit de GNUmed Electronic Medical Record dont le but est
    de permettre\n aux médecins de tenir un dossier médical solide sur la santé de
    leurs\n patients. Actuellement, il n'est pas complet. Les fonctionnalités offertes\n
    sont, cependant, testées, en cours d'utilisation et considérées comme\n stables.
    Ce paquet ne fournit PAS encore de fonctionnalités de facturation\n et de gestion
    de stocks.\n .\n Même si l'équipe de GNUmed a mis le plus grand soin pour s'assurer
    de\n l'intégrité des dossiers médicaux à tout instant, l’utilisateur doit\n toujours
    s’assurer de prendre les mesures appropriées pour sauvegarder les\n données médicales
    en un lieu sûr à des intervalles appropriés. Les\n sauvegardes et procédures de
    récupération en cas de désastre doivent aussi\n être testées !\n .\n Protéger
    les données ! GNUmed lui-même est fourni sans aucune garantie\n quelle qu'elle
    soit. L’utilisateur est prévenu.\n .\n Ce paquet contient la partie serveur PostgreSQL.\n
    .\n Remarque⋅: Actuellement, le paquet ne construit _PAS_ la base de données\n
    GNUmed mais installe uniquement les fichiers SQL nécessaires. Veuillez\n lire
    README.Debian.\n"
