descr:
- package: mmseqs2
  description: raggruppamento in cluster e ricerca di proteine ultra-veloce e sensibile
  long_description: " MMseqs2 (ricerca di sequenze Many-against-Many, molti-contro-molti)
    è una\n suite software per cercare e fare cluster di enormi insiemi di sequenze\n
    proteiche/nucleotidiche. MMseqs2 è software open source con licenza GPL\n implementato
    in C++ per Linux, MacOS e (come versione beta attraverso\n cygwin) Windows. Il
    software è progettato per essere eseguito su core e\n server multipli e dimostra
    una scalabilità molto buona. L'esecuzione di\n MMseqs2 può essere 10.000 volte
    più veloce di BLAST. A 100 volte la sua\n velocità ottiene quasi la stessa sensibilità.
    Può effettuare ricerche di\n profili con la stessa sensibilità di PSI-BLAST a
    una velocità più di 400\n volte superiore.\n"
  release: sid
  description_md5: 822197ebd72a66105eb34f923c612ad8
  license: unknown
  blend: debian-med
- package: mmseqs2
  description: ultra fast and sensitive protein search and clustering
  long_description: " MMseqs2 (Many-against-Many sequence searching) is a software
    suite to\n search and cluster huge proteins/nucleotide sequence sets. MMseqs2
    is\n open source GPL-licensed software implemented in C++ for Linux, MacOS,\n
    and (as beta version, via cygwin) Windows. The software is designed to\n run on
    multiple cores and servers and exhibits very good scalability.\n MMseqs2 can run
    10000 times faster than BLAST. At 100 times its speed it\n achieves almost the
    same sensitivity. It can perform profile searches\n with the same sensitivity
    as PSI-BLAST at over 400 times its speed.\n"
  release: sid
  description_md5: 822197ebd72a66105eb34f923c612ad8
  license: unknown
  blend: debian-med
- package: mmseqs2
  description: Ultra hurtig og sensitiv proteinsøgning og klyngeopbygning
  long_description: " MMseqs2 (Many-against-Many sequence searching) er en programpakke
    til at søge og klyngeopbygge store protein/nukleotid-sekvenssæt. MMseqs2 er udgivet
    under en GPL-licens implementeret i C++ for Linux, MacOS og (som betaversion,
    via cygwin) Windows. Programmet er designet til afvikling på flere kerner og servere
    og har rigtig god skalering. MMseqs2 kan afvikle 10.000 gange hurtigere end BLAST.
    Med 100 gange dennes hastighed opnår den næsten den samme følsomhed. Kan udføre
    profilsøgninger med den samme sensitivitet som PSI-BLAST med over 400 gange dennes
    hastighed.\n"
  release: sid
  description_md5: 822197ebd72a66105eb34f923c612ad8
  license: unknown
  blend: debian-med
- package: mmseqs2
  description: recherche et partitionnement de protéines ultra rapide et sensible
  long_description: " MMseqs2 (Many-against-Many sequence searching) est une suite
    logicielle\n pour rechercher et partitionner des grands ensembles de séquences
    de\n protéines ou de nucléotides. MMseqs2 est un logiciel au code source ouvert\n
    (licence GPL) implémenté en C++ pour Linux, macOS et (en version bêta à\n travers
    cygwin) Windows. Le logiciel est conçu pour fonctionner sur\n plusieurs cœurs
    et plusieurs serveurs et se révèle très extensible.\n MMseqs2 fonctionne 10 000 fois
    plus rapidement que BLAST. À 100 fois sa vitesse il\n atteint presque la même
    sensibilité. Il peut réaliser des recherches de\n profil avec la même sensibilité
    que PSI-BLAST à plus de 400 fois sa\n vitesse.\n"
  release: sid
  description_md5: 822197ebd72a66105eb34f923c612ad8
  license: unknown
