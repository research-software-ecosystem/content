- package: libcifti-dev
  description: file di sviluppo per CiftiLib
  long_description: " CIFTI (Connectivity Informatics Technology Initiative) standardizza
    i\n formati di file per l'archiviazione di dati di connettività. Questi formati\n
    sono sviluppati dallo Human Connectome Project e altre parti interessate.\n .\n
    CiftiLib è una libreria C++ per I/O su file CIFTI-1 e CIFTI-2, con gestione\n
    di accesso su disco e in memoria. Fornisce anche funzionalità per leggere e\n
    scrivere file NIfTI-1 e NIfTI-2 generici.\n .\n Questo pacchetto fornisce i file
    di sviluppo.\n"
  release: sid
  description_md5: c94d1b476c4d9fe786b502058376b70a
  license: unknown
  blend: debian-med
- package: libcifti-dev
  description: development files for CiftiLib
  long_description: " CIFTI (Connectivity Informatics Technology Initiative) standardizes
    the file\n formats for storage of connectivity data. These formats are developed
    by the\n Human Connectome Project and other interested parties.\n .\n CiftiLib
    is a C++ library for CIFTI-1 and CIFTI-2 file I/O, supporting both\n on-disk and
    in-memory access. It also provides facilities for reading and\n writing generic
    NIfTI-1 and NIfTI-2 files.\n .\n This package provides the development files.\n"
  release: sid
  description_md5: c94d1b476c4d9fe786b502058376b70a
  license: unknown
  blend: debian-med
