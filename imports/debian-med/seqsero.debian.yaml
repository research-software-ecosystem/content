- package: seqsero
  description: Salmonella serotyping from genome sequencing data
  long_description: " SeqSero is a pipeline for Salmonella serotype determination
    from raw\n sequencing reads or genome assemblies.\n .\n SeqSero is a novel tool
    for determining Salmonella serotypes using high-\n throughput genome sequencing
    data. SeqSero is based on curated databases\n of Salmonella serotype determinants
    (rfb gene cluster, fliC and fljB\n alleles) and is predicted to determine serotype
    rapidly and accurately\n for nearly the full spectrum of Salmonella serotypes
    (more than 2,300\n serotypes), from both raw sequencing reads and genome assemblies.
    The\n performance of SeqSero was evaluated by testing\n  1. raw reads from genomes
    of 308 Salmonella isolates of known serotype\n  2. raw reads from genomes of 3,306
    Salmonella isolates sequenced and\n     made publicly available by GenomeTrakr,
    a U.S. national monitoring\n     network operated by the Food and Drug Administration;
    and\n  3. 354 other publicly available draft or complete Salmonella genomes.\n\
    \ SeqSero can help to maintain the well-established utility of Salmonella\n serotyping
    when integrated into a platform of WGS-based pathogen\n subtyping and characterization.\n"
  release: sid
  description_md5: 8a40b6660777f02ab6eed37f09c29dc5
  license: unknown
  blend: debian-med
- package: seqsero
  description: Salmonella serotyping fra genomsekvensdata
  long_description: " SeqSero er en datakanal for Salmonella serotype-bestemmelse
    fra rå\n sekvenslæsninger eller genomsamlinger.\n .\n SeqSero er et begynderværktøj
    til at bestemme Salmonella-serotyper via\n genomsekvensdata med høj gennemløb.
    SeqSero er baseret på kuraterede\n databaser af salmonella serotype-determinanter
    (rfb-genklynge, fliC- og\n fljB-alleler) og forudsiges at bestemme serotype hurtigt
    og præcist\n for næsten hele spektret af Salmonella-serotyper (mere end 2.300\n\
    \ serotyper), fra både rå sekventeringslæsninger og genomgenerationer.\n Svartiderne
    for SeqSero blev evalueret ved test\n   1. rå læsninger fra genomer af 308 Salmonella-isolater
    af kendt serotype\n   2. rå læsninger fra genomer af 3.306 Salmonella-isolater
    sekventeret og\n      offentliggjort af GenomeTrakr, et amerikansk nationalt overvågnings-\n\
    \      netværk drevet af Food and Drug Administration og\n   3. 354 andre offentligt
    tilgængelige udkast eller komplette\n      Salmonellagenomer.\n SeqSero kan bidrage
    til at opretholde det veletablerede brug af\n Salmonellaserotyping, når den integreres
    i en platform af WGS-baseret\n patogensubtyping og karakterisering.\n"
