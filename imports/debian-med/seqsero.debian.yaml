- package: seqsero
  description: serotipizzazione di Salmonella da dati di sequenziamento del 
    genoma
  long_description: " SeqSero è una catena di elaborazione dati per la determinazione
    del\n serotipo di Salmonella da letture grezze di sequenziamento o assemblati\n\
    \ genomici.\n .\n SeqSero è uno strumento innovativo per determinare i serotipi
    di salmonelle\n usando dati di sequenziamento genomico ad alte prestazioni. SeqSero
    è\n basato su database curati di determinanti dei serotipi per Salmonella\n (cluster
    di geni rfb, alleli fliC e fljB) e ci si attende che determini il\n serotipo rapidamente
    e accuratamente per quasi l'intero spettro di serotipi\n di Salmonella (più di
    2.300 serotipi), sia da letture grezze di\n sequenziamento sia da assemblati genomici.
    Le prestazioni di SeqSero sono\n state valutate testando:\n  1. letture grezze
    dai genomi di 308 isolati di Salmonella di serotipo\n     noto;\n  2. letture
    grezze dai genomi di 3.306 isolati di Salmonella sequenziati e\n     resi pubblicamente
    disponibili da GenomeTrakr, una rete di monitoraggio\n     nazionale degli Stati
    Uniti operata dalla Food and Drug Administration,\n  3. 354 altre bozze di genomi
    o genomi completi di Salmonella pubblicamente\n     disponibili.\n SeqSero può
    aiutare a mantenere l'utilità ben consolidata della\n serotipizzazione di Salmonella
    quando integrata in una piattaforma di\n sottotipizzazione e caratterizzazione
    di patogeni basate su WGS.\n"
