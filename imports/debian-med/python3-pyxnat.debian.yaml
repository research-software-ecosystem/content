- package: python3-pyxnat
  description: interfaccia per accedere a dati di neuroimmagini su server XNAT
  long_description: " pyxnat è una semplice libreria Python che si basa sull'API REST
    fornita\n dalla piattaforma XNAT a partire dalla sua versione 1.4. XNAT è un database\n
    estensibile per dati di neuroimmagini. L'obiettivo principale è di\n facilitare
    la comunicazione con un server XNAT per usare come plugin\n strumenti esterni
    o script Python per elaborare i dati. Ha:\n .\n  - funzionalità di navigazione
    delle risorse;\n  - accesso in lettura e scrittura alle risorse;\n  - ricerche
    complesse;\n  - cache su disco dei file richiesti e delle risorse.\n"
