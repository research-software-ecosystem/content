- package: r-cran-waveslim
  description: GNU R wavelet-rutiner for 1-, 2- og 3-D signalbehandling
  long_description: " Grundlæggende wavelet-rutiner for tidsserier (1D), billede (2D)
    og tabelanalyse (3D). Koden tilbudt her er baseret på wavelet-metoden udviklet
    i Percival og Walden (2000); Gencay, Selcuk og Whitcher (2001); dual-træ kompleks
    wavelet transform (DTCWT) fra Kingsbury (1999, 2001) som implementeret af Selesnick;
    og Hilbert wavelet-par (Selesnick 2001, 2002).  Alle figurer i afsnittene 4-7
    af GSW (2001) kan genskabes ved at bruge denne pakke og R-kode tilgængelig på
    boginternetsiderne.\n"
