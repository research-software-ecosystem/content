descr:
- package: r-cran-waveslim
  description: GNU R wavelet routines for 1-, 2- and 3-D signal processing
  long_description: " Basic wavelet routines for time series (1D), image (2D)\n and
    array (3D) analysis.  The code provided here is based on\n wavelet methodology
    developed in Percival and Walden (2000);\n Gencay, Selcuk and Whitcher (2001);
    the dual-tree complex wavelet\n transform (DTCWT) from Kingsbury (1999, 2001)
    as implemented by\n Selesnick; and Hilbert wavelet pairs (Selesnick 2001, 2002).\
    \  All\n figures in chapters 4-7 of GSW (2001) are reproducible using this\n package
    and R code available at the book website(s) below.\n"
  release: sid
  description_md5: 48923b21c946b9e7dc3cb0440698dc41
