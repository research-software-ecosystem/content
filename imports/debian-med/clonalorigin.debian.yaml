- package: clonalorigin
  description: inferenza di ricombinazione omologa in batteri usando sequenze di genomi
    interi
  long_description: " I batteri, diversamente da noi, si possono riprodurre da soli.
    Hanno però\n meccanismi che trasferiscono il DNA tra organismi, un processo più\n
    formalmente noto come ricombinazione. I meccanismi con i quali la\n ricombinazione
    ha luogo sono stati studiati ampiamente in laboratorio, ma\n molto rimane da essere
    compreso a riguardo come, quando e dove\n la ricombinazione ha luogo all'interno
    di popolazioni naturali di batteri e\n come li aiuta ad adattarsi a nuovi ambienti.
    ClonalOrigin esegue un'analisi\n comparativa delle sequenze di un campione di
    genomi di batteri al fine di\n ricostruire gli eventi di ricombinazione che hanno
    avuto luogo nella loro\n ascendenza.\n"
