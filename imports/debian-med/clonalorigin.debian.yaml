- package: clonalorigin
  description: inference of homologous recombination in bacteria using whole genome
    sequences
  long_description: " Bacteria, unlike us, can reproduce on their own. They do however
    have\n mechanisms that transfer DNA between organisms, a process more formally\n
    known as recombination. The mechanisms by which recombination takes\n place have
    been studied extensively in the laboratory but much remains\n to be understood
    concerning how, when and where recombination takes\n place within natural populations
    of bacteria and how it helps them to\n adapt to new environments. ClonalOrigin
    performs a comparative analysis\n of the sequences of a sample of bacterial genomes
    in order to\n reconstruct the recombination events that have taken place in their\n
    ancestry.\n"
  release: sid
  description_md5: b298d0959363ca20b9f4e69cb5aa4fcf
  license: unknown
  blend: debian-med
- package: clonalorigin
  description: Følgeslutning af homolog rekombination i bakterier ved anvendelse af
    hele genomsekvenser
  long_description: " Bakterier kan i modsætning til os reproducere på egen hånd.
    De har dog\n mekanismer, der overfører DNA mellem organismer, en proces mere formelt\n
    kendt som rekombination. De mekanismer, hvormed rekombination tager\n sted er
    blevet studeret meget i laboratoriet, men der er meget tilbage\n at blive forstået
    om hvordan, hvornår og hvor rekombination foregår i\n naturlige populationer af
    bakterier, og hvordan det hjælper dem med at\n tilpasse sig nye miljøer. ClonalOrigin
    udfører en sammenlignende analyse\n af sekvenserne i en prøve af bakterielle genomer
    for at rekonstruere de\n rekombinationshændelser, der har fundet sted i deres
    herkomst.\n"
  release: sid
  description_md5: b298d0959363ca20b9f4e69cb5aa4fcf
  license: unknown
  blend: debian-med
- package: clonalorigin
  description: inférence de recombinaison homologue dans les bactéries grâce à des
    séquences de génomes entiers
  long_description: " Contrairement à nous, les bactéries peuvent se reproduire elles-mêmes.
    Elles ont néanmoins des\n mécanismes qui transfèrent l’ADN entre les organismes,
    un processus plus formellement appelé\n recombinaison. Les mécanismes dans lesquels
    la recombinaison a lieu ont été très étudiés en\n laboratoire mais il reste encore
    à comprendre comment, quand et où se produit la recombinaison\n dans les populations
    naturelles de bactéries et comment cela les aide à s’adapter à de nouveaux\n environnements.
    ClonalOrigin réalise une analyse comparée des séquences d’un échantillon de\n
    génomes bactériens afin de reconstruire les événements de recombinaison qui ont
    eu lieu chez\n leurs ancêtres.\n"
