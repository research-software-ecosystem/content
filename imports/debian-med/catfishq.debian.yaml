descr:
- package: catfishq
  description: concatena file fastq
  long_description: " FASTQ è il più comune formato per archiviazione di letture da
    sequenziamento\n biologico ad alte prestazioni. Questo strumento accetta percorsi
    ad un numero\n arbitrario di file FASTQ compressi o meno con zip o cartelle contenenti
    file\n FASTQ compressi o meno con zip, li concatena e li stampa sullo standard
    out\n (predefinito) o in un file di output non compresso con zip.\n .\n Le estensioni
    di file gestite sono: \"*.fastq\", \"*.fastq.gz\", \"*.fasta\",\n \"*.fasta.gz\"\
    , \"*.fa\", \"*.fa.gz\", \"*.fq\", \"*.fq.gz\".\n"
  release: sid
  description_md5: 5d1ccd71a28c1be05f462497a4a46916
  license: unknown
  blend: debian-med
- package: catfishq
  description: concatenates fastq files
  long_description: " FASTQ is the most common format to store the reads from high-throughput\n
    biological sequencing. This tool takes paths to an arbritary number\n of zipped
    and unzipped FASTQ files and/or folders containing zipped or\n unzipped FASTQ
    files, concatenates them and prints them to standard out\n (default) or an unzipped
    output file.\n .\n Supported file extensions are: '*.fastq', '*.fastq.gz', '*.fasta',\n
    '*.fasta.gz', '*.fa', '*.fa.gz', '*.fq', '*.fq.gz'\n"
  release: sid
  description_md5: 5d1ccd71a28c1be05f462497a4a46916
  license: unknown
  blend: debian-med
- package: catfishq
  description: Sammenkobler fastq-filer
  long_description: " FASTQ er det mest gængse format til at lagre læsninger fra høj-gennemløbs
    biologisk sekventering. Dette værktøj anvender stier til et arbitrært antal FASTQ-filer
    med og uden zipning og/eller mapper indeholder FASTQ-filer med og uden zipning,
    sammenkobler dem og udskriver dem til standardud (standard) eller en uddatafil
    uden zipning.\n .\n Understøttede filendelser er: *.fastq, *.fastq.gz, *.fasta,
    *.fasta.gz, *.fa, *.fa.gz, *.fq, *.fq.gz.\n"
  release: sid
  description_md5: 5d1ccd71a28c1be05f462497a4a46916
  license: unknown
  blend: debian-med
