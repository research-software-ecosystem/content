- package: ginkgocadx
  description: Bildgebendes Verfahren und kompletter DICOM-Betrachter
  long_description: " Ginkgo CADx enthält einen kompletten DICOM-Betrachter mit fortgeschrittenen\n
    Möglichkeiten und Unterstützung für Erweiterungen.\n .\n  * einfache und anpassbare
    Oberfläche durch Profile\n  * vollfunktionale Visualisierung von DICOM-Bildern\n\
    \  * kompletter Werkzeugsatz (messen, markieren, Text, ...)\n  * unterstützt mehrere
    Modalitäten (neurologisch, radiologisch,\n    dermatologisch, Augenheilkunde (Ophthalmologie),
    Ultraschall,\n    Endoskopie, ...)\n  * DICOM-Konvertierung von JPEG, PNG, GIF
    und TIFF\n  * vollständige EMH-Integration: HL7-Standard und IHE-konforme\n  \
    \  Arbeitsabläufe\n  * PACS Workstation (C-FIND, C-MOVE, C-STORE...)\n  * Erweiterbar\n\
    \     - »Retinal image mosaic composition«\n     - automatische Analyse durch
    Retina-Diagnose\n     - automatische Diagnose der Schuppenflechte (Psoriasis)\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: softvér na zobrazovanie v medicíne a kompletný prehliadač DICOM
  long_description: " Ginkgo CADx poskytuje kompletné riešenie prehliadača DICOM s
    pokročilými\n schopnosťami a podporou rozšírení.\n .\n  * jednoduché rozhranie
    prispôsobiteľné pomocou zásuvných modulov\n  * plnohodnotné zobrazovanie obrázkov
    DICOM\n  * kompletná sada nástrojov (meranie, značky, text, ...)\n  * podpora
    viacerých režimov (neurologický, rádiologický, dermatologický,\n    oftalmologický,
    ultrazvukový, endoskopický, ...)\n  * podpora DICOMizácie z JPEG, PNG, GIF a TIFF\n\
    \  * Plná integrácia EMH: štandard HL7 a pracovné postupy v súlade s IHE\n  *
    pracovná stanica PACS (C-FIND, C-MOVE, C-STORE...)\n  * rozšíriteľnosť prostredníctvom
    vlastných rozšírení\n    * mozaiková kompozícia obrázkov sienice\n    * automatická
    analytická diagnostika sietnice\n    * automatická diagnostika psoriázy\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: Medical Imaging Software and complete DICOM Viewer
  long_description: " Ginkgo CADx provides a complete DICOM viewer solution with advanced\n
    capabilities and support for extensions.\n .\n  * Easy and customizable interface
    through profiles.\n  * Full featured DICOM image visualization.\n  * Complete
    tool set (measure, markers, text, ...).\n  * Multiple modalities support (Neurological,
    Radiological, Dermatological,\n    Ophthalmological, Ultrasound, Endoscopy, ...)\n\
    \  * Dicomization support from JPEG, PNG, GIF and TIFF.\n  * Full EMH integration
    support: HL7 standard and IHE compliant workflows.\n  * PACS Workstation (C-FIND,
    C-MOVE, C-STORE...)\n  * Extensible through custom extensions.\n    - Retinal
    image mosaic composition.\n    - Automatic retinal analysis diagnostics.\n   \
    \ - Psoriasis automatic diagnostics.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: software per immagini medicali e visualizzatore di DICOM completo
  long_description: " Ginkgo CADx fornisce una soluzione completa per visualizzatore
    DICOM con\n capacità avanzate e gestione di estensioni.\n .\n  * Interfaccia facile
    e personalizzabile attraverso profili.\n  * Visualizzazione completa di immagini
    DICOM.\n  * Insieme completo di strumenti (misuratori, marcatori, testo, ...).\n\
    \  * Gestione di più modalità (neurologica, radiologica, dermatologica,\n    oftalmologica,
    ultrasuoni, endoscopia, ...).\n  * Gestione della trasformazione in DICOM di JPEG,
    PNG, GIF e TIFF.\n  * Gestione dell'integrazione EMH completa: flussi di lavoro
    standard HL7\n    e conformi con IHE.\n  * Workstation PACS (C-FIND, C-MOVE, C-STORE,
    ...).\n  * Estensibile tramite estensioni personalizzate:\n    - composizione
    di mosaici di immagini retinali;\n    - diagnostica automatica di analisi retinali;\n\
    \    - diagnostica automatica di psoriasi.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: Oprogramowanie obrazowania medycznego i kompletna przeglądarka do standardu
    DICOM
  long_description: " Ginkgo CADx stanowi kompletne rozwiązanie przeglądarki do standardu
    DICOM\n z zaawansowanymi funkcjami i obsługą rozszerzeń.\n .\n  * Prosty i konfigurowalny
    interfejs poprzez profile.\n  * W pełni funkcjonalna wizualizacja obrazów DICOM.\n\
    \  * Kompletny zestaw narzędzi (measure, markers, text, ...).\n  * Obsługa wielu
    modalności (neurologiczne, radiologiczne, dermatologiczne,\n    okulistyczne,
    USG, endoskopiczne, ...).\n  * Obsługa dychotomizacji z JPEG, PNG, GIF i TIFF.\n\
    \  * Pełna obsługa integracji EMH: standard HL7 i obieg zgodny z IHE.\n  * Stacja
    robocza PACS (C-Find, C-MOVE, C-STORE ...).\n  * Rozszerzalny dzięki niestandardowym
    rozszerzeniom.\n    - Kompozycja mozaikowa obrazu siatkówki.\n    - Automatyczna
    analiza diagnostyki siatkówki.\n    - Automatyczna diagnostyka łuszczycy.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: 의료 이미징 소프트웨어 및 완벽한 DICOM 뷰어
  long_description: " Ginkgo CADx는 고급 기능의 완벽한 DICOM 뷰어 솔류션을 제공하고 확장 기능을\n 지원합니다.\n
    .\n  * 프로파일을 통한 쉽고 사용자 정의가 가능한 인터페이스.\n  * 완전한 기능을 갖춘 DICOM 이미지 시각화.\n  * 완벽한
    도구 세트 (측정, 마커, 텍스트,...).\n  * 다중 기법 지원 (신경학, 방사선학, 피부학, 안과학,\n    초음파, 내시경 검사,...)\n\
    \  * JPEG, PNG, GIF, TIFF의 Dicomization 지원.\n  * 완전한 EMH 통합 지원: HL7 표준 및 IHE 준수
    워크플로우.\n  * PACS 워크스테이션 (C-FIND, C-MOVE, C-STORE..)\n  * 사용자 지정 확장을 통한 확장 가능.\n\
    \    - 망막 이미지 모자이크 구성.\n    - 자동 망막 분석 진단.\n    - 건선 자동 진단.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: Medicinsk billedsoftware og en komplet DICOM-fremviser
  long_description: " Ginkgo CADx tilbyder en komplet løsning til DICOM-fremvisning,
    der har\n avancerede egenskaber og understøtter udvidelsesmoduler.\n .\n  * Nem
    grænseflade som kan tilpasses gennem profiler.\n  * Visualisering af DICOM-billeder
    med fuld funktionalitet.\n  * Komplet værktøjssæt (måling, markører, tekst, ...).\n\
    \  * Understøttelse af flere modaliteter (neurologisk, radiologisk,\n    dermatologisk,
    oftalmologisk, ultralyd, endoskopi, ...).\n  * Understøttelse af dikomisering
    fra JPEG, PNG, GIF og TIFF.\n  * Understøttelse af fuld EMH-integration: HL7-standardiserede
    og\n    IHE-kompatible arbejdsgange.\n  * PACS-arbejdsstation (C-FIND, C-MOVE,
    C-STORE, ...).\n  * Kan udvides gennem tilpassede udvidelsesmoduler.\n    - Mosaik-komposition
    af retina-billeder.\n    - Automatisk diagnostik af retina-analyse.\n    - Automatisk
    psoriasis-diagnostik.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
- package: ginkgocadx
  description: logiciel d’imagerie médicale et visualisateur DICOM complet
  long_description: " Ginkgo CADx fournit une solution de visualisation DICOM avec
    des capacités\n performantes et la prise en charge d’extensions :\n .\n  – interface
    simple et personnalisable à l’aide de profils ;\n  – visualisation pleine de fonctionnalités
    d’image DICOM ;\n  – ensemble d’outils complet (mesure, marquage, texte…) ;\n\
    \  – prise en charge de plusieurs secteurs médicaux (neurologie, radiologie,\n\
    \    dermatologie, ophtalmologie, échographie, endoscopie…) ;\n  – prise en charge
    de la normalisation DICOM à partir de JPEG, PNG, GIF\n    et TIFF ;\n  – prise
    en charge entière de l’intégration du matériel (EMH) : flux\n    produits conformes
    aux normes HL7 et IHE ;\n  – station de travail PACS (système d'archivage et de
    transmission\n    d'images), (C-FIND, C-MOVE, C-STORE…) ;\n  – extensibilité à
    l’aide d’ajouts personnalisables :\n    – composition mosaïquée d’image rétinienne,\n\
    \    – diagnostic automatique à partir d’analyse rétinienne,\n    – diagnostic
    automatique du psoriasis.\n"
  release: bullseye
  description_md5: 3294f74ad58c4747067ae6ad4cfd8968
  license: unknown
  blend: debian-med
