descr:
- package: libbio-scf-perl
  description: Perludvidelse til at læse og skrive SCF-sekvensfiler
  long_description: " Bio::SCF-modulet (Standard Chromatogram Format) gør at du kan
    læse og opdatere (på en begrænset måde) SCF-kromatografiske sekvensfiler. Det
    er en grænseflade til Roger Stadens io-lib. Det har både »tied hash« og en objektorienteret
    grænseflade. Det tilbyder mulighed for at læse felter fra SCF-filer og begrænset
    mulighed for at ændre dem og skrive dem tilbage.\n"
  release: sid
  description_md5: 928fbfcc6d740a61406ae515d3369942
  license: unknown
  blend: debian-med
- package: libbio-scf-perl
  description: Perl extension for reading and writing SCF sequence files
  long_description: " The Bio::SCF (Standard Chromatogram Format) module allows you
    to read and\n update (in a restricted way) SCF chromatographic sequence files.
    It is an\n interface to Roger Staden's io-lib. It has both tied hash and an\n\
    \ object-oriented interfaces. It provides the ability to read fields from SCF\n\
    \ files and limited ability to modify them and write them back.\n"
  release: sid
  description_md5: 928fbfcc6d740a61406ae515d3369942
  license: unknown
  blend: debian-med
- package: libbio-scf-perl
  description: extension Perl de lecture et d'écriture de fichiers de séquence 
    SCF
  long_description: " Le module Bio::SCF (Standard Chromatogram Format) permet de
    lire et de\n mettre à jour (d'une façon limitée) des fichiers de séquences\n chromatographiques
    SCF. Il s'agit d'une interface à la bibliothèque io-lib\n de Roger Staden. Il
    dispose à la fois d'une interface de table de hachage\n et d'une interface orientée
    objet. Il permet la lecture de champs de\n fichiers SCF et offre une possibilité
    limitée de les modifier et de les\n réécrire.\n"
  release: sid
  description_md5: 928fbfcc6d740a61406ae515d3369942
  license: unknown
  blend: debian-med
