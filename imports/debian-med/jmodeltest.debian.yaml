- package: jmodeltest
  description: HPC selection of models of nucleotide substitution
  long_description: " jModelTest is a tool to carry out statistical selection of best-fit\n\
    \ models of nucleotide substitution. It implements five different model\n selection
    strategies: hierarchical and dynamical likelihood ratio tests\n (hLRT and dLRT),
    Akaike and Bayesian information criteria (AIC and BIC),\n and a decision theory
    method (DT). It also provides estimates of model\n selection uncertainty, parameter
    importances and model-averaged\n parameter estimates, including model-averaged
    tree topologies.\n jModelTest 2 includes High Performance Computing (HPC) capabilities
    and\n additional features like new strategies for tree optimization, model-\n\
    \ averaged phylogenetic trees (both topology and branch length), heuristic\n filtering
    and automatic logging of user activity.\n"
  release: sid
  description_md5: f27877e220ca8710502bc000284112cb
  license: unknown
  blend: debian-med
- package: jmodeltest
  description: sélection par calculs intensifs de modèle de substitution de nucléotide
  long_description: " jModelTest est un outil pour réaliser une sélection statistique
    des modèles les plus adaptés de substitution de nucléotide. Il met en œuvre cinq
    stratégies différentes de sélection de modèle : tests de ratio de vraisemblance
    dynamiques et hiérarchiques (dLRT et hLRT), le critère d’information d’Akaike
    et celui Bayesian (AIC et BIC) et une méthode de la théorie de décision (DT).
    Il fournit aussi une estimation de l’incertitude de la sélection de modèles, de
    l’importance des paramètres et paramètres de moyenne de modèle y compris pour
    les topologies d’arbres. jModelTest 2 intègre des possibilités de calcul intensifs
    (HPC – High Performance Computing) et des fonctions supplémentaires telles que
    des nouvelles stratégies pour l’optimisation d’arbre, des arbres phylogénétiques
    de moyennes de modèle (topologie et longueur d’arbre), un nouveau filtrage d’heuristique
    et une journalisation automatique de l’activité des utilisateurs.\n"
  release: sid
  description_md5: f27877e220ca8710502bc000284112cb
  license: unknown
  blend: debian-med
- package: jmodeltest
  description: selezione HPC di modelli di sostituzione di nucleotide
  long_description: " jModelTest è uno strumento per eseguire la selezione statistica
    di modelli\n best-fit di sostituzione di nucleotide. Implementa cinque differenti\n\
    \ strategie di selezione dei modelli: test di tasso di probabilità dinamica e\n\
    \ gerarchica (dLRT e hLRT), criteri di informazione bayesiana e Akaike (BIC e\n\
    \ AIC) e un metodo della teoria della decisione (DT). Fornisce anche stima\n dell'incertezza
    della selezione del modello, importanze dei parametri e\n stime dei parametri
    mediate sul modello, incluse topologie dell'albero\n mediate sul modello. jModelTest
    2 include funzionalità per High Performance\n Computing (HPC) e funzionalità aggiuntive
    come nuove strategie per\n l'ottimizzazione dell'albero, alberi filogenetici mediati
    sul modello (sia\n topologia sia lunghezza del ramo), filtraggio euristico e registrazione\n\
    \ automatica dell'attività dell'utente.\n"
  release: sid
