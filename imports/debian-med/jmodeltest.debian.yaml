descr:
- package: jmodeltest
  description: HPC-udvalg af modeller for nukleotid substitution
  long_description: " jModelTest er et værktøj til at udføre statistisk valg af bedst
    egnede\n modeller for nukleotidsubstitution. Værktøjet gennemfører fem forskellige\n\
    \ modelselektionsstrategier: hierarkiske og dynamiske\n sandsynlighedskvotienttest
    (hLRT og dLRT), Akaike og bayesianske\n oplysningskriterier (AIC og BIC), og en
    beslutningsteorimetode (DT). Det\n giver også skøn over modeludvælgelsesusikkerheden,
    parametervigtighed og\n model-gennemsnit parameterestimater, herunder model-gennemsnit
    for\n trætopologier. jModelTest 2 omfatter High Performance Computing-funktioner\n\
    \ (HPC) og ekstra funktioner som nye strategier for træoptimering, model-\n gennemsnit
    fylogenetiske træer (både topologi- og grenlængde), heuristisk\n filtrering og
    automatisk logning af brugeraktivitet.\n"
