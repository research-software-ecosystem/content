- package: r-cran-rwave
  description: analyse temps-fréquence de signaux en 1D avec GNU R
  long_description: " Il s’agit d’un ensemble de fonctions de R fournissant un environnement\n
    pour l’analyse temps-fréquence de signaux en 1D (et spécialement pour les\n transformées
    en ondelettes et de Gabor pour des signaux bruités). Il a été\n à l’origine écrit
    pour Splus par René Carmona, Bruno Torresani et Wen\n L. Hwang, au départ à l'université
    de Californie à Irvine et ensuite à\n l’université de Princeton. Doit aussi être
    crédité Andrea Wang dont les\n fonctions de transformée en ondelettes dyadique
    sont incluses. Rwave est\n basé sur le livre « Practical Time-Frequency Analysis :
    Gabor and Wavelet\n Transforms with an Implementation in S » de René Carmona,
    Wen L. Hwang et\n Bruno Torresani (1998, eBook ISBN : 978008053942), Academic
    Press.\n"
