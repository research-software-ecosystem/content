- package: r-cran-rwave
  description: GNU R time-frequency analysis of 1-D signals
  long_description: " A set of R functions which provide an environment for the Time-Frequency\n
    analysis of 1-D signals (and especially for the wavelet and Gabor\n transforms
    of noisy signals). It was originally written for Splus by\n Rene Carmona, Bruno
    Torresani, and Wen L. Hwang, first at the University\n of California at Irvine
    and then at Princeton University. Credit should\n also be given to Andrea Wang
    whose functions on the dyadic wavelet\n transform are included. Rwave is based
    on the book: \"Practical\n Time-Frequency Analysis: Gabor and Wavelet Transforms
    with an Implementation\n in S\", by Rene Carmona, Wen L. Hwang and Bruno Torresani
    (1998, eBook\n ISBN:978008053942), Academic Press.\n"
  release: sid
