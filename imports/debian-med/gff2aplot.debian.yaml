- package: gff2aplot
  description: grafici di allineamento di coppie per sequenze genomiche in PostScript
  long_description: " Un programma per visualizzare l'allineamento di due sequenze
    genomiche\n insieme con le loro annotazioni. A partire da file di input in formato
    GFF\n produce immagini PostScript per tali allineamenti.\n La seguente lista elenca
    molte delle funzionalità di gff2aplot.\n  * Grafici di allineamento esaurienti
    per qualsiasi funzionalità di GFF.\n    Gli attributi sono definiti separatamente
    in modo da poter modificare\n    qualsiasi attributo per un dato file o condividere
    la stessa\n    configurazione tra diversi insiemi di dati.\n  * Tutti i parametri
    sono impostati in modo predefinito all'interno del\n    programma, ma può anche
    essere completamente configurato attraverso\n    file di personalizzazione flessibili
    in stile gff2ps. Il programma può\n    gestire diversi di questi file, riassumendo
    tutte le impostazioni prima\n    di produrre l'immagine corrispondente. In più
    tutti i parametri di\n    configurazione possono essere impostati attraverso opzioni
    da riga di\n    comando; ciò permette agli utenti di provare i parametri prima
    di\n    aggiungerli ad un file di personalizzazione.\n  * L'ordine dei sorgenti
    è preso dai file in input; se si inverte l'ordine\n    dei file si può visualizzare
    l'allineamento con le sue annotazioni per\n    la nuova disposizione in input.\n\
    \  * Tutti i punteggi di allineamento possono essere visualizzati in un\n    riquadro
    PiP sotto all'area gff2aplot, in gradazione di grigi, in toni\n    di un colore
    definito dall'utente o in gradienti dipendenti dal\n    punteggio.\n  * Può usare
    caratteri scalabili, che possono anche essere scelti tra i\n    caratteri di base
    predefiniti di PostScript. Le etichette di elementi e\n    gruppi possono essere
    ruotate per migliorare le leggibilità su entrambi\n    gli assi.\n  * Il programma
    è ancora definito come filtro Unix perciò può gestire dati\n    da file, ridirezioni
    e pipe, può scrivere l'output sullo standard output\n    e avvertimenti sullo
    standard error.\n  * gff2aplot può gestire molti formati fisici di pagina (da
    A0 a A10 e\n    altri ancora: vedere il manuale per le dimensioni di pagina\n\
    \    disponibili), inclusi quelli definiti dall'utente. Ciò permette, ad\n   \
    \ esempio, la creazione di mappe genomiche su poster o l'uso di un\n    dispositivo
    di disegno che supporta carta in modulo continuo, sia in\n    formato orizzontale
    sia verticale.\n  * Si possono tracciare allineamenti diversi sullo stesso grafico
    di\n    allineamento e distinguerli usando un colore differente per ognuno.\n\
    \  * Il dizionario delle forme è stato espanso perciò ulteriori forme degli\n\
    \    elementi sono ora disponibili (vedere il manuale).\n  * Le proiezioni delle
    annotazioni nei grafici di allineamento (i\n    \"nastri\") emulano la trasparenza
    usando colori di riempimento\n    complementari. Questa funzione permette di mostrare
    pseudo-sfumature\n    dei colori quando nastri orizzontali e verticali si sovrappongono.\n"
