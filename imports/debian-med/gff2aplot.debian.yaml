- package: gff2aplot
  description: pair-wise alignment-plots for genomic sequences in PostScript
  long_description: " A program to visualize the alignment of two genomic sequences
    together with\n their annotations. From GFF-format input files it produces PostScript
    figures\n for that alignment.\n The following menu lists many features of gff2aplot:\n\
    \  * Comprehensive alignment plots for any GFF-feature. Attributes are defined\n\
    \    separately so you can modify only whatsoever attributes for a given file
    or\n    share same customization across different data-sets.\n  * All parameters
    are set by default within the program, but it can be also\n    fully configured
    via gff2ps-like flexible customization files. Program can\n    handle several
    of such files, summarizing all the settings before producing\n    the corresponding
    figure. Moreover, all customization parameters can be set\n    via command-line
    switches, which allows users to play with those parameters\n    before adding
    any to a customization file.\n  * Source order is taken from input files, if you
    swap file order you can\n    visualize alignment and its annotation with the new
    input arrangement.\n  * All alignment scores can be visualized in a PiP box below
    gff2aplot area,\n    using grey-color scale, user-defined color scale or score-dependent\n\
    \    gradients.\n  * Scalable fonts, which can also be chosen among the basic
    PostScript default\n    fonts. Feature and group labels can be rotated to improve
    readability in\n    both annotation axes.\n  * The program is still defined as
    a Unix filter so it can handle data from\n    files, redirections and pipes, writing
    output to standard-output and\n    warnings to standard error.\n  * gff2aplot
    is able to manage many physical page formats (from A0 to A10, and\n    more -see
    available page sizes in its manual-), including user-defined ones.\n    This allows,
    for instance, the generation of poster size genomic maps, or\n    the use of a
    continuous-paper supporting plotting device, either in portrait\n    or landscape.\n\
    \  * You can draw different alignments on same alignment plot and distinguish\n\
    \    them by using different colors for each.\n  * Shape dictionary has been expanded,
    so that further feature shapes are now\n    available (see manual).\n  * Annotation
    projections through alignment plots (so called ribbons) emulate\n    transparencies
    via complementary color fill patterns. This feature allows\n    one to show color
    pseudo-blending when horizontal and vertical ribbons\n    overlap.\n"
