- package: gff2aplot
  description: Parvise justeringsplot for arvemassesekvenser i PostScript
  long_description: " Et program til at visualisere tilpasningen af to arvemassesekvenser
    sammen\n med deres anmærkninger. Fra GFF-formaterede inddatafiler fremstilles\n
    PostScript-figurer for den opstilling.\n Den følgende menu viser mange af funktionerne
    i gff2aplot:\n  * Omfattende tilpasningsplot for alle GFF-funktioner. Attributter\n\
    \    defineres separat, så du kan kun ændre overordnede attributter\n    for en
    given fil eller dele samme tilpasning på tværs af\n    forskellige datasæt.\n\
    \  * Alle parametre er som standard indstillet i programmet, men det\n    kan
    også være fuldt konfigureret via gff2ps-lignende fleksible\n    tilpasningsfiler.
    Programmet kan håndtere flere af disse\n    filer, der sammenfatter alle indstillinger,
    før de fremstiller\n    det tilsvarende tal. Desuden kan alle tilpasningsparametre\n\
    \    indstilles via kommandolinjeparametre, som giver brugerne\n    mulighed for
    at lege med de parametre, før du tilføjer noget\n    til en tilpasset fil.\n \
    \ * Kilderækkefølgen er taget fra inddatafiler, hvis du bytter\n    filrækkefølge,
    kan du visualisere tilpasning og dens annotation\n    med det nye inddataarrangement.\n\
    \  * Alle justeringsbedømmelserne kan visualiseres i en PiP-boks nedenfor\n  \
    \  gff2aplot-området, via en grå-farve-skala, brugerdefineret farveskala\n   \
    \ eller bedømmelsesafhængige farveovergange.\n  * Skalerbare skrifttyper, som
    også kan vælges blandt de grundlæggende\n    PostScript-standardskrifter. Funktion-
    og gruppeetiketter kan drejes\n    for at forbedre læsbarheden i begge annotationsakser.\n\
    \  * Programmet er stadig defineret som et Unix-filter, så det kan\n    håndtere
    data fra filer, omadresseringer og datakanaler, skrive\n    resultatet til standardud
    og advarsler til standardfejl.\n  * Gff2aplot er i stand til at håndtere mange
    fysiske sideformater\n    (fra A0 til A10, og flere -see tilgængelige sidestørrelser
    i sin\n    manual-), inklusive brugerdefinerede. Dette giver mulighed for\n  \
    \  at oprette arvemassekort i plakatstørrelse, enten i portræt eller\n    landskab.\n\
    \  * Du kan tegne forskellige justeringer på samme tilpasningsplot og\n    skelne
    dem ved hjælp af forskellige farver for hver.\n  * Formordbogen er blevet udvidet,
    således at yderligere formfigurer\n    er til rådighed (se vejledning).\n  * Annotation
    af fremskrivninger gennem tilpasningsplot (såkaldte bånd)\n    emulerer gennemsigtighed
    via komplementære farveudfyldningsmønstre.\n    Denne funktion gør det muligt
    at vise farvede pseudo-blandinger, når\n    vandrette og lodrette bånd overlapper
    hinanden.\n"
