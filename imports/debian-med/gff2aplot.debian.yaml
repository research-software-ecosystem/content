- package: gff2aplot
  description: tracés d'alignements par paires pour les séquences génomiques avec
    PostScript
  long_description: " Gff2aplot est un logiciel pour visualiser ensemble l'alignement
    de deux\n séquences de génomes et leurs annotations. À partir de fichiers d'entrée\n
    au format GFF, il produit les images PostScript pour cet alignement. Le\n menu
    suivant liste les nombreuses fonctionnalités du logiciel gff2aplot⋅:\n  -⋅des
    tracés d'alignements complets pour toute caractéristique du fichier\n    GFF.
    Les attributs sont définis séparément, de sorte que vous pouvez\n    les modifier
    uniquement quels que soient les attributs pour un fichier\n    donné ou partager
    la même personnalisation à travers différents\n    ensembles de données⋅;\n  -⋅tous
    les paramètres sont définis par défaut à l'intérieur du logiciel,\n    mais ils
    peuvent être aussi pleinement configurés par des fichiers de\n    personnalisation
    flexibles de type gff2ps. Le logiciel peut manipuler\n    plusieurs de ces fichiers,
    résumant tous les paramètres avant de\n    produire la figure correspondante.
    De plus, tous les paramètres de\n    personnalisation peuvent être définis par
    des interrupteurs en ligne\n    de commande, qui permettent aux utilisateurs de
    jouer avec ces\n    paramètres avant d'en ajouter à un fichier de personnalisation.\n\
    \    L'ordre de la source est choisi à partir des fichiers d'entrée, si\n    vous
    échangez l'ordre des fichiers, vous pouvez visualiser\n    l'alignement et ses
    annotations avec la nouvelle disposition en\n    entrée⋅;\n  -⋅l'ordre des fichiers
    source est choisi à partir des fichiers d'entrée,\n    si vous échangez l'ordre
    des fichiers, vous pouvez visualiser\n    l'alignement et ses annotations avec
    la nouvelle disposition⋅;\n  -⋅tous les scores des alignements peuvent être visualisés
    dans la boîte\n    «⋅Picture in Picture⋅» en dessous la zone gff2aplot, utilisant
    des\n    niveaux de gris en couleur, des niveaux de la couleur définie par\n \
    \   l'utilisateur ou des gradients dépendants du score⋅;\n  -⋅des polices vectorielles,
    qui peuvent être choisies parmi les polices de\n    base par défaut avec PostScript.
    Les labels de caractéristiques et de\n    groupes peuvent être pivotés pour améliorer
    la lisibilité dans les deux\n    axes d'annotation⋅;\n  -⋅le logiciel est toujours
    défini comme un filtre Unix, ainsi il peut\n    manipuler des données des fichiers,
    redirections et pipes, l'écriture\n    produite vers la sortie standard et avertissements
    vers la sortie\n    d'erreur standard⋅;\n  -⋅le logiciel gff2aplot est capable
    de gérer de nombreux formats de page\n    réelle (de A0 à A10, et plus - voir
    les tailles de page disponibles\n    dans son manuel), incluant celles définies
    par l'utilisateur. Cela\n    permet, par exemple, la génération de cartes génomiques
    de la taille\n    d'un poster ou l'utilisation d'un appareil de traçage gérant
    le papier\n    continu, en portrait ou en paysage⋅;\n  -⋅vous pouvez dessiner
    différents alignements sur le même tracé et les\n    distinguer en utilisant différentes
    couleurs pour chaque alignement⋅;\n  -⋅le dictionnaire de formes a été élargi,
    de sorte que d'autres\n    caractéristiques de formes sont maintenant disponible
    (voir le\n    manuel)⋅;\n  -⋅les projections d'annotation à travers les tracés
    d'alignements\n    (appelés rubans) émulent les transparences par des modèles
    de\n    remplissage de couleurs complémentaires. Cette fonctionnalité permet\n\
    \    de montrer la pseudo-fusion de couleur lorsque les rubans horizontaux\n \
    \   et verticaux se chevauchent.\n"
