descr:
- package: samblaster
  description: marks duplicates, extracts discordant/split reads
  long_description: " Current \"next-generation\" sequencing technologies cannot tell
    what\n exact sequence they will be reading. They take what is available. And\n
    if some sequences are read very often, then this needs some extra\n biomedical
    thinking. The genome could for instance be duplicated.\n .\n samblaster is a fast
    and flexible program for marking duplicates in\n read-id grouped paired-end SAM
    files. It can also optionally output\n discordant read pairs and/or split read
    mappings to separate SAM files,\n and/or unmapped/clipped reads to a separate
    FASTQ file. When marking\n duplicates, samblaster will require approximately 20MB
    of memory per\n 1M read pairs.\n"
  release: sid
  description_md5: 958fdfe979333e62ebf8221991f38db6
  license: unknown
  blend: debian-med
- package: samblaster
  description: Markerer dubletter, udtrækker discordant/split-læsninger
  long_description: " Nuværende »next-generation« sekventeringsteknologi kan ikke
    fortælle\n hvilken præcis sekvens de vil læse. De tager hvad der er tilgængelig.
    Og\n hvis nogle sekvenser læses meget ofte, så skal dette bruge lidt ekstra\n
    biomedicinsk tænkning. Genomet kan for eksempel blive duplikeret.\n .\n Samblaster
    er et hurtigt og fleksibelt program til at markere dubletter i\n read-id-grupperede
    paired-end SAM-filer. Det kan også valgfrit fremstille\n discordant read pairs
    og/eller opdele læsningsoversættelser til separate\n SAM-filer, og/eller unmapped/clipped
    læsninger til en separat FASTQ-fil.\n Når dubletter markeres vil samblaster kræver
    cirka 20 MB hukommelse per 1M\n læste par.\n"
  release: sid
  description_md5: 958fdfe979333e62ebf8221991f38db6
  license: unknown
  blend: debian-med
