descr:
- package: python3-pairtools
  description: infrastruttura per elaborare dati di sequenziamento da un esperimento
    Hi-C
  long_description: " Semplice e veloce infrastruttura a riga di comando per elaborare
    dati di\n sequenziamento da un esperimento Hi-C.\n .\n Elabora allineamenti di
    sequenze a terminali appaiati ed effettua le\n seguenti operazioni:\n .\n  - rileva
    giunzioni di legatura (alias coppie Hi-C) in sequenze allineate,\n    a terminali
    accoppiati, di molecole di DNA Hi-C;\n  - ordina file .pairs per analisi successive;\n\
    \  - rileva, applica tag e rimuove duplicati di PCR/ottici;\n  - genera statistiche
    esaurienti su insiemi di dati Hi-C;\n  - seleziona coppie Hi-C in base a criteri
    definiti in modo flessibile;\n  - ripristina allineamenti .sam da coppie Hi-C.\n"
  release: sid
  description_md5: a340132b5467a45fa9b90e04ece3e5c1
