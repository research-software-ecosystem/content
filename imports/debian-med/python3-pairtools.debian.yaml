- package: python3-pairtools
  description: Framework to process sequencing data from a Hi-C experiment
  long_description: " Simple and fast command-line framework to process sequencing
    data from a Hi-C\n experiment.\n .\n Process pair-end sequence alignments and
    perform the following operations:\n .\n   - Detect ligation junctions (a.k.a.
    Hi-C pairs) in aligned paired-end\n     sequences of Hi-C DNA molecules\n   -
    Sort .pairs files for downstream analyses\n   - Detect, tag and remove PCR/optical
    duplicates\n   - Generate extensive statistics of Hi-C datasets\n   - Select Hi-C
    pairs given flexibly defined criteria\n   - Restore .sam alignments from Hi-C
    pairs\n"
  release: sid
  description_md5: a340132b5467a45fa9b90e04ece3e5c1
  license: unknown
  blend: debian-med
