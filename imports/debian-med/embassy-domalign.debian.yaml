descr:
- package: embassy-domalign
  description: comandi EMBOSS extra per allineamento di domini di proteine
  long_description: " I programmi DOMALIGN sono stati sviluppati da Jon Ison e colleghi
    al\n MRC HGMP per le loro ricerche nel campo dei domini proteici. Sono\n inclusi
    nel pacchetto EMBASSY come lavoro in corso.\n .\n Le applicazioni nell'attuale
    rilascio di domalign sono allversusall\n (dati sulla somiglianza di sequenza da
    una comparazione tutti verso\n tutti), domainalign (genera allineamenti (file
    DAF) per i nodi in un\n file DCF), domainrep (riordina i file DCF per identificare
    strutture\n rappresentative) e sequalign (allineamenti estesi (file DAF) con\n\
    \ sequenze (file DHF)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Zusätzliche EMBOSS-Befehle für Alignments mit Proteindomänen
  long_description: " Die DOMALIGN-Programme wurden von Jon Ison et al. am MRC HGMP
    für deren\n Forschung im Bereich der Proteindomänen entwickelt. Diese Programme
    sind\n als ein EMBASSY-Paket enthalten, die Entwicklung ist jedoch noch nicht\n\
    \ abgeschlossen.\n .\n Anwendungen der aktuellen domalign-Veröffentlichung sind
    allversusall\n (Daten von Sequenzähnlichkeiten von einem Alle-gegen-Alle-Vergleich),\n\
    \ domalign (erstellt Alignments (DAF-Datei) für Knoten in einer DCF-Datei),\n\
    \ domainrep (sortiert DCF-Dateien neu, um repräsentative Strukturen zu\n identifizieren)
    und seqalign (erweitert Alignments (DAF-Datei) mit\n Sequenzen (DHF-Datei)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Extra EMBOSS commands for protein domain alignment
  long_description: " The DOMALIGN programs were developed by Jon Ison and colleagues
    at MRC HGMP\n for their protein domain research. They are included as an EMBASSY
    package as\n a work in progress.\n .\n Applications in the current domalign release
    are allversusall (sequence\n similarity data from all-versus-all comparison),
    domainalign (generates\n alignments (DAF file) for nodes in a DCF file), domainrep
    (reorders DCF file\n to identify representative structures) and seqalign (extend
    alignments (DAF\n file) with sequences (DHF file)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Příkazy EMBOSSu pro porovnávání proteinových domén
  long_description: " Programy DOMALIGN vyvinul Jon Ison s kolegy v MRC HGMP pro svůj
    výzkum\n proteinových domén. Jsou součástí EMBASSY balíčku a práce na nich stále\n\
    \ pokračuje.\n .\n Aplikace v současném vydání domalign jsou allversusall (data
    podobnosti\n sekvencí z porovnávání všeho se vším), domainalign (vytváří alignmenty
    (DAF\n soubory) pro uzly v DCF souboru), domainrep (přeuspořádává DCF soubory,
    aby\n našel reprezentativní struktury) a seqalign (rozšiřuje alignmenty (DAF\n\
    \ soubory) o sekvence (DHF soubory)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Comandos extra do EMBOSS para alinhamentos no domínio das 
    proteínas
  long_description: " Os programas DOMALIGN foram desenvolvidos por Jon Ison e colegas
    em MRC\n HGMP para a sua investigação no domínio das proteínas. Estão incluídos\n\
    \ como um pacote EMBASSY como um trabalho em progresso.\n .\n As aplicações no
    lançamento actual do domalign são: allversusall (coloca\n em sequência dados semelhantes
    a partir duma comparação\n todos-contra-todos), domainalign (gera alinhamentos
    (ficheiro DAF) para\n nós (nodes) num ficheiro DCF), domainrep (reordena o ficheiro
    DCF para\n identificar estruturas representativas) e seqalign (estende alinhamentos\n\
    \ (ficheiro DAF) com sequências (ficheiro FHD)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Ekstra EMBOSS-kommandoer til proteindomæne-justering
  long_description: " DOMALIGN-programmerne blev udviklet af Jon Ison og kollegaer
    ved MRC HGMP\n til deres proteindomæne-forskning. De er inkluderet som en EMBASSY-pakke,\n\
    \ der fortsat arbejdes på.\n .\n Programmer i den aktuelle domalign-udgivelse
    er\n allversusall(sekvenslighedsdata fra alle-mod-alle sammenligning),\n domainalign
    (danner justering (DAF-fil) af noder i en DCF-fil), domainrep\n (ændrer rækkefølge
    for DCF-fil for at identificere repræsentative\n strukturer) og seqalign (udvider
    justeringer (DAF-fil) med sekvenser (DHF-\n fil)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Dodatkowe polecenia EMBOSS do wyrównywania domeny białek
  long_description: " Programy z DOMALIGN zostały stworzone przez Jona Isona i jego
    kolegów z MRC\n HGMP w celu badania domeny białek. Zostały dołączone do pakietu
    EMBASSY\n jako programy będące w trakcie opracowywania.\n .\n Aplikacje z aktualnego
    wydania DOMALIGN to: allversusall (dane podobieństwa\n sekwencji uzyskane z porównywania
    każdej ze wszyskimi innymi), domainalign\n (generuje wyrównania (plik DAF) dla
    węzłów z pliku DCF), domainrep (zmienia\n kolejność w pliku DCF, aby identyfikować
    struktury reprezentatywne) oraz\n seqalign (rozszerzenie do wyrównywania (plik
    DAF) sekwencji (plik DHF)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: Comandos extra de EMBOSS para alineamientos en el dominio de las 
    proteinas
  long_description: " Los programas DOMAINATRIX han sido desarrollados por Jon Ison
    y sus\n compañeros en MRC HGMP para su investigación del dominio de las\n proteínas.
    Se incluyen como un paquete EMBASSY como un trabajo en curso.\n .\n Las aplicaciones
    que se incluyen en esta versión de domalign son\n allversusall (similitud de secuencias
    de datos de la comparación\n todos-contra-todos), domainalign (genera alineamientos
    (archivo DAF) para\n nodos en un fichero DCF), domainrep (re-ordena el fichero
    DCF para\n identificar estructuras representativas) y seqalign (extiende alineamientos\n\
    \ (fichero DAF) con secuencias (fichero FHD)).\n"
  release: sid
  description_md5: 4149429333c4c57628815096efc54167
  license: unknown
  blend: debian-med
- package: embassy-domalign
  description: commandes EMBOSS additionnelles pour l'alignement dans le domaine
    des protéines
  long_description: " Les programmes DOMALIGN ont été développés par Jon Ison et ses
    collègues\n de MRC HGMP dans le cadre de leurs travaux de recherche dans le domaine\n\
    \ des protéines. Ils sont inclus comme un paquet EMBASSY en cours de\n développement.\n\
    \ .\n Les applications de la version courante de DOMALIGN sont allversusall\n\
    \ (comparaison de données de séquences similaires à partir de all-versus-\n all),
    domainalign (génère des alignements (fichier DAF) pour des nœuds\n d'un fichier
