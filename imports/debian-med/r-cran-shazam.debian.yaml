- package: r-cran-shazam
  description: Immunoglobulin somatisk hypermutationsanalyse
  long_description: " Denne pakke tilbyder en beregningsramme for bayesiansk estimering
    af antigen-drevet valg i immunglobulin-sekvenser (Ig), der tilbyder en intuitiv
    måde at analysere valg ved at kvantificere graden af selektiv pres. Tilbyder også
    værktøjer til at profilere mutationer i Ig-sekvenser, bygge modeller med somatisk
    hypermutation (SHM) i Qg-sekvenser og fremstille modelafhængige afstandssammenligninger
    af Ig-arkiver.\n .\n SHazaM er en del af analyserammen Immacantation for Adaptive
    Immune Receptor Repertoire-sekventering (AIRR-seq) og tilbyder værktøjer for avanceret
    analyse af somatisk hypermutation (SHM) i immunoglobulin-sekvenser (Ig). Shazam
    fokuserer på de følgende analyseemner:\n .\n  * Kvantifikation af mutational indlæsning\n\
    \  * Statistiske modeller for SHM-målrettede mønstre\n  * Analyse af valgpres
    via BASELINe\n  * Modelafhængig afstandsberegninger\n"
