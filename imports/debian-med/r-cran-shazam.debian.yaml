- package: r-cran-shazam
  description: Immunoglobulin Somatic Hypermutation Analysis
  long_description: " Provides a computational framework for Bayesian estimation of\n
    antigen-driven selection in immunoglobulin (Ig) sequences, providing an\n intuitive
    means of analyzing selection by quantifying the degree of\n selective pressure.
    Also provides tools to profile mutations in Ig\n sequences, build models of somatic
    hypermutation (SHM) in Ig sequences,\n and make model-dependent distance comparisons
    of Ig repertoires.\n .\n SHazaM is part of the Immcantation analysis framework
    for Adaptive\n Immune Receptor Repertoire sequencing (AIRR-seq) and provides tools
    for\n advanced analysis of somatic hypermutation (SHM) in immunoglobulin (Ig)\n
    sequences. Shazam focuses on the following analysis topics:\n .\n  * Quantification
    of mutational load\n    SHazaM includes methods for determine the rate of observed
    and\n    expected mutations under various criteria. Mutational profiling\n   \
    \ criteria include rates under SHM targeting models, mutations specific\n    to
    CDR and FWR regions, and physicochemical property dependent\n    substitution
    rates.\n  * Statistical models of SHM targeting patterns\n    Models of SHM may
    be divided into two independent components:\n     1) a mutability model that defines
    where mutations occur and\n     2) a nucleotide substitution model that defines
    the resulting mutation.\n    Collectively these two components define an SHM targeting\n\
    \    model. SHazaM provides empirically derived SHM 5-mer context mutation\n \
    \   models for both humans and mice, as well tools to build SHM targeting\n  \
    \  models from data.\n  * Analysis of selection pressure using BASELINe\n    The
    Bayesian Estimation of Antigen-driven Selection in Ig Sequences\n    (BASELINe)
    method is a novel method for quantifying antigen-driven\n    selection in high-throughput
    Ig sequence data. BASELINe uses SHM\n    targeting models can be used to estimate
    the null distribution of\n    expected mutation frequencies, and provide measures
    of selection\n    pressure informed by known AID targeting biases.\n  * Model-dependent
    distance calculations\n    SHazaM provides methods to compute evolutionary distances
    between\n    sequences or set of sequences based on SHM targeting models. This\n\
    \    information is particularly useful in understanding and defining\n    clonal
    relationships.\n"
