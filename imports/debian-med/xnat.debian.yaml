- package: xnat
  description: platform for data management and productivity tasks in neuroimaging
  long_description: " The primary functionality of XNAT is to provide a place to store
    and\n control access to neuroimaging data. This includes sophisticated user\n
    control, search and retrieval, and archiving capabilities. As\n open-source software,
    XNAT also supports a wide variety of\n research-based processing pipelines, and
    is able to link up with\n supercomputer processing power to dramatically shorten
    image\n processing time."
