- package: r-cran-snowfall
  description: calcolo in cluster più facile per GNU R (basato su snow)
  long_description: " Wrapper di usabilità per snow, per un più facile sviluppo di
    programmi R\n paralleli. Questo pacchetto offre, ad esempio, controlli estesi
    per errori\n e funzioni aggiuntive. Tutte le funzioni lavorano anche in modo\n
    sequenziale, se non è presente un cluster o non è desiderato. Il pacchetto\n è
    anche pensato come connessione con lo strumento di gestione di cluster\n sfCluster,
    ma può essere usato anche senza di esso.\n"
  release: sid
  description_md5: 4746127c7892a4e030ec53a11395bdfd
