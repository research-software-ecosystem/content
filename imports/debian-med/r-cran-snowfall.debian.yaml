- package: r-cran-snowfall
  description: GNU R easier cluster computing (based on snow)
  long_description: " Usability wrapper around snow for easier development of\n parallel
    R programs. This package offers e.g. extended error\n checks, and additional functions.
    All functions work in\n sequential mode, too, if no cluster is present or wished.\n
    Package is also designed as connector to the cluster management\n tool sfCluster,
    but can also used without it.\n"
  release: sid
  description_md5: 4746127c7892a4e030ec53a11395bdfd
  license: unknown
  blend: debian-med
- package: r-cran-snowfall
  description: GNU R - nemmere klyngeberegning (baseret på snow)
  long_description: " Nyttigt omslag omkring snow for nemmere udvikling af parallelle
    R-programmer. Denne pakke tilbyder f.eks. udvidede fejlkontroller og yderligere
    funktioner. Alle funktioner fungerer, også, i sekventiel tilstand, hvis ingen
    klynge er til stede eller ønsket. Pakken er også designet som forbindelse til
    klyngehåndteringsværktøjet sfCluster, men kan også bruges uden denne.\n"
