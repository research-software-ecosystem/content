- package: r-cran-metap
  description: Meta-Analysis of Significance Values
  long_description: " The canonical way to perform meta-analysis involves using effect
    sizes.\n When they are not available this package provides a number of methods\n
    for meta-analysis of significance values including the methods of\n Edgington,
    Fisher, Lancaster, Stouffer, Tippett, and Wilkinson; a\n number of data-sets to
    replicate published results; and a routine for\n graphical display.\n"
  release: sid
  description_md5: e2033c06d54495dff6bf4cb71d8ff7d2
  license: unknown
  blend: debian-med
- package: r-cran-metap
  description: Metaanalyse af signifikansværdier
  long_description: " Den kanoniske måde at udføre metaanalyse involverer brug af
    effektstørrelser. Når de ikke er tilgængelige så tilbyder denne pakke et antal
    metoder for metaanalyse for signifikansværdier inklusive metoderne for Edgington,
    Fisher, Lancaster, Stouffer, Tippett og Wilkinson; et antal datasæt til at replikere
    udgivne resultater; og en rutine for grafisk visning.\n"
  release: sid
  description_md5: e2033c06d54495dff6bf4cb71d8ff7d2
  license: unknown
  blend: debian-med
- package: r-cran-metap
  description: méta-analyse de valeurs de significativité
  long_description: " La forme canonique de réalisation de méta-analyses implique
    l’utilisation de\n tailles d’effet. Quand elles ne sont pas disponibles, ce paquet
    fournit\n certaines méthodes pour la méta-analyse de valeurs de significativité,
    incluant\n les méthodes d’Edgington, de Fisher, de Lancaster, de Stouffer, de
    Tippett et de\n Wilkinson. Il fournit aussi quelques ensembles de données pour
    reproduire des\n résultats déjà publiés et une routine pour un affichage graphique.\n"
