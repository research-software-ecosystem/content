descr:
- package: python3-pyabpoa
  description: adaptive banded Partial Order Alignment - python3 module
  long_description: " abPOA is an extended version of Partial Order Alignment (POA)
    that performs\n adaptive banded dynamic programming (DP) with an SIMD implementation.
    abPOA\n can perform multiple sequence alignment (MSA) on a set of input sequences
    and\n generate a consensus sequence by applying the heaviest bundling algorithm
    to\n the final alignment graph.\n .\n abPOA can generate high-quality consensus
    sequences from error-prone long\n reads and offer significant speed improvement
    over existing tools.\n .\n abPOA supports three alignment modes (global, local,
    extension) and flexible\n scoring schemes that allow linear, affine and convex
    gap penalties. It right\n now supports SSE2/SSE4.1/AVX2 vectorization.\n .\n This
    package provides the python3 module of abPOA.\n"
  release: sid
  description_md5: b065fa900c55dde5a958d46e7fcd1c77
  license: unknown
  blend: debian-med
- package: python3-pyabpoa
  description: Adaptiv båndet Partial Order Alignment - Python 3-modul
  long_description: " abPOA er en udvidet version af Partial Order Alignment (POA),
    der udfører adaptiv båndet dynamisk programmering (DP) med en SIMD-implementering.
    abPOA kan udføre flere sekvenssammenligninger (MSA) på et sæt af sekvenser og
    oprette en konsensussekvens ved at anvende den tungeste samlingsalgoritme til
    den endelige sammenligningsgraf.\n .\n abPOA kan oprette højkvalitets konsensussekvenser
    fra fejlsikre lange læsninger og tilbyder signifikant hastighedsforbedring over
    eksisterende værktøjer.\n .\n abPOA understøtter tre sammenligningstilstande (global,
    lokal, udvidelse) og fleksible bedømmelsesskemaer, der tillader lineære, affine,
    konvekse hulstraffe. Understøtter i øjeblikket SSE2/SSE4.1/AVX2-vektorisering.\n\
    \ .\n Denne pakke tilbyder Python 3-modulet for abPOA.\n"
  release: sid
  description_md5: b065fa900c55dde5a958d46e7fcd1c77
  license: unknown
  blend: debian-med
