- package: python3-openslide
  description: スライド全体画像の読み込み用ライブラリの Python 3 ラッパー
  long_description: " OpenSlide はスライド全体画像、別名仮想スライドを読み込むシンプルな\n インターフェースを提供する C ライブラリです。\n
    .\n スライド全体画像、別名仮想スライドは、デジタル病理学で用いられる高解像\n 度の\n 大きな画像です。これらの画像を、画像を解凍した状態で RAM
    もしくはスワッ\n プに\n 配置する、標準的な画像ツールおよびライブラリで読み込むのは困難です。\n 全体スライド画像は日常的に RAM サイズを超過し、解凍状態では数十ギガバイ\n
    トに達します。\n 加えて、全体スライド画像は概して複数解像度で、ある解像度では少量の画像\n データしか必要ではありません。\n .\n このライブラリは現状で以下のフォーマットをサポートします。\n\
    \  - Aperio (.svs, .tif)\n  - Hamamatsu (.vms, .vmu, .ndpi)\n  - Leica (.scn)\n\
    \  - MIRAX (.mrxs)\n  - Sakura (.svslide)\n  - Trestle (.tif)\n  - Generic tiled
    TIFF (.tif)\n .\n 本パッケージには OpenSlide アプリケーションの実行に必要な Python 3\n モジュールが含まれます。\n"
  release: sid
  description_md5: 5f74ba15de517a38a2378ca65d671ac2
  license: unknown
  blend: debian-med
- package: python3-openslide
  description: wrapper Python 3 per leggere file di immagini whole-slide
  long_description: " OpenSlide è una libreria C che fornisce una semplice interfaccia
    per\n leggere immagini whole-slide, anche conosciute come slide virtuali.\n .\n
    Le immagini whole-slide, conosciute anche come slide virtuali, occupano\n molto
    spazio, sono immagini ad alta risoluzione usate in patologia\n digitale. Leggere
    queste immagini tramite strumenti o librerie per immagini\n standard è problematico,
    poiché questi strumenti sono tipicamente\n progettati per immagini che possono
    essere comodamente decompresse in RAM o\n in un file swap. Le immagini whole-slide
    di norma eccedono la dimensione\n della RAM, occupando spesso decine di gigabyte
    quando sono decompresse. In\n aggiunta, le immagini whole-slide sono tipicamente
    a multi-risoluzione e\n solo una piccola quantità di dati delle immagini può essere
    necessaria ad\n una determinata risoluzione.\n .\n Questa libreria attualmente
    gestisce:\n  - Aperio (.svs, .tif),\n  - Hamamatsu (.vms, .vmu, .ndpi),\n  - Leica
    (.scn),\n  - MIRAX (.mrxs),\n  - Sakura (.svslide),\n  - Trestle (.tif),\n  -
    TIFF generiche affiancate (.tif).\n .\n Questo pacchetto contiene il modulo Python
    3 necessario per eseguire\n applicazioni OpenSlide.\n"
  release: sid
  description_md5: 5f74ba15de517a38a2378ca65d671ac2
  license: unknown
  blend: debian-med
- package: python3-openslide
  description: enveloppe Python 3 de lecture des fichiers d'images « Whole-slide »
  long_description: " OpenSlide est une bibliothèque C fournissant une interface simple
    pour lire\n des images de lame de microscope, aussi appelées lames virtuelles.\n
    .\n Les images « Whole-slide », aussi appelées lames virtuelles (virtual\n slides),
    sont des images de grande taille et haute résolution utilisées en\n pathologie
    numérique. La lecture de ces images en utilisant les outils ou\n bibliothèques
    standard est un défi parce que ces outils sont classiquement\n utilisés pour des
    images pouvant être compressées ou décompressées\n confortablement en mémoire
    vive ou dans un fichier d’échange (swap). Les\n images de lames virtuelles dépassent
    couramment la taille de la RAM,\n occupant, non compressées, souvent des dizaines
    de gigaoctets. De plus, ces\n images ont plusieurs résolutions, et seulement une
    petite partie des\n données peuvent être nécessaires et cela dans une résolution
    particulière.\n .\n Cette bibliothèque actuellement prend en charge :\n – Aperio
    (.svs, .tif) ;\n – Hamamatsu (.vms, .vmu, .ndpi) ;\n – Leica (.scn) ;\n – MIRAX
    (.mrxs) ;\n – Sakura (.svslide) ;\n – Trestle (.tif) ;\n – Generic tiled TIFF
    (.tif).\n .\n Ce paquet fournit le module Python 3 nécessaire à l'exécution\n
    d'applications OpenSlide.\n"
  release: sid
  description_md5: 5f74ba15de517a38a2378ca65d671ac2
  license: unknown
  blend: debian-med
- package: python3-openslide
  description: Python 3 wrapper for reading whole slide image files
  long_description: " OpenSlide is a C library that provides a simple interface to
    read whole-slide\n images also known as virtual slides.\n .\n Whole-slide images,
    also known as virtual slides, are large, high resolution\n images used in digital
    pathology. Reading these images using standard image\n tools or libraries is a
    challenge because these tools are typically designed\n for images that can comfortably
    be uncompressed into RAM or a swap file.\n Whole-slide images routinely exceed
    RAM sizes, often occupying tens of\n gigabytes when uncompressed. Additionally,
    whole-slide images are typically\n multi-resolution, and only a small amount of
    image data might be needed at a\n particular resolution.\n .\n This library currently
    supports:\n  - Aperio (.svs, .tif)\n  - Hamamatsu (.vms, .vmu, .ndpi)\n  - Leica
    (.scn)\n  - MIRAX (.mrxs)\n  - Sakura (.svslide)\n  - Trestle (.tif)\n  - Generic
    tiled TIFF (.tif)\n .\n This package contains the Python 3 module needed to run
    OpenSlide applications.\n"
  release: sid
  description_md5: 5f74ba15de517a38a2378ca65d671ac2
  license: unknown
  blend: debian-med
