descr:
- package: cmtk
  description: toolkit per morfometria computazionale
  long_description: " Un toolkit software per morfometria computazionale di immagini
    biomediche,\n CMTK comprende un insieme di strumenti a riga di comando e una libreria\n
    backend di uso generale per elaborazione e I/O.\n .\n Gli strumenti a riga di
    comando forniscono principalmente le seguenti\n funzionalità: registrazione (affine
    e non-rigida; canale singolo e\n multiplo; a coppie e a gruppi), correzione di
    immagini (stima del campo del\n bias MR; correzione degli artefatti delle immagini
    interlacciate),\n elaborazione (filtri; combinazione di segmentazioni tramite
    voto e STAPLE;\n media basata sulla forma), statistiche (t-test; regressione lineare
    generale).\n"
  release: sid
  description_md5: 4f24b57b7c720df9d5e853df1eaf7483
  license: unknown
  blend: debian-med
- package: cmtk
  description: Computational Morphometry Toolkit
  long_description: " A software toolkit for computational morphometry of biomedical\n
    images, CMTK comprises a set of command line tools and a back-end\n general-purpose
    library for processing and I/O.\n .\n The command line tools primarily provide
    the following functionality:\n registration (affine and nonrigid; single and multi-channel;
    pairwise\n and groupwise), image correction (MR bias field estimation;\n interleaved
    image artifact correction), processing (filters;\n combination of segmentations
    via voting and STAPLE; shape-based\n averaging), statistics (t-tests; general
    linear regression).\n"
  release: sid
  description_md5: 4f24b57b7c720df9d5e853df1eaf7483
  license: unknown
  blend: debian-med
- package: cmtk
  description: Beregningsmæssigt værktøjssæt for morfometri
  long_description: " Et programværktøjssæt for beregningsmorfometri for biomedicinske
    billeder,\n CMTK består af et sæt af kommandolinjeværktøjer og et motorbibliotek
    til\n generelle formål for behandling og I/O.\n .\n Kommandolinjeværktøjerne tilbyder
    primært den følgende funktionalitet:\n registrering (affine og ikke-stive, enkel
    og flerkanal, parvis\n og gruppevis), billedkorrektion (MR-biasfeltestimering,
    interleaved\n billedartefaktkorrektion), forarbejdning (filtre, kombination af
    segmenter\n via afstemninger og STAPLE, formbaseret gennemsnit), statistik (t-test,\n
    generel lineær regression).\n"
  release: sid
  description_md5: 4f24b57b7c720df9d5e853df1eaf7483
  license: unknown
  blend: debian-med
- package: cmtk
  description: boîte à outils de morphométrie computationnelle
  long_description: " Boîte à outils logicielle pour la morphométrie computationnelle
    d'images\n biomédicales, CMTK comprend un ensemble d'outils en ligne de commande
    et de\n bibliothèques dorsales généralistes pour le traitement et les E/S.\n .\n
    Les outils en ligne de commande fournissent principalement les\n fonctionnalités
    suivantes : enregistrement (affine et non rigide ; simple\n et multicanal ; par
    paire et par groupe), collection d'images (estimation\n du champ de distorsion
    MR ; correction d'artefacts d'images entrelacées),\n traitement (filtres ; combinaison
    de segments avec voting et STAPLE ;\n moyenne basée sur la forme), statistiques
    (tests t ; régression linéaire\n générale).\n"
  release: sid
