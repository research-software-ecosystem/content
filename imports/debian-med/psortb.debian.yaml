  blend: debian-med
- package: psortb
  description: Forudsigelsesværktøj for lokalisering af bakterier
  long_description: " PSORTb aktiver forudsigelse af bakteriel protein subcellulær
    lokalisering (SCL) og tilbyder en hurtig og billig metode til at få indsigt i
    proteinfunktion, verifikation af eksperimenter, annotation af sekventerede bakteriegenomer,
    registrering af potentielle celleoverflade/udskilt stof-mål samt identifikation
    af biomarkører for mikrober.\n"
  release: sid
  description_md5: c4c3c9336dc64d2e6c762b3285d6c6be
  license: unknown
  blend: debian-med
- package: psortb
  description: outil de prédiction de localisation bactérienne
  long_description: " PSORTb permet la prédiction de localisation sub-cellulaire (SCL)
    de\n protéines de bactérie et fournit des moyens rapides et peu couteux pour\n
    obtenir une vue dans la fonction de protéine, la vérification de résultats\n expérimentaux,
    l’annotation de génomes de bactérie nouvellement séquencés,\n la détection de
    cibles de médicament potentielles de sécrétion ou de\n membrane plasmique, ainsi
    que l’identification de biomarqueurs pour des\n microbes.\n"
