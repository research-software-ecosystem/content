- package: psortb
  description: bacterial localization prediction tool
  long_description: " PSORTb enables prediction of bacterial protein subcellular localization\n
    (SCL) and provides a quick and inexpensive means for gaining insight\n into protein
    function, verifying experimental results, annotating newly\n sequenced bacterial
    genomes, detecting potential cell surface/secreted\n drug targets, as well as
    identifying biomarkers for microbes.\n"
  release: sid
  description_md5: c4c3c9336dc64d2e6c762b3285d6c6be
