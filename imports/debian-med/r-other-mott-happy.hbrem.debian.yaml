descr:
- package: r-other-mott-happy.hbrem
  description: pacchetto GNU R per mappatura fine di malattie complesse
  long_description: " Happy è un'interfaccia R al pacchetto C HAPPY per la mappatura
    fine di QTL\n (Quantitative Trait Loci) in HS (Heterogenous Stocks). Un HS è un
    incrocio\n avanzato all'interno di (solitamente otto) ceppi inbred fondatori di
    topi.\n Gli HS sono adatti per la mappatura fine di QTL. Usa un'analisi multipunto\n
    che offre miglioramenti significativi della potenza statistica nel\n rilevamento
    di QTL rispetto a quello ottenuto da associazioni a singolo marker.\n .\n Il pacchetto
    happy è un'estensione del programma C happy originale; usa il\n codice C per calcolare
    la probabilità di discendenza da ciascuno dei\n fondatori per ogni posizione di
    locus, ma il pacchetto happy permette una\n gamma molto più ricca di modelli con
    cui fare il fit dei dati.\n .\n Per una spiegazione più dettagliata leggere\n
    /usr/share/doc/r-other-mott-happy/README.Debian\n"
  release: sid
  description_md5: 091f1a877d0762eebe5690b9952c5fc9
  license: unknown
  blend: debian-med
- package: r-other-mott-happy.hbrem
  description: GNU R package for fine-mapping complex diseases
  long_description: " Happy is an R interface into the HAPPY C package for fine-mapping\n
    Quantitative Trait Loci (QTL) in Heterogenous Stocks (HS). An HS is\n an advanced
    intercross between (usually eight) founder inbred strains\n of mice. HS are suitable
    for fine-mapping QTL.  It uses a multipoint\n analysis which offers significant
    improvements in statistical power to\n detect QTLs over that achieved by single-marker
    association.\n .\n The happy package is\n an extension of the original C program
    happy; it uses the C code to\n compute the probability of descent from each of
    the founders, at each\n locus position, but the happy packager allows a much richer
    range of\n models to be fit to the data.\n .\n Read /usr/share/doc/r-other-mott-happy/README.Debian
    for a more\n detailed explanation.\n"
  release: sid
  description_md5: 091f1a877d0762eebe5690b9952c5fc9
  license: unknown
  blend: debian-med
- package: r-other-mott-happy.hbrem
  description: GNU R-pakke for finkortlægning af komplekse sygdomme
  long_description: " Happy er en R-grænseflade til HAPPY C-pakken for finkortlægning
    af\n Quantitative Trait Loci (QTL) i Heterogenous Stocks (HS). En HS er en\n avanceret
    mellemkrydsning mellem (normalt otte) grundlægger indavlede\n strenge for mus.
    HS er egnet for finkortlægning af QTL. Grænsefladen\n bruger en flerpunktsanalyse,
    som tilbyder signifikante forbedringer i\n statistiske funktioner til at detektere
    QTL'er over det opnået med single-\n marker association.\n .\n Pakken happy er
    en udvidelse af det oprindelige C-program happy; den bruger\n C-koden til at beregne
    sandsynligheden for arv fra hver af grundlæggerne,\n på hvert locus-position,
    men happypakningen giver et meget større udvalg af\n modeller, som kan tilpasses
    dataene.\n .\n Læs /usr/share/doc/r-other-mott-happy/README.Debian for en yderligere\n
    detaljeret forklaring.\n"
  release: sid
  description_md5: 091f1a877d0762eebe5690b9952c5fc9
  license: unknown
  blend: debian-med
