- package: r-base
  description: GNU R - ein System für statistische Berechnungen und Grafiken
  long_description: " R ist ein System für statistische Berechnungen und Grafiken.
    Es besteht aus\n einer Sprache mit grafischer Laufzeitumgebung und einem Debugger.
    Der\n Zugriff auf bestimmte Systemfunktionen und die Ausführung von\n Skriptdateien
    ist möglich.\n .\n Der Entwurf von R wurde stark von zwei existierenden Sprachen
    beeinflusst:\n S von Becker, Chambers & Wilks und Scheme von Sussman. Während
    die\n resultierende Sprache ein S ähnelndes Aussehen hat, stammt die Semantik\n
    und die interne Implementierung von Scheme ab.\n .\n Der Kern von R ist eine interpretierte
    Programmiersprache, die\n Verzweigungen und Schleifen sowie modulare Programmierung
    unter Verwendung\n von Funktionen ermöglicht. Die meisten dem Anwender zugänglichen\n
    Funktionen von R sind in R geschrieben. Der Anwender kann zur\n Effizienzsteigerung
    in den Sprachen C, C++ oder Fortran geschriebene\n Funktionen einsetzen, was auch
    viele Grundfunktionen von R ausnutzen. Die\n R-Distribution enthält Funktionalitäten
    für eine große Zahl statistischer\n Verfahren und die zugrunde liegenden mathematischen
    Berechnungen. Es gibt\n auch eine Vielzahl von Funktionen, die zusammen eine flexible
    grafische\n Umgebung für die Erzeugung vielfältiger grafischer Darstellungen bilden.\n
    .\n Zusätzlich sind mehrere tausend Erweiterungs-»Pakete« beim\n Comprehensive
    R Archive Network (CRAN) verfügbar. Viele von ihnen\n sind auch als Debian-Pakete
    verfügbar, deren Namen dem Schema\n »r-cran-<name>« folgen.\n .\n Dieses Metapaket
    vereinfacht den Übergang von dem Paket-Setup vor 1.5.0\n mit seinem größeren »r-base«-Paket.
    Einmal installiert, kann es gefahrlos\n entfernt werden und apt-get wird automatisch
    seine Komponenten bei\n zukünftigen Upgrades aktualisieren. Die Bereitstellung
    dieses Pakets\n ermöglicht Anwendern, nur r-base-core zu installieren, wenn sie
    dies\n wünschen.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
- package: r-base
  description: système de calcul statistique et de graphique GNU R
  long_description: " R est un système de calcul statistique et de graphiques. Il
    est composé\n d'un langage ainsi que d'un environnement d'exécution avec des graphiques,\n
    un débogueur, un accès à certaines fonctions système et la possibilité\n d'exécuter
    des programmes stockés dans des fichiers de script.\n .\n La conception de R a
    été fortement influencée par deux langages existants :\n le S de Becker, Chambers
    et Wilks et le Scheme de Sussman. Le langage\n obtenu est très proche en apparence
    du S, alors que l'implémentation\n sous-jacente et la sémantique dérivent du Scheme.\n
    .\n Le cœur de R est un langage de calcul interprété qui permet les\n branchements
    et les boucles ainsi que la programmation modulaire en\n utilisant des fonctions.
    La plupart des fonctions visibles par les\n utilisateurs sont écrites en R. Il
    est possible d'utiliser des procédures\n écrites en C, C++ ou FORTRAN pour plus
    d'efficacité, et la plupart des\n fonctions internes de R le font. La distribution R
    contient des\n fonctionnalités pour un large panel de procédures statistiques
    et de\n calculs mathématiques appliqués sous-jacents. Elle contient également
    un\n grand nombre de fonctions qui fournissent un environnement graphique\n flexible
    pour créer différents types de présentations des données.\n .\n De plus, plusieurs
    milliers de « paquets » d’extension sont disponibles à\n partir de CRAN (Comprehensive R
    Archive Network), aussi que sous forme de\n paquets Debian appelés « r-cran-<nom> ».\n
    .\n Ce paquet est un meta-paquet pour faciliter la transition de la\n configuration
    du paquet pre-1.5.0 avec le paquet principal r-base. Une fois\n installé, ce paquet
    peut être supprimé en toute sécurité, apt-get\n continuera à mettre à jour automatiquement
    ses composants dans les futures\n mises à jour. Fournir ce paquet est un moyen
    donné aux utilisateurs de\n n'installer que r-base-core s'ils le souhaitent.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
- package: r-base
  description: sistema per calcoli e grafici statistici GNU R
  long_description: " R è un sistema per il calcolo statistico e per la grafica. Consiste
    di un\n linguaggio e di un ambiente eseguibile con grafica, un debugger, l'accesso\n
    a certe funzioni di sistema e la capacità di eseguire programmi memorizzati\n
    in file script.\n .\n La progettazione di R è stata pesantemente influenzata da
    due linguaggi\n già esistenti: S di Becker, Chambers e Wilks e Scheme di Sussman.
    Di\n conseguenza il linguaggio risulta avere un aspetto molto simile a S e\n l'implementazione
    e la semantica sottostanti sono derivate da Scheme.\n .\n Il cuore di R è un linguaggio
    interpretato che permette salti e cicli ma\n anche la programmazione modulare
    tramite le funzioni. La maggior parte\n delle funzioni visibili all'utente sono
    scritte in R. L'utente può\n interfacciarsi con procedure scritte in C, C++ o
    FORTRAN per l'efficienza,\n come fanno molte delle funzioni principali di R. La
    distribuzione di R\n contiene funzionalità per un gran numero di procedure statistiche
    e per i\n calcoli matematici applicati sottostanti. C'è anche un ampio insieme
    di\n funzioni che forniscono un ambiente grafico flessibile per la creazione di\n
    diversi tipi di rappresentazione dei dati.\n .\n Inoltre, diverse migliaia di
    \"pacchetti\" d'estensione sono disponibili dal\n CRAN, Comprehensive R Archive
    Network, molti dei quali sono disponibili\n come pacchetti Debian con nome \"\
    r-cran-<nome>\".\n .\n Questo è un metapacchetto che facilita la transizione dall'organizzazione\n
    dei pacchetti pre-1.5.0 con il pacchetto r-base più grande. Una volta\n installato,
    questo pacchetto può essere tranquillamente rimosso e apt-get\n aggiornerà automaticamente
    i suoi componenti in futuro. Questo pacchetto è\n fornito per dare la possibilità
    agli utenti di installare poi solo\n r-base-core se preferiscono così.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
- package: r-base
  description: GNU R statistical computation and graphics system
  long_description: " R is a system for statistical computation and graphics.  It
    consists\n of a language plus a run-time environment with graphics, a debugger,\n
    access to certain system functions, and the ability to run programs\n stored in
    script files.\n .\n The design of R has been heavily influenced by two existing
    languages:\n Becker, Chambers & Wilks' S and Sussman's Scheme.  Whereas the\n
    resulting language is very similar in appearance to S, the underlying\n implementation
    and semantics are derived from Scheme.\n .\n The core of R is an interpreted computer
    language which allows\n branching and looping as well as modular programming using
    functions.\n Most of the user-visible functions in R are written in R.  It is\n
    possible for the user to interface to procedures written in the\n C, C++, or FORTRAN
    languages for efficiency, and many of R's core\n functions do so.  The R distribution
    contains functionality for a\n large number of statistical procedures and underlying
    applied math\n computations.  There is also a large set of functions which provide\n
    a flexible graphical environment for creating various kinds of data\n presentations.\n
    .\n Additionally, several thousand extension \"packages\" are available from\n
    CRAN, the Comprehensive R Archive Network, many also as Debian packages,\n named
    'r-cran-<name>'.\n .\n This package is a metapackage which eases the transition
    from the\n pre-1.5.0 package setup with its larger r-base package. Once installed,
    it\n can be safely removed and apt-get will automatically upgrade its components\n
    during future upgrades.  Providing this package gives a way to users to\n then
    only install r-base-core if they so desire.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
- package: r-base
  description: System GNU R do obliczeń statystycznych i prezentacji danych w formie
    graficznej
  long_description: " R to system do obliczeń statystycznych i prezentacji danych
    w formie\n graficznej. Składa się on z języka oraz środowiska wykonawczego z grafiką,\n
    debuggerem, dostępem do niektórych funkcji systemowych oraz możliwością\n uruchamiania
    programów zapisanych w plikach skryptów.\n .\n Na pojawienie się R duży wpływ
    miały dwa istniejące języki: S (Becker,\n Chambers & Wilks) i Scheme (Sussman).
    Rezultatem jest język bardzo\n podobny do S z implementacją i semantyką odziedziczoną
    po Scheme.\n .\n Rdzeniem R jest interpretowany język komputerowy, umożliwiający
    tworzenie\n rozgałęzień i pętli oraz programowanie modułowe z użyciem funkcji.\n
    Większość funkcji R dostępnych dla użytkowników została napisana w R.\n R pozwala
    użytkownikom wywoływać procedury napisane w C, C++ lub Fortran\n w celu poprawy
    wydajności, a większość podstawowych funkcji R pozwala to\n zrobić. Rozkład R
    zawiera funkcje dla dużej liczby procedur statystycznych\n i leżących u ich podstaw
    obliczeń matematycznych. Ponadto, zawiera duży\n zestaw funkcji zapewniających
    elastyczne środowisko do graficznej\n prezentacji danych i wyników obliczeń.\n
    .\n Dodatkowo w CRAN (Comprehensive R Archive Network) dostępnych jest kilka\n
    tysięcy pakietów rozszerzeń, z których wiele to także pakiety Debiana o\n nazwie
    \"r-cran-<nazwa>\".\n .\n Ten pakiet jest pakietem zbiorczym ułatwiającym przejście
    z instalacji\n pakietu wcześniejszego niż 1.5.0 do większego pakietu r-base. Po
    jego\n zainstalowaniu można go bezpiecznie usunąć, a apt-get automatycznie\n zaktualizuje
    jego komponenty podczas przyszłych aktualizacji. Po\n zainstalowaniu tego pakietu
    użytkownicy będą mogli, jeśli będą sobie\n tego życzyć, zainstalować pakiet r-base-core.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
- package: r-base
  description: GNU R statistisk beregning og grafiksystem
  long_description: " R er et system til statistisk beregning og grafik. Det består
    af et sprog\n plus et afviklingsmiljø med grafik, et aflusningsredskab, adgang
    til\n særlige systemfunktioner, samt evnen til at køre programmer som er gemt\n
    som skriptfiler.\n .\n Designet af R er tungt påvirket af to eksisterende sprog:
    Becker, Chambers\n & Wilks' S og Sussman's Scheme. Hvor sprogudformningen i sin
    fremtræden i\n høj grad ligner S, så er den underliggende implementering og semantik\n
    afledt fra Scheme.\n .\n Kernen i R er et fortolket programmeringssprog som tillader
    forgrening og\n løkker, så vel som modulær programmering med brug af funktioner.
    De fleste\n funktioner som er synlige for brugeren i R er skrevet i R. Det er
    muligt\n for brugeren at tilgå procedurer skrevet i C, C++ eller FORTRAN sprogene\n
    for effektivitet, og mange af R's kernefunktioner gør dette.\n Distributionen
    R indeholder funktionalitet til et stort antal statistiske\n procedurer og underliggende
    anvendte matematiske beregninger. Der er også\n et stort sæt af funktioner, der
    tilbyder et grafisk miljø til oprettelse\n af adskillige slags datarepræsentationer.\n
    .\n Derudover er flere tusinde udvidelsespakker tilgængelige fra CRAN\n (Comprehensive
    R Archive Network), mange også som Debianpakker, der er\n navngivet »r-cran-<navn>«.\n
    .\n Disse pakker er en metapakke, som letter overgangen fra\n pre-1.5.0-pakkestrukturen
    med dennes store r-base-pakke. Så snart den er\n installeret, kan den uden videre
    fjernes og apt-get vil automatisk\n opgradere dens komponenter under fremtidige
    opgraderinger. Denne pakke gør\n det muligt for brugerne kun at installere r-base-core,
    hvis de ønsker det.\n"
  release: sid
  description_md5: 5787ca79ed716232c4cc2087ed9b425b
  license: unknown
  blend: debian-med
