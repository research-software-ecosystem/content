- package: r-base
  description: система статистических расчетов и построения графиков GNU R
  long_description: " R — это система для статистических расчётов, состоящая\n из
    языка и рабочего окружения с графикой, отладчиком, доступом к некоторым\n системным
    функциям и возможностью запуска сценариев, хранимых в отдельных\n файлах.\n .\n
    На разработку R сильное влияние оказали два существующих языка: S\n Бекера, Чамберса
    и Уилкса, и Scheme Сассмана. Несмотря на то, что внешне\n получившийся язык очень
    сильно похож на S, его реализация и\n семантика произошли из Scheme.\n .\n Ядро
    R представляет собой интерпретируемый язык программирования, который\n позволяет
    реализовать ветвления и циклы, а также  модульное программирование\n с использованием
    функций. Большинство функций R, видимых пользователю,\n написаны на R. Также существует
    возможность обращаться к процедурам,\n написанным на C, C++ или FORTRAN для большей
    эффективности, и многие базовые\n функции R это делают. Дистрибутив R позволяет
    осуществлять множество\n статистических операций и лежащих в их основе прикладных
    математических\n вычислений. Также присутствует большой набор функций, обеспечивающих
    гибкое\n графическое окружение для создания различных графических представлений\n
    данных.\n .\n Дополнительно, несколько тысяч «пакетов» с расширениями доступны
    на CRAN,\n Comprehensive R Archive Network. Многие из них также собраны в виде\n
    пакетов Debian, называющихся 'r-cran-<имя пакета>'\n .\n Настоящий пакет является
    метапакетом, облегчающим переход с R версий,\n меньших 1.5.0, которые поставлялись
    в виде одного большого пакета r-base.\n После установки, его можно спокойно удалить;
    apt-get будет автоматически\n обновлять установленные компоненты R при последующих
    обновлениях.\n Предоставление r-base как метапакета позволяет пользователям устанавливать\n
    только пакет r-base-core (меньший по объёму), если они этого пожелают.\n"
