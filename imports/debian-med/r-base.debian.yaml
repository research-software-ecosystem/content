- package: r-base
  description: GNU R — система для статистичних обчислень та представлення даних в
    графічному вигляді
  long_description: " R — система для статистичних обчислень та представлення даних
    в графічному\n вигляді. Вона складається з мови з виконавчим середовищем для графічного\n
    відтворення даних, відлагоджувача, доступу до певних системних функцій та\n можливості
    виконувати програми, що містяться у файлах сценаріїв.\n .\n На вигляд R значною
    мірою вплинули дві існуючі мови: S (Becker, Chambers &\n Wilks) та Scheme (Sussman).
    Отже в результаті вийшла мова, що дуже схожа на\n S з реалізацією та семантикою,
    успадкованою з Scheme.\n .\n Ядром R є інтерпретована комп’ютерна мова, яка дозволяє
    створювати\n розгалуження та цикли так само, як і модульні програми з використанням\n
    функцій. Більшість доступних користувачам функцій R написані на R. R дає\n можливість
    користувачам звертатись до процедур, написаних на Сі, Сі++ або\n Фортран, для
    підвищення ефективності, і більшість із основних функцій R\n дозволяють робити
    це. Дистрибутив R містить функції для великої кількості\n статистичних завдань
    та математичних розрахунків, на які вони спираються. В\n ньому також міститься
    великий набір  функцій, що надають гнучке середовище\n для графічного подання
    даних та результатів обчислень.\n .\n На додачу, кілька тисяч пакунків розширень
    доступні на CRAN (Comprehensive\n R Archive Network) багато з них також є пакунками
    Debian, що мають назву\n 'r-cran-<name>'.\n .\n Цей пакунок є збірним пакунком,
    який полегшує перехід з встановлення\n пакунків pre-1.5.0 до використання великого
    пакунка r-base. Після\n встановлення його можна безпечно вилучити, а apt-get буде
    виконувати\n автоматичне оновлення його компонентів в майбутньому. Встановивши
    цей\n пакунок, користувачам потім буде потрібно лише встановити пакунок r-base-\n
    core, якщо вони забажають.\n"
