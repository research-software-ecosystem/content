- package: mauve-aligner
  description: multiple genome alignment
  long_description: " Mauve is a system for efficiently constructing multiple genome
    alignments\n in the presence of large-scale evolutionary events such as rearrangement\n
    and inversion. Multiple genome alignment provides a basis for research\n into
    comparative genomics and the study of evolutionary dynamics.  Aligning\n whole
    genomes is a fundamentally different problem than aligning short\n sequences.\n
    .\n Mauve has been developed with the idea that a multiple genome aligner\n should
    require only modest computational resources. It employs algorithmic\n techniques
    that scale well in the amount of sequence being aligned. For\n example, a pair
    of Y. pestis genomes can be aligned in under a minute,\n while a group of 9 divergent
    Enterobacterial genomes can be aligned in\n a few hours.\n .\n Mauve computes
    and interactively visualizes genome sequence comparisons.\n Using FastA or GenBank
    sequence data, Mauve constructs multiple genome\n alignments that identify large-scale
    rearrangement, gene gain, gene loss,\n indels, and nucleotide substutition.\n
    .\n Mauve is developed at the University of Wisconsin.\n"
  release: sid
  description_md5: 3a6b6e20614d8331f48ecec8afbd02a9
  license: unknown
  blend: debian-med
- package: mauve-aligner
  description: Sammenligning af flere genomer
  long_description: " Mauve er et system til effektiv konstruering af sammenligning
    af flere\n genomer ved tilstedeværelsen af evolutionære hændelser i stor skala
    såsom\n omlejring og inversion. Flere arvemassesammenligninger tilbyder et grundlag\n
    for forskning i komparative genomforskning og studiet af evolutionære\n dynamikker.
    Sammenligning af hele genomer er et fundamentalt anderledes\n problem end sammenligning
    af korte sekvenser.\n .\n Mauve er blevet udviklet med den ide at sammenligning
    af flere genomer\n alene bør kræve moderate beregningsressourcer. Den anvender
    algoritmiske\n teknikker, som skalerer godt i mængden af sekvenser som sammenlignes.
    For\n eksempel kan Y. pestis-genomer sammenlignes på under et minut, mens en\n
    gruppe af 9 forskellige enterobakterielle genomer kan sammenlignes på nogle\n
    få timer.\n .\n Mauve beregner visualiserer interaktive genomsekvenssammenligninger.
    Via\n brug af FastA- eller GenBank-sekvensdata konstruerer Mauve flere\n genomsammenligninger
    som identificerer storskala omlejring,\n genforstærkning, gentab, indels og nukleotid
    erstatning.\n .\n Mauve udvikles på Wisconsins universitet.\n"
  release: sid
  description_md5: 3a6b6e20614d8331f48ecec8afbd02a9
