descr:
- package: mrbayes
  description: Bayessche Inferenz der Phylogenie
  long_description: " Die Bayessche Inferenz der Phylogenie basiert auf einer Quantität
    -\n A-posteriori-Wahrscheinlichkeitsverteilung von Bäumen genannt - die\n die
    Wahrscheinlichkeit eines Baumes bedingt durch die Beobachtungen\n ist. Die Bedingung
    entsteht durch Verwendung des Bayestheorems. Die\n A-posteriori-Wahrscheinlichkeitsverteilung
    von Bäumen kann unmöglich\n analytisch berechnet werden. Stattdessen verwendet
    MrBayes eine\n Simulation, das Markov-Chain-Monte-Carlo-Verfahren (kurz MCMC),\n
    um die A-posteriori-Wahrscheinlichkeiten der Bäume zu schätzen.\n"
  release: sid
  description_md5: 3042004cf4140cc8d89cbd6d7860f485
  license: unknown
  blend: debian-med
- package: mrbayes
  description: inferenza bayesiana per filogenetica
  long_description: " L'inferenza bayesiana per filogenetica è basata su una quantità
    chiamata la\n distribuzione di probabilità a posteriori degli alberi, che è la\n
    probabilità di un albero condizionata dalle osservazioni. Il\n condizionamento
    è realizzato usando il teorema di Bayes. Non è possibile\n calcolare analiticamente
    la distribuzione della probabilità a posteriori\n degli alberi; invece, MrBayes
    utilizza una tecnica di simulazione chiamata\n MCMC (Markov Chain Monte Carlo)
    per approssimare le probabilità a\n posteriori degli alberi.\n"
  release: sid
  description_md5: 3042004cf4140cc8d89cbd6d7860f485
  license: unknown
  blend: debian-med
- package: mrbayes
  description: Bayesian Inference of Phylogeny
  long_description: " Bayesian inference of phylogeny is based upon a quantity called
    the posterior\n probability distribution of trees, which is the probability of
    a tree\n conditioned on the observations. The conditioning is accomplished using\n
    Bayes's theorem. The posterior probability distribution of trees is\n impossible
    to calculate analytically; instead, MrBayes uses a simulation\n technique called
    Markov chain Monte Carlo (or MCMC) to approximate the\n posterior probabilities
    of trees.\n"
  release: sid
  description_md5: 3042004cf4140cc8d89cbd6d7860f485
  license: unknown
  blend: debian-med
- package: mrbayes
  description: Bayesiansk inferens for fylogeni
  long_description: " Bayesiansk inferens for fylogeni er baseret på en kvantitet
    kaldt den\n posterior sandsynlighedsfordeling for træer, som er sandsynligheden
    for et\n træ betinget af observationerne. Den betingelse opnås ved hjælp af Bayes\n
    sætning. Den posterior sandsynlighedsfordeling for træer er umuligt at\n beregne
    analytisk; i stedet, bruger MrBayes en simuleringsteknik kaldet\n Markov chain
    Monte Carlo (eller MCMC) at tilnærme posteriore\n sandsynligheder af træer.\n"
  release: sid
  description_md5: 3042004cf4140cc8d89cbd6d7860f485
  license: unknown
  blend: debian-med
