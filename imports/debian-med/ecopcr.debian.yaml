- package: ecopcr
  description: Estimer PCR-stregkodeprimers kvalitet
  long_description: " DNA-stregkodning er et værktøj til karakterisering af arters
    oprindelse\n under anvendelse af en kort sekvens fra en standardposition og indforstået\n
    position i arvemassen. Ved at blive brugt som en DNA-stregkode, bør et\n genom-locus
    blandt individer af samme art kun variere i mindre grad, og det\n bør meget hurtigt
    variere mellem arterne. Fra et praktisk synspunkt skal en\n stregkode-locus følges
    af to konserverede områder til at designe\n PCR-primere. Adskillige manuelt opdagede
    stregkode-loci ligesom COI, rbcL,\n 18S, 16S og 23S rDNA eller trnH-ps anvendes
    rutinemæssigt i dag, men ingen\n målfunktion er blevet beskrevet til at måle deres
    kvalitet med hensyn til\n universalitet (stregkodedækning, Bc) eller i form af
    taksonomisk\n kapacitet forskelsbehandling (stregkodespecificitet, Bs).\n .\n
    ecoPCR er et elektronisk PCR-program udviklet af LECA- og Helix-projektet.\n Det
    hjælper til med at estimere stregkodeprimeres kvalitet. Sammenholdt med\n OBITools
    kan du efterbehandle ecoPCR-resultater til at beregne\n stregkodedækning og stregkodespecificitet.
    Nye stregkodeprimere kan\n udvikles ved hjælp af ecoPrimers-programmer.\n"
