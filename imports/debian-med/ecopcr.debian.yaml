- package: ecopcr
  description: Abschätzen der Qualität von PCR-Barcode-Primern
  long_description: " DNA-Barcoding ist ein Werkzeug zur Charakterisierung des Spezienursprungs\n
    unter Verwendung einer kurzen Sequenz von einer vereinbarten\n Standardposition
    im Genom. Für die Verwendung als DNA-Barcode sollte der\n betrachtete Genomabschnitt
    von Individuen der gleichen\n Spezies nur in einem geringen Maße variieren, wohingegen
    bei Individuen\n unterschiedlicher Spezies eine ausgeprägte Variation vorliegen
    sollte.\n Für eine praktische Anwendungsweise sollte der Genomabschnitt von zwei\n
    konservierten Regionen flankiert sein, um eine Erstellung von PCR-Primern\n zu
    ermöglichen. Mehrere manuell entdeckte Barcode-Loci, wie COI, rbcL,\n 18S, 16S
    und 23S rDNA, oder trnH-ps finden heutzutage routinemäßige\n Verwendung. Allerdings
    wurde noch keine objektive Funktion beschrieben,\n mit deren Hilfe die Qualität
    bezüglich Allgemeingültigkeit (»barcode\n coverage, Bc«) oder bezüglich der Fähigkeit
    taxonomischer Unterscheidung\n (»barcode specificity, Bs«) quantifiziert werden
    kann.\n .\n ecoPCR ist eine von LECA und dem Helix-Projekt entwickelte elektronische\n
    PCR-Software. Diese hilft bei der Abschätzung der Qualität von\n PCR-Barcode-Primern.\n
    In Verbindung mit den OBITools können ecoPCR-Ausgaben nachbearbeitet und\n somit
    »barcode coverage« und »barcode specificity« berechnet werden.\n Neue Barcode-Primer
    können unter Verwendung der Software ecoPrimers\n entwickelt werden.\n"
