- package: ecopcr
  description: stima della qualità dei primer dei codici a barre PCR
  long_description: " Il DNA barcoding è uno strumento per caratterizzare l'origine
    delle specie\n usando una sequenza corta da una posizione standard e concordata
    del\n genoma. Per essere usato come codice a barre del DNA, un locus del genoma\n
    dovrebbe variare tra gli individui della stessa specie solo in modo\n contenuto
    e dovrebbe variare tra specie molto rapidamente. Da un punto di\n vista pratico,
    un locus per codice a barre dovrebbe essere affiancato da\n due regioni conservate
    per designare primer per PCR. Diversi loci di codici\n a barre scoperti manualmente
    come COI, rbcL, rRNA 23S, 18S e 16S, o trnH-ps\n oggi sono usati abitualmente,
    ma nessuna funzione obiettiva è stata\n descritta per misurare la loro qualità
    in termini di universalità\n (copertura del codice a barre, barcode coverage o
    Bc) o in termini di\n capacità di discriminazione tassonomica (specificità del
    codice a barre,\n barcode speciﬁcity o Bs).\n .\n ecoPCR è un software per PCR
    elettronico sviluppato da LECA e\n Helix-Project. Aiuta a stimare la qualità dei
    primer per barcoding. Insieme\n a OBITools si può post-elaborare l'output di ecoPCR
    per calcolare la\n copertura e la specificità del codice a barre. Nuovi primer
    per barcoding\n possono essere sviluppati usando il software ecoPrimers.\n"
