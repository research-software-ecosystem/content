- package: opencfu
  description: Zählt Zellkolonien (CFUs) auf Agarplatten durch Verarbeitung digitaler
    Fotos
  long_description: " OpenCFU ist eine vollständig quelloffene genügsame Anwendung
    zum Zählen von\n dicht zusammengedrängten kreisförmigen Objekten wie Bakterienkolonien.
    Sie\n kann Digitalfotos oder Livestreams eines Videogeräts/einer Webcam\n verarbeiten.
    OpenCFU ist plattformübergreifend, schnell, zuverlässig und\n ermöglicht die Implementierung
    intuitiver Filter.\n"
  release: sid
  description_md5: 6c95ab1114f0755cb8c686ff172d3673
  license: unknown
  blend: debian-med
- package: opencfu
  description: conta colonie di cellule (UFC) su piastre d'agar elaborando immagini
    digitali
  long_description: " OpenCFU è un'applicazione leggera completamente open source
    progettata per\n contare oggetti circolari in cluster, come le colonie batteriche.
    Può\n gestire immagini digitali, così come flussi live da un dispositivo video
    o\n una webcam. OpenCFU è multipiattaforma, veloce, affidabile e permette\n all'utente
    di implementare filtri intuitivi.\n"
  release: sid
  description_md5: 6c95ab1114f0755cb8c686ff172d3673
  license: unknown
  blend: debian-med
- package: opencfu
  description: count cell colonies (CFUs) on agar plates by processing digital pictures
  long_description: " OpenCFU is a completely open source lightweight application
    designed to\n enumerate clustered circular objects such as bacterial colonies.
    It can\n handle digital pictures as well as live stream from a video\n device/webcam.
    OpenCFU is cross-platform, fast, reliable and allows the\n user to implement intuitive
    filters.\n"
  release: sid
  description_md5: 6c95ab1114f0755cb8c686ff172d3673
  license: unknown
  blend: debian-med
- package: opencfu
  description: Zliczanie koloni komórkowych (CFU) na płytkach agarowych, podczas obróbki
    zdjęć cyfrowych
  long_description: " OpenCFU to lekka aplikacja o otwartym kodzie źródłowym, zaprojektowana\n
    do wyliczania skupionych okrągłych obiektów, takich jak kolonie bakterii.\n Może
    obsługiwać zdjęcia cyfrowe, a także transmisję na żywo z urządzenia\n wideo lub
    kamery internetowej. OpenCFU jest wieloplatformowym, szybkim\n i niezawodnym programem,
    pozwalającym na implementowanie intuicyjnych\n filtrów.\n"
  release: sid
  description_md5: 6c95ab1114f0755cb8c686ff172d3673
  license: unknown
  blend: debian-med
- package: opencfu
  description: Tæl cellekolonier (CFU'er) på agarplader ved behandling af digitale
    billeder
  long_description: " OpenCFU er et simpelt program udviklet helt i åben kildekode
    og designet\n til at opregne grupperede cirkulære genstande som bakteriekolonier.
    Det kan\n håndtere digitale billeder samt livestrømme fra en videoenhed/-netkamera.\n
    OpenCFU er udviklet til flere platforme, hurtig, pålidelig og gør det\n muligt
    for brugeren at implementere intuitive filtre.\n"
  release: sid
  description_md5: 6c95ab1114f0755cb8c686ff172d3673
  license: unknown
  blend: debian-med
- package: opencfu
  description: comptage de colonies de cellules (CFU) dans des géloses par traitement
    d’images numériques
  long_description: " OpenCFU est une application légère au source entièrement ouvert
    conçue pour\n dénombrer les objets d’agglutinations circulaires telles que les
    colonies de\n bactéries. Il peut gérer les images numériques de même que des flux
    directs\n d’un appareil ou caméra. OpenCFU est multiplateforme, rapide, fiable,
    et\n permet à l’utilisateur de mettre en place des filtres intuitifs.\n"
  release: sid
