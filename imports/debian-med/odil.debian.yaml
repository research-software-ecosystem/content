- package: odil
  description: libreria C++11 per lo standard DICOM (applicazione)
  long_description: " Odil sfrutta i costrutti C++ per fornire un'API facile da usare
    per le\n diverse parti dello standard DICOM. In Odil sono inclusi: gestione di\n
    errori basata su eccezioni, accesso generico a elementi di insiemi di dati,\n
    rappresentazione standard JSON e XML di insiemi di dati, implementazione\n generica
    di messaggi, client e server per i vari protocolli DICOM.\n .\n Questo pacchetto
    contiene l'applicazione a riga di comando.\n"
  release: sid
  description_md5: e44be4546f6416a41a6f596d65f86cd8
  license: unknown
  blend: debian-med
- package: odil
  description: C++11 library for the DICOM standard (application)
  long_description: " Odil leverages C++ constructs to provide a user-friendly API
    of the\n different parts of the DICOM standard. Included in Odil are exception-based\n
    error handling, generic access to datasets elements, standard JSON and XML\n representation
    of datasets, and generic implementation of messages, clients\n and servers for
    the various DICOM protocols.\n .\n This package contains the command-line application.\n"
  release: sid
  description_md5: e44be4546f6416a41a6f596d65f86cd8
  license: unknown
  blend: debian-med
- package: odil
  description: C++11-bibliotek for DICOM-standarden - program
  long_description: " Odil udnytter C++-konstruktioner til at tilbyde en brugervenlig
    API for\n forskellige dele af DICOM-standarden. Inkluderet i Odil er\n undtagelsesbaseret
    fejlhåndtering, generisk adgang til datasætelementer,\n JSON- og XML-repræsentation
    af datasæt og generisk implementering af\n beskeder, klienter og servere for forskellige
    DICOM-protokoller.\n .\n Denne pakke indeholder programmet for kommandolinjen.\n"
  release: sid
