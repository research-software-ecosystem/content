descr:
- package: dextractor
  description: libreria dextractor di comandi di estrazione e compressione
  long_description: " I comandi di dextractor permettono di recuperare esattamente
    e solamente le\n informazioni necessarie per assemblato e ricostruzione dai file
    sorgenti\n HDF5 prodotti dal sequenziatore PacBio RS II, o dai file sorgenti BAM\n
    prodotti dal sequenziatore PacBio Sequel.\n .\n Per ciascuno dei tre tipi di file
    estratti (fasta, quiva e arrow) la\n libreria contiene comandi per comprimere
    il tipo di file dato e per\n decomprimerlo, che è un processo reversibile che
    restituisce il file\n originale non compresso. I file .fasta compressi, con l'estensione\n
    .dexta, consumano 1/4 di byte per base. I file .quiva compressi, con\n l'estensione
    .dexqv, consumano 1,5 byte per base in media, e i file\n .arrow compressi, con
    l'estensione .dexar, consumano 1/4 di byte per base.\n .\n Per ulteriori informazioni,
    consultare la documentazione disponibile\n all'indirizzo <https://github.com/thegenemyers/DEXTRACTOR>.\n"
  release: sid
  description_md5: af4f5c49f7ba88750ebc6ce1963fec9a
  license: unknown
  blend: debian-med
- package: dextractor
  description: (d)extractor and compression command library
  long_description: " Dextractor commands allow one to pull exactly and only the\n
    information needed for assembly and reconstruction from the source HDF5\n files
    produced by the PacBio RS II sequencer, or from the source BAM\n files produced
    by the PacBio Sequel sequencer.\n .\n For each of the three extracted file types
    -- fasta, quiva, and\n arrow -- the library contains commands to compress the
    given file\n type, and to decompress it, which is a reversible process delivering\n
    the original uncompressed file. The compressed .fasta files, with the\n extension
    .dexta, consume 1/4 byte per base. The compressed .quiva\n files, with the extension
    .dexqv, consume 1.5 bytes per base on\n average, and the compressed .arrow files,
    with the extension .dexar,\n consume 1/4 byte per base\n .\n For more information,
    please view the available documentation at\n https://github.com/thegenemyers/DEXTRACTOR\n"
  release: sid
  description_md5: af4f5c49f7ba88750ebc6ce1963fec9a
  license: unknown
  blend: debian-med
- package: dextractor
  description: (Ud)pakker og kompressionskommandobibliotek
  long_description: " Dextractor-kommandoer gør, at man kan hente præcis og kun den
    nødvendige information for samling og rekonstruktion fra HDF5-kildefilerne fremstillet
    af PacBio RS II-sequenceren, eller fra BAM-kildefilerne fremstillet af PacBio
    Sequel-sequencer.\n .\n For hver af de tre udtrukne filtyper - fast, quiva og
    arrow - indeholder biblioteket kommandoer til at pakke den givne filtype og pakke
    den ud igen, hvilket er en reversibel proces, der giver den oprindelige ukomprimerede
    fil. De komprimerede .fasta-filer, med filendelsen .dexta, forbruger 1/4 byte
    per base. De komprimerede .quiva-filer, med filendelsen .dexqv, forbruger 1.5
    byte per base i gennemsnit og de komprimerede .arrow-filer, med filendelsen .dexar,
    forbruger 1/4 byte per base.\n .\n For yderligere information, se venligst den
    tilgængelige dokumentation på <https://github.com/thegenemyers/DEXTRACTOR>.\n"
  release: sid
  description_md5: af4f5c49f7ba88750ebc6ce1963fec9a
  license: unknown
  blend: debian-med
