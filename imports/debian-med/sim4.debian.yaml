descr:
- package: sim4
  description: Työkalu cDNA:n ja genomisen DNA:n rinnastamiseen
  long_description: " sim4 on samankaltaisuuteen perustuva työkalu esitetyn DNA-jakson
    (EST,\n cDNA, mRNA) rinnastamiseen geenissä genomisen jakson kanssa. Se myös\n\
    \ havaitsee päiden vastaavuudet silloin kun kaksi syötettyä jaksoa menevät\n päällekkäin
    yhdessä päässä (esim. yhden jakson alku menee päällekkäin\n toisen jakson lopun
    kanssa).\n .\n sim4 käyttää räjähdysperusteista tekniikkaa selvittääkseen ensin\n\
    \ yksinkertaiset yhteensopivat kappaleet jotka kuvaavat \"eksonin ytimiä\".\n\
    \ Tässä ensimmäisessä vaiheessa se havaitsee kaikki mahdolliset tarkat W-mers\n\
    \ (esim. DNA tieto koosta W) yhteensopivuudet kahden jakson välillä ja\n laajentaa
    ne mahdollisimman yhteensopiviin aukottomiin osiin. Toisessa\n vaiheessa eksonin
    ytimet laajennetaan rinnakkaisiin, mutta vielä\n sopimattomiin kappaleisiin käyttäen
    ahnasta algoritmien tasaamista.\n Heuristiikkaa käytetään suosimaan rakenteita
    jotka noudattavat liitospaikan\n tunnistussignaaleja (GT-AG, CT-AC). Jos on tarpeellista,
    prosessi\n toistetaan lievemmillä sopimattomien kappaleiden parametreilla.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: cDNA とゲノム DNA の整列用ツール
  long_description: " sim4 は、発現 DNA 配列 (EST, cDNA, mRNA) をその遺伝子のゲノム配列に整列 (アラ\n イメント)
    するための類似度ベースのツールです。二つの入力配列が片方の端で重\n なる (すなわち、一つの配列の開始位置がもう一方の終了位置に重なる) 時に終端\n の一致も検知します。\n\
    \ .\n sim4 は blast ベースの技術を利用し、最初に \"エクソンコア\" を表す基本的な\n マッチングブロックを決定します。第一段階では、二つの配列間で
    W-mers (すなわ\n ちサイズ W の DNA ワード) のあり得る全ての完全一致を検出し、それらを最大ス\n コアのギャップ無しセグメントに拡張します。第二段階では、貪欲アライメントア\n\
    \ ルゴリズムを用いて、エクソンコアを隣接するまだ一致していない断片に拡張しま\n す。そして、スプライス部位認識シグナル (GT-AG, CT-AC) に合致する配置を優先\n\
    \ するように発見的手法が利用されます。もし必要であれば、一致しなかった断片に\n 対して、厳密さのより小さいパラメータを使ってそのプロセスを繰り返します。\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Werkzeug für Alignments von cDNA mit genomischer DNA
  long_description: " sim4 ist ein ähnlichkeits-basiertes Werkzeug und erstellt Alignments
    von\n exprimierten DNA-Sequenzen (EST, cDNA, mRNA) mit den genomischen Sequenzen\n\
    \ des jeweiligen Gens. Das Programm entdeckt und paart Sequenzen, wenn die\n zwei
    Eingabesequenzen an einem Ende überlappen (z.B. wenn der Anfang der\n einen Sequenz
    mit dem Ende der Anderen überlappt).\n .\n sim4 setzt eine auf »Blast« basierende
    Technik ein, um die passenden\n Blöcke, die die »exon cores« darstellen, zu ermitteln.
    In der ersten Phase\n werden alle möglichen exakten Paare von W-meren (z.B. DNA-Wörter
    der Länge\n W) zwischen den zwei Sequenzen ermittelt und diese zu maximalen Gap-freien\n\
    \ Segmenten erweitert. In der zweiten Phase werden die »exon cores« zu\n benachbarten,
    noch ungepaarten Fragmenten erweitert. Dabei werden auf der\n Suche nach der besten
    Übereinstimmung verschiedene\n »greedy«-Näherungsalgorithmen und Heuristiken genutzt,
    um Strukturen an die\n splice-site-Erkennungssignale (GT-AG, CT-AC) anzupassen.
    Falls notwendig,\n wird der Prozess mit weniger strengen Parametern für die ungepaarten\n\
    \ Fragmente wiederholt.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: ferramenta para alinhamento cDNA e DNA genômico
  long_description: " sim4 é uma ferramenta baseada em similaridade para alinhar uma
    seqüência de\n DNA (EST, cDNA, mRNA) representada com uma seqüência genômica para
    o gene.\n Ela também detecta o fim de combinações quando as duas seqüências de\n\
    \ entrada coincidem no final (i.e., o início de uma seqüência coincide com o\n\
    \ fim da outra).\n .\n sim4 emprega uma técnica baseada em BLAST para determinar
    primeiro os\n blocos de combinação básicos representando os núcleos exão (\"exon
    cores\").\n Neste primeiro estágio, ela detecta todas as combinações exatas possíveis\n\
    \ de W-mers (i.e., palavras de DNA de tamanho W) entre as duas seqüências e\n\
    \ estende-as à máxima pontuação de segmentos sem lacunas. No segundo\n estágio,
    os núcleos exão são estendidos dentro de fragmentos\n ainda-não-combinados adjacentes
    usando algoritmos gulosos de alinhamento,\n e heurísticas são usadas para favorecer
    configurações que obedecem o\n reconhecimento de sinais \"splice-site\" (GT-AG,
    CT-AC). Se necessário, o\n processo é repetido com parâmetros menos rigorosos
    em fragmentos não\n combinados.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: strumento per allineare cDNA e DNA genomico
  long_description: " sim4 è uno strumento che si basa su criteri di somiglianza per
    allineare\n sequenze di DNA espresse (EST, cDNA, mRNA) con sequenze genomiche
    per un\n gene. Rileva anche le sequenze di fine quando due sequenze si sovrappongono\n\
    \ ad una estremità (cioè l'inizio di una sequenza si sovrappone alla fine di\n\
    \ un'altra).\n .\n sim4 utilizza una tecnica basata su \"blast\" per determinare
    dapprima i\n blocchi di corrispondenza di base che rappresentano i nuclei centrali
    degli\n esoni. In questa prima fase, rileva tutte le possibili corrispondenze\n\
    \ esatte di N-meri (cioè parole di DNA di dimensione N) tra le due sequenze e\n\
    \ le estende a segmenti ininterrotti con il punteggio massimo. Nella seconda\n\
    \ fase, i nuclei degli esoni vengono estesi nei frammenti adiacenti ancora\n senza
    corrispondenze usando algoritmi di allineamento \"greedy\" e vengono\n utilizzati
    metodi euristici per favorire le configurazioni che sono\n conformi ai segnali
    di riconoscimento dei siti di splicing (GT-AG, CT-AC).\n Se necessario il processo
    viene ripetuto sui frammenti senza\n corrispondenze, con parametri meno stringenti.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Nástroj pro uspořádání cDNA a genomu DNA
  long_description: " sim4 je nástroj založený na podobnosti sloužící k uspořádání
    nějak\n vyjádřené sekvence DNA (EST, cDNA, mRNA) s genomovou sekvencí daného\n\
    \ genu. Také detekuje konec shody jakmile se dvě vstupní sekvence překrývají\n\
    \ na konci jedné (např. začátek jedné sekvence překrývá konec sekvence jiné).\n\
    \ .\n sim4 využívá techniky blast a pomocí ní určí základní bloky reprezentující\n\
    \ \"jádra exon\". Nejprve detekuje možné přesné shody W-méru (např. slova DNA\n\
    \ o velikosti W) mezi dvěma sekvencemi a rozšíří je na maximální skórovací\n segmenty
    bez mezer. V druhé fázi jsou exonová jádra rozšířena o sousední\n dosud nepostižené
    fragmenty pomocí hladového algoritmu uspořádání. Dál se\n využije heuristika,
    která nalezne odpovídající si páry (GT-AG, CT-AC).\n Je-li to nutné, proces se
    zopakuje na dříve nepostižených částech s méně\n přísnými podmínkami.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Instrumento para alinhar cDNA e DNA genómico
  long_description: " sim4 é um instrumento baseado em similaridades para alinhar
    uma sequência\n de DNA expressa (EST, cDNA, mRNA), com uma sequência genómica
    para o gene.\n Além disso, detecta correspondências finais quando as duas sequências\n\
    \ inseridas se sobrepõem em um final (ou seja, o início de uma sequência\n sobrepõe
    o final de outra).\n .\n sim4 emprega uma técnica baseada no BLAST para determinar
    a\n correspondência básica de blocos que representam os \"núcleos exon\". Nesta\n\
    \ primeira fase, ele detecta todos as eventuais correspondências exactas de\n\
    \ W-mers (ou seja, palavras de DNA de tamanho W) entre as duas sequências e\n\
    \ estende-as até à pontuação máxima de segmentos livres de lacunas. Na\n segunda
    etapa, os núcleos exon são estendidos para fragmentos adjacentes\n ainda não igualados
    usando algoritmos de alinhamento ganânciosos, e são\n usadas heurísticas para
    favorecer configurações que estejam em\n conformidade com o reconhecimento sinais
    'splice-site' (GT-AG,CT-AC). Se\n necessário, o processo é repetido com parâmetros
    menos rigorosos sobre os\n fragmentos inigualáveis.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: tool for aligning cDNA and genomic DNA
  long_description: " sim4 is a similarity-based tool for aligning an expressed DNA
    sequence\n (EST, cDNA, mRNA) with a genomic sequence for the gene. It also detects
    end\n matches when the two input sequences overlap at one end (i.e., the start
    of\n one sequence overlaps the end of the other).\n .\n sim4 employs a blast-based
    technique to first determine the basic matching\n blocks representing the \"exon
    cores\". In this first stage, it detects all\n possible exact matches of W-mers
    (i.e., DNA words of size W) between the two\n sequences and extends them to maximal
    scoring gap-free segments. In the\n second stage, the exon cores are extended
    into the adjacent as-yet-unmatched\n fragments using greedy alignment algorithms,
    and heuristics are used to favor\n configurations that conform to the splice-site
    recognition signals (GT-AG,\n CT-AC). If necessary, the process is repeated with
    less stringent parameters\n on the unmatched fragments.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Værktøj for justering af cDNA og genomisk DNA
  long_description: " Sim4 er et similaritetsbaseret værktøj til at henføre en eksplicit
    DNA-\n sekvens (EST, cDNA, mRNA) til en genomisk sekvens for genet. Programmet\n\
    \ finder også sammenføringspunkter når to inddatasekvenser overlapper i enden\n\
    \ (dvs. når starten af en sekvens overlapper slutningen af den anden).\n .\n Sim4
    bruger en blast-baseret teknik til først at bestemme de grundlæggende\n matchende
    blokke, der repræsenterer »exon-kernerne«. I det første stadie\n registreres alle
    de mulige præcise match af W-merer (dvs. DNA-ord med\n størrelse W) mellem de
    to sekvenser, de udvides til maksimalt scorende\n gabsfrie segmenter. I det andet
    stadie udvides exon-kernerne til de\n nærliggende, endnu ikke matchede fragmenter
    med brug af grådige\n algoritmer, og heuristik bruges til at favorisere konfigurationer\n\
    \ som passer med genkendelsessignalerne for splejsningsstederne (GT-AG,\n CT-AC).
    Om nødvendigt gentages processen med mindre stringente parametre på\n de fragmenter
    som ikke er blevet matchet.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Herramienta para alinear cADN y ADN genómico
  long_description: " sim4 es un herramienta basada en la similitud para alinear una
    secuencia de\n ADN expresada (EST, cDNA, mRNA) con una secuencia genómica para
    dicho gen.\n También detecta en final de los emparejamientos cuando las dos secuencias\n\
    \ de entrada se solapan en un extremo (por ejemplo, el comienzo de una\n secuencia
    se solapa con el final de otra).\n .\n sim4 emplea una técnica basada en «blast»
    para determinar en primer lugar\n los bloques de emparejamiento básicos representando
    los exones principales.\n En esta primera fase, detecta todos los posibles emparejamientos
    de W-meros\n (por ejemplo, palabras de ADN de un tamaño W) entre las dos secuencias
    y\n las extiende al segmento de máxima puntuación sin huecos en la secuencia.\n\
    \ En una segunda fase, los exones principales se extienden hacia los\n fragmentos
    adyacentes todavía sin emparejar usando un algoritmo de\n alineamiento codicioso
    y emplea heurísticas para favorecer configuraciones\n que sigan las señales de
    reconocimiento «splice-site» (GT-AG, CT-AC). Si es\n necesario, el proceso se
    repite usando unos parámetros menos estrictos\n sobre los fragmentos sin emparejar.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
- package: sim4
  description: Outil d'alignement d'ADNc et d'ADN génomique
  long_description: " sim4 est un outil se basant sur les similitudes pour aligner
    une séquence\n d'ADN exprimée (EST, ADNc, ARNm) avec une séquence génomique pour
    un gène.\n Il détecte également les correspondances de terminaisons lorsque deux\n\
    \ séquences entrées se recouvrent sur une terminaison (c.-à-d. le début\n d'une
    séquence recouvre la fin de l'autre).\n .\n sim4 emploie une technique de découpage
    pour d'abord déterminer les blocs\n de base en correspondance représentant les
    exons fondamentaux. Dans un\n premier temps, il détermine toutes les correspondances
    exactes possibles\n entre W-mères (c.-à-d. les séquences d'ADN de taille W) des
    deux séquences\n et les étend jusqu'à une taille maximale de segment sans lacune.
    Dans un\n second temps, les exons fondamentaux sont étendus aux fragments adjacents\n\
    \ n'ayant pas encore de correspondance en utilisant des algorithmes\n d'alignement
    gourmands, et des approches heuristiques sont utilisées pour\n privilégier les
    configurations conformes aux signaux de reconnaissance de\n site soudé (GT-AG,
    CT-AC). Si nécessaire, le traitement est répété avec\n des paramètres moins contraignants
    sur les fragments sans correspondance.\n"
  release: sid
  description_md5: 0707bae1b16add47eb5b50ce765a58ec
  license: unknown
  blend: debian-med
