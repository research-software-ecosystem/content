descr:
- package: python3-ruffus
  description: knižnica výpočtovej linky v jazyku Python 3 široko využívaná v bioinformatike
  long_description: " Ruffus je navrhnutý tak, aby umožnil automatizáciu vedeckých
    a iných analýz\n s minimom úsilia.\n .\n  * nenáročný: vhodný aj na najjednoduchšie
    úlohy\n  * škálovateľný: zvláda aj diabolsky komplikované linky, z ktorých by
    aj\n    scons začal škúliť a upadol do rekurzie\n  * štandardný Python: žiadna
    prešibaná mágia, žiadne predspracovanie\n  * nepletie sa do cesty: nenáročná syntax
    bez ambícií, ktorá sa pokúša\n    byť dobrá na túto jednu vec\n .\n Tento balík
    poskytuje moduly jazyka Python 3.\n"
  release: sid
  description_md5: 5c735dc33cb5b47e68df109b04c44c39
  license: unknown
  blend: debian-med
- package: python3-ruffus
  description: libreria per pipeline elaborativa di Python 3 ampiamente usata in bioinformatica
  long_description: " Ruffus è progettato per permettere di automatizzare le analisi
    scientifiche\n e di altro tipo con il minimo di confusione e di fatica.\n .\n\
    \  * Leggero: adatto per le più semplici delle attività.\n  * Scalabile: gestisce
    anche le catene di elaborazione diabolicamente\n    complicate che potrebbero
    rendere strabici o ricorsivi make o scons.\n  * Python standard: nessuna \"magia
    furba\", niente pre-elaborazione.\n  * Non intrusiva: sintassi poco ambiziosa
    e leggera che cerca di fare bene\n    quest'unica piccola cosa.\n .\n Questo pacchetto
    fornisce i moduli per Python 3.\n"
  release: sid
  description_md5: 5c735dc33cb5b47e68df109b04c44c39
  license: unknown
  blend: debian-med
- package: python3-ruffus
  description: Python3 computation pipeline library widely used in bioinformatics
  long_description: " Ruffus is designed to allow scientific and other analyses to
    be automated\n with the minimum of fuss and the least effort.\n .\n  * Lightweight:
    Suitable for the simplest of tasks\n  * Scalable: Handles even fiendishly complicated
    pipelines which would cause\n    make or scons to go cross-eyed and recursive.\n\
    \  * Standard Python: No \"clever magic\", no pre-processing.\n  * Unintrusive:
    Unambitious, lightweight syntax which tries to do this one\n    small thing well.\n
    .\n This package provides python3 modules.\n"
  release: sid
  description_md5: 5c735dc33cb5b47e68df109b04c44c39
  license: unknown
  blend: debian-med
- package: python3-ruffus
  description: Python 3-bibliotek til beregning af datakanaler brugt indenfor bioinformatik
  long_description: " Ruffus er designet til at gør videnskabelige og andre analyser
    automatiserede med minimal indsats.\n .\n  * Simpel: Egnet for selv den mest simpel
    opgave\n  * Skalerbar: Håndterer selv meget komplicerede datakanaler, der kan\n\
    \    få make eller soncs til at fejle eller blive rekursiv\n  * Python: Ingen
    »smart magi«, ingen forbehandling\n  * Ikke påtrængende: Utvetydig, simpel syntaks,
    der kun gør denne ene\n    ting godt\n .\n Denne pakke tilbyder Python 3-modulerne.\n"
  release: sid
