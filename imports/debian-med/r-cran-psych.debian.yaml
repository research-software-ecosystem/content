- package: r-cran-psych
  description: GNU R-procedurer for psykologisk, psykometrisk og 
    personlighedsforskning
  long_description: " Denne GNU R-pakke tilbyder en generel værktøjskasse til personlighed,
    psykometrisk teori og eksperimentel psykologi. Funktioner er primært til multivariat
    analyse og skalakonstruktion ved hjælp af faktoranalyse, hovedkomponentanalyse,
    klyngeanalyse og pålidelighedsanalyse, selvom andre tilbyder grundlæggende beskrivende
    statistikker. Item Response Theory udføres ved hjælp af faktoranalyse af tetrakoriske
    og polykore sammenhænge. Funktioner til at analysere data på flere niveauer omfatter
    inden for og mellem grupper statistik, herunder korrelationer og faktoranalyse.
    Funktioner til simulering og afprøvning af bestemte emne- og teststrukturer er
    inkluderet. Flere funktioner fungerer som en nyttig brugerflade til\n strukturel
    ligningsmodellering. Grafiske visninger af stidiagrammer, faktoranalyse og strukturelle
    ligningsmodeller oprettes ved hjælpe af grundlæggende grafik. Nogle af funktionerne
    er skrevet til at understøtte en bog om psykometrisk teori samt publikationer
    i personlighedsforskning.\n"
  release: sid
