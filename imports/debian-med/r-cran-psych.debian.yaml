descr:
- package: r-cran-psych
  description: GNU R procedures for psychological, psychometric, and personality
    research
  long_description: " This GNU R package provides a general purpose toolbox for personality,\n\
    \ psychometric theory and experimental psychology. Functions are primarily\n for
    multivariate analysis and scale construction using factor\n analysis, principal
    component analysis, cluster analysis and\n reliability analysis, although others
    provide basic descriptive\n statistics. Item Response Theory is done using factor
    analysis of\n tetrachoric and polychoric correlations. Functions for analyzing\n\
    \ data at multiple levels include within and between group\n statistics, including
    correlations and factor analysis. Functions\n for simulating and testing particular
    item and test structures are\n included. Several functions serve as a useful front
    end for\n structural equation modeling. Graphical displays of path diagrams,\n\
    \ factor analysis and structural equation models are created using\n basic graphics.
    Some of the functions are written to support a\n book on psychometric theory as
    well as publications in personality\n research.\n"
  release: sid
  description_md5: 8cf44e7443d73a23242a90e11281c15e
