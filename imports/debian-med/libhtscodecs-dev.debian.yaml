descr:
- package: libhtscodecs-dev
  description: Development headers for custom compression for CRAM and others
  long_description: " This library implements the custom CRAM codecs used for \"EXTERNAL\"\
    \ block\n types. These consist of two variants of the rANS codec (8-bit and 16-bit\n\
    \ renormalisation, with run-length encoding and bit-packing also supported\n in
    the latter), a dynamic arithmetic coder, and custom codecs for name/ID\n compression
    and quality score compression derived from fqzcomp.\n .\n They come with small
    command line test tools to act as both compression\n exploration programs and
    as part of the test harness.\n .\n This package contains the development headers\n"
  release: sid
  description_md5: 50b1e2cdbddcc92e7c547f84466dbc17
  license: unknown
  blend: debian-med
- package: libhtscodecs-dev
  description: Udviklingsteksthoveder for tilpasset kompression for CRAM og 
    andre
  long_description: " Dette bibliotek implementerer de tilpassede CRAM-kodninger brugt
    for »EKSTERNE« bloktyper. Disse består af to varianter af rANS-kodningen (8-bit
    og 16-bit renormalisering, med afviklingslængde kodning og bit-pakning også understøttet
    i den sidst nævnte), en dynamisk aritmetisk koder, og tilpassede kodninger for
    navn/ID-kompression og kompression af kvalitetsbedømmelse afledt fra fqzcomp.\n\
    \ .\n Det har små testværktøjer for kommandolinjen der fungerer både som kompressionsudforskningsprogrammer
    og som en del af testrustningen.\n .\n Denne pakke indeholder teksthovederne for
    udvikling.\n"
  release: sid
