- package: python3-dipy
  description: Pythonbibliotek til analyse af diffusion MRI-datasæt
  long_description: " DIPY er et program til beregningsneuroanatomi. Det fokuserer
    på diffusionsmagnetisk resonansbilleddannelsesanalyse (dMRI) og traktografi, men
    indeholder også implementeringer af andre beregningsmæssige\n billedbehandlingsmetoder,
    som f.eks. fjernelse af støj og registrering, der er anvendelige til større medicinsk
    billeddannelse og billedbehandlingsfællesskaber. Derudover er DIPY et internationalt
    projekt, som samler forskere på tværs af laboratorier og lande for at dele deres\n
    moderne kode og ekspertise i den samme kodebase, hvilket fremskynder videnskabelig
    forskning inden for medicinsk billeddannelse.\n .\n Her er nogle af højdepunkterne:\n\
    \  - Genopbygningsalgoritmer: CSD, DSI, GQI, DTI, DKI, QBI, SHORE\n    og MAPMRI\n\
    \  - Fibersporingsalgoritmer: deterministisk og sandsynlig\n  - Medfølgende lineær
    og ikke-lineær registrering af billeder\n  - Hurtige operationer ved strømlinjeformning
    (udvælgelse, resampling,\n    registrering)\n  - Traktografisegmentering og gruppering\n\
    \  - Mange billedoperationer, f.eks. ændr af størrelse eller fjernelse\n    af
    støj NLMEANS\n  - Estimering af afstande/korrespondance mellem strømlinjer og\n\
    \    forbindelsesmatricer\n  - Interaktiv visualisering af strømlinjer i billedrummet\n
    .\n Denne pakke indeholder Python 3-versionen.\n"
  release: sid
