descr:
- package: libbiojava-java
  description: API Java per applicazioni e dati biologici (versione predefinita)
  long_description: " BioJava è un progetto open source dedicato a fornire un'infrastruttura
    Java\n per elaborare dati biologici. Include oggetti per manipolare sequenze,\n
    analizzatori di file, supporto per client e server DAS, accesso a database\n BioSQL
    ed Ensembl e potenti procedure di analisi e di statistica incluso un\n toolkit
    per programmazione dinamica.\n .\n BioJava è fornito da una vibrante comunità
    che si incontra annualmente alla\n Bioinformatics Open Source Conference (BOSC)
    che tradizionalmente\n accompagna l'incontro Intelligent Systems in Molecular
    Biology (ISMB). Come\n BioPerl, l'impiego di questa libreria è inestimabile per
    chiunque sia\n attivo nel campo grazie ai molti trucchi del mestiere che si imparano\n
    semplicemente comunicando sulla mailing list.\n .\n Questo è un pacchetto di dipendenze
    che dovrebbe permettere aggiornamenti\n senza problemi alle nuove versioni.\n"
  release: sid
  description_md5: 6680837a07d5ec02bc947ca5b946490e
  license: unknown
  blend: debian-med
- package: libbiojava-java
  description: Java API to biological data and applications (default version)
  long_description: " BioJava is an open-source project dedicated to providing a Java
    framework\n for processing biological data. It includes objects for manipulating\n
    sequences, file parsers, DAS client and server support, access to BioSQL\n and
    Ensembl databases, and powerful analysis and statistical routines\n including
    a dynamic programming toolkit.\n .\n BioJava is provided by a vibrant community
    which meets annually at\n the Bioinformatics Open Source Conference (BOSC) that
    traditionally\n accompanies the Intelligent Systems in Molecular Biology (ISMB)\n
    meeting. Much like BioPerl, the employment of this library is valuable\n for everybody
    active in the field because of the many tricks of the\n trade one learns just
    by communicating on the mailing list.\n .\n This is a dependency package which
    should enable smooth upgrades to new\n versions.\n"
  release: sid
  description_md5: 6680837a07d5ec02bc947ca5b946490e
  license: unknown
  blend: debian-med
- package: libbiojava-java
  description: Java-API til biologiske data og programmer - standardversion
  long_description: " BioJava er et projekt udviklet i åben kildekode og dedikeret
    til at tilbyde en Javaramme til at behandle biologiske data. Det inkluderer objekter
    til at manipulere sekvenser, filfortolkere, serverunderstøttelse, adgang til BioSQL-
    og Ensembl-databaser og funktionsrige analyse- og statistiske rutiner inklusive
    et dynamisk programmeringsværktøjssæt.\n .\n BioJava tilbydes af et levende fællesskab,
    der mødes årligt på Bioinformatics Open Source Conference (BOSC), der traditionelt
    følger Intelligent Systems in Molecular Biology-mødet (ISMB). Meget lig BioPerl
    er udrulningen af dette bibliotek værdifuldt for alle aktive indenfor feltet,
    på grund af de mange fif man lærer bare ved at kommunikere på postlisten.\n .\n
    Dette er en afhængighedspakke, der aktiverer en problemfri opgradering til nye
    versioner.\n"
  release: sid
  description_md5: 6680837a07d5ec02bc947ca5b946490e
  license: unknown
  blend: debian-med
