  description: lavorare con file GFF e GTF in un'infrastruttura a database flessibile
  long_description: " Un pacchetto Python per lavorare con i file in formato GFF e
    GTF,\n comunemente utilizzati per annotazioni genomiche, e per manipolarli. I
    file\n vengono caricati in un database sqlite3, permettendo una manipolazione\n
    molto più complessa delle caratteristiche gerarchiche (es.: geni,\n trascritti
    ed esoni) di quella possibile con i soli metodi in testo semplice.\n"
