- package: python3-gffutils
  description: Work with GFF and GTF files in a flexible database framework
  long_description: " A Python package for working with and manipulating the GFF and
    GTF format\n files typically used for genomic annotations.  Files are loaded into
    a\n sqlite3 database, allowing much more complex manipulation of hierarchical\n
    features (e.g., genes, transcripts, and exons) than is possible with\n plain-text
    methods alone.\n"
  release: sid
  description_md5: a79ef5e6695b430db7b8b73d5ce44064
  license: unknown
  blend: debian-med
- package: python3-gffutils
  description: Arbejd med GFF- og GTF-filer i en fleksibel databaseramme
  long_description: " En Pythonpakke til arbejdet med og manipulering af GFF- og GTF-formatfiler
    typisk brugt til genom-annonationer. Filer indlæses i en sqlite3-database, hvilket
    gør det muligt at bruge mere kompleks manipulering af hierarkiske funktioner (f.eks.
    gener, udskrifter og exon'er) end det er muligt med rene tekstmetoder.\n"
  release: sid
