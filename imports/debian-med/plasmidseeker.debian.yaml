descr:
- package: plasmidseeker
  description: identificazione di plasmidi noti da letture di sequenziamento di genomi
    interi
  long_description: " PlasmidSeeker è un programma basato su k-meri per l'identificazione
    di\n plasmidi noti da letture di sequenziamento di interi genomi batterici.\n
    .\n PlasmidSeeker abilita il rilevamento di plasmidi da dati di WGS di batteri\n
    senza assemblaggio delle letture. L'algoritmo di PlasmidSeeker è basato sui\n
    k-meri e usa l'abbondanza dei k-meri per distinguere tra sequenze dei\n plasmidi
    e batteriche. Le prestazioni di PlasmidSeeker sono state testate\n su un insieme
    di campioni WGS batterici reali e simulati ottenendo come\n risultato una sensibilità
    del 100% e una specificità del 99.98%.\n"
  release: sid
  description_md5: 1cea96a215922032ad64a51b1d06004d
