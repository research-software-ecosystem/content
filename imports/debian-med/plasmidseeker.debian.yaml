- package: plasmidseeker
  description: identification of known plasmids from whole-genome sequencing reads
  long_description: " PlasmidSeeker is a k-mer based program for the identification
    of known\n plasmids from bacterial whole genome sequencing reads.\n .\n PlasmidSeeker
    that enables the detection of plasmids from bacterial WGS\n data without read
    assembly. The PlasmidSeeker algorithm is based on\n k-mers and uses k-mer abundance
    to distinguish between plasmid and\n bacterial sequences. The performance of PlasmidSeeker
    was tested on a set\n of simulated and real bacterial WGS samples, resulting in
    100%\n sensitivity and 99.98% specificity.\n"
  release: sid
  description_md5: 1cea96a215922032ad64a51b1d06004d
  license: unknown
  blend: debian-med
