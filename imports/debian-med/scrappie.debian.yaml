descr:
- package: scrappie
  description: basecaller for Nanopore sequencer
  long_description: " The Nanopore is a device for DNA/RNA sequencing that does\n
    not require an amplification of the material. The polynucleotides\n are threaded
    through a pore and while these pass through,\n the change in the electrostatic
    potential allows one to\n identify (\"call\") the actual base that resides in
    the pore.\n Scrappie goes a step further and also attempts to describe\n modifications
    to the nucleic acid.\n"
  release: sid
  description_md5: 5f945093b72e7e1e4331a2fb0093790b
  license: unknown
  blend: debian-med
- package: scrappie
  description: Basiskalder for sekventeringsprogrammet Nanopore
  long_description: " Nanopore er en enhed for DNA/RNA-sekventering, der ikke kræver
    en forstærkning af materialet. Polynukleotiderne føres gennem en pore og mens
    disse passerer igennem, gør ændringen i det elektrostatiske potentiale det muligt
    at identificere (»kald«) den faktiske base, der ligger i poren.\n Scrappie går
    et skridt videre og forsøger også at beskrive ændringer af nukleinsyren.\n"
  release: sid
