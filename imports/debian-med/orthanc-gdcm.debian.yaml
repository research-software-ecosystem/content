descr:
- package: orthanc-gdcm
  description: transcodificatore/decodificatore DICOM per Orthanc che usa GDCM (particolarmente
    per JPEG2k)
  long_description: " Questo pacchetto installa un plugin per Orthanc, un archivio
    di immagini\n medicali leggero, RESTful e indipendente dal produtttore. Il plugin
    estende\n Orthanc con un transcodificatore/decodificatore di immagini DICOM che
    è\n costruito sopra alla libreria GDCM, mentre il\n transcodificatore/decodificatore
    incorporato di Orthanc usa DCMTK.\n .\n Questo plugin è in particolare necessario
    ad Orthanc per poter\n transcodificare e decodificare sintassi di trasferimento
    JPEG2k.\n"
  release: sid
  description_md5: cc4d35b84801ac0befba4552473b883d
  license: unknown
  blend: debian-med
- package: orthanc-gdcm
  description: DICOM transcoder/decoder for Orthanc using GDCM (notably for JPEG2k)
  long_description: " This package installs a plugin for Orthanc, the lightweight,
    RESTful\n Vendor Neutral Archive for medical imaging. The plugin extends\n Orthanc
    with a transcoder/decoder of DICOM images that is built on\n the GDCM library,
    whereas the built-in transcoder/decoder of Orthanc\n uses DCMTK.\n .\n This plugin
    is notably necessary for Orthanc to be able to\n transcode and decode JPEG2k transfer
    syntaxes.\n"
  release: sid
  description_md5: cc4d35b84801ac0befba4552473b883d
  license: unknown
  blend: debian-med
- package: orthanc-gdcm
  description: DICOM-transkoder/afkoder for Orthanc der bruger GDCM - kendt for JPEG2k
  long_description: " Denne pakke installerer et udvidelsesmodul for Orthanc, det
    simple, RESTful Vendor Neutral Archive for medicinske billeder. Udvidelsesmodulet
    udvider Orthanc med en transkoder/afkoder for DICOM-billeder, der er bygget på
    GDCM-biblioteket, hvorimod den indbyggede transkoder/afkoder i Orthanc bruger
    DCMTK.\n .\n Dette udvidelsesmodul er nødvendigt for at Orthanc kan transkode
    og afkode JPEG2k-overførselssyntakser.\n"
  release: sid
  description_md5: cc4d35b84801ac0befba4552473b883d
  license: unknown
  blend: debian-med
