descr:
- package: python3-emperor
  description: visualizing high-throughput microbial community data
  long_description: " Emperor is an interactive next generation tool for the analysis,\n\
    \ visualization and understanding of high throughput microbial\n ecology datasets.\n\
    \ .\n Due to its tailor-made graphical user interface, delving into a new\n dataset
    to elucidate the patterns hidden in the data, has never been\n easier. Emperor
    brings a rich set of customizations and modifications\n that can be integrated
    into any QIIME or scikit-bio compliant dataset;\n with lightweight data files
    and hardware accelerated graphics,\n constitutes itself as the state of the art
    for analyzing N-dimensional\n data using principal coordinates analysis.\n"
  release: sid
  description_md5: bc8684a696d0a82e86fe5a6704738fbd
  license: unknown
  blend: debian-med
- package: python3-emperor
  description: visualizzazione di dati di comunità microbiche ad alte 
    prestazioni
  long_description: " Emperor è uno strumento interattivo di prossima generazione
    per l'analisi,\n la visualizzazione e la comprensione di insiemi di dati di ecologia\n\
    \ microbica ad alte prestazioni.\n .\n Grazie alla sua interfaccia utente fatta
    su misura, immergersi in un nuovo\n insieme di dati per spiegare modelli nascosti
    nei dati, non è mai stato\n così facile. Emperor porta un ricco insieme di personalizzazioni
    e\n modifiche che possono essere integrate in qualsiasi insieme di dati\n conforme
    a QIIME o scikit-bio; con file di dati leggeri e grafica\n accelerata tramite
    l'hardware, si posiziona all'avanguardia nell'arte di\n analizzare dati N-dimensionali
    usando l'analisi delle coordinate\n principali.\n"
  release: sid
  description_md5: bc8684a696d0a82e86fe5a6704738fbd
  license: unknown
  blend: debian-med
