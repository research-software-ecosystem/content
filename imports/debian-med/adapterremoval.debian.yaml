descr:
- package: adapterremoval
  description: identificazione e taglio di adattatore e unione di letture di sequenze
    geniche veloci
  long_description: " Questo programma cerca e rimuove sequenze adattatrici rimanenti
    da dati di\n sequenziamento ad alta processività (HTS, High-Throughput Sequencing)
    e\n (opzionalmente) taglia basi di bassa qualità dall'estremità 3' delle\n letture
    dopo la rimozione dell'adattatore. AdapterRemoval può analizzare\n sia dati a
    estremità singole e accoppiate e può essere utilizzato per unire\n letture a estremità
    accoppiate sovrapposte in sequenze di consenso (più\n lunghe). In aggiunta, AdapterRemoval
    può essere utilizzato per recuperare\n una sequenza adattatrice di consenso da
    dati ad estremità accoppiate per i\n quali questa informazione non è disponibile.\n"
  release: sid
  description_md5: dedd78d99b0b56f1584fe52d5e5f7796
  license: unknown
  blend: debian-med
- package: adapterremoval
  description: rapid adapter trimming, identification, and read merging of gene sequences
  long_description: " This program searches for and removes remnant adapter sequences
    from High-\n Throughput Sequencing (HTS) data and (optionally) trims low quality\n
    bases from the 3' end of reads following adapter removal. AdapterRemoval\n can
    analyze both single end and paired end data, and can be used to\n merge overlapping
    paired-ended reads into (longer) consensus sequences.\n Additionally, the AdapterRemoval
    may be used to recover a consensus\n adapter sequence for paired-ended data, for
    which this information is\n not available.\n"
  release: sid
  description_md5: dedd78d99b0b56f1584fe52d5e5f7796
  license: unknown
  blend: debian-med
- package: adapterremoval
  description: Hurtig adaptertrimming, identifikation og læsesammenføjning af gensekvenser
  long_description: " Dette program søger efter og fjerner resterende adaptersekvenser
    fra High-\n Throughput Sequencing-data (HTS) og (valgfrit) trimmer baser i lav
    kvalitet\n fra 3' ende af læsninger efterfølgende adapterfjernelse. AdapterRemoval
    kan\n analysere både enkelte og parrede slutningsdata og kan bruges til at\n sammenføje
    overlappende parrede-afsluttede læsninger i (længere)\n konsensusskevenser. Derudover
    kan AdapterRemoval bruges til at genskabe en\n konsensusadaptersekvens for parrede-afsluttede
    data, hvor denne information\n ikke er tilgængelig.\n"
  release: sid
  description_md5: dedd78d99b0b56f1584fe52d5e5f7796
  license: unknown
  blend: debian-med
- package: adapterremoval
  description: découpe d'adaptateur rapide, identification et fusion de lectures de
    séquences de gènes
  long_description: " Ce programme recherche et supprime des vestiges de séquences
    d'adaptateur\n de données HTS (« High Throughput Sequencing ») et découpe (optionnellement)\n
    les bases de mauvaise qualité des extrémités 3' des lectures suivant la\n suppression
    de l'adaptateur. AdapterRemoval peut analyser à la fois des\n données « single
    end » et « paired end » et peut servir à fusionner des\n lectures « paired end »
    se chevauchant en des séquences de consensus (plus\n longues). De plus, AdapterRemoval
    peut servir à récupérer une séquence\n d'adaptateur de consensus pour les données
    « paired end » pour lesquelles\n cette information n'est pas disponible.\n"
  release: sid
  description_md5: dedd78d99b0b56f1584fe52d5e5f7796
  license: unknown
  blend: debian-med
