descr:
- package: r-bioc-rtracklayer
  description: interfaccia GNU R per navigatori di genomi e loro tracce di annotazione
  long_description: " Infrastruttura estensibile per interagire con più navigatori
    di genomi\n (attualmente incorporato UCSC) e manipolare tracce di annotazioni
    in vari\n formati (attualmente incorporati GFF, BED, bedGraph, BED15, WIG, BigWig
    e\n 2bit). L'utente può esportare e importare tracce verso e dai navigatori\n
    gestiti, così come interrogare e modificare lo stato del navigatore, come\n l'attuale
    porzione visualizzata.\n"
  release: sid
  description_md5: 584b389dc8361ea2de736a9b4701b612
  license: unknown
  blend: debian-med
- package: r-bioc-rtracklayer
  description: GNU R interface to genome browsers and their annotation tracks
  long_description: " Extensible framework for interacting with multiple genome browsers\n
    (currently UCSC built-in) and manipulating annotation tracks in various\n formats
    (currently GFF, BED, bedGraph, BED15, WIG, BigWig and 2bit\n built-in). The user
    may export/import tracks to/from the supported\n browsers, as well as query and
    modify the browser state, such as the\n current viewport.\n"
  release: sid
  description_md5: 584b389dc8361ea2de736a9b4701b612
  license: unknown
  blend: debian-med
- package: r-bioc-rtracklayer
  description: GNU R-grænseflade til genombrowsere og deres annotationsspor
  long_description: " Udvidelig ramme for interaktion med flere genombrowsere (i øjeblikket\n
    UCSC indbygget) og manipulering af annotationsspor i diverse formater (i\n øjeblikket
    GFF, BED, bedGraph, BED15, WIG, BigWig og 2bit indbygget).\n Brugeren kan eksportere/importere
    spor til/fra de understøttede browsere,\n samt forespørge og ændre browsertilstanden,
    såsom den nuværende viewport.\n"
  release: sid
