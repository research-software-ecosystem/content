descr:
- package: rampler
  description: modulo per campionare sequenze genomiche
  long_description: " Modulo autonomo per il campionamento di sequenze genomiche.
    Gestisce due\n modalità: sottocampionamento casuale di dati di sequenziamento
    ad una\n profondità desiderata (data la lunghezza di riferimento) e suddivisione
    di\n file ad una dimensione desiderata in byte.\n .\n Rampler prende come primo
    argomento di input un file in formato FASTA/FASTQ\n che può essere compresso con
    gzip. Il resto dei parametri di input dipende\n dalla modalità di funzionamento.
    L'output è memorizzato in uno o più file\n che sono nello stesso formato del file
    di input ma non compressi.\n"
  release: sid
  description_md5: 5cdc77eca0cb0be494a7a6938cd68a1e
  license: unknown
  blend: debian-med
- package: rampler
  description: module for sampling genomic sequences
  long_description: " Standalone module for sampling genomic sequences. It supports
    two modes,\n random subsampling of sequencer data to a desired depth (given the\n\
    \ reference length) and file splitting to desired size in bytes.\n .\n Rampler
    takes as first input argument a file in FASTA/FASTQ format which\n can be compressed
    with gzip. The rest of input parameters depend on the\n mode of operation. The
    output is stored into a file(s) which is in the\n same format as the input file
    but uncompressed.\n"
  release: sid
  description_md5: 5cdc77eca0cb0be494a7a6938cd68a1e
  license: unknown
  blend: debian-med
- package: rampler
  description: Modul for sampling-genomiske sekvenser
  long_description: " Uafhængigt modul for sampling-genomiske sekvenser. Modulet understøtter
    to tilstande, vilkårlige subsampling af sequencer-data til en ønsket dybde (givet
    referencelængden) og filopdeling til ønsket størrelse i byte.\n .\n Rampler bruger
    som første inddataargument en fil i FASTA/FASTQ-format, der kan komprimeres med
    gzip. Resten af inddataparametrene afhænger af operationstilstanden. Uddata er
    lagret i en fil(er), der er i samme format som inddatafilen men uden kompression.\n"
  release: sid
  description_md5: 5cdc77eca0cb0be494a7a6938cd68a1e
  license: unknown
  blend: debian-med
