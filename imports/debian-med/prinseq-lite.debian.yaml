descr:
- package: prinseq-lite
  description: dati per PReprocessing and INformation of SEQuence (versione 
    leggera)
  long_description: " PRINSEQ aiuta a pre-elaborare i dati di sequenze genomiche o
    metagenomiche\n in formato FASTA o FASTQ. È uno strumento che genera statistiche\n\
    \ riassuntive su sequenze e dati di qualità, e che è utilizzato per filtrare,\n\
    \ riformattare e tagliare dati da sequenziamento di prossima generazione. È\n\
    \ in particolare pensato per dati 454/Roche, ma può essere usato anche per\n altri
    tipi di dati di sequenze. La versione autonoma è principalmente\n progettata per
    la pre-elaborazione di dati e non genera statistiche\n riassuntive in forma grafica.\n"
  release: sid
  description_md5: db12fbc69319286784c693c71c49fd97
  license: unknown
