- package: prinseq-lite
  description: PReprocessing and INformation of SEQuence data (lite version)
  long_description: " PRINSEQ will help you to preprocess your genomic or metagenomic
    sequence data\n in FASTA or FASTQ format.  It is a tool that generates summary
    statistics of\n sequence and quality data and that is used to filter, reformat
    and trim\n next-generation sequence data. It is particular designed for 454/Roche
    data,\n but can also be used for other types of sequence data.  The standalone
    version\n is primarily designed for data preprocessing and does not generate summary\n\
    \ statistics in graphical form.\n"
  release: sid
  description_md5: db12fbc69319286784c693c71c49fd97
  license: unknown
