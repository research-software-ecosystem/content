- package: python3-bioblend
  description: CloudMan and Galaxy API library (Python 3)
  long_description: " BioBlend is a Python library for interacting with CloudMan and
    Galaxy's API.\n BioBlend is supported and tested on:\n  · Python 2.6, 2.7, 3.3
    and 3.4\n  · Galaxy release_14.02 and later.\n Conceptually, it makes it possible
    to script and automate  the  process\n of cloud infrastructure provisioning and
    scaling via CloudMan, and run‐\n ning of analyses via Galaxy. In reality, it makes\
    \  it  possible  to  do\n things like this:\n  · Create  a CloudMan compute cluster,
    via an API and directly from your\n    local machine:\n  · Reconnect to an existing
    CloudMan instance and manipulate it\n  · Interact with Galaxy via a straightforward
    API\n .\n Although this library allows you to blend these two services into  a\n\
    \ cohesive  unit,  the  library itself can be used with either service\n irrespective
    of the other. For example,  you  can  use  it  to  just\n manipulate  CloudMan\
    \  clusters or to script the interactions with an\n instance of Galaxy running
    on your laptop.\n .\n This package installs the library for Python 3.\n"
  release: sid
  description_md5: 2b8e4241593d91ca0d4f69e7ae858004
  license: unknown
  blend: debian-med
