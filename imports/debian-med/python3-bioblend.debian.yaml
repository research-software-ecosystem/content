descr:
- package: python3-bioblend
  description: libreria delle API di CloudMan e Galaxy (Python 3)
  long_description: " BioBlend è una libreria Python per interagire con le API di
    CloudMan e di\n Galaxy. BioBlend è supportato e testato su:\n  - Python 2.6, 2.7,
    3.3 e 3.4,\n  - Galaxy release_14.02 e successivi.\n Concettualmente, rende possibile
    creare script e automatizzare la procedura\n di messa in produzione di un'infrastruttura
    sul cloud e la scalatura\n tramite CloudMan, e l'esecuzione di analisi tramite
    Galaxy. In realtà,\n rende possibile fare cose come:\n  - creare un cluster di
    calcolo CloudMan, tramite un'API e direttamente\n    dalla propria macchina locale;\n\
    \  - riconnettersi a un'istanza esistente di CloudMan e manipolarla;\n  - interagire
    con Galaxy tramite un'API lineare.\n .\n Sebbene questa libreria permetta di fondere
    questi due servizi in un'unità\n coesa, la libreria vera e propria può essere
    usata con un servizio\n indipendentemente dall'altro. Ad esempio, si può usarla
    semplicemente per\n manipolare cluster CloudMan o per creare script per le interazioni
    con\n un'istanza di Galaxy in esecuzione sul proprio laptop.\n .\n Questo pacchetto
    installa la libreria per Python 3.\n"
  release: sid
  description_md5: 2b8e4241593d91ca0d4f69e7ae858004
