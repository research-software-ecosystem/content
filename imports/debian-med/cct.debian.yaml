descr:
- package: cct
  description: confronta visivamente sequenze di batteri, plasmidi, cloroplasti o
    mitocondri
  long_description: " CGView Comparison Tool (CCT) è un pacchetto per confrontare
    visivamente\n sequenze di interesse di batteri, plasmidi, cloroplasti o mitocondri
    con\n genomi esistenti o raccolte di sequenze. I confronti sono effettuati usando\n
    BLAST e i risultati di BLAST sono presentati sotto forma di mappe grafiche\n che
    possono anche mostrare caratteristiche delle sequenze, nomi di geni e\n proteine,
    assegnazioni di categorie COG e caratteristiche della\n composizione delle sequenze.
    CCT può generare mappe in una varietà di\n dimensioni, incluse mappe da 400 Megapixel
    adatte per poster. I confronti\n possono essere effettuati all'interno di una
    particolare specie o genere, o\n possono essere usati tutti i genomi disponibili.
    L'intero procedimento di\n creazione della mappa, dallo scaricamento delle sequenze
    al ridisegno delle\n mappe ingrandite, può essere completato facilmente usando
    gli script\n inclusi con CCT. Funzionalità definite dall'utente o i risultati\n
    dell'analisi possono essere inclusi nelle mappe, e le mappe possono essere\n ampiamente
    personalizzate. Per semplificare la configurazione del\n programma, è disponibile
    una macchina virtuale CCT che include tutte le\n dipendenze preinstallate. Nella
    documentazione di CCT sono inclusi dei\n tutorial dettagliati che illustrano l'uso
    di CCT.\n"
