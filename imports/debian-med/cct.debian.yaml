- package: cct
  description: visually comparing bacterial, plasmid, chloroplast, or mitochondrial
    sequences
  long_description: " The CGView Comparison Tool (CCT) is a package for visually comparing\n
    bacterial, plasmid, chloroplast, or mitochondrial sequences of interest\n to existing
    genomes or sequence collections. The comparisons are\n conducted using BLAST,
    and the BLAST results are presented in the form\n of graphical maps that can also
    show sequence features, gene and protein\n names, COG category assignments, and
    sequence composition\n characteristics. CCT can generate maps in a variety of
    sizes, including\n 400 Megapixel maps suitable for posters. Comparisons can be
    conducted\n within a particular species or genus, or all available genomes can
    be\n used. The entire map creation process, from downloading sequences to\n redrawing
    zoomed maps, can be completed easily using scripts included\n with the CCT. User-defined
    features or analysis results can be included\n on maps, and maps can be extensively
    customized. To simplify program\n setup, a CCT virtual machine that includes all
    dependencies preinstalled\n is available. Detailed tutorials illustrating the
    use of CCT are\n included with the CCT documentation.\n"
  release: sid
  description_md5: 0ab3a35909def68fd30bc34fe539c2b2
  license: unknown
  blend: debian-med
- package: cct
  description: Visuelt sammenligne bakterie-, plasmid-, chloroplast- eller mitokondrie
    sekvenser
  long_description: " CGView Comparison Tool (CCT) er en pakke til visuelt at sammenligne\n
    bakterie-, plasmid-, chloroplast- eller mitokondrie-sekvenser af interesse\n for
    eksisterende genomer eller sekvenssamlinger. Sammenligningerne udføres\n via BLAST
    og BLAST-resultaterne præsenteres i form af grafiske kort, som\n også kan vise
    sekvensfunktioner, gen- og proteinnavne,\n COG-kategoritildelinger og sekvenssammensætningskarakteristika.
    CCT kan\n oprette kort i en række størrelser, inklusive 400 Megapixel kort egnet
    for\n plakater. Sammenligninger kan udføres indenfor en bestemt art eller\n familie,
    eller alle tilgængelige genomer kan bruges. Hele\n kortoprettelsesprocessen, fra
    at hente sekvenser til at gentegne kort med\n zoom, kan nemt fuldføres via skripter
    inkluderet i CCT'en. Brugerdefinerede\n funktioner eller analyseresultater kan
    inkluderes på kort, og kort kan\n tilpasses på mange måder. For at forenkle programopsætning
    er en\n CCT-virtuel maskine, som inkluderer alle afhængigheder installeret på\n
    forhånd tilgængelig. Detaljerede øvelser, der illustrerer brugen af CCT, er\n
    indeholdt i CCT-dokumentationen.\n"
  release: sid
  description_md5: 0ab3a35909def68fd30bc34fe539c2b2
  license: unknown
  blend: debian-med
- package: cct
  description: comparaison visuelle de séquences bactériennes, de plasmides, de chloroplastes
    ou mitochondriales
  long_description: " L’outil de comparaison CGView (CCT) est un paquet pour comparer\n
    visuellement des séquences bactériennes, de plasmides, de chloroplastes ou\n mitochondriales
    intéressantes à des génomes existants ou des collections de\n séquences. Les comparaisons
    sont conduites avec BLAST, et leurs résultats\n sont présentés sous forme de cartes
    graphiques qui peuvent aussi montrer\n des caractéristiques de séquences, des
    noms de gènes ou de protéines, des\n affectations de catégories COG et des caractéristiques
    de compositions de\n séquences. CCT peut créer des cartes des plusieurs tailles,
    y compris en\n cartes de 400 mégapixels pour faire des posters. Les comparaisons
    peuvent\n être menées dans une espèce ou un genre (subdivision biologique)\n particuliers,
    ou tous les génomes disponibles peuvent être utilisés. Tout\n le processus de
    création de carte, du téléchargement de séquences au\n redessin de cartes zoomées,
    peut être accompli facilement grâce aux scripts\n inclus dans CCT. Les fonctions
    définies par l’utilisateur ou les résultats\n d’analyses peuvent être inclus dans
    les cartes, et les cartes peuvent être\n largement personnalisées. Pour simplifier
    la configuration du programme,\n une machine virtuelle CCT incluant toutes les
    dépendances préinstallées est\n disponible. Des tutoriels détaillés illustrant
    l’utilisation de CCT sont\n inclus avec la documentation de CCT.\n"
  release: sid
  description_md5: 0ab3a35909def68fd30bc34fe539c2b2
  license: unknown
