descr:
- package: cutadapt
  description: pulisce sequenze biologiche provenienti da letture di sequenziamento
    ad alte prestazioni
  long_description: " Cutadapt aiuta nei compiti di pulitura di sequenze biologiche
    trovando le\n sequenze adattatore o primer in maniera tollerante agli errori.
    Può anche\n modificare e filtrare in vari modi le letture. Le sequenze adattatore\n
    possono contenere metacaratteri IUPAC. Inoltre sono gestite letture con\n estremità
    accoppiate e anche dati sullo spazio dei colori. Se lo si\n desidera, si può anche
    solamente fare il demultiplex dei dati in input,\n senza rimuovere alcuna sequenza
    adattatore.\n .\n Questo pacchetto contiene l'interfaccia utente.\n"
  release: sid
  description_md5: 46c01d9fd51f339f2bdd4fe86ff04caf
  license: unknown
  blend: debian-med
- package: cutadapt
  description: Rens biologiske sekvenser fra sekvenslæsninger med høj gennemløb
  long_description: " Cutadapt hjælper med biologisk sekvensrensningsopgaver ved at
    finde\n adapter- eller primer-sekvenserne på en fejltolerant måde.\n Kan også
    ændre og filtrere læsninger på forskellige måder.\n Adaptersekvenser kan indeholde
    IUPAC-jokertegn.\n Også paired-end-læsninger og selv farverumsdata er understøttet.\n
    Hvis du ønsker det, så kan du også bare demultiplexe dine inddata, uden at\n fjerne
    adaptersekvenser overhovedet.\n .\n Denne pakke indeholder brugerfladen.\n"
  release: sid
  description_md5: 46c01d9fd51f339f2bdd4fe86ff04caf
  license: unknown
  blend: debian-med
- package: cutadapt
  description: Czyszczenie sekwencji biologicznych z odczytów sekwencjonowania o dużej
    przepustowości
  long_description: " Cutadapt pomaga w zadaniach czyszczenia sekwencji biologicznych,
    znajdując\n sekwencje adaptera lub startera w sposób odporny na błędy. Może także\n
    modyfikować i filtrować odczyty na różne sposoby. Sekwencje adapterów\n mogą zawierać
    znaki wieloznaczne IUPAC. Dodatkowo obsługiwane są odczyty\n sparowanych końców,
    a nawet dane przestrzeni kolorów. W razie potrzeby\n można także po prostu demultipleksować
    dane wejściowe, bez usuwania\n sekwencji adapterów.\n .\n Pakiet zawiera interfejs
    użytkownika.\n"
  release: sid
  description_md5: 46c01d9fd51f339f2bdd4fe86ff04caf
  license: unknown
  blend: debian-med
- package: cutadapt
  description: Clean biological sequences from high-throughput sequencing reads
  long_description: " Cutadapt helps with biological sequence clean tasks by finding
    the adapter\n or primer sequences in an error-tolerant way.\n It can also modify
    and filter reads in various ways.\n Adapter sequences can contain IUPAC wildcard
    characters.\n Also, paired-end reads and even colorspace data is supported.\n
    If you want, you can also just demultiplex your input data, without removing\n
    adapter sequences at all.\n .\n This package contains the user interface.\n"
  release: sid
  description_md5: 46c01d9fd51f339f2bdd4fe86ff04caf
  license: unknown
  blend: debian-med
