descr:
- package: giira
  description: RNA-Seq driven gene finding incorporating ambiguous reads
  long_description: " GIIRA is a gene prediction method that identifies potential
    coding\n regions exclusively based on the mapping of reads from an RNA-Seq\n experiment.\
    \  It was foremost designed for prokaryotic gene prediction\n and is able to resolve
    genes within the expressed region of an operon.\n However, it is also applicable
    to eukaryotes and predicts exon intron\n structures as well as alternative isoforms.\n"
  release: buster
  description_md5: fe32b306b33295106f0daeaebd261326
  license: unknown
  blend: debian-med
- package: giira
  description: ricerca di geni che incorpora letture ambigue guidata da RNA-Seq
  long_description: " GIIRA è un metodo di predizione dei geni che identifica potenziali
    regioni\n codificanti esclusivamente sulla base della mappatura di letture da
    un\n esperimento RNA-Seq. È stato progettato principalmente per la predizione\n
    dei geni dei procarioti ed è in grado di risolvere geni all'interno della\n regione
    espressa di un operone. Tuttavia, è applicabile anche agli\n eucarioti e predice
    sia strutture esone introne, sia isoforme alternative.\n"
  release: buster
  description_md5: fe32b306b33295106f0daeaebd261326
  license: unknown
  blend: debian-med
- package: giira
  description: RNA-Seq-drevet gen-registrering der indarbejder tvetydige læsninger
  long_description: " GIIRA er en gen-forudsigelsesmetode, der identificerer potentielle\n
    kodningsregioner udelukkende baseret på kortlægning af læsninger fra et\n RNA-Seq-eksperiment.
    Det blev hovedsagelig konstrueret til prokaryotisk\n gen-forudsigelse og er i
    stand til at vise gener inden i den viste region\n for et operon. Det kan også
    bruges til eukaryoter og forudsiger\n exon-intron- strukturer samt alternative
    isoformer.\n"
  release: buster
  description_md5: fe32b306b33295106f0daeaebd261326
