- package: chimeraslayer
  description: Detekterer sandsynlige kimærer i PCR-amplificeret DNA
  long_description: " ChimeraSlayer er et kimære sekvensafsløringsredskab, kompatibelt
    med\n Sanger-sekvenser i næsten fuld længde og kortere 454-FLX-sekvenser (~500bp).\n\
    \ .\n Chimera Slayer omfatter følgende række trin, der opererer til flag kimære\n\
    \ 16S rRNA-sekvenser:\n .\n  1. Enderne af en forespørgselssekvens søges mod inkluderet
    database\n     af reference kimære-frie 16S-sekvenser for at identificere potentielle\n\
    \     forældre til en kimære\n  2. Kandidatforældre til en kimære er valgt som
    de, der danner en\n     forgrenet bedste point-tilpasning til den NAST-formaterede\n\
    \     forespørgselssekvens\n  3. NAST-tilpasningen af forespørgselssekvensen er
    forbedret i en\n     »kimære-opmærksom« profilbaseret og ny NAST-sammenligning
    til de\n     valgte referenceforældresekvenser\n  4. En evolutionær ramme bruges
    til at flage forespørgselssekvenser\n     som udviser større sekvenshomologi med
    en in silico-kimære dannet\n     mellem to af de udvalgte referenceforældresekvenser\n\
    \ .\n Hvis du vil køre Chimera Slayer, har du brug for NAST-formaterede sekvenser\n\
    \ oprettet af redskabet nast-ier.\n .\n ChimeraSlayer er en del af programpakken
    microbiomeutil.\n"
