- package: chimeraslayer
  description: rileva probabili chimere in DNA amplificato con PCR
  long_description: " ChimeraSlayer è un'utilità per la rilevazione di sequenze chimeriche,\n\
    \ compatibile con sequenze di lunghezza quasi completa Sanger e sequenze\n 454-FLX
    più corte (~500bp).\n .\n ChimeraSlayer comporta la seguente serie di passi che
    operano per\n contrassegnare sequenze di rRNA 16S chimeriche.\n .\n  1. I terminali
    di una sequenza di interrogazione vengono cercati in un\n     database accluso
    di sequenze 16S di riferimento libere da chimere per\n     identificare potenziali
    genitori di una chimera.\n  2. Vengono selezionati i candidati ad essere genitori
    di una chimera per\n     il fatto che formano un allineamento con rami con il
    punteggio\n     migliore con la sequenza di interrogazione formattata NAST.\n\
    \  3. L'allineamento NAST della sequenza di interrogazione viene migliorato\n\
    \     in un riallineamento NAST con \"considerazione delle chimere\" basato su\n\
    \     profili con le sequenze genitrici di riferimento selezionate.\n  4. Viene
    utilizzata un'infrastruttura evolutiva per contrassegnare le\n     sequenze di
    interrogazione trovate che hanno dimostrato una maggiore\n     omologia di sequenza
    con una chimera in silico formata tra due\n     qualsiasi delle sequenze genitrici
    di riferimento selezionate.\n .\n Per eseguire ChimeraSlayer sono necessarie sequenze
    in formato NAST\n generate dall'utilità nast-ier.\n .\n ChimeraSlayer fa parte
    della suite microbiomeutil.\n"
