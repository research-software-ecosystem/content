- package: chimeraslayer
  description: détecte les simili-chimères dans les ADN amplifiés via réaction 
    en chaîne par polymérase
  long_description: " ChimeraSlayer est un utilitaire de détection de séquence chimérique,\n\
    \ compatible avec des séquences d'une longueur pratiquement identique à\n celles
    de Sanger ainsi qu'avec des séquences 454-FLX plus courtes (environ\n 500bp).\n\
    \ .\n ChimeraSlayer impose les séries d'étapes d'exploitation suivantes pour\n\
    \ signaler des séquences rARN 16S chimériques :\n .\n  1. les terminaisons d'une
    séquence de requête sont recherchées parmi une\n      base de données de référence
    incluse de séquences 16S sans chimère,\n      pour identifier des parents potentiels
    d'une chimère ;\n  2. les parents candidats d'une chimère sont sélectionnés selon
    ceux qui\n      donnent le meilleur score d'alignement ramifié par rapport à la\n\
    \      séquence de requête au format NAST ;\n  3. l'alignement NAST de la séquence
    de requête est amélioré dans un\n      réalignement, de profil NAST « vigilant
    aux chimères », sur les\n      séquences parent de référence sélectionnées ;\n\
    \  4. un environnement de travail de l'évolution est utilisé pour signaler\n \
    \     des séquences de requête trouvées, afin de présenter une meilleure\n   \
    \   homologie de séquence avec une chimère formée in silico entre chacune\n  \
    \    des deux séquences parent de référence sélectionnées.\n .\n Pour lancer Chimera
    Slayer, vous avez besoin de séquences au format NAST\n générées par l'utilitaire
    de type nast.\n .\n ChimeraSlayer fait partie de la suite microbiomeutil.\n"
