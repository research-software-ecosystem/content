- package: plastimatch
  description: 의료 영상 재구성 및 등록
  long_description: " Plastimatch는 변형 이미지 등록을 위한 오픈 소스 소프트웨어입니다. 이는 X-\n ray 단층 촬영
    (CT), 자기 공명 영상 (MRI), 양전자 방사 단층 촬영 (PET)과 같\n 은 의학 영상의 고성능 체적 등록을 위해 설계되었습니다.
    이 소프트웨어는 아래\n 기능들을 포함합니다.\n  * 이미지 마스킹, 랜드 마크 페널티 및 정규화에 대한 지원을 포함하는, 변형\n   \
    \ 이미지 등록 (GPU 및 멀티 코어 가속)을 위한 B-spline 방법\n  * 변형 이미지 등록을 위한 데몬 방법 (GPU 가속)\n\
    \  * 멀티 아틀라스 분할\n  * 번역, 엄격함, 아핀, 멀티 데몬 방법 및 B-spline 등록을 위한 ITK 기반\n    알고리즘\n\
    \  * 대부분의 알고리즘 및 변환 유형간의 원활한 전환을 갖는 파이프라인,\n    다단계 등록 프레임워크\n  * 글로벌 등록을 위해 thinplate
    spline을 사용하는 랜드마크 기반 변형 등록\n  * 로컬 수정을 위해 방사형 기본 함수를 사용하는 랜드마크 기반 변형 등록\n  * DICOM,
    Nifti, NRRD, MetaImage, Anlyze를 포함하는 3D 이미지 파일 형식\n    (ITK 사용)을 위한 폭 넓은 지원\n\
    \  * DICOM, DICOM-RT, DICOM SRO, XiO 파일 형식, 감마 분석, 형상 조작, 형상\n    중첩 분석, 그리고 벡터
    필드 분석을 위한 지원을 포함하는, 방사선 치료 연구를\n    위한 광범위한 툴체인\n Plastimatch는 또한 이미지 등록과는 직접적으로
    관련이 없지만 두개의 편리한\n 유틸리티를 제공합니다:\n  * FDK 콘 빔 CT 재구성 (GPU 및 멀티코어 가속)\n  * 디지탈 복원
    방사선 (DRR) 발생 (GPU 및 멀티코어 가속)\n"
