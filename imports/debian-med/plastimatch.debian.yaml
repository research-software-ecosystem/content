- package: plastimatch
  description: reconstruction d’images médicales et recalage
  long_description: " Plastimatch est un logiciel au code source ouvert pour le recalage
    d’images\n fluctuantes (« deformable »). Il est conçu pour un enregistrement\n
    volumétrique de haute performance d’images médicales, telles que\n scanographie,
    imagerie par résonance magnétique (IRM) ou tomoscintigraphie\n par émission de
    positons (TEP).\n Les propriétés du logiciel sont :\n  — méthode « B-spline »
    pour le recalage d’images fluctuantes (accélérations\n      graphique GPU et multi-cœur),
    y compris le masquage d’image, « landmark\n      penalties » et régularisation ;\n\
    \  — méthode « Demons » pour l’enregistrement d’images fluctuantes (accélération\n\
    \      graphique GPU) ;\n  — segmentation multi-atlas ;\n  — algorithmes basés
    sur ITK pour les multiples méthodes de translation,\n      rigides, affines, démons
    multiples, et enregistrement « B-spline z ;\n  — cadriciel d’enregistrement multi-étape
    parallélisé avec une conversion\n      homogène entre la plupart des algorithmes
    et les types de transformation ;\n  — enregistrement d’images fluctuantes en fonction
    de repères en utilisant\n      des splines de fines tranches pour un enregistrement
    global ;\n  — enregistrement d’images fluctuantes en fonction de repères en utilisant\n\
    \      des fonctions basiques en utilisant des fonctions basiques radiales ;\n\
    \  — vaste prise en charge des formats de fichier d’image 3D (avec ITK),\n   \
    \   intégrant DICOM, Nifti, NRRD, MetaImage et Analyze ;\n  — chaîne d’outils
    extensibles pour la recherche en radiothérapie, comprenant\n      la prise en
    charge des formats de fichier DICOM, DICOM-RT, DICOM SRO et\n      XiO, l’analyse
    gamma, les manipulations de contour, l’analyse des\n      recoupements et l’analyse
    des champs de vecteurs ;\n Plastimatch prend aussi en charge deux utilitaires
    pratiques qui ne concernent\n pas directement le recalage d’image :\n  — reconstruction
    FDK cone-beam CT (accélérations graphique GPU et\n      multi-cœur) ;\n  — génération
    de radiographies reconstruites de manière numérique\n      (accélérations graphique
    GPU et multi-cœur).\n"
