- package: plastimatch
  description: Medicinsk billedrekonstruktion og registrering
  long_description: " Plastimatch er et program for deformationsbilledregistrering,
    udarbejdet i\n åben kildekode. Det er designet for højtydende rumfangsregistrering
    for\n medicinske billeder, såsom x-røntgen beregnet tomografi (CT), magnetisk\n
    resonans billedbehandling (MRI) og positron-emissionstomografi (PET).\n Inkluderede
    funktioner:\n  * B-spline-metode for deformationsbilledregistrering\n    (GPU-
    og multikerneaccelereret), inklusive understøttelse for\n     billedmaskering,
    skelsættende sanktioner, og legalisering\n  * Demons method for deformable image
    registration\n    (GPU-accelereret)\n  * Fleratlassegmentering\n  * ITK-baserede
    algoritmer for oversættelse, rigid, affine,\n    flere dæmonmetoder og B-spline-registrering\n\
    \  * Pipelined, flertrins registreringsrammeværktøj med\n    seamless konvertering
    mellem de fleste algoritmer og\n    transformeringstyper\n  * Landmark-based deformable
    registrering med brug af thin-\n    plate splines for global registrering\n  *
    Landmark-based deformable registration med brug af radial\n    grundfunktioner
    for lokale rettelser\n  * Bred understøttelse for 3D-billedformater (der bruger
    ITK),\n    inklusive DICOM, Nifti, NRRD, MetaImage og Analyze\n  * Omfattende
    værktøjskæde for radioterapiforskning, inklusive\n    understøttelse for DICOM-
    DICOM-RT-, DICOM SRO- og XiO-filformatet,\n    gammaanalyse, kontourmanipulering,
    kontouroverlapsanalyse og analyse\n    af vektorfelt\n Plastimatch indeholder
    også to nyttige redskaber, som ikke er direkte\n forbundet med billedregistrering:\n\
    \  * FDK cone-beam CT reconstruction (GPU og accelereret via flere\n    kerner)\n\
    \  * Digitalt rekonstrueret radiograf-oprettelse (DRR)\n    (GPU- og flerkerneaccelereret)\n"
