- package: plastimatch
  description: medical image reconstruction and registration
  long_description: " Plastimatch is an open source software for deformable image\n
    registration. It is designed for high-performance volumetric\n registration of
    medical images, such as X-ray computed tomography (CT),\n magnetic resonance imaging
    (MRI), and positron emission tomography(PET).\n Software features include:\n \
    \ * B-spline method for deformable image registration (GPU and multicore\n   \
    \ accelerated), including support for image masking, landmark penalties,\n   \
    \ and regularization\n  * Demons method for deformable image registration (GPU
    accelerated)\n  * Multi-atlas segmentation\n  * ITK-based algorithms for translation,
    rigid, affine, multiple demons\n    methods, and B-spline registration\n  * Pipelined,
    multi-stage registration framework with seamless conversion\n    between most
    algorithms and transform types\n  * Landmark-based deformable registration using
    thinplate splines for\n    global registration\n  * Landmark-based deformable
    registration using radial basis functions\n    for local corrections\n  * Broad
    support for 3D image file formats (using ITK), including DICOM,\n    Nifti, NRRD,
    MetaImage, and Analyze\n  * Extensive toolchain for radiotherapy research, including
    support for\n    DICOM, DICOM-RT, DICOM SRO, XiO file format, gamma analysis,
    contour\n    manipulation, contour overlap analysis, and vector field analysis\n
    Plastimatch also features two handy utilities which are not directly\n related
    to image registration:\n  * FDK cone-beam CT reconstruction (GPU and multicore
    accelerated)\n  * Digitally reconstructed radiograph (DRR) generation (GPU and
    multicore\n    accelerated)\n"
