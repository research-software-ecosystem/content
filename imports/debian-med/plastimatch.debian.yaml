- package: plastimatch
  description: ricostruzione e registratura di immagini medicali
  long_description: " Plastimatch è un software open source per registratura di immagini\n
    deformabili. È progettato per registrature volumetriche ad alte prestazioni\n
    di immagini medicali, come tomografie computerizzate (CT) ai raggi X,\n tomografie
    a risonanza magnetica (MRI) e tomografie a emissione di\n positroni (PET). Le
    caratteristiche del software includono:\n  * metodo B-spline per la registratura
    deformabile di immagini (con\n    accelerazione GPU e multiprocessore), inclusa
    la gestione di maschere\n    per le immagini, penalità per punti di confine e
    regolarizzazione;\n  * metodo Demons per la registratura deformabile di immagini
    (con\n    accelerazione GPU);\n  * segmentazione multi-atlante;\n  * algoritmi
    basati su ITK per registratura a traslazione, rigide, affini,\n    diversi metodi
    demons e B-spline;\n  * infrastruttura di registratura con pipe, multi-stadio
    con conversione\n    perfetta tra la maggior parte degli algoritmi e i tipi di\n\
    \    trasformazione;\n  * registratura deformabile basata su punti di confine
    usando spline\n    thin-plate per la registratura globale;\n  * registratura deformabile
    basata su punti di confine usando funzioni a\n    base radiale per correzioni
    locali;\n  * ampia gestione di formati di file per immagini 3D (usando ITK) inclusi\n\
    \    DICOM, Nifti, NRRD, MetaImage e Analyze;\n  * toolchain esaustiva per la
    ricerca radioterapica, inclusa la gestione\n    per i formati di file DICOM, DICOM-RT,
    DICOM SRO, XiO, l'analisi della\n    gamma, la manipolazione dei contorni, l'analisi
    della sovrapposizione\n    dei contorni e l'analisi vettoriale dei campi.\n Plastimatch
    ha anche due utili strumenti che non sono direttamente\n correlati con la registratura
    di immagini:\n  * ricostruzione di CT con fascio a cono FDK (con accelerazione
    GPU e\n    multiprocessore);\n  * generazione di radiografie ricostruite digitalmente
    (DRR) (con\n    accelerazione GPU e multiprocessore).\n"
