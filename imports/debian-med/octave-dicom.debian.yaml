- package: octave-dicom
  description: manipola file DICOM in Octave
  long_description: " DICOM (Digital communications in medicine) è uno standard per
    informazioni\n originariamente creato per trasferire immagini, che ora ha a che
    fare con\n un'ampia gamma di dati medici.\n .\n Questo pacchetto fornisce funzioni
    per leggere e (infine) scrivere file\n DICOM in Octave, un software per calcolo
    scientifico. Le funzioni nel\n pacchetto sono pensate per avere usi simili alle
    funzioni dicom in Matlab\n Image Processing Toolbox. In Octave esse sono separate:
    la maggior parte\n degli utenti del pacchetto per immagini non userà dicom e la
    sua dipendenza\n potrebbe essere considerata un problema.\n .\n Questo pacchetto
    di componenti aggiuntivi di Octave fa parte del progetto\n Octave-Forge.\n"
  release: sid
  description_md5: 2c088a626de7f3b5e8ab445e3a37f720
  license: unknown
  blend: debian-med
- package: octave-dicom
  description: manipulate DICOM files in Octave
  long_description: " Digital communications in medicine (DICOM) is an information\n\
    \ standard, originally created for image transfer, which now deals with\n a large
    range of medical data.\n .\n This package provides functions to read and (eventually)
    write DICOM\n files in Octave, a scientific computation software. The functions
    in\n the package are intended to have similar usage as the dicom functions\n in
    the Matlab Image Processing Toolbox. In Octave they are separate:\n most image
    package users will not use dicom, and its dependency might\n be considered troublesome.\n\
    \ .\n This Octave add-on package is part of the Octave-Forge project.\n"
  release: sid
  description_md5: 2c088a626de7f3b5e8ab445e3a37f720
  license: unknown
  blend: debian-med
- package: octave-dicom
  description: Manipuler DICOM-filer i Octave
  long_description: " Digital communications in medicine (DICOM) er en informationsstandard,
    oprindelige oprettet for billedoverførsel, der nu håndterer et stort antal medicinske
    data.\n .\n Denne pakke tilbyder funktioner til at læse og (eventuelt) skrive
    DICOM-filer i Octave, et videnskabeligt beregningsprogram. Funktionerne i pakken
    er lavet til lignende brug som dicom-funktionerne i Matlab Image Processing Toolbox.
    I Octave er de adskilt: de fleste billedpakkebrugere vil ikke bruge dicom og dets
    afhængighed kan anses for at være problematisk.\n .\n Denne Octave-udvidelsespakke
    er en del af projektet Octave-Forge.\n"
  release: sid
  description_md5: 2c088a626de7f3b5e8ab445e3a37f720
  license: unknown
  blend: debian-med
