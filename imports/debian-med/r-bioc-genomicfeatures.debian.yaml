  blend: debian-med
- package: r-bioc-genomicfeatures
  description: GNU R tools for making and manipulating transcript centric annotations
  long_description: " A set of tools and methods for making and manipulating transcript\n
    centric annotations. With these tools the user can easily download the\n genomic
    locations of the transcripts, exons and cds of a given organism,\n from either
    the UCSC Genome Browser or a BioMart database (more sources\n will be supported
    in the future). This information is then stored in a\n local database that keeps
    track of the relationship between transcripts,\n exons, cds and genes. Flexible
    methods are provided for extracting the\n desired features in a convenient format.\n"
  release: sid
  description_md5: d534bd4faeaf5a9823825797ab564bb0
  license: unknown
  blend: debian-med
- package: r-bioc-genomicfeatures
  description: GNU R-værktøjer til at lave og manipulere transcript centric-annotationer
  long_description: " Et sæt af værktøjer og metoder til at lave og manipulere transcript
    centric-annotationer. Med disse værktøjer kan brugeren nemt hente genomplaceringen
    for udskrifterne, exoner og cd'er for en given organisme, fra enten UCSC Genome
    Browser eller en BioMart-database (flere kilder vil være understøttet i fremtiden).
    Denne information lagres så i en lokal database, der holder styr på relationen
    mellem udskrifter, exoner, cd'er og gener. Fleksible metoder tilbydes for at udtrække
    de ønskede funktioner i et praktisk format.\n"
  release: sid
  description_md5: d534bd4faeaf5a9823825797ab564bb0
  license: unknown
