- package: r-bioc-genomicfeatures
  description: strumenti per GNU R per fare annotazioni centrate su trascritti e manipolarle
  long_description: " Un insieme di strumenti e metodi per fare annotazioni centrate
    su\n trascritti e manipolarle. Con questi strumenti l'utente può facilmente\n
    scaricare le posizioni genomiche di trascritti, esoni e CDS di un dato\n organismo
    dallo UCSC Genome Browser o da un database BioMart (in futuro\n saranno gestite
    ulteriori fonti). Queste informazioni sono poi memorizzate\n in un database locale
    che tiene traccia delle relazioni tra trascritti,\n esoni, CDS e geni. Sono forniti
    dei metodi flessibili per estrarre le\n caratteristiche desiderate in un formato
    comodo.\n"
  release: sid
  description_md5: d534bd4faeaf5a9823825797ab564bb0
