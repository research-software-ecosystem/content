descr:
- package: tigr-glimmer
  description: 古細菌やバクテリアから遺伝子を発見
  long_description: " TIGR institute により開発された、バクテリアや古細菌の配列から\n 遺伝子をコードする配列を発見するソフトウェアです。\n\
    \ .\n Glimmer は、微生物の DNA から遺伝子を発見するためのシステムであり、\n バクテリアや古細菌のゲノムに特化しています。\n Glimmer
    (Gene Locator and Interpolated Markov Modeler) は、線形補完\n マルコフモデル (IMM) を利用して、コード領域の認識や、コード領域と非コード領\n\
    \ 域 DNA の区別を行います。\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: Generkennung in Genomen von Bakterien und Archaebakterien
  long_description: " Diese Software wurde vom TIGR-Institut entwickelt und spürt\n\
    \ kodierende Sequenzen in den Genomen von Bakterien und Archaebakterien auf.\n\
    \ .\n Glimmer ist ein System zum Auffinden von Genen in mikrobieller DNA,\n speziell
    den Genomen von Bakterien und Archaebakterien. Glimmer (Gene\n Locator and Interpolated
    Markov Modeller) benutzt interpolierte\n Markov-Modelle (IMMs), um kodierende
    Regionen zu identifizieren und von\n nicht-kodierender DNA zu unterscheiden.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: rilevamento di geni in archibatteri e batteri
  long_description: " Questo software, sviluppato dall'istituto TIGR, rileva sequenze
    codificanti\n in batteri e archibatteri.\n .\n Glimmer è un sistema per trovare
    geni nel DNA microbico, specialmente nel\n genoma di batteri e archibatteri. Glimmer
    (Gene Locator and Interpolated\n Markov Modeler) usa modelli di Markov interpolati
    (IMM) per identificare le\n regioni codificanti e per distinguerle dal DNA non
    codificante.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: Detekce genů bakterií a archebakterií
  long_description: " Tento program byl vytvořen v institutu TIGR a detekuje genové
    sekvence\n bakterií a archebakteriích.\n .\n Glimmer je systém sloužící ke hledání
    genů v DNA mikroorganizmů, zejména\n v genomu bakterií a archebakterií. Glimmer
    (Gene Locator and Interpolated\n Markov Modeler) k tomu používá interpolační Markovův
    model (IMM) a\n pomocí něj identifikuje oblasti genového kódu a odděluje je od
    okolní\n DNA.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: Detecção de genes em bactérias e archaeas
  long_description: " Desenvolvido pelo Instituto TIGR, este software detecta sequências
    de\n código em bactérias e archaeas.\n .\n O Glimmer é um sistema de busca de
    genes no DNA microbiano, especialmente\n os genomas de bactérias e archaeas. O
    Glimmer (Gene Locator e Interpolated\n Markov Modeler) utiliza modelos Markov
    (IMMs) interpolados para\n identificar as regiões codificantes e distingui-las
    das 'noncoding' DNA.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: Gene detection in archea and bacteria
  long_description: " Developed by the TIGR institute this software detects coding
    sequences in\n bacteria and archea.\n .\n Glimmer is a system for finding genes
    in microbial DNA, especially the\n genomes of bacteria and archaea. Glimmer (Gene
    Locator and Interpolated\n Markov Modeler) uses interpolated Markov models (IMMs)
    to identify the\n coding regions and distinguish them from noncoding DNA.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
- package: tigr-glimmer
  description: Gen-detektion i arkæer og bakterier
  long_description: " Udviklet af TIGR-instituttet. Programmet detekterer kodesekvenser
    i\n bakterier og arkæer.\n .\n Gimmer er et system til at finde gener i mikroorganismers
    DNA, specielt\n generne i bakterier og arkæer. Glimmer (Gene Locator and Interpolated\n\
    \ Markov Modeler) bruger interpolerede Markovmodeller (IMM'er) til at\n identificere
    koderegionerne og skelne dem fra ikkekodet DNA.\n"
  release: sid
  description_md5: 4e46d2f7da4e781295e4dea1a7f9aae4
  license: unknown
  blend: debian-med
