- package: ballview
  description: Вільний інструмент для молекулярного моделювання та молекулярної графіки
  long_description: " BALLView підтримує швидку (за допомогою OpenGL) візуалізацію
    молекулярних\n структур, методи молекулярної механіки (мінімізація, моделювання\n
    молекулярної динаміки з використанням моделі AMBER, CHARMM та силового поля\n
    MMFF94), вміє обчислювати та ілюструвати електростатичні властивості (FDPB)\n
    та редагування молекулярних особливостей.\n .\n BALLView можна вважати графічним
    інтерфейсом користувача на основі\n бібліотеки BALL (бібліотека алгоритмів з біохімії)
    з акцентом на найбільш\n поширені потреби хіміків білка та біофізиків, зокрема.
    Розроблений в групі\n Ханса-Пітера Ленгова {Hans-Peter Lenhof} (університет Саарленд,\n
    Саарбрюккен, Німеччина) та Олівера Кохльбейкера {Oliver Kohlbacher}\n (університет
    Тюбінген, Німеччина). BALL — інфраструктура застосунків мовою\n Сі++, яка була
    спеціально розроблена для швидкої розробки програмного\n забезпечення з молекулярного
    моделювання та обчислювальної молекулярної\n біології. BALL надає широкий набір
    структур даних а також класів для\n молекулярної механіки, передових методів сольватації,
    порівняння та аналізу\n білкових структур, імпорту/експорту файлів та візуалізації.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: strumento libero per modelli e grafici molecolari
  long_description: " BALLView fornisce una veloce visualizzazione delle strutture
    molecolari\n basata sulle OpenGL, metodi per meccanismi molecolari (minimizzazione,\n
    simulazione MD tramite i campi di forze AMBER, CHARMM, e MMFF94), calcolo e\n
    visualizzazione delle proprietà elettrostatiche (FDPB) e funzionalità di\n modifica
    molecolare.\n .\n BALLView può essere considerato un'interfaccia utente grafica
    basata su\n BALL (Biochemical Algorithms Library - libreria di algoritmi biochimici),\n
    con una particolare attenzione specialmente verso le richieste più\n comuni dei
    chimici delle proteine e dei biofisici. È stato sviluppato dal\n gruppo di Hans-Peter
    Lenhof (Università del Saarland, Saarbruecken,\n Germania) e Oliver Kohlbacher
    (Università di Tubinga, Germania). BALL è\n un'infrastruttura per applicazioni
    C++ che è stata progettata\n specificatamente per lo sviluppo veloce del software
    nel modellamento\n molecolare e nella biologia molecolare computazionale. Fornisce
    un ampio\n insieme di strutture di dati come anche classi per la meccanica molecolare,\n
    metodi di solvatazione avanzati, confronto e analisi delle strutture\n proteiche,
    importazione ed esportazione dei file e visualizzazione.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: Freies Werkzeug für Molekulardesign und -grafiken
  long_description: " BALLView bietet eine schnelle OpenGL-basierte Visualisierung
    von\n Molekülstrukturen, molekularmechanische Methoden (Minimierung,\n MD-Simulation
    mittels AMBER-, CHARMM- und MMFF93-Kraftfeldern), Berechnung\n und Darstellung
    von elektrostatischen Eigenschaften (FDPB) und Funktionen\n zum Bearbeiten von
    Molekülen.\n .\n BALLView kann als grafische Benutzerschnittstelle angesehen werden,
    deren\n Grundlage BALL (Biochemical Algorithms Library) ist. BALL konzentriert
    sich\n auf die gebräuchlichsten Forderungen von Proteinchemikern und Biophysikern.\n
    BALLView wird derzeit von den Gruppen um Hans-Peter Lenhof\n (Universität des
    Saarlandes, Saarbrücken, Deutschland) und Oliver\n Kohlbacher (Eberhard Karls
    Universität Tübingen, Deutschland) entwickelt.\n BALL ist ein Anwendungsrahmenwerk
    in C++, das speziell für schnelle\n Softwareentwicklung in Moleküldesign und computerunterstützter\n
    Molekularbiologie entwickelt wurde. Es liefert einen umfangreichen Satz an\n Datenstrukturen,
    Klassen für Molekülmechaniken, fortgeschrittene\n Lösungsmethoden, Vergleich und
    Analyse von Proteinstrukturen,\n Dateiimport/-export und Visualisierung.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: ferramenta livre de modelagem e gráficos moleculares
  long_description: " Visualização rápida baseada em OpenGL de estruturas moleculares,
    métodos de\n mecânica molecular (minimização, simulação MD usando os campos de
    força\n Amber, Charmm e MMFF94), cálculo e visualização de propriedades\n eletrostáticas
    (FDPB) e recursos de edição molecular.\n .\n Pode ser considerada uma interface
    gráfica de usuário construída\n sobre o Ball (Biochemical Algorithms Library,
    Biblioteca de Algoritmos\n Bioquímicos), com foco nas demandas mais comuns de
    químicos proteicos e\n biofísicos em particular. Foi desenvolvido nos grupos Hans-Peter
    Lenhof\n (Universidade Saarland, Saarbruecken, Alemanha) e Oliver Kohlbacher\n
    (Universidade de Tübingen, Alemanha).  O Ball é uma infraestrutura em C++\n especificamente
    projetada para desenvolvimento rápido de programas de\n modelagem molecular e
    Biologia molecular computacional.  Fornece um\n conjunto amplo de estruturas de
    dados e classes para Mecânica molecular,\n métodos avançados de solvatação, comparação
    e análise de estruturas\n proteicas, importação/exportação de arquivos e visualização.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: slobodný nástroj na modelovanie a zobrazovanie molekúl
  long_description: " BALLView poskytuje rýchlu vizualizáciu molekulárnych štruktúr
    založenú na\n OpenGL, metódy molekulárnej mechaniky (minimalizácia, simulácia
    MD pomocou\n silových polí AMBER, CHARMM a MMFF94), výpočty a vizualizácia\n elektrostatických
    vlastností (FDPB) a možnosti upravovania molekúl.\n .\n BALLView je možné považovať
    za grafické používateľské rozhranie založené na\n BALL (Biochemical Algorithms
    Library) so zameraním na najbežnejšie\n požiadavky, obzvlášť bielkovinových chemikov
    a biofyzikov. Vyvíjajú ho\n skupiny, ktoré vedú Hans-Peter Lenhof (Saarland University,
    Saarbruecken,\n nemecko) a Oliver Kohlbacher (University of Tuebingen, Nemecko).
    BALL je\n aplikačná platforma v C++, ktorá bola konkrétne navrhnutá na rýchly
    vývoj\n softvéru v oblasti molekulárneho modelovania a výpočtovej molekulárnej\n
    biológie. Poskytuje rozsiahlu sadu údajových štruktúr a tried pre\n molekulárnu
    mechaniku, pokročilé procesy rozpúšťania, porovnania a analýzy\n bielkovinových
    štruktúr, import/export súborov a vizualizáciu.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: free molecular modeling and molecular graphics tool
  long_description: " BALLView provides fast OpenGL-based visualization of molecular
    structures,\n molecular mechanics methods (minimization, MD simulation using the\n
    AMBER, CHARMM, and MMFF94 force fields), calculation and visualization\n of electrostatic
    properties (FDPB) and molecular editing features.\n .\n BALLView can be considered
    a graphical user interface on the basis of\n BALL (Biochemical Algorithms Library)
    with a focus on the most common\n demands of protein chemists and biophysicists
    in particular.  It is\n developed in the groups of Hans-Peter Lenhof (Saarland
    University,\n Saarbruecken, Germany) and Oliver Kohlbacher (University of Tuebingen,\n
    Germany). BALL is an application framework in C++ that has been\n specifically
    designed for rapid software development in Molecular\n Modeling and Computational
    Molecular Biology.  It provides an extensive\n set of data structures as well
    as classes for Molecular Mechanics,\n advanced solvation methods, comparison and
    analysis of protein\n structures, file import/export, and visualization.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: frit værktøj til molekylærmodellering og molekylærgrafik
  long_description: " BALLView tilbyder hurtig OpenGL-baseret visualisering af molekylære\n
    strukturer, molekylærmekaniske metoder (minimering, MD-simulering med brug\n af
    AMBER-, CHARMM- og MMFF94-kraffelter), beregning og visualisering af\n elektrostatiske
    egenskaber (FDPB) og funktioner til redigering af\n molekyler.\n .\n BALLView
    kan betragtes som en grafisk brugergrænseflade baseret på BALL\n (Biochemical
    Algoritms Library), med fokus på de mest almindelige krav fra\n proteinkemikere,
    og i særdeleshed fra biofysikere. Det bliver udviklet i\n grupper under Hans-Peter
    Lenhof (Saarland Universitetet, Saarbruecken,\n Tyskland) og Oliver Kohlbacher
    (Tübingen Universitet, Tyskland). BALL er\n et applikationsrammeværktøj i C++,
    som er specifikt designet til hurtig\n programudvikling i molekylærmodellering
    og biologisk molekylærberegning.\n Det tilbyder et udvidet sæt af datastrukturer
    såvel som klasser til\n molekylærmekanik, avanceret opløsningsmetoder, sammenligning
    og analyse af\n proteinstrukturer, import/eksport af filer, og visualisering.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
  blend: debian-med
- package: ballview
  description: modélisation moléculaire (libre) et outil graphique moléculaire
  long_description: " BALLView propose une visualisation rapide des structures moléculaires,
    des\n méthodes de mécanique moléculaire (minimisation, simulation dynamique\n
    moléculaire utilisant les champs de force « Assisted Model Building with\n Energy
    Refinement » et « Chemistry at HARvard Macromolecular Mechanics ») à\n l'aide
    de la technologie OpenGL, un calcul et une visualisation des\n propriétés électrostatiques
    (méthode « Finite Difference Poisson-Boltzmann »)\n et des fonctionnalités d'édition
    moléculaire.\n .\n BALLView peut être considéré comme une interface graphique
    utilisateur\n basée sur BALL (« Biochemical Algorithms Library »), en se concentrant
    sur les\n demandes les plus courantes de la chimie des protéines et des biophysiciens\n
    en particulier. Il est développé par les groupes de Hans-Peter Lenhof\n (Université
    de Saarland, Sarrebruck, Allemagne) et d'Oliver Kohlbacher\n (Université de Tübingen,
    Allemagne). BALL est un framework applicatif\n écrit en C++ qui a été spécifiquement
    conçu pour le développement rapide de\n logiciels pour la modélisation moléculaire
    et le calcul de la biologie\n moléculaire. Il propose de nombreuses structures
    de données ainsi que des\n cours de mécanique moléculaire, des méthodes avancées
    de résolution, la\n comparaison et l'analyse de structures de protéines, l'import/export
    de\n fichiers et la visualisation.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
