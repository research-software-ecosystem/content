descr:
- package: ballview
  description: 자유 분자 모델링 및 분자 그래픽 도구
  long_description: " BALLView는 분자 구조, 분자 역학 방법 (최소화, AMBER, CHARMM, 및 MMF94 힘의\n
    장을 사용하는 MD 시뮬레이션), 정전 속성 (FDPB) 및 분자 편집 기능의 계산 및\n 시각화에 대한 빠른 OpenGL 기반의 시각화를
    제공합니다.\n .\n BALLView는 특히 단백질 화학자와 생물 물리학자의 가장 일반적인 요구 사항에\n 초점을 맞춘 BALL (Biochemical
    Algorithms Library)에 기반한 그래픽 사용자 인\n 터페이스로 간주될 수 있습니다. Hans-Peter Lenhof (Saarland
    University,\n Saarbruecken, Germany)와 Oliver Kohlbacher (University of Tuebingen,\n
    Germany) 그룹에서 개발되었습니다. BALL은 분자 모델링및 전산 분자 생물학의\n 신속한 소프트웨어 개발을 위해 특별히 지속적으로 설계된
    C++의 어플리케이션\n 프레임워크입니다. 분자 역학, 향상된 용매 화법, 단백질 구조의 비교 및 분석,\n 파일 import/export,
    시각화를 위한 광범위한 데이타 구조와 클래스를 제공합니다.\n"
  release: sid
  description_md5: 37b07f89d811d86f80547dffee583b29
  license: unknown
