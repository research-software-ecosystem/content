- package: libxxsds-dynamic-dev
  description: succinct and compressed fully-dynamic data structures library
  long_description: " This library offers space- and time-efficient implementations
    of some\n basic succinct/compressed dynamic data structures. It only ships header\n
    files, i.e. is inclusion only.\n .\n DYNAMIC features:\n .\n  * A succinct Searchable
    Partial Sums with Indels (SPSI) structure\n    representing a list of integers
    s_1, s_2, ..., s_m. Space: about\n     1.2 * m * ( log(M/m) + log log m )\n  \
    \  bits, where\n     M = m + s_1 + s_2 + ... + s_m.\n    The structure supports
    also update operations (i.e. s_i = s_i + delta).\n  * A Succinct dynamic bitvector
    supporting rank/select/access/Indel\n    (RSAI) operations. Space: about 1.2 *
    n bits.\n  * A gap-compressed dynamic bitvector supporting rank/select/access/Indel\n\
    \    operations. Space: about 1.2 * b * ( log(n/b) + log log b ) bits,\n    b
    being the number of bits set and n being the bitvector length. All\n    operations
    take log(b) time.\n  * A dynamic sparse vector (of integers) with access/Indel
    operations.\n  * A dynamic string supporting rank/select/access/Indel operations.
    The\n    user can choose at construction time between\n    fixed-length/gamma/Huffman
    encoding of the alphabet. All operations\n    take log(n) * log(sigma) time (or
    log(n) * H0 with Huffman encoding).\n  * A run-length encoded dynamic string supporting\n\
    \    rank/select/access/insert operations (removes are not yet\n    implemented).
    Space: approximately\n     R*(1.2 * log(sigma) + 2.4 * (log(n/R)+log log R) )\n\
    \    bits, where R is the number of runs in the string. All operations\n    take
    log(R) time.\n  * A dynamic (left-extend only) entropy/run-length compressed BWT\n\
    \  * A dynamic (left-extend only) entropy/run-length compressed\n    FM-index.
    This structure consists in the above BWT + a dynamic suffix\n    array sampling\n
    .\n Algorithms\n .\n  * Two algorithms to build LZ77 in repetition-aware RAM working\n\
    \    space. Both algorithms use a run-length encoded BWT with sparse\n    Suffix
    array sampling. The first algorithm stores 2 SA samples per\n    BWT run. The
    second algorithm (much more space efficient) stores\n    1 SA sample per LZ factor.
    From the papers \"Computing LZ77 in\n    Run-Compressed Space\", Alberto Policriti
    and Nicola Prezza, DCC2016\n    and \" LZ77 Computation Based on the Run-Length
    Encoded BWT\", Alberto\n    Policriti and Nicola Prezza (Algorithmica)\n  * An
    algorithm to build the BWT in run-compressed space\n  * An algorithm to build
    LZ77 in nH0(2+o(1)) space and n * log n *\n    H0 time. From the paper \"Fast
    Online Lempel-Ziv Factorization in\n    Compressed Space\", Alberto Policriti
    and Nicola Prezza, SPIRE2015\n  * An algorithm to build the BWT in high-order
    compressed space. The\n    algorithm runs in O(n * H_k * log log n) average-case
    time (e.g. good\n    for DNA) and O(n * H_k * log n) worst-case time. From the
    paper\n    \"Average linear time and compressed space construction of the\n  \
    \  Burrows-Wheeler transform\" Policriti A., Gigante N. and Prezza N.,\n    LATA
    2015 (the paper discusses a theoretically faster variant)\n .\n The SPSI structure
    is the building block on which all other structures\n are based. This structure
    is implemented with cache-efficient B-trees.\n"
