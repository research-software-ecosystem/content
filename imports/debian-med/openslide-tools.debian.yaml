- package: openslide-tools
  description: OpenSlide용 조작 및 변환 도구
  long_description: " OpenSlide는 가상 슬라이더로 알려진 whole-slide 이미지를 읽기 위한 간단한 인터페이스를 제공하는
    C 라이브러리입니다.\n .\n 가상 슬라이더로 알려진 Whole-slide 이미지는 디지탈 병리학에서 사용되는 크고, 고해상도를 제공하는
    이미지입니다. 이러한 도구들은 일반적으로 RAM 또는 스왑 파일에서 편하게 쉽게 압축을 해제할 수 있는 이미지를 위해 설계되었기 때문에 표준
    이미지 도구 또는 라이브러리를 사용해서 이러한 이미지를 읽는 것은 어려운 일입니다. Whole-slide 이미지는 일상적으로 RAM 크기를
    초과하며 압축을 해제시 종종 수십 기가를 차지하기도 합니다. 또한 whole-slide 이미지는 보통 다중 해상도를 가지며 특정 해상도에서는
    소량의 이미지 데이타만 필요할 수도 있습니다.\n .\n 이 라이브러리는 현재 다음을 지원합니다:\n  - Aperio (.svs, .tif)\n\
    \  - Hamamatsu (.vms, .vmu, .ndpi)\n  - Leica (.scn)\n  - MIRAX (.mrxs)\n  - Sakura
    (.svslide)\n  - Trestle (.tif)\n  - Generic tiled TIFF (.tif)\n .\n 이 패키지는 파일
    조작을 위한 명령행 도구를 포함합니다.\n"
  release: sid
  description_md5: 95935d7deadada0e6c92dc5a2cf77f40
