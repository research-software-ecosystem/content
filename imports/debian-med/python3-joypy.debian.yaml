- package: python3-joypy
  description: Ridgeline-/joyplot-plotrutine
  long_description: " JoyPy er en en-funktions Pythonpakke baseret på matplotlib +
    pandas med et formål: at tegne joyplot (a.k.a. ridgeline-plot).\n Joyplot er stablede,
    delvist overlappende tæthedsplot.\n De er en pæn måde at plotte data for visuelt
    at sammenligne distributioner, specielt dem, der ændrer sig på tværs af en dimension
    (f.eks. over tid).\n Selvom næppe en ny teknik, så er de blevet meget populære
    på det seneste takket være R-pakkerne ggridges og ggoy.\n"
  release: sid
