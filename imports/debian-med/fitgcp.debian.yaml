- package: fitgcp
  description: fitting genome coverage distributions with mixture models
  long_description: " Genome coverage, the number of sequencing reads mapped to a
    position in\n a genome, is an insightful indicator of irregularities within sequencing\n
    experiments. While the average genome coverage is frequently used within\n algorithms
    in computational genomics, the complete information available\n in coverage profiles
    (i.e. histograms over all coverages) is currently\n not exploited to its full
    extent. Thus, biases such as fragmented or\n erroneous reference genomes often
    remain unaccounted for. Making this\n information accessible can improve the quality
    of sequencing experiments\n and quantitative analyses.\n .\n fitGCP is a framework
    for fitting mixtures of probability distributions\n to genome coverage profiles.
    Besides commonly used distributions, fitGCP\n uses distributions tailored to account
    for common artifacts. The mixture\n models are iteratively fitted based on the
    Expectation-Maximization\n algorithm.\n"
  release: sid
  description_md5: 6d250046a14f2fb020b753ee88032582
  license: unknown
  blend: debian-med
- package: fitgcp
  description: Tilpasning af arvemasse-dækningsdistributioner med blandingsmodeller
  long_description: " Arvemassedækning, antallet af sekventeringslæsninger oversat
    til en\n position i et genom, er en indsigtsfuld indikator for uregelmæssigheder
    i\n sekventeringsforsøg. Mens den gennemsnitlige genomdækning ofte anvendes\n
    inden for algoritmer i beregningsmæssig genomik, er de fuldstændige\n oplysninger
    til rådighed i dækningsprofiler (d.v.s. histogrammer over alle\n dækningsområder)
    i øjeblikket ikke udnyttet fuldt ud. Bias såsom\n fragmenteret eller fejlagtigt
    henviste genomer bliver derfor ikke\n indregnet. At gøre denne oplysning tilgængelig
    kan forbedre kvaliteten af\n sekventeringseksperimenter og kvantitative analyser.\n
    .\n fitGCP er en ramme for montering af blandinger af sandsynlighedsfordelinger\n
    for genom-dækningsprofiler. Udover almindeligt anvendte distributioner,\n bruger
    fitGCP distributioner skræddersyet til at redegøre for de fælles\n artefakter.
    Blandingsmodeller er iterativt tilpasset baseret på\n Expectation-Maximization-algoritmen.\n"
  release: sid
