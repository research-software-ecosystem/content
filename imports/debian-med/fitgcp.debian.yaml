descr:
- package: fitgcp
  description: fit di distribuzioni di copertura del genoma con modelli di mistura
  long_description: " La copertura del genoma, il numero di letture di sequenziamento
    mappate in\n una posizione del genoma, è un indicatore importante delle irregolarità
    in\n esperimenti di sequenziamento. Sebbene la copertura media del genoma sia\n
    spesso usata all'interno di algoritmi in genomica computazionale, le\n informazioni
    complete disponibili nei profili di copertura (cioè istogrammi\n per tutte le
    coperture) non sono attualmente sfruttate a pieno. Perciò\n errori come genomi
    frammentati o con riferimenti sbagliati spesso rimangono\n non considerati. Rendere
    queste informazioni accessibili può migliorare la\n qualità degli esperimenti
    di sequenziamento e le analisi quantitative.\n .\n fitGCP è un'infrastruttura
    per fare il fit di misture di distribuzioni di\n probabilità su profili di copertura
    del genoma. Oltre alle distribuzioni di\n uso comune, fitGCP usa distribuzioni
    fatte apposta per tener conto di\n artefatti comuni. Il fit dei modelli di mistura
    viene fatto in modo\n iterativo sulla base dell'algoritmo Expectation-Maximization.\n"
  release: sid
  description_md5: 6d250046a14f2fb020b753ee88032582
