descr:
- package: nutsqlite
  description: software per analisi della dieta alimentare
  long_description: " NUTsqlite usa il database della USDA e lo memorizza insieme
    ai dati\n personali dell'utente in un database SQLite portabile, permettendo di
    fare\n analisi e pianificare la propria alimentazione. Le funzionalità includono:\n
    .\n  * il completo database USDA, i dati personali e il codice del programma,\n\
    \    tutti memorizzati in un database SQLite portabile;\n  * alimenti facili da
    trovare e da aggiungere ai pasti quotidiani;\n  * configurabile per 1-19 pasti
    al giorno e per diete, incluse chetogenica,\n    a bassi carboidrati, a zone,
    a bassi grassi;\n  * analisi esaustiva dei pasti per qualsiasi numero di pasti
    consecutivi;\n  * riporta sia riassunti percentuali facili da leggere, sia analisi\n\
    \    approfondite dei nutrienti, inclusi gli acidi grassi essenziali Omega-3\n\
    \    e Omega-6;\n  * gli alimenti possono essere pesati in grammi od once;\n \
    \ * include funzionalità di pianificazione di nuovi pasti: si scelgono gli\n \
    \   alimenti e NUT regola le quantità al piano dell'utente;\n  * funzionalità
    per impostazione automatica delle calorie, che usa la\n    regressione lineare
    sulle misure giornaliere della bilancia per peso e\n    percentuale di grasso
    corporeo per migliorare la composizione corporea;\n  * permette di salvare ricette
    e pasti abituali per un veloce inserimento\n    dei dati;\n  * ordina gli alimenti
    in base alla ricchezza in ognuno di 150 nutrienti;\n  * indica quali alimenti
    contribuiscono di più alla alimentazione\n    dell'utente.\n"
