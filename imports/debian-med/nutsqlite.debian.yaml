- package: nutsqlite
  description: Dietary nutrition analysis software
  long_description: " NUTsqlite uses the USDA database and stores this along with
    your personal data\n in a portable SQLite database allowing you to perform analysis
    and plan for\n your nutrition. Features include:\n .\n  * The complete USDA database,
    your personal data, and the program code all\n    stored in a portable SQLite
    database\n  * Foods easy to find and add to daily meals\n  * Configurable for
    1-19 meals per day and any dietary plan--including\n    ketogenic, low carb, zone,
    low fat\n  * Comprehensive meal analysis for any number of consecutive meals\n\
    \  * Presents both easy-to-read percentage summaries and in-depth nutrient\n \
    \   analysis, including Omega-3 and Omega-6 essential fatty acids\n  * Foods can
    be weighed in grams or ounces\n  * Includes novel meal planning feature: you choose
    the food, NUT adjusts the\n    quantities to your plan\n  * Calorie Auto-Set feature
    uses linear regression on daily scale measurements\n    of weight and body fat
    percentage to find optimal calorie level for\n    improved body composition\n\
    \  * Allows recording of recipes and customary meals for fast data entry\n  *
    Sorts foods richest in each of the 150 nutrients\n  * Reveals which foods contribute
    most to user's nutrition\n"
  release: sid
  description_md5: 7378f0e51220240d4e7102a98439416c
  license: unknown
  blend: debian-med
- package: nutsqlite
  description: Program til ernæringsanalyse
  long_description: " NUTsqlite bruger USDA-databasen og gemmer denne sammen med dine
    personlige data i en flytbar SQLite-database, så du kan udføre analyser og planlægge\n
    din ernæring. Funktionerne omfatter:\n .\n  * Den komplette USDA-database, dine
    personlige data og programkoden\n    alt sammen gemt i en flytbar SQLite-database\n\
    \  * Madvarer, der er nemme at finde og tilføje til daglige måltider\n  * Kan
    konfigureres til 1-19 måltider om dagen og enhver kostplan\n    - inklusive ketogen
    diæt, lav indtag af kulhydrater, zone, lavt\n    fedtindhold\n  * Omfattende måltidsanalyse
    for et vilkårligt antal på hinanden\n    følgende måltider\n  * Præsenterer både
    letlæselige procentoversigter og dybdegående\n    analyse af næringsstoffer, herunder
    Omega-3 og Omega-6 essentielle\n    fedtsyrer\n  * Fødevarer kan vejes i gram
    eller ounces\n  * Inkluderer en funktion til måltidsplanlægning: du vælger maden,
    NUT\n    justerer mængden til din plan\n  * Funktion til automatisk angivelse
    af kalorier bruger lineær\n    regression på daglige skalamålinger af vægt og
    kropsfedtprocent\n    for at finde optimalt kalorieniveau for forbedret kropssammensætning\n\
    \  * Tillader registrering af opskrifter og sædvanlige måltider for hurtig\n \
    \   dataindtastning\n  * Sorterer fødevarer rigest på hver af de 150 næringsstoffer\n\
    \  * Afslører hvilke fødevarer, der bidrager mest til brugerens ernæring\n"
  release: sid
