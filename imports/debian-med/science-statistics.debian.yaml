  description: paquets pour les statistiques de Debian Science
  long_description: " Ce paquet fait partie du mélange exclusif « Debian Science »
    et installe\n les paquets concernant les statistiques. Cette tâche est une tâche
    générale\n pouvant être utile pour n’importe quels travaux scientifiques. Elle
    dépend\n de beaucoup de paquets R ainsi que d’autres outils utiles pour faire
    des\n statistiques. De plus la tâche « Science Mathematics » est suggérée pour\n
    installer facultativement tous les logiciels relatifs aux mathématiques.\n"
