- package: science-statistics
  description: Debian 科学统计软件包
  long_description: " 本元包是 Debian Pure Blend“Debian Science“（Debian 科学）的一部分，它将引入\n
    与统计相关的软件包。作为一般的任务软件包，其目标是针对科学工作。具体来说，\n 该包依赖许多 R 软件包，以及其它对统计工作有意义的工具。除此之外，您还可以考\n
    虑安装该包建议安装的 Debian 数学任务包以安装所有与数学相关的软件。\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: 데비안 과학 통계 패키지
  long_description: " 이 메타패키지는 Debian Pure Blend \"Debian Science\"의 일부이며 통계와 관련된
    패키지를 설치합니다. 이 태스크는 모든 과학 작업에 유용한 일반적인 태스크입니다. 통계 작성은 많은 R 패키지 뿐만 아니라 통계 작성에 유용한
    다른 도구에서 결정됩니다. 게다가 과학 수학 작업은 모든 수학 관련 소프트웨어를 추가적으로 설치할 것을 제안합니다.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Науковий набір Debian — пакунки зі статистики
  long_description: " Цей збірний пакунок є частиною Наукового набору Debian (Debian
    Pure Blend\n \"Debian Science\") і встановлює пакунки, які стосуються статистичних\n
    обчислень. Ці задачі є загальними та корисними для будь-якої наукової\n діяльності.
    Пакунок залежить від багатьох дослідницьких пакунків також, як\n і від інших інструментів,
    які є корисними для статистичних обчислень. Більш\n того задачі з математики є
    запропонованими і потребують додаткового\n встановлення відповідного математичного
    програмного забезпечення.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Debian Science 統計学パッケージ
  long_description: " このメタパッケージは Debian Pure Blend \"Debian Science\" の一部で、統計学に\n
    関連したパッケージをインストールします。このタスクはどんな科学的研究にも使\n える一般的なタスクです。たくさんの R パッケージに加え、統計処理を行うのに便\n
    利な他のツールに依存します。さらに、オプションで数学関連の全ソフトウェアを\n インストールできる Science Mathematics タスクを提案します。\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: »Debian Science« Statistik-Pakete
  long_description: " Dieses Metapaket ist Teil des Debian Pure Blend »Debian Science«
    und\n installiert Pakete im Zusammenhang zum Begriff Statistiken. Dieser Task\n
    ist\n ein allgemeiner Task, welcher nützlich ist für alle wissenschaftlichen\n
    Arbeiten. Das Paket hängt von einer Reihe von R-Paketen ab, genau so wie\n von
    anderen Werkzeugen, die nützlich für die Anwendung von Statistik sind.\n Des weiteren
    ist der Task Mathematik-Wissenschaften empfohlen, um\n optionale\n Mathematik-Software
    zu installieren.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Debian Science Statistics packages
  long_description: " This metapackage is part of the Debian Pure Blend \"Debian Science\"\
    \n and installs packages related to statistics.  This task is a general\n task
    which might be useful for any scientific work.  It depends from\n a lot of R packages
    as well as from other tools which are useful to\n do statistics.  Moreover the
    Science Mathematics task is suggested\n to optionally install all mathematics
    related software.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: pacchetti Debian Science per la statistica
  long_description: " Questo metapacchetto fa parte del Debian Pure Blend \"Debian
    Science\" e\n installa pacchetti relativi alla statistica. Questa è un'attività
    generica\n che può essere utile per qualsiasi lavoro scientifico. Dipende da\n
    moltissimi pacchetti R, oltre che da alcuni altri strumenti che sono utili\n per
    fare statistiche. Inoltre è suggerita l'attività Debian Science per la\n matematica
    per installare, in modo opzionale, tutto il software relativo\n alla matematica.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Pakiety naukowe Debiana związane ze statystykami
  long_description: " Ten metapakiet jest częścią zestawu naukowego Debiana (Debian
    Pure Blend\n \"Debian Science\") i instaluje pakiety związane z obliczeniami\n
    statystycznymi. Zadania takie są powszechne i przydatne dla każdej\n działalności
    naukowej. Pakiet zależy od wielu pakietów R, a także od innych\n narzędzi przydatnych
    do tworzenia statystyk. Ponadto, sugerowane są zadania\n z matematyki naukowej,
    co wymaga dodatkowej instalacji odpowiedniego\n oprogramowania matematycznego.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Debians videnskabelige statistikpakker
  long_description: " Denne metapakke er en del af Debians Pure Blend »Debian Science«
    og\n installerer pakker relateret til statistik. Denne opgave er en generel\n
    opgave, som kan være nyttig for videnskabelig arbejde. Den afhænger af en\n masse
    R-pakker samt andre værktøjer, som er nyttige til at udføre\n statistik. Derudover
    foreslås Videnskabelig matematik-opgaven som valgfri\n installation af alle matematikrelaterede
    programmer.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
- package: science-statistics
  description: Paquetes de estadística de Debian Ciencia
  long_description: " Este metapaquete es parte de la distribución de Debian a medida
    \"Debian\n Ciencia\" e instala los paquetes relacionados con estadística. Esta
    tarea es\n una tarea general que puede ser útil para cualquier trabajo científico.\n
    Depende de muchos paquetes de R y de otras herramientas\n útiles para cálculo
    estadístico. Asimismo se sugiere la tarea \"Science\n Mathematics\" para instalar
    opcionalmente todos los programas relacionados\n con las matemáticas.\n"
  release: sid
  description_md5: 4c16eed7d6171fc6aef34ec40682c218
  license: unknown
  blend: debian-med
