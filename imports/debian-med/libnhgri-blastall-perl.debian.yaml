descr:
- package: libnhgri-blastall-perl
  description: Perl extension for running and parsing NCBI's BLAST 2.x
  long_description: " NHGRI::Blastall will enable usage of BLAST out of a Perl script,
    if BLAST2\n or WU-BLAST are installed locally. Main features are:\n  * run BLAST
    (also via network, which requires blastcl3)\n  * BLAST single sequences against
    each other or against a given library\n  * format databases\n  * mask out repetitive
    DNA\n  * read, parse and filter existing BLAST reports\n"
  release: sid
  description_md5: 47de68dece66ed01a06991abd4a65cbb
