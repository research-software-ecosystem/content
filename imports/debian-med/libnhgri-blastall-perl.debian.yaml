  blend: debian-med
- package: libnhgri-blastall-perl
  description: Perludvidelse for afvikling og fortolkning af NCBI's BLAST 2.x
  long_description: " NHGRI::Blastall vil aktivere brug af BLAST ud fra et Perlskript,
    hvis BLAST2 eller WU-BLAST er installeret lokalt. Hovedfunktionerne er:\n  * afvikl
    BLAST (også via netværk, der kræver blastcl3)\n  * BLAST-enkeltsekvenser mod hinanden
    eller mod et angivet bibliotek\n  * formater databaser\n  * masker gentagende
    DNA ud\n  * læs, fortolk og filtrer eksisterende BLAST-rapporter\n"
  release: sid
