descr:
- package: snippy
  description: identificazione rapida di varianti aploidi e allineamento di 
    genoma core
  long_description: " Snippy trova gli SNP tra un genoma di riferimento aploide e
    le letture di\n sequenziamento NGS dell'utente.\n Trova sia le sostituzioni (snps)
    sia le inserzioni/delezioni (indels). Usa\n tante CPU quante gliene vengono fornite
    in un unico computer (testato con\n 64 core). È progettato pensando alla velocità
    e produce un insieme coerente\n di file di output in un'unica cartella. Può poi
    prendere un insieme di\n risultati di Snippy che usano lo stesso riferimento e
    generare un\n allineamento di SNP core (e da ultimo un albero filogenomico).\n"
  release: sid
  description_md5: 69a2b5b3b56a3668e1203b1fb67096eb
  license: unknown
  blend: debian-med
- package: snippy
  description: rapid haploid variant calling and core genome alignment
  long_description: " Snippy finds SNPs between a haploid reference genome and your
    NGS\n sequence reads. It will find both substitutions (snps) and\n insertions/deletions
    (indels). It will use as many CPUs as you can give\n it on a single computer (tested
    to 64 cores). It is designed with speed\n in mind, and produces a consistent set
    of output files in a single\n folder. It can then take a set of Snippy results
    using the same\n reference and generate a core SNP alignment (and ultimately a\n\
    \ phylogenomic tree).\n"
  release: sid
  description_md5: 69a2b5b3b56a3668e1203b1fb67096eb
  license: unknown
  blend: debian-med
- package: snippy
  description: Hurtig haploid-variantkald og kernegenomjustering
  long_description: " Snippy finder SNP'er mellem et haploid-referencegenom og din
    NGS-sekvenslæsninger. Den finder både substitutioner (snps) og indsættelser/sletninger
    (indels). Programmet vil bruge så mange cpu'er, som du kan give det på en enkelt
    computer (testet til 64 kerner). Programmet er designet med tanke på hastighed
    og fremstiller et ensartet sæt resultatfiler i en enkelt mappe. Programmet kan
    derefter anvende et sæt Snippy-resultater ved at bruge det samme reference og
    generere en SNP-kernejustering (og i sidste ende et fylogenomisk træ).\n"
  release: sid
  description_md5: 69a2b5b3b56a3668e1203b1fb67096eb
  license: unknown
  blend: debian-med
