descr:
- package: dssp
  description: assegnazione della struttura secondaria di una proteina in base alla
    struttura 3D
  long_description: " DSSP è un'applicazione per assegnare la struttura secondaria
    di una\n proteina in base alla sua struttura tridimensionale (3D) definita.\n
    .\n Questa versione (4.2) di DSSP è una riscrittura che scrive in modo\n predefinito
    file mmCIF annotati, ma può ancora produrre il vecchio formato\n ddsp. È nuova
    anche la gestione delle eliche PP.\n"
  release: sid
  description_md5: c598f7c80386b34edfef6f8b175f44a9
  license: unknown
  blend: debian-med
- package: dssp
  description: protein secondary structure assignment based on 3D structure
  long_description: " DSSP is an application you use to assign the secondary structure
    of a protein\n based on its solved three dimensional (3D) structure.\n .\n This
    version (4.2) of DSSP is a rewrite that writes annotated mmCIF files\n by default
    but can still produce the older dssp format. New is also the\n support of PP helices.\n"
  release: sid
  description_md5: c598f7c80386b34edfef6f8b175f44a9
  license: unknown
  blend: debian-med
- package: dssp
  description: Sekundære proteinstruktur-opgave baseret på 3D-struktur
  long_description: " DSSP er et program, du bruger til at tildele den sekundære struktur
    af et\n protein baseret på dens løste tredimensionelle (3D) struktur.\n .\n Denne
    version (4.2) af DSSP er en omskrivning, der skriver mmCIF-filer, men kan stadig
    fremstille det ældre format dssp. Nyt er også understøttelsen af PP helices.\n"
  release: sid
  description_md5: c598f7c80386b34edfef6f8b175f44a9
  license: unknown
  blend: debian-med
- package: dssp
  description: Ustalanie drugorzędowej struktury białek na podstawie struktury 3D
  long_description: " DSSP to aplikacja służąca do ustalania drugorzędowej struktury
    białka\n w oparciu o jego rozpoznaną trójwymiarową strukturę (3D).\n .\n Ta wersja
    (4.2) DSSP to nowa wersja, która domyślnie zapisuje pliki mmCIF\n z adnotacjami,
    ale nadal może tworzyć pliki w starszym formacie dssp.\n Nowością jest również
    obsługa helis PP.\n"
  release: sid
  description_md5: c598f7c80386b34edfef6f8b175f44a9
  license: unknown
  blend: debian-med
- package: dssp
  description: assignation de la structure secondaire de la protéine basée sur la
    structure en 3D
  long_description: " DSSP (« Define Secondary Structure of Proteins ») est un algorithme\n
    utilisé pour définir la structure secondaire d'une protéine en se basant\n sur
    sa structure résolue en 3D.\n .\n Cette version (4.2) de DSSP est une réécriture
    qui écrit des fichiers\n mmCIF annotés par défaut, mais qui peut toujours produire
    l’ancien format\n dssp. Une nouveauté est la prise en charge des hélices PP.\n"
  release: sid
  description_md5: c598f7c80386b34edfef6f8b175f44a9
  license: unknown
  blend: debian-med
