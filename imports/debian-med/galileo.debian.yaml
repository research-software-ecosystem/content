- package: galileo
  description: Utility to securely synchronize a Fitbit device with the Fitbit web
    service
  long_description: " Galileo is a Python utility to securely synchronize a Fitbit
    device with the\n Fitbit web service. It allows you to browse your data on their
    website, and\n compatible applications. The main features of Galileo are: Synchronize
    your\n fitbit tracker with the fitbit server using the provided dongle; Securely\n
    communicate (using HTTPS) with the fitbit server; Save all your dumps locally\n
    for possible later analyse. Galileo supports the following trackers:\n  - Fitbit
    One\n  - Fitbit Zip\n  - Fitbit Flex\n  - Fitbit Force\n  - Fitbit Charge\n  -
    Fitbit Charge HR\n"
  release: sid
  description_md5: 19384a5a652701d9c6499a762726fbec
  license: unknown
  blend: debian-med
- package: galileo
  description: Redskab til sikkert at synkronisere en Fitbit-enhed med nettjenesten
    Fitbit
  long_description: " Garlileo er et Pythonredskab til sikkert at synkronisere en
    Fitbit-enhed\n med nettjenesten Fitbit. Det giver mulighed for at gennemse dine
    data på\n deres hjemmeside og kompatible programmer. Hovedfunktionerne i Galileo
    er:\n Synkroniser dit fitbit-registreringsprogram med fitbit-server via den\n
    tilbudte dongle; kommuniker sikkert (via HTTPS) med fitbit-serveren; gem\n alle
    dine dumpninger lokalt for mulig senere analyse. Galileo understøtter\n de følgende
    registreringsprogrammer:\n  - Fitbit One\n  - Fitbit Zip\n  - Fitbit Flex\n  -
    Fitbit Force\n  - Fitbit Charge\n  - Fitbit Charge HR\n"
  release: sid
