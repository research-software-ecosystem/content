  blend: debian-med
- package: galileo
  description: Narzędzie do bezpiecznej synchronizacji urządzeń Fitbit z serwisem
    internetowym Fitbit
  long_description: " Galileo to narzędzie Pythona do bezpiecznej synchronizacji urządzenia\n
    Fitbit z serwisem internetowym Fitbit. Umożliwia przeglądanie danych na ich\n
    stronie internetowej i kompatybilnych aplikacjach. Główne cechy Galileo to:\n
    Synchronizacja urządzenia śledzącego fitbit z serwerem fitbit za pomocą\n dostarczonego
    klucza sprzętowego; Bezpieczna komunikacja (przy użyciu\n protokołu HTTPS) z serwerem
    Fitbit; Zapisywanie wszystkich zrzutów lokalnie\n w celu późniejszej analizy.
    Galileo obsługuje następujące urządzenia\n śledzące:\n  - Fitbit One\n  - Fitbit
    Zip\n  - Fitbit Flex\n  - Fitbit Force\n  - Fitbit Charge\n  - Fitbit Charge HR\n"
  release: sid
  description_md5: 19384a5a652701d9c6499a762726fbec
