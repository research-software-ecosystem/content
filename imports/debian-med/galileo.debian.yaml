- package: galileo
  description: utilitaire pour synchroniser solidement un périphérique Fitbit avec
    le service web de Fitbit
  long_description: " Galileo est un utilitaire en Python pour synchroniser solidement
    un\n périphérique Fitbit avec le service web de Fitbit. Il permet de parcourir\n
    ses données sur le site web et sur les applications compatibles. Les\n principales
    fonctionnalités de Galileo sont : synchronisation du moniteur\n d'activité physique
    fitbit avec le serveur fitbit en utilisant le dongle\n fourni, communication de
    manière sécurisée (en utilisant HTTPS) avec le\n serveur fitbit, enregistrement
    des vidages localement pour une analyse\n possible ultérieure. Galileo prend en
    charge les moniteurs suivants :\n  – Fitbit One ;\n  – Fitbit Zip ;\n  – Fitbit
    Flex ;\n  – Fitbit Force ;\n  – Fitbit Charge ;\n  – Fitbit Charge HR.\n"
