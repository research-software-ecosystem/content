- package: galileo
  description: utilità per sincronizzare in maniera sicura un dispositivo Fitbit con
    il servizio web di Fitbit
  long_description: " Galileo è una utilità in Python per sincronizzare in maniera
    sicura un\n dispositivo Fitbit con il servizio web di Fitbit. Permette di consultare
    i\n propri dati sul suo sito web e su applicazioni compatibili. Le principali\n
    funzionalità di Galileo sono: sincronizzare il proprio tracker Fitbit con\n il
    server Fitbit usando il dongle fornito, comunicare in maniera sicura\n (usando
    HTTPS) con il server Fitbit, salvare tutti i propri dump localmente\n per eventuali
    analisi future. Galileo gestisce i seguenti tracker:\n  - Fitbit One\n  - Fitbit
    Zip\n  - Fitbit Flex\n  - Fitbit Force\n  - Fitbit Charge\n  - Fitbit Charge HR\n"
