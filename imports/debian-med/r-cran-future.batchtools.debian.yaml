- package: r-cran-future.batchtools
  description: Fremtidig API for parallel og distribueret behandling
  long_description: " Implementering af den fremtidige API oven på pakken »batchtools«.
    Dette gør, at du kan behandle futures, som defineret af pakken »future«, parallelt
    ud af boksen, ikke kun på din lokale maskine eller på ad hoc-maskinklynger, men
    også via højtydende beregningsjobplanlæggere (»HPC«) såsom »LSF«, »OpenLava«,\n
    »Slurm«, »SGE« og »TORQUE«/»PBS«, f.eks. »y <- future.apply::future_lapply(files,
    FUN = process)«.\n"
  release: sid
