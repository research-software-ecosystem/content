descr:
- package: r-cran-future.batchtools
  description: Future API for Parallel and Distributed Processing
  long_description: " Implementation of the Future API on top of the 'batchtools'
    package.\n This allows you to process futures, as defined by the 'future' package,\n
    in parallel out of the box, not only on your local machine or ad-hoc\n cluster
    of machines, but also via high-performance compute ('HPC') job\n schedulers such
    as 'LSF', 'OpenLava', 'Slurm', 'SGE', and 'TORQUE' / 'PBS',\n e.g. 'y <- future.apply::future_lapply(files,
    FUN = process)'.\n"
  release: sid
  description_md5: a1812134e768ffa7f08bd46a9d4d1f2f
