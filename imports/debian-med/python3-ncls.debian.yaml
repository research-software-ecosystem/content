descr:
- package: python3-ncls
  description: datastructure for interval overlap queries
  long_description: " The Nested Containment List is a datastructure for interval
    overlap\n queries, like the interval tree. It is usually an order of magnitude\n\
    \ faster than the interval tree both for building and query lookups.\n .\n The
    implementation here is a revived version of the one used in the\n now defunct
    PyGr library, which died of bitrot. It was now made less\n memory-consuming and
    wrapper functions allow batch-querying\n the NCLS for further speed gains.\n .\n\
    \ This package was implemented to be the cornerstone of the PyRanges project,\n\
    \ but was made available to the Python community as a stand-alone library.\n"
  release: sid
  description_md5: f83ff25bd91a8faf650911a9f2c77527
  license: unknown
  blend: debian-med
- package: python3-ncls
  description: Datastruktur for forespørgsler for intervaloverlap
  long_description: " Nested Containment List er en datastruktur for forespørgsler
    for intervaloverlap, som intervaltræet. Det er normalt væsentlig hurtigere end
    intervaltræet både for bygning og opslag.\n .\n Implementeringen her er en revideret
    version af den brugt i det nu ikke længere funktionsdygtige PyGr-bibliotek, der
    døde af datafald. Det er nu gjort mindre hukommelsesforbrugende og omslagsfunktioner
    tillader jobforespørgsler til NCLS'en for yderligere hastighedsforbedringer.\n\
    \ .\n Denne pakke blev implementeret til at være hjørnestenen i PyRanges-projektet,
    men blev gjort tilgængelig for Pythons fællesskab som et uafhængigt bibliotek.\n"
  release: sid
