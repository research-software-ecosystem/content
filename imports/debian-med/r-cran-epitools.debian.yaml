- package: r-cran-epitools
  description: GNU-R-Werkzeuge für epidemiologische Daten und Grafiken
  long_description: " GNU-R-Werkzeuge für Epidemiologen und Daten-Analytiker im öffentlichen\n
    Gesundheitswesen. Epitools bietet numerische Werkzeuge und\n Programmierlösungen,
    die in realen epidemiologischen Anwendungen\n eingesetzt und getestet wurden.\n
    .\n Viele praktische Probleme bei der Analyse von Daten zur öffentlichen\n Gesundheit
    erfordern Programmierkenntnisse oder spezielle Software. Daher\n könnten Forscher
    an verschiedenen Orten mehrfach die Lösung der gleichen\n Aufgabe programmieren.
    Oft werden einfache Auswertungen, wie die\n Bestimmung von Konfidenzintervallen,
    unterlassen und erschweren dadurch\n entsprechende statistische Rückschlüsse für
    kleine geographische Bereiche.\n Es gibt viele Beispiele für einfache und nützliche
    numerische Werkzeuge,\n die die Arbeit der Epidemiologen lokaler Gesundheitsbehörden
    verbessern\n würden. Diese Werkzeuge stehen aber noch nicht für die Lösung der\n
    aktuellen Probleme zur Verfügung. Die Verfügbarkeit dieser Werkzeuge wird\n die
    breitere Anwendung geeigneter Methoden und indizienbasierter Praktiken\n im Gesundheitswesen
    fördern.\n"
