- package: r-cran-epitools
  description: GNU R Epidemiology Tools for Data and Graphics
  long_description: " GNU R Tools for public health epidemiologists and data analysts.\n
    Epitools provides numerical tools and programming solutions that\n have been used
    and tested in real-world epidemiologic applications.\n .\n Many practical problems
    in the analysis of public health data\n require programming or special software,
    and investigators in\n different locations may duplicate programming efforts.
    Often,\n simple analyses, such as the construction of confidence intervals,\n
    are not calculated and thereby complicate appropriate statistical\n inferences
    for small geographic areas. There are many examples of\n simple and useful numerical
    tools that would enhance the work of\n epidemiologists at local health departments
    and yet are not readily\n available for the problem in front of them. The availability
    of\n these tools will encourage wider use of appropriate methods and\n promote
    evidence-based public health practices.\n"
  release: sid
  description_md5: 579d1c296218262ab25a96cfd54ed360
  license: unknown
  blend: debian-med
- package: r-cran-epitools
  description: GNU R epidemiologi-værktøjer til data og grafik
  long_description: " GNU R-værktøjer til epidemiologer og dataanalytikere i den offentlige\n
    sundhedssektor. Epitools tilbyder talmæssige værktøjer og\n programmeringsløsninger
    som er blevet anvendt og testet i epidemiologiske\n anvendelsesområder fra den
    virkelige verden.\n .\n Mange praktiske problemer i analysen af offentlige sundhedsdata
    kræver\n programmering eller specialprogrammel, og undersøgelsespersonale på\n
    forskellige steder kan duplikere programmeringsindsatsen. Ofte vil simple\n analyser,
    såsom konstruktionen af fortrolighedsintervaller, ikke blive\n beregnet og dermed
    komplicere passende statistiske slutninger for mindre\n geografiske områder. Der
    er mange eksempler på simple og talmæssige\n værktøjer som ville forbedre epidemiologers
    arbejde på lokale\n sundhedsafdelinger, og og endnu ikke er parate og tilgængelige
    til\n problemet foran dem. Tilgængeligheden af disse værktøjer vil fremme bredere\n
    anvendelse af passende metoder og fremme evidensbaseret praksis i den\n offentlige
    sundhedssektor.\n"
