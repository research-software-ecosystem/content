- package: r-cran-epitools
  description: ferramentas epidemiológicas para dados e gráficos GNU R
  long_description: " Ferramentas GNU R para epidemiologistas de saúde pública e analistas
    de\n dados. Epitools (Epi-ferramentas) fornece ferramentas numéricas e soluções\n
    de programação que foram usadas e testadas em aplicações epidemiológicas de\n
    mundo real.\n .\n Muitos problemas práticos na análise de dados de saúde pública
    precisam de\n programação ou software especial, e investigadores em diferentes
    locais\n podem ter esforço de programação duplicados. frequentemente, análises\n
    simples, como a construção de intervalos de confiança, não são calculadas e\n
    complicam inferências estatísticas apropriadas para áreas geograficamente\n pequenas.
    Existem muitos exemplos de ferramentas numéricas úteis e simples\n que vão melhorar
    o trabalho de epidemiologistas em departamentos locais e\n ainda assim não estão
    prontamente disponíveis para o problema enfrentados.\n A disponibilidades destas
    ferramentas vai encorajar o uso amplo de métodos\n apropriados e promover práticas
    de saúde pública baseadas em evidência.\n"
  release: sid
  description_md5: 579d1c296218262ab25a96cfd54ed360
  license: unknown
  blend: debian-med
- package: r-cran-epitools
  description: outils GNU R d’épidémiologie pour les données et graphiques
  long_description: " Il s’agit d’outils de GNU R pour l’épidémiologie de santé publique
    et\n l’analyse de données. Epitools fournit des outils numériques et des\n solutions
    de programmation qui ont été utilisées et testées, en situation\n réelle, dans
    des applications d’épidémiologie.\n .\n Beaucoup de problèmes pratiques dans l’analyse
    de données de santé publique\n ont besoin de programmation ou des logiciels particuliers,
    et les\n chercheurs pourraient faire de la programmation en double. Souvent, des\n
    analyses simples, telles que la construction d’intervalles de confiance, ne\n
    sont pas calculées et par conséquent compliquent les inférences\n statistiques
    appropriées pour de petites aires géographiques. Il existe de\n nombreux exemples
    où des outils numériques simples et utiles qui\n amélioreraient le travail d’épidémiologistes
    dans des départements locaux\n ne sont pas facilement disponibles pour le problème
    à résoudre. La\n disponibilité de ces outils encouragerait une plus large utilisation
    des\n méthodes appropriées et promouvrait les pratiques de santé publique basées\n
    sur des éléments probants.\n"
  release: sid
  description_md5: 579d1c296218262ab25a96cfd54ed360
  license: unknown
  blend: debian-med
- package: r-cran-epitools
  description: strumenti GNU R per epidemiologia per dati e grafici
  long_description: " Strumenti GNU R per epidemiologi e analisti di dati. Epitools
    fornisce\n strumenti numerici e soluzioni software che sono state usate e testate
    in\n applicazioni epidemiologiche nel mondo reale.\n .\n Molti problemi pratici
    nell'analisi dei dati sulla salute pubblica\n richiedono programmazione o software
    speciale e gli studiosi, in diversi\n luoghi, possono fare sforzi di programmazione
    duplicati. Spesso analisi\n semplici, come la costruzione di intervalli di confidenza,
    non sono\n calcolate e perciò complicano un'inferenza statistica corretta per
    aree\n geografiche limitate. Ci sono molti esempi di strumenti numerici semplici
    e\n utili che migliorerebbero il lavoro degli epidemiologi nei dipartimenti di\n
    salute pubblica e che, però, non sono disponibili immediatamente per i\n problemi
    reali che si trovano di fronte. La disponibilità di questi\n strumenti incoraggerà
    un più vasto uso dei metodi appropriati e promuoverà\n politiche di salute pubblica
    basate su prove.\n"
