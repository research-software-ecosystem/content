  blend: debian-med
- package: umis
  description: Værktøjer til at behandle UMI RNA-mærkedata
  long_description: " Umis tilbyder værktøjer til at estimere udtryk i RNA-Seq-data,
    der udfører\n sekventering af slutmærker for transkript og indarbejde molekylære
    mærker\n til at rette amplifikationsbias.\n .\n Der er fire trin i denne proces.\n
    .\n  1. Formatering af læsninger\n  2. Filtrering af cellulære stregkoder ramt
    af støj\n  3. Pseudooversættelse til cDNA'er\n  4. Tælle molekylære identifikatorer\n"
  release: sid
