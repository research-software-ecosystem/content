- package: r-cran-alakazam
  description: Immunoglobulin Clonal Lineage og Diversity Analysis
  long_description: " Alakazam er en del af Immcantation-analyserammen for Adaptive
    Immune Receptor Repertoire-sekventering (AIRR-seq) og tilbyder et sæt af værktøjer
    til at undersøge lymfocytreceptor klonale linjer, diversitet, genbrug og andre
    repertoire-niveauegenskaber med fokus på høj-gennemløb immunoglobulin -sekventering
    (Ig).\n .\n Alakazam har fem hovedformål:\n  * Tilbyder grundlæggende funktionalitet
    for andre R-pakker i rammen\n    Immcantation. Dette inkluderer gængse opgaver
    såsom fil-I/O,\n    grundlæggende DNA-sekvensmanipulering og interaktion med V(D)J-segment\n\
    \    og genannoationer\n  * Tilbyder en R-grænseflade til interaktion med resultatet
    af pRESTO- og\n    Change-O-værktøjspakkerne\n  * Udfører afstamningsrekonstruktion
    på klonale populationer af Ig-\n    sekvenser og analyserer topologien af ​​de
    resulterende afstamningstræer\n  * Udførelse af klonal overflods- og diversitetsanalyse
    på lymfocyt-\n    repertoirer\n  * Udførelse af fysisk-kemiske egenskabsanalyser
    af lymfocytreceptor-\n    sekvenser\n"
