descr:
- package: r-cran-alakazam
  description: lignage clonal d’immunoglobuline et analyse de diversité
  long_description: " Alakazam is part of the Immcantation analysis framework for
    Adaptive\n Immune Receptor Repertoire sequencing (AIRR-seq) and provides a set
    of\n tools to investigate lymphocyte receptor clonal lineages, diversity,\n gene
    usage, and other repertoire level properties, with a focus on\n high-throughput
    immunoglobulin (Ig) sequencing.\n .\n Alakazam serves five main purposes:\n  *
    Providing core functionality for other R packages in the Immcantation\n    framework.
    This includes common tasks such as file I/O, basic DNA\n    sequence manipulation,
    and interacting with V(D)J segment and gene\n    annotations.\n  * Providing an
    R interface for interacting with the output of the\n    pRESTO and Change-O tool
    suites.\n  * Performing lineage reconstruction on clonal populations of Ig\n \
    \   sequences and analyzing the topology of the resultant lineage trees.\n  *
    Performing clonal abundance and diversity analysis on lymphocyte\n    repertoires.\n\
    \  * Performing physicochemical property analyses of lymphocyte receptor\n   \
    \ sequences.\n"
  release: sid
  description_md5: c45777de915a621510a4858171115aa0
  license: unknown
  blend: debian-med
- package: r-cran-alakazam
  description: analisi di linee clonali e diversità per immunoglobuline
  long_description: " Alakazam fa parte dell'infrastruttura di analisi Immcantation
    per AIRR-seq\n (Adaptive Immune Receptor Repertoire sequencing) e fornisce un
    insieme di\n strumenti per investigare linee clonali, diversità, uso di geni e
    altre\n proprietà a livello di repertorio dei recettori di linfociti, con\n particolare
    attenzione al sequenziamento ad alte prestazioni di\n immunoglobuline (Ig).\n
    .\n Alakazam ha 5 scopi principali:\n  * Fornire funzionalità di base per altri
    pacchetti R nell'infrastruttura\n    Immcantation. Ciò include compiti comuni
    come I/O su file, manipolazione\n    di base di sequenze di DNA e interazione
    con segmenti V(D)J e annotazioni\n    di geni.\n  * Fornire un'interfaccia R per
    interagire con l'output delle suite di\n    strumenti pRESTO e Change-O.\n  *
    Effettuare ricostruzioni di linee su popolazioni clonali di sequenze di\n    Ig
    e analizzare la topologia degli alberi delle linee risultanti.\n  * Effettuare
    analisi di abbondanza e diversità clonali su repertori\n    linfocitari.\n  *
    Effettuare analisi di proprietà fisico-chimiche delle sequenze dei\n    recettori
    linfocitari.\n"
  release: sid
  description_md5: c45777de915a621510a4858171115aa0
  license: unknown
