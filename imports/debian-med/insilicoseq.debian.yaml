descr:
- package: insilicoseq
  description: Sekventeringssimulator der fremstiller realistiske Illumina-læsninger
  long_description: " Primært lavet for simulering af metagenomiske prøver; kan også
    bruges til at fremstille sekventeringsdata fra et enkelt genom.\n .\n InSilicoSeq
    er skrevet i Python, og bruger kernetæthedsestimatorer til at modellere læsningens
    kvalitet af reelle sekventeringsdata.\n .\n InSilicoSeq understøtter erstatning,
    indsættelse og sletning af fejl. Hvis du ikke har brug for indsættelse og sletning
    af fejl tilbydes en grundlæggende fejlmodel.\n"
  release: sid
  description_md5: 53a266eaafa6eb0bef7432541e49a6f8
  license: unknown
  blend: debian-med
- package: insilicoseq
  description: sequencing simulator producing realistic Illumina reads
  long_description: " Primarily intended for simulating metagenomic samples, it can
    also be\n used to produce sequencing data from a single genome.\n .\n InSilicoSeq
    is written in Python, and use kernel density estimators to\n model the read quality
    of real sequencing data.\n .\n InSilicoSeq support substitution, insertion and
    deletion errors. If\n you don't have the use for insertion and deletion error
    a basic\n error model is provided.\n"
  release: sid
  description_md5: 53a266eaafa6eb0bef7432541e49a6f8
  license: unknown
  blend: debian-med
- package: insilicoseq
  description: simulateur de séquençage produisant des lectures Illumina réalistes
  long_description: " Conçu au départ pour la simulation d’échantillons métagénomiques,
    il peut aussi\n être utilisé pour produire des données de séquençage pour un seul
    génome.\n .\n InSilicoSeq est écrit en Python et utilise l’estimation par la méthode
    du noyau\n de densité pour modéliser la qualité de lecture de données de séquençage\n
    réelles.\n .\n InSilicoSeq prend en charge la substitution, l’insertion et la
    suppression\n d’erreurs. Si l’utilisation de l’insertion et la suppression d’erreurs
    ne sont\n pas utiles, un modèle basique d’erreur est fourni.\n"
  release: sid
  description_md5: 53a266eaafa6eb0bef7432541e49a6f8
  license: unknown
  blend: debian-med
