descr:
- package: r-cran-dosefinding
  description: pianificazione e analisi di esperimenti di determinazione della 
    dose
  long_description: " Il pacchetto GNU R DoseFinding fornisce funzioni per la progettazione
    e\n l'analisi di esperimenti di determinazione della dose (con attenzione agli\n\
    \ studi clinici farmaceutici di fase II). Fornisce funzioni per: test con\n contrasti
    multipli, fit di modelli dose-risposta non lineari (usando stime\n bayesiane e
    non bayesiane), calcolo del design ottimale e implementazione\n della metodologia
    MCPMod.\n"
  release: sid
  description_md5: 50e81e3e07bd35ca8f4be6d3dbd424d7
  license: unknown
  blend: debian-med
- package: r-cran-dosefinding
  description: Planning and Analyzing Dose Finding experiments
  long_description: " The DoseFinding GNU R package provides functions for the design
    and\n analysis of dose-finding experiments (with focus on pharmaceutical Phase\n\
    \ II clinical trials). It provides functions for: multiple contrast tests,\n fitting
    non-linear dose-response models (using Bayesian and non-Bayesian\n estimation),
    calculating optimal designs and an implementation of the\n MCPMod methodology.\n"
  release: sid
  description_md5: 50e81e3e07bd35ca8f4be6d3dbd424d7
  license: unknown
  blend: debian-med
- package: r-cran-dosefinding
  description: Planlægge og analysere Dose Finding-eksperimenter
  long_description: " DoseFinding GNU R-pakken tilbyder funktioner for design og analyse
    af dose-finding-eksperimenter (med fokus på farmaceutiske fase II-kliniske forsøg).
    Tilbyder funktioner for: flerkontrasttest, tilpasning af ikkelineære dosis-svar
    modeller (via bayesiansk og ikkebayesiansk estimering), beregning af optimale
    design og en implementering af MCPMod-metoden.\n"
  release: sid
