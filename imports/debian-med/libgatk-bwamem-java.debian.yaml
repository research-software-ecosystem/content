- package: libgatk-bwamem-java
  description: interface to call Heng Li's bwa mem aligner from Java code
  long_description: " BWA (Burrows-Wheeler Aligner) is a software package for mapping
    low-divergent\n sequences against a large reference genome, such as the human
    genome. It is\n written in C.\n .\n gatk-bwamem provides a Java library and a
    shared library to allow one to use\n BWA from Java code.\n .\n This package contains
    the Java library.\n"
