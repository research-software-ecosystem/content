- package: libpbbam-dev
  description: Pacific Biosciences binary alignment/map (BAM) library (headers)
  long_description: " The BAM format is a binary, compressed, record-oriented container
    format\n for raw or aligned sequence reads. The associated SAM format is a text\n\
    \ representation of the same data. The specifications for BAM/SAM are maintained\n\
    \ by the SAM/BAM Format Specification Working Group.\n .\n PacBio-produced BAM
    files are fully compatible with the BAM specification,\n but makes use of the
    extensibility mechanisms of the BAM specification to\n encode PacBio-specific
    information. The pbbam library provides tools to\n work with these files\n .\n\
    \ This package contains the library header files.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
  blend: debian-med
- package: libpbbam-dev
  description: Pacific Biosciences binære sammenlignings-/oversættelsesbibliotek
    (BAM) - teksthoveder
  long_description: " BAM-formatet er et binært, komprimeret, postorienteret containerformat
    for rå eller sammenlignede sekvenslæsninger. Det associerede SAM-format er en
    tekstrepræsentation af de samme data. Specifikationerne for BAM/SAM vedligeholdes
    af SAM/BAM Format Specification Working Group.\n .\n PacBio-fremstillede BAM-filer
    er fuldt kompatible med BAM-specifikationen, men gør brug af udvidelsesmekanismer
    for BAM-specifikationen til at kode PacBio-specifik information. Biblioteket pbbam
    tilbyder værktøjer til arbejdet med disse filer.\n .\n Denne pakke indeholder
    bibliotekets teksthovedfiler.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
  blend: debian-med
