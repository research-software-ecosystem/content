- package: libpbbam-dev
  description: libreria per Binary Alignment/Map (BAM) di Pacific Biosciences (header)
  long_description: " Il formato BAM è un formato di contenitore binario, compresso,
    orientato ai\n record per letture di sequenze allineate o grezze. Il formato SAM
    associato\n è una rappresentazione testuale degli stessi dati. Le specifiche per\n
    BAM/SAM sono mantenute dal SAM/BAM Format Specification Working Group.\n .\n I
    file BAM prodotti da PacBio sono pienamente compatibili con la specifica\n BAM,
    ma usano i meccanismi di estensibilità della specifica BAM per\n codificare informazioni
    specifiche di PacBio. La libreria pbbam fornisce\n strumenti per lavorare con
    tali file.\n .\n Questo pacchetto contiene i file header della libreria.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
  blend: debian-med
- package: libpbbam-dev
  description: Pacific Biosciences binary alignment/map (BAM) library (headers)
  long_description: " The BAM format is a binary, compressed, record-oriented container
    format\n for raw or aligned sequence reads. The associated SAM format is a text\n
    representation of the same data. The specifications for BAM/SAM are maintained\n
    by the SAM/BAM Format Specification Working Group.\n .\n PacBio-produced BAM files
    are fully compatible with the BAM specification,\n but makes use of the extensibility
    mechanisms of the BAM specification to\n encode PacBio-specific information. The
    pbbam library provides tools to\n work with these files\n .\n This package contains
    the library header files.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
  blend: debian-med
- package: libpbbam-dev
  description: Pacific Biosciences binære sammenlignings-/oversættelsesbibliotek (BAM)
    - teksthoveder
  long_description: " BAM-formatet er et binært, komprimeret, postorienteret containerformat
    for rå eller sammenlignede sekvenslæsninger. Det associerede SAM-format er en
    tekstrepræsentation af de samme data. Specifikationerne for BAM/SAM vedligeholdes
    af SAM/BAM Format Specification Working Group.\n .\n PacBio-fremstillede BAM-filer
    er fuldt kompatible med BAM-specifikationen, men gør brug af udvidelsesmekanismer
    for BAM-specifikationen til at kode PacBio-specifik information. Biblioteket pbbam
    tilbyder værktøjer til arbejdet med disse filer.\n .\n Denne pakke indeholder
    bibliotekets teksthovedfiler.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
  blend: debian-med
