- package: libpbbam-dev
  description: libreria per Binary Alignment/Map (BAM) di Pacific Biosciences 
    (header)
  long_description: " Il formato BAM è un formato di contenitore binario, compresso,
    orientato ai\n record per letture di sequenze allineate o grezze. Il formato SAM
    associato\n è una rappresentazione testuale degli stessi dati. Le specifiche per\n\
    \ BAM/SAM sono mantenute dal SAM/BAM Format Specification Working Group.\n .\n\
    \ I file BAM prodotti da PacBio sono pienamente compatibili con la specifica\n\
    \ BAM, ma usano i meccanismi di estensibilità della specifica BAM per\n codificare
    informazioni specifiche di PacBio. La libreria pbbam fornisce\n strumenti per
    lavorare con tali file.\n .\n Questo pacchetto contiene i file header della libreria.\n"
  release: sid
  description_md5: 039a4aa6bcb0392ce64021829793ed17
  license: unknown
