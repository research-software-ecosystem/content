descr:
- package: kissplice
  description: rilevamento di vari tipi di polimorfismi in dati RNA-Seq
  long_description: " KisSplice è un software che permette l'analisi di dati RNA-Seq
    con o senza\n un genoma di riferimento. È un assemblatore esatto di trascrittoma
    che\n permette di identificare SNP, indel e eventi di splicing alternativo. Può\n
    lavorare con un numero arbitrario di condizioni biologiche e quantifica\n ciascuna
    variante in ogni condizione.\n È stato provato su insiemi di dati Illumina con
    fino a 1G di letture.\n Il suo consumo di memoria è di circa 5Gb per 100M letture.\n"
  release: sid
  description_md5: 6d716ae983176c617d58d582ce80f786
  license: unknown
  blend: debian-med
- package: kissplice
  description: Detektion af diverse slags polymorfismer i RNA-sekvensdata
  long_description: " KisSplice er et program, som gør det muligt at analysere RNA-sekvensdata\n
    med eller uden en referencearvemasse. Det er en præcis lokal transcriptome\n assembler
    hvor du kan identificere SNP'er, indels og alternative\n splicing-hændelser. Programmet
    kan håndtere et arbitrært antal biologiske\n betingelser og vil kvantificere hver
    variant i hver betingelse.\n Programmet er blevet testet på Illumina-datasæt på
    op til 1G-læsninger.\n Dets hukommelsesforbrug er omkring 5 Gb for 100 millioner
    læsninger.\n"
  release: sid
  description_md5: 6d716ae983176c617d58d582ce80f786
  license: unknown
  blend: debian-med
- package: kissplice
  description: Detection of various kinds of polymorphisms in RNA-seq data
  long_description: " KisSplice is a piece of software that enables the analysis of
    RNA-seq data\n with or without a reference genome. It is an exact local transcriptome\n
    assembler that allows one to identify SNPs, indels and alternative splicing\n
    events. It can deal with an arbitrary number of biological conditions, and\n will
    quantify each variant in each condition.\n It has been tested on Illumina datasets
    of up to 1G reads.\n Its memory consumption is around 5Gb for 100M reads.\n"
  release: sid
  description_md5: 6d716ae983176c617d58d582ce80f786
  license: unknown
  blend: debian-med
- package: kissplice
  description: détection de diverses sortes de polymorphismes dans les données du
    séquençage de l'ARN
  long_description: " KisSplice est un logiciel qui permet l'analyse des données du
    séquençage de\n l'ARN avec ou sans génome de référence. C'est un assembleur de\n
    transcriptome local\n et exact, qui permet d'identifier les SNP (« Single-Nucleotide
    Polymorphism »),\n les insertions et les suppressions de bases azotées dans l'ADN
    d'un\n organisme et les événements d'épissage alternatif. Il peut traiter un\n
    nombre arbitraire\n de conditions biologiques, et quantifiera chaque type de données
    dans\n chaque condition biologique. Il a été testé sur des ensembles de données\n
    issus d'un système de séquençage de l'entreprise Illumina jusqu'à 1\n milliards
    de lectures. Sa consommation en mémoire vive est d'environ 5 Go\n pour 100 millions
    de lectures.\n"
  release: sid
  description_md5: 6d716ae983176c617d58d582ce80f786
  license: unknown
  blend: debian-med
