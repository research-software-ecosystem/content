descr:
- package: hhsuite
  description: Sensible Proteinsequenzsuchen, basierend auf HMM-HMM-Alignment
  long_description: " HH-suite ist ein quelloffenes Softwarepaket für sensible\n Proteinsequenzsuchen,
    basierend auf paarweisen Alignments von\n Hidden-Markov-Modellen (HMMe).\n .\n
    Dieses Paket enthält HHsearch, HHblits sowie weitere Programme und\n Hilfswerkzeuge.\n
    .\n HHsearch akzeptiert als Eingabe ein multiples Sequenzalignment (MSA) oder\n
    Profil-HMM und durchsucht eine HMM-Datenbank (z.B. PDB, Pfam oder InterPRo)\n
    nach homologen Proteinen. HHsearch wird oft bei Proteinstrukturvorhersagen\n verwendet,
    um homologe Matrizen (Templates) zu erkennen und hochakkurate\n paarweise Alignments
    mit Abfrage-Matrizen für Homology Modelling zu\n erstellen.\n .\n HHblits kann
    hochqualitative MSAs aus einzelnen Sequenzen oder aus MSAs\n erstellen. Es transformiert
    diese in ein Abfrage-HMM und fügt der\n aktualisierten Abfrage-HMM - mittels iterativer
    Suche - signifikant\n ähnliche Sequenzen der vorherigen Suche hinzu, um diese
    bei der nächsten\n Suchiteration zu verwenden. HHblits ist verglichen mit PSI-BLAST
    schneller,\n bis zu doppelt so sensibel und erstellt genauere Alignments.\n"
  release: sid
  description_md5: 33cb7e8c769908e574aec96cb70eb73a
  license: unknown
  blend: debian-med
- package: hhsuite
  description: Sensitiv proteinsekvenssøgning baseret på HMM-HMM-sammenligning
  long_description: " HH-suite er en programpakke, udviklet i åben kildekode, for
    sensitiv proteinsekvenssøgning baseret på parvis sammenligning af skjulte Markov-modeller
    (HMM'er).\n .\n Denne pakke indeholder HHsearch og HHblits blandt andre programmer
    og\n redskaber.\n .\n HHsearch bruger som inddata flere sekvenssammenligninger
    (MSA) eller\n profil-HMM og søger i en database med HMM'er (f.eks. PDB, Pfam eller\n
    InterPro) for homologe proteriner. HHserarch bruges ofte for\n proteinstrukturforudsigelse
    til at detektere homologe skabeloner og til at\n bygge meget præcise forespørgsels-skabelon
    parvise sammenligninger for\n homolog modellering.\n .\n HHblits kan bygge højkvalitets
    MSA'er der starter fra enkelte sekvenser\n eller fra MSA'er. Den transformerer
    disse til en forespørgsels-HMM og via en iterativ søgningsstrategi tilføjes signifikant
    lignende sekvenser fra den forrige søgning til den opdaterede forespørgsels-HMM
    for den næste\n søgeiteration. Sammenlignet med PSI-BLAST er HHblits hurtigere,
    op til\n dobbelt så sensitiv og programmet laver mere præcise sammenligninger.\n"
  release: sid
  description_md5: 33cb7e8c769908e574aec96cb70eb73a
  license: unknown
  blend: debian-med
- package: hhsuite
  description: sensitive protein sequence searching based on HMM-HMM alignment
  long_description: " HH-suite is an open-source software package for sensitive protein
    sequence\n searching based on the pairwise alignment of hidden Markov models (HMMs).\n
    .\n This package contains HHsearch and HHblits among other programs and utilities.\n
    .\n HHsearch takes as input a multiple sequence alignment (MSA) or profile HMM\n
    and searches a database of HMMs (e.g. PDB, Pfam, or InterPro) for homologous\n
    proteins. HHsearch is often used for protein structure prediction to detect\n
    homologous templates and to build highly accurate query-template pairwise\n alignments
    for homology modeling.\n .\n HHblits can build high-quality MSAs starting from
    single sequences or from\n MSAs. It transforms these into a query HMM and, using
    an iterative search\n strategy, adds significantly similar sequences from the
    previous search to\n the updated query HMM for the next search iteration. Compared
    to PSI-BLAST,\n HHblits is faster, up to twice as sensitive and produces more
    accurate\n alignments.\n"
  release: sid
  description_md5: 33cb7e8c769908e574aec96cb70eb73a
  license: unknown
  blend: debian-med
- package: hhsuite
  description: recherche de séquence de protéines basée sur l’alignement HMM-HMM
  long_description: " HH-suite est un logiciel au code source ouvert pour la recherche
    de\n séquences de protéines basé sur l’alignement par paire de modèles de\n Markov
    cachés (HMM).\n .\n Ce paquet fournit HHsearch et HHblits parmi d’autres programmes
    et\n utilitaires.\n .\n HHsearch prend en entrée un alignement de plusieurs séquences
    (MSA) ou\n de HMM de profil et recherche dans une base de données d’HMM (par\n
    exemple, PDB, Pfam ou InterPro) pour des protéines homologues. HHsearch\n est
    souvent utilisé pour la prédiction de structure de protéines\n pour détecter des
    modèles homologues et pour construire des\n alignements par paire précis de modèle
    de requête pour la modélisation\n d’homologie.\n .\n HHblits peut construire des
    MSA de haute qualité à partir d’une seule\n séquence ou de plusieurs. Il les transforme
    en HMM de requête et, en\n utilisant une stratégie de requêtes itératives, ajoute
    des séquences\n significativement semblables de la recherche précédente pour l’HMM
    de\n requête mis à jour pour la prochaine itération de recherche. Comparé à\n
    PSI-BLAST, HHblits est plus rapide, jusqu’à deux fois plus sensible et\n produit
    des alignements plus précis.\n"
  release: sid
  description_md5: 33cb7e8c769908e574aec96cb70eb73a
  license: unknown
  blend: debian-med
