descr:
- package: autodock
  description: analisi dei legami dei ligandi alla struttura di una proteina
  long_description: " AutoDock è un rappresentante di spicco dei programmi che si
    occupano\n della simulazione dell'aggancio di ligandi chimici piuttosto piccoli
    a\n recettori proteici piuttosto grandi. Le versioni precedenti avevano\n tutta
    la flessibilità nei ligandi, mentre la proteina era mantenuta\n piuttosto rigida.
    Questa ultima versione 4 permette anche la\n flessibilità di catene laterali selezionate
    di residui superficiali,\n cioè tiene in considerazione i rotameri.\n .\n Il programma
    AutoDock esegue l'aggancio del ligando ad una serie di\n griglie che descrivono
    la proteina bersaglio. AutoGrid pre-calcola\n queste griglie.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: タンパク質構造に結合するリガンドの分析ツール
  long_description: " AutoDock は、かなり小さいリガンド化学物質がかなり大きな受容体タンパク質への\n ドッキングする様子のシミュレーションを処理するプログラム群の代表パッケージ\n
    です。以前のバージョンでは、配位子はすべての柔軟性を持っているのに対して、\n タンパク質は比較的剛直でした。この最新バージョン 4 は、表面残基の側鎖を選択\n
    して柔軟性を持たせることができます。すなわち、回転異性体を考慮に入れること\n ができます。\n .\n AutoDock プログラムは、ターゲットタンパク質を記述するグリッド・セットへのリ\n
    ガンドの結合を処理します。このグリッドは AutoGrid により事前に計算されます。\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: Analyse der Ligandenbindung von Proteinstrukturen
  long_description: " AutoDock ist ein erstklassiger Vertreter von Programmen zur
    Simulation\n einer Bindung relativ kleiner Liganden an verhältnismäßig große\n
    Rezeptor-Proteine. In vorhergehenden Versionen waren die Liganden sehr\n flexibel,
    während das Protein dagegen sehr starr behandelt wurde. Die\n aktuelle Version
    4 erweitert die Flexibilität auf ausgewählte Seitenketten\n an der Oberfläche
    des Proteins, berücksichtigt also auch Rotamere.\n .\n AutoDock vollzieht die
    Bindung des Liganden an einer Auswahl von Gittern,\n die das Zielprotein beschreiben.
    AutoGrid berechnet diese Gitter vorab.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: análise das ligações do ligante à estrutura de proteína
  long_description: " AutoDock é um representante único dos programas que tratam a
    simulação da\n atracagem indo de ligantes químicos bem pequenos até receptores
    grandes\n de proteínas. Versões anteriores tinham toda a flexibilidade nos ligantes\n
    enquanto a proteína era mantida rígida. Esta última versão 4 também\n permite
    flexibilidade de cadeias laterais selecionadas dos resíduos\n de superfície, i.e.,
    leva os \"rotamers\" em consideração.\n .\n O programa AutoDock realiza a atracagem
    do ligante a um conjunto de\n grades descrevendo a proteína alvo. O AutoGrid pré-calcula
    estas grades.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: analysis of ligand binding to protein structure
  long_description: " AutoDock is a prime representative of the programs addressing
    the\n simulation of the docking of fairly small chemical ligands to rather big\n
    protein receptors. Earlier versions had all flexibility in the ligands\n while
    the protein was kept rather ridgid. This latest version 4 also\n allows for a
    flexibility of selected sidechains of surface residues,\n i.e., takes the rotamers
    into account.\n .\n The AutoDock program performs the docking of the ligand to
    a set of\n grids describing the target protein. AutoGrid pre-calculates these
    grids.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: Analyzátor uspořádání ligand proteinových struktur
  long_description: " AutoDock je prvním typickým programem provádějícím simulace
    uspořádání\n malých chemických ligand do větších receptorů bílkovin. U předchozích
    verzí\n byl kladen důraz především na ligandy než na proteiny. Poslední verze
    4\n používá k uspořádání vybraných řetězců také určité pružnosti, např. bere\n
    v potaz tzv. rotamery.\n .\n Program AutoDock provádí uspořádání ligand do množin
    popisujících cílový\n protein. AutoGrid vypočítává právě tyto uspořádání.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: análise de ligação do ligante (ligand) a estrutura de proteína
  long_description: " AutoDock é o principal representante dos programas que endereçam
    a\n simulação do acoplamento de ligantes químicos bastante pequenos para\n receptores
    de proteínas bastantes grandes. As versões anteriores tinham\n toda a flexibilidade
    nos ligantes enquanto que a proteína foi mantida\n em modo rígido. Esta última
    versão 4 também permite uma flexibilidade de\n cadeias laterais seleccionadas
    dos resíduos de superfície, ou seja, leva\n os 'rotamers' em conta.\n .\n O programa
    AutoDock realiza o acoplamento do ligante a um conjunto de\n grelhas descrevendo
    a proteína alvo. O AutoGrid pré-calcula estas grelhas.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: Analyse af ligand-binding til proteinstruktur
  long_description: " AutoDock er en iøjnefaldende repræsentation for programmer der
    adresserer\n simuleringen af dokningen af ret små kemiske ligander til ret så
    store\n proteinreceptorer. Tidligere versioner havde hele fleksibiliteten i\n
    liganderne mens proteinet blev holdt ret så rigidt. Denne seneste version 4\n
    tillader også fleksibilitet for valgte sidekæder for\n overfladeefterladenskaber,
    dvs., tage rotamerne i betragtning.\n .\n Programmet AutoDock udfører dokning
    af liganden til et gittersæt der\n beskriver målproteinet. AutoGrid forhåndsberegner
    disse gitre.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: Análisis de la unión de ligamentos a la estructura de la proteína
  long_description: " Autodock es el principal representante de los programas que
    tratan la\n simulación del acoplamiento de pequeños ligamentos químicos en lugar
    de\n grandes receptores de la proteína. Las versiones anteriores tenían toda la\n
    flexibilidad en los ligamentos, mientras que la proteína se mantuvo más\n bien
    rígida. Esta última versión 4 también permite una flexibilidad de\n cadenas laterales
    seleccionadas de residuos en la superficie, es decir,\n tiene en cuenta la rotación.\n
    .\n El programa Autodock realiza el acoplamiento de ligamentos a un conjunto de\n
    rejillas que describen el objetivo de la proteína. AutoGrid pre-calcula\n estas
    rejillas.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
- package: autodock
  description: Analyse de liaison de ligand à la structure d'une protéine
  long_description: " Autodock est un des programmes principaux d'amarrage moléculaire
    (docking)\n de ligands de faible poids moléculaire à des récepteurs protéiques.
    Dans\n les versions précédentes le ligand était complètement flexible tandis que\n
    la protéine était rigide. La version 4 permet de considérer la protéine de\n manière
    partiellement flexible pour les chaînes latérales de résidus de\n surface sélectionnés
    en prenant en compte les rotamères.\n .\n Le programme AutoDock réalise l'amarrage
    moléculaire de ligands en\n utilisant des grilles pré-calculées qui décrivent
    la protéine cible en\n terme de préférence spatiale physico-chimique. AutoGrid
    pré-calcule ces\n grilles.\n"
  release: sid
  description_md5: cb07d52bd1e475f3264ac94629f75f4f
  license: unknown
  blend: debian-med
