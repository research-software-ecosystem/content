descr:
- package: sweed
  description: valutazione degli SNP per il loro vantaggio evoluzionistico
  long_description: " Sequenze biologiche sono disponibili con abbondanza sempre crescente
    su\n popolazioni sempre più grandi per frazioni sempre crescenti del genoma.\n
    Questo strumento ordina gli SNP per il loro contributo attivo o passivo\n alla
    deriva genetica, cioè per vedere particolari sequenze con una frazione\n più grande
    nel corso del tempo.\n"
  release: sid
  description_md5: 8ff0c702fca9de5362a10d068b3e3bc3
  license: unknown
  blend: debian-med
- package: sweed
  description: assessment of SNPs for their evolutionary advantage
  long_description: " Biological sequences are available in ever increasing abundance
    across\n ever larger populations for ever increasing fractions of the genome.
    This\n tool sorts the SNPs for their active or passive contribution to a genetic\n
    drift, i.e. to see particular sequences at a higher fraction over time.\n"
  release: sid
  description_md5: 8ff0c702fca9de5362a10d068b3e3bc3
  license: unknown
  blend: debian-med
- package: sweed
  description: Vurdering af SNP'er for deres evolutionære fordele
  long_description: " Biologiske sekvenser er tilgængelige i stadig større udbredelse
    på tværs af\n stadig større populationer for stadig stigende fraktioner af genomet.\n
    Dette værktøj sorterer SNP'erne for deres aktive eller passive bidrag til\n en
    genetisk drift, d.v.s. for at se bestemte sekvenser over en større del\n af tiden.\n"
  release: sid
  description_md5: 8ff0c702fca9de5362a10d068b3e3bc3
  license: unknown
  blend: debian-med
- package: sweed
  description: estimation des SNP pour leur apport évolutionnaire
  long_description: " Les séquences biologiques sont disponibles dans une abondance
    toujours\n croissante à travers des populations très larges pour des fractions
    du génome\n toujours croissantes. Cet outil trie les SNP pour leurs contributions
    actives ou\n passives à la variation génétique, c’est-à-dire pour découvrir les
    séquences\n particulières dont les fractions croissent au cours du temps.\n"
  release: sid
  description_md5: 8ff0c702fca9de5362a10d068b3e3bc3
  license: unknown
