- package: libgatbcore-dev
  description: development library of the Genome Analysis Toolbox
  long_description: " The GATB-CORE project provides a set of highly efficient\n algorithms
    to analyse NGS data sets. These methods enable\n the analysis of data sets of
    any size on multi-core desktop\n computers, including very huge amount of reads
    data coming\n from any kind of organisms such as bacteria, plants,\n animals and
    even complex samples (e.g. metagenomes).\n Read more about GATB at https://gatb.inria.fr/.\n
    By itself GATB-CORE is not an NGS data analysis tool.\n However, it can be used
    to create such tools. There already\n exist a set of ready-to-use tools relying
    on GATB-CORE\n library: see https://gatb.inria.fr/software/\n .\n This package
    contains the static library and the header files\n of the gatb-core library.\n"
  release: sid
  description_md5: 31f368a3a87873b818271b935c41d684
  license: unknown
  blend: debian-med
- package: libgatbcore-dev
  description: Udviklingsbibliotek for Genome Analysis Toolbox
  long_description: " Projektet GATB-CORE tilbyder et sæt af meget effektive algoritmer
    til at analysere NGS-datasæt. Disse metoder muliggør analyse af datasæt af enhver
    størrelse på skrivebordscomputere med flere kerner, inklusive meget store mængder
    af læste data fra enhver slags organisme såsom bakterier, planter, dyr og selv
    komplekse prøver (f.eks. metagenomer). Læs mere om GATB-CORE på https://gatb.inria.fr/.
    I sig selv er GATB-CORE ikke et NGS-dataanalyseværktøj. Det kan dog bruges til
    at oprette sådanne værktøjer. Der findes allerede et sæt af parate værktøjer,
    der afhænger af GATB-CORE-biblioteket: se <https://gatb.inria.fr/software/>.\n
    .\n Denne pakke indeholder det statiske bibliotek og teksthovedfilerne for biblioteket
    gatb-core.\n"
  release: sid
