descr:
- package: libgatbcore-dev
  description: libreria di sviluppo del toolbox di analisi genomica
  long_description: " Il progetto GATB-CORE fornisce un insieme di algoritmi estremamente\n
    efficienti per l'analisi di insiemi di dati NGS. Questi metodi consentono\n l'analisi
    di insiemi di dati di qualunque dimensione su computer desktop\n multicore, inclusa
    un'enorme quantità di dati di letture che provengono da\n qualunque tipo di organismo
    come batteri, piante, animali e anche campioni\n complessi (ad esempio metagenomi).\n
    Maggiori dettagli su GATB possono essere letti all'indirizzo\n https://gatb.inria.fr/.\n
    GATB-CORE da solo non è uno strumento per l'analisi di dati NGS. Tuttavia\n può
    essere usato per creare tali strumenti. Esiste già un insieme di\n strumenti pronti
    da usare che si basano sulla libreria GATB-CORE, si veda\n https://gatb.inria.fr/software/\n
    .\n Questo pacchetto contiene la libreria statica e i file header della libreria\n
    gatb-core.\n"
  release: sid
  description_md5: 31f368a3a87873b818271b935c41d684
