descr:
- package: fsa
  description: allineamento statistico veloce di proteine, sequenze di DNA e RNA
  long_description: " FSA (Fast Statistical Alignment) è un algoritmo probabilistico
    per\n l'allineamento di sequenze multiple che usa un approccio \"basato sulla\n\
    \ distanza\" per allineare sequenze di proteine, DNA o RNA omologhe. Come i\n\
    \ metodi di ricostruzione filogenetica basati sulla distanza, come il\n Neighbor-Joining,
    costruiscono una filogenia usando solo stime di\n divergenza a coppie, FSA costruisce
    un allineamento multiplo usando solo\n stime di omologia a coppie. Ciò è reso
    possibile dalla tecnica di\n annealing delle sequenze per costruire un allineamento
    multiplo da\n confronti a coppie sviluppata da Ariel Schwartz.\n .\n FSA porta
    l'elevata accuratezza, precedentemente disponibile solo per\n l'analisi su piccola
    scala di proteine o RNA, a problemi ad ampia scala\n come l'allineamento di migliaia
    di sequenze o sequenze con milioni di basi.\n FSA introduce diversi metodi innovativi
    per costruire allineamenti migliori:\n  * FSA usa tecniche di apprendimento automatico
    per stimare al volo\n    parametri di sostituzione e gap per ciascun insieme di
    sequenze in\n    input; questo metodo di allineamento con \"apprendimento specifico
    per\n    la richiesta\" rende FSA molto robusto: può produrre allineamenti\n \
    \   superiori di insiemi di sequenze omologhe che sono soggetti a vincoli\n  \
    \  evolutivi molto differenti;\n  * FSA è in grado di allineare centinaia o anche
    migliaia di sequenze\n    usando un algoritmo di inferenza randomizzata per ridurre
    il costo\n    computazionale degli allineamenti multipli; questa inferenza\n \
    \   randomizzata può essere fino a 10 volte più veloce di un approccio\n    diretto
    con poca perdita di accuratezza;\n  * FSA può allineare velocemente sequenze molto
    lunghe usando la tecnica\n    \"anchor annealing\" per risolvere i punti di ancoraggio
    e proiettarli con\n    l'ancoraggio transitivo, poi ricuce l'allineamento tra
    i punti di\n    ancoraggio usando i metodi descritti sopra;\n  * la GUI inclusa,
    MAD (Multiple Alignment Display), può visualizzare gli\n    allineamenti intermedi
    prodotti da FSA, in cui ciascun carattere è\n    colorato a seconda della probabilità
    che sia allineato correttamente.\n"
