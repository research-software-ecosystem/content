- package: fsa
  description: Hurtig statistisk sammenligning af protein-, RNA- eller 
    DNA-sekvenser
  long_description: " FSA er en probabilistisk multipel sekvenssammenligningsalgoritme,
    der\n anvender en »afstandsbaseret« tilgang til at tilpasse homologe protein-,\n\
    \ RNA- eller DNA-sekvenser. Meget lig afstandsbaserede fylogenetiske\n genopbygningsmetoder
    som nabosammenføjning der bygger en fylogeni, der kun\n bruger parvis divergensestimater,
    så bygger FSA multiple sammenligninger,\n der kun bruger parvis skøn over homologi.
    Dette er gjort muligt ved\n sekvensannealingsteknik til konstruktion af en multipel
    sammenligning fra\n parvise sammenligninger, der er udviklet af Ariel Schwartz.\n\
    \ .\n FSA bringer de høje nøjagtigheder tidligere kun tilgængelig for\n analyser
    i mindre skala af proteiner eller RNA'er til store problemer såsom\n sammenligning
    af tusindvis af sekvenser eller megabase-lange sekvenser. FSA\n introducerer flere
    nye metoder til at konstruere bedre sammenligninger:\n  * FSA anvender maskinindlæringsteknikker
    til at estimere hul- og\n    substitutionsparametre i farten for hvert sæt af
    inddatasekvenser.\n    Denne »forespørgslesspecifikke lærings«-sammenligningsmetode
    gør FSA\n    meget robust: Programmet kan producere overlegne sammenligninger
    af\n    sæt af homologe sekvenser,  som er underlagt meget forskellige\n    evolutionære
    begrænsninger.\n  * FSA er i stand til at tilpasse hundredvis eller endda tusindvis
    af\n    sekvenser ved anvendelse af en vilkårlig inferensalgoritme til at\n  \
    \  reducere den beregningsmæssige omkostning ved multiple sammenligning.\n   \
    \ Denne vilkårlig følgeslutning kan være over ti gange hurtigere end en\n    direkte
    tilgang med ringe tab af nøjagtighed.\n  * FSA kan hurtigt sammenligne meget lange
    sekvenser under anvendelse af\n    »ankerudtrækningsteknikker« for løsning af
    ankre og projektering af\n    dem med transitiv forankring. Programmet »syr« derefter
    sammenligningen\n    sammen mellem ankrene under anvendelse af de ovenfor beskrevne
    metoder.\n  * Den medfølgende grafiske brugerflade, MAD (Multiple Alignment Display),\n\
    \    kan vise mellemliggende sammenligninger fremstillet af FSA, hvor hver\n \
    \   karakter er farvet i henhold til sandsynligheden for, at det er korrekt\n\
    \    sammenlignet.\n"
