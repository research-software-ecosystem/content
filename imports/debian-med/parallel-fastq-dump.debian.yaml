descr:
- package: parallel-fastq-dump
  description: parallel fastq-dump wrapper
  long_description: " NCBI fastq-dump can be very slow sometimes, even if you have
    the resources\n (network, IO, CPU) to go faster, even if you already downloaded
    the sra\n file. This tool speeds up the process by dividing the work into multiple\n\
    \ threads.\n .\n This is possible because fastq-dump have options (-N and -X)
    to query\n specific ranges of the sra file, this tool works by dividing the work\n\
    \ into the requested number of threads, running multiple fastq-dump in\n parallel
    and concatenating the results back together, as if you had just\n executed a plain
    fastq-dump call.\n"
  release: sid
  description_md5: 12a1cac080addde82a2286cafbd92156
  license: unknown
  blend: debian-med
- package: parallel-fastq-dump
  description: wrapper parallelo di fastq-dump
  long_description: " fastq-dump di NCBI può essere a volte molto lento, anche se
    si hanno le\n risorse (rete, IO, CPU) per andare più veloci, anche se si è già
    scaricato\n il file sra. Questo strumento velocizza il processo dividendo il lavoro
    in\n thread multipli.\n .\n Ciò è possibile perché fastq-dump ha opzioni (-N e
    -X) per interrogare\n intervalli specifici del file sra; questo strumento funziona
    dividendo il\n lavoro nel numero richiesto di thread, eseguendo più fastq-dump
    in\n parallelo e concatenando i risultati insieme, come se si fosse\n semplicemente
    eseguita una normale chiamata a fastq-dump.\n"
  release: sid
  description_md5: 12a1cac080addde82a2286cafbd92156
  license: unknown
  blend: debian-med
