- package: snap-aligner
  description: Scalable Nucleotide Alignment Program
  long_description: " SNAP is a new sequence aligner that is 3-20x faster and just
    as accurate as\n existing tools like BWA-mem, Bowtie2 and Novoalign. It runs on
    commodity x86\n processors, and supports a rich error model that lets it cheaply
    match reads\n with more differences from the reference than other tools. This
    gives SNAP up\n to 2x lower error rates than existing tools (in some cases) and
    lets it match\n larger mutations that they may miss. SNAP also natively reads
    BAM, FASTQ, or\n gzipped FASTQ, and natively writes SAM or BAM, with built-in
    sorting,\n duplicate marking, and BAM indexing.\n"
  release: sid
  description_md5: e1cd6bb8b6f6e28f36553bfa5a8636a5
