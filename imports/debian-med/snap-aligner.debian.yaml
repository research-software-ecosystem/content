- package: snap-aligner
  description: programma scalabile per allineamento di nucleotidi
  long_description: " SNAP (Scalable Nucleotide Alignment Program) è un nuovo allineatore
    di\n sequenze che è da 3 a 20 volte più veloce, e altrettanto accurato, rispetto\n
    agli strumenti esistenti come BWA-mem, Bowtie2 e Novoalign. Gira su normali\n
    processori x86 e gestisce un ricco modello di errori che gli permette con\n poco
    sforzo di trovare corrispondenze per letture con più differenze\n rispetto a quelle
    di riferimento, di quanto non facciano altri strumenti.\n Questo dà a SNAP un
    tasso di errore fino a due volte inferiore agli\n strumenti esistenti (in certi
    casi) e gli permette di trovare\n corrispondenze in caso di mutazioni più ampie
    che essi potrebbero non\n trovare. Inoltre SNAP legge nativamente BAM, FASTQ o
    FASTQ\n compresso con gzip, e scrive nativamente SAM o BAM, con ordinamento\n
    incorporato, marcatura di duplicati e indicizzazione BAM.\n"
