descr:
- package: libbio-graphics-perl
  description: Bio::Seq オブジェクトの GD 画像の生成
  long_description: " Bio::Graphics::Panel クラスは、Ace::Sequence::Feature、Das::Segment::Feature\n
    および Bio::DB::Graphicsなど、Bio::SeqFeatureI インターフェイスを実装する\n 任意のオブジェクトの描画と書式設定サービスを提供しています。\n
    配列のアノテーション、物理 (コンティグ) マップ、タンパク質ドメインなど、\n 区間の集合を数直線上に配置するマップを描画するために使用することができます。\n"
  release: sid
  description_md5: 4c1e302f07a2493ac85971b05ef00176
  license: unknown
  blend: debian-med
- package: libbio-graphics-perl
  description: Opret GD-aftryk af Bio::Seq-objekter
  long_description: " Klassen Bio::Graphics::Panel tilbyder tjenester til at tegne
    og formatere ethvert objekt, der implementerer grænsefladen Bio::SeqFeatureI,
    inklusive objekterne Ace::Sequence::Feature, Das::Segment::Feature og Bio::DB::Graphics.
    Det kan bruges til at tegne sekvensannotationer, fysiske (contig) kort, proteindomæner
    eller enhver anden type kort hvori et sæt af diskrete intervaller skal lægges
    ud på nummerlinjen.\n"
  release: sid
  description_md5: 4c1e302f07a2493ac85971b05ef00176
  license: unknown
  blend: debian-med
- package: libbio-graphics-perl
  description: Generate GD images of Bio::Seq objects
  long_description: " The Bio::Graphics::Panel class provides drawing and formatting\n
    services for any object that implements the Bio::SeqFeatureI\n interface, including
    Ace::Sequence::Feature, Das::Segment::Feature and\n Bio::DB::Graphics objects.\
    \  It can be used to draw sequence\n annotations, physical (contig) maps, protein
    domains, or any other\n type of map in which a set of discrete ranges need to
    be laid out on\n the number line.\n"
  release: sid
  description_md5: 4c1e302f07a2493ac85971b05ef00176
  license: unknown
  blend: debian-med
- package: libbio-graphics-perl
  description: Generador de imagenes GD de objetos Bio::Seq
  long_description: " La clase Bio::Graphics::Panel proporciona servicios de dibujo
    y formato a\n cualquier objeto que implemente la interfaz Bio::SeqFeatureI, incluyendo\n
    objetos Ace::Sequence::Feature, Das::Segment::Feature y Bio::DB::Graphics.\n Puede
    utilizarse para dibujar secuencias de anotaciones, mapas físicos\n (contiguos),
    dominios de proteínas o cualquier tipo de mapa en el que un\n conjunto de rangos
    discretos necesitan establecerse sobre una linea\n numérica.\n"
  release: sid
  description_md5: 4c1e302f07a2493ac85971b05ef00176
  license: unknown
  blend: debian-med
- package: libbio-graphics-perl
  description: création d'images GD d'objets Bio::Seq
  long_description: " La classe Bio::Graphics::Panel fournit des services de dessin
    et de\n formatage pour tout objet qui implémente l'interface Bio::SeqFeatureI,\n
    incluant les objets Ace::Sequence::Feature, Das::Segment::Feature et\n Bio::DB::Graphics.
    Elle peut être utilisée pour dessiner des annotations de\n séquence, des cartes
    physiques (séquence génomique continue –⋅contig), des\n domaines protéiques ou
    n'importe quel autre type de carte dans lequel un\n ensemble de séries discrètes
    doivent être présentées sur une droite.\n"
  release: sid
