descr:
- package: samtools
  description: SAM, BAM, CRAM 형식에서 시퀀스 정렬 처리
  long_description: " Samtools는 바이너리 BAM 형식으로 뉴클레오티드 시퀀스 정렬을 조작하는 유틸리티 세트입니다. ascii
    SAM (Sequence Alignment/Map) 및 CRAM 형식으로 가져오기 및 내보내기를 수행하고, 정렬, 병합, 인덱싱을 수행하며
    모든 영역의 읽기를 신속하게 검색할 수 있습니다. 스트림상에서 작동하도록 설계되었으며 원격 FTP 또는 HTTP 서버에서 BAM 또는 CRAM
    (SAM 아님) 파일을 열 수 있습니다.\n"
