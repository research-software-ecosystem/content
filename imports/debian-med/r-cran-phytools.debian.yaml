descr:
- package: r-cran-phytools
  description: GNU R phylogenetic tools for comparative biology
  long_description: " A wide range of functions for phylogenetic analysis. Functionality
    is\n concentrated in phylogenetic comparative biology, but also includes a\n diverse
    array of methods for visualizing, manipulating, reading or\n writing, and even
    inferring phylogenetic trees and data. Included among\n the functions in phylogenetic
    comparative biology are various for\n ancestral state reconstruction, model-fitting,
    simulation of phylogenies\n and data, and multivariate analysis. There are a broad
    range of plotting\n methods for phylogenies and comparative data which include,
    but are not\n restricted to, methods for mapping trait evolution on trees, for\n\
    \ projecting trees into phenotypic space or a geographic map, and for\n visualizing
    correlated speciation between trees. Finally, there are a\n number of functions
    for reading, writing, analyzing, inferring,\n simulating, and manipulating phylogenetic
    trees and comparative data not\n covered by other packages. For instance, there
    are functions for\n randomly or non-randomly attaching species or clades to a
    phylogeny, for\n estimating supertrees or consensus phylogenies from a set, for\n\
    \ simulating trees and phylogenetic data under a range of models, and for\n a
    wide variety of other manipulations and analyses that phylogenetic\n biologists
    might find useful in their research.\n"
