descr:
- package: igv
  description: Integrative Genomics Viewer
  long_description: " Integrative Genomics Viewer (IGV) è un visualizzatore ad alte
    prestazioni\n che gestisce in modo efficiente vasti insiemi di dati eterogenei,
    fornendo\n al contempo un'esperienza utente lineare e intuitiva a tutti i livelli
    di\n risoluzione del genoma. Una caratteristica chiave di IGV è la sua\n attenzione
    alla natura integrata degli studi genomici, con gestione dei\n dati sia basati
    su array sia su sequenziamento di prossima generazione, e\n l'integrazione di
    dati clinici e fenotipici. Sebbene IGV sia spesso\n utilizzato per visualizzare
    dati genomici da fonti pubbliche, è\n principalmente focalizzato a supportare
    i ricercatori che desiderano\n visualizzare i propri insiemi di dati o quelli
    di colleghi. A tale scopo\n IGV supporta il caricamento flessibile di insiemi
    di dati locali e remoti\n ed è ottimizzato per fornire visualizzazione ed esplorazione
    ad alte\n prestazioni su sistemi desktop standard.\n"
  release: sid
  description_md5: c007bd50ee1f6b5e2ff534544a24c883
