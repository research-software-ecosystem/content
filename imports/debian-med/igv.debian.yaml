- package: igv
  description: Integrative Genomics Viewer
  long_description: " Integrative Genomics Viewer (IGV) er en højtydende fremviser,
    der effektivt håndterer store hererogene datasæt, mens der samtidig tilbydes en
    intuitiv brugeroplevelse på alle niveauer af genomopslag. Et nøglekarakteristika
    for IGV er dets fokus på den integrerede natur i genomstudier, med understøttelse
    for både tabelbaserede og næste generation-sekventeringsdata samt integrationen
    af kliniske og fænotypiske data. Selvom IGV ofte bruges til at vise genomiske
    data fra offentlige kilder, så er dets primære mål at understøtte forskere, der
    ønsker at visualisere og udforske deres egne datasæt eller dem fra kollegaer.
    Til den brug understøtter IGV fleksibel indlæsning af lokale og eksterne datasæt,
    og er optimeret til at tilbyde højtydende datavisualisering og udforskning på
    skrivebordssystemer.\n"
  release: sid
  description_md5: c007bd50ee1f6b5e2ff534544a24c883
  license: unknown
  blend: debian-med
- package: igv
  description: Integrative Genomics Viewer
  long_description: " The Integrative Genomics Viewer (IGV) is a high-performance
    viewer that\n efficiently handles large heterogeneous data sets, while providing
    a\n smooth and intuitive user experience at all levels of genome resolution.\n
    A key characteristic of IGV is its focus on the integrative nature of\n genomic
    studies, with support for both array-based and next-generation\n sequencing data,
    and the integration of clinical and phenotypic data.\n Although IGV is often used
    to view genomic data from public sources,\n its primary emphasis is to support
    researchers who wish to visualize and\n explore their own data sets or those from
    colleagues. To that end, IGV\n supports flexible loading of local and remote data
    sets, and is\n optimized to provide high-performance data visualization and exploration\n
    on standard desktop systems.\n"
  release: sid
  description_md5: c007bd50ee1f6b5e2ff534544a24c883
  license: unknown
  blend: debian-med
- package: igv
  description: visualiseur génomique intégratif
  long_description: " IGV (Integrative Genomics Viewer) est un afficheur très performant
    qui\n gère de grands ensembles de données hétérogènes, tout en fournissant une\n
    utilisation intuitive et sans problèmes à tous les niveaux de la\n résolution
    de génomes. Une caractéristique clé est sa préoccupation de la\n nature intégrative
    des études génomiques avec une prise en charge des\n données de séquençage basées
    sur les tableaux et de nouvelle génération,\n et l’intégration de données cliniques
    et de phénotypes. Bien que IGV\n soit souvent utilisé pour visualiser des données
    génomiques issues de\n données publiques, sa première utilité est d’aider les
    chercheurs voulant\n visualiser et explorer leurs propres données et celle de
    leurs collègues.\n Dans ce but, IGV gère de manière flexible des jeux de données
    locaux ou\n distants et il est optimisé pour offrir une visualisation et une\n
    exploration de hautes performance sur les systèmes de bureau standard.\n"
  release: sid
  description_md5: c007bd50ee1f6b5e2ff534544a24c883
  license: unknown
  blend: debian-med
