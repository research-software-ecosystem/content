- package: segemehl
  description: Kort læs-kortlægning med gaps
  long_description: " Segemehl er et program til kortlægning af korte sekvenslæsninger
    som referencegenomer. Segemehl implementerer en matchende strategi baseret på
    forbedret suffikstabeller (ESA). Segemehl accepterer fasta og hurtige forespørgsler
    (gzip'ede og bgzip'ede). Udover opstillingen af ​​læsninger fra DNA- og RNA-seq
    protokoller, tillader det også kortlægning af bisulfitomdannede læsninger (Lister
    og Cokus) og implementerer en split-read kortlægningsstrategi. Resultatet fra
    Segemehl er en SAM eller BAM formateret sammenligningsfil. I tilfælde af split-read-kortlægning,
    er yderligere BED-filer skrevet til disk. Disse BED-filer kan opsummeres med efterbehandlingsværktøjet
    haarz. I tilfælde af justering af bisulfit-konverterede læsninger kan rå methyleringshastigheder
    også kaldes med haarz.\n .\n Kort sagt, for hvert suffiks af en læsning forsøger
    Segemehl at finde den\n bedst bedømmende seed. Seed kan indeholde indsætninger,
    sletninger og\n uoverensstemmelser (forskelle). Antallet af forskelle tilladt
    i en enkelt\n seed er brugerstyret og er afgørende for kørselstiden af programmet.\n
    Derefter sendes seed, der underkaster den brugerdefinerede E-værdi til en\n præcis
    semiglobal sammenligningsprocedure. Læser med en minimumsnøjagtighed\n  i procent
    rapporteret til brugeren.\n"
