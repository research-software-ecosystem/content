- package: segemehl
  description: mappatura di letture corte con gap
  long_description: " Segemehl è un software per mappare letture corte di sequenziamento
    verso\n genomi di riferimento. Segemehl implementa una strategia di corrispondenza\n
    basata su ESA (Enhanced Suffix Arrays). Segemehl accetta interrogazioni\n fasta
    e fastq (compresse con gzip e bgzip). Oltre all'allineamento di\n letture da protocolli
    standard DNA-seq e RNA-seq, permette anche la\n mappatura di letture convertite
    con bisolfito (Lister e Cokus) e implementa\n una strategia di mappatura di letture
    separate. L'output di segemehl è un\n file di allineamenti formattato come BAM
    o SAM. In caso di letture\n separate, vengono scritti su disco dei file BED aggiuntivi.
    Tali file BED\n possono essere riassunti con lo strumento di post-elaborazione
    haarz. Nel\n caso dell'allineamento di letture convertite con bisolfito, anche
    i tassi\n grezzi di metilazione possono essere ottenuti con haarz.\n .\n In breve,
    per ogni suffisso di una lettura, Segemehl ha lo scopo di\n trovare il seme con
    il miglior punteggio. I semi possono contenere\n inserzioni, delezioni e non corrispondenze
    (differenze). Il numero di\n differenze permesse all'interno di un singolo seme
    è controllato\n dell'utente ed è cruciale per il tempo di esecuzione del programma.
    Di\n conseguenza, i semi che invalidano il valore E definito dall'utente sono\n
    passati a una procedura di allineamento esatta semi-globale. Infine, le\n letture
    all'interno di una percentuale minima di accuratezza sono segnalate\n all'utente.\n"
