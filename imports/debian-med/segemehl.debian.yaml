- package: segemehl
  description: short read mapping with gaps
  long_description: " Segemehl is a software to map short sequencer reads to reference\n
    genomes. Segemehl implements a matching strategy based on enhanced\n suffix arrays
    (ESA). Segemehl accepts fasta and fastq queries (gzip'ed\n and bgzip'ed). In addition
    to the alignment of reads from standard DNA-\n and RNA-seq protocols, it also
    allows the mapping of bisulfite converted\n reads (Lister and Cokus) and implements
    a split read mapping strategy.\n The output of segemehl is a SAM or BAM formatted
    alignment file. In the\n case of split-read mapping, additional BED files are
    written to the\n disc. These BED files may be summarized with the postprocessing
    tool\n haarz. In the case of the alignment of bisulfite converted reads, raw\n
    methylation rates may also be called with haarz.\n .\n In brief, for each suffix
    of a read, segemehl aims to find the\n best-scoring seed. Seeds might contain
    insertions, deletions, and\n mismatches (differences). The number of differences
    allowed within a\n single seed is user-controlled and is crucial for the runtime
    of the\n program.  Subsequently, seeds that undercut the user-defined E-value
    are\n passed on to an exact semi-global alignment procedure. Finally, reads\n
    with a minimum accuracy of percent are reported to the user.\n"
