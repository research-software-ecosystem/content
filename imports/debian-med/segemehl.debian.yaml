- package: segemehl
  description: associations de lectures courtes avec des trous
  long_description: " Segemehl est un logiciel pour associer des lectures courtes
    de séquençage à des\n génomes de référence. Segemehl met en œuvre une stratégie
    d'association basée sur\n ESA (enhanced suffix array — tableau des suffixes amélioré).
    Segemehl accepte des\n requêtes fasta et fastq (compressées avec gzip ou bzip).
    En plus de l’alignement\n des lectures à partir des protocoles standard DNA- et
    RNA-seq, il permet aussi\n l'association des lectures de séquençage avec bisulfite
    (Lister et Cokus) et met\n en œuvre une stratégie d’association de lectures « split ».
    La sortie de segemehl\n est un fichier d’alignement au format SAM ou BAM. Dans
    le cas d'une association\n « split-read », des fichiers BED supplémentaires sont
    écrits sur le disque. Ces\n fichiers BED peuvent être synthétisés avec l’outil
    de post-traitement haarz. Dans\n le cas d’alignement de lectures de transformées
    au bisulfite, les taux de\n méthylation bruts peuvent aussi être appelés avec
    haarz.\n .\n En résumé, pour chaque suffixe de lecture, segemehl cherche la graine
    (seed) de\n plus haut score. Les graines peuvent contenir des insertions, suppressions
    et\n écarts (différences). Le nombre de différences permises à l’intérieur d’une\n
    graine seule est contrôlé par l’utilisateur et est crucial pour l’exécution du\n
    programme. Consécutivement, les graines qui affaiblissent les « E-value »\n définies
    par l’utilisateur sont transmises à une procédure d’alignement semi-\n global
    précis. Finalement les lectures avec une précision minimale de pourcentage\n sont
    rapportées à l’utilisateur.\n"
