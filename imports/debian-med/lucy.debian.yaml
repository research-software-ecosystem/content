descr:
- package: lucy
  description: DNA sequence quality and vector trimming tool
  long_description: " Lucy is a utility that prepares raw DNA sequence fragments for
    sequence\n assembly, possibly using the TIGR Assembler. The cleanup process includes\n\
    \ quality assessment, confidence reassurance, vector trimming and vector\n removal.
    The primary advantage of Lucy over other similar utilities is\n that it is a fully
    integrated, stand alone program.\n .\n Lucy was designed and written at The Institute
    for Genomic Research\n (TIGR, now the J. Craig Venter Institute), and it has been
    used here for\n several years to clean sequence data from automated DNA sequencers
    prior\n to sequence assembly and other downstream uses. The quality trimming\n\
    \ portion of lucy makes use of phred quality scores, such as those produced\n\
    \ by many automated sequencers based on the Sanger sequencing method. As\n such,
    lucy’s quality trimming may not be appropriate for sequence\n data produced by
    some of the new “next-generation” sequencers.\n"
  release: sid
  description_md5: 52f9053f485f5ef7f40fe8fe9da31713
  license: unknown
  blend: debian-med
- package: lucy
  description: DNA-værktøj til sekvenskvalitet og vektortrimning
  long_description: " Lucy er et redskab, der forbereder rå DNA-sekvensfragmenter
    for sekvenssamling, muligvis via TIGR Assembler. Oprydningsprocessen inkluderer
    kvalitetsbedømmelse, konfidenssikring, vektortrimning og vektorfjernelse. Den
    primære fordel i Lucy over andre lignende redskaber er at det er et fuldt integreret,
    uafhængigt program.\n .\n Lucy blev designet og skrevet på Institute for Genomic
    Research (TIGR, nu J. Craig Venter Institute), og det er blevet brugt her i flere
    år til at rydde op i sekvensdata fra automatiserede DNA-sekvenser før sekvenssamling
    og anden brug. Delen med kvalitetstrimning i Lucy gør brug af phred-kvalitetsbedømmelser,
    såsom dem fremstillet af mange automatiserede sekvensere baseret på Sanger-sekventeringsmetoden.
    Som sådan er Lucys kvalitetstrimning måske ikke egnet for sekvensdata fremstillet
    af nogle af de nye »næstegenerations« sekvensere.\n"
  release: sid
  description_md5: 52f9053f485f5ef7f40fe8fe9da31713
