descr:
- package: r-cran-epibasix
  description: fonctions élémentaires d’épidémiologie de GNU R
  long_description: " Il s’agit de fonctions élémentaires d’épidémiologie pour des
    cours de\n licence d’épidémiologie et biostatistique.\n .\n Ce paquet fournit
    des outils élémentaires pour l’analyse de problèmes\n épidémiologiques, allant
    de l’estimation de taille d’échantillon jusqu’à\n l’analyse de tableau de contingence
    2x2 et de mesures basiques de\n concordance (kappa, sensibilité/spécificité).
    La publication appropriée et\n les énoncés sommaires sont aussi produits pour
    faciliter l’interprétation\n partout où cela est possible. Ce paquet est un travail
    en cours, aussi\n tout commentaire ou suggestion sera apprécié. Le code source
    est partout\n commenté pour faciliter les modifications. L’audience visée est
    les cours\n d’épidémiologie et biostatistique pour le cycle d’enseignement supérieur.\n"
  release: sid
  description_md5: db7f05c5563722ad733edbecfd95746a
  license: unknown
  blend: debian-med
- package: r-cran-epibasix
  description: funzioni epidemiologiche elementari per GNU R
  long_description: " Funzioni epidemiologiche elementari per un corso universitario
    di\n epidemiologia/biostatistica.\n .\n Questo pacchetto contiene strumenti elementari
    per l'analisi di problemi\n epidemiologici comuni, che vanno dalla stima della
    grandezza di un campione\n all'analisi di tabelle di contingenza 2x2 e misure
    di base di concordanza\n (kappa, sensibilità/specificità). Vengono inoltre prodotti,
    quando\n possibile, rapporti riassuntivi e stampe appropriati per facilitare\n
    l'interpretazione. Questo pacchetto è in fase di sviluppo, perciò qualsiasi\n
    commento o suggerimento è benvenuto. Il codice sorgente è largamente\n commentato
    per facilitare modifiche. L'utenza a cui è indirizzato include\n studenti universitari
    di vari corsi di statistica epidemiologica/biologica.\n .\n Epibasix è stato sviluppato
    in Canada.\n"
  release: sid
  description_md5: db7f05c5563722ad733edbecfd95746a
  license: unknown
  blend: debian-med
- package: r-cran-epibasix
  description: GNU R Elementary Epidemiological Functions
  long_description: " Elementary Epidemiological Functions for a Graduate Epidemiology
    /\n Biostatistics Course.\n .\n This package contains elementary tools for analysis
    of common epidemiological\n problems, ranging from sample size estimation, through
    2x2 contingency table\n analysis and basic measures of agreement (kappa, sensitivity/specificity).\n
    Appropriate print and summary statements are also written to facilitate\n interpretation
    wherever possible. This package is a work in progress, so\n any comments or suggestions
    would be appreciated. Source code is commented\n throughout to facilitate modification.
    The target audience includes graduate\n students in various epi/biostatistics
    courses.\n .\n Epibasix was developed in Canada.\n"
  release: sid
  description_md5: db7f05c5563722ad733edbecfd95746a
  license: unknown
  blend: debian-med
- package: r-cran-epibasix
  description: GNU R Elementary Epidemiological-funktioner
  long_description: " Elementary Epidemiological-funktioner for et\n Epidemiology/Biostatistics-forskningskursus.\n
    .\n Denne pakke indeholder elementære værktøjer for analyse af gængse\n epidemiologiske
    problemer, fra estimering af prøvestørrelse, via 2x2\n kontingens tabelanalyse
    og grundlæggende målinger for aftale (kappa,\n sensitivitet). Passende udskrivnings-
    og summeringsudtryk skrives også for\n at facilitere fortolkning når det er muligt.
    Denne pakke er under\n udvikling, så der tages godt imod alle kommentarer eller
    forslag.\n Kildekoden er kommenteret udførligt for at facilitere ændring. Målgruppen\n
    inkluderer forskningsstuderende i forskellige epi/biostatistiske kurser.\n .\n
    Epibasix blev udviklet i Canada.\n"
  release: sid
  description_md5: db7f05c5563722ad733edbecfd95746a
  license: unknown
  blend: debian-med
