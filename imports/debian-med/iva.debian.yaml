descr:
- package: iva
  description: 반복적인 바이러스 시퀀스 어셈블러
  long_description: " IVA는 매우 깊은 혼합 집단에서 시퀀싱된 Illumina 판독 쌍을 사용하여 반복 시퀀스가 없는 바이러스
    게놈을 조립하도록 설계된 de novo 어셈블러입니다.\n .\n IVA의 주요 알고리즘은 정렬된 읽기 쌍을 사용하여 contig를 반복적으로
    확장하는 방식으로 작동합니다. 입력은 단지 읽기 쌍일 수도 있고, 추가적으로 확장할 기존 contig 세트를 제공할 수도 있습니다. 또는 참조
    시퀀스와 함께 읽을 수도 있습니다.\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
- package: iva
  description: assemblatore iterativo di sequenze di virus
  long_description: " IVA è un assemblatore de novo progettato per assemblare genomi
    di virus che\n non hanno sequenze ripetute, usando letture accoppiate Illumina
    sequenziate\n da popolazioni miste ad una profondità estremamente alta.\n .\n
    L'algoritmo principale di IVA funziona estendendo in maniera iterativa i\n contig
    usando letture accoppiate allineate. Il suo input possono essere\n semplicemente
    letture accoppiate o in aggiunta si può fornire un insieme\n esistente di contig
    da estendere. Come alternativa, può prendere le letture\n insieme a una sequenza
    di riferimento.\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
- package: iva
  description: 反復ウイルス配列アセンブラー
  long_description: " IVA は、極端に深い混合種群から得られた、Illumina リードペアから\n 繰り返し配列を持たないウイルスゲノムをアセンブルするために設計された、\n
    新しいアセンブラーです。\n .\n IVA のメインアルゴリズムは、反復的にアラインされたリードペアを用いて\n コンティグを拡張していくことで動作します。入力はリードペアだけでも\n
    よいですし、追加で既存のコンティグを与えてそれを拡張させることもできます。\n また、リードと参照配列を一緒に与えることもできます。\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
- package: iva
  description: Iterativ virussekvensassembler
  long_description: " IVA er en de novo-assembler designet til at samle virusgenomer,
    som ikke\n har gentagelsessekvenser, via Illuminalæste par sekventeret fra blandede\n
    populationer ved ekstrem høj dybde.\n .\n IVA's hovedalgoritme fungerer ved iterativt
    at udvide config'er via\n justerede læste par. Dets inddata kan bare være læste
    par, eller du kan\n derudover tilbyde et eksisterende sæt af contig'er til udvidelse.\n
    Alternativt kan programmet anvende læsninger sammen med en referencesekvens.\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
- package: iva
  description: iterative virus sequence assembler
  long_description: " IVA is a de novo assembler designed to assemble\n virus genomes
    that have no repeat sequences,\n using Illumina read pairs sequenced from mixed\n
    populations at extremely high depth.\n .\n IVA's main algorithm works by iteratively
    extending\n contigs using aligned read pairs. Its input can be\n just read pairs,
    or additionally you can provide an\n existing set of contigs to be extended. Alternatively,\n
    it can take reads together with a reference sequence.\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
- package: iva
  description: assemblage itératif de séquences virales
  long_description: " IVA est un programme d’assemblage de novo conçu pour assembler
    des génomes\n de virus n’ayant pas de séquences répétées, utilisant des paires
    lues par\n Illumina séquencées à partir de populations mélangées à une profondeur\n
    extrêmement élevée.\n .\n L’algorithme principal d’IVA fonctionne en étendant
    de manière itérative des\n contigs utilisant des paires lues alignées. Son entrée
    peut être simplement\n des paires lues ou, en outre, un ensemble de contigs existants
    peut être\n fourni pour être étendu. Alternativement, il peut prendre des lectures
    avec\n une séquence de référence.\n"
  release: sid
  description_md5: 698e26411c0dbe5917f816e7b7229be9
  license: unknown
  blend: debian-med
