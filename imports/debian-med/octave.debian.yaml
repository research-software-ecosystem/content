- package: octave
  description: GNU Octave - Sprache für numerische Berechnungen
  long_description: " Octave ist eine (zum größten Teil zu MATLAB® kompatible) höhere\n
    Programmiersprache, die hauptsächlich für numerische Berechnungen\n gedacht ist.
    Sie stellt eine komfortable Kommandozeilenschnittstelle\n zur numerischen Lösung
    linearer und nichtlinearer Probleme bereit.\n .\n Octave kann dynamisch mittels
    vom Anwender bereitgestellter\n C++-Dateien erweitert werden.\n"
