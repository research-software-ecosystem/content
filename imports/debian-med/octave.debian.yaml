- package: octave
  description: linguagem Octave da GNU para cálculos numéricos
  long_description: " Octave é uma linguagem de alto nível (quase totalmente compatível
    com o MATLAB®) criada principalmente para cálculos numéricos. Ela provê uma interface
    de linha de comando conveniente para a resolução numérica de problemas lineares
    e não-lineares.\n .\n Octave pode ser estendido dinamicamente com arquivos C++
    fornecidos pelo\n usuário.\n"
  release: sid
  description_md5: 0b698a784c8abd598a990058068ce427
  license: unknown
  blend: debian-med
