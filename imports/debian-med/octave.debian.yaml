- package: octave
  description: GNU Octave language for numerical computations
  long_description: " Octave is a (mostly MATLAB® compatible) high-level language,
    primarily\n intended for numerical computations. It provides a convenient command-line\n
    interface for solving linear and nonlinear problems numerically.\n .\n Octave
    can be dynamically extended with user-supplied C++ files.\n"
  release: sid
  description_md5: 0b698a784c8abd598a990058068ce427
