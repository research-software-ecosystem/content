- package: indelible
  description: powerful and flexible simulator of biological evolution
  long_description: " INDELible is a new, portable, and flexible application for biological\n\
    \ sequence simulation that combines many features in the same place for\n the
    first time. Using a length-dependent model of indel formation it\n can simulate
    evolution of multi-partitioned nucleotide, amino-acid,\n or codon data sets through
    the processes of insertion, deletion, and\n substitution in continuous time.\n\
    \ .\n Nucleotide simulations may use the general unrestricted model or the\n general
    time reversible model and its derivatives, and amino-acid\n simulations can be
    conducted using fifteen different empirical rate\n matrices. Substitution rate
    heterogeneity can be modeled via the\n continuous and discrete gamma distributions,
    with or without a proportion\n of invariant sites. INDELible can also simulate
    under non-homogeneous\n and non-stationary conditions where evolutionary models
    are permitted\n to change across a phylogeny.\n .\n Unique among indel simulation
    programs, INDELible offers the ability\n to simulate using codon models that exhibit
    nonsynonymous/synonymous\n rate ratio heterogeneity among sites and/or lineages.\n"
  release: sid
  description_md5: c481b79347a79fb03305db0619f5a7fa
  license: unknown
  blend: debian-med
