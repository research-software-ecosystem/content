descr:
- package: indelible
  description: Funktionsrig og fleksibel simulator for biologisk evolution
  long_description: " INDELible er et nyt, bærbart og fleksibelt program til biologisk\n\
    \ sekvenssimulering, der kombinerer mange funktioner på samme sted for\n den første
    gang. Ved hjælp af en længde-afhængig model af indel-formation\n kan programmet
    simulere udviklingen i flerpartitioneret nukleotide,\n aminosyre eller codon-datasæt
    gennem processerne insertion, deletion og\n substitution i kontinuert tid.\n .\n\
    \ Nukleotide simuleringer kan anvende den generelle ubegrænset model eller\n den
    generelle tidvendbare model og dets afledninger og\n aminosyresimuleringer kan
    udføres under anvendelse af femten forskellige\n empiriske satsmatricer. Heterogenitet
    for udskiftningssats kan modelleres\n via de kontinuerte og diskrete gammadistributioner,
    med eller uden en andel\n af invariante steder. INDELible kan også simulere under
    uhomogen og\n ikkestationære tilstande, hvor evolutionære modeller har tilladelse
    til at\n ændre på tværs af en fylogeni.\n .\n Unik blandt indel-simuleringsprogrammer,
    INDELible tilbyder mulighed for at\n simulere med anvendelse af codon-modeller,
    der udviser\n ikkesynonyme/synonyme rateforholdsheterogenitet blandt steder og/eller
    slægter.\n"
  release: sid
  description_md5: c481b79347a79fb03305db0619f5a7fa
