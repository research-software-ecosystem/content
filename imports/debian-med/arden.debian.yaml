descr:
- package: arden
  description: controllo di specificità per allineamento di letture che usa un 
    riferimento artificiale
  long_description: " ARDEN (Artificial Reference Driven Estimation of false positives
    in NGS\n data) è un innovativo test che stima i tassi di errore basati su\n letture
    sperimentali e su un genoma di riferimento artificiale generato\n aggiuntivamente.
    Permette il calcolo di tassi di errore per un insieme\n specifico di dati e la
    costruzione di una curva ROC. Perciò può essere\n usato per ottimizzare i parametri
    per i mappatori di letture, per scegliere\n i mappatori di letture per uno specifico
    problema o anche per filtrare gli\n allineamenti sulla base della stima della
    qualità.\n"
  release: sid
  description_md5: d4e3cbc891f56c41cb4a95fba3d615e8
  license: unknown
  blend: debian-med
- package: arden
  description: Genaue Kontrolle für das Lesen von Alignierungen unter Verwendung
    einer künstlichen Intelligenz
  long_description: " ARDEN (Artificial Reference Driven Estimation of false positives
    in NGS\n data) ist für DNA-Sequenzierung der nächsten Generation ein neuartiges\n\
    \ Bewertungsprogramm zum Abschätzen von Fehlerraten\n basierend auf experimentell
    gewonnenen DNA-Fragmenten (reads) und einem\n zusätzlich generierten künstlichem
    Genom. Es ermöglicht die Berechnung von\n Fehlerraten von einem spezifizierten
    Datensatz und die Konstruktion einer\n ROC-Kurve. Nebenbei kann es für die Optimierung
    von Parametern für read\n mappers, zur Auswahl von read mappers für ein spezifisches
    Problem\n oder zum Filtern von Alignierungen basierend auf Qualitätsabschätzungen\n\
    \ genutzt werden.\n"
  release: sid
  description_md5: d4e3cbc891f56c41cb4a95fba3d615e8
  license: unknown
  blend: debian-med
- package: arden
  description: specificity control for read alignments using an artificial 
    reference
  long_description: " ARDEN (Artificial Reference Driven Estimation of false positives
    in NGS\n data) is a novel benchmark that estimates error rates based on real\n\
    \ experimental reads and an additionally generated artificial reference\n genome.
    It allows the computation of error rates specifically for a\n dataset and the
    construction of a ROC-curve. Thereby, it can be used to\n optimize parameters
    for read mappers, to select read mappers for a\n specific problem or also to filter
    alignments based on quality\n estimation.\n"
  release: sid
  description_md5: d4e3cbc891f56c41cb4a95fba3d615e8
  license: unknown
  blend: debian-med
- package: arden
  description: Specificitetskontrol for læse sammenligninger ved anvendelse af 
    en kunstig reference
  long_description: " ARDEN (Artificial Reference Driven Estimation of false positives
    in NGS\n data) er en begyndende sammenligning (benchmark), der estimerer\n fejlprocenter
    baseret på virkelige eksperimentelle læsninger og en\n yderligere genereret kunstig
    referencearvemasse. Det giver mulighed for\n beregning af fejlprocenter specifikke
    for et datasæt og konstruktion af en\n ROC-kurve. Derved kan det bruges til at
    optimere parametre for læste\n kortlæggere, til at vælge læsningsoversættere for
    et specifikt problem\n eller også til at filtrere sammenligninger baseret på kvalitetsskøn.\n"
  release: sid
  description_md5: d4e3cbc891f56c41cb4a95fba3d615e8
  license: unknown
  blend: debian-med
- package: arden
  description: contrôle de spécificité pour les alignements de lecture utilisant
    une référence artificielle
  long_description: " ARDEN (estimation de faux positifs dans des données NGS déterminée
    par\n référence artificielle) est un étalonnage novateur qui estime les taux\n\
    \ d'erreur basés sur des lectures expérimentales réelles et un génome de\n référence
    artificiel généré en supplément. Il permet le calcul de taux\n d'erreur spécifiquement
    pour un ensemble de données et la construction d'une\n courbe ROC. Toutefois,
    il peut être utilisé pour optimiser des paramètres\n pour des mappeurs de lecture,
    pour sélectionner des mappeurs de lecture pour\n un problème spécifique mais aussi
    pour filtrer des alignements basés sur une\n estimation de qualité.\n"
  release: sid
