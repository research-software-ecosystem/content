descr:
- package: kma
  description: Sammenlign genomsekvenser med rå læsninger direkte mod redundante
    databaser
  long_description: " KMA er en sammenligningsmetode designet til at sammenligne rå
    læsninger\n direkte mod redundante databaser, på en ultrahurtig måde via seed
    og\n extend. KMA er specielt god til at sammenligne læsninger i høj kvalitet mod\n\
    \ stærkt ens databaser, hvor unikke træffere ofte ikke findes. Det fungerer også
    for læsninger i lav kvalitet, såsom dem fra Nanopore. Ikke unikke træffere slås
    op via »ConClave«-sorteringsskemaet og en konsensussekvens vises udover andre
    fælles attributter.\n"
  release: sid
  description_md5: 2096f8927a2b82fc955d8fbdca77c1aa
