  blend: debian-med
- package: kma
  description: mapping genomic sequences to raw reads directly against redundant
    databases
  long_description: " KMA is mapping a method designed to map raw reads directly against\n\
    \ redundant databases, in an ultra-fast manner using seed and extend. KMA\n is
    particularly good at aligning high quality reads against highly\n redundant databases,
    where unique matches often does not exist. It works\n for long low quality reads
    as well, such as those from Nanopore. Non-\n unique matches are resolved using
    the \"ConClave\" sorting scheme, and a\n consensus sequence are outputtet in addition
    to other common attributes.\n"
  release: sid
  description_md5: 2096f8927a2b82fc955d8fbdca77c1aa
  license: unknown
  blend: debian-med
