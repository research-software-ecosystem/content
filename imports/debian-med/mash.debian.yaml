- package: mash
  description: fast genome and metagenome distance estimation using MinHash
  long_description: " Mash uses MinHash locality-sensitive hashing to reduce large
    biosequences to\n a representative sketch and rapidly estimate pairwise distances
    between\n genomes or metagenomes. Mash sketch databases effectively delineate
    known\n species boundaries, allow construction of approximate phylogenies, and
    can be\n searched in seconds using assembled genomes or raw sequencing runs from\n
    Illumina, Pacific Biosciences, and Oxford Nanopore.\n For metagenomics, Mash scales
    to thousands of samples and can replicate Human\n Microbiome Project and Global
    Ocean Survey results in a fraction of the time.\n"
  release: sid
  description_md5: 1aa2780b40b68437f05176f45423aa5a
