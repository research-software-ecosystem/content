- package: mash
  description: veloce stima di distanze in genoma e metagenoma usando MinHash
  long_description: " Mash usa gli hash MinHash sensibili localmente per ridurre grandi\n
    biosequenze in sketch rappresentativi e stimare rapidamente le distanze di\n coppia
    tra genomi o metagenomi. I database di sketch di Mash\n delineano in maniera efficace
    i confini conosciuti tra le specie, permettono\n la costruzione di filogenie approssimate
    e possono essere cercati in\n secondi usando genomi assemblati o risultati grezzi
    di sequenziamento da\n Illumina, Pacific Biosciences e Oxford Nanopore.\n Per
    la metagenomica, Mash scala fino a migliaia di campioni e può replicare\n i risultati
    dello Human Microbiome Project e del Global Ocean Survey in una\n frazione del
    tempo.\n"
