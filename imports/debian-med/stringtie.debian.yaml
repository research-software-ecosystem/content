descr:
- package: stringtie
  description: assemble short RNAseq reads to transcripts
  long_description: " The abundance of transcripts in a human tissue sample\n can
    be determined by RNA sequencing. The exact sequence\n sampled may be random, depending
    on the technology used.\n And it may be short, i.e. shorter than the transcript.\n
    At some point, many shorter reads need to be assembled\n to the model the complete
    transcripts.\n .\n StringTie knows how to assemble of RNA-Seq into potential\n
    transcripts without the need of a reference genome and\n provides a quantification
    also of the splice variants.\n"
  release: sid
  description_md5: 33fe9cf33d0e879e8926fb896570750e
  license: unknown
  blend: debian-med
- package: stringtie
  description: Saml korte RNAseq-læsninger til transkripter
  long_description: " Mangfoldigheden af transkripter i menneskevævsprøver kan bestemmes
    via\n RNA-sekventering. Den præcise sekvens indhentet kan være vilkårlig,\n afhængig
    af anvendt teknologi. Og den kan være kort, dvs. kortere end\n transkripten. På
    et tidspunkt har mange korte læsninger brug for at\n samles til modellen for den
    fuldstændige transkript.\n .\n StringTie ved hvordan RNA-seq skal samles til potentielle
    transkripter\n uden behov for et referencegenom og tilbyder en kvantifikation
    af splice-\n varianterne.\n"
  release: sid
  description_md5: 33fe9cf33d0e879e8926fb896570750e
  license: unknown
  blend: debian-med
