descr:
- package: python3-ngs
  description: collegamenti a linguaggio per sequenziamento di prossima 
    generazione (collegamenti Python 3)
  long_description: " NGS è una nuova API, specifica per il dominio, per accedere
    a letture,\n allineamenti e impilamenti prodotti da Next Generation Sequencing.
    L'API\n stessa è indipendente da qualsiasi specifica implementazione del backend
    e\n gestisce l'uso simultaneo di backend multipli. Fornisce anche una libreria\n\
    \ per costruire nuovi \"motori\" di backend. Il motore per accedere a dati SRA\n\
    \ è contenuto nel repository fratello ncbi-vdb.\n .\n L'API attualmente è espressa
    nei linguaggi C++, Java e Python. La\n progettazione rende possibile mantenere
    un alto grado di similarità tra il\n codice in un linguaggio e il codice in un
    altro, specialmente tra C++ e Java.\n .\n Collegamenti Python 3.\n"
  release: sid
  description_md5: 339536e9adbe8549aa1efd268c2ee905
  license: unknown
  blend: debian-med
- package: python3-ngs
  description: Next Generation Sequencing language Bindings (Python3 bindings)
  long_description: " NGS is a new, domain-specific API for accessing reads, alignments
    and\n pileups produced from Next Generation Sequencing. The API itself is\n independent
    from any particular back-end implementation, and supports\n use of multiple back-ends
    simultaneously. It also provides a library for\n building new back-end \"engines\"\
    . The engine for accessing SRA data is\n contained within the sister repository
    ncbi-vdb.\n .\n The API is currently expressed in C++, Java and Python languages.
    The\n design makes it possible to maintain a high degree of similarity between\n\
    \ the code in one language and code in another - especially between C++\n and
    Java.\n .\n Python3 bindings.\n"
  release: sid
  description_md5: 339536e9adbe8549aa1efd268c2ee905
  license: unknown
  blend: debian-med
- package: python3-ngs
  description: Next Generation Sequencing-sprogbindinger - Python 3-bindinger
  long_description: " NGS er en ny for domænet specifik API for adgang til læsninger,
    sammenligninger og ophob fra Next Generation Sequencing. Selve API'en er uafhængig
    af en bestemt motorimplementering og understøtter brug af flere motorer samtidig.
    Tilbyder også et bibliotek for bygning af nye »motorer«. Motoren for adgang til
    SRA-data er indeholdt i søsterarkivet ncbi-vdb.\n .\n API'en er i øjeblikket udtrykt
    i C++, Java og Pyton. Designet gør det muligt at vedligeholde en høj grad af lighed
    mellem koden i et sprog og koden i et andet - specielt mellem C++ og Java.\n .\n\
    \ Python 3-bindinger.\n"
  release: sid
  description_md5: 339536e9adbe8549aa1efd268c2ee905
  license: unknown
  blend: debian-med
- package: python3-ngs
  description: liaisons du langage de séquençage de nouvelle génération 
    –⋅liaisons Python⋅3
  long_description: " NGS est une nouvelle interface dédiée pour accéder aux lectures,\n\
    \ alignements et fichiers au format pileup produits par les\n séquençages de nouvelle
    génération (Next Generation Sequencing). L'API\n elle-même ne dépend pas de l'implémentation
    d'un dorsal particulier et\n prend en charge l'utilisation de plusieurs dorsaux
    simultanément. Elle\n fournit aussi une bibliothèque pour construire de nouveaux
    moteurs de\n dorsaux. Le moteur pour accéder aux données SRA est fournit par le
    dépôt\n jumeau ncbi-vdb.\n .\n Cette interface de programmation est actuellement
    exprimée en langages⋅C++,\n Java et Python. Cette conception rend possible le
    maintien d'un haut degré\n de similarité du code entre deux langages –⋅surtout
    entre⋅C++ et Java.\n .\n Ce paquet fournit les liaisons Python⋅3.\n"
  release: sid
  description_md5: 339536e9adbe8549aa1efd268c2ee905
  license: unknown
  blend: debian-med
