descr:
- package: r-cran-fastcluster
  description: funzioni veloci di raggruppamento in cluster gerarchico per GNU R
  long_description: " Fastcluster implementa funzioni veloci per raggruppamento in
    cluster\n gerarchico e agglomerativo. Parte delle funzionalità sono progettate
    come\n sostituto diretto delle funzioni esistenti: \"linkage\" nel pacchetto SciPy\n
    \"scipy.cluster.hierarchy\", \"hclust\" nel pacchetto \"stats\" di R e il\n pacchetto
    \"flashClust\". Fornisce le stesse funzionalità col vantaggio di\n un'implementazione
    molto più veloce. Inoltre, ci sono funzioni che\n risparmiano memoria per il raggruppamento
    in cluster di dati vettoriali,\n che vanno oltre ciò che i pacchetti esistenti
    forniscono. Per informazioni\n su come installare i file Python, si veda il file
    INSTALL nella\n distribuzione sorgente.\n"
  release: sid
  description_md5: 2db457eebec7bb41db0f6f450fef99f6
