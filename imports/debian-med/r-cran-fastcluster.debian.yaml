descr:
- package: r-cran-fastcluster
  description: funzioni veloci di raggruppamento in cluster gerarchico per GNU R
  long_description: " Fastcluster implementa funzioni veloci per raggruppamento in
    cluster\n gerarchico e agglomerativo. Parte delle funzionalità sono progettate
    come\n sostituto diretto delle funzioni esistenti: \"linkage\" nel pacchetto SciPy\n\
    \ \"scipy.cluster.hierarchy\", \"hclust\" nel pacchetto \"stats\" di R e il\n\
    \ pacchetto \"flashClust\". Fornisce le stesse funzionalità col vantaggio di\n\
    \ un'implementazione molto più veloce. Inoltre, ci sono funzioni che\n risparmiano
    memoria per il raggruppamento in cluster di dati vettoriali,\n che vanno oltre
    ciò che i pacchetti esistenti forniscono. Per informazioni\n su come installare
    i file Python, si veda il file INSTALL nella\n distribuzione sorgente.\n"
  release: sid
  description_md5: 2db457eebec7bb41db0f6f450fef99f6
  license: unknown
  blend: debian-med
- package: r-cran-fastcluster
  description: Fast hierarchical clustering routines for GNU R
  long_description: " Fastcluster implements fast hierarchical, agglomerative clustering\n\
    \ routines. Part of the functionality is designed as drop-in replacement\n for
    existing routines: “linkage” in the SciPy package\n “scipy.cluster.hierarchy”,
    “hclust” in R's “stats” package, and the\n “flashClust” package. It provides the
    same functionality with the\n benefit of a much faster implementation. Moreover,
    there are\n memory-saving routines for clustering of vector data, which go beyond\n\
    \ what the existing packages provide. For information on how to install\n the
    Python files, see the file INSTALL in the source distribution.\n"
  release: sid
  description_md5: 2db457eebec7bb41db0f6f450fef99f6
  license: unknown
  blend: debian-med
- package: r-cran-fastcluster
  description: Hurtige hierarkiske klyngerutiner for GNU R
  long_description: " Fastcluster implementerer hurtige hierarkiske, agglomerative
    klyngerutiner. En del af funktionaliteten er designet som en direkte erstatning
    for eksisterende rutiner: »linkage« i SciPy-pakken »scipy.cluster.hierarchy«,
    »hclust« i R's »stats«-pakke og pakken »flashClust«. Programmet tilbyder den samme
    funktionalitet med fordel af en meget hurtigere implementering. Derudover er der
    hukommelsesbesparende for klyngeopbygning af vektordata, der går udover hvad de
    eksisterende pakker tilbyder. For mere information om hvordan Pythonfiler installeres,
    se filen INSTALL i kildedistributionen.\n"
  release: sid
