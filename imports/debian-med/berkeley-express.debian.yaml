- package: berkeley-express
  description: Strømkvantificering til sekventering med høj gennemløb
  long_description: " EXpress er et strømværktøj til kvantificering af mængderne af
    et sæt\n målrettet sekvenser fra stikprøveundersekvenser. Eksempler på programmer\n
    omfatter transkript-plan RNA-Seq-kvantificering, allele-specifik/haplotype\n udtryksanalyse
    (fra RNA-Seq), transskriptionsfaktorbindende\n kvantificering chip-Seq, og analyse
    af metagenomisk data. Det er\n baseret på en net-EM algoritme, der resulterer
    i rumkrav (hukommelse)\n proportionale med den samlede størrelse af målsekvenser
    og tidskrav, der er\n proportionale med antallet af stikprøvefragmenter. I programmer
    såsom\n RNA-Seq kan eXpress udtryk nøjagtigt kvantificere meget større prøver
    end\n andre aktuelt tilgængelige værktøjer, hvilket reducerer beregningskrav til\n
    infrastruktur. EXpress kan bruges til at opbygge lette sekventerende\n behandlingsdatakanaler
    med høj gennemløb, når kombineret med en\n strømudjævner (såsom Bowtie), da uddata
    kan ledes direkte ind i eXpress,\n hvilket effektivt fjerner behovet for at gemme
    læsningstilpasninger i\n hukommelsen eller på disken.\n .\n I en analyse af resultaterne
    af Express til RNA-Seq data, var det\n observeret, at denne effektivitet ikke
    kommer på en bekostning af\n præcision. EXpress er mere præcis end andre tilgængelige
    værktøjer, selv\n når begrænset til mindre datasæt, der ikke kræver en sådan effektivitet.\n
    Desuden, ligesom Cufflinks-programmet, kan udtrykket bruges til at estimere\n
    udskriftsmængderne i multi-isoform-gener. EXpress er også i stand til at\n løse
    flerkortlægninger af læsninger på tværs af genfamilier, og kræver ikke\n en henvisning
    til genomet således at det kan anvendes i forbindelse med de\n novo-montører såsom
    Trinity, Oaser eller Trans-afgrunden. Den underliggende\n model er baseret på
    tidligere beskrevne sandsynlighedsmodeller udviklet for\n RNA-Seq men kan anvendes
    til andre miljøer, hvor stikprøvemålsekvenserne,\n og indeholder parametre for
    længdefragmentdistributioner, fejl i læsninger,\n og sekvens-specifik fragmentbias.\n
    .\n EXpress kan bruges til at løse tvetydige tilknytninger i andre\n sekventeringsbaserede
    programmer med høj gennemløb. Det eneste, der kræves\n af inddata er at udtrykke
    et sæt af målsekvenser og et sæt af sekventerede\n fragmenter multiply-aligned
    for dem. Mens disse målsekvenser ofte vil være\n gen-isoformer, behøver de ikke
    at være det. Haplotyper kan anvendes som\n referencepriser for allele-specifik
    udtryksanalyse, bindende regioner for\n Chip-Seq, eller målgenomer i metagenomet-eksperimenter.
    EXpress er\n anvendelige i analyser, hvor der læses multi-kort til sekvenser,
    der\n afviger i stor grad.\n"
