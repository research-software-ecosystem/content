- package: berkeley-express
  description: quantification de streaming pour le séquençage à taux élevé
  long_description: " eXpress est un outil de streaming pour quantifier les abondances
    d'un\n ensemble de séquences cibles depuis des sous séquences échantillonnées.
    Des\n applications peuvent être la quantification de séquences d'ARN au niveau
    de\n la transcription, l'analyse d'expressions spécifiques à des allèles ou\n
    d'haplotypes, la quantification de lien de facteur de transcription dans\n le
    séquençage ChIP et l'analyse de données métagénomiques. Il est basé sur\n un algorithme
    EM en ligne dont les besoins en mémoire sont proportionnels\n à la taille totale
    des séquences cibles et les besoins en temps qui sont\n proportionnels au nombre
    de fragments échantillonnés. Ainsi, dans les\n applications comme le séquençage
    d'ARN, eXpress peut quantifier avec\n précision des échantillons bien plus grands
    que les autres outils\n actuellement disponibles, ce qui réduit grandement les
    besoins en\n infrastructure de calcul. eXpress peut être utilisé pour construire
    des\n infrastructures légères à haut débit de traitement de séquençage quand il\n
    est couplé à un aligneur de streaming comme Bowtie. En effet, la sortie\n peut
    être transférée directement dans eXpress, ce qui permet de ne pas\n avoir à stocker
    en mémoire ou sur le disque les alignements lus.\n .\n Une analyse des performances
    d'eXpress sur des données de séquençage d'ARN a\n montré que son efficacité ne
    se fait pas aux dépens de la précision.\n eXpress est plus précis que d'autres
    outils disponibles même avec des jeux\n de données de petite taille qui ne nécessitent
    pas une telle efficacité. De\n plus, comme le programme Cufflinks, eXpress peut
    servir à estimer les\n abondances de transcription de gènes multi-isoformes. eXpress
    est également\n capable de résoudre des cartographies multiples de lectures entre
    familles\n de gènes et ne nécessite pas de génome de référence, ce qui le rend\n
    utilisable avec des assembleurs de novo (depuis le début) comme Trinity,\n Oases
    ou\n Trans-ABySS. Le modèle sous-jacent est basé sur des modèles\n probabilistes
    décrits précédemment et développés pour le séquençage ARN,\n mais est également
    applicable dans d'autres situations où les séquences\n cibles sont échantillonnées.
    Il inclut des paramètres sur les distributions\n de longueurs de fragment, les
    erreurs de lecture et les erreurs\n systématiques de fragments\n spécifiques à
    la séquence.\n .\n eXpress peut servir à résoudre des cartographies ambigües dans
    d'autres\n applications basées sur le séquençage à haut débit. Les seules entrées\n
    nécessaires sont l'ensemble des\n séquences cibles et un ensemble de fragments
    de séquences multi-alignements\n avec elles. Bien que ces séquences cibles soient
    souvent des gènes\n isoformes, il n’est pas nécessaire qu'elles le soient. Les
    haplotypes\n peuvent être utilisés comme des références pour l'analyse d'expressions\n
    spécifiques aux allèles, liant des régions pour le séquençage ChIP, ou\n des génomes
    cibles dans les expériences métagénomiques. eXpress est utile\n pour toutes les
    analyses dans lesquelles se trouvent des lectures multi-map\n de séquences qui
    diffèrent en\n abondance.\n"
