- package: berkeley-express
  description: Streaming quantification for high-throughput sequencing
  long_description: " eXpress is a streaming tool for quantifying the abundances of
    a set of\n target sequences from sampled subsequences. Example applications include\n
    transcript-level RNA-Seq quantification, allele-specific/haplotype\n expression
    analysis (from RNA-Seq), transcription factor binding\n quantification in ChIP-Seq,
    and analysis of metagenomic data. It is\n based on an online-EM algorithm that
    results in space (memory)\n requirements proportional to the total size of the
    target sequences and\n time requirements that are proportional to the number of
    sampled\n fragments. Thus, in applications such as RNA-Seq, eXpress can accurately\n
    quantify much larger samples than other currently available tools\n greatly reducing
    computing infrastructure requirements. eXpress can be\n used to build lightweight
    high-throughput sequencing processing\n pipelines when coupled with a streaming
    aligner (such as Bowtie), as\n output can be piped directly into eXpress, effectively
    eliminating the\n need to store read alignments in memory or on disk.\n .\n In
    an analysis of the performance of eXpress for RNA-Seq data, it was\n observed
    that this efficiency does not come at a cost of accuracy.\n eXpress is more accurate
    than other available tools, even when limited\n to smaller datasets that do not
    require such efficiency. Moreover, like\n the Cufflinks program, eXpress can be
    used to estimate transcript\n abundances in multi-isoform genes. eXpress is also
    able to resolve\n multi-mappings of reads across gene families, and does not require
    a\n reference genome so that it can be used in conjunction with de novo\n assemblers
    such as Trinity, Oases, or Trans-ABySS. The underlying model\n is based on previously
    described probabilistic models developed for\n RNA-Seq but is applicable to other
    settings where target sequences are\n sampled, and includes parameters for fragment
    length distributions,\n errors in reads, and sequence-specific fragment bias.\n
    .\n eXpress can be used to resolve ambiguous mappings in other\n high-throughput
    sequencing based applications. The only required inputs\n to eXpress are a set
    of target sequences and a set of sequenced\n fragments multiply-aligned to them.\
    \  While these target sequences will\n often be gene isoforms, they need not be.
    Haplotypes can be used as the\n reference for allele-specific expression analysis,
    binding regions for\n ChIP-Seq, or target genomes in metagenomics experiments.
    eXpress is\n useful in any analysis where reads multi-map to sequences that differ
    in\n abundance.\n"
