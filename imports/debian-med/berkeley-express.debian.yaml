- package: berkeley-express
  description: quantificazione in streaming per sequenziamento ad alte prestazioni
  long_description: " eXpress è uno strumento in streaming per quantificare l'abbondanza
    di un\n insieme di sequenze obiettivo da sottosequenze campionate. Applicazioni
    di\n esempio includono la quantificazione RNA-Seq a livello di trascritto,\n analisi
    di espressione allele-specifica/di aplotipi (da RNA-Seq),\n quantificazione del
    legame di fattori di trascrizione in ChIP-Seq e analisi\n di dati metagenomici.
    È basato su un algoritmo online-EM che ha requisiti\n di spazio (memoria) proporzionali
    alla dimensione totale delle sequenze\n obiettivo e requisiti di tempo che sono
    proporzionali al numero di\n frammenti campionati. Perciò, in applicazioni come
    RNA-Seq, eXpress può\n quantificare in modo accurato campioni molti più grandi
    degli altri\n strumenti attualmente disponibili, riducendo i requisiti per\n l'infrastruttura
    di calcolo. eXpress può essere utilizzato per costruire\n catene pipe leggere
    per elaborazione di sequenziamenti ad alte prestazioni\n quando affiancato con
    un allineatore in streaming (come Bowtie), dato che\n l'output può essere inviato
    in pipe direttamente in eXpress, eliminando di\n fatto la necessità di memorizzare
    allineamenti di letture in memoria o sul\n disco.\n .\n In un'analisi delle prestazioni
    di eXpress per dati RNA-Seq è stato\n osservato che questa efficienza non viene
    ottenuta a spese\n dell'accuratezza. eXpress è più accurato di altri strumenti
    disponibili,\n anche quando limitato a insiemi di dati più piccoli che non richiedono\n
    molta efficienza. Inoltre, come il programma Cufflink, eXpress può essere\n utilizzato
    per stimare l'abbondanza dei trascritti in geni multi-isoforma.\n eXpress è anche
    in grado di risolvere mappature multiple di lettura tra\n famiglie di geni e non
    necessita di un genoma di riferimento, perciò può\n essere usato insieme con assemblatori
    de novo come Trinity, Oases o\n Trans-ABySS. Il modello sottostante è basato su
    modelli probabilistici\n precedentemente descritti sviluppati per RNA-Seq, ma
    è applicabile ad altre\n configurazioni dove le sequenze obiettivo sono campionate,
    e include\n parametri per distribuzioni della lunghezza dei frammenti, errori
    nelle\n letture e bias dei frammenti specifici per sequenza.\n .\n eXpress può
    essere utilizzato per risolvere mappature ambigue in altre\n applicazioni basate
    su sequenziamento ad alte prestazioni. Gli unici input\n necessari per eXpress
    sono un insieme di sequenze obiettivo e un insieme di\n frammenti sequenziati
    di cui sono stati fatti gli allineamenti multipli con\n esse. Sebbene queste sequenze
    obiettivo spesso sono isoforme di geni, non è\n necessario che lo siano. Gli aplotipi
    possono essere usati come il\n riferimento per analisi di espressione allele-specifica,
    regioni di legame\n per ChIP-Seq o genomi target in esperimenti di metagenomica.
    eXpress è\n utile in qualsiasi analisi dove le letture possono avere mappature
    multiple\n su sequenze che differiscono per l'abbondanza.\n"
