descr:
- package: fasta3
  description: tools for searching collections of biological sequences
  long_description: " The FASTA programs find regions of local or global similarity
    between\n Protein or DNA sequences, either by searching Protein or DNA databases,\n\
    \ or by identifying local duplications within a sequence. Other\n programs provide
    information on the statistical significance of an\n alignment. Like BLAST, FASTA
    can be used to infer functional and\n evolutionary relationships between sequences
    as well as help identify\n members of gene families.\n .\n  * Protein\n    - Protein-protein
    FASTA\n    - Protein-protein Smith-Waterman (ssearch)\n    - Global Protein-protein
    (Needleman-Wunsch) (ggsearch)\n    - Global/Local protein-protein (glsearch)\n\
    \    - Protein-protein with unordered peptides (fasts)\n    - Protein-protein
    with mixed peptide sequences (fastf)\n .\n  * Nucleotide\n    - Nucleotide-Nucleotide
    (DNA/RNA fasta)\n    - Ordered Nucleotides vs Nucleotide (fastm)\n    - Un-ordered
    Nucleotides vs Nucleotide (fasts)\n .\n  * Translated\n    - Translated DNA (with
    frameshifts, e.g. ESTs)\n      vs Proteins (fastx/fasty)\n    - Protein vs Translated
    DNA (with frameshifts)\n      (tfastx/tfasty)\n    - Peptides vs Translated DNA
    (tfasts)\n .\n  * Statistical Significance\n    - Protein vs Protein shuffle (prss)\n\
    \    - DNA vs DNA shuffle (prss)\n    - Translated DNA vs Protein shuffle (prfx)\n\
    \ .\n  * Local Duplications\n    - Local Protein alignments (lalign)\n    - Plot
    Protein alignment \"dot-plot\" (plalign)\n    - Local DNA alignments (lalign)\n\
    \    - Plot DNA alignment \"dot-plot\" (plalign)\n .\n This software is often
    used via a web service at the\n EBI with readily indexed reference databases at\n\
    \ http://www.ebi.ac.uk/Tools/fasta/.\n"
  release: sid
