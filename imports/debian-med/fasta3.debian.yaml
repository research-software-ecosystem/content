- package: fasta3
  description: Værktøjer til at søge i samlinger med biologiske sekvenser
  long_description: " FASTA-programmerne finder regioner med lokal eller global lighed
    mellem protein- og DNA-sekvenser, enten ved at søge i protein- og DNA-databaser,
    eller ved at identificere lokale dubletter i en sekvens. Andre programmer tilbyder
    information om den statistiske signifikans for en sammenligning. Som BLAST kan
    FASTE bruges til at udlede funktionelle og evolutionære relationer mellem sekvenser
    samt som hjælp til at identificere medlemmer af gen-familier.\n .\n  * Protein\n\
    \    - Protein-protein FASTA\n    - Protein-protein Smith-Waterman (ssearch)\n\
    \    - Global Protein-protein (Needleman-Wunsch) (ggsearch)\n    - Global/Lokal
    protein-protein (glsearch)\n    - Protein-protein med ikkeordnede peptider (fasts)\n\
    \    - Protein-protein med blandede peptid-sekvenser (fastf)\n .\n  * Nukleotid\n\
    \    - Nukleotid-Nukleotid (DNA/RNA fasta)\n    - Ordnet Nukleotid vs Nukleotid
    (fastm)\n    - Ikkeordnede Nukleotider vs Nukleotid (fasts)\n .\n  * Oversatte\n\
    \    - Oversat DNA (med billedskift, f.e. EST'er)\n      vs Proteiner (fastx/fasty)\n\
    \    - Protein vs Oversat DNA (med billedskift)\n      (tfastx/tfasty)\n    -
    Peptider vs Oversat DNA (tfasts)\n .\n  * Statistisk signifikans\n    - Protein
    vs Protein-blanding (prss)\n    - DNA vs DNA-blanding (prss)\n    - Oversat DNA
    vs Protein-blanding (prfx)\n .\n  * Lokale dubletter\n    - Lokale Protein-sammenligninger
    (lalign)\n    - Plot Protein-sammenligning »dot-plot« (plalign)\n    - Lokale
    DNA-sammenligninger (lalign)\n    - Plot DNA-sammenligning »dot-plot« (plalign)\n\
    \ .\n Dette program bruges ofte via en internettjeneste på EBI med indekserede
    referencedatabaser på http://www.ebi.ac.uk/Tools/fasta/.\n"
  release: sid
