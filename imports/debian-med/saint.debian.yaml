descr:
- package: saint
  description: Significance Analysis of INTeractome - analisi di significato di 
    interactomi
  long_description: " SAINT implementa l'algoritmo di punteggio per dati di interazioni\n\
    \ proteina-proteina usando dati di proteomica quantitativa \"label-free\" in\n\
    \ esperimenti AP-MS. È stato usato per dati di conteggi spettrali nel lavoro\n\
    \ sull'interactoma lievito-chinasi non incorporando la purificazione del\n controllo,
    così come implementazione generalizzata per dati di conteggio\n spettrale con
    e senza purificazione del controllo.\n .\n In alternativa, si può anche eseguire
    SAINT insieme a ProHits.\n .\n Il pacchetto è stato scritto per fare analisi con
    o senza IP di controllo.\n"
  release: sid
  description_md5: 3ba2efbfabd78d1b6cea7aa2f61f5d71
  license: unknown
  blend: debian-med
- package: saint
  description: Significance Analysis of INTeractome
  long_description: " SAINT implements the scoring algorithm for protein-protein interaction\n\
    \ data using label free quantitative proteomics data in AP-MS experiments.\n It
    was used for spectral count data in the yeast kinase interactome work\n not incorporating
    control purification, as well as a generalized\n implementation for spectral count
    data with and without control\n purification.\n .\n Alternatively, you can also
    run SAINT in combination with ProHits.\n .\n The package was written for either
    doing analysis without or with\n control IPs and\n"
  release: sid
  description_md5: 3ba2efbfabd78d1b6cea7aa2f61f5d71
  license: unknown
  blend: debian-med
- package: saint
  description: Significance Analysis of INTeractome
  long_description: " SAINT implementerer bedømmelsesalgoritmen for\n protein-protein-interaktionsdata
    via etiketfri kvantitative proteomiske\n data i AP-MS eksperimenter. Det blev
    brugt til spektralantalsdata i yeast\n kinase interactome-arbejdet uden at indarbejde
    kontrolrensning samt en\n general implementering for spektralantalsdata med og
    uden kontrolrensning.\n .\n Alternativt kan du også køre SAINT i kombination med
    ProHits.\n .\n Pakken blev skrevet til enten at lave analyse uden eller med kontrol-IP'er.\n"
