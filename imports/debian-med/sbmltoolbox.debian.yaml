descr:
- package: sbmltoolbox
  description: toolbox libsbml per Octave e MATLAB
  long_description: " SBMLToolbox fornisce un insieme di funzioni di base per leggere,
    scrivere,\n manipolare e simulare modelli SBML (System Biology Meta Language).
    È un\n pacchetto libero e Open Source sulla base di libSBML con piena\n compatibilità
    per il funzionamento con MATLAB così come con Octave e per\n condividere modelli
    tra i due sistemi.\n .\n L'insieme di strumenti non è una soluzione completa pronta
    all'uso per la\n biologia dei sistemi. Si focalizza sul facilitare la gestione
    dei dati SBML\n e serve da punto di partenza per gli utenti e gli sviluppatori
    per\n stabilire i propri metodi.\n"
  release: sid
  description_md5: 29cb45cf2d80f3aea43e146fbfcb8328
  license: unknown
  blend: debian-med
- package: sbmltoolbox
  description: libsbml toolbox for octave and matlab
  long_description: " The SBMLToolbox provides a set of basic functions for reading,
    writing,\n manipulating, and simulating SBML (System Biology Meta Language)\n
    models. It is a free Open Source package on top of the libSBML with\n full compatibility
    to work with MATLAB and Octave alike and share models\n between the two systems.\n
    .\n The toolbox is not a complete turn key solution for Systems Biology.\n It
    has its emphasis on easing the handling of SBML data and serves\n as a starting
    point for users and developers to establish their own\n methods.\n"
  release: sid
  description_md5: 29cb45cf2d80f3aea43e146fbfcb8328
  license: unknown
  blend: debian-med
- package: sbmltoolbox
  description: Libsbml - værktøjsboks for octave og matlab
  long_description: " SBMLToolbox tilbyder et sæt grundlæggende funktioner til at
    læse, skrive,\n manipulere og simulere SBML-modeller (System Biology Meta Language).
    Det er\n en fri åben kildekode-pakke oven på libSBML med fuld kompatibilitet til\n
    arbejdet med MATLAB og Octave og deling af modeller mellem de to systemer.\n .\n
    Værktøjskassen er ikke en fuldstændig turn key-løsning for Systems Biology.\n
    Den har fokus på nem håndtering af SBML-data og fungerer som et startpunkt\n for
    brugere og udviklere til at etablere deres egne metoder.\n"
  release: sid
  description_md5: 29cb45cf2d80f3aea43e146fbfcb8328
  license: unknown
  blend: debian-med
