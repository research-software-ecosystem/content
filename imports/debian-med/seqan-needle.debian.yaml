descr:
- package: seqan-needle
  description: pre-filter for the counting of very large collections of nucleotide
    sequences
  long_description: " Needle is a tool for semi-quantitative analysis of very large
    collections of\n nucleotide sequences.\n .\n Needle stores its data in multiple
    interleaved Bloom filter, a fast and space\n efficient probabilistic data structure
    and uses a windowing scheme (also called\n minimisers) to reduce the amount of
    data to store. How many interleaved Bloom\n filter are used is defined by the
    user. Each interleaved Bloom filter has a so\n called expression threshold and
    stores minimisers with an occurrence greater\n than or equal to its own expression
    threshold and smaller than the next biggest\n expression threshold (if there is
    no bigger expression threshold, all greater\n than or equal to the threshold are
    stored). These expression thresholds are\n then used during the query (called
    estimate) to approximate the expression\n values of given transcripts.\n"
  release: sid
  description_md5: 2cad19d928273c533843b7a22b5cef0c
  license: unknown
  blend: debian-med
- package: seqan-needle
  description: Forhåndsfilter for optælling af meget store samlinger af nukleotidsekvenser
  long_description: " Needle er et værktøj for semikvantitativ analyse af meget store
    samlinger af nukleotidsekvenser.\n .\n Needle lagrer sine data i flere indflettede
    Bloomfiltre, er hurtig og pladseffektiv i sin sandsynlighedsdatastruktur og bruger
    et vinduesskema (også kaldt minimeringsprogrammer) til at reducere mængden af
    data lagret. Hvor mange indflettede Bloomfiltre der bruges er defineret af brugeren.
    Hvert indflettet Bloomfilter har en såkaldt udtrykstærskel og lagrer minimeringsprogrammer
    med en hændelse større end eller lig med sin egen udtrykstærskel og mindre end
    den næststørste udtrykstærskel (hvis der er ingen større udtrykstærskel, alle
    større end eller ligmed tærsklen lagres). Disse udtrykstærskler bruges så under
    forespørgslen (kaldt estimat) til at tilnærme udtryksværdier for givne udskrifter.\n"
  release: sid
  description_md5: 2cad19d928273c533843b7a22b5cef0c
  license: unknown
  blend: debian-med
