descr:
- package: sspace
  description: scaffolding pre-assembled contigs after extension
  long_description: " SSAKE-based Scaffolding of Pre-Assembled Contigs after Extension
    (SSPACE)\n is a script able to extend and scaffold pre-assembled contigs using
    one or\n more mate pairs or paired-end libraries, or even a combination.\n .\n\
    \ SSPACE is built based on SSAKE. Code of SSAKE is changed to be able to\n extend
    and scaffold pre-assembled contigs for multiple paired reads\n libraries.\n .\n\
    \ This is the free 'basic' version of SSPACE. The non-free 'standard' version
    is\n available directly from Baseclear.\n"
  release: sid
  description_md5: 06f04f25cd2bcad772ca2f11e3bf6cbb
  license: unknown
  blend: debian-med
- package: sspace
  description: Scaffolding på forhånd samlede contig'er efter filendelse
  long_description: " SSAKE-based Scaffolding of Pre-Assembled Contigs after Extension
    (SSPACE)\n er et skript, som kan udvide og scaffold på forhånd samlede contig'er
    via\n en eller flere mate pairs eller paired-end biblioteker, eller en kombination.\n\
    \ .\n SSPACE er bygget baseret på SSAKE. Koden i SSAKE er ændret for at kunne\n\
    \ udvide og scaffold på forhånd samlede contig'er for flerparrede\n læsninger-biblioteker.\n\
    \ .\n Dette er den frie »grundlæggende« version af SSPACE. Den ikkefrie\n »standardversion«
    er tilgængelig direkte fra Baseclear.\n"
  release: sid
