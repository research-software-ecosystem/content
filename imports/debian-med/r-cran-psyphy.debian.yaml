- package: r-cran-psyphy
  description: Funktioner til at analysere psykofysiske data i GNU R
  long_description: " En samling af funktioner der kan være nyttig til at analysere
    data fra pyskofysiske eksperimenter. Det inkluderer funktioner til at beregne
    d' fra flere forskellige eksperimentdesign, henvisninger for m-alternative tvunget
    valg-data (mafc) til brugs med den binomiale familie i glm (og muligvis andre
    kontekster) og self-Start-funktioner til at estimere gammaværdier for CRT-skærmkalibreringer.\n"
  release: sid
