- package: r-cran-psyphy
  description: functions for analyzing psychophysical data in GNU R
  long_description: " An assortment of functions that could be useful in analyzing
    data from\n psychophysical experiments. It includes functions for calculating
    d'\n from several different experimental designs, links for m-alternative forced-\n
    choice (mafc) data to be used with the binomial family in glm (and\n possibly
    other contexts) and self-Start functions for estimating gamma\n values for CRT
    screen calibrations.\n"
  release: sid
  description_md5: 2ea92c3df8be4c6fac4185d168c17e35
