- package: placnet
  description: Plasmid Constellation Network project
  long_description: " Placnet is a new tool for plasmid analysis in NGS projects.
    Placnet is\n optimized to work with Illumina sequences but it also works with
    454,\n Iontorrent or any of the actual sequence technologies.\n .\n The input
    of placnet is a set of contigs and one or more SAM files with\n the mapping of
    the reads against the contigs. Placnet obtains a set of\n files, easily opened
    on Cytoscape software or other network tools.\n"
  release: sid
  description_md5: b986c8bedbeeec858c98e5b2c199b819
  license: unknown
  blend: debian-med
- package: placnet
  description: Projekt "Plasmid Constellation Network"
  long_description: " Placnet jest nowym narzędziem do analizy plazmidów w projektach
    NGS.\n Placnet został zoptymalizowany do pracy z sekwencjami Illumina, ale\n współpracuje
    również z 454 (Roche), Ion Torrent lub dowolną istniejącą\n technologią sekwencjonowania.\n
    .\n Dane wejściowe Placnet to zestaw kontigów i jeden lub więcej plików w\n formacie
    SAM z mapowaniem odczytów na kontigi. Placnet uzyskuje zestaw\n plików, który
    można łatwo otworzyć w programie Cytoscape lub w\n innych narzędziach sieciowych.\n"
  release: sid
  description_md5: b986c8bedbeeec858c98e5b2c199b819
  license: unknown
  blend: debian-med
- package: placnet
  description: Plasmid Constellation Network-projekt
  long_description: " Placnet er et nyt værktøj til plasmid-analyse i NGS-projekter.
    Placnet er optimeret til arbejdet med Illumina-sekvenser, men fungerer også med
    454, Iontorrent eller en af de nuværende sekvensteknologier.\n .\n Dataene til
    placnet er et sæt af konfigurationer og en eller flere SAM-filer med kortlægningen
    af læsninger mod konfigurationer. Placnet indhenter et sæt af filer, nemt åbnet
    med Cytoscape-programmet eller andre netværksværktøjer.\n"
