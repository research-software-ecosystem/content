- package: placnet
  description: progetto Plasmid Constellation Network
  long_description: " Placnet è un nuovo strumento per l'analisi di plasmidi in progetti
    NGS.\n Placnet è ottimizzato per lavorare con sequenze Illumina, ma funziona anche\n
    con 454, Iontorrent o qualsiasi tecnologia di sequenziamento esistente.\n .\n
    L'input di Placnet è un insieme di contigui e uno o più file SAM con la\n mappatura
    tra le letture e i contigui. Placnet ottiene un insieme di file\n facilmente aperti
    nel software Cytoscape o in altri strumenti di rete.\n"
  release: sid
  description_md5: b986c8bedbeeec858c98e5b2c199b819
