- package: imview
  description: Application de visualisation et d'analyse d'images
  long_description: " Imview est une application qui :\n .\n  - affiche un grand nombre
    de formats d'images ;\n  - affiche des images 2D ou 3D (en tranches) avec une
    fonctionalité de\n     zoom ;\n  - fonctionne pour des documents multi-spectre,
    animés ou multi-pages (par\n     exemple : images satellites, piles TIFF, GIFs
    animés et fichiers\n     multi-composants hétérogènes) ;\n  - affiche tous les
    types de pixels (données entières ou en virgule\n     flottante, codées sur 1
    à 64 bits) ;\n  - permet d'afficher des profils 1D quelconques d'images 2D (ou
    des\n     tranches 2D d'images 3D) ;\n  - supporte des cartes de couleurs quelconques
    pour tous types de pixels\n     (i.e. : affichage en fausses couleurs) ;\n  -
    fournit les outils classiques de manipulation d'images\n     (luminosité/contraste,
    correction gamma, zoom, retaillage, rotation,\n     etc.) ;\n  - peut être contrôlé
    à distance à travers des sockets ou des commandes\n     texte (ce qui permet de
    l'intégrer facilement dans différents systèmes\n     d'analyse d'images) ;\n \
    \ - peut charger les images depuis une socket ou un espace de mémoire\n     partagée ;\n\
    \  - et bien plus encore !\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
