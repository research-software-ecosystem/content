- package: imview
  description: 이미지 보기 및 분석 어플리케이션
  long_description: " Imview는 아래의 특징들을 갖는 어플리케이션입니다.\n .\n  * 다수의 이미지 형식 출력.\n  *
    매우 훌륭한 줌 및 팬 기능을 가지고 2D 또는 3D (슬라이스로) 이미지를 를 출력.\n  * 다중 스펙트럼, 시간열 또는 다중 페이지 문서(예,
    위성 영상, TIFF 스택,\n    애니메이트 GIF, 이기종 다중 구성 파일들)에서 작동합니다.\n  * 모든 픽셀 타입 출력 (1 비트에서
    64비트 데이타, 정수 또는 부동 소수점).\n  * 2-D 이미지 (또는 3-D 이미지의 2-D 슬라이스)의 임의 1-D 프로필을 표시할
    수\n    있습니다.\n  * 모든 픽셀 유형에 대해 임의의 컬러맵을 지원 (예: false colour display)\n  * 표준 이미지
    조작 기능 (밝기/대비, 감마, 확대, 자르기, 회전등).\n  * 소켓과 텍스트 명령을 통해 리모트로 제어할 수 있습니다 (다양한 이미지\n\
    \    분석 시스템과 쉽게 통합 될 수 있습니다).\n  * 이미지는 소켓 또는 공유 메모리를 통해서 Imview에 업로드 될 수 있습니다.\n\
    \  * 그외에도 많은 것들이 있습니다!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Переглядач та аналізатор зображень
  long_description: " Imview це програма, яка:\n .\n  * Працює з великою кількістю
    графічних форматів.\n  * Показує дво- та тривимірні (у проекціях) зображення з
    гарними\n    можливостями збільшення та панорамування.\n  * Працює з багато-спектральними,
    багатосторінковими документами\n    (наприклад: супутникові знімки поверхні, стеки
    TIFF, анімовані GIF та\n    гетерогенні багато-компонентні файли).\n  * Показує
    всі типи пікселів (від 1-бітових до 64-бітових, цілі або з\n    плаваючою точкою).\n\
    \  * Довільні одновимірні профілі двовимірних зображень (або двовимірні\n    проекції
    тривимірних зображень) можуть бути показані.\n  * Підтримка довільних кольорових
    схем для всіх типів пікселів (наприклад:\n    помилкові кольори дисплея).\n  *
    Має стандартні засоби для роботи із зображеннями (яскравість,\n    контрастність,
    гамма, масштабування, кадрування, обертання, і т.д.).\n  * Може керуватись віддалено
    через сокети та текстові команди (для легкої\n    інтеграції в різні системи аналізу
    зображень).\n  * Зображення можуть бути завантажені в Imview через сокети або\n\
    \    розподіляєму пам'ять.\n  * Та багато іншого!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: applicazione per visualizzare e analizzare immagini
  long_description: " Imview è un'applicazione che:\n .\n  * visualizza immagini in
    un gran numero di formati;\n  * visualizza immagini 2D e 3D (come fette) con un
    ottimo ingrandimento\n    e scorrimento;\n  * accetta serie temporali e multi-spettrali,
    o documenti con più pagine\n    (per esempio immagini da satellite, pile TIFF,
    GIF animate e file con\n    più componenti eterogenei);\n  * visualizza pixel
    di ogni tipo (dati da 1 a 64 bit, interi o virgola\n    mobile);\n  * mostra profili
    1D di immagini 2D (oppure fette 2D di immagini 3D);\n  * supporta mappe di colore
    arbitrarie per tutti i tipi di pixel (per\n    esempio la visualizzazione in falsi
    colori);\n  * dispone delle funzioni standard di manipolazione (luminosità/contrasto,\n\
    \    gamma, ingrandimento, ritaglio, rotazione, ecc.);\n  * può essere controllato
    da remoto via socket e comandi testuali (per\n    essere facilmente integrato
    in diversi sistemi di analisi delle\n    immagini);\n  * le immagini possono essere
    caricate in Imview via socket o memoria\n    condivisa;\n  * e molto altro!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Программа для просмотра и анализа изображений
  long_description: " Imview позволяет:\n .\n  * Работать с большим числом форматов
    изображений.\n  * Качественно масштабировать просматриваемые 2D или 3D (в виде
    срезов)\n    изображения.\n  * Обрабатывать мульти-спектральные, временные серии
    и многостраничные\n    документы (например, изображения со спутника, TIFF стеки,
    анимированные\n    GIF и гетерогенные мульти-компонентные файлы).\n  * Просматривать
    пиксели всех типов (от 1 до 64-бит данных, целые или с\n    плавающей точкой).\n\
    \  * Просматривать произвольный 1D профиль из 2D изображения (или 2D\n    срез
    из 3D изображения).\n  * Имеется поддержка произвольных палитр для всех типов
    пикселей (т.е.\n    ложный цветовой дисплей).\n  * Имеются стандартные возможности
    для работы с изображениями\n    (яркость/контраст, гамма, масштабирование, обрезание,
    вращение и т.д.)\n  * Удалённо управляется через сокеты или текстовые команды
    (для\n    облегчения интеграции в различные системы анализа изображений).\n  *
    Загружать изображения через сокеты или разделяемую память.\n  * Многое другое!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: 画像ビューアおよび分析アプリケーション
  long_description: " Imview は次の機能を持つアプリケーションです。\n .\n  * 多種多様な画像フォーマットを表示。\n  * 二次元または
    (スライスとして) 三次元画像を表示。(非常に便利なズーム\n    およびパン機能付き)\n  * 多スペクトラム、時系列、又は複数ページの文書 (例:
    衛星画像、TIFF スタック、\n    アニメーション GIF や多要素の混在するファイル) の処理。\n  * すべてのピクセルタイプ (1 ビットから
    64 ビットデータ、整数又は浮動小数点)\n    を表示。\n  * 二次元画像の任意の一次元プロファイル (または三次元画像の二次元スライス)\n  \
    \  を表示可能。\n  * 全ピクセルタイプに対して任意の色マップをサポート (即ち偽色表示)。\n  * 標準的な画像操作機能 (輝度/コントラスト調整、ガンマ補正、ズーム、切り取り、\n\
    \    回転など) をサポート。\n  * (各種画像分析システムへの統合を容易にするために) ソケットやテキストコマンド\n    経由で遠隔操作可能。\n\
    \  * その他いろいろ!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Bildbetrachtungs- und Analyseanwendung
  long_description: " Imview ist eine Anwendung, die\n .\n  * eine große Zahl von
    Bildformaten anzeigen kann.\n  * 2D- oder 3D-Bilder (als Querschnitte) mit guten
    Zoom- und\n    Pan-Eigenschaften anzeigen kann.\n  * mit multispektralen, Zeitfolge-
    oder Mehrseitendokumenten\n    (beispielsweise Satellitenbilder, TIFF-Stapel,
    animierte GIFs und\n    heterogene Mehrkomponentendateien) arbeitet.\n  * alle
    Arten von Pixeltypen anzeigt. (1- bis 64-Bit-Daten, Ganzzahl- oder\n    Fließkommaformat).\n\
    \  * frei wählbare, eindimensionale Profile von zweidimensionalen Bildern\n  \
    \  anzeigen kann. (Alternativ 2D-Querschnitte von 3D-Bildern).\n  * Unterstützung
    für frei wählbare Farbpaletten für alle Pixeltypen\n    bietet (z.B. Fehlfarbanzeige).\n\
    \  * Standard-Bildbearbeitungswerkzeuge hat (Helligkeit/Kontrast, Gamma,\n   \
    \ Zoom, Beschneidung, Rotation, usw.).\n  * via Sockets und Konsolenbefehlen ferngesteuert
    werden kann. (Dies\n    erleichtert die Integration in diverse Bildanalysesysteme.)\n\
    \  * Bilder via Sockets oder Shared Memory in Imview laden kann.\n  * noch vieles
    mehr bietet!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: aplicação de análise e visualização de imagem
  long_description: " Imview é uma aplicação que\n .\n  * Exibe um grande número de
    formatos de imagem.\n  * Exibe imagens 2D ou 3D (como fatias) com um zoom muito
    bom e com o\n    recurso \"pan\".\n  * Funciona com multi-espectro, séries de
    tempo ou documentos de múltiplas\n    páginas (e.g.: imagens de satélite, pilhas
    TIFF, GIFs animados e\n    arquivos multi-componentes heterogêneos).\n  * Exibe
    todos os tipos de pixels (dados de 1-bit a 64-bit, inteiros ou\n    ponto flutuante).\n\
    \  * Perfil arbitrário 1-D de imagens 2-D (ou fatias 2-D de imagens 3-D)\n   \
    \ podem ser exibidas.\n  * Tem suporte a mapas arbitrários de cores para todos
    os tipos de pixels\n    (i.e.: exibição de cores falsas).\n  * Tem, por padrão,
    facilidades para manipulação de imagem\n    (brilho/contraste, gama, zoom, corte,
    rotação, etc).\n  * Pode ser controlada remotamente via sockets e comandos de
    texto (para\n    fácil integração em vários sistemas de análise de imagem).\n\
    \  * Imagens podem ser enviadas para dentro do Imview através de sockets ou\n\
    \    memória compartilhada.\n  * E muito mais!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Aplikace pro prohlížení obrázků a jejich analýzu
  long_description: " Imview je aplikace která\n .\n  * Zobrazuje velký počet formátů
    obrázků\n  * Zobrazuje 2D a 3D obrázky s velmi dobrými možnostmi zoomování a nastavení\n\
    \    záběru.\n  * Funguje s multispektrálními, časovými sériemi, vícestránkovými
    dokumenty\n    (např. satelitní snímky, zásobníky TIFF, animovanými GIFy a heterogenními\n\
    \    více-komponentovými soubory).\n  * Zobrazuje všechny typy pixelů (od 1b až
    po 64b data, celá čísla i čísla\n    s desetinnou čárkou).\n  * Může zobrazit
    libovolný 1-D profil 2-D obrázků (či 2-D částí 3-D\n    obrázků).\n  * Podporuje
    libovolné barevné mapy všech typů pixelů (např.: falešné barvy\n    obrazovky).\n\
    \  * Obsahuje standardní funkce pro práci s obrázky (jasnost/kontrast, gamma,\n\
    \    zoom, ořez, rotace, atd).\n  * Můžete jí ovládat vzdáleně pomocí socketů
    a textových příkazů (pro\n    snadnou integraci s různými systémy analýzy obrázků).\n\
    \  * Obrázky je možno nahrávat do Imview pomocí socketů či sdílené paměti.\n \
    \ * A mnohem více!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
