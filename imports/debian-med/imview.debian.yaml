- package: imview
  description: Program for billedfremvisning og analyse
  long_description: " Imview er et program som\n .\n  * Viser et stort antal billedformater\n\
    \  * Viser 2D- eller 3D-billeder (som dias) med en udbygget zoom- og\n    panoreringsfunktion.\n\
    \  * Virker med flerspektral, tidsserier eller flersidedokumenter (f.eks.:\n \
    \   satellitbilleder, TIFF-stakke, animerede GIF'er og heterogene\n    flerkomponentfiler).\n\
    \  * Viser alle billedpunktstyper (1-bit til 64-bit data, heltal eller\n    kommatal.\n\
    \  * Arbitrær 1-D-profil af 2-D-billeder (eller af 2-D-dias af 3-D-billeder)\n\
    \    kan vises.\n  * Har understøttelse for arbitrære farvekort for alle billedpunktstyper\n\
    \    (dvs.: falsk farvevisning).\n  * Har standardfaciliteter for billedmanipulering
    (lysstyrke/kontrast,\n    gamma, zoon, beskær, rotation etc.).\n  * Kan kontrolleres
    eksternt via sokler og tekstkommandoer (for nem\n    integrering i forskellige
    analysesystemer for billeder).\n  * Billeder kan overføres til Imvies via sokler
    eller delt hukommelse.\n  * Og meget mere!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Image viewing and analysis application
  long_description: " Imview is an application which\n .\n  * Displays a large number
    of image formats.\n  * Displays 2D or 3D (as slices) images with a very good zoom
    and pan\n    feature.\n  * Works with multi-spectral, time series or multi-page
    documents (e.g.:\n    Satellite images, TIFF stacks, animated GIFs and heterogeneous\n\
    \    multi-component files).\n  * Displays all pixel types (1-bit to 64-bit data,
    integer or floating\n    point).\n  * Arbitrary 1-D profile of 2-D images (or
    of 2-D slices of 3-D images) can\n    be displayed.\n  * Has support for arbitrary
    colourmaps for all pixel types (i.e.: false\n    colour display).\n  * Has standard
    image manipulation facilities (brightness/contrast, gamma,\n    zoom, crop, rotation,
    etc).\n  * Can be controlled remotely via sockets and text commands (for easy\n\
    \    integration into various image analysis systems).\n  * Images can be uploaded
    into Imview via sockets or shared memory.\n  * And much more!\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Program do wyświetlania i analizowania obrazów
  long_description: " Imview to program, który umożliwia:\n .\n  * wyświetlanie wielu
    formatów graficznych;\n  * wyświetlanie obrazów 2D lub 3D (jako plastrów) z bardzo
    dobrymi\n    funkcjami powiększania i panoramowania;\n  * współpracę z wielowidmowymi
    szeregami czasowymi lub wielostronicowymi\n    dokumentami (jak np.: zdjęcia satelitarne,
    stosy TIFF, animowane GIFy i\n    heterogeniczne pliki wieloskładnikowe);\n  *
    wyświetlanie wszystkich rodzajów pikseli (od 1-bitowych do 64-bitowych\n    danych,
    całkowitych lub zmiennoprzecinkowych);\n  * wyświetlanie arbitralnych profili
    1-D z obrazów 2-D (lub plastrów 2-D z\n    obrazów 3-D);\n  * obsługiwanie dowolnych
    map kolorów dla wszystkich rodzajów pikseli\n    (tj. wyświetlanie nierzeczywistych
    kolorów);\n  * obsługiwanie standardowych funkcji do obróbki grafiki\n    (jasność/kontrast,
    gamma, powiększanie, przycinanie, obracanie itp.);\n  * zdalną pracę za pomocą
    gniazd i poleceń tekstowych (dla łatwej\n    integracji z różnymi systemami analizy
    obrazu);\n  * przesyłanie obrazów do Imview poprzez gniazda lub pamięć współdzieloną;\n\
    \  * dostęp do wielu innych funkcji.\n"
  release: sid
  description_md5: 261e83029bff00ab258e9e9240e05a08
  license: unknown
  blend: debian-med
- package: imview
  description: Aplicación de análisis y visión de imágenes
  long_description: " Imview es una aplicación que\n .\n  * Muestra un gran número
    de formatos de imágenes.\n  * Muestra imágenes en 2D o 3D (como presentaciones)
    con un muy buen\n    aumento y ajuste de tamaño.\n  * Funciona con documentos
    multiespectro, series de tiempos o multipágina\n    (por ejemplo: imágenes de
    satélite, pilas TIFF, GIF animados y archivos\n    heterogéneos de multicomponentes).\n\
    \  * Muestra todos los tipos de píxel (desde 1-bit a 64-bit, enteros o coma\n\
    \    flotante).\n  * Se puede mostrar un perfil 1-D arbitrario de imágenes 2-D
    (o trozos 2-D\n    de imágenes 3-D).\n  * Permite el uso de mapas de colores arbitrarios
    para todos los tipos de\n    píxel (por ejemplo: mostrar colores falsos).\n  *
    Dispone de funcionalidades estándar de manipulación de imágenes\n    (brillo/contraste,
    gamma, aumento, recorte, rotación, etc).\n  * Se puede controlar remotamente mediante
    sockets y órdenes de texto (para\n    una fácil integración en varios sistemas
    de análisis de imágenes).\n  * Las imágenes se pueden cargar en Imview mediante
    sockets o memoria\n    compartida.\n  * ¡Y mucho más!\n"
