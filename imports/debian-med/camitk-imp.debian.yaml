descr:
- package: camitk-imp
  description: applicazione workbench per la libreria CamiTK
  long_description: " CamiTK aiuta i ricercatori e i clinici a collaborare semplicemente
    e\n velocemente allo scopo di creare prototipi di applicazioni CAMI che hanno\n
    immagini medicali, navigazione chirurgica e simulazioni biomediche.\n .\n camitk-imp
    è l'applicazione workbench di CamiTK con cui si possono provare\n tutte le estensioni
    disponibili per fare prototipazione.\n Fornisce un accesso facile e interattivo
    a tutti i dati disponibili e tutti\n i parametri degli algoritmi, inclusi quelli
    che sono creati dall'utente\n usando l'SDK CamiTK.\n .\n camitk-imp può, ad esempio,
    visualizzare immagini medicali da moltissimi\n diversi formati (standard), offre
    algoritmi di elaborazione e segmentazione\n di immagini per ricostruire una geometria
    a griglie ed eseguire una\n simulazione biomeccanica.\n"
  release: sid
  description_md5: dd3f9295894451a1295fe3976b740a2f
  license: unknown
  blend: debian-med
- package: camitk-imp
  description: Werkbank-Anwendung für die CamiTK-Bibliothek
  long_description: " CamiTK hilft Forscher*innen und Klinikärzt*innen einfach und
    schnell\n zusammenzuarbeiten, um CAMI-Anwendungen (Computer Assisted Medical\n
    Intervention, computergestützte medizinische Eingriffe) zu testen und\n entwickeln,
    die medizinische Bildgebung, chirurgische Navigation und\n biomechanische Simulationen
    ermöglichen.\n .\n camitk-imp ist CamiTKs Werkbank-Anwendung, mit der alle verfügbaren\n
    Erweiterungen für die Prototypenentwicklung getestet werden können.\n camitk-imp
    stellt einfachen und interaktiven Zugriff auf alle verfügbaren\n Daten und Algorithmenparameter
    bereit, inklusive den mit CamiTKs SDK selbst\n erstellten.\n .\n camitk-imp kann
    zum Beispiel medizinische Bilder in einer Vielzahl an\n unterschiedlichen (Standard-)Formaten
    anzeigen. Dabei bietet camitk-imp\n Bildverarbeitung und Segmentierungsalgorithmen
    an, um eine Gittergeometrie\n zu rekonstruieren und eine biomechanische Simulation
    zu starten.\n"
  release: sid
  description_md5: dd3f9295894451a1295fe3976b740a2f
  license: unknown
  blend: debian-med
- package: camitk-imp
  description: aplicativo de banco de testes para a biblioteca CamiTK
  long_description: " CamiTK ajuda pesquisadores e clínicos a colaborarem fácil e
    rapidamente a\n fim de prototipar as aplicações CAMI que incluem imagens médicas,\n
    navegação cirúrgica e simulações biomecânicas.\n .\n Camitk-imp é o banco de testes
    da CamiTK onde todas as extensões\n disponíveis podem ser testadas para fazer
    a prototipagem. Ele fornece\n acesso simples e interativo a todos os dados e parâmetros\n
    de algoritmos disponíveis, inclusive aquele construído por você mesmo\n usando
    o SDK da CamiTK.\n .\n Por exemplo, o camitk-imp pode visualizar imagens médicas
    a partir de\n muitos formatos padrão, oferecer processamento de imagens e algoritmos
    de\n segmentação para reconstruir uma geometria mesh e executar simulação\n biomecânica.\n"
  release: sid
  description_md5: dd3f9295894451a1295fe3976b740a2f
  license: unknown
  blend: debian-med
- package: camitk-imp
  description: workbench application for the CamiTK library
  long_description: " CamiTK helps researchers and clinicians to easily and rapidly
    collaborate in\n order to prototype CAMI applications, that feature medical images,\n
    surgical navigation and biomechanical simulations.\n .\n camitk-imp is the CamiTK
    workbench application where you can test\n all available extensions for prototyping.\n
    It provides an easy and interactive access to all available data and\n algorithm
    parameters, including the one you build yourself using\n the CamiTK SDK.\n .\n
    For example, camitk-imp can visualize medical images from a lot of different\n
    (standard) formats, offers image processing and segmentation algorithms to\n reconstruct
    a mesh geometry and run a biomechanical simulation.\n"
  release: sid
  description_md5: dd3f9295894451a1295fe3976b740a2f
  license: unknown
  blend: debian-med
- package: camitk-imp
  description: Arbejdsbordprogram for CamiTK-biblioteket
  long_description: " CamiTK hjælper forskere og klinikere med nemt og hurtigt at
    samarbejde om\n at udarbejde prototyper for CAMI-programmer, som indeholder medicinske\n
    billeder, kirurgisk navigation og biomekaniske simuleringer.\n .\n Camitk-imp
    er CamiTK-arbejdsbordprogrammet, hvor du kan teste alle\n tilgængelige udvidelser
    som prototype. Det giver en nem og interaktiv\n adgang til alle tilgængelige data
    og algoritmeparametre, herunder dem du\n selv bygger ved hjælp af CamiTK SDK'en.\n
    .\n For eksempel kan camitk-imp visualisere medicinske billeder fra en masse\n
    forskellige (standard)formater, tilbyde billedbehandling og\n segmenteringsalgoritmer
    til at rekonstruere en mesh-geometri og køre en\n biomekanisk simulering.\n"
  release: sid
  description_md5: dd3f9295894451a1295fe3976b740a2f
  license: unknown
  blend: debian-med
- package: camitk-imp
  description: banc de test pour la bibliothèque CamiTK
  long_description: " CamiTK aide les chercheurs et les cliniciens à collaborer facilement
    et\n rapidement afin de prototyper des applications CAMI incluant des images\n
    médicales, une navigation chirurgicale et des simulations biomécaniques.\n .\n
    Camitk-imp est le banc de test de CamiTK dans laquelle toutes les\n extensions
    disponibles peuvent être testées pour faire du prototypage. Elle\n fournit un
    accès simple et interactif à toutes les données disponibles et\n aux paramètres
    des algorithmes, y compris ceux créés par les développeurs\n avec le SDK de CamiTK.\n
    .\n Par exemple, camitk-imp peut visualiser les images médicales depuis\n beaucoup
    de formats standard, propose des algorithmes de traitement et de\n segmentation
    d'images pour reconstruire un maillage et lancer une\n simulation biomécanique.\n"
  release: sid
