descr:
- package: sim4db
  description: batch spliced alignment of cDNA sequences to a target genome
  long_description: " Sim4db performs fast batch alignment of large cDNA (EST, mRNA)
    sequence\n sets to a set of eukaryotic genomic regions. It uses the sim4 and sim4cc\n
    algorithms to determine the alignments, but incorporates a fast sequence\n indexing
    and retrieval mechanism, implemented in the sister package\n 'leaff', to speedily
    process large volumes of sequences.\n .\n While sim4db produces alignments in
    the same way as sim4 or sim4cc, it\n has additional features to make it more amenable
    for use with whole-genome\n annotation pipelines. A script file can be used to
    group pairings between\n cDNAs and their corresponding genomic regions, to be
    aligned as one run\n and using the same set of parameters. Sim4db also optionally
    reports more\n than one alignment for the same cDNA within a genomic region, as
    long\n as they meet user-defined criteria such as minimum length, percentage\n
    sequence identity or coverage. This feature is instrumental in finding\n all alignments
    of a gene family at one locus. Lastly, the output is\n presented either as custom
    sim4db alignments or as GFF3 gene features.\n .\n This package is part of the
    Kmer suite.\n"
  release: sid
  description_md5: 85f8fe3bbe88f71c2e69cb9b24788d42
  license: unknown
  blend: debian-med
- package: sim4db
  description: Jobopdelt sammenligning af cDNA-sekvenser til et målgenom
  long_description: " Sim4db udfører hurtig jobsammenligning af store cDNA-sekvenssæt
    (EST, mRNA)\n til et sæt af eukaryotiske genomregioner. Det bruger sim4- og\n
    sim4cc-algoritmer til at bestemme sammenligninger, men indarbejder en\n hurtig
    sekvensindeksering og indhentelsesmekanisme, implementeret i\n søsterpakken »leaff«,
    til hurtigt at behandle store mængder af sekvenser.\n .\n Mens sim4db laver sammenligninger
    på samme måde som sim4 eller sim4cc, har\n programmet yderligere funktioner, som
    gør det mere modtagelig for brug med\n hel-genom annotationskanaler. En skriptfil
    kan bruges til at gruppere\n parringer mellem cDNA'er og deres tilsvarende genomregioner,
    så de fremstår\n som en kørsel og bruger det samme sæt af parametre. Sim3db rapporterer
    også\n valgfrit mere end en sammenligning for den samme cDNA indenfor en\n genomregion,
    så længde de opfylder brugerdefinerede kriterier såsom\n minimumslængde, procentsekvensidentitet
    eller -dækning. Denne funktion er\n afgørende i at finde alle sammenligninger
    for en genfamilie på et sted.\n Sidst præsenteres resultatet enten som tilpassede
    sim4db-sammenligninger\n eller som GFF3-genfunktioner.\n .\n Denne pakke er en
    del af Kmer-programpakken.\n"
  release: sid
  description_md5: 85f8fe3bbe88f71c2e69cb9b24788d42
  license: unknown
  blend: debian-med
- package: sim4db
  description: alignement par lot d’épissages de séquences de cDNA pour un génome
    cible
  long_description: " Sim4db réalise un alignement rapide par lot de grands ensembles
    de\n séquences cDNA (EST, mRNA) de régions génomiques d’eucaryotes. Il utilise\n
    les algorithmes sim4 et sim4cc pour déterminer les alignements, mais il\n intègre
    un mécanisme rapide d’extraction et d’indexation de séquences\n implémenté dans
    le paquet frère « leaff », pour traiter rapidement de\n grandes quantités de séquences.\n
    .\n Bien que sim4db produise des alignements de la même manière que sim4 ou\n
    sim4cc, il possède d’autres fonctionnalités pour le rendre plus ouvert à\n une
    utilisation pour toutes les tuyauteries d’annotation pour tout le\n génome. Un
    fichier de script peut être utilisé pour les appariements de\n groupes entre des
    cDNA et leurs régions génomiques à aligner en une seule\n exécution et en utilisant
    le même ensemble de paramètres. Facultativement,\n Sim4db rapporte aussi plus
    d’un alignement pour le même cDNA à l’intérieur\n d’une région génomique aussi
    longtemps qu’ils se conforment à un critère\n défini par l’utilisateur, tel qu’une
    longueur minimale, un pourcentage\n d’identité ou de couverture de séquence. Cette
    fonction est importante\n pour trouver tous les alignements d’une famille de gènes
    à un même locus.\n Enfin, la sortie est présentée sous forme d’alignements sim4db
    ou sous\n forme de caractères de gène GFF3.\n .\n Ce paquet fait partie de la
    suite Kmer.\n"
