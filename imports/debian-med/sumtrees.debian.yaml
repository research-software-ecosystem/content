- package: sumtrees
  description: Fylogenetisk træsummering og annotation
  long_description: " SumTrees er et program til at summere ikkeparametrisk boostrap
    eller\n Bayesiansk posterior understøttelse af sandsynlighed for opdelinger eller\n
    clader på fylogenetiske træer.\n .\n Grundlaget for støttebedømmelsen er typisk
    givet af et sæt af\n ikkeparametriske bootstrap-replikerede træprøver produceret
    af\n programmer såsom GARLI eller RAxML, eller ved et sæt MCMC-træprøver\n produceret
    af programmer som Mr. Bayes eller BEAST. Andelen af træer ud\n af prøverne, hvor
    en bestemt deling er fundet, anses for at være\n graden af støtte til den splittelse,
    som er angivet af prøverne. De\n prøver, som er grundlaget for støtten kan fordeles
    på tværs af flere\n filer og en indbrændingsindstilling giver mulighed for at
    et antal\n træer i hver fil udelukkes fra analysen, hvis de ikke anses for at
    være\n trukket fra den korrekte supportdistribution.\n"
  release: sid
  description_md5: 4964129447ebcba981d0887bca14317e
  license: unknown
