descr:
- package: sumtrees
  description: Phylogenetic Tree Summarization and Annotation
  long_description: " SumTrees is a program to summarize non-parameteric bootstrap
    or\n Bayesian posterior probability support for splits or clades on\n phylogenetic
    trees.\n .\n The basis of the support assessment is typically given by a set of\n
    non-parametric bootstrap replicate tree samples produced by programs\n such as
    GARLI or RAxML, or by a set of MCMC tree samples produced by\n programs such as
    Mr. Bayes or BEAST. The proportion of trees out of the\n samples in which a particular
    split is found is taken to be the degree\n of support for that split as indicated
    by the samples. The samples that\n are the basis of the support can be distributed
    across multiple files,\n and a burn-in option allows for an initial number of
    trees in each file\n to be excluded from the analysis if they are not considered
    to be drawn\n from the true support distribution.\n"
  release: sid
  description_md5: 4964129447ebcba981d0887bca14317e
  license: unknown
