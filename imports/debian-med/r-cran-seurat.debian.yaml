descr:
- package: r-cran-seurat
  description: Tools for Single Cell Genomics
  long_description: " A toolkit for quality control, analysis, and exploration of
    single cell\n RNA sequencing data. 'Seurat' aims to enable users to identify and\n
    interpret sources of heterogeneity from single cell transcriptomic\n measurements,
    and to integrate diverse types of single cell data. See\n Satija R, Farrell J,
    Gennert D, et al (2015) <doi:10.1038/nbt.3192>,\n Macosko E, Basu A, Satija R,
    et al (2015)\n <doi:10.1016/j.cell.2015.05.002>, and Butler A and Satija R (2017)\n
    <doi:10.1101/164889> for more details.\n"
  release: sid
  description_md5: e659572039d49e2404d6bbc88edb145d
  license: unknown
  blend: debian-med
- package: r-cran-seurat
  description: Værktøjer for enkel celle genomik
  long_description: " Et værktøjssæt for kvalitetskontrol, analyse og udforskning
    af enkel celle RNA-sekventeringsdata. »Seurat« forsøger at gøre det muligt for
    brugere at identificere og fortolke kilder med heterogenitet fra enkel celle transkriptomisk
    målinger og at integrere diverse typer af enkel celle data. Se Satija R, Farrell
    J, Gennert D, et al (2015) <doi:10.1038/nbt.3192>,\n Macosko E, Basu A, Satija
    R, et al (2015) <doi:10.1016/j.cell.2015.05.002>, og Butler A og Satija R (2017)
    <doi:10.1101/164889> for yderligere detaljer.\n"
  release: sid
