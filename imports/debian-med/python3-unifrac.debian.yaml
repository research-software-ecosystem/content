  blend: debian-med
- package: python3-unifrac
  description: calcul de haute performance de diversité phylogénétique
  long_description: " Il s’agit du dépôt de facto pour le calcul de haute performance
    de diversité\n phylogénétique. Les méthodes dans ce dépôt sont basées sur une
    mise en œuvre de\n l’algorithme Strided State UniFrac qui est plus rapide et utilise
    moins de\n mémoire que Fast UniFrac. Strided State UniFrac prend en charge Unweighted\n\
    \ UniFrac, Weighted UniFrac, Generalized UniFrac, Variance Adjusted UniFrac et\n\
    \ meta UniFrac. Ce dépôt inclut aussi Stacked Faith, une méthode pour calculer
    la\n diversité phylogénétique de confiance (Faith's PD), qui est plus rapide et\n\
    \ utilise moins de mémoire que l’implémentation de référence basée sur Fast\n\
    \ UniFrac.\n .\n Ce paquet fournit le module Python3.\n"
