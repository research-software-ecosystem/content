- package: beads
  description: 2-DE electrophoresis gel image spot detection
  long_description: " Beads is a program for spot detection on 2-D gel images. It
    is based on\n an analogy with beads flowing uphill on the surface of the gel image
    and\n on the analysis of their paths (Langella & Zivy, 2008).\n"
  release: sid
  description_md5: 1abda76aeee06d07f648bf9002e4ea06
