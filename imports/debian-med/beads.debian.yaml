  blend: debian-med
- package: beads
  description: 2-DE electrophoresis gel image spot-detektion
  long_description: " Beads er et program til spotdetektion på 2-D gel-billeder. Det
    er baseret på an analogi med kugler der ruller opad på overfladen af gel-billedet
    og på analyse af deres stier (Langella & Zivy, 2008).\n"
