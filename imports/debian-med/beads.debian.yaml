- package: beads
  description: détection par électrophorèse bidimensionnelle de tache d’images de
    gel
  long_description: " Beads est un programme pour la détection de « tache » (spot)
    sur des\n images de gel en 2D. Il est basé sur l’analogie avec des gouttes flottant\n
    péniblement sur la surface d’une image de gel et l’analyse de leurs\n parcours
    (Langella & Zivy, 2008).\n"
