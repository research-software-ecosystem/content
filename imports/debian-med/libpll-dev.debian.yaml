descr:
- package: libpll-dev
  description: libreria per verosimiglianza filogenetica (sviluppo)
  long_description: " PLL è una libreria software altamente ottimizzata e parallelizzata
    per\n facilitare lo sviluppo di nuovi strumenti software relativi all'inferenza\n\
    \ filogenetica.\n .\n Tra le funzioni incluse in PLL ci sono l'analisi di allineamenti
    di\n sequenze multiple (MSA) da file PHYLIP e FASTA, la lettura di alberi\n Newick,
    spostamenti topologici come SPR e NNI, l'ottimizzazione di modelli,\n la valutazione
    della verosimiglianza e l'analisi partizionata assegnando\n diversi modelli di
    sostituzione a ciascuna partizione dell'MSA. PLL\n implementa completamente il
    modello di sostituzione di nucleotidi GTR per\n dati di DNA e diversi modelli
    per dati di amminoacidi.\n .\n Questo pacchetto contiene la libreria statica e
    i file header.\n"
  release: sid
  description_md5: eaedd4763bbb1c111c6bc1bfc015ed92
  license: unknown
  blend: debian-med
- package: libpll-dev
  description: Phylogenetic Likelihood Library (development)
  long_description: " PLL is a highly optimized, parallelized software library to
    ease the\n development of new software tools dealing with phylogenetic inference.\n\
    \ .\n Among the functions included in PLL are parsing multiple sequence\n alignments
    (MSA) from PHYLIP and FASTA files, reading Newick trees,\n performing topological
    moves such as SPR and NNI, model optimization,\n likelihood evaluation and partitioned
    analysis by assigning different\n substitution models to each partition of the
    MSA. PLL fully implements\n the GTR nucleotide substitution model for DNA data
    and a number of\n models for aminoacid data.\n .\n This package contains the static
    library and the header file.\n"
  release: sid
  description_md5: eaedd4763bbb1c111c6bc1bfc015ed92
  license: unknown
  blend: debian-med
- package: libpll-dev
  description: Fylogenetisk sandsynlighedsbibliotek - udvikling
  long_description: " PLL er et optimeret, paralleliseret programbibliotek til nemmere
    udvikling af nye programværktøjer, der håndterer fylogenetisk slutning.\n .\n\
    \ Blandt funktioner inkluderet i PLL er fortolkning af flere sekvenssammenligninger
    (MSA) fra PHYLIP- og FASTA-filer, læsning af Newick-træer, udførelse af topologiske
    træk såsom SPR og NNI, modeloptimering, evaluering af sandsynlighed og opdelt
    analyse ved at tildele forskellige erstatningsmodeller til hver partition af MSA'en.
    PLL implementerer fuldt ud GTR-nukleotiderstatningsmodellen for DNA-data og et
    antal modeller for aminosyredata.\n .\n Denne pakke indeholder det statiske bibliotek
    og teksthovedfilen.\n"
  release: sid
  description_md5: eaedd4763bbb1c111c6bc1bfc015ed92
  license: unknown
  blend: debian-med
