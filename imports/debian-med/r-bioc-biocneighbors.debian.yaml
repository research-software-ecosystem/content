descr:
- package: r-bioc-biocneighbors
  description: Nearest Neighbor Detection for Bioconductor Packages
  long_description: " Implements exact and approximate methods for nearest neighbor\n
    detection, in a framework that allows them to be easily switched within\n Bioconductor
    packages or workflows. Exact searches can be performed using\n the k-means for
    k-nearest neighbors algorithm or with vantage point trees.\n Approximate searches
    can be performed using the Annoy or HNSW libraries.\n Searching on either Euclidean
    or Manhattan distances is supported.\n Parallelization is achieved for all methods
    by using BiocParallel. Functions\n are also provided to search for all neighbors
    within a given distance.\n"
  release: sid
  description_md5: cc15f0b45813def49274bba4d4b7cf0b
  license: unknown
  blend: debian-med
- package: r-bioc-biocneighbors
  description: Nearest Neighbor Detection for Bioconductor-pakker
  long_description: " Denne pakke implementerer præcise og tilnærmelsesvise metoder
    for nærmeste naboregistrering, i en ramme der gør, at de nemt kan skiftes i Bioconductor-pakker
    eller arbejdsforløb. Præcise søgninger kan udføres via k-means for k-nearest naboers
    algoritme eller med vantage-punktttræer. Tilnærmelsesvise søgninger kan udføres
    via Annoy- eller HNSW-bibliotekerne. søgning på enten Euclidean- eller Manhattan-afstande
    er understøttet. Parallelisering opnås for alle metoder ved at bruge BiocParallel.
    Funktioner tilbydes også til at søge efter alle naboer i en given afstand.\n"
  release: sid
