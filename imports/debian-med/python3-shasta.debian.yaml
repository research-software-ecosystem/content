- package: python3-shasta
  description: nanopore whole genome assembly (dynamic library)
  long_description: " De novo assembly from Oxford Nanopore reads. The goal of the
    Shasta long\n read assembler is to rapidly produce accurate assembled sequence
    using\n as input DNA reads generated by Oxford Nanopore flow cells.\n .\n Computational
    methods used by the Shasta assembler include:\n .\n  * Using a run-length representation
    of the read sequence. This makes\n    the assembly process more resilient to errors
    in homopolymer\n    repeat counts, which are the most common type of errors in
    Oxford\n    Nanopore reads.\n .\n  * Using in some phases of the computation a
    representation of the read\n    sequence based on markers, a fixed subset of short
    k-mers (k ≈ 10).\n .\n Shasta assembly quality is comparable or better than assembly
    quality\n achieved by other long read assemblers.\n .\n This package contains
    the dynamic library that can be interfaced and\n imported within Python.\n"
  release: sid
