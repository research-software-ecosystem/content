descr:
- package: ctn
  description: Central Test Node, un'implementazione per immagini mediche DICOM
  long_description: " DICOM è uno standard per la memorizzazione, annotazione e condivisione\n
    di immagini. È ampiamente usato in ambito medico.\n Il software Centrale Test
    Node (CTN) è un'implementazione\n di tale standard.\n .\n Questo pacchetto comprende
    il file binario e i file di configurazione\n di CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: 'Central Test Node: en DICOM-implementation för medicinsk bildbehandling'
  long_description: " DICOM är standarden för lagring, märkning och överföring av
    bilder. Den\n används ofta för medicinsk bildbehandling. Programvaran Central
    Test Node\n (CTN) implementerar denna standard.\n .\n Det här paketet innehåller
    de binära och realtids-konfigurationsfilerna för\n CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: 医療用画像規格、DICOM 実装のテストノード
  long_description: " DICOM はイメージ保存、アノテーション、ネットワーキングの標準規格です。これ\n は医療用画像で広く使われています。Central
    Test Node (CTN) は、この標準の実\n 装です。\n .\n このパッケージには、CTN のバイナリとランタイムコンフィグファイルが含まれて\n
    います。\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node, eine DICOM-Implementierung für medizinische Bildverarbeitung
  long_description: " DICOM ist der Standard für die Speicherung, Kommentierung und
    den\n Austausch von Bildern. Es wird sehr oft für medizinische Bildverarbeitung\n
    benutzt. Die »Central Test Node«-Software (CTN) liefert eine\n Implementierung
    dieses Standards.\n .\n Dieses Paket enthält das Binärprogramm und Laufzeit-Konfigurationsdateien\n
    für CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node, uma implementação do DICOM para medicina por imagem
  long_description: " DICOM é o padrão para armazenamento de imagem, anotação e ligação
    em rede.\n Ele é amplamente usado para medicina por imagem. O software Central
    Test\n Node - CTN - (Nó Central de Testes) fornece uma implementação deste padrão.\n
    .\n Este pacote inclui o binário e arquivos de configuração em tempo de\n execução
    para o CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node, a DICOM implementation for medical imaging
  long_description: " DICOM is the standard for image storage, annotation, and networking.\n
    It is used widely for medical imaging. The Central Test Node software (CTN)\n
    provides an implementation of this standard.\n .\n This package includes the binary
    and run-time configuration files for CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node, implementace DICOM pro medicínské potřeby
  long_description: " DICOM je standard uchování obrázků, anotací a sítí. Široce se
    používá pro\n uchování lékařských obrázků. Tento standard používá např. CTN (Central\n
    Test Node software).\n .\n Tento balíček obsahuje binární a běhové konfigurační
    soubory pro CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node - en DICOM-implementering for medicinske billeder
  long_description: " DICOM er standarden for billedlagring, annotation og netværk.
    Det er vidt\n udbredt for medicinske billeder. Central Test Node-programmet (CTN)\n
    tilbyder en implementering af denne standard.\n .\n Denne pakke inkluderer de
    binære filer og kørselstids konfigurationsfiler\n for CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Central Test Node - oprogramowanie wykorzystujące standard DICOM do
    obrazowania medycznego
  long_description: " DICOM jest standardem przechowywania obrazów, nanoszenia uwag
    oraz ich\n wymiany w sieci. Jest szeroko stosowany w obrazowaniu medycznym.\n
    Oprogramowanie Central Test Node (CTN) zapewnia implementację tego standardu.\n
    .\n Pakiet zawiera program w postaci binarnej oraz wstępną konfigurację do\n programu
    CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: «Central Test Node», una implementación de DICOM para imágenes médicas
  long_description: " DICOM es el estándar para almacenamiento de imágenes, anotaciones
    y\n conexión por red.\n Se utiliza mucho para las imágenes médicas. El programa
    del Nodo Central de\n prueba (CTN) proporciona una implementación de este estándar.\n
    .\n Este paquete incluye los binarios y los archivos de configuración de CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
- package: ctn
  description: Nœud de Test Central, une implémentation de DICOM pour l'imagerie médicale
  long_description: " Le logiciel « Central Test Node » (CTN, Nœud de Test Central)
    est une\n implémentation de DICOM qui a été conçue pour être utilisée aux rencontres\n
    annuelles de la RSNA (Société Radiologique d'Amérique du Nord), dans le\n but
    de permettre les démonstrations collaboratives faites par les vendeurs\n de systèmes
    d'imagerie médicale. Le but était de fournir une\n implémentation centralisée
    qui facilitait la participation des vendeurs,\n basée sur le standard DICOM.\n
    .\n Ce paquet fournit les programmes et les fichiers de configuration pour\n CTN.\n"
  release: sid
  description_md5: 6e2327293c963cbb7da54c95c2efcf20
  license: unknown
  blend: debian-med
