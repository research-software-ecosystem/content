- package: python3-scitrack
  description: libreria Python 3 per tenere traccia di dati scientifici
  long_description: " Scitrack è una libreria mirata agli sviluppatori di applicazioni
    che\n scrivono software scientifico per gestire il tracciamento di calcoli\n scientifici.
    La libreria fornisce funzionalità elementari per gestire la\n registrazione di
    log. Le funzionalità primarie sono relative alla\n generazione di somme di controllo
    sui file di input e output e a facilitare\n la registrazione di log dell'ambiente
    di calcolo.\n"
