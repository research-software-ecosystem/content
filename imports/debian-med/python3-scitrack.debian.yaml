- package: python3-scitrack
  description: Python3 library to track scientific data
  long_description: " Scitrack is a library aimed at application developers writing
    scientific\n software to support tracking of scientific computation. The library\n
    provides elementary functionality to support logging. The primary\n capabilities
    concern generating checksums on input and output files and\n facilitating logging
    of the computational environment.\n"
