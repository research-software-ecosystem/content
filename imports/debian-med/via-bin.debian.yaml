- package: via-bin
  description: tools for volumetric image analysis
  long_description: " VIA is a volumetric image analysis suite for functional and
    structural\n (medical) images. The suite consists of different tools ranging from\n
    simple data handling over viewers to complex image transformation.\n .\n All tools
    operate on data in VISTA format. The package contains several\n converters from
    e.g. PNG, PGM or PNM to this data format and back."
