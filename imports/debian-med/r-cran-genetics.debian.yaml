descr:
- package: r-cran-genetics
  description: 집단 유전학을 위한 GNU R 패키지
  long_description: " 유전학 데이타 처리를 위한 클래쓰와 메쏘드. 이 패키지는 싱글 마커에서 다중\n 마커까지 다중 염색체상에서
    유전자형과 일배 체형을 대표하는 클래스가 포함된\n 통계 환경 R에 대한 라이브러리를 포함합니다. 대립 유전자 빈도, 플래깅 호모/\n 이형접합체,
    플래깅 특정 대립 유전자 전달, Hardy-Weinberg 불균형에 대한 추정\n 과 실험, 연관 불균형에 대한 추정과 실험, 그리고 그 외
    여러가지 기능들을 포\n 함합니다.\n .\n 주의: 이 패키지는 더 이상 사용하지 않습니다.\n .\n R-유전학 프로젝트는 '유전학'을
    대체하기 위해 강화된 유전학 패키지를 세트를\n 개발했습니다. 더 많은 정보를 위해서는 프로젝트 홈페이지를 방문하시기 바랍니다.\n http://rgenetics.org\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: 集団遺伝学用 GNU R パッケージ
  long_description: " 遺伝データを扱うクラスおよびメソッドです。本パッケージは、遺伝子型やハプロ\n タイプを単一のマーカーから複数の染色体の複数のマーカーまで表現できるクラス\n
    を含んだライブラリを統計環境 R に提供します。関数は、対立遺伝子頻度、同型・\n 異型接合体へのフラグ付け、特定の対立遺伝子の保因者へのフラグ付け、Hardy-\n
    Weinberg 不平衡の推定およびテスト、連鎖不平衡の推定およびテスト、などを含ん\n でいます。\n .\n 注意: 本パッケージはもはや時代遅れです。\n
    .\n R-Genetics プロジェクトは、'genetics' を置き換える強化版遺伝学パッケージの\n 一式を開発しました。情報についてはプロジェクトのホームページ\n
    http://rgenetics.org をご覧ください。\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: GNU-R-Paket für Populationsgenetik
  long_description: " Das Paket bietet Klassen und Methoden für den Umgang mit genetischen\n
    Daten.\n Es bietet eine Bibliothek für die Statistikumgebung R zur Repräsentation\n
    von Genotypen und Haplotypen von einzelnen Markern bis hin zu mehreren\n Markern
    auf mehreren Chromosomen. Die Funktionen umfassen die Bestimmung\n der Häufigkeit
    von Allelen, die Markierung von Homo- und Heterozygotien,\n die Markierung von
    Trägern bestimmter genetischer Variationen, Abschätzung\n und Testen auf das Hardy-Weinberg-Kriterium,
    Abschätzen und Testen auf ein\n Linkage Disequilibrium.\n .\n BEMERKUNG: DIESES
    PAKET IST OBSOLET.\n .\n Das Projekt R-Genetics hat eine Sammlung von verbesserten
    Paketen (im\n Bereich Genetik) entwickelt, um »genetics« zu ersetzen. Besuchen
    Sie bitte\n die Projektwebseite auf http://rgenetics.org für weitere Informationen.\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: paquet de GNU R pour la génétique des populations
  long_description: " Il s'agit de classes et méthodes pour manipuler des données
    génétiques. Ce\n paquet fournit une bibliothèque pour l'environnement de statistiques R
    qui\n contient des classes pour représenter des génotypes et haplotypes avec des\n
    marqueurs simples jusqu'à des marqueurs multiples sur plusieurs\n chromosomes.
    Les fonctions comprennent la fréquence des allèles, le\n marquage homo/hétérozygote,
    le marquage de porteurs de certains allèles,\n l'estimation et le test du déséquilibre
    de Hardy-Weinberg, l'estimation et\n le test du déséquilibre de liaisons, etc.\n
    .\n REMARQUE : CE PAQUET EST DÉSORMAIS OBSOLÈTE.\n .\n Le projet R-Genetics a
    développé un ensemble de paquets améliorés pour la\n génétique pour remplacer
    « genetics ». Pour plus d'information, visiter la\n page d'accueil du projet sur
    http://rgenetics.org.\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: pacchetto GNU R per genetica di popolazione
  long_description: " Classi e metodi per gestire dati genetici.\n Il pacchetto fornisce
    una libreria per l'ambiente statistico R che contiene\n classi per rappresentare
    genotipi e aplotipi dal marcatore singolo fino a\n marcatori multipli su più cromosomi.
    Le funzioni comprendono le frequenze\n degli alleli, marcatura di omo/eterozigoti,
    marcatura dei portatori di\n determinati alleli, stima e test per disequilibrium
    di\n Hardy-Weinberg, stima e test per linkage disequilibrium, e altro.\n .\n NOTA:
    QUESTO PACCHETTO È ATTUALMENTE OBSOLETO.\n .\n Il progetto R-Genetics ha sviluppato
    un insieme di pacchetti genetici\n avanzati per sostituire \"genetics\". Per maggiori
    informazioni visitare la\n pagina principale del progetto all'indirizzo: http://rgenetics.org.\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: GNU R package for population genetics
  long_description: " Classes and methods for handling genetic data. Includes\n The
    package provides a library for the statistics environment R that\n contains classes
    to represent genotypes and haplotypes at single markers up\n to multiple markers
    on multiple chromosomes. Function include\n allele frequencies, flagging homo/heterozygotes,
    flagging carriers\n of certain alleles, estimating and testing for Hardy-Weinberg\n
    disequilibrium, estimating and testing for linkage disequilibrium,\n and more.\n
    .\n NOTE: THIS PACKAGE IS NOW OBSOLETE.\n .\n The R-Genetics project has developed
    an set of enhanced genetics\n packages to replace 'genetics'. Please visit the
    project homepage\n at http://rgenetics.org for information.\n"
  release: sid
  description_md5: 8000a9bc136593395d9049aa64c82eb2
  license: unknown
  blend: debian-med
- package: r-cran-genetics
  description: GNU R-pakke for befolkningsgenetik
  long_description: " Klasser og metoder for håndtering af genetiske data. Pakken
    tilbyder et\n bibliotek for statistikmiljøet R, som indeholder klasser til at\n
    repræsentere genotyper og haplotyper på enkelte opmærkninger til flere\n opmærkninger
    på flere kromosomer. Funktioner inkluderet: allele-frekvenser,\n flagging homo/heterozygoter,
    flagging bærere af bestemte alleler,\n estimering og test af Hardy-Weinberg uligevægt,
    estimering og test af\n koblingsuligevælgt med mere.\n .\n BEMÆRK: DENNE PAKKE
    ER NU FORÆLDET.\n .\n R-Genetics-projektet har udviklet et sæt af forbedrede genetik-pakker
    til\n at erstatte »genetics«. Se venligst projektets hjemmeside på\n http://rgenetics.org
    for information.\n"
  release: sid
