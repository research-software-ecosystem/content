- package: imagej
  description: Billedbehandlingsprogram med fokus på mikroskopbilleder
  long_description: " Det kan vise, redigere, analysere, behandle, gemme og udskrive
    8-bit, 16-\n bit og 32-bit billeder. Det kan læse mange billedformater inklusive
    TIFF,\n GIF, JPEG, BMP, DICOM, FITS og »raw«. Det understøtter »stakke«, en serie\n\
    \ af billeder som deler et enkelt vinude.\n .\n Den kan udarbejde værdistatistikker
    for områder og billedepunkter fra\n brugerdefinerede markeringer. Det kan måle
    afstande og vinkler. Det kan\n oprette histogrammer over tæthed og plotte linjeprofiler.
    Det understøtter\n standardfunktioner til billedbehandling såsom manipulation
    af kontrast,\n øget skarphed, udjævning, kantdetektering og median-filtrering.\n\
    \ .\n Rumlig kalibrering er tilgængelig for at tilbyde målinger af dimensioner\n\
    \ fra den virkelige verden i enheder som milimeter. Tætheds- eller gråskala-\n\
    \ kalibrering er også tilgængelig.\n .\n ImageJ er udviklet af Wayne Rasband (wayne@codon.nih.gov),
    der er ved:\n the Research Services Branch, National Institute of Mental Health,\n\
    \ Bethesda, Maryland, USA.\n"
  release: sid
