descr:
- package: imagej
  description: programma di elaborazione delle immagini pensato per immagini di 
    microscopia
  long_description: " Può visualizzare, modificare, analizzare, processare, salvare
    e\n stampare immagini a 8, 16 e 32 bit. Può leggere molti formati immagine\n inclusi
    TIFF, GIF, JPEG, BMP, DICOM, FITS e \"raw\". Gestisce \"stack\": una\n serie di
    immagini che condividono un'unica finestra.\n .\n Può calcolare statistiche su
    valori di area e pixel di selezioni\n definite dall'utente. Può misurare distanze
    ed angoli. Può creare\n istogrammi di densità e grafici con linee di contorno.
    Gestisce le\n funzioni standard di elaborazione delle immagini come manipolazione
    del\n contrasto, sharpening, sfumatura, rilevamento dei bordi e filtri mediani.\n\
    \ .\n La calibrazione spaziale è disponibile per fornire misure dimensionali\n\
    \ nel mondo reale in unità quali i millimetri. È anche disponibile la\n calibrazione
    della densità o della scala di grigi.\n .\n ImageJ è sviluppato da Wayne Rasband
    (wayne@codon.nih.gov) al Research\n Services Branch del National Institute of
    Mental Health di Bethesda nel\n Maryland, USA.\n"
  release: sid
  description_md5: d64a1d4b24bcb1fe82817a5a62d85a46
  license: unknown
  blend: debian-med
- package: imagej
  description: nástroj na spracovanie obrázkov zameraný na mikroskopické obrázky
  long_description: " Dokáže zobrazovať, upravovať, analyzovať, spracúvať, ukladať
    a tlačiť 8-\n bitové, 16-bitové a 32-bitové obrázky. Číta mnohé obrazové formáty
    vrátane\n TIFF, GIF, JPEG, BMP, DICOM, FITS a „raw“. Podporuje „zásobníky“ - série\n\
    \ obrázkov, ktoré sa nachádzajú v jednom okne.\n .\n Dokáže počítať plochy a štatistiky
    hodnôt pixlov používateľom vybraných\n oblastí. Dokáže merať vzdialenosti a uhly.
    Dokáže tvoriť histogramy\n hustoty a čiarové profilové kresby. Podporuje štandardné
    funkcie\n spracovania obrazu ako zmena kontrastu, zaostrovanie, vyhladzovanie,\n\
    \ detekcia hrán a mediánové filtrovanie.\n .\n Priestorová kalibrácia poskytuje
    priestorové miery reálneho sveta ako\n milimetre. Tiež je dostupná kalibrácia
    hustoty a škály šedej.\n .\n ImageJ vyvíja Wayne Rasband (wayne@codon.nih.gov)
    na Research Services\n Branch, National Institute of Mental Health, Bethesda,
    Maryland, USA.\n"
  release: sid
  description_md5: d64a1d4b24bcb1fe82817a5a62d85a46
