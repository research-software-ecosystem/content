- package: imagej
  description: Image processing program with a focus on microscopy images
  long_description: " It can display, edit, analyze, process, save and print 8-bit,
    16-bit and\n 32-bit images. It can read many image formats including TIFF, GIF,
    JPEG,\n BMP, DICOM, FITS and \"raw\". It supports \"stacks\", a series of images
    that\n share a single window.\n .\n It can calculate area and pixel value statistics
    of user-defined\n selections. It can measure distances and angles. It can create
    density\n histograms and line profile plots. It supports standard image processing\n\
    \ functions such as contrast manipulation, sharpening, smoothing, edge\n detection
    and median filtering.\n .\n Spatial calibration is available to provide real world
    dimensional\n measurements in units such as millimeters. Density or gray scale\n\
    \ calibration is also available.\n .\n ImageJ is developed by Wayne Rasband (wayne@codon.nih.gov),
    is at the\n Research Services Branch, National Institute of Mental Health, Bethesda,\n\
    \ Maryland, USA.\n"
  release: sid
  description_md5: d64a1d4b24bcb1fe82817a5a62d85a46
  license: unknown
  blend: debian-med
- package: imagej
  description: Program do przetwarzania obrazów ze szczególnym uwzględnieniem 
    obrazów mikroskopowych
  long_description: " Program umożliwia podgląd, edycję, analizę, przetwarzanie, zapis
    oraz\n wydruk obrazów o paletach 8, 16 i 32-bitowych. Umożliwia otwieranie\n formatów
    TIFF, GIF, JPEG, BMP, DICOM, FITS oraz \"raw\". Wspiera\n przetwarzanie serii
    obrazów w jednym oknie.\n .\n Program umożliwia obliczanie pól oraz statystyk
    wartości pikseli dla\n zakresów wybranych przez użytkownika. Możliwy jest pomiar
    odległości i\n kątów, tworzenie histogramów i wykresów profilowych. Dostępne są
    również\n standardowe operacje na obrazie takie jak: zmiana kontrastu, wyostrzanie,\n\
    \ wygładzanie, trasowanie czy filtrowanie uśredniające.\n .\n Aby dokonywać pomiarów
    rzeczywistych odległości możliwa jest kalibracja\n przestrzenna w danych jednostkach
    np. milimetrach. Można również kalibrować\n względem gęstości lub skali szarości.\n\
    \ .\n ImageJ został opracowany przez Wayne'a Rasbanda (wayne@codon.nih.gov)\n\
    \ na Oddziale Usług Badawczych w National Institute of Mental Health,\n Bethesda,
    Maryland, USA.\n"
  release: sid
  description_md5: d64a1d4b24bcb1fe82817a5a62d85a46
  license: unknown
  blend: debian-med
- package: imagej
  description: programme de traitement d’image ciblant les images de microscopie
  long_description: " Ce programme peut afficher, éditer, analyser, traiter, enregistrer
    et\n imprimer des images 8, 16 et 32 bits. Il peut lire de nombreux formats\n\
    \ d'image, dont TIFF, GIF, JPEG, BMP, DICOM, FITS et RAW. Il prend en charge\n\
    \ les « stacks », une série d'images partageant une même fenêtre.\n .\n ImageJ
    peut calculer des statistiques de zones et pixels à partir de\n sélections de
    l'utilisateur. Il peut mesurer les distances et les angles.\n Il peut créer des
    histogrammes de densité et des affichages de profils\n linéaires. Il prend en
    charge les fonctions standard de traitement d'images\n telles que la manipulation
    du contraste, l'accentuation, l'adoucissement,\n la détection d'arêtes et le filtrage
    médian.\n .\n La calibration spatiale est disponible pour fournir des mesures
    de\n dimensions réelles dans des unités comme le millimètre. La calibration de\n\
    \ la densité ou des niveaux de gris est également disponible.\n .\n ImageJ est
    développé par Wayne Rasband (wayne@codon.nih.gov) dans la\n Research Services
    Branch du National Institute of Mental Health à Bethesda,\n Maryland, USA.\n"
  release: sid
