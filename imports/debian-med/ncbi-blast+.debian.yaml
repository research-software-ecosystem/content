descr:
- package: ncbi-blast+
  description: поиск первичных биологических последовательностей
  long_description: " Популярная программа для поиска гомологичных последовательностей.
    Есть\n варианты BLAST (Basic Local Alignment Search Tool), которые сравнивают\n
    нуклеотидные последовательности с базой данных секвенированных нуклеиновых\n кислот
    и их участков, есть, которые сравнивают аминокислотные\n последовательности белка
    с имеющейся базой данных белков и их участков, а\n также есть варианты способные
    транслировать нуклеотидные последовательности\n в аминокислотные и потом выполнять
    поиск по соответствующим базам. PSI-BLAST\n создаёт PSSM (Position Specific Scoring
    Matrix) при поиске белковых\n гомологов и использует её для дальнейших поисков.
    Можно также выполнять\n поиск белков и нуклеотидов по базе данных PSSM. NCBI поддерживает\n
    веб-страницу BLAST по адресу blast.ncbi.nlm.nih.gov, а также сетевой сервис\n
    поиска известных последовательностей.\n"
  release: sid
  description_md5: 395e56c55c29f8e445efe977ed605c4b
  license: unknown
  blend: debian-med
- package: ncbi-blast+
  description: suite di prossima generazione degli strumenti di ricerca di sequenze
    BLAST
  long_description: " BLAST (Basic Local Alignment Search Tool) è lo strumento per
    similarità di\n sequenze più largamente usato. Ci sono versioni di BLAST che confrontano\n
    interrogazioni su proteine con database di proteine, interrogazioni su\n nucleotidi
    con database di nucleotidi, così come versioni che traducono\n interrogazioni
    o database di nucleotidi in tutte le sei griglie di\n lettura e li confrontano
    con database o interrogazioni su proteine.\n PSI-BLAST produce una PSSM (position-specific-scoring-matrix,
    matrice di\n punteggio posizione-specifica) a partire da un'interrogazione su
    proteina,\n e poi usa tale PSSM per effettuare ulteriori ricerche.\n È anche possibile
    confrontare un'interrogazione per proteina o nucleotidi\n in un database di PSSM.\n
    NCBI gestisce una pagina web per BLAST su blast.ncbi.nlm.nih.gov così come\n un
    servizio in rete.\n"
  release: sid
  description_md5: 395e56c55c29f8e445efe977ed605c4b
  license: unknown
  blend: debian-med
- package: ncbi-blast+
  description: next generation suite of BLAST sequence search tools
  long_description: " The Basic Local Alignment Search Tool (BLAST) is the most widely\n
    used sequence similarity tool. There are versions of BLAST that\n compare protein
    queries to protein databases, nucleotide queries\n to nucleotide databases, as
    well as versions that translate nucleotide\n queries or databases in all six frames
    and compare to protein databases\n or queries.\n PSI-BLAST produces a position-specific-scoring-matrix
    (PSSM) starting\n with a protein query, and then uses that PSSM to perform further
    searches.\n It is also possible to compare a protein or nucleotide query to a\n
    database of PSSM’s.\n The NCBI supports a BLAST web page at blast.ncbi.nlm.nih.gov
    as well as\n a network service.\n"
  release: sid
  description_md5: 395e56c55c29f8e445efe977ed605c4b
  license: unknown
  blend: debian-med
- package: ncbi-blast+
  description: Næste generation programpakke for BLAST-sekvens søgeværktøjer
  long_description: " Basic Local Alignment Search Tool (BLAST) er det mest udbredte\n
    sekvenssammenligningsværktøj. Der er versioner af BLAST som sammenligner\n proteinforespørgsler
    med proteindatabaser, nukleotide forespørgsler med\n nukleotide databaser samt
    versioner som oversætter nukleotide forepørgsler\n eller databaser i alle seks
    rammer og sammenligner med proteindatabaser\n eller forespørgsler.\n PSI-BLAST
    fremstiller en position-specifik-bedømmelse-matrix (PSSM) der\n starter med en
    proteinforespørgsel, og bruger så PSSM til at udføre\n yderligere søgninger. Det
    er også muligt at sammenligne en protein- eller\n nukleotidforespørgsel med en
    database med PSSM'er.\n NCBI'en understøtter en BLAST-hjemmeside på blast.ncbi-nlm.nih.gov
    samt en\n netværkstjeneste.\n"
  release: sid
  description_md5: 395e56c55c29f8e445efe977ed605c4b
  license: unknown
  blend: debian-med
- package: ncbi-blast+
  description: suite d'outils de recherche de séquences BLAST de dernière génération
  long_description: " BLAST (Basic Local Alignment Search Tool) est l'outil de similarité
    de\n séquences le plus répandu. Il existe des versions de BLAST qui comparent\n
    des séquences-test de protéine à des bases de données de protéines, des\n séquences-test
    de nucléotide à des bases de données de nucléotides, ainsi\n que des versions
    qui traduisent des séquences-test ou des bases de données\n de nucléotides dans
    tous les six cadres de lecture et les comparent à des\n bases de données de protéines
    ou à des séquences-test. PSI-BLAST produit\n une matrice de similarité d’alignement
    (PSSM — position-specific-scoring-\n matrix) à partir d’une séquence-test de protéine,
    puis utilise cette PSSM\n pour effectuer des recherches complémentaires. Il est
    aussi possible de\n comparer une séquence-test de protéine ou de nucléotide à
    une base de\n données de PSSM. NCBI gère une page web pour BLAST sur\n blast.ncbi.nlm.nih.gov
    ainsi qu'un service réseau.\n"
  release: sid
  description_md5: 395e56c55c29f8e445efe977ed605c4b
  license: unknown
  blend: debian-med
