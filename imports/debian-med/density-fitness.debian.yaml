descr:
- package: density-fitness
  description: Calculates per-residue electron density scores
  long_description: " The program density-fitness calculates electron density metrics,\n\
    \ for main- (includes Cβ atom) and side-chain atoms of individual residues.\n\
    \ .\n For this calculation, the program uses the structure model in either PDB\n\
    \ or mmCIF format and the electron density from the 2mFo-DFc and mFo-DFc maps.\n\
    \ If these maps are not readily available, the MTZ file and model can be used\n\
    \ to calculate maps clipper. Density-fitness support both X-ray and electron\n\
    \ diffraction data.\n .\n This program is essentially a reimplementation of edstats,
    a program\n available from the CCP4 suite. However, the output now contains only
    the\n RSR, SRSR and RSCC fields as in edstats with the addition of EDIAm\n and
    OPIA and no longer requires pre-calculated map coefficients.\n"
  release: sid
  description_md5: a0d73a3885bbe1e21b3bb9575d5b6f5c
  license: unknown
  blend: debian-med
- package: density-fitness
  description: Beregner pr. rest elektrontæthedsbedømmelser
  long_description: " Programmet density-fitness beregner elektrontæthedsmålinger,
    for main- (inkluderer Cβ atom) og side-chain atomer med individuelle rester.\n\
    \ .\n For denne beregning bruger programmet strukturmodellen i enten PDB- eller
    mmCIF-format og elektrontætheden fra kortene 2mFo-DFc og mFo-DFc. Hvis disse kort
    ikke er let tilgængelige kan MTZ-filen og -modellen bruges til at beregne kortklipper.
    Density-fitness understøtter både røntgen- og elektrondiffraktionsdata.\n .\n\
    \ Dette program er grundlæggende en ny implementering af edstats, et program tilgængelig
    fra CCP4-programpakken. Resultatet består dog kun af RSR-, SRSR- og RSCC-felterne
    som i edstats med tilføjelse af EDIAm og OPIA og kræver ikke længere at kortkoefficienter
    er forhåndsberegnede.\n"
  release: sid
  description_md5: a0d73a3885bbe1e21b3bb9575d5b6f5c
  license: unknown
  blend: debian-med
