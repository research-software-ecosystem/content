- package: quorum
  description: QUality Optimized Reads di sequenze genomiche
  long_description: " QuorUM permette di ottenere letture tagliate e con errori corretti
    che\n risultano in assemblati con contig più lunghi e meno errori. QuorUM\n fornisce
    le migliori prestazioni in confronto ad altri strumenti per\n correggere errori
    in svariate metriche. QuorUM è implementato in maniera\n efficiente facendo uso
    delle attuali architetture di calcolo multi-core ed\n è adatto per grandi insiemi
    di dati (1 miliardo di basi controllate e\n corrette al giorno per core). L'assemblatore
    di terze parti (SOAPdenovo)\n beneficia in maniera significativa dall'uso delle
    letture con gli errori\n corretti da QuorUM. Le letture con gli errori corretti
    da QuorUM risultano\n in un fattore di miglioramento da 1.1 a 4 nella dimensione
    dei contig N50\n in confronto all'uso delle letture originali con SOAPdenovo per
    gli insiemi\n di dati investigati.\n"
