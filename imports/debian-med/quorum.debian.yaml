- package: quorum
  description: QUality Optimized Reads of genomic sequences
  long_description: " QuorUM enables to obtain trimmed and error-corrected reads that
    result\n in assemblies with longer contigs and fewer errors. QuorUM provides best\n\
    \ performance compared to other published error correctors in several\n metrics.
    QuorUM is efficiently implemented making use of current multi-\n core computing
    architectures and it is suitable for large data sets (1\n billion bases checked
    and corrected per day per core). The third-party\n assembler (SOAPdenovo) benefits
    significantly from using QuorUM error-\n corrected reads. QuorUM error corrected
    reads result in a factor of 1.1\n to 4 improvement in N50 contig size compared
    to using the original reads\n with SOAPdenovo for the data sets investigated.\n"
  release: sid
