- package: quorum
  description: QUality Optimized Reads of genomic sequences
  long_description: " QuorUM giver mulighed for at opnå trimmede og fejlkorrigerede
    læsninger,\n der resulterer i samlinger med længere contigs og færre fejl. QuorUM
    giver\n bedst ydeevne sammenlignet med andre offentliggjorte fejlkorrektorer i\n\
    \ flere målinger. QuorUM implementeres effektivt ved at benytte nuværende\n multi-kerne
    beregningsarkitekturer, og den er velegnet til store datasæt (1\n milliarder baser
    kontrolleres og korrigeres pr. dag pr. kerne).\n Tredjepartsassembleren (SOAPdenovo)
    har signifikant fordel af at bruge\n QuorUM-fejlkorrigerede læsninger. QuorUM-fejlkorrigerede
    læsninger\n resulterer i en faktor på 1,1 til 4 i forbedring i N50-contigstørrelse\n\
    \ sammenlignet med de oprindelige læsninger med SOAPdenovo for de undersøgte\n\
    \ datasæt.\n"
