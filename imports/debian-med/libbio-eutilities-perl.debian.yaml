descr:
- package: libbio-eutilities-perl
  description: BioPerl-grænseflade til Entrez Programming Utilities - E-utilities
  long_description: " BioPerl-projekter er en koordineret indsats for at indsamle
    beregningsmetoder brugt rutinemæssigt i bioinformatik til et sæt af veldokumenterede
    og frit tilgængelige Perlmoduler i CPAN-stil. Denne pakke tilbyder en programmeringsgrænseflade
    til NCBI's Entrez Programming Utilities ofte refereret som E-utilities. Det tilbyder
    Perlmodulerne Bio::DB::EUtilities og Bio::Tools::EUtilities\n .\n Entrez er en
    fødereret søgemotor på National Center for Biotechnology Information (NCBI) for
    et stort antal af databaser, der dækker en række af biomedicinske data, inklusive
    molekylære strukturer, og den biomedicinske litteratur. E-utilities er er sæt
    af otte programmer på serversiden, der tilbyder en stabil grænseflade til Entrez'
    forespørgelses- og databasesystem på National Center for Biotechnology Information
    (NCBI).\n"
  release: sid
  description_md5: f9c120f52e2f9756b1e22389b781d690
  license: unknown
  blend: debian-med
- package: libbio-eutilities-perl
  description: BioPerl interface to the Entrez Programming Utilities (E-utilities)
  long_description: " The Bioperl project is a coordinated effort to collect computational\n
    methods routinely used in bioinformatics into a set of standard\n CPAN-style,
    well-documented, and freely available Perl modules.  This\n package provides a
    programmatic interface to NCBI's Entrez Programming\n Utilities commonly referred
    to as E-utilities.  Namely, it provides the\n Bio::DB::EUtilities and Bio::Tools::EUtilities
    perl modules.\n .\n Entrez is a federated search engine at the National Center
    for\n Biotechnology Information (NCBI) for a large number of databases\n covering
    a variety of biomedical data, including nucleotide and\n protein sequences, gene
    records, three-dimensional molecular\n structures, and the biomedical literature.\
    \  E-utilities are a set of\n eight server-side programs that provide a stable
    interface into the\n Entrez query and database system at the National Center for\n
    Biotechnology Information (NCBI).\n"
  release: sid
  description_md5: f9c120f52e2f9756b1e22389b781d690
  license: unknown
  blend: debian-med
- package: libbio-eutilities-perl
  description: interface BioPerl pour les Entrez Programming Utilities (E-utilities)
  long_description: " Le projet Bioperl a pour but de rassembler des méthodes utilisées\n
    couramment en bio-informatique dans un ensemble de modules Perl de type\n CPAN,
    bien documentés et disponibles librement. Ce paquet fournit une\n interface de
    programmation pour les «⋅Entrez Programming Utilities⋅» du\n NCBI, appelées habituellement
    E-utilities. En effet, il fournit les modules\n Perl Bio::DB::EUtilities et Bio::Tools::EUtilities.\n
    .\n Entrez est un moteur de recherche fédératif du NCBI (National Center for\n
    Biotechnology Information) pour un grand nombre de bases de données\n couvrant
    une grande variété de données bio-médicales, comme les séquences\n de nucléotides
    et de protéines, les enregistrements de gènes, les\n structures moléculaires en
    trois dimensions et la bibliographie\n biomédicale. Les E-utilities sont un ensemble
    de huit programmes côté\n serveur qui fournissent une interface stable au système
    de bases de données\n et de requêtes du NCBI.\n"
  release: sid
  description_md5: f9c120f52e2f9756b1e22389b781d690
  license: unknown
  blend: debian-med
