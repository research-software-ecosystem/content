- package: kleborate
  description: strumento per screening di assemblati di genomi di Klebsiella
  long_description: " Kleborate è uno strumento per fare lo screening di assemblati
    di genomi di\n Klebsiella per:\n .\n  * tipo di sequenze MLST;\n  * specie (es
    K. pneumoniae, K. quasipneumoniae, K. variicola, ecc.);\n  * loci di virulenza
    associati a ICEKp: yersiniabactina (ybt),\n    colibactina (clb);\n  * loci di
    virulenza associati a plasmidi: salmochelina (iro), aerobactina\n    (iuc), ipermucoidi
    (rmpA, rmpA2);\n  * geni di resistenza agli antimicrobici, inclusi SNP di resistenza
    ai\n    chinoloni e troncamenti di resistenza alla colistina;\n  * predizione
    dei sierotipi degli antigeni K (capsula) e O (LPS), tramite\n    alleli wzi e
    Kaptive.\n"
