descr:
- package: murasaki
  description: strumento per rilevazione di omologie tra più genomi vasti
  long_description: " Murasaki è uno strumento per la rilevazione di omologie in più
    genomi vasti\n veloce e basato sulla teoria del linguaggio. Permette allineamenti
    globali\n multipli di genomi su scala di intero genoma. Gestisce modelli di lunghezza\n\
    \ illimitata con gap e seed e filtraggio unico basato su TF-IDF.\n .\n Murasaki
    è un software per allineamento ad ancore, che è\n  * estremamente veloce (17 ore
    di CPU per l'intero genoma uomo x topo (con\n    40 nodi: 52 minuti di orologio))\n\
    \  * scalabile (parallelizzabile a piacimento tra più nodi usando MPI. Anche\n\
    \    un singolo nodo con 16 GB di RAM può gestire più di 1 Gpb di sequenza.)\n\
    \  * con lunghezza illimitata dei modelli\n  * tollerante alle ripetizioni\n \
    \ * con riduzione intelligente del rumore\n"
  release: sid
  description_md5: 9fbbfa64297c484a9a25437e99fbe210
  license: unknown
  blend: debian-med
- package: murasaki
  description: homology detection tool across multiple large genomes
  long_description: " Murasaki is a scalable and fast, language theory-based homology\n\
    \ detection tool across multiple large genomes. It enable whole-genome\n scale
    multiple genome global alignments. Supports unlimited length\n gapped-seed patterns
    and unique TF-IDF based filtering.\n .\n Murasaki is an anchor alignment software,
    which is\n  * exteremely fast (17 CPU hours for whole Human x Mouse genome (with\n\
    \    40 nodes: 52 wall minutes))\n  * scalable (Arbitrarily parallelizable across
    multiple nodes using MPI.\n    Even a single node with 16GB of ram can handle
    over 1Gbp of sequence.)\n  * unlimited pattern length\n  * repeat tolerant\n \
    \ * intelligent noise reduction\n"
  release: sid
  description_md5: 9fbbfa64297c484a9a25437e99fbe210
  license: unknown
  blend: debian-med
- package: murasaki
  description: Detektionsværktøj for homologi på tværs af flere store genomer
  long_description: " Murasaki er en skalerbar og hurtig, sprog teoribaseret afsløringsværktøj\n\
    \ for homologi på tværs af flere store genomer. Det gør det muligt at lave\n sammenligninger
    for hele genomer skalere gennem flere genomer. Understøtter\n ubegrænset længde
    gapped-seed-mønstre og unikke TF-IDF-baseret filtrering.\n .\n Murasaki er et
    anker-sammenligningsprogram som er\n   * Ekstremt hurtigt (17 CPU-timer for et
    helt menneske x mus-genom (med\n     40 knuder: 52 vægminutter))\n   * Skalerbar
    (Kan arbitrært parallelliseres tværs af flere knuder ved\n     hjælp af MPI. Selv
    en enkelt knude med 16 GB ram kan håndtere mere end\n     1GBP sekvens)\n   *
    Ubegrænset længdemønster\n   * Gentag tolerant\n   * Intelligent støjreduktion\n"
  release: sid
  description_md5: 9fbbfa64297c484a9a25437e99fbe210
  license: unknown
  blend: debian-med
