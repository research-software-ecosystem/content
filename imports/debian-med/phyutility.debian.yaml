descr:
- package: phyutility
  description: semplici analisi o modifica di alberi filogenetici e matrici di dati
  long_description: " Phyutility (pronuncia faiutiliti) è un programma a riga di comando
    che\n effettua semplici analisi o modifiche sia su alberi sia su matrici di dati.\n
    .\n Attualmente effettua le seguenti funzioni (per suggerire un'altra\n funzionalità
    segnalare un problema (\"Issue\") e usare l'etichetta\n \"Type-Enhancement\"):\n
    .\n Alberi\n  * cambiamento della radice\n  * potatura\n  * conversione di tipo\n\
    \  * consenso\n  * stabilità delle foglie\n  * movimento del lineage\n  * gestione
    di alberi\n .\n Matrici di dati\n  * allineamenti concatenati\n  * analisi di
    banche genomiche\n  * allineamenti di trimming\n  * ricerche NCBI\n  * recupero
    di NCBI\n"
  release: sid
  description_md5: 02564ec9141da7bc621bad54465431e3
  license: unknown
  blend: debian-med
- package: phyutility
  description: simple analyses or modifications on both phylogenetic trees and data
    matrices
  long_description: " Phyutility (fyoo-til-i-te) is a command line program that performs\n
    simple analyses or modifications on both trees and data matrices.\n .\n Currently
    it performs the following functions (to suggest another\n feature, submit an Issue
    and use the label Type-Enhancement) :\n .\n Trees\n  * rerooting\n  * pruning\n\
    \  * type conversion\n  * consensus\n  * leaf stability\n  * lineage movement\n\
    \  * tree support\n .\n Data Matrices\n  * concatenate alignments\n  * genbank
    parsing\n  * trimming alignments\n  * search NCBI\n  * fetch NCBI\n"
  release: sid
  description_md5: 02564ec9141da7bc621bad54465431e3
  license: unknown
  blend: debian-med
