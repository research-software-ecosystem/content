- package: pilercr
  description: software for finding CRISPR repeats
  long_description: " CRISPR elements are short, highly conserved repeats in prokaryotic
    genomes\n separated by unique sequences of similar length. PILERCR is designed
    for the\n identification and analysis of CRISPR repeats.\n"
  release: sid
  description_md5: 3cc31eeb503314a7a8165e6988478bc6
