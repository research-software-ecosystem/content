descr:
- package: libgo-perl
  description: moduli Perl per GO e altre ontologie OBO
  long_description: " Questa è una raccolta di codice Perl per lavorare con GO (Gene
    Ontologies)\n e ontologie in stile OBO (Open Biomedical Ontologies). Fa parte
    della\n distribuzione \"go-dev\", ma questo pacchetto Debian è creato a partire\n
    dall'archivio CPAN. Questo pacchetto contiene sia script (che possono\n essere
    utilizzati senza alcuna conoscenza di Perl) sia librerie che saranno\n utili per
    i programmatori Perl che usano GO o OBO.\n"
  release: sid
  description_md5: 061d6d23361cf985398907c955610467
  license: unknown
  blend: debian-med
- package: libgo-perl
  description: perl modules for GO and other OBO ontologies
  long_description: " This is a collection of perl code for dealing with Gene Ontologies
    (GO) and\n Open Biomedical Ontologies (OBO) style ontologies. It is part of the
    ‘go-dev’\n distribution, but this Debian package is made from the CPAN archive.
    This\n package contains both scripts (which can be used with no knowledge of perl),\n
    and libraries which will be of use to perl programmers using GO or OBO.\n"
  release: sid
  description_md5: 061d6d23361cf985398907c955610467
  license: unknown
  blend: debian-med
- package: libgo-perl
  description: Perlmoduler for Go og andre OBO-ontologier
  long_description: " Dette er en samling af Perlkode til at håndtere ontologier i
    stilene Gene Ontologies (GO) og Open Biomedical Ontologies (OBO). Det er en del
    af »go-dev«-distributionen, men denne Debianpakke er lavet fra CPAN-arkivet. Denne
    pakke indeholder både skripter (der kan bruges uden nogen viden om Perl) og biblioteker,
    der vil være af nytte til Perlprogrammører, der bruger GO eller OBO.\n"
  release: sid
  description_md5: 061d6d23361cf985398907c955610467
