descr:
- package: libcamitk-dev
  description: Computer Assisted Medical Intervention Tool Kit - sviluppo
  long_description: " Aiuta i ricercatori e i clinici a collaborare in modo facile
    e rapido allo\n scopo di prototipizzare applicazioni CAMI (Intervento medico assistito
    dal\n computer) che gestiscono immagini medicali, navigazione chirurgica e\n simulazioni
    biomeccaniche.\n .\n Questo pacchetto contiene i file di sviluppo necessari per
    compilare\n applicazioni CamiTK. Fornisce anche l'applicazione per assistente
    di\n configurazione di CamiTK per creare nuove estensioni.\n"
  release: sid
  description_md5: 6235bd1db242781f6a963bdefdb11041
  license: unknown
  blend: debian-med
- package: libcamitk-dev
  description: Werkzeugsatz für computerassistierte Chirurgie - Entwicklung
  long_description: " Hilft Forscher*innen und Klinikärzt*innen einfach und schnell\n\
    \ zusammenzuarbeiten, um Anwendungen für computerassistierte Chirurgie\n zu entwickeln
    und zu testen, die medizinische Bildgebung, chirurgische\n Navigation und biomechanische
    Simulationen ermöglichen.\n .\n Dieses Paket enthält notwendige Entwicklungsdateien
    für den Bau von\n CamiTK-Anwendungen. Außerdem stellt das Paket für die Erstellung
    neuer\n Erweiterungen den CamiTK-Assistenten bereit.\n"
  release: sid
  description_md5: 6235bd1db242781f6a963bdefdb11041
  license: unknown
  blend: debian-med
- package: libcamitk-dev
  description: Computer Assisted Medical Intervention Tool Kit - development
  long_description: " Helps researchers and clinicians to easily and rapidly collaborate
    in\n order to prototype CAMI applications, that feature medical images,\n surgical
    navigation and biomechanical simulations.\n .\n This package contains development
    files needed to build CamiTK applications.\n This package also provides the CamiTK
    wizard application to create new\n extensions.\n"
  release: sid
  description_md5: 6235bd1db242781f6a963bdefdb11041
  license: unknown
  blend: debian-med
- package: libcamitk-dev
  description: Computer Assisted Medical Intervention Tool Kit - udvikling
  long_description: " Hjælper forskere og klinikassistenter med nemt og hurtigt at
    samarbejde i\n prototypefremstillingen af CAMI-programmer, som har medicinske
    billeder,\n kirurgisk navigation og biomekaniske simuleringer.\n .\n Denne pakke
    indeholder udviklingsfiler krævet til at bygge\n CamiTK-programmer. Denne pakke
    tilbyder også CamiTK-guideprogrammet til at\n oprette nye udvidelser.\n"
  release: sid
  description_md5: 6235bd1db242781f6a963bdefdb11041
  license: unknown
  blend: debian-med
- package: libcamitk-dev
  description: boîte à outils d'intervention médicale assistée par ordinateur 
    – fichiers de développement
  long_description: " CamiTK aide les chercheurs et les cliniciens à collaborer facilement
    et\n rapidement afin de prototyper des applications CAMI incluant des images\n\
    \ médicales, une navigation chirurgicale et des simulations biomécaniques.\n .\n\
    \ Ce paquet fournit les fichiers de développement nécessaires pour construire\n\
    \ les applications CamiTK. Ce paquet fournit également l'assistant CamiTK\n pour
    créer de nouvelles extensions.\n"
