descr:
- package: snpsift
  description: tool to annotate and manipulate genome variants - tool
  long_description: " SnpSift is a toolbox that allows one to filter and manipulate
    annotated files.\n Once the genomic variants have been annotated, one needs to
    filter them out in\n order to find the \"interesting / relevant variants\". Given
    the large data\n files, this is not a trivial task (e.g. one cannot load all the
    variants into\n XLS spreadsheet). SnpSift helps to perform this VCF file manipulation
    and\n filtering required at this stage in data processing pipelines.\n .\n This
    package contains the command line tool.\n"
  release: sid
  description_md5: fd42e3a61b3597753b3c9d39f249e985
  license: unknown
  blend: debian-med
- package: snpsift
  description: Værktøj til at annotere og manipulere genomvarianter - værktøj
  long_description: " SnpSift er en værktøjskasse, der gør det muligt at filtrere
    og manipulere annoterede filer. Når først genomvarianterne er blevet annoteret,
    så skal man filtrere dem ud for at finde de »interessante/relevante varianter«.
    Givet de store datafiler, er dette ikke en nem opgave (f.eks. kan man ikke indlæse
    alle varianterne i XLS-regneark). SnpSift hjælper med at udføre denne VCF-filmanipulation
    og filtrering krævet på dette trin i databehandlingens datakanaler.\n .\n Denne
    pakke indeholder værktøjet for kommandolinjen.\n"
  release: sid
  description_md5: fd42e3a61b3597753b3c9d39f249e985
  license: unknown
  blend: debian-med
- package: snpsift
  description: outil d’annotation et de manipulation de variations génomiques 
    – outil
  long_description: " SnpSift est une boîte à outils qui permet de filtrer et de manipuler
    des\n fichiers annotés. Une fois que les variations génomiques ont été annotées,
    il\n est nécessaire de les filtrer pour trouver les « variations intéressantes
    ou\n pertinentes ». Étant donné l’importance des fichiers de données, cela n’est
    pas\n une tache triviale (par exemple, il n’est pas possible de charger toutes
    les\n variations dans une feuille de calcul XLS). SnpSift facilite cette manipulation\n\
    \ de fichier VCF (Variant Call Format) et le filtrage nécessaire à cette étape\n\
    \ dans les pipelines de traitement de données.\n .\n Ce paquet fournit l'outil
    en ligne de commande.\n"
  release: sid
  description_md5: fd42e3a61b3597753b3c9d39f249e985
  license: unknown
  blend: debian-med
