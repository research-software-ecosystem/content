descr:
- package: estscan
  description: strumento per rilevare sequenze di DNA codificante indipendente 
    da ORF
  long_description: " ESTScan è un programma che può identificare le regioni codificanti
    in\n sequenze di DNA, anche se sono di bassa qualità. ESTScan inoltre identifica\n\
    \ e corregge errori di sequenziamento che non portano a scostamento di frame.\n\
    \ ESTScan non è un programma per predizione di geni, né è un rilevatore di\n finestre
    di lettura. Di fatti la sua forza è nel fatto che non richiede una\n finestra
    di lettura per rilevare una regione codificante. Come risultato,\n il programma
    può mancare alcuni aminoacidi tradotti al terminale N o C, ma\n rileva le regioni
    codificanti con alta selettività e sensibilità.\n .\n ESTScan sfrutta l'uso non
    uniforme di esanucleotidi trovato nelle regioni\n codificanti rispetto alle non
    codificanti. Questa differenza è formalizzata\n in un modello di Markov nascosto
    (HMM) non omogeneo di quinto ordine e\n periodo 3. In aggiunta, l'HMM di ESTScan
    è stato esteso per permettere\n inserzioni e delezioni quando queste migliorano
    le statistiche della\n regione codificante.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
- package: estscan
  description: ORF-independent detector of coding DNA sequences
  long_description: " ESTScan is a program that can detect coding regions in DNA sequences,\n\
    \ even if they are of low quality. ESTScan will also detect and correct\n sequencing
    errors that lead to frameshifts.  ESTScan is not a gene\n prediction program ,
    nor is it an open reading frame detector. In fact,\n its strength lies in the
    fact that it does not require an open reading\n frame to detect a coding region.
    As a result, the program may miss a\n few translated amino acids at either the
    N or the C terminus, but will\n detect coding regions with high selectivity and
    sensitivity.\n .\n ESTScan takes advantages of the bias in hexanucleotide usage
    found in\n coding regions relative to non-coding regions. This bias is formalized\n\
    \ as an inhomogeneous 3-periodic fifth-order Hidden Markov Model\n (HMM). Additionally,
    the HMM of ESTScan has been extended to allows\n insertions and deletions when
    these improve the coding region statistics.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
- package: estscan
  description: ORF-uafhængig detektor for kodning af DNA-sekvenser
  long_description: " ESTScan er et program, der kan detektere kodningsregioner i
    DNA-sekvenser,\n selv hvis de er af lav kvalitet. ESTScan vil også registrere
    og rette\n sekvensfejl som fører til rammeskift. ESTScan er ikke et\n forudsigelsesprogram
    til gener, eller en åben detektor til læsningsrammer.\n Dets styrke ligger i,
    at det ikke kræver en åben læsningsramme for at\n registrere en kodningsregion.
    Det kan medføre at programmet kan overse\n nogle få oversatte aminosyrer som enten
    N- eller C-terminus, men programmet\n vil registrere kodningsregioner med høj
    selektivitet og sensitivitet.\n .\n ESTScan udnytter fordelene for bias i hexanukleotid
    brug fundet i\n kodningsregioner relativt med ikkekodningsregioner. Denne bias
    er\n formaliseret som en inhomogen 3-periodisk femte-ordens Hidden Markov Model\n\
    \ (HMM). Derudover er HMM'en for ESTSCan blevet udvidet til at tillade\n indsættelser
    og sletninger når disse forbedrer statistik for kodningsregionen.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
- package: estscan
  description: détecteur indépendant du cadre de lecture ouvert pour les 
    séquences codantes d’ADN
  long_description: " vESTScan est un programme capable de détecter les régions codantes
    dans les séquences d’ADN, même si elles sont de piètre qualité. ESTScan détecte
    et corrige aussi les erreurs de séquençage conduisant à des décalages du cadre
    de lecture. ESTScan n’est pas un programme de prédiction de gènes, ni un détecteur
    de lecture de cadre ouvert. Sa force tient dans le fait qu’il ne nécessite pas
    de cadre de lecture ouvert pour détecter une région codante. Par conséquent, le
    programme peut rater quelques acides aminés avec comme extrémité N ou C-terminale,
    mais détectera des régions codantes avec une haute sélectivité et sensibilité.\n\
    \ .\n ESTScan tire profit du biais de l’utilisation d’hexanucléotide trouvé dans
    des régions codantes par rapport aux régions non codantes. Ce biais est formalisé
    par un modèle de Markov caché (MMC) non homogène du cinquième ordre de période 3.
    De plus, le MMC d’ESTScan a été étendu pour permettre des insertions et des suppressions
    quand elles permettent une amélioration des statistiques de régions codantes.\n"
  release: sid
  description_md5: e1d137fd1ddc905d38c4fece3ace48ca
  license: unknown
  blend: debian-med
