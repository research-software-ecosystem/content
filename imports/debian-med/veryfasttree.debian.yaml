- package: veryfasttree
  description: Speeding up the estimation of phylogenetic trees from sequences
  long_description: " VeryFastTree is a highly efficient implementation inspired by
    the FastTree-2\n tool, designed to expedite the inference of approximately-maximum-likelihood\n
    phylogenetic trees from nucleotide or protein sequence alignments. It is an\n
    optimized implementation designed to accelerate the estimation of phylogenies\n
    for large alignments. By leveraging parallelization and vectorization\n strategies,
    VeryFastTree significantly improves the performance and\n scalability of phylogenetic
    analysis, allowing it to construct phylogenetic\n trees in a fraction of the time
    previously required.\n .\n Maintaining the integrity of FastTree-2, VeryFastTree
    retains the same phases,\n methods, and heuristics used for estimating phylogenetic
    trees. This ensures\n that the topological accuracy of the trees produced by VeryFastTree
    remains\n equivalent to that of FastTree-2. Moreover, unlike the parallel version
    of\n FastTree-2, VeryFastTree guarantees deterministic results, eliminating any\n
    potential variations in the output.\n .\n To facilitate a seamless transition
    for users, VeryFastTree adopts the exact\n same command line arguments as FastTree-2.
    This means that by simply\n substituting FastTree-2 with VeryFastTree, and using
    the same set of options,\n users can significantly enhance the overall performance
    of their phylogenetic\n analyses.\n"
  release: sid
  description_md5: 2772e3ed869a3a9a2a3555da18dcd9cc
  license: unknown
  blend: debian-med
- package: veryfasttree
  description: Øg hastigheden på esitmeringen af fylogenetidske træer fra sekvenser
  long_description: " VeryFastTree er en yderst effektiv implementering inspireret
    af FastTree-2-værktøjet, designet til at fremskynde slutningen af tilnærmelsesvis
    maksimal sandsynlighedsfylogenetiske træer fra nukleotid- eller proteinsekvensjusteringer.
    Det er en optimeret implementering designet til at accelerere estimeringen af
    fylogenier til store linjer. Ved at udnytte paralleliserings- og vektoriseringsstrategier,
    forbedrer VeryFastTree markant ydeevnen og skaleringen af fylogenetisk analyse,
    så den kan konstruere fylogenetiske træer på en brøkdel af den tid, der tidligere
    har krævet.\n .\n Ved at bevare integriteten af FastTree-2 bevarer VeryFastTree
    de samme faser, metoder og heuristik brugt til at estimere fylogenetiske træer.
    Dette sikrer, at den topologiske nøjagtighed af træerne produceret af VeryFastTree
    forbliver svarende til FastTree-2. Desuden, i modsætning til den parallelle version
    af FastTree-2, garanterer VeryFastTree deterministiske resultater og eliminerer
    evt. potentielle variationer i resultatet.\n .\n For at lette en problemfri overgang
    for brugerne, anvender VeryFastTree de nøjagtig samme kommandolinjeargumenter
    som FastTree-2. Det betyder, at ved ganske enkelt at erstatte FastTree-2 med VeryFastTree
    og bruge det samme indstillingssæt kan brugerne markant forbedre den overordnede
    ydeevne af deres fylogenetiske analyser.\n"
  release: sid
  description_md5: 2772e3ed869a3a9a2a3555da18dcd9cc
  license: unknown
