descr:
- package: veryfasttree
  description: velocizzazione della stima di alberi filogenetici da sequenze
  long_description: " VeryFastTree è un'implementazione altamente efficiente, ispirata
    allo\n strumento FastTree-2, progettata per velocizzare l'inferenza di alberi\n
    filogenetici approssimatamente per massima verosimiglianza a partire da\n allineamenti
    di sequenze nucleotidiche o di proteine. È un'implementazione\n ottimizzata progettata
    per accelerare la stima di filogenie per\n allineamenti vasti. Sfruttando strategie
    di parallelizzazione e\n vettorizzazione, VeryFastTree migliora significativamente
    le prestazioni e\n la scalabilità di analisi filogenetiche, permettendo di costruire
    alberi\n filogenetici in una frazione del tempo richiesto in precedenza.\n .\n
    Mantenendo l'integrità di FastTree-2, VeryFastTree mantiene le stesse fasi,\n
    metodi ed euristiche utilizzati per la stima di alberi filogenetici. Ciò\n assicura
    che l'accuratezza topologica degli alberi prodotti da VeryFastTree\n rimanga equivalente
    a quella di FastTree-2. Inoltre, a differenza della\n versione parallela di FastTree-2,
    VeryFastTree garantisce risultati\n deterministici, eliminando ogni potenziale
    variazione nell'output.\n .\n Per facilitare una transizione senza problemi per
    gli utenti, VeryFastTree\n adotta esattamente gli stessi argomenti per la riga
    di comando di\n FastTree-2. Ciò significa che, semplicemente sostituendo FastTree-2
    con\n VeryFastTree e usando lo stesso insieme di opzioni, gli utenti possono\n
    migliorare significativamente le prestazioni globali delle loro analisi\n filogenetiche.\n"
