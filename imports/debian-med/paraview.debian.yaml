- package: paraview
  description: 병렬 시각화 어플리케이션
  long_description: " ParaView는 크기가 작은것 부터 매우 큰 것까지 매우 다양한 데이타 세트를 시각\n 화하도록 설계된 오픈소스,
    멀티 플랫폼 어플리케이션입니다. ParaView 프로젝트\n 의 목적은 다음과 같습니다.\n .\n  * 오픈소스, 멀티 플랫폼 시각화 어플리케이션
    개발.\n  * 대형 데이타 세트 처리를 위한 분산 계산 모델 지원.\n  * 개방적이며, 유연하고, 직관적인 사용자 인터페이스 생성\n \
    \ * 오픈 표준을 기반으로 확장가능한 아키텍쳐 개발.\n .\n ParaView는 분산 및 공유 메모리의 병렬 및 싱글 프로세스 시스템에서
    실행되며,\n Windows, Mac OS X, Linux 그리고 여러 유닉스 워크스테이션, 클러스터 및 슈퍼\n 컴퓨터에서 성공적으로 테스트가
    완료되었습니다. 내부를 보면, ParaView는 데이\n 타 프로세싱 및 렌더링 엔진으로 시각화 툴킷을 사용하며, Qt를 사용해서 개발된\n\
    \ 사용자 인터페이스를 가지고 있습니다.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: Програма паралельної візуалізації
  long_description: " ParaView — багатоплатформний застосунок з відкритими джерельними
    кодами,\n розроблений для візуалізації наборів даних як великих розмірів так і
    малих.\n Метою проекту ParaView є:\n .\n  * розробка застосунку для візуалізації,
    багатоплатформного з відкритими\n джерельними кодами\n  * підтримка розподіленої
    моделі обчислень, що оперують великими обсягами даних\n  * створення відкритого,
    гнучкого та інтуїтивно зрозумілого інтерфейсу\n користувача\n  * розробка гнучкої
    архітектури на основі відкритих стандартів\n .\n ParaView працює на системах із
    розділюваною та спільною пам’яттю, а також\n на однопроцесорних системах, її також
    було успішно протестовано у Windows,\n Linux, MacOS та різних робочих станціях
    Unix, а також кластерах й\n суперкомп’ютерах. ParaView використовує Visualization
    Toolkit в якості\n рушія для обробки та візуалізації даних; інтерфейс користувача
    написаний з\n використанням бібліотеки Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: приложение параллельной визуализации
  long_description: " ParaView -- свободное, мультиплатформенное приложение, разработанное
    для\n визуализации наборов данных больших и малых размеров. Целями проекта\n ParaView
    являются:\n .\n    * Разработка свободного и мультиплатформенного приложения визуализации\n\
    \    * Поддержка распределённой модели вычислений, оперирующих большими\n    \
    \  объёмами данных\n    * Создание открытого, гибкого и интуитивно понятного пользовательского\n\
    \      интерфейса\n    * Разработка гибкой архитектуры на основе открытых стандартов\n\
    \ .\n ParaView работает на системах с разделяемой и распределённой памятью, а\n\
    \ также на однопроцессорных системах, и было успешно протестировано в\n Windows,
    Linux, MacOS и различных рабочих станциях Unix, а также кластерах\n и суперкомпьютерах.
    ParaView использует Visualization Toolkit в качестве\n движка для обработки и
    визуализации данных; пользовательский интерфейс\n написан с использованием библиотеки
    Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: 並行可視化アプリケーション
  long_description: " ParaView は、小規模なものから非常に大規模なものまで様々なサイズの\n データセットを可視化するためのオープンソースかつ\n\
    \ マルチプラットフォームなアプリケーションです。\n ParaView プロジェクトの目標は以下に挙げたものを含みます。\n .\n     * オープンソースでマルチプラットフォームな\n\
    \       可視化アプリケーションを開発すること。\n     * 巨大なデータセットを処理するための分散計算モデルを\n       サポートすること。\n\
    \     * オープンで柔軟、かつ直感的な\n       ユーザーインターフェースを作成すること。\n     * オープンな標準に基づいた、拡張可能なアーキテクチャを開発すること。\n\
    \ .\n ParaView は並列および単一プロセッサのシステムの\n 分散・共有されたメモリ上で実行できます。\n また、Windows や Mac OS
    X、Linux や様々な Unix の\n ワークステーションやクラスタ、スーパーコンピュータで\n うまくテストされています。\n 内部的には、ParaView
    はデータ処理のためとレンダリングエンジンとして\n Visualization Toolkit を使っています。\n また、Qt を使って書かれたユーザーインターフェースです。\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: Parallelvisualisierungs-Anwendung
  long_description: " ParaView ist eine quelloffene, Multi-Plattform-Anwendung, konzipiert
    um\n Datensätze unterschiedlichster Größe zu visualisieren. Die Ziele des\n ParaView-Projekts:\n\
    \ .\n     * Entwickle eine quelloffene, Multi-Plattform-Visualisierungsanwendung.\n\
    \     * Unterstütze verteilt berechnete Modelle, um große Datensätze zu\n    \
    \   verarbeiten.\n     * Erstelle eine offene, flexible und intuitive Benutzerschnittstelle.\n\
    \     * Entwickele eine erweiterbare Architektur, basierend auf offenen\n    \
    \   Standards.\n .\n ParaView läuft auf verteiltem (distributed) und geteiltem
    (shared) Speicher\n parallel ebenso wie auf Einzelprozessorsystemen und wurde
    erfolgreich\n unter Windows, MacOS X, Linux und verschiedenen Unix-Arbeitsstationen,\n\
    \ Rechner-Clustern und Supercomputern getestet. Unter der Haube gesehen\n verwendet
    ParaView das Visualization Toolkit als Datenverarbeitungs- und\n Render-Maschine,
    und hat eine in Qt programmierte Benutzerschnittstelle.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: aplikácia na paralelnú vizualizáciu
  long_description: " ParaView je open source multiplatformná aplikácia na vizualizáciu
    dát, od\n malých po veľmi veľké. Medzi ciele projektu ParaView patrí:\n .\n  *
    vývoj open source multiplatformnej aplikácie na vizualizáciu dát\n  * podpora
    distribuovaných výpočtových modelov na spracovanie veľkých dát\n  * tvorba otvoreného,
    flexibilného a intuitívneho používateľského rozhrania\n  * vývoj rozšíriteľnej
    architektúry založenej na otvorených štandardoch\n .\n ParaView beží na paralelných,
    distribuovaných systémoch so zdieľanou\n pamäťou aj na jednoprocesorových systémoch
    a bol úspešne odskúšaný na\n Windows, Mac OS X, Linux a rôznych unixových pracovných
    staniciach,\n klastroch a superpočítačoch. Pod kapotou ParaView používa Visualization\n\
    \ Toolkit na spracovanie dát a vykresľovanie a má používateľské rozhranie\n napísané
    v Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: applicazione per visualizzazione parallela
  long_description: " ParaView è un'applicazione multipiattaforma e open source progettata
    per\n visualizzare insiemi di dati di dimensioni variabili da piccole a molto\n\
    \ grandi. Tra gli scopi del progetto ParaView sono inclusi i seguenti:\n .\n \
    \   * sviluppare un'applicazione di visualizzazione open source e\n      multipiattaforma;\n\
    \    * gestire modelli di calcolo distribuito per elaborare grandi insiemi\n \
    \     di dati;\n    * creare un'interfaccia utente aperta, flessibile e intuitiva;\n\
    \    * sviluppare un'architettura estensibile basata su standard aperti.\n .\n\
    \ ParaView gira su sistemi paralleli a memoria distribuita e condivisa così\n\
    \ come con processori singoli ed è stata testata con successo su Windows, Mac\n\
    \ OS X, Linux e varie workstation Unix, cluster e supercomputer. Sotto il\n cofano,
    ParaView usa il Visualization Toolkit come motore di elaborazione e\n rendering
    dei dati ed ha un'interfaccia utente scritta usando Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: Parallel Visualization Application
  long_description: " ParaView is an open-source, multi-platform application designed
    to\n visualize data sets of size varying from small to very large. The\n goals
    of the ParaView project include the following:\n .\n     * Develop an open-source,
    multi-platform visualization application.\n     * Support distributed computation
    models to process large data sets.\n     * Create an open, flexible, and intuitive
    user interface.\n     * Develop an extensible architecture based on open standards.\n\
    \ .\n ParaView runs on distributed and shared memory parallel as well as\n single
    processor systems and has been successfully tested on Windows,\n Mac OS X, Linux
    and various Unix workstations, clusters and\n supercomputers. Under the hood,
    ParaView uses the Visualization\n Toolkit as the data processing and rendering
    engine and has a user\n interface written using Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: Program do wizualizacji równoległej
  long_description: " ParaView to otwartoźródłowa, wieloplatformowa aplikacja zaprojektowana
    do\n wizualizacji zestawów danych o rozmiarach począwszy od małych do bardzo\n\
    \ dużych. Cele projektu ParaView obejmują:\n .\n     * Opracowywanie otwartoźródłowych,
    wieloplatformowych aplikacji do\n       wizualizacji.\n     * Obsługiwanie rozprowadzanych
    modeli obliczeniowych do przetwarzania\n       dużych zbiorów danych.\n     *
    Tworzenie otwartego, elastycznego i intuicyjnego interfejsu\n       użytkownika.\n\
    \     * Opracowywanie rozszerzalnej architektury w oparciu o otwarte\n       standardy.\n\
    \ .\n ParaView działa na rozproszonych i równoległych pamięciach współdzielonych\n\
    \ jak również na pojedynczych systemach procesorowych. Został z powodzeniem\n\
    \ przetestowany na Windows, Mac OS X, Linux oraz różnych stacjach roboczych\n\
    \ Uniksa, klastrach i superkomputerach. Pod maską ParaView używa zestawu\n narzędzi
    do wizualizacji jako silnika do renderowania i przetwarzania\n danych oraz posiada
    interfejs użytkownika napisany przy użyciu Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: Parallel visualiseringsprogram
  long_description: " ParaView er et program til flere platforme, udviklet i åben
    kildekode og\n designet til at visualisere datasæt med en størrelse der varierer
    fra lille\n til meget stor.\n .\n  * Udvikl et visualiseringsprogram i åben kildekode
    og til flere platforme\n  * Understøt distribuerede beregningsmodeller til behandling
    af store\n    datasæt.\n  * Opret en åben, fleksibel og intuitiv brugergrænseflade.\n\
    \  * Udvikl en arkitektur, der kan udvides, baseret på åbne standarder.\n .\n\
    \ ParaView kører på distribueret og delt hukommelse parallelt samt på\n systemer
    kun med en processor. Er blevet testet med succes på Windows, Mac\n OS X, Linux
    og diverse Unix-arbejdsstationer, klynger og supercomputere.\n Under motorhjelmen
    bruger ParaView visualiseringsværktøjssættet da\n databehandlings- og optegningsmotoren
    har en brugergrænseflade skrevet med\n Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
- package: paraview
  description: application parallèle de visualisation
  long_description: " ParaView est une application multi-plateforme au code source
    ouvert conçue\n pour visualiser des ensembles de données allant du plus petit
    au plus\n grand. Les buts du projet ParaView incluent les éléments suivants :\n\
    \ .\n  – développer une application de visualisation, multi-plateforme et au code\n\
    \    source ouvert ;\n  – prendre en charge les modèles de calcul distribué pour
    traiter de grands\n    ensembles de données ;\n  – créer une interface pour l’utilisateur
    libre, adaptable et intuitive ;\n  – développer une architecture extensible basée
    sur les normes ouvertes.\n .\n ParaView s’exécute aussi bien sur des systèmes
    distribués avec partage de\n mémoire que sur des systèmes avec processeur unique,
    et a été testé avec\n succès sur Windows, Mac OS X, Linux et sur diverses stations
    de travail Unix,\n des grappes et des supercalculateurs. Sous le capot, ParaView
    utilise la\n boîte à outils de visualisation « Visualization Toolkit » pour le\n\
    \ traitement des données et le moteur de rendu et possède une interface\n écrite
    en Qt.\n"
  release: sid
  description_md5: 5c47a88e770ddcce5a6db0dc85eef2b5
  license: unknown
  blend: debian-med
