descr:
- package: gemma
  description: efficiente modello misto di associazione genome-wide
  long_description: " GEMMA è un software che implementa l'algoritmo Genome-wide Efficient
    Mixed\n Model Association per un modello misto lineare standard e alcuni dei suoi\n
    parenti stretti per studi di associazione genome-wide (Genome-Wide\n Association
    Studies, GWAS):\n .\n  * fa il fit di un modello misto lineare univariato (Linear
    Mixed Model,\n    LMM) per test di associazione di marker con un singolo fenotipo
    per\n    tenere conto della stratificazione della popolazione e della struttura\n\
    \    del campione, e per stimare la proporzione di varianza in fenotipi\n    spiegata
    (PVE) da genotipi tipizzati (cioè \"chip heritability\");\n  * fa il fit di un
    modello misto lineare multivariato (multivariate\n    Linear Mixed Model, mvLMM)
    per testare associazioni di marker con\n    fenotipi multipli simultaneamente
    mentre controlla la stratificazione\n    della popolazione, e per stimare correlazioni
    genetiche tra fenotipi\n    complessi;\n  * fa il fit di un modello misto lineare
    sparso bayesiano (Bayesian Sparse\n    Linear Mixed Model, BSLMM) usando Markov
    Chain Monte Carlo (MCMC) per\n    stimare il PVE da genotipi tipizzati, predire
    fenotipi e identificare\n    marker associati modellando congiuntamente tutti
    i marker mentre\n    controlla la struttura della popolazione;\n  * stima la componente
    varianza/chip heritability e la partiziona in base\n    alle differenti categorie
    funzionali SNP; in particolare, usa la\n    regressione HE o l'algoritmo REML
    AI per stimare i componenti della\n    varianza quando sono disponibili dati a
    livello individuale; usa MOS\n    per stimare i componenti della varianza quando
    sono disponibili solo\n    statistiche di riepilogo.\n .\n GEMMA è computazionalmente
    efficiente per GWAS su larga scala e usa\n librerie numeriche open source liberamente
    disponibili.\n"
