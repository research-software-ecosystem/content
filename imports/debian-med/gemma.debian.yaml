- package: gemma
  description: Genome-wide Efficient Mixed Model Association
  long_description: " GEMMA er programimplementeringen af Genome-wide Efficient Mixed\n
    Model Association-algoritmen for en lineær blandet model og nogle af dens\n tætte
    forbindelser for genome-wide association-studier (GWAS):\n .\n  * Det passer til
    en univariate lineær blandet model (LMM) til\n    markørforeningstest med en enkelt
    fænotype for at tage hensyn til\n    befolkningsstratifikation og prøvestruktur,
    og til estimering af\n    proportionaliteten af variansen i fænotyper forklaret
    (PVE) ved\n    typegenotyper (dvs. »chipheritability«).\n  * Den passer til en
    multivariate linear mixed model (mvLMM) til at teste\n    markørassociationer
    med flere fænotyper samtidigt under kontrol af\n    befolkningsstratifikation
    og til at estimere genetisk korrelationer\n    blandt komplekse fænotyper.\n \
    \ * Den passer til en Bayesiansk sparse linear mixed model (BSLMM) ved at\n  \
    \  bruge Markov-kæde Monte Carlo (MCMC) til estimering af PVE ved\n    indtastede
    genotyper, forudsige fænotyper og identificere tilhørende\n    markører ved i
    fællesskab at modellere alle markører under kontrol af\n    befolkningsstruktur.\n\
    \  * Det estimerer varians komponent/chip-arvelighed og partitioner\n    det ved
    forskellige SNP-funktionelle kategorier. Det bruger især HE-\n    regression eller
    REML AI-algoritme til at estimere varianskomponenter,\n    når individuelle data
    er tilgængelige. Det bruger MQS til at estimere\n    varianskomponenter, når kun
    summariske statistikker er tilgængelige.\n .\n GEMMA er beregningsmæssig effektiv
    for GWAS i stor skala og bruger frit\n tilgængelige numeriske biblioteker udviklet
    i åben kildekode.\n"
  release: sid
