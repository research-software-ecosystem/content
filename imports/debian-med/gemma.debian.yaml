- package: gemma
  description: Genome-wide Efficient Mixed Model Association
  long_description: " GEMMA is the software implementing the Genome-wide Efficient
    Mixed\n Model Association algorithm for a standard linear mixed model and some\n
    of its close relatives for genome-wide association studies (GWAS):\n .\n  * It
    fits a univariate linear mixed model (LMM) for marker association\n    tests with
    a single phenotype to account for population stratification\n    and sample structure,
    and for estimating the proportion of variance in\n    phenotypes explained (PVE)
    by typed genotypes (i.e. \"chip heritability\").\n  * It fits a multivariate linear
    mixed model (mvLMM) for testing marker\n    associations with multiple phenotypes
    simultaneously while controlling\n    for population stratification, and for estimating
    genetic correlations\n    among complex phenotypes.\n  * It fits a Bayesian sparse
    linear mixed model (BSLMM) using Markov\n    chain Monte Carlo (MCMC) for estimating
    PVE by typed genotypes,\n    predicting phenotypes, and identifying associated
    markers by jointly\n    modeling all markers while controlling for population
    structure.\n  * It estimates variance component/chip heritability, and partitions\n\
    \    it by different SNP functional categories. In particular, it uses HE\n  \
    \  regression or REML AI algorithm to estimate variance components when\n    individual-level
    data are available. It uses MQS to estimate variance\n    components when only
    summary statisics are available.\n .\n GEMMA is computationally efficient for
    large scale GWAS and uses freely\n available open-source numerical libraries.\n"
  release: sid
  description_md5: b7ae9da559267220e691d02459f93998
