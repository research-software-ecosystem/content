- package: dnapi
  description: previsione di adattatori per sequenziamento di piccoli RNA - 
    utilità
  long_description: " Questo pacchetto fornisce un algoritmo (iterativo) di previsione
    per\n adattatori de novo per dati di sequenziamento di piccoli RNA.\n .\n DNApi
    può prevedere correttamente la maggior parte degli adattatori 3' con\n i parametri
    predefiniti. Si possono mettere a punto i parametri ed eseguire\n differenti modalità
    di previsione.\n"
  release: sid
  description_md5: 128747aa9b3d7ace23c3ae01814cde03
  license: unknown
  blend: debian-med
- package: dnapi
  description: adapter prediction for small RNA sequencing - utils
  long_description: " This package provides de novo adapter prediction (iterative)
    algorithm\n for small RNA sequencing data.\n .\n DNApi can predict most 3' adapters
    correctly with the default\n parameters. You can tweak the parameters and can
    run different\n prediction modes.\n"
  release: sid
  description_md5: 128747aa9b3d7ace23c3ae01814cde03
  license: unknown
  blend: debian-med
- package: dnapi
  description: Adapterforudsigelse for lille RNA-sekventering - værktøjer
  long_description: " Denne pakke tilbyder de novo-adapterforudsigelsesalgoritme (iterativ)
    for små RNA-sekventeringsdata.\n .\n DNApi kan forudse de fleste tredjeparts adaptere
    korrekt med standardparametre. Du kan finjustere parametrene og afvikle forskellige
    forudsigelsestilstande.\n"
  release: sid
  description_md5: 128747aa9b3d7ace23c3ae01814cde03
  license: unknown
  blend: debian-med
- package: dnapi
  description: prédiction d’adaptateur pour de petits séquençages d’ARN – outils
  long_description: " Ce paquet fournit un algorithme de prédiction (itérative) d’adaptateur
    de novo pour de petites données de séquençage d’ARN.\n .\n DNApi peut prédire
    la plupart des adaptateurs 3' correctement avec les paramètres par défaut. Les
    paramètres peuvent être ajustés pour exécuter d’autres modes de prédiction.\n"
  release: sid
