- package: libsight-dev
  description: file header di Sight
  long_description: " Sight (Surgical Image Guidance and Healthcare Toolkit) ha lo
    scopo di\n facilitare la creazione di applicazioni basate su diagnostica per\n
    immagini. Include varie funzionalità quali elaborazione di immagini\n digitali
    2D e 3D, visualizzazione, realtà aumentata e simulazione di\n interazioni mediche.
    Viene eseguito su molti ambienti diversi (Windows,\n Linux, macOS), è scritto
    in C++ e fornisce la creazione rapida di\n interfacce utilizzando file XML.\n
    .\n Sight era conosciuto in precedenza come FW4SPL. È stato rinominato nel\n 2018
    in primo luogo per rendere più chiaro il suo scopo e in secondo\n luogo in quanto
    parte di un grande cambiamento nella progettazione e nel\n governo del team di
    sviluppo.\n .\n Questo pacchetto contiene i file di sviluppo.\n"
  release: sid
