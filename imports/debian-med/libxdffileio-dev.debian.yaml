descr:
- package: libxdffileio-dev
  description: libreria per leggere/scrivere i formati di file di dati da EEG (file
    di sviluppo)
  long_description: " xdffileio è una libreria che fornisce un'interfaccia unificata
    per scrivere\n e leggere vari formati di file per segnali biologici in tempo reale
    (cioè\n in streaming). È stata progettata per fornire un'interfaccia flessibile,\n
    coerente e generica per tutti i formati di file supportati, minimizzando al\n
    contempo il costo delle chiamate alle funzioni: le operazioni più pesanti\n (fare
    il cast del tipo, scalare e formattare) sono scaricate in un thread\n separato.
    Questo disegno progettuale la rende particolarmente adatta per\n l'uso diretto
    in un ciclo di acquisizione dati (come in registrazioni\n elettrofisiologiche
    o in interfacce computer-cervello (BCI)).\n .\n La generalità dell'interfaccia
    rende banali varie operazioni come la\n trasformazione di un file registrato o
    la sua conversione in un altro\n formato di file. xdffileio attualmente gestisce
    i formati di file EDF, BDF,\n GDF1 e GDF2 e altri verranno aggiunti in futuro.\n
    .\n Questo pacchetto contiene i file necessari per compilare e fare il link\n
    per programmi che usano xdiffileio.\n"
  release: sid
  description_md5: 8a1c471f18c8c7f1c06e00827845f516
  license: unknown
  blend: debian-med
- package: libxdffileio-dev
  description: Library to read/write EEG data file formats (development files)
  long_description: " xdffileio is a library that provides a unified interface for
    writing and\n reading various biosignal file formats in realtime (i.e. streaming).
    It has\n been designed to provide a flexible, consistent and generic interface
    to\n all supported file formats while minimizing the overhead the function\n calls:
    the heaviest operations (type casting, scaling and formatting) are\n offloaded
    into a separated thread. This design makes its particularly\n suitable to be directly
    used in a data acquisition loop (like in\n electrophysiology recording or in Brain-Computer
    Interfaces (BCI)).\n .\n The genericity of the interface makes trivial various
    operations like\n transformation of a recorded file or its conversion to another
    file format.\n xdffileio currently supports EDF, BDF, GDF1 and GDF2 file formats
    and more\n will be added in future.\n .\n This package contains the files needed
    to compile and link programs which\n use xdffileio.\n"
  release: sid
  description_md5: 8a1c471f18c8c7f1c06e00827845f516
  license: unknown
  blend: debian-med
- package: libxdffileio-dev
  description: Bibliotek til at læse/skrive EEG-datafilformater - udviklingsfiler
  long_description: " Xdffileio er et bibliotek, der tilbyder en ensartet grænseflade
    til at skrive og læse diverse biosignal-filformater i realtid (dvs. udsendelser).
    Er blevet designet til at tilbyde en fleksibel, konsistent og generisk grænseflade
    til alle understøttede filformater, mens den minimerer belastningen funktionen
    kalder: de tungeste operationer (type casting, skalering og formatering) frakobles
    i en separat tråd. Dette design gør det specielt egnet til direkte brug i en dataindhentelsesløkke
    (som i elektrofysiologi-optagelse eller i Brain-Computer Interfaces (BCI)).\n
    .\n Genericiteten for grænsefladen udfører diverse trivielle operationer såsom
    transformation af en optaget fil eller dets konvertering til et andet filformat.
    Xdffleio understøtter i øjeblikket filformaterne EDF, BDF, GDF1 og GDF2 og flere
    vil blive tilføjet i fremtiden.\n .\n Denne pakke indeholder filerne krævet til
    at kompilere og henvise programmer, der bruger xdffileio.\n"
  release: sid
  description_md5: 8a1c471f18c8c7f1c06e00827845f516
  license: unknown
  blend: debian-med
