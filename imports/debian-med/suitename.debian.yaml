descr:
- package: suitename
  description: categorize each suite in an RNA backbone
  long_description: " Suitename is a program that supports the ROC RNA Ontology Consortium\n
    consensus RNA backbone nomenclature and conformer-list development.\n .\n From
    dihedral-angle input for a specific RNA structure (usually from\n Dangle), Suitename
    categorizes the RNA backbone geometry of each suite\n (the sugar-to-sugar version
    of a residue) either as an outlier or\n as belonging to one of the 53 defined
    conformer bins. The output is\n either a one-line-per-suite report, or a linear
    conformer string (as\n shown below the image here) in one of several variant formats.
    Suitename\n is built into MolProbity, producing entries in the multi-criterion
    chart\n for an RNA model and also a suitestring file.\n"
  release: sid
  description_md5: eb217adf77d55fee64aa956045dd81e8
  license: unknown
  blend: debian-med
- package: suitename
  description: Kategoriser hver programpakke i en RNA-backbone
  long_description: " Suitename er et program, som understøtter ROC RNA Ontology Consortium\n
    konsensus RNA-backbone nomenclature og conformer-list-udvikling.\n .\n Fra dihedral-angle-inddata
    for en specifik RNA-struktur (normalt fra\n Dangle) kategoriserer Suitname RNA
    backbone-geometrien for hver\n programpakke (sugar til sugar-versionen af en rest)
    enten som en\n outlier eller som tilhørende en af de 53 definerede conformer bins.\n
    Uddata er enten en en linje per programpakke-rapport eller en lineær\n conformer-streng
    (som vist under billedet her) i en af flere\n variantformater. Suitename er bygget
    ind i MolProbity, fremstiller\n elementer i et diagram med flere kriterier for
    en RNA-model og også en\n suitestring-fil.\n"
  release: sid
