descr:
- package: khmer
  description: I-hukommelse DNA-sekvens kmer-optælling, filtrering og grafgennemløb
  long_description: " Khmer et et bibliotek og programpakke med værktøjer for kommandolinjen
    til\n arbejdet med DNA-sekvenser. Det er primært rettet mod kort-læs sekvensdata\n
    såsom dem lavet af Illuminaplatformen. Khmer bruger en k-mer-centrisk\n fremgangsmåde
    til sekvensanalyse, deraf navnet.\n"
  release: bookworm
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
- package: khmer
  description: Zliczanie k-merów sekwencji DNA w pamięci, filtrowanie i przeglądanie
    wykresów
  long_description: " khmer to biblioteka i zestaw narzędzi wiersza poleceń do pracy
    z sekwencją\n DNA. Jest skierowany przede wszystkim do krótkich odczytów danych\n
    sekwencjonowania, takich jak te wytwarzane przez platformę Illumina.\n khmer przyjmuje
    podejście skoncentrowane na k-merach do analizy sekwencji,\n i stąd wywodzi się
    jego nazwa.\n"
  release: bookworm
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
- package: khmer
  description: attraversamento grafi, filtri e conteggi in memoria di k-meri in sequenze
    di DNA
  long_description: " khmer è una libreria e una suite di strumenti a riga di comando
    per\n lavorare con sequenze di DNA. È principalmente mirata ai dati di\n sequenziamento
    con letture corte, come quelli prodotti dalla piattaforma\n Illumina. khmer ha
    un approccio alla analisi di sequenze centrato sui\n k-meri, e da questo deriva
    il suo nome.\n"
  release: bookworm
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
- package: khmer
  description: comptage k-mer, filtrage et parcours de graphe de séquences d’ADN en
    mémoire vive
  long_description: " Khmer est une bibliothèque et un ensemble d’outils en ligne
    de commande\n pour travailler sur le séquençage d’ADN. Il vise en premier lieu
    les\n données de séquençage « short read » telles que produites par la plateforme\n
    Illumina. Khmer utilise une approche basée sur k-mer pour l’analyse de\n séquences,
    d’où son nom.\n"
  release: bookworm
  description_md5: fcb7ec9befc5e3aef9f670bd332040fb
  license: unknown
  blend: debian-med
