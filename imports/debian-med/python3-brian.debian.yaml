descr:
- package: python3-brian
  description: Simulator für »spiking neural networks« (zeitabhängige neuronale Netze)
  long_description: " Brian ist ein zeitgesteuerter Simulator für »spiking neural
    networks«.\n Er wurde mit Schwerpunkt auf Flexibilität und Erweiterbarkeit ausgelegt,
    für\n die schnelle Entwicklung und Verfeinerung von neuronalen Modellen. Neuronale\n
    Modelle werden durch Sätze von durch den Benutzer vorgegebenen\n Differentialgleichungen,
    Schwellwert- und Rücksetzbedingungen (als Strings\n ausgedrückt) formuliert. Der
    Schwerpunkt liegt\n dabei vor allem in Netzwerken von »single compartment neuron«-Modellen
    (z.B.\n leaky integrate-and-fire oder Neuronen vom\n Hodgkin-Huxley-Typ). Die
    Eigenschaften umfassen:\n   - ein System zur Angabe von Mengen mit physikalischen
    Dimensionen\n   - exakte numerische Integration für lineare Differentialgleichungen\n\
    \   - Euler-, Runge-Kutta- und exponentielle Euler-Integration für\n     nichtlineare
    Differentialgleichungen\n   - synaptische Verbindungen mit Verzögerungen\n   -
    kurzfristige und langfristige Plastizität (vom spike-timing\n     abhängige Plastizität)\n\
    \   - eine Bibliothek von Standard-Modellkomponenten, einschließlich\n     »integrate-and-fire«-Gleichungen,
    Synapsen und Ionenströmen\n   - einen Werkzeugsatz für die automatische Anpassung
    von »spiking\n     neuron«-Modellen an elektrophysiologische Messdaten\n"
  release: sid
  description_md5: 7da3c092183c4b2290631d2306fb1693
  license: unknown
  blend: debian-med
- package: python3-brian
  description: simulador de redes neurais de impulsos
  long_description: " Brian é um simulador orientado a relógio para redes neurais
    de impulso. Ele\n foi feito com ênfase em flexibilidade e extensibilidade, para\n
    desenvolvimento e refinamento rápidos de modelos neurais. Modelos neurais\n são
    especificados por conjuntos de equações diferenciais especificadas pelo\n usuário,
    condições de limiar e condições de reinício (dadas como strings).\n O foco é primeiramente
    em redes de modelos neurais de compartimento único\n (e.g. neurônios leaky integrate-and-fire
    ou do tipo Hodgkin-Huxley).\n Funcionalidades incluem:\n  - um sistema para especificar
    quantidades com dimensões físicas\n  - integração numérica exata de equações diferenciais
    lineares\n  - integração de Euler, Runge-Kutta e Euler exponencial para equações\n\
    \    diferenciais não-lineares\n  - conexões de sinapses com atraso\n  - plasticidade
    curta e longa (plasticidade dependente de tempo de\n    impulsos)\n  - uma biblioteca
    de componentes de modelos padrão, incluindo equações\n    integrate-and-fire,
    sinapses e correntes iônicas\n  - um conjunto de ferramentas para ajustar automaticamente
    modelos de\n    neurônios de impulso a registros eletrofisiológicos\n"
  release: sid
  description_md5: 7da3c092183c4b2290631d2306fb1693
  license: unknown
  blend: debian-med
- package: python3-brian
  description: simulator for spiking neural networks
  long_description: " Brian is a clock-driven simulator for spiking neural networks.
    It is\n designed with an emphasis on flexibility and extensibility, for rapid\n
    development and refinement of neural models. Neuron models are\n specified by
    sets of user-specified differential equations, threshold\n conditions and reset
    conditions (given as strings). The focus is\n primarily on networks of single
    compartment neuron models (e.g. leaky\n integrate-and-fire or Hodgkin-Huxley type
    neurons). Features include:\n  - a system for specifying quantities with physical
    dimensions\n  - exact numerical integration for linear differential equations\n\
    \  - Euler, Runge-Kutta and exponential Euler integration for nonlinear\n    differential
    equations\n  - synaptic connections with delays\n  - short-term and long-term
    plasticity (spike-timing dependent plasticity)\n  - a library of standard model
    components, including integrate-and-fire\n    equations, synapses and ionic currents\n\
    \  - a toolbox for automatically fitting spiking neuron models to\n    electrophysiological
    recordings\n"
  release: sid
  description_md5: 7da3c092183c4b2290631d2306fb1693
  license: unknown
  blend: debian-med
- package: python3-brian
  description: simulatore per reti neurali spiking
  long_description: " Brian è un simulatore per reti neurali spiking guidato dal tempo.
    È\n progettato con un'enfasi su flessibilità ed estensibilità, per lo sviluppo\n
    rapido e l'affinamento di modelli neurali. I modelli dei neuroni sono\n specificati
    dall'utente con insiemi di equazioni differenziali, condizioni\n di soglia e condizioni
    di ripristino (date come stringhe). L'attenzione è\n principalmente su reti di
    modelli di neuroni a compartimento singolo (es.\n neuroni di tipo Hodgkin-Huxley
    o integra-e-spara con perdita). Le\n funzionalità includono:\n  - un sistema per
    specificare quantità con dimensioni fisiche;\n  - integrazione numerica esatta
    per equazioni differenziali lineari;\n  - integrazione di Eulero, Runge-Kutta
    ed esponenziale di Eulero per\n    equazioni differenziali non lineari;\n  - connessioni
    sinaptiche con ritardi;\n  - plasticità a breve termine e a lungo termine (plasticità
    dipendente\n    dalla tempistica degli spike);\n  - una libreria di componenti
    modello standard che include equazioni\n    integra-e-spara, sinapsi e correnti
    ioniche;\n  - strumenti per fare automaticamente il fitting di modelli di neuroni\n\
    \    spiking su registrazioni elettrofisiologiche.\n"
  release: sid
  description_md5: 7da3c092183c4b2290631d2306fb1693
  license: unknown
  blend: debian-med
- package: python3-brian
  description: Simulator for spikingneurale netværk
  long_description: " Brian er en ur-drevet simulator for spikingneurale netværk.
    Det er designet\n med vægt på fleksibilitet og udvidelse, for hurtig udvikling
    og raffinement\n af neurale modeller. Neuronmodeller er specificeret af sæt af
    brugerangivne\n differentialligninger, tærskelbetingelser og nulstillingsbetingelser
    (givet\n som strenge). Fokus er primært på netværk med »single compartment\n neuron«-modeller
    (f.eks. leaky integrate-and-fire- eller\n Hodgkin-Huxley-neuroner). Inkluderede
    funktioner:\n  - et system for angivelse af kvantiteter med fysiske dimensioner\n\
    \  - præcis numerisk integration for lineære differentialligninger\n  - Euler,
    Runge-Kutta og eksponentiel Eulerintegration for ikkelineære\n    differentialligninger\n\
    \  - synaptiske forbindelser med forsinkelser\n  - korttids og langtids plasticitet
    (spike-timing-afhængig plasticitet)\n  - et bibliotek med modelkomponenter, inklusive
    integrate-and-fire\n    ligninger, synapser og ionic-strømme\n  - en værktøjskasse
    for automatisk tilpasning af spiking neuron-modeller\n    til elektrofysiologiske
    optagelser\n"
  release: sid
  description_md5: 7da3c092183c4b2290631d2306fb1693
