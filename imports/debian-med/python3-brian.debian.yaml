- package: python3-brian
  description: simulador para redes neuronales de impulsos
  long_description: " Brian es un simulador basado en reloj para redes neuronales
    de impulsos.\n Esta diseñado con énfasis en la flexibilidad y extensibilidad,
    para el\n rápido desarrollo y refinamiento de modelos neuronales. Modelos de neurona\n
    especificados por los sistemas de ecuaciones diferenciales especificados\n por
    el usuario, condiciones umbral y condiciones de reinicio (dadas como\n cadenas
    de caracteres). Esta enfocado principalmente en redes de modelos de\n neurona
    de un solo compartimiento (por ejemplo, de integrar y disparar con\n fugas o neuronas
    de tipo Hodgkin-Huxley). Las características incluyen:\n  - un sistema para especificar
    cantidades con dimensiones físicas\n  - integración numérica exacta de ecuaciones
    diferenciales lineales\n  - integración de Euler, Runge-Kutta y Euler exponencial
    para ecuaciones\n diferenciales no lineales\n  - conexiones sinápticas con retrasos\n\
    \  - plasticidad a corto plazo y a largo plazo (plasticidad dependiente\n tiempo
    de impulso)\n  - una biblioteca de componentes de modelo estándar, incluyendo
    ecuaciones\n de integrar y disparar, sinapsis y corrientes iónicas\n  - una caja
    de herramientas para montar automáticamente modelos de neuronas\n de impulso a
    grabaciones electrofisiológicas\n"
  release: sid
