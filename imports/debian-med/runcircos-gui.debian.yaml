- package: runcircos-gui
  description: Grafisches Werkzeug zum Ausführen des Kurvenzeichners Circos
  long_description: " runCircos-gui ist eine einfache, aber umfassende plattformübergreifende\n\
    \ Software zum Ausführen von Circos über eine grafische Benutzeroberfläche.\n\
    \ Die Software macht die Verwendung der Befehlszeile zum Ausführen von\n Circos
    überflüssig, ohne die Leistungsfähigkeit der vollständigen\n Befehlszeilenparameter
    und -optionen zu beeinträchtigen.\n .\n runCircos-gui optimiert laufende Parameter
    (sowohl Umschaltoptionen\n als auch Optionen mit Argumenten) und installiert Perl-Pakete,
    ohne\n die Befehlszeile zu verwenden.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
- package: runcircos-gui
  description: strumento GUI per eseguire Circos
  long_description: " runCircos-gui è un software multipiattaforma semplice ma completo
    per\n eseguire Circos da un'interfaccia utente grafica. Il software elimina la\n\
    \ necessità di usare la riga di comando per eseguire Circos senza\n compromettere
    la potenza di opzioni e parametri dalla riga di comando completi.\n .\n runCircos-gui
    ottimizza i parametri di esecuzione (sia opzioni attivabili che\n opzioni con
    argomenti) e installa pacchetti Perl senza usare la riga di\n comando.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
- package: runcircos-gui
  description: outil graphique pour exécuter circos
  long_description: " RunCircos-gui est un logiciel multi-plateforme, simple et cependant\n\
    \ complet, pour exécuter Circos à partir d’une interface graphique. Le\n logiciel
    supprime le besoin d’utiliser la ligne de commande pour exécuter\n Circos sans
    compromis sur l’utilisation de tous les paramètres et options\n de la ligne de
    commande.\n .\n RunCircos-gui maximise les paramètres en cours d’utilisation (options
    de\n bascule et options avec arguments) et installe les paquets de Perl sans\n\
    \ besoin de la ligne de commande.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
- package: runcircos-gui
  description: GUI tool to run circos
  long_description: " runCircos-gui is a simple yet comprehensive crossplatform software
    to\n execute Circos from a graphical user interface. The software eliminates\n\
    \ the need to use command line for running Circos without compremising the\n power
    of complete commandline parameters and options.\n .\n runCircos-gui optimize running
    parameters (both toggle options & options\n with arguments) and install Perl packages
    without using command line.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
- package: runcircos-gui
  description: Narzędzie z interfejsem graficznym do uruchamiania Circos
  long_description: " Narzędzie runCircos-gui to proste, ale wszechstronne oprogramowanie\n\
    \ wieloplatformowe, umożliwiające uruchamianie Circos z użyciem graficznego\n\
    \ interfejsu użytkownika. Oprogramowanie eliminuje potrzebę używania wiersza\n\
    \ poleceń do uruchamiania Circos, nie umniejszając możliwości jakie dają\n pełne
    parametry i opcje wiersza poleceń.\n .\n Program runCircos-gui optymalizuje parametry
    działania (zarówno opcje\n przełączania, jak i opcje z argumentami) i instaluje
    pakiety Perla bez\n potrzeby użycia wiersza poleceń.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
- package: runcircos-gui
  description: Grafisk brugerfladeværktøj til at afvikle circos
  long_description: " RunCircos-gui er et simpelt, men stadig omfattende program for
    flere\n platforme til at afvikle Circos fra en grafisk brugerflade. Programmet\n\
    \ eliminerer behovet for at bruge kommandolinjen til at afvikle Circos uden\n\
    \ at gå på kompromis med funktionaliteten for kommandolinjeparametre og andre\n\
    \ indstillingsmuligheder på kommandolinjen.\n .\n RunCircos-gui optimerer afviklingen
    af parametre (både det at indstille og\n indstillinger med argumenter) og kan
    installere Perlpakker uden at bruge\n kommandolinjen.\n"
  release: sid
  description_md5: b9a789fa4424c34b11d172c30fcc2a17
  license: unknown
  blend: debian-med
