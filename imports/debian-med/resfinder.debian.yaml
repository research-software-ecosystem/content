descr:
- package: resfinder
  description: identifica geni acquisiti di resistenza agli antimicrobici
  long_description: " ResFinder identifica geni acquisiti di resistenza agli antimicrobici
    in\n isolati batterici totalmente o parzialmente sequenziati.\n .\n ResFinder
    usa BLAST per l'identificazione di geni acquisiti di resistenza\n agli antimicrobici
    in dati di genomi interi. Come input il metodo può usare\n sia genomi completi
    o parziali pre-assemblati sia letture corte di sequenze\n da quattro diverse piattaforme
    di sequenziamento. Il metodo è stato valutato\n su 1862 file GenBank contenenti
    1411 differenti geni di resistenza, oltre a\n 23 isolati sequenziati de-novo.\n"
  release: sid
  description_md5: cce3ff3cc36c4c2328391a5521af12c8
  license: unknown
  blend: debian-med
- package: resfinder
  description: identify acquired antimicrobial resistance genes
  long_description: " ResFinder identifies acquired antimicrobial resistance genes
    in total or\n partial sequenced isolates of bacteria.\n .\n ResFinder that uses
    BLAST for identification of acquired antimicrobial\n resistance genes in whole-genome
    data. As input, the method can use both\n pre-assembled, complete or partial genomes,
    and short sequence reads\n from four different sequencing platforms. The method
    was evaluated on\n 1862 GenBank files containing 1411 different resistance genes,
    as well\n as on 23 de-novo-sequenced isolates.\n"
  release: sid
  description_md5: cce3ff3cc36c4c2328391a5521af12c8
  license: unknown
  blend: debian-med
- package: resfinder
  description: Identificer erhvervede antimikrobielle resistensgener
  long_description: " ResFinder identificerer erhvervede antimikrobielle resistensgener
    i alt eller delvise sekventerede isolater af bakterier.\n .\n ResFinder der bruger
    BLAST til identifikation af erhvervede antimikrobielle resistensgener i whole-genome-data.
    Som data kan metoden bruge både genomer samlet på forhånd, fuldstændige genomer
    eller delvise genomer, og korte sekvenslæsninger fra fire forskellige sekventeringsplatforme.
    Metoden blev evalueret på 1.862 GenBank-filer indeholdende 1.411 forskellige resistensgener,
    samt på 23 de-novo-sekventerede isolater.\n"
  release: sid
  description_md5: cce3ff3cc36c4c2328391a5521af12c8
  license: unknown
  blend: debian-med
