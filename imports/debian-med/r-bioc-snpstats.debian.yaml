descr:
- package: r-bioc-snpstats
  description: classi e metodi SnpMatrix e XSnpMatrix per BioConductor
  long_description: " Questo pacchetto BioConductor fornisce funzioni R per lavorare
    con classi e\n metodi SnpMatrix e XSnpMatrix.\n .\n snpStats è nato dalla necessità
    di archiviare, e analizzare, dati\n genotipici SNP in cui i soggetti non possono
    essere assegnati ai 3\n possibili genotipi con certezza. Ciò ha reso necessario
    un cambiamento nel\n modo in cui i dati sono memorizzati internamente, anche se
    snpStats può\n ancora gestire i dati genotipici chiamati in modo convenzionale
    nella\n modalità di archiviazione originale di snpMatrix. snpStats attualmente\n\
    \ manca di alcune funzionalità che erano presenti in snpMatrix (anche se, si\n\
    \ spera, le lacune importanti verranno presto rimosse), ma include anche\n svariate
    nuove funzionalità importanti.\n"
  release: sid
  description_md5: 140d90cded5ed400be7771718b571b1c
  license: unknown
  blend: debian-med
- package: r-bioc-snpstats
  description: BioConductor SnpMatrix and XSnpMatrix classes and methods
  long_description: " This BioConductor package provides R functions to work with
    SnpMatrix\n and XSnpMatrix classes and methods.\n .\n SnpStats arose out of the
    need to store, and analyse, SNP genotype data\n in which subjects cannot be assigned
    to the three possible genotypes\n with certainty. This necessitated a change in
    the way in which data are\n stored internally, although snpStats can still handle
    conventionally\n called genotype data stored in the original snpMatrix storage
    mode.\n snpStats currently lacks some facilities which were present in snpMatrix\n\
    \ (although, hopefully, the important gaps will soon be filled) but it\n also
    includes several important new facilities.\n"
  release: sid
  description_md5: 140d90cded5ed400be7771718b571b1c
  license: unknown
  blend: debian-med
- package: r-bioc-snpstats
  description: BioCondutor - SnpMatrix- og XSnpMatrix-klasser og metoder
  long_description: " Denne BioConductor-pakke tilbyder R-funktioner til at arbejde
    med SnpMatrix- og XSnpMatrix-klasser og metoder.\n .\n SnpState opstod ud fra
    behovet for at lagre og analysere SNP-genotypedata hvori emner kan tildeles til
    de tre mulige genotyper med sikkerhed. Dette nødvendiggør en ændring i måden hvorpå
    data lagres internt, selvom snpStats stadig kan håndtere konventionelt navngivne
    genotypedata lagret i den oprindelige snpMatrix-lagertilstand. SnpStats mangler
    i øjeblikket nogle faciliteter, der var til stede i snpMatrix (selvom, forhåbentlig,
    de vigtigste huller snart vil blive udfyldt), men indeholder også flere vigtige
    nye faciliteter.\n"
  release: sid
  description_md5: 140d90cded5ed400be7771718b571b1c
  license: unknown
  blend: debian-med
- package: r-bioc-snpstats
  description: méthodes et les classes de SnpMatrix et XSnpMatrix de 
    BioConductor
  long_description: " Ce paquet de BioConductor fournit des fonctions R pour travailler
    avec les méthodes et les classes de SnpMatrix et XSnpMatrix.\n .\n La nécessité
    de SnpStats découle du besoin de stocker et d’analyser des données de génotypes
    PNS dans lesquels le sujet ne peut être à coup sûr assigné à un des trois génotypes
    possibles. Cela nécessitait un changement dans la manière dont les données sont
    stockées en interne, bien que snpStats puisse encore gérer les données de génotype
    nommées conventionnellement dans le mode de stockage originel de snpMatrix. snpStats
    manque actuellement de certaines fonctions qui étaient présentes dans snpMatrix
    (bien que, heureusement, les lacunes importantes seront bientôt comblées), mais
    inclut aussi plusieurs fonctions importantes.\n"
  release: sid
