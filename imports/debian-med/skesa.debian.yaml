descr:
- package: skesa
  description: strategic Kmer extension for scrupulous assemblies
  long_description: " SKESA is a DeBruijn graph-based de-novo assembler designed for\n\
    \ assembling reads of microbial genomes sequenced using Illumina.\n Comparison
    with SPAdes and MegaHit shows that SKESA produces assemblies\n that have high
    sequence quality and contiguity, handles low-level\n contamination in reads, is
    fast, and produces an identical assembly for\n the same input when assembled multiple
    times with the same or different\n compute resources. SKESA has been used for
    assembling over 272,000 read\n sets in the Sequence Read Archive at NCBI and for
    real-time pathogen\n detection.\n"
  release: sid
  description_md5: 3f76b71495acd23fbe69ac87d2aa1490
  license: unknown
  blend: debian-med
- package: skesa
  description: Strategisk Kmer-udvidelse for scrupulous-samlinger
  long_description: " SKESA er en DeBruijn-grafbaseret de-novo-samler designet for
    samling af\n læsninger af mikrobiologiske genomsekvenser via Illuminia. Sammenligning\n\
    \ med SPAdes og MegaHit viser, at SKESA udarbejder samlinger, der har høj\n sekvenskvalitet
    og sammenhæng, håndterer forurening på lavt niveau\n i læsninger, er hurtig og
    producerer en identisk samling med de samme data,\n når den samles flere gange
    med den samme eller forskellige beregnede\n ressourcer. SKESA er blevet brugt
    til samling af over 272.000 læste sæt i\n Sequence Read Archive hos NCBI og til
    realtids patogen registrering.\n"
  release: sid
