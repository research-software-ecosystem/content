descr:
- package: paw++
  description: Physics Analysis Workstation (verzia rozšírená o Lesstif)
  long_description: " CERNLIB je balík nástrojov a knižníc na analýzu dát vytvorených
    na\n fyzikálne experimenty, ale s aplikáciami aj v iných disciplínach ako\n biologické
    vedy.\n .\n Tento balík obsahuje Paw++, interaktívny program na analýzu a grafickú\n
    prezentáciu. Paw++ je rovnaký program ako PAW (v balíku „paw“), ale s\n používateľsky
    prívetivejším rozhraním založeným na Motif, v Debiane\n skompilovaný voči Lesstif.\n
    .\n Aby program fungoval, na 64-bitových architektúrach je staticky linkovaný\n
    voči knižniciam CERN, pretože jeho návrh nie je veľmi čistý s ohľadom na\n 64-bitov.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Physics Analysis Workstation (Lesstif-enhanced version)
  long_description: " CERNLIB is a suite of data analysis tools and libraries created
    for\n use in physics experiments, but also with applications to other\n fields
    such as the biological sciences.\n .\n This package includes Paw++, an interactive
    program for use in analysis and\n graphical presentation.  Paw++ is the same program
    as PAW (in the \"paw\"\n package), but with a more user-friendly Motif-based GUI,
    compiled against\n Lesstif in Debian.\n .\n The program is linked statically against
    the CERN libraries on\n 64-bit architectures in order to function properly, as
    its design is not\n very 64-bit clean.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Physics Analysis Workstation (versione migliorata con Lesstif)
  long_description: " CERNLIB è una suite di strumenti e librerie per l'analisi dati,\n
    pensati per l'uso in sperimentazioni fisiche ma applicabili anche ad altri\n campi
    come ad esempio le scienze biologiche.\n .\n Questo pacchetto include Paw++, un
    programma interattivo per l'uso nelle\n analisi e nelle presentazioni grafiche.
    Paw++ è lo stesso programma di PAW\n (nel pacchetto \"paw\"), ma con un'interfaccia
    grafica più gradevole, basata\n su Motif, compilata con Lesstif in Debian.\n .\n
    Il programma è staticamente collegato alle librerie CERN su architetture a\n 64
    bit per poter funzionare correttamente, poiché il suo disegno non è\n propriamente
    un 64 bit pulito.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Physics Analysis Workstation (verze rozšířená o Lesstif)
  long_description: " CERNLIB je kolekce nástrojů datové analýzy, knihoven vytvořených\n
    pro použití ve fyzikálních experimentech a konečně i aplikací \n určených k jiným
    úkolům jako je použití v biologii.\n .\n Tento balíček obsahuje Paw++, interaktivní
    program používaný při analýze\n a grafické prezentaci. Paw++ dělá to samé jako
    PAW (obsažený v balíčku\n \"paw\"), ale má mnohem příjemnější grafické uživatelské
    rozhraní kompilované\n vůči Lesstif.\n .\n Program je na 64b architektuře staticky
    linkován proti knihovnám CERN,\n je to z důvodu správné funkčnosti programu, neboť
    jeho konstrukce není\n zcela kompatibilní s 64b systémem.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Estação de trabalho de Análise Física (Lesstif - versão melhorada)
  long_description: " Cernlib é uma suite de ferramentas e bibliotecas de análise
    de dados\n criada para uso em experiências de física, mas também com aplicações
    para\n outros domínios, tais como as ciências biológicas.\n .\n Este pacote inclui
    Paw++, um programa interactivo para utilização na\n análise e apresentação gráfica.
    Paw++ é o mesmo programa que PAW (no\n pacote \"paw\"), mas com uma GUI baseada
    em Motif mais amigável ao\n utilizador, compilada com Lesstif em Debian.\n .\n
    O programa é ligado estaticamente com as bibliotecas CERN em arquitecturas\n de
    64 bits de modo a funcionar correctamente, porque o seu modelo não é\n muito livre
    de 64-bit.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Physics Analysis Workstation (Lesstif-forbedret version)
  long_description: " CERNLIB er en kontorpakke af dataanalyseværktøjer og biblioteker
    oprettet\n til brug for fysiske eksperimenter, men også for programmer på andre\n
    felter såsom de biologiske videnskaber.\n .\n Denne pakke inkluderer Paw++, et
    interaktivt program til brug i analyse og\n grafiske præsentationer. Paw++ er
    det samme program som PAW (i pakken\n paw), men med en mere brugervenlig Motif-baseret
    grafisk brugerflade,\n kompileret mod Lesstif i Debian.\n .\n Programmet er lænket
    statistisk mod CERN-bibliotekerne på 64-bit\n arkitekturer for at fungere korrekt,
    da dets design ikke er særlig rettet\n mod 64-bit.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Estación de trabajo de análisis físico (versión mejorada de «lesstif»)
  long_description: " CERNLIB es un conjunto de herramientas y bibliotecas de análisis
    de datos\n creados para usarse en experimentos de física, pero también en aplicaciones\n
    de otros campos como las ciencias biológicas.\n .\n Este paquete incluye Paw++,
    un programa interactivo para usar en análisis y\n representación gráfica. Paw++
    es el mismo programa que PAW (en el paquete\n «paw»), pero con una interfaz de
    usuario más amigable basada en Motif,\n compilada con Lesstif en Debian.\n .\n
    El programa está enlazado estáticamente con las bibliotecas CERN en\n arquitecturas
    de 64 bits para así funcionar correctamente, ya que su diseño\n  de 64 bits no
    es muy limpio.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Outils d'analyse physique (version améliorée avec Lesstif)
  long_description: " CERNLIB est une suite d'outils et de bibliothèques d'analyses
    destinés aux\n expériences de physique mais aussi à d'autres domaines tels que
    les\n sciences du vivant.\n .\n Ce paquet comprend Paw++, un programme interactif
    utilisé pour l'analyse et\n la présentation graphique. Paw++ est le même programme
    que PAW (dans le\n paquet « paw », mais avec une interface graphique améliorée
