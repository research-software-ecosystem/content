    statiquement avec les bibliothèques CERN sur les\n architectures 64 bits, la conception
    n'étant pas très adaptée vis-à-vis du\n 64 bits.\n"
  release: buster
  description_md5: 0dc389638b29172a0205b42b75b95151
  license: unknown
  blend: debian-med
- package: paw++
  description: Physics Analysis Workstation (verbesserte Lesstif-Version)
  long_description: " CERNLIB ist eine Sammlung von Werkzeugen und Bibliotheken zur
    Datenanalyse,\n entworfen zur Anwendung bei physikalischen Experimenten. Es ist
    allerdings\n auch in anderen\n Anwendungsbereichen wie der Biologie einsetzbar.\n
    .\n Diese Paket enthält Paw++, ein interaktives Programm zur Analyse\n und grafischen
    Präsentation. Paw++ ist das gleiche Programm wie PAW (im\n Paket »paw«), aber
    mit einer benutzerfreundlicheren grafischen Oberfläche\n auf Basis von Motif (in
    Debian gegen Lesstif kompiliert).\n .\n Auf 64-Bit-Architekturen ist das Programm
    statisch gegen die\n CERN-Bibliotheken gelinkt, um eine ordnungsgemäße Funktion
    zu\n gewährleisten, obwohl es nicht sehr sauber für 64-Bit entworfen wurde.\n"
  release: buster
