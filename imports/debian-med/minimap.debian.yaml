descr:
- package: minimap
  description: DNA 판독과 같은 긴 생체 서열의 대략적 매핑을 위한 도구
  long_description: " Minimap은 DNA 판독과 참조 게놈 사이, 게놈 사이, 긴 잡음 판독 사이 같은, 긴 생물학적 서열의
    두 세트 사이에서 여러 대략적인 매핑 위치를 효율적으로 찾는 실험적 도구입니다.\n Minimap은 현재 정렬을 생성하지 않으며 이로 인해
    일반적인 주류 정렬기보다 수십 배 빠릅니다.\n 이는 주류 정렬기를 대체하지는 않지만, 대규모 시퀀스 컬렉션 사이에서 중간정도의 차이가 있는
    긴 대략적인 일치 항목을 신속하게 식별하려는 경우 유용할 수 있습니다. 이 작업의 경우 대부분의 기존 도구보다 훨씬 빠릅니다.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
- package: minimap
  description: strumento per mappatura approssimata di biosequenze lunghe come 
    letture di DNA
  long_description: " Minimap è uno strumento sperimentale per trovare in modo efficiente\n\
    \ posizioni di mappatura approssimate multiple tra due insiemi di lunghe\n sequenze
    biologiche, come tra letture di DNA e genomi di riferimento, tra\n genomi e tra
    lunghe letture con rumore.\n Minimap attualmente non genera allineamenti e pertanto
    è solitamente decine\n di volte più veloce degli strumenti di allineamento più
    popolari.\n Non rimpiazza tali strumenti, ma può essere utile quando si desidera\n\
    \ identificare velocemente lunghe corrispondenze approssimate con divergenze\n\
    \ moderate in una enorme raccolta di sequenze. Per questo compito è molto più\n\
    \ veloce della maggior parte degli strumenti esistenti.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
- package: minimap
  description: tool for approximate mapping of long biosequences such as DNA 
    reads
  long_description: " Minimap is an experimental tool to efficiently find multiple
    approximate\n mapping positions between two sets of long biological sequences,
    such as\n between DNA reads and reference genomes, between genomes and between
    long\n noisy reads.\n Minimap does not generate alignments as of now and because
    of this, it is\n usually tens of times faster than mainstream aligners.\n It does
    not replace mainstream aligners, but it can be useful when you\n want to quickly
    identify long approximate matches at moderate divergence among\n a huge collection
    of sequences. For this task, it is much faster than most\n existing tools.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
- package: minimap
  description: Narzędzie do przybliżonego mapowania długich biosekwencji, takich
    jak odczyty DNA
  long_description: " Minimap to eksperymentalne narzędzie umożliwiające efektywne
    znajdowanie\n wielu przybliżonych pozycji mapowania pomiędzy dwoma zestawami długich\n\
    \ sekwencji biologicznych, np. pomiędzy odczytami DNA a genomami\n referencyjnymi,
    pomiędzy genomami oraz pomiędzy długimi, zaszumionymi\n odczytami. Minimap nie
    generuje obecnie wyrównań i z tego powodu jest\n zwykle dziesiątki razy szybszy
    niż należące do głównego nurtu narzędzia\n wyrównujące. Nie zastępuje powszechnie
    stosowanych algorytmów wyrównywania, ale może być przydatny, gdy zachodzi potrzeba
    szybkiej identyfikacji\n długich przybliżonych dopasowań przy umiarkowanej rozbieżności
    w ogromnym\n zbiorze sekwencji. W przypadku tego zadania jest on znacznie szybszy
    niż\n większość istniejących narzędzi.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
- package: minimap
  description: Værktøj til omtrentlig oversættelse af lange biosekvenser såsom 
    DNA-læsninger
  long_description: " Minimap er et eksperimentelt værktøj til effektivt at finde
    flere\n omtrentlige oversættelsespositioner mellem to sæt af lange biologiske\n\
    \ sekvenser, såsom mellem DNA-læsninger og referencegenomer, mellem genomer\n\
    \ og mellemlange støjfyldte læsninger.\n Minimap opretter ikke sammenligninger
    i øjeblikket og derfor er programmet\n normalt ti gange hurtigere end andre programmer.\n\
    \ Programmet erstatter dog ikke andre programmer men kan være nyttigt, når\n du
    hurtigt ønsker at identificere lange omtrentlige matchninger med\n moderat forskel
    blandt en stor samling af sekvenser. Til denne opgave er\n programmet meget hurtigere
    end eksisterende værktøjer.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
- package: minimap
  description: correspondances approximatives de longues séquences biologiques 
    telles que les lectures d’ADN
  long_description: " Minimap est un outil expérimental pour trouver efficacement
    des positions\n approximatives multiples correspondantes entre deux ensembles
    de longues\n séquences biologiques, tels qu’entre des lectures d’ADN et des génomes
    de\n référence ou entre des génomes et des lectures longues brouillées. Minimap\n\
    \ ne crée pas d’alignements pour le moment et, à cause de cela, il est\n habituellement
    dix fois plus rapide que les principaux aligneurs. Il ne les\n remplace pas mais
    peut être utile pour identifier rapidement des\n correspondances approximatives
    longues, divergeant modérément, parmi une\n immense collection de séquences. Pour
    cette tâche, il est beaucoup plus\n rapide que la plupart des outils existants.\n"
  release: sid
  description_md5: 31578520bb87ccfae197ec449e13eb73
  license: unknown
  blend: debian-med
