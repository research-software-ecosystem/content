descr:
- package: toppred
  description: predizione della topologia transmembrana
  long_description: " Toppred è un programma per determinare la topologia di una proteina\n
    transmembrana basandosi sull'algoritmo di G. von Heijne.\n .\n Ciascuna sequenza
    dai dati di sequenziamento in formato fasta è elaborata e\n toppred genera il
    profilo Hydrophobycity della sequenza e i corrispondenti\n valori di idrofobicità
    nel file sequence-ID.hydro.\n .\n Inoltre, le topologie predette sono rappresentate
    come immagini PNG.\n Ciascuna topologia è memorizzata nel file sequence-ID-number.png.\n
    .\n Il profilo di idrofobicità è calcolato usando una finestra formata da una\n
    finestra centrale rettangolare di dimensione n, affiancata da 2\n finestre triangolari
    di dimensione q.\n N.B.: rettangolare e triangolare indicano che i valori di ponderazione\n
    all'interno di tali finestre sono rispettivamente costanti e variabili.\n .\n
    Questo programma è una nuova implementazione del programma toppred\n originale,
    basato sull'algoritmo di G. von Heijne.\n"
