- package: toppred
  description: transmembrane topology prediction
  long_description: " Toppred is a program to determine the topology of a transmembrane\n
    protein based on G. von Heijne algorithm.\n .\n Each sequence from seq data in
    fasta format is processed, and toppred\n generate the Hydrophobycity profile of
    the sequence, and the\n corresponding hydrophobycities values in the file sequence-ID.hydro.\n
    .\n Furthermore, the predicted topologies are represented as png images.\n Each
    topology is stored in file sequence-ID-number.png\n .\n The hydrophobicity profile
    is computed using a window formed by a core\n rectangular window of size n, flanked
    by 2 triangular windows of size q.\n NB rectangular and triangular mean that the
    ponderation values inside\n those windows are respectively constant and variable.\n
    .\n This program is a new implementation of the original toppred program,\n based
    on G. von Heijne algorithm\n"
  release: sid
  description_md5: 3b4bd629fd7f7ff93c878461d8aa9585
  license: unknown
  blend: debian-med
- package: toppred
  description: Forudsigelse af transmembrantopologi
  long_description: " Toppred er et program til at bestemme topologien for et transmembranprotein\n
    baseret på G. von Heijne-algoritmen.\n .\n Hver sekvens fra sekvensdata i formatet
    fasta behandles og toppred opretter\n Hydrophobycity-profilen for sekvensen og
    de tilsvarende\n hydrophobycities-værdier i filsekvensen sequence-ID.hydro.\n
    .\n Derudover, de forudsagte topologier repræsenteres som png-billeder. Hver\n
    topologi lagres i filen sequence-ID-number.png.\n .\n Hydrophobicity-profilen
    beregnes via et vindue formet af en\n kernerektangulært vinduesstørrelse på n,
    flankeret af to triangulære\n vinduer med størrelsen q. NB rektangulær og triangulær
    betyder at\n ponderationværdierne inden i disse vinduer er respektivt konstant
    og variabel.\n .\n Dette program er en ny implementering af det originale toppredprogram,\n
    baseret på G. von Heijne-algoritmen.\n"
  release: sid
