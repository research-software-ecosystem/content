descr:
- package: sibelia
  description: strumento per genomica comparativa
  long_description: " Sibelia (Synteny Block ExpLoration tool) è uno strumento per
    genomica\n comparativa: assiste i biologi nell'analisi di variazioni genomiche
    che\n correlano con patogeni o dei cambiamenti genomici che aiutano i\n microorganismi
    ad adattarsi ad ambienti diversi. Sibelia è anche d'aiuto\n per gli studi evoluzionistici
    e di riarrangiamento genomico per ceppi\n multipli di microorganismi.\n .\n Sibelia
    è utile per trovare:\n .\n  1) regioni condivise;\n  2) regioni che sono presenti
    in un gruppo di genomi, ma non in altri;\n  3) riarrangiamenti che trasformano
    un genoma in altri genomi.\n"
  release: sid
  description_md5: a4c578f4b700f62ce2e93b7cb7dc2b0c
  license: unknown
  blend: debian-med
- package: sibelia
  description: comparative genomics tool
  long_description: " Sibelia (Synteny Block ExpLoration tool) is a comparative genomics
    tool:\n It assists biologists in analysing the genomic variations that correlate\n
    with pathogens, or the genomic changes that help microorganisms adapt in\n different
    environments. Sibelia will also be helpful for the\n evolutionary and genome rearrangement
    studies for multiple strains of\n microorganisms.\n .\n Sibelia is useful in finding:\n
    .\n  1) shared regions,\n  2) regions that present in one group of genomes but
    not in others,\n  3) rearrangements that transform one genome to other genomes.\n"
  release: sid
  description_md5: a4c578f4b700f62ce2e93b7cb7dc2b0c
  license: unknown
  blend: debian-med
- package: sibelia
  description: Komparativ genomisk værktøj
  long_description: " Sibelia (Synteny Block ExpLoration-værktøj) er et komparativt
    genomværktøj: Det assisterer biologer med at analysere genomvariationerne, der
    korrelerer med bakterier, eller de genomændringer, der hjælper mikroorganismer
    med at tilpasse sig i forskellige miljøer. Sibelia vil også være nyttig til evolutionær
    studier og genomflytningsstudier for flere stammer af mikroorganismer.\n .\n Siblia
    er nyttig til at finde:\n .\n  1) delte regioner\n  2) regioner der er repræsenteret
    i en gruppe af genomer men ikke\n     i andre\n  3) flytninger der transformerer
    et genom til andre genomer\n"
  release: sid
  description_md5: a4c578f4b700f62ce2e93b7cb7dc2b0c
  license: unknown
  blend: debian-med
