- package: iqtree
  description: Effektivt fylogenetisk program ved maksimal sandsynlighed
  long_description: " IQ-TREE er et meget effektivt maksimal sandsynlighedsfylogenetisk
    program\n med følgende nøglefunktioner blandt flere:\n .\n  * En hidtil ukendt
    hurtig og effektiv stokastisk algoritme til at\n    estimere maksimale sandsynlighedstræer.
    IQ-TREE overgår både RAxML\n    og PhyML i form af sandsynlighed, men kræver tilsvarende
    mængde\n    beregning (se Nguyen et al., 2015)\n  * En ultrahurtig bootstrap-tilnærmelse
    til at vurdere branchestøtter\n    (se Minh et al., 2013)\n  * En bred vifte af
    substitutionsmodeller for binær, DNA, protein, codon,\n    og morfologiske tilpasninger\n\
    \  * Ultrahurtig model valg for alle datatyper, 10 til 100 gange hurtigere\n \
    \   end jModelTest og ProtTest\n  * Find bedste partitionsskema ligesom PartitionFinder\n\
    \  * Partitioneret modeller med blandede datatyper for fylogenetiske\n    (multigenfamilier)
    sammenligninger, der giver mulighed for separate,\n    proportionale, eller fælles
    grenlængder blandt gener\n  * Støtte til fylogenetisk sandsynlighedsbibliotek
    (PLL) (se Flouri et\n    al., 2014)\n"
  release: sid
  description_md5: 74d9431c410fc0f02ede82d14c6a3692
  license: unknown
  blend: debian-med
- package: iqtree
  description: efficient phylogenetic software by maximum likelihood
  long_description: " IQ-TREE is a very efficient maximum likelihood phylogenetic
    software\n with following key features among others:\n .\n  * A novel fast and
    effective stochastic algorithm to estimate maximum\n    likelihood trees. IQ-TREE
    outperforms both RAxML and PhyML in terms\n    of likelihood while requiring similar
    amount of computing time (see\n    Nguyen et al., 2015)\n  * An ultrafast bootstrap
    approximation to assess branch supports (see\n    Minh et al., 2013).\n  * A wide
    range of substitution models for binary, DNA, protein, codon,\n    and morphological
    alignments.\n  * Ultrafast model selection for all data types, 10 to 100 times
    faster\n    than jModelTest and ProtTest.\n  * Finding best partition scheme like
    PartitionFinder.\n  * Partitioned models with mixed data types for phylogenomic
    (multi-\n    gene) alignments, allowing for separate, proportional, or joint\n\
    \    branch lengths among genes.\n  * Supporting the phylogenetic likelihod library
    (PLL) (see Flouri et\n    al., 2014)\n"
  release: sid
  description_md5: 74d9431c410fc0f02ede82d14c6a3692
  license: unknown
  blend: debian-med
- package: iqtree
  description: logiciel phylogénétique de maximum de vraisemblance
  long_description: " IQ-TREE est logiciel phylogénétique de maximum de vraisemblance
    très\n efficace avec, entre autres, les fonctions clés suivantes :\n  .\n   – un
    nouvel algorithme stochastique rapide et efficace pour estimer les\n     arbres
    de maximum de vraisemblance. IQ-TREE surpasse RAxML et PhyML en\n     termes de
    vraisemblance tout en requérant le même temps de calcul\n     (consulter Nguyen
    et al., 2015) ;\n   – une approximation par technique de bootstrap ultra-rapide
    pour estimer\n     la prise en charge de branches (consulter Minh et al., 2013) ;\n\
    \   – une grande diversité de modèles de substitution pour des alignements\n \
    \    binaires, d’ADN, de protéines, de codons ou morphologiques ;\n   – une sélection
    de modèle ultra-rapide pour tous les types de données,\n     10 à 100 fois plus
    rapide que jModelTest et ProtTest ;\n   – une découverte du meilleur schéma de
    partition comme PartitionFinder ;\n   – des modèles de partition avec des types
    mélangés de données pour les\n     alignements de phylogénomique (multi-gène),
    permettant des longueurs\n     de branches distinctes, proportionnelles ou jointes
    entre les gènes ;\n   – la prise en charge de la bibliothèque PLL (bibliothèque
    phylogénétique\n     de vraisemblance) (consulter Flouri et al., 2014).\n"
  release: sid
