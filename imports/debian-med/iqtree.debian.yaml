descr:
- package: iqtree
  description: efficiente software filogenetico per massima verosimiglianza
  long_description: " IQ-TREE è un software filogenetico molto efficiente per massima\n
    verosimiglianza con le seguenti funzionalità chiave, tra le altre:\n .\n  * un
    innovativo algoritmo stocastico veloce ed efficace per stimare\n    alberi di
    massima verosimiglianza; IQ-TREE supera in prestazioni sia\n    RAxML sia PhyML
    in termini di verosimiglianza richiedendo al contempo\n    una simile quantità
    di tempo di calcolo (vedere Nguyen et al., 2015);\n  * un'approssimazione bootstrap
    ultraveloce per determinare i supporti\n    dei rami (vedere Minh et al., 2013).\n\
    \  * un'ampia gamma di modelli di sostituzione per allineamenti per binari,\n\
    \    DNA, proteine, codoni e morfologici;\n  * selezione ultraveloce del modello
    per tutti i tipi di dati, da 10 a 100\n    volte più veloce di jModelTest e ProtTest;\n\
    \  * ricerca del miglior schema di partizione come PartitionFinder;\n  * modelli
    partizionati con tipi misti di dati per allineamenti\n    filogenomici (multi-gene),
    permettendo lunghezze dei rami tra i geni\n    separate, proporzionali o unite;\n\
    \  * compatibile con PLL (Phylogenetic Likelihod Library) (vedere Flouri et\n\
    \    al., 2014).\n"
  release: sid
