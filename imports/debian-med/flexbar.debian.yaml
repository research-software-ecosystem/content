descr:
- package: flexbar
  description: rimozione flessibile di codice a barre e adattatore per piattaforme
    di sequenziamento
  long_description: " Flexbar pre-elabora in modo efficiente grosse moli di dati di\n
    sequenziamento. Fa il demultiplexing di corse con codici a barre e rimuove\n sequenze
    adattatore. Inoltre sono fornite funzionalità di taglio e\n filtraggio. Flexbar
    aumenta i tassi di mappatura e migliora gli assemblati\n di genomi e trascrittomi.
    Gestisce dati di sequenziamento di nuova\n generazione in formato fasta/q e csfasta/q
    dalla piattaforma SOLiD,\n Illumina e Roche 454.\n .\n I nomi dei parametri in
    Flexbar sono cambiati. Rivedere i propri script.\n Negli ultimi mesi, le impostazioni
    predefinite sono state ottimizzate, sono\n stati risolti diversi bug e sono stati
    fatti vari miglioramenti, ad esempio\n un'interfaccia a riga di comando rimessa
    a nuovo, nuove modalità di taglio\n così come una quantità richiesta minore di
    tempo e memoria.\n"
  release: sid
  description_md5: 03a403b8724d2b94377992a79dfad89b
  license: unknown
  blend: debian-med
- package: flexbar
  description: flexible barcode and adapter removal for sequencing platforms
  long_description: " Flexbar preprocesses high-throughput sequencing data efficiently.
    It\n demultiplexes barcoded runs and removes adapter sequences. Moreover,\n trimming
    and filtering features are provided. Flexbar increases mapping\n rates and improves
    genome and transcriptome assemblies. It supports\n next-generation sequencing
    data in fasta/q and csfasta/q format from\n Illumina, Roche 454, and the SOLiD
    platform.\n .\n Parameter names changed in Flexbar. Please review scripts. The
    recent\n months, default settings were optimised, several bugs were fixed and\n
    various improvements were made, e.g. revamped command-line interface,\n new trimming
    modes as well as lower time and memory requirements.\n"
  release: sid
  description_md5: 03a403b8724d2b94377992a79dfad89b
  license: unknown
  blend: debian-med
- package: flexbar
  description: Fleksibel stregkode og adapterfjernelse for sekvensplatforme
  long_description: " Flexbar forbehandler high-throughput sekventeringsdata effektivt.\n
    Programmet demultiplekser stregkodede kørsler og fjerner adaptersekvenser.\n Endvidere
    tilbydes trimnings- og filtreringsfunktioner. Flexbar øger\n oversættelseshastigheder
    og forbedrer arvemasse- og\n transskriptome-samlinger. Programmet understøtter
    næstegeneration\n sekventeringsdata i fasta/q- og csfasta/q-format fra Illumina,
    Roche 454 og\n SOLID-platformen.\n .\n Parameternavne ændret i FLEXBAR. Gennemse
    venligst skripter. De seneste\n måneder, standardindstillinger blev optimeret,
    blev flere fejl fastsat og\n forskellige forbedringer blev foretaget, f.eks blev
    grænsefladen for\n kommandolinjen moderniseret, nye trimningstilstande samt lavere
    tids- og\n hukommelseskrav.\n"
  release: sid
  description_md5: 03a403b8724d2b94377992a79dfad89b
  license: unknown
  blend: debian-med
- package: flexbar
  description: code-barres flexible et suppression de l'adaptation pour les plateformes
    de séquençage
  long_description: " Le paquet Flexbar prétraite les données de séquençage efficacement
    et à\n haut débit. Il démultiplexe les lectures de code-barres et enlève les séquences\n
    d'adaptation. De plus, les fonctionnalités de découpage et de filtrage\n sont
    fournies. Le paquet Flexbar augmente les taux de correspondance et\n améliore
    les assemblages du génome et du transcriptome. Il gère les\n données de séquençage
    de dernière génération aux formats FASTA/Q et\n CSFASTA/Q des plateformes de l'entreprise
    Illumina, 454 de l'entreprise\n Roche et SOLiD de l'entreprise AppliedBIosystems.\n
    .\n Les noms de paramètres ont changé dans le paquet Flexbar. Veuillez donc\n
    vérifier vos scripts. Ces derniers mois, les paramètres par défaut ont\n été optimisés,
    plusieurs bogues ont été réparés, et diverses améliorations\n ont été effectuées,
    par exemple une interface en ligne de commande rénovée,\n de nouveaux modes de
    découpage ainsi que des exigences plus faibles en\n temps et en mémoire.\n"
  release: sid
  description_md5: 03a403b8724d2b94377992a79dfad89b
  license: unknown
  blend: debian-med
