descr:
- package: examl
  description: Exascale Maximum Likelihood (ExaML) code for phylogenetic inference
  long_description: " Exascale Maximum Likelihood (ExaML) is a code for phylogenetic
    inference\n using MPI. This code implements the popular RAxML search algorithm
    for\n maximum likelihood based inference of phylogenetic trees.\n .\n ExaML is
    a strapped-down light-weight version of RAxML for phylogenetic\n inference on
    huge datasets. It can only execute some very basic\n functions and is intended
    for computer-savvy users that can write little\n perl-scripts and have experience
    using queue submission scripts for\n clusters. ExaML only implements the CAT and
    GAMMA models of rate\n heterogeneity for binary, DNA, and protein data.\n .\n
    ExaML uses a radically new MPI parallelization approach that yields\n improved
    parallel efficiency, in particular on partitioned multi-gene or\n whole-genome
    datasets. It also implements a new load balancing algorithm\n that yields better
    parallel efficiency.\n .\n It is up to 4 times faster than its predecessor RAxML-Light
    and scales\n to a larger number of processors.\n"
  release: sid
  description_md5: 4972cdf739509b60035d9f3b35bafb60
  license: unknown
  blend: debian-med
- package: examl
  description: Exascale Maximum Likelihood-kode (ExaML) for fylogenetisk følgeslutning
  long_description: " Exascale Maximum Likelihood (ExaML) er en kode for fylogenetisk\n
    følgeslutning, der bruger MPI. Denne kode implementerer den populære\n søgealgoritme
    RAxML for maksimal sandsynlighedsbaseret følgeslutning for\n fylogenetiske træer.\n
    .\n ExaML er en neddroslet version af RAxML for fylogenetiske følgeslutninger\n
    på store datasæt. Programmet kan kun køre nogle meget grundlæggende\n funktioner
    og er lavet til computerkyndige brugere, som kan skrive små\n Perlskripter og
    har erfaring med at bruge køindsendelsesskripter for\n klynger. ExaML implementerer
    kun CAT- og GAMMA-modellerne for\n satsheterogenitet for binære data, DNA- og
    proteindata.\n .\n ExaML bruger en radikal ny MPI-paralleliseringsfremgangsmåde,
    som giver\n forbedret parallel effektivitet, specielt på partitionerede fler-gen
    eller\n hel-genom datasæt. Implementerer også en ny algoritme for\n belastningsudjævning,
    som giver bedre parallel effektivitet.\n .\n Koden er op til fire gange hurtigere
    end sin forgænger RAxML-Light og\n skalerer op til et større antal processorer.\n"
  release: sid
  description_md5: 4972cdf739509b60035d9f3b35bafb60
  license: unknown
  blend: debian-med
- package: examl
  description: code Exascale Maximum Likelihood (ExaML) pour l’inférence phylogénétique
  long_description: " Exascale Maximum Likelihood (ExaML) est un code pour les inférences
    phylogénétiques utilisant MPI. Ce code met en œuvre l’algorithme populaire de
    recherche RAxML pour l’inférence basée sur le maximum de vraisemblance dans les
    arbres phylogénétiques.\n .\n ExaML est une version légère réduite à l’essentiel
    de RAxML pour l’inférence phylogénétique d’ensembles de données énormes. Il ne
    peut exécuter que quelques fonctions basiques et est destiné aux utilisateurs
    avertis pouvant écrire de petits scripts Perl et ayant une expérience sur les
    scripts de mise en file d’attente pour des grappes. ExaML ne met en œuvre que
    les modèles CAT et GAMMA d’hétérogénéité de taux pour des données binaires d’ADN
    et protéines.\n .\n ExaML utilise une approche radicalement nouvelle de parallélisation
    MPI apportant une meilleure capacité parallèle, en particulier sur des ensembles
    de données partitionnés multi-gènes ou du génome entier. Il met en œuvre aussi
    un nouvel algorithme de répartition de charge qui apporte une meilleure capacité
    parallèle.\n .\n Il est quatre fois plus rapide que son prédécesseur RAxML-Light
    et s’étend à un plus grand nombre de processeurs.\n"
  release: sid
  description_md5: 4972cdf739509b60035d9f3b35bafb60
  license: unknown
