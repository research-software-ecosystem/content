descr:
- package: sprai
  description: single-pass sequencing read accuracy improver
  long_description: " Sprai is a tool to correct sequencing errors in single-pass
    reads for\n de novo assembly. It is originally designed for correcting sequencing\n
    errors in single-molecule DNA sequencing reads, especially in Continuous\n Long
    Reads (CLRs) generated by PacBio RS sequencers. The goal of Sprai is\n not maximizing
    the accuracy of error-corrected reads. Instead, Sprai aims\n at maximizing the
    continuity (i.e., N50 contig length) of assembled contigs\n after error correction.\n"
  release: sid
  description_md5: 31aa7bc49f29e00fa2d3e5c2c24629a1
  license: unknown
  blend: debian-med
- package: sprai
  description: Forbedring af single-pass-sekventeringslæsenøjagtighed
  long_description: " Sprai er et værktøj til at rette sekventeringsfejl i single-pass-\n
    læsninger for de novo-samling. Det er oprindeligt designet for rettelse\n af sekventeringsfejl
    i enkelt molekyle DNS-sekventeringslæsninger,\n specielt i Continous Long Reads
    (CLR'er) oprettet af PacBio RS-\n sekvensprogrammer. Formålet med Sprai er ikke
    at maksimere præcisionen\n for fejlrettede læsninger. I stedet forsøger Sprai
    at maksimere\n kontinuiteten (dvs., N50 contig-længder) for samlede contig'er
    efter\n fejlrettelse.\n"
  release: sid
  description_md5: 31aa7bc49f29e00fa2d3e5c2c24629a1
  license: unknown
  blend: debian-med
