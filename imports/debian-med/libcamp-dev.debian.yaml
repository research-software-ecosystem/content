- package: libcamp-dev
  description: C++ multi-purpose reflection library (development files)
  long_description: " CAMP is a multi-purpose reflection library developed by Technogerma
    Systems\n France (http://www.tegesoft.com).\n It provides an abstraction for most
    of the high-level concepts of C++\n  - Classes\n  - Enumerations\n  - Properties\n\
    \  - Functions\n  - Objects\n  - Variables\n By wrapping all these concepts into
    abstract structures, CAMP provides an\n extra layer of flexibility to programs,
    and allow them to fully expose their\n data structures at runtime.\n Many applications
    can take advantage of CAMP, in order to automate tasks which\n would otherwise
    require a huge amount of work. For example, CAMP can be used\n to expose and edit
    objects' attributes into a graphical user interface. It can\n also be used to
    do automatic binding of C++ classes to script languages such as\n Python or Lua.\n
    Another possible application would be the serialization of objects to XML, text\n
    or binary formats. Or you can even combine all these examples to provide a\n powerful
    and consistent interface for manipulating your objects outside C++\n code.\n .\n
    This package contains the files needed for development.\n"
  release: sid
  description_md5: 49c8e9f34f8bab185beda7d1860aa9fb
  license: unknown
  blend: debian-med
- package: libcamp-dev
  description: bibliothèque C++ généraliste de réflexion –⋅fichiers de développement
  long_description: " CAMP est une bibliothèque C++ généraliste de réflexion développée
    par\n Technogerma Systems France (http://www.tegesoft.com). Elle fournit une\n
