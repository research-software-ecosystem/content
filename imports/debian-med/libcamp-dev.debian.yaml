    \  –⋅énumérations⋅;\n  –⋅propriétés⋅;\n  –⋅fonctions⋅;\n  –⋅objets⋅;\n  –⋅variables.\n
    En enveloppant tous ces concepts dans des structures abstraites, CAMP\n fournit
    une couche supplémentaire de flexibilité aux programmes et leur\n permet d'exposer
    complètement leurs structures de données au moment de\n l'exécution. De nombreuses
    applications peuvent tirer avantage de CAMP,\n afin d'automatiser des tâches qui,
    autrement, demanderaient beaucoup de\n travail. Par exemple, CAMP peut être utilisée
    pour exposer et modifier des\n attributs d'objet avec une interface utilisateur
    graphique. Elle peut aussi\n être utilisée pour créer des liaisons automatiques
    de classes⋅C++ à des\n langages de script comme Python ou Lua. La sérialisation
    d'objets aux\n formats XML, texte ou binaire pourrait être une autre utilisation.
    Il est\n aussi possible de combiner tous ces exemples pour obtenir une interface\n
    cohérente et puissante pour la manipulation d'objets en dehors du code⋅C++.\n
    .\n Ce paquet fournit les fichiers nécessaires au développement.\n"
