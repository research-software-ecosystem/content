- package: libcamp-dev
  description: libreria di riflessione multiuso per C++ (file di sviluppo)
  long_description: " CAMP è una libreria di riflessione multiuso sviluppata da Technogerma\n
    Systems France (http://www.tegesoft.com).\n Fornisce un'astrazione per la maggior
    parte dei concetti di alto livello\n del C++:\n  - classi;\n  - enumerazioni;\n\
    \  - proprietà;\n  - funzioni;\n  - oggetti;\n  - variabili.\n Facendo il wrapping
    di tutti questi concetti con strutture astratte, CAMP\n fornisce un ulteriore
    livello di flessibilità ai programmi e gli permette\n di esporre completamente
    le loro strutture di dati durante l'esecuzione.\n Molte applicazioni possono sfruttare
    CAMP per automatizzare compiti che\n altrimenti richiederebbero un'enorme quantità
    di lavoro. Per esempio, CAMP\n può essere usata per esporre e modificare gli attributi
    degli oggetti in\n un'interfaccia utente grafica. Può essere usata per fare collegamenti\n
    automatici di classi C++ per linguaggi di scripting come Python o Lua.\n Un'altra
    applicazione possibile sarebbe la serializzazione di oggetti in\n formato XML,
    di testo o binario, oppure si possono anche unire tutti questi\n esempi per fornire
    un'interfaccia potente e uniforme per manipolare oggetti\n esternamente al codice
    C++.\n .\n Questo pacchetto contiene i file necessari per lo sviluppo.\n"
  release: sid
