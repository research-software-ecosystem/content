descr:
- package: freecontact
  description: fast protein contact predictor
  long_description: " FreeContact is a protein residue contact predictor optimized
    for speed.\n Its input is a multiple sequence alignment. FreeContact can function
    as an\n accelerated drop-in for the published contact predictors\n EVfold-mfDCA
    of DS. Marks (2011) and\n PSICOV of D. Jones (2011).\n .\n FreeContact is accelerated
    by a combination of vector instructions, multiple\n threads, and faster implementation
    of key parts.\n Depending on the alignment, 8-fold or higher speedups are possible.\n
    .\n A sufficiently large alignment is required for meaningful results.\n As a
    minimum, an alignment with an effective (after-weighting) sequence count\n bigger
    than the length of the query sequence should be used. Alignments with\n tens of
    thousands of (effective) sequences are considered good input.\n .\n jackhmmer(1)
    from the hmmer package, or hhblits(1) from hhsuite\n can be used to generate the
    alignments, for example.\n .\n This package contains the command line tool freecontact(1).\n"
  release: sid
  description_md5: 8af4abbafedd65eddf0739bd00e97557
  license: unknown
  blend: debian-med
- package: freecontact
  description: Hurtig protein-kontaktprædiktor
  long_description: " FreeContact er en protein-kontaktrestprædiktor optimeret til
    hastighed.\n Dens indgang er en flersekvensopstilling. FreeContact kan fungere
    som en\n accelereret erstatning for de offentliggjorte kontaktprædiktorer\n EVfold-mfDCA
    af DS. Marks (2011) og PSICOV af D. Jones (2011).\n .\n FreeContact accelereres
    af en kombination af vektorinstruktioner, flere\n tråde og hurtigere gennemførelse
    af centrale dele. Afhængig af opstillingen\n er 8-fold eller højere hastighedsforøgelser
    mulige.\n .\n En tilstrækkelig stor tilpasning er påkrævet for meningsfulde resultater.\n
    Som minimum bør en opstilling med et effektivt (efter-vægtning)\n sekvensantal
    større end længden af søgesekvensen anvendes. Opstillinger med\n titusinder af
    (effektive) sekvenser betragtes som gode inddata.\n .\n Jackhmmer(1) fra hmmer-pakken
    eller hhblits(1) fra hhsuite kan anvendes til\n at oprette opstillingerne, f.eks.\n
    .\n Denne pakke indeholder kommandolinjeværktøjet freecontact(1).\n"
  release: sid
  description_md5: 8af4abbafedd65eddf0739bd00e97557
  license: unknown
  blend: debian-med
- package: freecontact
  description: prédicteur rapide de contact de protéine
  long_description: " FreeContact est un prédicteur de contact de résidu de protéine
    optimisé pour la vitesse. Son entrée est un alignement de séquences multiples.
    FreeContact peut servir comme un remplaçant accéléré des prédicteurs de contact
    existants EVfold-mfDCA de DS. Marks (2011) et PSICOV de D. Jones (2011).\n .\n
    FreeContact est accéléré par une combinaison de vecteurs, plusieurs fils d’exécution
    et une implémentation plus rapide des parties clés. Selon l’alignement, des accélérations
    de huit fois ou supérieures sont possibles.\n .\n Un alignement suffisamment grand
    est nécessaire pour des résultats significatifs. Comme minimum, un alignement
    avec un nombre de séquences effectif (après pondération) supérieur à la longueur
    de la séquence recherchée devrait être utilisé. Des alignements de dizaines de
    milliers de séquences (effectives) sont considérés comme une bonne entrée.\n .\n
    Par exemple, jackhmmer(1) du paquet hmmer ou hhblits(1) de hhsuite peuvent être
    utilisés pour générer les alignements.\n .\n Ce paquet fournit l’outil en ligne
    de commande freecontact(1).\n"
  release: sid
  description_md5: 8af4abbafedd65eddf0739bd00e97557
  license: unknown
  blend: debian-med
