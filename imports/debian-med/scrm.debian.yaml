- package: scrm
  description: simulatore di evoluzione di sequenze genetiche
  long_description: " scrm simula l'evoluzione di sequenze genetiche.\n .\n Prende
    in input un modello evoluzionistico neutrale e genera sequenze\n casuali che sono
    evolute sotto il modello. Come simulatore di coalescenza\n traccia l'ascendenza
    delle sequenze campione indietro nel tempo ed è perciò\n estremamente efficiente.
    In confronto ad altri simulatori di coalescenza,\n può simulare sequenze su scala
    cromosomica senza una riduzione misurabile\n del linkage genetico tra siti diversi.\n"
  release: sid
  description_md5: 8514589e0ebc0ab683f6d367891fbf88
