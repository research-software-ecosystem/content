- package: scrm
  description: simulator of evolution of genetic sequences
  long_description: " scrm simulates the evolution of genetic sequences.\n .\n It
    takes a neutral evolutionary model as input, and generates random sequences\n
    that evolved under the model. As coalescent simulator, it traces the ancestry\n
    of the sampled sequences backwards in time and is therefore extremely\n efficient.
    Compared to other coalescent simulators, it can simulate\n chromosome-scale sequences
    without a measureable reduction of genetic linkage\n between different sites.\n"
  release: sid
  description_md5: 8514589e0ebc0ab683f6d367891fbf88
  license: unknown
  blend: debian-med
- package: scrm
  description: Simulator af evolution for genetiske sekvenser
  long_description: " Scrm simulerer evolutionen for genetiske sekvenser.\n .\n Den
    anvender en naturlig evolutionær model som udgangspunkt og opretter\n vilkårlige
    sekvenser som udviklede sig under modellen. Som\n coalescent-simulator spores
    afstamning af stikprøvens sekvenser bagud i tid\n og er derfor yderst effektiv.
    Sammenlignet med andre\n coalescent-simulatorer, kan det simulere sekvenser i
    kromosomskala uden en\n målbar reduktion af genetisk binding mellem forskellige
    steder.\n"
  release: sid
  description_md5: 8514589e0ebc0ab683f6d367891fbf88
  license: unknown
