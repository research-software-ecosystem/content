  blend: debian-med
- package: r-bioc-beachmat
  description: E/S pour plusieurs formats de stockage de données de matrice
  long_description: " Ce paquet fournit une interface de classe C++ cohérente pour
    lire à partir de ou écrire des données vers une certaine variété de types de matrice
    fréquemment utilisés. Les matrices ordinaires et plusieurs classes de matrices
    creuses ou denses sont directement prises en charge, les classes S4 de tiers peuvent
    être prises en charge par un lien externe, tandis que tous les autres types de
    matrice sont gérés par le traitement de bloc de DelayedArray.\n"
  release: sid
