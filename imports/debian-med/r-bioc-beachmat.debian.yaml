- package: r-bioc-beachmat
  description: I/O for several formats storing matrix data
  long_description: " Provides a consistent C++ class interface for reading from and\n
    writing data to a variety of commonly used matrix types. Ordinary\n matrices and
    several sparse/dense Matrix classes are directly supported,\n third-party S4 classes
    may be supported by external linkage, while all\n other matrices are handled by
    DelayedArray block processing.\n"
  release: sid
  description_md5: 4dec1460ea790bf15d14428f94d9b37f
