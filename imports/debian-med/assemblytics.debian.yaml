- package: assemblytics
  description: rileva e analizza varianti strutturali dall'assemblato di un genoma
  long_description: " Assemblytics incorpora un peculiare approccio di filtraggio
    ancorato\n per aumentare la robustezza agli elementi ripetitivi e identifica sei\n
    classi di varianti basate sulle loro firme di allineamento distintive.\n Assemblytics
    può essere applicato sia per la comparazione di genomi\n aberranti, come il cancro
    umano, sia a un riferimento, oppure per\n identificare differenze tra specie imparentate.\n"
  release: sid
  description_md5: c63fb59562187accf8f69b4f91182d8e
  license: unknown
  blend: debian-med
- package: assemblytics
  description: detect and analyze structural variants from a genome assembly
  long_description: " Assemblytics incorporates a unique anchor filtering approach
    to increase\n robustness to repetitive elements, and identifies six classes of
    variants\n based on their distinct alignment signatures. Assemblytics can be applied\n
    both to comparing aberrant genomes, such as human cancers, to a reference,\n or
    to identify differences between related species.\n"
  release: sid
  description_md5: c63fb59562187accf8f69b4f91182d8e
  license: unknown
  blend: debian-med
- package: assemblytics
  description: Registrer og analyser strukturelle varianter fra en genomsamling
  long_description: " Assemblytics indarbejder en unik ankerfiltreringsfremgangsmåde
    til at øge\n robusthed for gentagende elementer og identificerer seks klasse af\n
    varianter baseret på deres unikke sammenligningssignaturer. Assemblytics\n kan
    anvendes både til at sammenligne afvigende genomer, såsom kræft i\n mennesker,
    til en reference, eller til at identificere forskelle mellem\n forbundne arter.\n"
  release: sid
  description_md5: c63fb59562187accf8f69b4f91182d8e
  license: unknown
  blend: debian-med
- package: assemblytics
  description: détection et analyse de variantes structurelles à partir d’un assemblage
    de génome
  long_description: " Assemblytics incorpore une approche unique de filtrage d’ancre
    pour\n augmenter la robustesse d’éléments répétitifs et identifie six classes
    de\n variantes basées sur leurs signatures d’alignements distincts. Assemblytics\n
    peut être appliqué pour comparer des génomes aberrants, comme les cancers\n humains,
    à des références, ou pour identifier des différences entre des\n espèces proches.\n"
