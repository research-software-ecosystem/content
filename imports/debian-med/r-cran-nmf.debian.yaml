- package: r-cran-nmf
  description: GNU R framework to perform non-negative matrix factorization
  long_description: " This package implements a set of previously published algorithms
    and\n seeding methods, and provides a framework to test, develop and plug\n new/custom
    algorithms.  Most of the built-in algorithms have been\n optimized, and the main
    interface function provides parallel\n computations on multicore machines.\n"
  release: sid
