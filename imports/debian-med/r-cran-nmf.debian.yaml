- package: r-cran-nmf
  description: GNU-R-Rahmenwerk zur Faktorisierung nicht-negativer Matrizen
  long_description: " Dieses Paket implementiert eine Reihe bereits veröffentlichter
    Algorithmen\n und »seeding«-Methoden. Es bietet einen Rahmen, um neue/angepasste\n
    Algorithmen zu testen, zu entwickeln und einzubinden. Die meisten der\n eingebauten
    Algorithmen wurden optimiert; die Haupt-Schnittstellenfunktion\n bietet parallele
    Berechnungen auf Multicore-Maschinen.\n"
