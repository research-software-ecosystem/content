- package: r-cran-nmf
  description: GNU R-ramme til at udføre ikke negativ matrix-faktorering
  long_description: " Denne pakke implementerer et sæt af tidligere udgivne algoritmer
    og seeding-metoder og tilbyder en ramme til test, udvikling og brug af nye/egne
    algoritmer. De fleste indbyggede algoritmer er blevet optimeret og hovedgrænsefladen
    tilbyder parallelle beregninger på maskiner med flere kerner.\n"
