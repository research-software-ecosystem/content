- package: libfreeimage-dev
  description: podporná knižnica grafických obrazových formátov - vývojové 
    súbory
  long_description: " FreeImage je projekt open source knižnice jazyka C/C++ pre vývojárov,
    ktorí\n by radi podporovali populárne grafické obrazové formáty ako sú PNG, BMP,\n\
    \ JPEG, TIFF a ďalšie, ktoré potrebujú moderné multimediálne aplikácie.\n FreeImage
    sa jednoducho používa, je rýchly, podporuje použitie vo vláknach a\n je multiplatformný
    (funguje na Linuxe, 32-bitových Windows a Mac OS X).\n .\n Tento balík obsahuje
    hlavičkové súbory a statické knižnice potrebné na vývoj\n programov používajúcich
    FreeImage.\n"
