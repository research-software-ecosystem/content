- package: libfreeimage-dev
  description: libreria di supporto per i formati di immagini grafiche (file di 
    sviluppo)
  long_description: " FreeImage è un progetto per libreria C/C++ Open Source per gli
    sviluppatori\n a cui piacerebbe gestire i popolari formati grafici per immagini,
    come PNG,\n BMP, JPEG, TIFF e altri, come richiesto dalle odierne applicazioni\n\
    \ multimediali. FreeImage è facile da usare, veloce, con gestione sicura dei\n\
    \ thread e multipiattaforma (funziona su Linux, Windows a 32 bit e Mac OS X).\n\
    \ .\n Questo pacchetto contiene gli header e le librerie statiche necessari per\n\
    \ sviluppare programmi che usano FreeImage.\n"
