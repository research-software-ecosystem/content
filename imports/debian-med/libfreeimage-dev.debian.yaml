  blend: debian-med
- package: libfreeimage-dev
  description: Support library for graphics image formats (development files)
  long_description: " FreeImage is an Open Source C/C++ library project for developers
    who would\n like to support popular graphics image formats like PNG, BMP, JPEG,
    TIFF\n and others as needed by today's multimedia applications. FreeImage is\n\
    \ easy to use, fast, multithreading safe, and cross-platform (works both\n with
    Linux, 32 bit Windows and Mac OS X).\n .\n This package contains the headers and
    static libraries needed to develop\n programs using FreeImage.\n"
  release: sid
  description_md5: 4129e76eb9e52c897ce2fb9f8fd275f0
  license: unknown
  blend: debian-med
- package: libfreeimage-dev
  description: Støttebibliotek for grafiske billedformater - udviklingsfiler
  long_description: " FreeImage et et C/C++-biblioteksprojekt for udviklere, der ønsker
    at\n støtte populære grafiske billedformater såsom PNG, bMP, JPEG, TIFF og\n andre
    som krævet af dagens multimedieprogrammer. FreeImage er nemt at\n bruge, hurtigt,
    sikker i brugen af flere tråde og udviklet til flere\n platforme (fungerer både
    med Linux, 32-bit Windows og Mac OS X).\n .\n Denne pakke indeholder teksthovederne
    og de statiske biblioteker krævet\n for at udvikle programmer via FreeImage.\n"
