- package: sniffles
  description: structural variation caller using third-generation sequencing
  long_description: " Sniffles is a structural variation (SV) caller using third-generation\n
    sequencing data such as those from Pacific Biosciences or Oxford\n Nanopore platforms.\
    \  It detects all types of SVs using evidence from\n split-read alignments, high-mismatch
    regions, and coverage analysis.\n"
  release: sid
  description_md5: 806b33009be76eb32e541e6f5133b648
  license: unknown
  blend: debian-med
- package: sniffles
  description: Strukturel variationskalder der bruger tredjegenerations sekventering
  long_description: " Sniffles er en strukturel variationskalder (SV), der bruger\n
    tredjegenerations sekventeringsdata såsom dem fra Pacific Biosciences-\n eller
    Oxford Nanopore-platforme. Programmet registrerer alle typer af SV'er\n via bevis
    fra delt-læst sammenligninger, høj mismatch regioner og\n dækningsanalyse.\n"
  release: sid
