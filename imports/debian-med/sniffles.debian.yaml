  long_description: " Sniffles è uno strumento per identificare varianti strutturali
    (SV) usando\n dati di sequenziamento di terza generazione come quelli delle piattaforme\n
    Pacific Biosciences o Oxford Nanopore. Rileva tutti i tipi di SV usando\n allineamenti
    di letture divise, regioni con elevata non corrispondenza e\n analisi di copertura
    come indizi.\n"
