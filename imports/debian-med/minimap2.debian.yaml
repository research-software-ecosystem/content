- package: minimap2
  description: versatile pairwise aligner for genomic and spliced nucleotide sequences
  long_description: " Minimap2 is a versatile sequence alignment program that aligns
    DNA or\n mRNA sequences against a large reference database. Typical use cases\n
    include: (1) mapping PacBio or Oxford Nanopore genomic reads to the\n human genome;
    (2) finding overlaps between long reads with error rate up\n to ~15%; (3) splice-aware
    alignment of PacBio Iso-Seq or Nanopore cDNA\n or Direct RNA reads against a reference
    genome; (4) aligning Illumina\n single- or paired-end reads; (5) assembly-to-assembly
    alignment; (6) full-\n genome alignment between two closely related species with
    divergence\n below ~15%.\n .\n For ~10kb noisy reads sequences, minimap2 is tens
    of times faster than\n mainstream long-read mappers such as BLASR, BWA-MEM, NGMLR
    and GMAP. It\n is more accurate on simulated long reads and produces biologically\n
    meaningful alignment ready for downstream analyses. For >100bp Illumina\n short
    reads, minimap2 is three times as fast as BWA-MEM and Bowtie2, and\n as accurate
    on simulated data. Detailed evaluations are available from\n the minimap2 paper
    or the preprint.\n"
  release: sid
  description_md5: f1022cbd2c265b138702b6677abf3e99
  license: unknown
  blend: debian-med
- package: minimap2
  description: Alsidig parvis sammenligner for genomiske og opdelte nukleotide sekvenser
  long_description: " Minimap2 er et alsidigt program til sekvenssammenligning for
    DNA- eller mRNA-sekvenser mod en stor referencedatabase. Typisk brug inkluderer:
    (1) oversættelse af PacBio- eller Oxford Nanopore-genomlæsninger til det menneskelige
    genom; (2) finde overlap mellem lange læsninger med fejlrater op til ~15%; (3)
    opdelt sammenligning af PacBio Iso-Seq eller Nanopore cDNA- eller Direct RNA-læsninger
    mod et referencegenom; (4) sammenligning af Illumina enkelte eller parrede læsninger;
    (5) samling til samling-sammenligning; (6) sammenligning af fuldt genom mellem
    to tæt relaterede arter med divergens under ~15%.\n .\n For ~10kb støjende læsningssekvenser
    er minimap2 ti gange hurtigere end væsentlige lang læsning-oversættere såsom BLASR,
    BWA-MEM, NGMLR og GMAP. Programmet er mere præcist på simulerede lange læsninger
    og fremstiller biologisk meningsfuld sammenligning klar til analyser. For >100bp
    Illumina-korte læsninger er minimap2 tre gange så hurtig som BWA-MEM og Bowtie2
    og ligeså præcis på simulerede data. Detaljerede evalueringer er tilgængelige
    fra minimap2-søgeren eller fra forhåndsudskrivningen.\n"
