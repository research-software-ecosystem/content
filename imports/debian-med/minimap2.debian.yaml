- package: minimap2
  description: allineatore a coppie versatile per sequenze genomiche e nucleotidiche
    con splice
  long_description: " Minimap2 è un versatile programma per l'allineamento di sequenze
    che\n allinea sequenze di DNA o mRNA rispetto a un grande database di\n riferimento.\n
    Casi d'uso tipici includono: (1) mappatura di letture genomiche PacBio o\n Oxford
    Nanopore con il genoma umano; (2) ricerca di sovrapposizioni tra\n letture lunghe
    con tassi di errore fino a ~15%; (3) allineamento, tenendo\n conto degli splice,
    di letture PacBio Iso-Seq o Nanopore cDNA o Direct RNA\n rispetto a un genoma
    di riferimento; (4) allineamento di letture Illumina\n singole o accoppiate; (5)
    allineamento assemblaggio-verso-assemblaggio; (6)\n allineamento dell'intero genoma
    tra due specie strettamente imparentate con\n divergenza sotto a ~15%.\n .\n Per
    sequenze di letture di circa 10kb con rumore, minimap2 è decine di\n volte più
    veloce dei mappatori di letture lunghe più comuni, come BLASR,\n BWA-MEM, NGMLR
    e GMAP. È più accurato su letture lunghe simulate e produce\n allineamenti biologicamente
    significativi pronti per le analisi successive.\n Per letture corte Illumina >100bp,
    minimap2 è tre volte più veloce di\n BWA-MEM e Bowtie2, e altrettanto accurato
    su dati simulati. Valutazioni\n dettagliate sono disponibili nell'articolo o il
    preprint su minimap2.\n"
