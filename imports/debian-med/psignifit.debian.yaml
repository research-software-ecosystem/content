- package: psignifit
  description: Fitting and testing hypotheses about psychometric functions
  long_description: " Psignifit allows fitting of psychometric functions to datasets
    while\n maintaining full control over a large number of parameters. Data\n can
    either be read from text files or passed through a pipe.\n .\n Psignifit performs
    the calculation of confidence intervals as well as\n goodness-of-fit tests.\n
    .\n This is the command line version.\n .\n Please note: This is the legacy version
    2.x of psignifit.\n"
  release: sid
  description_md5: 23afccbc27de025335ca0a749f756089
  license: unknown
  blend: debian-med
- package: psignifit
  description: Tilpasser og tester hypoteser om psykometriske funktioner
  long_description: " Psignifit tillader tilpasning af psykometriske funktioner til
    datasæt, mens\n der bevares fuld kontrol over et stort antal parametre. Data kan
    enten\n læses fra tekstfiler eller videresendes via en datakanal.\n .\n Psignifit
    udfører beregningen af konfidensintervaller samt goodness-of-fit\n test.\n .\n
    Dette er udgaven til kommandolinjen.\n .\n Bemærk: Dette er den forældede version
    2.x af psignifit.\n"
  release: sid
  description_md5: 23afccbc27de025335ca0a749f756089
  license: unknown
  blend: debian-med
- package: psignifit
  description: ajuster et essayer des hypothèses sur les fonctions psychométriques
  long_description: " Psignifit permet d'ajuster des fonctions psychométriques à des
    jeux de données tout en gardant le contrôle d'un grand nombre de paramètres. Les
    données peuvent être lues depuis des fichiers texte ou à l’aide de l'entrée standard.\n
    .\n Le programme effectue le calcul des intervalles de confiance ainsi que de
    des tests de qualité de l'ajustement.\n .\n Ce paquet fournit la version en ligne
    de commande.\n .\n Remarque : il s’agit de l’ancienne version 2.x de psignifit.\n"
