- package: psignifit
  description: interpolazione e test delle ipotesi di funzioni psicometriche
  long_description: " Psignifit permette l'adattamento di funzioni psicometriche a
    insiemi di\n dati mantenendo il controllo completo su un gran numero di parametri.
    I\n dati possono essere letti da file di testo o passati tramite una pipe.\n .\n
    Psignifit effettua il calcolo degli intervalli di fiducia ma anche dei\n test
    della bontà dell'adattamento.\n .\n Questa è la versione a riga di comando.\n
    .\n Notare che questa è la versione obsoleta 2.x di psignifit.\n"
  release: sid
