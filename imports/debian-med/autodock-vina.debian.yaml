- package: autodock-vina
  description: docking of small molecules to proteins
  long_description: " AutoDock Vina is a program to support drug discovery, molecular\n
    docking and virtual screening of compound libraries. It offers\n multi-core capability,
    high performance and enhanced accuracy\n and ease of use.\n .\n The same institute
    also developed autodock, which is widely used.\n .\n O. Trott, A. J. Olson, AutoDock
    Vina: improving the speed and accuracy\n of docking with a new scoring function,
    efficient optimization and\n multithreading, Journal of Computational Chemistry
    31 (2010) 455-461\n"
  release: sid
  description_md5: ccc2890588539c77dfd8813255875f4e
  license: unknown
  blend: debian-med
- package: autodock-vina
  description: Dokning af små molekyler til proteiner
  long_description: " AutoDock Vina er et program til at understøtte medicinopdagelse,
    molekylær\n dokning og virtuel screening af kompoundbiblioteker. Det tilbyder\n
    kapaciteter for flere kerner, høj ydelse og forbedret præcision samt nem brug.\n
    .\n Det samme institut udviklede også autodock, som er bredt udbredt.\n .\n O.
    Trott, A. J. Olson, AutoDock Vina: improving the speed and accuracy\n of docking
    with a new scoring function, efficient optimization and\n multithreading, Journal
    of Computational Chemistry 31 (2010) 455-461\n"
