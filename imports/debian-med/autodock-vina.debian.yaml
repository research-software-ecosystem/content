- package: autodock-vina
  description: docking di molecole piccole su proteine
  long_description: " AutoDock Vina è un programma per supportare la scoperta di medicinali,
    il\n docking molecolare e lo screening virtuale di librerie di composti. Offre\n
    funzionalità multi-core, alte prestazioni e accuratezza migliorata e\n facilità
    d'uso.\n .\n Lo stesso istituto ha sviluppato anche autodock, che è largamente
    usato.\n .\n O. Trott, A. J. Olson, \"AutoDock Vina: improving the speed and accuracy
    of\n docking with a new scoring function, efficient optimization and\n multithreading\"\
    , Journal of Computational Chemistry 31 (2010) 455-461\n"
  release: sid
  description_md5: ccc2890588539c77dfd8813255875f4e
