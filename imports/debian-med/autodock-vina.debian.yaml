- package: autodock-vina
  description: Docking kleiner Moleküle an Proteine
  long_description: " Das Programm AutoDock Vina unterstützt die Pharmaforschung,
    molekulares\n Docking\n und virtuelles Screening von Molekülbibliotheken. Es bietet\n
    Mehrkernunterstützung, hohe Leistung, verbesserte Genauigkeit und einfache\n Benutzung.\n
    .\n Dasselbe Institut hat das weitverbreitete autodock entwickelt.\n .\n O. Trott,
    A. J. Olson, AutoDock Vina: improving the speed and accuracy\n of docking with
    a new scoring function, efficient optimization and\n multithreading, Journal of
    Computational Chemistry 31 (2010) 455-461\n"
