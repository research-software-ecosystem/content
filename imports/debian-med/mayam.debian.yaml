descr:
- package: mayam
  description: Cross-platform DICOM Viewer
  long_description: " A Cross-platform DICOM viewer using the dcm4che toolkit.\n .\n
    The current features are:\n  * DICOM Listener for Q/R\n  * DICOM Send\n  * Local
    DB for storing study information\n  * Importing DICOM studies from local disk\n\
    \  * Parsing DicomDir from local disk or CD\n  * Query compressed studies without
    decompressing them\n  * Multiple Studies viewer using Layout,Tab view\n  * Export
    to JPEG (Study, Series, Instance level). Windowing can be\n    applied to a single
    instance or series of instance while exporting\n  * Cine Loop & stack navigation\n\
    \  * Toggle for Text and Annotation Overlay\n  * Windowing Presets Settings (based
    on modality)\n  * Layout Settings (based on modality)\n  * AE Management\n  *
    DICOM Tags Viewer"
  release: vcs
  license: MPL 1.1/GPL 2.0/LGPL 2.1
