- package: ruby-bio
  description: strumenti Ruby per la biologia molecolare computazionale
  long_description: " Il progetto BioRuby mira ad implementare con il linguaggio Ruby
    un ambiente\n integrato per la bioinformatica. La filosofia di progettazione della\n
    libreria BioRuby è KISS (Keep It Simple, Stupid; mantieni le cose semplici,\n
    stupido) per massimizzare l'usabilità e l'efficienza come strumento\n quotidiano
    per i biologi. Il progetto è nato in Giappone ed è supportato\n dalla Università
    di Tokyo (Human Genome Center), dalla Università di Kyoto\n (Bioinformatics Center)
    e dalla Open Bio Foundation.\n"
