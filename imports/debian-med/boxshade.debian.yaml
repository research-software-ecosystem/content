descr:
- package: boxshade
  description: Красиві роздруківки декількох угрупувань послідовностей
  long_description: " Boxshade — це програма для створення „гарненьких“ роздруківок
    множинного\n вирівнювання послідовностей білка чи ДНК. Програма не виконує вирівнювання\n
    самостійно, а вимагає, щоб вхідний файл створювався програмою множинного\n вирівнювання
    або був відредагований вручну відповідними інструментами.\n .\n Boxshade читає
    багато разів вирівняні послідовності з файлів у форматах\n PILEUP-MSF, CLUSTAL-ALN,
    MALIGNED та ESEE (максимум 150 послідовностей до\n 10000 елементів кожна). Для
    виділення ідентичних/подібних залишків можна\n використовувати різні види затінення.
    Результат виводиться на екран або у\n файл в наступних форматах: ANSI/VT100, PS/EPS,
    RTF, HPGL, ReGIS,\n LJ250-друкарка, ASCII, xFIG, PICT, HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: belle stampe di allineamenti multisequenza
  long_description: " Boxshade è un programma per creare stampe di bell'aspetto a
    partire da\n sequenze proteiche o di DNA multi-allineate. Il programma non fa
    il\n reale allineamento e necessita di un file input creato da un programma\n
    per allineamenti multipli o creato a mano con strumenti adatti.\n .\n Boxshade
    legge sequenze multiallineate da file PILEUP-MSF, CLUSTAL-ALN,\n MALIGNED-data
    e ESEE-save, (limitatamente ad un massimo di 150 sequenze\n con fino a 10.000
    elementi ciascuna). Vari tipi di ombreggiatura\n possono essere applicati a residui
    identici/simili. L'output è scritto\n a schermo o in un file nei seguenti formati:
    ANSI/VT100, PS/EPS, RTF,\n HPGL, ReGIS, LJ250-printer, ASCII, xFIG, PICT, HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: создание красивых распечаток множественного выравнивания последовательностей
  long_description: " Boxshade -- это программа для создания \"красивых\" распечаток\n
    множественного выравнивания последовательностей белка или ДНК.\n Программа не
    выполняет выравнивание самостоятельно, а требует, чтобы\n входной файл создавался
    программой множественного выравнивания или\n был отредактирован вручную соответствующими
    инструментами.\n .\n Boxshade читает многократно выравненные последовательности
    из файлов\n в форматах PILEUP-MSF, CLUSTAL-ALN, MALIGNED и ESEE (максимум\n 150
    последовательностей до 10000 элементов каждая). Для выделения\n идентичных/подобных
    остатков можно использовать различные вида\n затенения. Результат выводится на
    экран или в файл в следующих\n форматах: ANSI/VT100, PS / EPS, RTF, HPGL, ReGIS,
    LJ250-принтер,\n ASCII, xFIG, PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: 多重配列アライメントのプリティプリンティング
  long_description: " Boxshade はマルチプルアライメントされたタンパク質または DNA 配列のきれいな\n プリントアウトを生成するプログラムです。このプログラム自身はアライメントを\n
    行いませんので、入力ファイルとして、マルチプルアライメントプログラムが作成\n したか、または個々のツールで手動編集したファイルが必要です。\n .\n Boxshade
    はマルチプルアライメントされた配列を PILEUP-MSF, CLUSTAL-ALN,\n MALIGNED-data および ESEE-save ファイルから読み込みます
    (最大 150 配列\n まで、各配列は最大 10000 エレメントまでの制限があります) 。各種シェーディ\n ングを一致する/類似の残基に適用できます。出力は画面に表示するか、または以下の\n
    フォーマットによりファイルに出力できます:\n ANSI/VT100, PS/EPS, RTF, HPGL, ReGIS, LJ-250-printer,
    ASCII, xFIG,\n PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Pretty-printing von multiplen Sequenzalignments
  long_description: " Boxshade erstellt gut aussehende Darstellungen von Alignments
    von\n Protein- oder DNA-Sequenzen. Das Programm alignt die Sequenzen nicht\n selbst,
    sondern benötigt als Eingabe eine Datei, die automatisch von\n einem Programm
    für Multiple Alignments oder manuell mit einem\n Alignment-Editor erstellt wurde.\n
    .\n Boxshade liest Alignments in den Formaten PILEUP-MSF, CLUSTAL-ALN,\n MALIGNED-data
    und ESEE-save (bis zu 150 Sequenzen von maximal je 10000\n Elementen). Verschiedene
    Regeln für die Schattierung und Färbung werden\n angeboten, um biochemische Ähnlichkeiten
    der Seitenketten in den Spalten\n zu reflektieren. Die Ausgabe erfolgt auf den
    Bildschirm oder in eine\n Datei. Angeboten werden die Formate ANSI/VT100, PS/EPS,
    RTF, HPGL, ReGIS,\n LJ250-printer, ASCII, xFIG, PICT und HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: embelezador de impressão de alinhamentos de seqüência múltipla
  long_description: " Boxshade é um programa para criar saídas de impressão de boa
    aparência a\n partir de seqüências de proteínas múltiplas alinhadas ou DNA. O
    programa\n não executa o alinhamento sozinho e requer como entrada um arquivo
    que\n tenha sido criado por um programa de alinhamento múltiplo ou editado\n manualmente
    com as respectivas ferramentas.\n .\n Boxshade lê seqüências múltiplas alinhadas
    a partir de arquivos PILEUP-MSF,\n CLUSTAL-ALN, MALIGNED-data e ESEE-save (limitado
    a um máximo de 150\n seqüências com até 10000 elementos cada). Vários tipos de
    sombreados\n podem ser aplicados a resíduos idênticos/similares. A saída é escrita
    na\n tela ou em um arquivo nos seguintes formatos: ANSI/VT100, PS/EPS,\n RTF,
    HPGL, ReGIS, LJ250-printer, ASCII, xFIG, PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Pretty-printing of multiple sequence alignments
  long_description: " Boxshade is a program for creating good looking printouts from\n
    multiple-aligned protein or DNA sequences. The program does not perform\n the
    alignment by itself and requires as input a file that was created\n by a multiple
    alignment program or manually edited with respective tools.\n .\n Boxshade reads
    multiple-aligned sequences from either PILEUP-MSF,\n CLUSTAL-ALN, MALIGNED-data
    and ESEE-save files (limited to a maximum\n of 150 sequences with up to 10000
    elements each).  Various kinds of\n shading can be applied to identical/similar
    residues. Output is written\n to screen or to a file in the following formats:
    ANSI/VT100, PS/EPS,\n RTF, HPGL, ReGIS, LJ250-printer, ASCII, xFIG, PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Pěkný tisk vícesekvenčních uspořádání
  long_description: " Boxshade je program sloužící k vytváření pěkně vypadajících
    tiskových\n sestav z různých uspořádání proteinů a sekvencí DNA. Program neřeší\n
    vlastní uspořádání a vyžaduje vstupní soubor, který je vytvořen tímto\n programem
    či ručně upraven příslušnými nástroji.\n .\n Boxshade čte sekvenční uspořádání
    ze souborů PILEUP-MSF,\n CLUSTAL-ALN, MALIGNED-data a ESEE-save (omezených na
    maximálně 150\n sekvencí s maximálně 10000 položkami). Program umí různá stínování\n
    na stejné/podobné zbytky. Výstup je možno zobrazovat na obrazovce\n ve formátech:
    ANSI/VT100, PS/EPS, RTF, HPGL, ReGIS, LJ250-printer,\n ASCII, xFIG, PICT a HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Impressão bonita de múltiplos alinhamentos de sequências
  long_description: " Boxshade é um programa para criar impressões bonitas a partir
    de multi\n alinhamentos de proteínas de sequências DNA. O programa não executa
    o\n próprio alinhamento e necessita de ler um ficheiro que foi criado por um\n
    programa de alinhamentos múltiplos ou editado manualmente com as\n respectivas
    ferramentas.\n .\n Boxshade lê múltiplos alinhamentos de sequências de ficheiros
    PILEUP-MSF,\n CLUSTAL-ALN, MALIGNED-data e ESEE-save (limitado a um máximo de
    150\n sequências com até 10000 elementos cada). Vários tipos de shading pode ser\n
    aplicados a resíduos idênticos/semelhantes. Os resultados são postos no\n écran
    ou num ficheiro com os seguintes formatos: ANSI/VT100, PS/EPS, RTF,\n HPGL, ReGIS,
    LJ250-printer, ASCII, xFIG, PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Pæn udskrift af flere sekvensersammenstillinger
  long_description: " Boxshade er et program til at lave flotte udskrifter fra flere
    protein-\n eller DNA-sekvensersammenstillinger. Programmet udfører ikke selv\n
    sammenstillingerne og kræver som inddata en fil, som er oprettet af et\n program
    til sekvenssammenstilling eller manuelt redigeret med respektive\n værktøjer.\n
    .\n Boxshade læser flere sekvenssammenstillinger fra PILEUP-MSF, CLUSTAL-\n ALN,
    MALIGNED-data og ESEE-save filer (begrænset til et maksimum af 150\n sekvenser
    med op til 10000 elementer i hver). Adskillige slags skygger kan\n påføres på
    identitiske/lignende restkoncentrationer. Uddata skrives til\n skærm eller til
    en fil i følgende formater: ANSI/VT100, PS/EPS,\n RTF, HPGL, ReGIS, LJ250-printer,
    ASCII, xFIG, PICT, HTML\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: impresión agradable de alineaciones de secuencias múltiples
  long_description: " Boxshade es un programa para crear impresiones de buena apariencia
    a partir\n de proteínas de alineación múltiple o secuencias de ADN. El programa
    no\n desarrolla el alineamiento por sí mismo y necesita que se le entregue un\n
    archivo creado por un programa de alineación múltiple o editado a mano con\n las
    herramientas respectivas.\n .\n Boxshade lee secuencias de alineación múltiple
    desde archivos de\n PILEUP-MSF, CLUSTAL-ALN, datos de MALIGNED y archivos guardados
    de ESEE\n (limitado a un máximo de 150 secuencias de hasta 10000 elementos cada
    una).\n Se pueden aplicar varios tipos de sombreados a residuos\n idénticos/similares.
    La salida se dibuja en pantalla o en un archivo en los\n formatos: ANSI/VT100,
    PS/EPS, RTF, HPGL, ReGIS, LJ250-printer, ASCII, xFIG,\n PICT o HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
- package: boxshade
  description: Rendu élégant d'alignements multiples de séquences
  long_description: " Boxshade est conçu pour l'impression de documents de qualité
    présentant\n des séquences d'ADN ou des alignements multiples de protéines. Ce
    n'est\n pas un programme de calcul d'alignements, il lui faut un fichier en entrée\n
    créé par un outil de calcul d'alignement ou édité à la main.\n .\n Boxshade lit
    les alignements de séquences depuis les fichiers générés par\n les logiciels PILEUP-PSF,
    CLUSTAL-ALN, MALIGNED et ESEE (dans la limite de\n 150 séquences contenant au
    maximum 10 000 éléments chacune). De nombreux\n jeux d'ombre peuvent être utilisés.
    La sortie est affichée à l'écran ou\n peut être envoyée dans un fichier dans les
    formats suivants :\n ANSI/VT100, PS/EPS, RTF, HPGL, ReGIS, LJ250-printer, ASCII,
    xFIG, PICT,\n HTML.\n"
  release: sid
  description_md5: ca7559d18b94433828e2715eed8e247b
  license: unknown
  blend: debian-med
