- package: staden
  description: DNA sequence assembly (Gap4/Gap5), editing and analysis tools
  long_description: " Staden is a fully developed set of DNA sequence assembly (Gap4
    and\n Gap5), editing and analysis tools (Spin).\n .\n Gap4 performs sequence assembly,
    contig ordering based on read pair\n data, contig joining based on sequence comparisons,
    assembly checking,\n repeat searching, experiment suggestion, read pair analysis
    and contig\n editing. It has graphical views of contigs, templates, readings and\n\
    \ traces which all scroll in register. Contig editor searches and\n experiment
    suggestion routines use confidence values to calculate the\n confidence of the
    consensus sequence and hence identify only places\n requiring visual trace inspection
    or extra data. The result is\n extremely rapid finishing and a consensus of known
    accuracy.\n .\n Pregap4 provides a graphical user interface to set up the processing\n\
    \ required to prepare trace data for assembly or analysis, and automates\n these
    processes.\n .\n Trev is a rapid and flexible viewer and editor for ABI, ALF,
    SCF and\n ZTR trace files.\n .\n Prefinish analyses partially completed sequence
    assemblies and suggests\n the most efficient set of experiments to help finish
    the project.\n .\n Tracediff and hetscan automatically locate mutations by comparing
    trace\n data against reference traces. They annotate the mutations found ready\n\
    \ for viewing in gap4.\n .\n Spin analyses nucleotide sequences to find genes,
    restriction sites,\n motifs, etc. It can perform translations, find open reading
    frames,\n count codons, etc. Many results are presented graphically and a sliding\n\
    \ sequence window is linked to the graphics cursor. Spin also compares\n pairs
    of sequences in many ways. It has very rapid dot matrix analysis,\n global and
    local alignment algorithms, plus a sliding sequence window\n linked to the graphical
    plots. It can compare nucleic acid against\n nucleic acid, protein against protein,
    and protein against nucleic\n acid.\n"
