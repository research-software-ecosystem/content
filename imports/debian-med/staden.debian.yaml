descr:
- package: staden
  description: strumenti per assemblaggio (Gap4/Gap5), modifica e analisi di 
    sequenze di DNA
  long_description: " Staden è un insieme completamente sviluppato di strumenti per
    assemblaggio\n (Gap4 e Gap5), modifica e analisi di sequenze di DNA.\n .\n Gap4
    effettua l'assemblaggio di sequenze, l'ordinamento di contigui basato\n su dati
    di coppie di letture, l'unione di contigui basata sul confronto di\n sequenze,
    il controllo di assemblaggi, la ricerca di sequenze ripetute, il\n suggerimento
    di esperimenti, l'analisi di coppie di letture e la modifica\n di contigui. Ha
    viste grafiche di contigui, modelli, letture e tracce,\n tutte con scorrimento
    nel registro. Le funzioni di suggerimento di\n esperimenti e le ricerche dell'editor
    di contigui usano valori di\n confidenza per calcolare la confidenza della sequenza
    di consenso e perciò\n identificare solamente le posizioni che richiedono l'ispezione
    visiva delle\n tracce o dati aggiuntivi. Il risultato è un tempo estremamente
    rapido e un\n consenso di accuratezza nota.\n .\n Pregap4 fornisce un'interfaccia
    utente grafica per impostare l'elaborazione\n necessaria per preparare dati di
    tracce per l'assemblaggio o l'analisi e\n automatizza questi processi.\n .\n Trev
    è un visualizzatore e un editor rapido e flessibile per file di\n traccia ABI,
    ALF, SCF e ZTR.\n .\n Prefinish analizza assemblaggi di sequenze parzialmente
    completi e\n suggerisce l'insieme più efficiente di esperimenti per aiutare a
    completare\n il progetto.\n .\n Tracediff e hetscan localizzano automaticamente
    mutazioni confrontando dati\n di tracce con tracce di riferimento. Annotano le
    mutazioni trovate in modo\n che siano pronte per la visualizzazione in gap4.\n\
    \ .\n Spin analizza sequenze di nucleotidi per trovare geni, siti di restrizione,\n\
    \ motivi, ecc. Può effettuare traduzioni, trovare frame di lettura aperti,\n contare
    i codoni, ecc. Molti risultati sono presentati graficamente e una\n finestra per
    sequenza con scorrimento è collegata al cursore grafico. Spin\n inoltre confronta
    coppie di sequenze in molti modi. Ha un'analisi a matrice\n di punti molto veloce,
    algoritmi di allineamento globale e locale più una\n finestra per sequenza con
    scorrimento collegata ai tracciati grafici. Può\n confrontare acidi nucleici con
    acidi nucleici, proteine con proteine e\n proteine con acidi nucleici.\n"
