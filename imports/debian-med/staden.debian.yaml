- package: staden
  description: DNA-sekvenssamling (Gap4/Gap5), redigerings- og analyseværktøjer
  long_description: " Staden er et fuldt udviklet sæt af DNA-sekvenssamling (Gap4
    og Gap5),\n redigerings- og analyseværktøjer (Spin).\n .\n Gap4 udfører sekvenssamling,
    contig-ordning baseret på læste pardata,\n contig-sammenslutning baseret på sekvenssammenligninger,
    kontrol af\n samling, gentag-søgning, eksperimentforslag, læst par-analyse og\n\
    \ contig-redigering. Programmet har grafisk visning af contigs,\n skabeloner,
    læsninger og sporinger som alle ruller i register. Contig-\n redigeringsprogramsøgninger
    og forslagsrutiner for eksperimenter bruger\n konfidensværdier til at beregne
    konfidensen for konsensussekvens og\n identificerer dermed kun steder der kræver
    visuel sporingsinspektion\n eller ekstra data. Resultatet er ekstrem hurtig afslutning
    og en\n konsensus om kendt præcision.\n .\n Pregap4 tilbyder en grafisk brugerflade
    til at opsætte behandlingen\n krævet for at forberede registreringsdata for samling
    eller analyse og\n automatiserer disse processer.\n .\n Trev er en hurtig og fleksibel
    fremviser og redigeringsprogram for\n ABI-, ALF-, SCF- og ZTR-sporingsfiler.\n\
    \ .\n Prefinish analyserer delvise færdige sekvenssamlinger og foreslår det\n\
    \ mest effektive sæt af eksperimenter til at hjælpe med at afslutte\n projektet.\n\
    \ .\n Tracediff og hetscan kan automatisk lokalisere mutationer ved at\n sammenligne
    sporingsdata mod referencesporinger. De annoterer\n mutationerne fundet klar til
    visning i gap4.\n .\n Spin analyserer nukleotidsekvenser for at finde gener, begrænsningssider,\n\
    \ motifs etc. Programmet kan udføre oversættelser, finde åbne læserammer,\n tælle
    codons etc. Mange resultater præsenteres grafisk og et glidende\n sekvensvindue
    er lænket til den grafiske markør. Spin sammenligner også\n sekvenspar på mange
    måder. Programmet har en meget hurtig\n punktmatrixanalyse, globale og lokale
    sammenligningsalgoritmer, samt et\n glidende sekvensvindue lænket til de grafiske
    plot. Programmet kan\n sammenligne nukleotidsyre mod nukleotidsyre, protein mod
    protein samt\n protein mod nukleotidsyre.\n"
