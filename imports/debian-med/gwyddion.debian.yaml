descr:
- package: gwyddion
  description: strumento per visualizzazione ed analisi con microscopia a scansione
    di sonda
  long_description: " Gwyddion è un programma modulare per la visualizzazione e l'analisi
    di dati\n ottenuti con microscopia a sonda a scansione (SPM, Scanning Probe\n
    Microscopy). È principalmente pensato per l'analisi di dati nel campo\n dell'altezza
    ottenuti con tecniche di microscopia quali:\n  * microscopia a forza atomica (AFM);\n\
    \  * microscopia a forza magnetica (MFM);\n  * microscopia a scansione per effetto
    tunnel (STM);\n  * microscopia ottica a scansione in campo prossimo (SNOM o NSOM)\n
    e altri. Tuttavia può essere usato per analisi di immagini e campi altezza\n arbitrari.\n
    .\n Questo pacchetto contiene l'applicazione principale ed i suoi moduli.\n Contiene
    anche un creatore di miniature per GNOME, e Xfce, che crea\n anteprime per tutti
    i tipi di file gestiti da Gwyddion.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: Werkzeug zur Visualisierung und Analyse von Daten der Rastersondenmikroskopie
  long_description: " Gwyddion ist ein modular aufgebautes Programm zur Visualisierung
    und Analyse\n von Daten der Rastersondenmikroskopie (Scanning Probe Microscopy
    - SPM). Es\n ist vor allem zur Analyse von Höhenfelddaten gedacht, welche durch\n
    Mikroskopietechniken wie\n  * Rasterkraftmikroskopie (Atomic Force Microscopy
    - AFM),\n  * Magnetkraftmikroskopie (Magnetic Force Microscopy - MFM),\n  * Rastertunnelmikroskopie
    (Scanning Tunneling Microscopy - STM),\n  * Optische Rasternahfeldmikroskopie
    (Near-field Scanning Optical\n    Microscopy - SNOM oder NSOM)\n oder andere erhalten
    wurden. Es kann jedoch zur Analyse beliebiger\n Höhenfeld- und Bilddaten genutzt
    werden.\n .\n Dieses Paket beinhaltet das Hauptprogramm und seine Module. Es umfasst\n
    außerdem ein Programm für GNOME (und Xfce), welches Vorschauansichten für\n alle
    Gwyddion bekannten Dateitypen erstellt.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: nástroj na vizualizáciu a analýzu mikroskopie skenovacej sondy
  long_description: " Gwyddion je modulárny program na vizualizáciu a analýzu dát
    mikroskopie\n skenujúcej sondou (SPM - Scanning Probe Microscopy). Je primárne
    určený na\n analýzu výškových dát získaných mikroskopickými technikami ako sú\n\
    \  * atómová silová mikroskopia (AFM - Atomic Force Microscopy)\n  * magnetická
    silová mikroskopia (MFM - Magnetic Force Microscopy)\n  * mikroskopia skenujúca
    tunelovaním (STM - Scanning Tunneling Microscopy)\n  * optická mikroskopia skenovania
    blízkym poľom (SNOM alebo NSOM -\n    Near-field Scanning Optical Microscopy)\n
    .\n a ďalšie. Možno ju však použiť na analýzu ľubovoľne hlboké pole a\n analýzu
    obrazu.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: Scanning Probe Microscopy visualization and analysis tool
  long_description: " Gwyddion is a modular program for Scanning Probe Microscopy
    (SPM) data\n visualization and analysis. It is primarily intended for analysis
    of height\n field data obtained by microscopy techniques like\n  * Atomic Force
    Microscopy (AFM),\n  * Magnetic Force Microscopy (MFM),\n  * Scanning Tunneling
    Microscopy (STM),\n  * Near-field Scanning Optical Microscopy (SNOM or NSOM)\n
    and others. However, it can be used for arbitrary height field and\n image analysis.\n
    .\n This package contains the main application and its modules. It also contains\n
    a GNOME (and Xfce) thumbnailer which creates previews for all file types known\n
    to Gwyddion.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: Værktøj til visualisering og analyse via Skanning Probe Mikroskopi
  long_description: " Gwyddion er et modulopbygget program for skanning (Skanning
    Probe\n Mikroskopi, SPM), samt visualisering og analyse af data. Det er primært\n
    beregnet til analyse af højdefeltdata indhentet via mikroskopiteknikker som\n\
    \  * Atomar Force Mikroskopi (AFM),\n  * Magnetisk Force Mikroskopi (MFM),\n \
    \ * Skanning Tunneling Mikroskopi (STM),\n  * Nær-felt Skanning Optisk Mikroskopi
    (SNOM eller NSOM)\n og andet. Det kan dog bruges til vilkårlige højdefelter og
    til billedanalyse.\n .\n Denne pakke indeholder det primære program og dets moduler.
    Den indeholder\n også en GNOME (og Xfce) miniaturefremstiller som opretter forhåndsvisninger\n
    af alle kendte filtyper til Gwyddion.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: Narzędzie do wizualizacji i analizy danych mikroskopii z sondą skanującą
    (SPM)
  long_description: " Gwyddion jest modularnym programem do wizualizacji i analizy
    danych\n mikroskopii z sondą skanującą (SPM). Przeznaczony jest głównie do analizy\n
    danych zawierających wartość pola jako wskaźnik trzeciej współrzędnej\n położenia
    - wysokości, otrzymanych przy pomocy następujących technik:\n  * Mikroskop Sił
    Atomowych (AFM),\n  * Mikroskop Sił Magnetycznych (MFM),\n  * Skaningowy Mikroskop
    Tunelowy (STM),\n  * Mikroskop Optyczny Bliskiego Pola (SNOM lub NSOM)\n    i
    wiele innych.\n Może być również użyty do arbitralnej analizy obrazów danych zawierających\n
    wartość pola jako wskaźnik trzeciej współrzędnej położenia - wysokości.\n .\n
    Pakiet zawiera główną aplikację i jej moduły. Zawiera również program\n Thumbnailer
    do GNOME (i Xfce), który tworzy podgląd wszystkich typów plików\n obsługiwanych
    przez program Gwyddion.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
- package: gwyddion
  description: outil d'analyse et de visualisation de données SPM (« Scanning Probe
    Microscopy »)
  long_description: " Gwyddion est un programme modulaire pour la visualisation et
    l’analyse des\n données de microscopie à sonde locale (SPM – Scanning Probe Microscopy).
    Il\n est principalement conçu pour l’analyse des données du champ de hauteur\n
    obtenues par des techniques telles que (entre autres) :\n  – le microscope à force
    atomique (AFM – Atomic Force Microscopy) ;\n  – le microscope à force magnétique
    (MFM – Magnetic Force Microscopy) ;\n  – le microscope à effet tunnel (STM – Scanning
    Tunneling Microscopy) ;\n  – le microscope optique en champ proche (SNOM ou NSOM
    – Near-field\n    Scanning Optical Microscopy).\n Il peut aussi être utilisé pour
    n’importe quelle analyse de champ de\n hauteur et d’image.\n .\n Ce paquet fournit
    l'application principale et ses modules. Il contient\n également un générateur
    d'aperçu pour GNOME (et Xfce) permettant de créer\n des aperçus pour tous les
    types de fichier pris en charge par Gwyddion.\n"
  release: sid
  description_md5: 9b76d20e9f53c7546ac0d0807f0e18ce
  license: unknown
  blend: debian-med
