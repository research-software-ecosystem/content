- package: capsule-nextflow
  description: strumento per pacchettizzare e mettere in produzione applicazioni
    Java
  long_description: " Una capsula è un singolo JAR eseguibile che contiene tutto ciò
    di cui\n un'applicazione ha bisogno per l'esecuzione sotto forma di file incorporati\n\
    \ o di metadati dichiarativi. Può contenere artefatti JAR, dipendenze e\n risorse,
    librerie native, la versione necessaria del Java Runtime\n Environment, le opzioni
    della Java Virtual Machine necessarie per eseguire\n correttamente l'applicazione,
    agenti nativi o Java e altro.\n In breve, una capsula è un JAR autosufficiente
    che sa tutto ciò che c'è da\n sapere per eseguire l'applicazione nel modo in cui
    è stata pensata.\n .\n Un modo di pensare la capsula è a un grosso JAR sotto steroidi
    (che ammette\n anche librerie native e non interferisce mai con le dipendenze
    del sistema)\n e uno script dichiarativo d'avvio uniti insieme; un altro, è di
    vederla\n come la controparte dello strumento di compilazione al momento della
    messa\n in produzione. Così come uno strumento di compilazione gestisce la\n compilazione,
    Capsule gestisce il lancio dell'applicazione.\n .\n Questo pacchetto contiene
    un fork del progetto Capsule originale. Questo\n fork è adatto come dipendenza
    di nextflow.\n"
