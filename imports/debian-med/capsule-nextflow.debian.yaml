- package: capsule-nextflow
  description: packaging and deployment tool for Java applications
  long_description: " A capsule is a single executable JAR that contains everything
    an application\n needs to run either in the form of embedded files or as declarative
    metadata.\n It can contain JAR artifacts, dependencies and resources, native libraries,\n\
    \ the required Java Runtime Environment version, the Java Virtual Machine flags\n\
    \ required to run the application well, Java or native agents and more. In\n short,
    a capsule is a self-contained JAR that knows everything there is to\n know about
    how to run the application the way it is meant to run.\n .\n One way of thinking
    about a capsule is as a fat JAR on steroids (that also\n allows native libraries
    and never interferes with your dependencies) and a\n declarative startup script
    rolled into one; another, is to see it is as the\n deploy-time counterpart to
    your build tool. Just as a build tool manages your\n build, Capsule manages the
    launching of your application.\n .\n This package contains a fork of the original
    capsule project. This fork is\n suited as a dependency of nextflow.\n"
  release: sid
  description_md5: c4ba83c58de2e4819b85f2348fac78a5
  license: unknown
  blend: debian-med
- package: capsule-nextflow
  description: Paknings- og udrulningsværktøj for Javaprogrammer
  long_description: " En kapsel er en enlig kørbar JAR, der indeholder alt et program
    skal bruge for at blive afviklet enten i form af indlejrede filer eller som deklarative
    metadata. Den kan indeholder JAR-artefakter, afhængigheder og ressourcer, standardbiblioteker,
    den krævede Java Runtime Environment-version, Java Virtual Machine-flag krævet
    for at afvikle programmet godt, Java eller standardagenter med mere. Kort sagt,
    en kapsel er en uafhængig JAR, der ved alt der er at vide om hvordan programmet
    afvikles på den måde det er lavet til.\n .\n En måde at tænke på en kapsel er
    som en fed JAR på steroider (der også tillader standardbiblioteker og aldrig influerer
    dine afhængigheder) og et deklarativt opstartsskript rullet sammen til en enhed;
    en anden er at se kapslen som modparten til udrulningstidspunktet for dit byggeværktøj.
    Ligesom et byggeværktøj håndterer din bygning, så håndterer Capsule start af dit
    program.\n .\n Denne pakke indeholder en forgrening af det oprindelige capsule-projekt.
    Denne forgrening er egnet som en afhængighed af nextflow.\n"
  release: sid
  description_md5: c4ba83c58de2e4819b85f2348fac78a5
  license: unknown
  blend: debian-med
- package: capsule-nextflow
  description: outil d’empaquetage et de déploiement pour des applications en 
    Java
  long_description: " Une capsule est un exécutable JAR unique qui contient tout ce
    dont une application\n a besoin pour être exécutée, soit sous la forme de fichiers
    embarqués ou comme\n des métadonnées déclaratives. Il peut contenir des artefacts
    JAR, des\n dépendances et des ressources, des bibliothèques natives, la version
    nécessaire du « Java Runtime Environment », les drapeaux de la machine virtuelle
    Java nécessaires pour bien exécuter l’application, des agents Java ou natifs et
    d’autres choses. En résumé, une capsule est un JAR qui sait contenant tout ce
    qui doit être connu pour exécuter l’application de la façon dont elle doit fonctionner.\n\
    \ .\n Une façon d’envisager une capsule est de penser à un gros JAR dopé (qui
    permet\n aussi des bibliothèques natives et qui n’interfère jamais avec des dépendances)\n\
    \ et a un script déclaratif de démarrage enroulés ensemble. Une autre façon est
    de\n l’envisager comme un équivalent au moment du déploiement d’un outil de\n\
    \ construction. Comme un outil de construction gère la construction, capsule gère\n\
    \ le démarrage d’une application.\n .\n Ce paquet fournit le fourchage du projet
    capsule originel. Il est approprié\n comme dépendance de nextflow.\n"
  release: sid
  description_md5: c4ba83c58de2e4819b85f2348fac78a5
