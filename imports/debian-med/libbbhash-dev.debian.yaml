- package: libbbhash-dev
  description: bloom-filter based minimal perfect hash function library
  long_description: " BBHash is a simple library for building minimal perfect hash\n\
    \ function. It is designed to handle large scale datasets. The function\n is just
    a little bit larger than other state-of-the-art libraries, it\n takes approximately
    3 bits / elements (compared to 2.62 bits/elem for\n the emphf lib), but construction
    is faster and does not require\n additional memory.\n"
