descr:
- package: changeo
  description: toolkit per assegnazione di repertori clonali (Python 3)
  long_description: " Change-O è una raccolta di strumenti per elaborare l'output
    di strumenti di\n allineamento V(D)J, assegnando cluster clonali a sequenze di\n\
    \ immunoglobuline (Ig) e ricostruendo sequenze di linee germinali.\n .\n Grandi
    miglioramenti nelle tecnologie di sequenziamento ad alte prestazioni\n permettono
    oggi la caratterizzazione su vasta scala di repertori di Ig,\n definiti come raccolte
    di proteine antigene-recettore trans-membrana\n situate sulla superficie delle
    cellule B e T.\n Change-O è una suite di utilità per facilitare l'analisi avanzata
    di\n sequenze di Ig e di TCR seguendo l'assegnazione di segmenti a linee\n germinali.
    Change-O gestisce l'output di IMGT/HighV-QUEST e IgBLAST, e\n fornisce un'ampia
    varietà di metodi di clustering per assegnare gruppi\n clonali a sequenze di Ig.
    Sono inclusi anche ordinamento dei record,\n raggruppamento e varie operazioni
    di manipolazione su database.\n .\n Questo pacchetto installa la libreria per
    Python 3.\n"
  release: sid
  description_md5: f7df938dee11ca49f4c4cdf5a450df24
  license: unknown
  blend: debian-med
- package: changeo
  description: Repertoire clonal assignment toolkit (Python 3)
  long_description: " Change-O is a collection of tools for processing the output
    of V(D)J\n alignment tools, assigning clonal clusters to immunoglobulin (Ig)\n\
    \ sequences, and reconstructing germline sequences.\n .\n Dramatic improvements
    in high-throughput sequencing technologies now\n enable large-scale characterization
    of Ig repertoires, defined as the\n collection of trans-membrane antigen-receptor
    proteins located on the\n surface of B cells and T cells. Change-O is a suite
    of utilities to\n facilitate advanced analysis of Ig and TCR sequences following
    germline\n segment assignment. Change-O handles output from IMGT/HighV-QUEST\n\
    \ and IgBLAST, and provides a wide variety of clustering methods for\n assigning
    clonal groups to Ig sequences. Record sorting, grouping,\n and various database
    manipulation operations are also included.\n .\n This package installs the library
    for Python 3.\n"
  release: sid
  description_md5: f7df938dee11ca49f4c4cdf5a450df24
  license: unknown
  blend: debian-med
- package: changeo
  description: Repertoire klonal assignment toolkit - Python 3
  long_description: " Change-O er en samling af værktøjer til at behandle resultatet
    fra\n V(D)J-sammenligningsværktøjer, tildele klonale klynger til\n immunglobulin-sekvenser
    (Ig) og genkonstruktion til germline-sekvenser.\n .\n Dramatiske forbedringer
    i høj-gennemløb sekvensteknologier aktiverer nu\n karakterisering af Ig-repertoirer
    i stor skala, defineret som samlingen af\n trans-membran antigen-receptor proteiner
    placeret på overfladen af B-celler\n og T-celler. Change-O er en pakke af redskaber
    til at facilitere avanceret\n analyse af Ig- og TCR-sekvenser, der følger germline-segmentsammenligning.\n\
    \ Change-O håndterer resultatet fra IMGT/HighV-QUEST og IgBLAST og tilbyder\n\
    \ en bred vifte af klyngemetoder for tildeling af klonale grupper til\n Ig-sekvenser.
    Postsortering, gruppering og diverse\n databasemanipuleringsoperationer er også
    indeholdt.\n .\n Denne pakke installerer biblioteket for Python 3.\n"
  release: sid
  description_md5: f7df938dee11ca49f4c4cdf5a450df24
  license: unknown
  blend: debian-med
- package: changeo
  description: boîte à outils d’affectation clonale de répertoire – Python 3
  long_description: " Change-O est un ensemble d’outils pour traiter la sortie d’outils\n\
    \ d’alignement V(D)J, affecter des groupes clonaux à des séquences\n d’immunoglobuline
    (Ig) et reconstruire des séquences de lignées germinales.\n .\n D’importantes
    améliorations dans les technologies de séquençage à haut\n débit permettent maintenant
    de caractériser à grande échelle des\n répertoires Ig, définis comme l’ensemble
    de protéines réceptrices\n d’antigènes transmembranaires situées à la surface
    des cellules B et des\n cellules T. Change-O est une suite d’outils permettant
    de faciliter\n l’analyse avancée de séquences Ig et TCR suivant l’affectation
    de segments\n de lignées germinales. Change-O gère la sortie de IMGT/HighV-QUEST
    et\n d’IgBLAST et fournit une grande variété de méthodes de regroupement\n (clustering)
    pour affecter des groupes clonaux à des séquences Ig. Le tri\n d’enregistrements,
    le groupement et diverses opérations de manipulations de\n bases de données sont
    également inclus.\n .\n Ce paquet installe la bibliothèque pour Python 3.\n"
  release: sid
  description_md5: f7df938dee11ca49f4c4cdf5a450df24
  license: unknown
  blend: debian-med
