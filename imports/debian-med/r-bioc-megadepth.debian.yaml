- package: r-bioc-megadepth
  description: BioCOnductor BigWig og BAM-relaterede redskaber
  long_description: " Denne pakke tilbyder en R-grænseflade til Megadepth af Christopher
    Wilks tilgængelig på https://github.com/ChristopherWilks/megadepth. Den er speciel
    nyttig til at beregne dækningen af et sæt af genomregioner på tværs af BigWig-
    eller BAM-filer. Med denne pakke kan du bygge base-par dækningsmatricer for regioner
    eller annotationer efter eget valg fra BigWig-filer. Megadepth blev brugt til
    at oprette de rå filer tilbudt af <https://bioconductor.org/packages/recount3>.\n"
  release: sid
