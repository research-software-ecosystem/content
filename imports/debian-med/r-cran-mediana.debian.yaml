descr:
- package: r-cran-mediana
  description: simulazione di studi clinici
  long_description: " Fornisce un'infrastruttura generica per simulazione di studi
    clinici,\n basata sull'approccio CSE (Clinical Scenario Evaluation). Il pacchetto\n
    gestisce una vasta classe di modelli di dati (inclusi studi clinici con\n punti
    finali continui, binari, di tipo sopravvivenza e di tipo contatore,\n oltre a
    risultati multivariati che sono basati su combinazioni dei diversi\n punti finali),
    strategie di analisi e criteri di valutazione comunemente\n usati.\n"
  release: sid
  description_md5: 3b5ce5a444fbbaf9262e4dd8c64fdab3
  license: unknown
  blend: debian-med
- package: r-cran-mediana
  description: clinical trial simulations
  long_description: " Provides a general framework for clinical trial simulations
    based on the\n Clinical Scenario Evaluation (CSE) approach. The package supports
    a\n broad class of data models (including clinical trials with continuous,\n binary,
    survival-type and count-type endpoints as well as multivariate\n outcomes that
    are based on combinations of different endpoints),\n analysis strategies and commonly
    used evaluation criteria.\n"
  release: sid
  description_md5: 3b5ce5a444fbbaf9262e4dd8c64fdab3
  license: unknown
  blend: debian-med
