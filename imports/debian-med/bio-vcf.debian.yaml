- package: bio-vcf
  description: linguaggio specifico per dominio (DSL) per elaborare il formato VCF
  long_description: " Bio-vcf fornisce un linguaggio specifico per dominio (DSL) per
    elaborare il\n formato VCF. I campi con i nomi dei record possono essere interrogati
    con\n espressioni regolari, es.:\n .\n  sample.dp>20 and rec.filter !~ /LowQD/
    and rec.tumor.bcount[rec.alt]>4\n .\n Bio-vcf è un parsificatore di nuova generazione
    per VCF, un filtro e un\n convertitore. Bio-vcf non solo è molto veloce per dati
    di interi genomi\n (WGS), ha anche un linguaggio molto bello per filtrare, valutare
    e\n riscrivere e può anche emettere in output qualsiasi tipo di dato testuale,\n
    incluse intestazioni VCF e contenuti in RDF e JSON.\n"
  release: sid
  description_md5: 325080ef3e0e73c817c105e2948ac363
  license: unknown
  blend: debian-med
- package: bio-vcf
  description: domain specific language (DSL) for processing the VCF format
  long_description: " Bio-vcf provides a domain specific language (DSL) for processing
    the\n VCF format. Record named fields can be queried with regular\n expressions,
    e.g.\n .\n  sample.dp>20 and rec.filter !~ /LowQD/ and rec.tumor.bcount[rec.alt]>4\n
    .\n Bio-vcf is a new generation VCF parser, filter and converter. Bio-vcf\n is
    not only very fast for genome-wide (WGS) data, it also comes with a\n really nice
    filtering, evaluation and rewrite language and it can\n output any type of textual
    data, including VCF header and contents in\n RDF and JSON.\n"
  release: sid
  description_md5: 325080ef3e0e73c817c105e2948ac363
  license: unknown
  blend: debian-med
- package: bio-vcf
  description: Domain specific language (DSL) for behandling af VCF-formatet
  long_description: " Bio-vcf tilbyder et domænespecifikt sprog (DSL) for behandling
    af VCF-formatet. Record-navnefelter kan forespørges med gængse udtryk, f.eks.:\n
    .\n  sample.dp>20 and rec.filter !~ /LowQD/ and rec.tumor.bcount[rec.alt]>4\n
    .\n Bio-vcd er en ny generation VCF-fortolker, filter og konverteringsprogram.
    Bio-vcf er ikke kun meget hurtig til genome-wide (WGS) data, det har også et rigtigt
    fint filtrerings-, evaluerings- og omskrivningssprog og det kan som resultat lave
    enhver type tekstdata, inklusive VCF-teksthoveder og indhold i RDF og JSON.\n"
  release: sid
  description_md5: 325080ef3e0e73c817c105e2948ac363
  license: unknown
  blend: debian-med
