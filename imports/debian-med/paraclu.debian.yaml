descr:
- package: paraclu
  description: raggruppamento in cluster parametrico di caratteristiche genomiche
    e transcrittomiche
  long_description: " paraclu trova i cluster in dati associati a sequenze. È stato
    per la prima\n volta applicato ai conteggi degli inizi di trascrizione in sequenze\n
    genomiche, ma può essere applicato anche ad altre cose.\n .\n paraclu è pensato
    per esplorare i dati, imporre assunti a priori minimi e\n permettere ai dati di
    parlare da soli.\n .\n Una conseguenza di tutto ciò è che paraclu può trovare
    cluster all'interno\n di cluster. I dati reali a volte mostrano raggruppamenti
    in cluster a più\n livelli: possono esserci grandi cluster poco addensati e all'interno
    di\n ognuno di essi possono esserci piccoli cluster molto addensati.\n"
  release: sid
  description_md5: f98735ee4cee799306e80fba3779244f
  license: unknown
  blend: debian-med
- package: paraclu
  description: Parametric clustering of genomic and transcriptomic features
  long_description: " Paraclu finds clusters in data attached to sequences.  It was
    first\n applied to transcription start counts in genome sequences, but it\n could
    be applied to other things too.\n .\n Paraclu is intended to explore the data,
    imposing minimal prior\n assumptions, and letting the data speak for itself.\n
    .\n One consequence of this is that paraclu can find clusters within\n clusters.\
    \  Real data sometimes exhibits clustering at multiple scales:\n there may be
    large, rarefied clusters; and within each large cluster\n there may be several
    small, dense clusters.\n"
  release: sid
  description_md5: f98735ee4cee799306e80fba3779244f
  license: unknown
  blend: debian-med
- package: paraclu
  description: Parametrisk klyngedannelse af genomiske og transkriptomfunktioner
  long_description: " Paraclu finder klynger i data knyttet til sekvenser. Det blev
    først påført\n transkriptionsstartantal i genomsekvenser, men det kunne også anvendes
    til\n andre ting.\n .\n Paraclu er beregnet til at udforske dataene, pålægge minimal
    forudgående\n antagelser og lade dataene tale for sig selv.\n .\n En konsekvens
    af dette er, at paraclu kan finde klynger inden i klynger.\n Reelle data udviser
    sommetider klyngedannelse på flere skalaer: Der kan\n være store, forfinede klynger;
    og inden for hver stor klynge kan der være\n flere små, tætte klynger.\n"
  release: sid
  description_md5: f98735ee4cee799306e80fba3779244f
  license: unknown
  blend: debian-med
