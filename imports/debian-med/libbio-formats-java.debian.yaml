descr:
- package: libbio-formats-java
  description: reading and writing proprietary microscopy image data and 
    metadata
  long_description: " Bio-Formats is a standalone Java library for reading and writing
    life sciences\n image file formats. It is capable of parsing both pixels and metadata
    for a\n large number of formats, as well as writing to several formats.\n .\n\
    \ Bio-Formats's primary purpose is to convert proprietary microscopy data into
    an\n open standard called the OME data model, particularly into the OME-TIFF file\n\
    \ format."
