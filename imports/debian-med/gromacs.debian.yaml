descr:
- package: gromacs
  description: simulatore di dinamica molecolare, con strumenti di costruzione e di
    analisi
  long_description: " GROMACS è un pacchetto versatile per l'esecuzione di dinamiche
    molecolari,\n ovvero simulazioni delle equazioni newtoniane del moto per sistemi
    con un\n numero di particelle tra le centinaia e i milioni.\n .\n Progettato principalmente
    per biomolecole come proteine e lipidi con molte\n complesse interazioni di legame,
    GROMACS, essendo estremamente veloce nei\n calcoli per le interazioni di non-legame
    (che solitamente dominano le\n simulazioni) è anche utilizzato da molti gruppi
    per ricerche su sistemi\n non biologici, come ad esempio polimeri.\n .\n Il pacchetto
    contiene varianti sia per l'esecuzione su una macchina singola\n sia per l'uso
    dell'interfaccia MPI su più macchine.\n"
  release: sid
  description_md5: b2bae23de6e584a47799dd4899a2c30a
  license: unknown
  blend: debian-med
- package: gromacs
  description: Molecular dynamics simulator, with building and analysis tools
  long_description: " GROMACS is a versatile package to perform molecular dynamics,
    i.e. simulate\n the Newtonian equations of motion for systems with hundreds to
    millions of\n particles.\n .\n It is primarily designed for biochemical molecules
    like proteins and lipids\n that have a lot of complicated bonded interactions,
    but since GROMACS is\n extremely fast at calculating the nonbonded interactions
    (that usually\n dominate simulations) many groups are also using it for research
    on non-\n biological systems, e.g. polymers.\n .\n This package contains variants
    both for execution on a single machine, and\n using the MPI interface across multiple
    machines.\n"
  release: sid
  description_md5: b2bae23de6e584a47799dd4899a2c30a
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulator af molekyldynamik med bygge- og analyseværktøjer
  long_description: " GROMACS er en alsidig pakke til at udføre molekyldynamik med,
    dvs.\n simulere Newtons bevægelsesligninger for systemer med hundrede til\n millioner
    partikler.\n .\n GROMACS er primært designet til biokemiske molekyler såsom proteiner
    og\n lipider, som har en masse komplicerede bindingsvekselvirkninger, men da\n
    GROMACS er ekstremt hurtig til at beregne ikke-bindingsvekselvirkninger\n (som
    plejer at dominere simuleringer), anvender mange grupper det også til\n forskning
    inden for ikke-biologiske systemer, f.eks. polymerer.\n .\n Denne pakke indeholder
    varianter både for afvikling på en enkelt maskine og via MPI-grænsefladen på tværs
    af flere maskiner.\n"
  release: sid
  description_md5: b2bae23de6e584a47799dd4899a2c30a
  license: unknown
  blend: debian-med
- package: gromacs
  description: Simulateur de dynamique moléculaire avec outils d'analyse et de préparation
  long_description: " GROMACS est un paquet polyvalent pour faire de la dynamique
    moléculaire,\n comme la simulation d'équations newtoniennes du mouvement de systèmes
    de\n millions de particules.\n .\n Il a été créé en premier lieu pour les molécules
    biochimiques comme les\n protéines et les lipides qui ont beaucoup d'interactions
    covalentes\n compliquées, mais comme GROMACS est extrêmement rapide pour calculer
    les\n interactions non covalentes (qui souvent dominent les simulations),\n beaucoup
    de groupes l'utilisent aussi pour la recherche sur des systèmes\n non biologiques,
    comme les polymères.\n .\n Ce paquet fournit des variantes pour l’exécution sur
    une seule machine et\n pour utiliser l’interface MPI sur plusieurs machines.\n"
  release: sid
  description_md5: b2bae23de6e584a47799dd4899a2c30a
  license: unknown
  blend: debian-med
