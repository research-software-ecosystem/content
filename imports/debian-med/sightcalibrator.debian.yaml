- package: sightcalibrator
  description: software per calibrazione di telecamere
  long_description: " Applicazione facile da usare per calibrare telecamere mono e
    stereo.\n .\n SightCalibrator può prendere come input immagini, file video o qualsiasi\n\
    \ dispositivo telecamera supportato. Rileva la presenza di scacchiere in\n immagini.
    I parametri della scacchiera possono essere personalizzati.\n Immagini singole
    possono poi essere contrassegnate per essere utilizzate\n nel calcolo della calibrazione.
    Da ultimo, i parametri intrinseci ed\n estrinseci possono essere esportati in
    formato OpenCV, Yaml o XML.\n"
  release: sid
  description_md5: 7d56d7975b08734b35d247ff9c1bc888
  license: unknown
  blend: debian-med
- package: sightcalibrator
  description: Camera calibration software
  long_description: " User-friendly application to calibrate mono and stereo cameras.\n\
    \ .\n SightCalibrator can take images, video files, or any supported\n camera
    device as input. It detects the presence of a checkerboard\n in images. The parameters
    of the checkboard can be customized.\n Individual images can then be marked to
    be used in the\n computation of the calibration. Last, the intrinsic and extrinsic\n\
    \ parameters can be exported in OpenCV format, Yaml or XML.\n"
  release: sid
  description_md5: 7d56d7975b08734b35d247ff9c1bc888
  license: unknown
  blend: debian-med
- package: sightcalibrator
  description: Program til kamerakalibrering
  long_description: " Brugervenligt program til at kalibrere mono- og stereokameraer.\n\
    \ .\n SightCalibrator kan optage billeder, videofiler eller andre understøttede
    kameraenheder. Programmet registrerer tilstedeværelse af et skakbræt i billeder.
    Parametrene for skakbrættet kan tilpasses. Individuelle billeder kan så markeres
    til brug i beregningen af kalibreringen. Sidst kan parametrene intrinsic og extrinsic
    eksporteres i OpenCV-formatet, Yaml eller XML.\n"
  release: sid
  description_md5: 7d56d7975b08734b35d247ff9c1bc888
  license: unknown
  blend: debian-med
