descr:
- package: proteinortho
  description: rilevazione di (co-)ortologhi in analisi su vasta scala di proteine
  long_description: " Proteinortho è uno strumento autonomo che è diretto verso grandi
    insiemi di\n dati e fa uso di tecniche di calcolo distribuito quando gira su hardware\n
    multi-core. Implementa una versione estesa dell'euristica per il miglior\n allineamento
    reciproco. Proteinortho è stato applicato per calcolare le\n proteine ortologhe
    nell'insieme completo di tutti i 717 genomi eubatterici\n disponibili su NCBI
    all'inizio del 2009. Gli autori sono riusciti ad\n identificare trenta proteine
    presenti nel 99% di tutti i proteomi batterici.\n"
  release: sid
  description_md5: e3a91e234fd7863ad7849747c6f6e226
  license: unknown
  blend: debian-med
- package: proteinortho
  description: Detection of (Co-)orthologs in large-scale protein analysis
  long_description: " Proteinortho is a stand-alone tool that is geared towards large
    datasets\n and makes use of distributed computing techniques when run on multi-core\n
    hardware. It implements an extended version of the reciprocal best\n alignment
    heuristic. Proteinortho was applied to compute orthologous\n proteins in the complete
    set of all 717 eubacterial genomes available at\n NCBI at the beginning of 2009.
    Authors succeeded identifying thirty\n proteins present in 99% of all bacterial
    proteomes.\n"
  release: sid
  description_md5: e3a91e234fd7863ad7849747c6f6e226
  license: unknown
  blend: debian-med
- package: proteinortho
  description: Registrering af (Co-)ortologer i storskala proteinanalyse
  long_description: " Proteinortho er et uafhængigt værktøj, der er rettet mod store
    datasæt og gør brug af distribuerede beregningsteknikker, når afviklet på udstyr
    med flere kerner. Programmet implementerer en udvidet version af den reciprokke
    bedste sammenligningsheuristik. Proteinortho blev brugt til at beregne orthologous-proteiner
    i det fulde sæt med alle 717 eubakterielle genomer tilgængelige hos NCBI i begyndelsen
    af 2009. Forfattere lykkedes med at identificere 30 proteiner til stede i 99 %
    af alle bakterieproteomer.\n"
  release: sid
  description_md5: e3a91e234fd7863ad7849747c6f6e226
  license: unknown
  blend: debian-med
