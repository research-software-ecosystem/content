- package: relion-gui-cuda
  description: toolkit for 3D reconstructions in cryo-electron microscopy (gui 
    apps)
  long_description: " RELION (for REgularised LIkelihood OptimisatioN) is a stand-alone\n\
    \ computer program for Maximum A Posteriori refinement of (multiple) 3D\n reconstructions
    or 2D class averages in cryo-electron microscopy.\n .\n RELION provides a GUI,
    several command-line tools in parallel (MPI) and serial\n versions, optionally
    with CUDA/GPU support.\n .\n relion-gui-cuda provides the graphical user interface
    with CUDA/GPU support.\n"
