descr:
- package: mssstest
  description: Normalisation of disease scores for patients with Multiple Sclerosis
  long_description: " MSSStest is a program for implementing the method described
    in the\n article The Multiple Sclerosis Severity Score. R. Roxburgh S. Seaman
    et\n al. (2004), accepted for publication by Neurology. It calculates MSSS\n scores
    and uses these scores to test for differences between disease\n progression rates
    in different groups defined by genotype at some locus. A\n brief description of
    the method is given below.\n"
