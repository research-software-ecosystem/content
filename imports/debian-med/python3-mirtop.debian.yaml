descr:
- package: python3-mirtop
  description: Kommentieren von microRNAs mit einer Mirna/Isomir-Standardnamengebung
    (Python3)
  long_description: " Das Hauptziel dieses Projekts ist die Schaffung einer Reflexionsgruppe\n
    zu Metazoon-microRNAs (miRNAs), die allen interessierten Forschern offen\n steht,
    um Blockaden zu identifizieren und Standards und Richtlinien zur\n Verbesserung
    der miRNA-Forschung, -Ressourcen und -Kommunikation zu\n entwickeln. Dies kann
    durch die Verwendung standardisierter Dateiformate,\n Richtlinien zur Gen- und
    Variantennomenklatur und Fortschritte beim\n Verständnis der miRNA-Biologie geschehen.
    Die Gruppe wird schließlich\n auch darauf abzielen, ihre Breite auf die Entwicklung
    neuartiger Werkzeuge,\n Datenressourcen und Best-Practice-Richtlinien auszudehnen,
    die der\n wissenschaftlichen Gemeinschaft zugute kommen, indem sie unabhängig
    von\n der Expertise auf diesem Gebiet vertrauenswürdige, validierte Forschungs-\n
    und Analysestrategien bereitstellt. Dieses Paket stellt die Python-Module\n für
    die korrekte Ausführung von mirtop bereit.\n"
  release: sid
  description_md5: ba4c0b2482a45cbe63525d7bbfdc1194
  license: unknown
  blend: debian-med
- package: python3-mirtop
  description: annotate miRNAs with a standard mirna/isomir naming (Python 3)
  long_description: " The main goal of this project is to create a reflection group
    on metazoan\n microRNAs (miRNAs), open to all interested researchers, to identify
    blockages\n and develop standards and guidelines to improve miRNA research, resources
    and\n communication. This can go through the use of standardized file formats,
    gene\n and variants nomenclature guidelines, and advancements in miRNA biology\n
    understanding. The group will eventually also aim at expanding its breadth to\n
    the development of novel tools, data resources, and best-practices guidelines\n
    to benefit the scientific community by providing high confidence validated\n research
    and analysis strategies, regardless the expertise in this field.\n This package
    provides the Python modules for mirtop to execute correctly.\n"
  release: sid
  description_md5: ba4c0b2482a45cbe63525d7bbfdc1194
  license: unknown
  blend: debian-med
- package: python3-mirtop
  description: Annoter miRNA'er med en mirna/isomir-navngivning - Python 3
  long_description: " Hovedformålet med dette projekt er at oprette en refleksionsgruppe
    på\n metazoan microRNa'er (miRNA'er), åben for alle interesserede forskere, til\n
    at identificere blokeringer og udvikle standarder og vejledninger, der\n forbedrer
    miRNA-forskning, ressourcer og kommunikation. Dette kan gøres via\n brugen af
    standardiserede filformater, vejledninger for gen- og\n variantnomenklaturer og
    forbedringer i miRNA-biologiforståelse. Gruppen vil\n eventuelt også forsøge at
    øge omfanget til udviklingen af\n opstartsværktøjer, dataressourcer og vejledninger
    i anbefalet brug der kan\n hjælpe det videnskabelige miljø ved at tilbyde høj
    troværdigt og valideret\n forsknings- og analysestrategier, uanset ekspertise
    indenfor dette felt.\n Denne pakke tilbyder Pythonmodulerne for mirtop for korrekt
    afvikling.\n"
  release: sid
  description_md5: ba4c0b2482a45cbe63525d7bbfdc1194
  license: unknown
