descr:
- package: jmol
  description: 분자 뷰어
  long_description: " Jmol은 3차원 화학 구조를 위한 Java 분자 뷰어입니다. 특징으로 다양한 파일 타\n 입을 읽어 양자
    화학 프로그램에서 출력하고, 멀티 프레임 파일 및 양자 프로그\n 램에서 계산된 일반 모드의 애니메이션을 포함합니다. 화학 물질, 결정체,
    자료,\n 생체 분자에 대한 기능을 포함합니다. Jmol은 화학 및 생화학 분야에 학생, 교육\n 자 및 연구원에게 유용할 수 있습니다.\n
    .\n Jmol이 읽는 파일 형식으로는 PDB, XYZ, CIF, CML, MDL Molfile, Gaussian,\n GAMESS, MOPAC,
    ABINIT, ACES-II, Dalton 및 VASP가 있습니다.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: Молекулярний переглядач
  long_description: " Jmol — молекулярний переглядач на Java для перегляду тривимірних
    хімічних\n структур. Серед можливостей читання різних типів файлів та виводу з
    програм\n квантової хімії, анімація багато-кадрових файлів та обчислених нормальних\n
    мод з квантових програм. Доступні характеристики для хімічних речовин,\n кристалів,
    матеріалів та біомолекул. Jmol може бути корисним для студентів,\n викладачів
    й дослідників у галузі хімії та біохімії.\n .\n Jmol читає формати файлів PDB,
    XYZ, CIF, CML, MDL Molfile, Gaussian,\n GAMESS, MOPAC, ABINIT, ACES-II, Dalton
    та VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: visualizzatore molecolare
  long_description: " Jmol è un visualizzatore molecolare in Java per strutture chimiche\n
    tridimensionali. Le caratteristiche includono la lettura di una varietà di\n tipi
    di file e dell'output di programmi di chimica quantistica, e animazioni\n di file
    a più fotogrammi e modalità normali calcolate per programmi\n quantistici. Comprende
    funzionalità per prodotti chimici, cristalli,\n materiali e biomolecole. Jmol
    potrebbe essere utile a studenti, educatori e\n ricercatori in chimica e biochimica.\n
    .\n I formati di file letti da Jmol includono PDB, XYZ, CIF, CML, MDL Molfile,\n
    Gaussian, GAMESS, MOPAC, ABINIT, ACES-II, Dalton e VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: программа для просмотра молекулярных структур
  long_description: " Jmol — программа для просмотра трёхмерных молекулярных структур,
    написанная\n на Java. Она может читать файлы разнообразных типов и результаты
    вычислений\n квантово-химических программ, проигрывать покадровую анимацию или\n
    рассчитанные нормальные моды. Имеются дополнения для реагентов, кристаллов,\n
    материалов и биомолекул. Jmol может быть полезен для студентов, преподавателей\n
    и исследователей в области химии и биохимии.\n .\n Jmol может читать файлы форматов
    PDB, XYZ, CIF, CML, MDL Molfile, Gaussian,\n GAMESS, MOPAC, ABINIT, ACES-II, Dalton
    и VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: 分子ビューア
  long_description: " Jmol は Java 分子ビューアです。三次元化学構造を可視化します。様々な種類の\n ファイルおよび量子化学プログラムの出力を読み込む機能や、マルチフレームファ\n
    イルおよび量子プログラムで計算したノーマルモードのアニメーション化など、化\n 学物質、結晶、材料、生体分子向けの機能があります。Jmol は化学及び生化学の生\n
    徒、教育者、研究者に役立ちます。\n .\n Jmol が読み込まれるファイルフォーマットには、PDB, XYZ, CIF, CML, MDL\n Molfile,
    Gaussian, GAMESS, MOPAC, ABINIT, ACES-II, Dalton, VASP などがあり\n ます。\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: Programm zur Darstellung von Molekülen
  long_description: " Jmol ist ein Java-Programm zur Darstellung von dreidimensionalen
    chemischen\n Strukturen auf Molekülebene. Es kann eine Vielzahl von Dateitypen
    und\n Ausgaben von Programmen der Quantenchemie lesen sowie Multiframe-Dateien
    und\n berechnete Normalmodi von Quantenprogrammen animieren. Es kann Chemikalien,\n
    Kristalle, Materialien und Biomoleküle anzeigen. Jmol kann für Studenten,\n Lehrende
    und Forscher in der Chemie und Biochemie nützlich sein.\n .\n Jmol kann unter
    anderem folgende Dateiformate lesen: PDB, XYZ, CIF, CML,\n MDL Molfile, Gaussian,
    GAMESS, MOPAC, ABINIT, ACES-II, Dalton und VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: visualizador molecular
  long_description: " Jmol é um visualizador molecular desenvolvido em Java para estruturas\n
    químicas tridimensionais. Seus recursos incluem a leitura de uma variedade\n de
    tipos de arquivos, a saída de programas de química quântica, animação de\n arquivos
    multi-quadro e modos normais calculados a partir de programas\n quânticos. Inclui
    recursos para produtos químicos, cristais, materiais e\n biomoléculas. Jmol pode
    ser útil para estudantes, professores e\n pesquisadores em química e bioquímica.\n
    .\n Os formatos de arquivos lidos pelo Jmol incluem PDB, XYZ, CIF, CML, MDL\n
    Molfile, Gaussian, GAMESS, MOPAC, ABINIT, ACES-II, Dalton e VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: Molekylær fremviser
  long_description: " Jmol er en Javamolekylær fremviser for tredimensionelle kemiske\n
    strukturer. Funktioner inkluderer læsning af en række filtyper og\n resultater
    fra quantum-kemiprogrammer og animation af filer med flere\n rammer samt beregnede
    normale tilstande fra quantum-programmer.\n Fremviseren inkluderer funktioner
    for kemikalier, krystaller, materialer\n og biomolekyler. Jmol kan være nyttigt
    for studenter, undervisere og\n forskere indenfor kemi og biokemi.\n .\n Filformater
    som kan læses af Jmol inkluderer PDB, XYZ, CIF, CML, MDL Molfile, Gaussian, GAMESS,
    MOPAC, ABINIT, ACES-II, Dalton og VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: Molecular Viewer
  long_description: " Jmol is a Java molecular viewer for three-dimensional chemical
    structures.\n Features include reading a variety of file types and output from
    quantum\n chemistry programs, and animation of multi-frame files and computed
    normal\n modes from quantum programs.  It includes with features for chemicals,\n
    crystals, materials and biomolecules.  Jmol might be useful for students,\n educators,
    and researchers in chemistry and biochemistry.\n .\n File formats read by Jmol
    include PDB, XYZ, CIF, CML, MDL Molfile, Gaussian,\n GAMESS, MOPAC, ABINIT, ACES-II,
    Dalton and VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: Przeglądarka molekularna
  long_description: " Jmol to przeglądarka molekularna do trójwymiarowych struktur
    chemicznych,\n napisana w języku Java. Jmol umożliwia odczytywanie różnych typów
    plików\n i danych wyjściowych z programów chemii kwantowej oraz animację plików\n
    wieloklatkowych i obliczonych trybów normalnych z tychże programów.\n Program
    udostępnia funkcje do chemikaliów, kryształów, materiałów i\n biomolekuł. Jmol
    może być przydatny dla studentów, nauczycieli oraz badaczy chemii i biochemii.\n
    .\n Formaty plików odczytywane przez Jmol obejmują: PDB, XYZ, CIF, CML, MDL\n
    Molfile, Gaussian, GAMESS, MOPAC, ABINIT, ACES-II, Dalton i VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
- package: jmol
  description: visualisateur moléculaire
  long_description: " Jmol est un visualisateur Java moléculaire pour des structures
    chimiques en\n trois dimensions. Ses fonctions comprennent la lecture d’une variété
    de\n types de fichiers et de sorties de programmes de chimie quantique,\n l’animation
    de fichiers de multi-trames et les modes normaux calculés à\n partir de programmes
    quantiques. Il englobe des fonctions pour les produits\n chimiques, les cristaux,
    les matériaux et les biomolécules. Jmol peut être\n utile pour des étudiants,
    des enseignants ou des chercheurs en chimie et\n biochimie.\n .\n Les formats
    lus par Jmol comprennent PDB, XYZ, CIF, CML, MDL Molfile,\n Gaussian, GAMESS,
    MOPAC, ABINIT, ACES-II, Dalton et VASP.\n"
  release: sid
  description_md5: 91f50ca30034bf1702585335385fd0d4
  license: unknown
  blend: debian-med
