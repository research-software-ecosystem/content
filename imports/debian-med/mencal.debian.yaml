descr:
- package: mencal
  description: 월경 달력
  long_description: " Mencal는 펄로 작성된 월경 달력입니다.\n .\n Mencal은 잘 알려진 유닉스 명령어 cal의 간단한
    변형입니다. Mencal은 주기적으로\n 반복되는 날을 색상으로 강조할 수 있으며, 이것이 cal과 가장 큰 차이점 입니다.\n Mencal은
    월경 주기(또는 다른 주기) 계산을 편리하게 합니다.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: Календар менструацій
  long_description: " Mencal — це календар менструацій, написаний на Perl.\n .\n Це
    простий варіант добре відомої команди Unix cal. Головна відмінність\n полягає
    в тому, що ви можете підсвічувати кольором дні через визначені\n періоди часу.
    Це можна використовувати для зручного відстежування циклів\n менструацій (чи інших
    циклів).\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: календарь менструальных циклов
  long_description: " Mencal — календарь менструальных циклов, написанный на Perl.\n
    .\n Это простая модификация известной UNIX-команды cal. Основным отличием\n является
    то, что у вас может быть несколько периодически повторяющихся дней,\n которые
    могут быть выделены цветом. Он может быть использован для удобного\n отслеживания
    менструальных (или других) циклов.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: 月経周期カレンダー
  long_description: " Mencal は、Perl で書かれた月経周期カレンダーです。\n .\n 有名な Unix コマンドの cal のシンプルな変種です。cal
    との主な違いは、\n 周期的に繰り返す日を色で強調できることです。この機能は、月経 (や他の)\n 周期を追跡するのに便利です。\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: Menstruationskalender
  long_description: " Mencal ist ein in Perl geschriebener Menstruationskalender.\n
    .\n Es handelt sich um eine einfache Anpassung des gut bekannten\n Unix-Programms
    cal zur textuellen Darstellung einer Monatsübersicht. Der\n Hauptunterschied ist,
    dass nun einige periodisch wiederkehrende Tage\n farblich hervorgehoben dargestellt
    werden können. Dies kann benutzt\n werden, um Menstruationszyklen - oder andere
    Zyklen - bequem zu verfolgen.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: calendario per mestruazioni
  long_description: " Mencal è un calendario per mestruazioni scritto in Perl.\n .\n
    È una semplice variazione del ben noto comando Unix cal. La differenza\n principale
    è che alcuni giorni sono periodicamente evidenziati in\n colore. Può essere usato
    per tenere traccia delle mestruazioni o di\n altri cicli in modo comodo.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: menstruation calendar
  long_description: " Mencal is a menstruation calendar written in Perl.\n .\n It
    is a simple variation of the well-known Unix command cal. The main\n difference
    is that you can have some periodically repeating days highlighted\n in color.
    This can be used to track menstruation (or other) cycles\n conveniently.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: Kalendarz menstruacyjny
  long_description: " Mencal jest kalendarzem menstruacyjnym napisanym w Perlu.\n
    .\n Prosta odmiana znanego wszystkim uniksowego polecenia cal. Główna różnica\n
    polega na możliwości oznaczenia kolorem powtarzających się cyklicznie\n wydarzeń.
    Może być użyty do wygodnego śledzenia cyklu menstruacyjnego (bądź\n jakiegokolwiek
    innego).\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: Menstruationskalender
  long_description: " Mencal er en menstruationskalender skrevet i Perl.\n .\n Det
    er en simpel variation af den velkendte Unix-kommando cal. Den\n vigtigste forskel
    er at du kan have nogle periodisk gentagende dage\n fremhævet i farve. Dette kan
    bruges til nemt at holde styr på\n menstruationscyklusser (eller andre cyklusser).\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
- package: mencal
  description: calendrier de menstruations
  long_description: " Mencal est un calendrier de menstruations écrit en Perl.\n .\n
    C'est une simple variante de la commande cal. La principale différence est\n que
    vous pouvez avoir des jours répétés périodiquement surlignés en\n couleur. Cela
    peut être utilisé pour suivre les menstruations ou d'autres\n cycles.\n"
  release: sid
  description_md5: c00767c2d6946aae1a04bb29e8a2a339
  license: unknown
  blend: debian-med
