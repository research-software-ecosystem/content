- package: r-cran-sdmtools
  description: Species Distribution Modelling Tools
  long_description: " Denne pakke tilbyder et sæt af værktøjer til efterbehandling
    af resultatet\n af artdistributionsmodelopbygningsøvelser. Det inkluderer nye
    metoder til\n at sammenligne modeller og registrere ændringer i distributioner
    over tid.\n Derudover er der metoder til visualisering af resultatet, valg af
    tærskler,\n beregningsmetoder for præcision og landskabsfragmentationsstatistik
    etc.\n .\n Denne pakke blev gjort muligt delvist med finansiel støtte fra Australian\n\
    \ Research Council & ARC Research Network for Earth System Science.\n"
