descr:
- package: r-cran-sdmtools
  description: Species Distribution Modelling Tools
  long_description: " This package provides a set of tools for post processing the\n\
    \ outcomes of species distribution modeling exercises. It includes novel\n methods
    for comparing models and tracking changes in distributions through\n time. It
    further includes methods for visualizing outcomes, selecting\n thresholds, calculating
    measures of accuracy and landscape fragmentation\n statistics, etc.\n .\n This
    package was made possible in part by financial\n support from the Australian Research
    Council & ARC Research Network for\n Earth System Science.\n"
  release: sid
