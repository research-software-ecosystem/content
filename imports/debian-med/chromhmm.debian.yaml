descr:
- package: chromhmm
  description: scoperta e caratterizzazione dello stato della cromatina
  long_description: " ChromHMM è un software per imparare e caratterizzare gli stati
    della\n cromatina. ChromHMM può integrare insiemi multipli di dati sulla cromatina,\n
    come dati ChIP-seq di varie modificazioni degli istoni, per scoprire de\n novo
    i principali ricorrenti modelli combinatori e spaziali dei mark.\n ChromHMM è
    basato su un modello nascosto di Markov multivariato che modella\n esplicitamente
    la presenza o l'assenza di ciascun mark della cromatina. Il\n modello risultante
    può poi essere usato per annotare sistematicamente un\n genoma in uno o più tipi
    di cellula. Calcolando automaticamente gli\n arricchimenti dello stato per insiemi
    di annotazioni e funzionali su grande\n scala, ChromHMM facilita la caratterizzazione
    biologica di ciascun stato.\n ChromHMM produce anche file con mappe di annotazioni
    di stato della\n cromatina per tutto il genoma che possono essere visualizzate
    direttamente\n in un browser di genoma.\n"
  release: sid
  description_md5: 9f69005f0878f8c58d9c5cf8207d4d4b
  license: unknown
  blend: debian-med
- package: chromhmm
  description: Chromatin state discovery and characterization
  long_description: " ChromHMM is software for learning and characterizing chromatin
    states.\n ChromHMM can integrate multiple chromatin datasets such as ChIP-seq
    data of\n various histone modifications to discover de novo the major re-occuring\n
    combinatorial and spatial patterns of marks. ChromHMM is based on a\n multivariate
    Hidden Markov Model that explicitly models the presence or\n absence of each chromatin
    mark. The resulting model can then be used to\n systematically annotate a genome
    in one or more cell types. By automatically\n computing state enrichments for
    large-scale functional and annotation datasets\n ChromHMM facilitates the biological
    characterization of each state. ChromHMM\n also produces files with genome-wide
    maps of chromatin state annotations that\n can be directly visualized in a genome
    browser.\n"
  release: sid
  description_md5: 9f69005f0878f8c58d9c5cf8207d4d4b
  license: unknown
  blend: debian-med
- package: chromhmm
  description: Kromatintilstandsregistrering og karakterisering
  long_description: " ChromHMM er et program til at lære og karakterisere kromatintilstande.\n
    ChromHMM kan integrere flere kromatindatasæt såsom ChIP-seq-data af\n diverse
    histone ændringer for at registrere de novo the major\n gentagende kombinatoriske
    og delvise mærkemønstre. ChromHMM er\n baseret på en multivariat Hidden Markov-model,
    som eksplicit\n modelopbygger tilstedeværelsen eller fraværet af hvert kromatinmærke.\n
    Resultatmodellen kan så bruges til systematisk at annotere et genom i\n en eller
    flere celletyper. Ved automatisk at beregne\n tilstandsforbedringer for funktionelle
    og annoterede datasæt i stor\n skala letter ChromHMM den biologiske karakterisering
    af hver tilstand.\n ChromHMM fremstiller også filer med genomomfattede kort af\n
    kromatintilstandsannotationer, som direkte kan visualiseres i en\n genombrowser.\n"
  release: sid
  description_md5: 9f69005f0878f8c58d9c5cf8207d4d4b
  license: unknown
  blend: debian-med
- package: chromhmm
  description: découverte et caractérisation d’état de chromatine
  long_description: " ChromHMM est un logiciel pour apprendre et caractériser des
    états de\n chromatine. ChromHMM peut intégrer plusieurs jeux de données de chromatine\n
    tels que des données ChIP-seq de diverses modifications d’histones pour\n découvrir
    les motifs majeurs de réapparition combinatoire ou spatiale de\n marques. ChromHMM
    est basé sur un modèle de Markov caché (HMM) multivarié\n qui modélise explicitement
    la présence ou l’absence de chaque marque de\n chromatine. Le modèle qui en résulte
    peut ensuite servir à annoter\n systématiquement un génome dans un ou plusieurs
    types de cellules. En\n calculant automatiquement les enrichissements d’états
    pour des jeux de\n données fonctionnels et d’annotations de grande taille, ChromHMM
    facilite\n la caractérisation biologique de chaque état. ChromHMM produit également\n
    des fichiers avec des cartes sur tout le génome d’annotations d’état de\n chromatine
    qui peuvent être directement visualisés dans un navigateur de\n génome.\n"
  release: sid
  description_md5: 9f69005f0878f8c58d9c5cf8207d4d4b
  license: unknown
  blend: debian-med
