- package: snakemake
  description: pythonic workflow management system
  long_description: " Build systems like GNU Make are frequently used to create complicated\n
    workflows, e.g. in bioinformatics. This project aims to reduce the\n complexity
    of creating workflows by providing a clean and modern domain\n specific language
    (DSL) in Python style, together with a fast and\n comfortable execution environment.\n"
  release: sid
