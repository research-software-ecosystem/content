  description: sistema di gestione dei flussi di lavoro in Python
  long_description: " I sistemi di compilazione come GNU Make sono usati frequentemente
    per\n creare flussi di lavoro complicati, ad esempio in bioinformatica. Questo\n
    progetto ha lo scopo di ridurre la complessità di creare flussi di lavoro\n fornendo
    un linguaggio specifico di dominio (DSL) pulito e moderno in stile\n Python, insieme
    a un ambiente di esecuzione veloce e confortevole.\n"
