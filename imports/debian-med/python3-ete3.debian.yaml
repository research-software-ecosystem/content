- package: python3-ete3
  description: Python Environment for (phylogenetic) Tree Exploration - Python 3.X
  long_description: " The Environment for Tree Exploration (ETE) is a Python programming\n
    toolkit that assists in the recontruction, manipulation, analysis and\n visualization
    of phylogenetic trees (although clustering trees or any\n other tree-like data
    structure are also supported).\n .\n ETE is currently developed as a tool for
    researchers working in\n phylogenetics and genomics. If you use ETE for a published
    work,\n please cite:\n .\n Visit http://etetoolkit.org for more info.\n"
  release: sid
  description_md5: 62fa80cd1d7a708098c4e11beda86263
  license: unknown
  blend: debian-med
- package: python3-ete3
  description: Pythonmiljø for (fylogenetisk) træudforskning - Python 3.x
  long_description: " Environment for Tree Exploration (ETE) er et Pythonprogrammeringsværktøjssæt,
    der assisterer i genkonstruktionen, manipulation, analyse og visualisering af
