- package: python3-ete3
  description: ambiente Python per esplorazione di alberi (filogenetici) - Python
    3.X
  long_description: " ETE (Environment for Tree Exploration) è un toolkit di programmazione
    Python\n che assiste nella ricostruzione, manipolazione, analisi e visualizzazione
    di\n alberi filogenetici (sebbene siano anche supportati alberi di clustering
    e\n qualunque altra struttura dati simile ad albero).\n .\n ETE viene attualmente
    sviluppato come strumento per i ricercatori che\n lavorano nella filogenetica
    e nella genomica. Se si sta utilizzando ETE per\n una pubblicazione, si prega
    di citarlo.\n .\n Visitare http://etetoolkit.org per maggiori informazioni.\n"
  release: sid
