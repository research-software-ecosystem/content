    også er understøttet).\n .\n ETE er i øjeblikket udviklet som et værktøj for forskere
    indenfor fylogenetik og genomik. Hvis du bruger ETE for et udgivet arbejde, så
    citer venligst:\n .\n Se http://etetoolkit.org for yderligere information.\n"
