descr:
- package: gmap
  description: allineamento tollerante agli SNP e con splicing per mRNA e letture
    corte
  long_description: " Questo pacchetto contiene i programmi GMAP e GSNAP, oltre ad
    utilità per\n gestire database di genomi in formato GMAP/GSNAP. GMAP (Genomic
    Mapping and\n Alignment Program) è uno strumento per allineare sequenze di EST,
    mRNA e\n cDNA. GSNAP (Genomic Short-read Nucleotide Alignment Program) è uno\n
    strumento per allineare letture di trascrittoma a terminali singoli e\n appaiati.
    Entrambi gli strumenti possono usare un database di:\n  * siti di splicing noti
    e identificare nuovi siti di splice;\n  * polimorfismi a singolo nucleotide (SNP)
    noti.\n GSNAP può allineare DNA trattato con bisolfito.\n"
  release: sid
  description_md5: d1daaf58e59d1f735c184407a7d778b3
  license: unknown
  blend: debian-med
- package: gmap
  description: spliced and SNP-tolerant alignment for mRNA and short reads
  long_description: " This package contains the programs GMAP and GSNAP as well as\n
    utilities to manage genome databases in GMAP/GSNAP format.\n GMAP (Genomic Mapping
    and Alignment Program) is a tool for aligning\n EST, mRNA and cDNA sequences.\n
    GSNAP (Genomic Short-read Nucleotide Alignment Program) is a tool for\n aligning
    single-end and paired-end transcriptome reads.\n Both tools can use a database
    of\n  * known splice sites and identify novel splice sites.\n  * known single-nucleotide
    polymorphisms (SNPs).\n GSNAP can align bisulfite-treated DNA.\n"
  release: sid
  description_md5: d1daaf58e59d1f735c184407a7d778b3
  license: unknown
  blend: debian-med
- package: gmap
  description: Opdelt og SNP-overholdende justering for mRNA og korte læsninger
  long_description: " Denne pakke indeholder programmerne GMAP og GSNAP samt redskaber
    til at håndtere genomdatabaser i GMAP/GSNAP-formatet.\n GMAP (Genomic Mapping
    and Alignment Program) er et værktøj til at sammenligne EST-, mRNA- og cDNA-sekvenser.\n
    GSNAP (Genomic Short-read Nucleotide Alignment Program) er et værktøj til at sammenligne
    single-end og paired-end transkriptom-læsninger.\n Begge værktøjer kan bruge en
    database med\n  * kendte splice-sider og identify novel splice-sider\n  * kendte
    single-nucleotide polymorphisms (SNPs)\n GSNAP kan sammenligne bisulfit-behandlet
    DNA.\n"
  release: sid
  description_md5: d1daaf58e59d1f735c184407a7d778b3
  license: unknown
  blend: debian-med
- package: gmap
  description: Dopasowanie splicingowe i tolerancyjne SNP dla mRNA i krótkich odczytów
  long_description: " Pakiet ten zawiera programy GMAP i GSNAP oraz narzędzia do zarządzania\n
    bazami danych genomów w formacie GMAP/GSNAP. GMAP (Genomic Mapping and\n Alignment
    Program) to narzędzie służące do dopasowywania sekwencji EST,\n mRNA i cDNA. GSNAP
    (Genomic Short-read Nucleotide Alignment Program) to\n narzędzie do dopasowywania
    odczytów transkryptomu z pojedynczym i\n sparowanym końcem. Obydwa narzędzia mogą
    korzystać z bazy danych:\n  * znanych miejsc splotów i zidentyfikować nowe tego
    typu miejsca.\n  * znanych polimorfizmów pojedynczych nukleotydów (SNP).\n GSNAP
    może wyrównać DNA poddanemu działaniu wodorosiarczynu.\n"
  release: sid
  description_md5: d1daaf58e59d1f735c184407a7d778b3
  license: unknown
  blend: debian-med
- package: gmap
  description: alignement d’épissage et tolérante sur les SNP pour les lectures courtes
    et mNRA
  long_description: " Ce paquet fournit les programmes GMAP et GSNAP ainsi que des
    utilitaires pour gérer des bases de données concernant le génome au format GMAP/GSNAP.
    GMAP (Genomic Mapping and Alignment Program) est un outil pour aligner les séquences
    EST, mRNA et cDNA. GSNAP (Genomic Short-read Nucleotide Alignment Program) est
    un outil pour aligner les lectures de transcriptome à partir d’une ou de deux
    extrémités. Ces deux outils peuvent utiliser une base de données de :\n  – sites
    d’épissage connus et des sites nouveaux identifiés d’épissage ;\n  – polymorphismes
    de nucléotide simple connus (SNP).\n GSNAP peut aligner de l’ADN traité avec du
    bisulfite.\n"
  release: sid
  description_md5: d1daaf58e59d1f735c184407a7d778b3
  license: unknown
  blend: debian-med
