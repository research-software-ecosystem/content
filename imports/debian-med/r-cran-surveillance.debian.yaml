- package: r-cran-surveillance
  description: pacchetto GNU R per la modellazione e il monitoraggio di fenomeni epidemici
  long_description: " Metodi statistici per la modellazione e il monitoraggio di serie
    temporali\n di conteggi, proporzioni e dati categorici, così come per la modellazione\n
    di processi puntuali di fenomeni epidemici nel tempo continuo.\n .\n I metodi
    di monitoraggio si focalizzano sul rilevamento di aberrazioni in\n serie temporali
    di conteggi da dati di sorveglianza per la salute pubblica\n di malattie trasmissibili,
    ma potrebbero anche esserci applicazioni per\n l'environmetrica, l'ingegneria
    dell'affidabilità, l'econometria o le\n scienze sociali. Il pacchetto implementa
    molte comuni procedure di\n rilevamento di epidemie, come l'algoritmo di Farrington
    (migliorato) o il\n metodo GLR-CUSUM negativo binomiale di Höhle & Paul (2008)\n
    <doi:10.1016/j.csda.2008.02.015>. È anche incluso un approccio CUSUM\n innovativo
    che combina modellazione logistica e logistica multinomiale. Il\n pacchetto contiene
    diversi insiemi di dati di casi reali, la capacità di\n simulare dati di epidemie
    e di visualizzare i risultati del monitoraggio in\n maniera temporale, spaziale
    o spazio-temporale. Una recente panoramica\n delle procedure di monitoraggio disponibili
    è fornita in Salmon et al.\n (2016) <doi:10.18637/jss.v070.i10>.\n .\n Per l'analisi
    retrospettiva di diffusioni epidemiche, il pacchetto fornisce\n tre infrastrutture
    di modellazione endemica-epidemica con strumenti per\n visualizzazione, inferenza
    di verosimiglianza e simulazione. hhh4() stima\n modelli per serie temporali di
    conteggi (multivariate) secondo Paul & Held\n (2011) <doi:10.1002/sim.4177> e
    Meyer & Held (2014)\n <doi:10.1214/14-AOAS743>. twinSIR() modella la cronologia
    di eventi SIR\n (suscettibili-infetti-rimossi) di una popolazione fissa, ad esempio\n
    epidemie tra fattorie o reti, come un processo puntuale multivariato come\n proposto
    da Höhle (2009) <doi:10.1002/bimj.200900050>.\n twinstim() stima modelli di processi
    puntuali auto-eccitanti per un modello\n puntuale spazio-temporale di eventi infettivi,
    ad esempio dati di\n sorveglianza georeferenziati con marcatura temporale, come
    proposto da\n Meyer et al. (2012) <doi:10.1111/j.1541-0420.2011.01684.x>. Una
    recente\n panoramica delle infrastrutture di modellazione spazio-tempo implementate\n
    per i fenomeni epidemici è fornita in Meyer et al. (2017)\n <doi:10.18637/jss.v077.i11>.\n"
