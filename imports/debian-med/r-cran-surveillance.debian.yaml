- package: r-cran-surveillance
  description: GNU R-pakke for modellering og overvågning af epidemiologiske udbrud
  long_description: " Implementering af statiske metoder for modellering og overvågning
    af tidsserier for antal, proportioner og kategoridata, samt modellering af fortsættende
    epidemiologiske udbrud.\n .\n The monitoring methods focus on aberration detection
    in count data time\n series from public health surveillance of communicable diseases,
    but\n applications could just as well originate from environmetrics,\n reliability
    engineering, econometrics, or social sciences. The package\n implements many typical
    outbreak detection procedures such as the\n (improved) Farrington algorithm, or
    the negative binomial GLR-CUSUM\n method of Höhle and Paul (2008) <doi:10.1016/j.csda.2008.02.015>.
    A novel\n CUSUM approach combining logistic and multinomial logistic modeling
    is\n also included. The package contains several real-world data sets, the\n ability
    to simulate outbreak data, and to visualize the results of the\n monitoring in
    a temporal, spatial or spatio-temporal fashion. A recent\n overview of the available
    monitoring procedures is given by Salmon et al.\n (2016) <doi:10.18637/jss.v070.i10>.\n
    .\n For the retrospective analysis of epidemic spread, the package provides\n
    three endemic-epidemic modeling frameworks with tools for visualization,\n likelihood
    inference, and simulation. hhh4() estimates models for\n (multivariate) count
    time series following Paul and Held (2011)\n <doi:10.1002/sim.4177> and Meyer
    and Held (2014)\n <doi:10.1214/14-AOAS743>. twinSIR() models the\n susceptible-infectious-recovered
    (SIR) event history of a fixed\n population, e.g, epidemics across farms or networks,
    as a multivariate\n point process as proposed by Höhle (2009) <doi:10.1002/bimj.200900050>.\n
    twinstim() estimates self-exciting point process models for a\n spatio-temporal
    point pattern of infective events, e.g., time-stamped\n geo-referenced surveillance
    data, as proposed by Meyer et al. (2012)\n <doi:10.1111/j.1541-0420.2011.01684.x>.
    A recent overview of the\n implemented space-time modeling frameworks for epidemic
    phenomena is\n given by Meyer et al. (2017) <doi:10.18637/jss.v077.i11>.\n"
