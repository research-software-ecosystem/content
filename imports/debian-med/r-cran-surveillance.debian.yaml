- package: r-cran-surveillance
  description: paquet de GNU R pour la modélisation et la surveillance de phénomènes
    épidémiques
  long_description: " Il s’agit de la mise en œuvre de méthodes statistiques pour
    la modélisation et la supervision de séries temporelles de données de comptage,
    proportion et catégorie, ainsi que la modélisation de processus ponctuels de phénomènes
    épidémiques en temps continu.\n .\n Les méthodes de surveillance se concentrent
    sur les aberrations de détection dans les relevés de séries temporelles provenant
    de surveillance de santé publique de maladies transmissibles, mais les applications
    peuvent aussi bien se servir de métriques d’environnement, d’ingénierie de fiabilité,
    d’économie ou de sciences sociales. Le paquet implémente beaucoup de procédure
    de détection classiques d’épidémies telles que l’algorithme (amélioré) de Farrington
    ou la méthode binomiale négative GLR-CUSUM de Höhle et Paul (2008) <doi : 10.1016/j.csda.2008.02.015>.
    Une nouvelle approche CUSUM combinant logistique et modélisation multinomiale
    de logistique est aussi fournie. Le paquet contient plusieurs données du monde
    réel, la possibilité de simuler des données d’épidémie, de visualiser les résultats
    de surveillance de manière temporelle, spatiale ou spatio-temporelle. Un aperçu
    des procédures de surveillance est fourni par Salmon et al. (2016) <doi : 10.18637/jss.v070.i10>.\n
    .\n Pour l’analyse rétrospective de la propagation d’épidémie, ce paquet fournit
    trois cadriciels de modélisation endémique-épidémique avec des outils pour la
    visualisation, l’inférence de vraisemblance et la simulation. hhh4() estime les
    modèles pour des séries temporelles selon Paul et Held (2011) <doi : 10.1002/sim.4177>
    et Meyer et Held (2014) <doi : 10.1214/14-AOAS743>. twinSIR() modélise l’historique
    d’évènements SIR (Susceptible, Infectious, Recovered) d’une population fixe, par
    exemple, des épidémies dans des fermes ou des réseaux, en tant que processus ponctuels
    multivariés comme proposé par Höhle (2009) <doi : 10.1002/bimj.200900050>. twinstim()
    estime les modèles de processus ponctuels auto-excités pour un patron de processus
    spatio-temporel d’évènements infectieux, par exemple, données temporelles géo-référencées
    de surveillance comme proposé par Meyer et al. (2012) <doi : 10.1111/j.1541-0420.2011.01684.x>.
    Un récent aperçu des cadriciels de modèle spatio-temporel implémentés pour les
    phénomènes épidémiques a été publié par Meyer et al. (2017) <doi : 10.18637/jss.v077.i11>.\n"
