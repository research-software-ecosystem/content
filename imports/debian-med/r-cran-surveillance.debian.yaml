descr:
- package: r-cran-surveillance
  description: 전염병 현상의 모델링 및 모니터링을 위한 GNU R 패키지
  long_description: " 전염병 형상의 연속 지점 프로세스 모델링뿐만 아니라, 시계열 갯수, 비율 및 범주형 데이터의 모델링 및 모니터링을
    위한 통계적 방법.\n .\n 모니터링 방법은 전염병에 대한 공중 보건 감시의 카운트 데이터 시계열에서 이상 감지에 중점을 두지만 어플리케이션은
    환경 측정, 신뢰성 공학, 계량 경제학 또는 사회 과학에서 유래할 수도 있습니다. 패키지는 (개선된) Farrington 알고리즘이나 Höhle
    및 Paul(2008) <doi:10.1016/j.csda.2008.02.015>의 음이항 GLR-CUSUM 방법과 같은 많은 일반적인 발병
    감지 절차를 구현합니다. 로지스틱과 다항 로지스틱 모델링을 결합한 새로운 CUSUM 접근 방식도 포함되어 있습니다. 패키지에는 여러 실제 데이터
    세트, 발병 데이터를 시뮬레이션하는 기능, 시간적, 공간적 또는 시공간적 방식으로 모니터링 결과를 시각화하는 기능이 포함되어 있습니다. 이용
    가능한 모니터링 절차에 대한 최근의 개요는 Salmon et al. (2016) <doi:10.18637/jss.v070.i10>에 의해 제공됩니다.\n
    .\n 전염병 확산에 대한 회고적 분석을 위해 패키지는 시각화, 가능성 추론 및 시뮬레이션을 위한 도구가 포함된 세 가지 풍토병-전염병 모델링
    프레임워크를 제공합니다. hhh4()는 Paul and Held(2011) <doi:10.1002/sim.4177> 및 Meyer and Held(2014)
    <doi:10.1214/14-AOAS743>에 따라 (다변량) 카운트 시계열에 대한 모델을 추정합니다. TwinSIR()은 Höhle(2009)
    <doi:10.1002/bimj.200900050>이 제안한 다변량 포인트 프로세스로 농장이나 네트워크 전반에 걸친 전염병과 같은 고정 인구의
    SIR(감수성 감염 복구) 이벤트 기록을 모델링합니다. Twinstim()은 Meyer 등이 제안한 것처럼 감염성 이벤트의 시공간 포인트 패턴(예:
    타임스탬프가 지정된 지리 참조 감시 데이터)에 대한 자기 흥분점포인트 프로세스 모델을 추정합니다. (2012) <doi:10.1111/j.1541-0420.2011.01684.x>.
    전염병 현상에 대해 구현된 시공간 모델링 프레임워크에 대한 최근 개요는 Meyer et al. (2017) <doi:10.18637/jss.v077.i11>
    에 의해서 제공됩니다.\n"
