- package: science-psychophysics
  description: 정신물리학을 위한 데비안 과학 패키지
  long_description: " 이 메타패키지는 물리적 자극 및 심리적 효과와 관련된 실험 수행에 도움이 될 수도 있는 데비안 패키지를 설치할
    것 입니다.\n .\n 패키지 선택은 자극 전달을 위한 소프트웨어를 대상으로 합니다. 취득한 데이타 분석과 관련된 추가 소프트웨어는 응용 분야에
    따라 science-neuroscience-cognitive, med-imaging 를 참조합니다. 또한 science-bci는 자극 전달을
    포함한 완전한 루프 프레임워크를 자주 제공하기 때문에 science-bci를 추가로 알아보십시오.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Debian Science - Psychophysik-Pakete
  long_description: " Dieses Metapaket installiert Debian-Pakete, die für die Durchführung\n
    von Experimenten zu physischen Reizen und ihren psychologischen\n Auswirkungen
    hilfreich sein können.\n .\n Die Auswahl der Pakete zielt auf Software zur Stimulusabgabe
    ab.\n Weitere Software zur Analyse der erfassten Daten finden Sie je nach\n Anwendungsbereich
    in den Paketen science-neuroscience-cognitive und\n med-imaging. Schauen Sie sich
    außerdem science-bci an, da diese häufig\n einen vollständigen Loop-Rahmen einschließlich
    der Stimulusabgabe bieten.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Debian Science packages for Psychophysics
  long_description: " This metapackage will install Debian packages which might be
    useful for\n carrying out any experiment relating physical stimuli and their\n
    psychological effects.\n .\n The selection of packages is targeting software for
    stimuli delivery.\n For additional software related to the analysis of the acquired
    data\n refer to science-neuroscience-cognitive, med-imaging depending on the\n
    domain of application.  Additionally look into\n science-bci since those often
    provide a complete loop\n frameworks including stimuli delivery.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: pacchetti Debian Science per la psicofisica
  long_description: " Questo metapacchetto installa i pacchetti Debian che possono
    essere utili\n per effettuare qualsiasi esperimento relativo a stimoli fisici
    e ai loro\n effetti psicologici.\n .\n La selezione dei pacchetti è focalizzata
    su software per la\n somministrazione di stimoli. Per software aggiuntivo relativo
    all'analisi\n dei dati acquisiti guardare science-neuroscience-cognitive e med-imaging,
    a\n seconda del campo di applicazione. In aggiunta guardare science-bci dato\n
    che quei pacchetti spesso forniscono infrastrutture per il ciclo completo\n di
    lavoro compresa la somministrazione degli stimoli.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Pakiety Naukowe Debiana do Psychofizyki
  long_description: " Ten metapakiet instaluje pakiety Debiana, które mogą być przydatne
    do\n przeprowadzania dowolnego eksperymentu związanego z bodźcami fizycznymi i\n
    ich skutkami psychologicznymi.\n .\n Dobór pakietów został ukierunkowany na oprogramowanie
    do dostarczania\n bodźców. Dodatkowe oprogramowanie związane z analizą pozyskanych
    danych\n odnosi się do nauki-neurologii-poznawczej, obrazowania medycznego w\n
    zależności od dziedziny zastosowania. Dodatkowo warto zapoznać się z\n science-bci,
    ponieważ często zapewnia kompletne struktury pętli, łącznie z\n dostarczaniem
    bodźców.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: Debian Science - pakker for psykofysik
  long_description: " Denne metapakke vil installere Debianpakker, som kan være nyttige
    for\n udførsel af eksperimenter relateret til fysisk stimuli og deres\n fysiologiske
    effekter.\n .\n Udvalget af pakker er målrettet programmer for stimuli. For yderligere\n
    programmer relateret til analyse af de indhentede data se\n science-neuroscience-cognitive,
    med-imaging afhængig af domænanvendelsen.\n Kig derudover i science-bci da disse
    pakker ofte tilbyder en fuldstændig\n ramme inklusiv stimulilevering.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
- package: science-psychophysics
  description: paquets pour la psychophysique de Debian Science
  long_description: " Ce métapaquet installe les paquets de Debian qui peuvent être
    utiles pour\n accomplir des expériences relatives aux stimuli physiques et leurs
    effets\n psychologiques.\n .\n Cette sélection de paquets concerne les logiciels
    d’exécution de stimulus.\n Pour d’autres logiciels concernant l’analyse des données
    obtenues,\n l’utilisateur recourra à science-neuroscience-cognitive, med-imaging
    en\n fonction du domaine concerné. De plus, il regardera dans les paquets de\n
    science-bci car ceux-ci fournissent souvent des structures de boucle\n incluant
    la fourniture de stimulus.\n"
  release: sid
  description_md5: ab7c4d338cce5ad11e126d14864c6ffc
  license: unknown
  blend: debian-med
