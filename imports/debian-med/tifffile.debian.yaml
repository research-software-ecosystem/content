descr:
- package: tifffile
  description: Read and write image data from and to TIFF files
  long_description: " Image and meta-data can be read from TIFF, BigTIFF, OME-TIFF,
    STK, LSM, NIH,\n ImageJ, MicroManager, FluoView, SEQ and GEL files.\n .\n Only
    a subset of the TIFF specification is supported, mainly uncompressed and\n losslessly
    compressed 2**(0 to 6) bit integer, 16, 32 and 64-bit float,\n grayscale and RGB(A)
    images, which are commonly used in bio-scientific imaging.\n Specifically, reading
    JPEG/CCITT compressed image data or EXIF/IPTC/GPS/XMP\n meta-data is not implemented.
    Only primary info records are read for STK,\n FluoView, MicroManager, and NIH
    image formats.\n .\n TIFF, the Tagged Image File Format, is under the control
    of Adobe Systems.\n BigTIFF allows for files greater than 4 GB. STK, LSM, FluoView,
    SEQ, GEL, and\n OME-TIFF, are custom extensions defined by MetaMorph, Carl Zeiss
    MicroImaging,\n Olympus, Media Cybernetics, Molecular Dynamics, and the Open Microscopy\n
    Environment consortium respectively.\n"
  release: buster
  description_md5: bf0f1bc4c5d063a8ffc9875415f64dd2
  license: unknown
  blend: debian-med
- package: tifffile
  description: legge e scrive dati immagine da e su file TIFF
  long_description: " Le immagini e i metadati possono essere letti da file TIFF,
    BigTIFF,\n OME-TIFF, STK, LSM, NIH, ImageJ, MicroManager, FluoView, SEQ e GEL.\n
    .\n È gestito solo un sottoinsieme della specifica TIFF, per lo più immagini in\n
    scala di grigi e RGB(A) senza compressione e con compressione senza perdita\n
    di dati con interi a 2**(da 0 a 6) bit e 16, 32, 64 bit in virgola mobile,\n che
    sono comunemente usate nelle immagini bio-scientifiche.\n Nello specifico, non
    è gestita la lettura di dati immagine JPEG/TIFF\n compressi o di metadati EXIF/IPTC/GPS/XMP.
    Solo i record delle\n informazioni primarie sono letti dai formati immagine STK,
    FluoView,\n MicroManager e NIH.\n .\n Il formato TIFF (Tagged Image File Format)
    è sotto il controllo di Adobe\n Systems. BigTIFF permette di avere file più grandi
    di 4 GB. STK, LSM,\n FluoView, SEQ, GEL e OME-TIFF sono estensioni personalizzate
    definite,\n rispettivamente, da MetaMorph, Carl Zeiss MicroImaging, Olympus, Media\n
    Cybernetics, Molecular Dynamics e il consorzio Open Microscopy Environment.\n"
  release: buster
  description_md5: bf0f1bc4c5d063a8ffc9875415f64dd2
  license: unknown
  blend: debian-med
- package: tifffile
  description: Læs og skriv billeddata fra og til TIFF-filer
  long_description: " Billede og metadata kan læses fra filtyperne TIFF, BigTIFF,
    OME-TIFF,\n STK, LSM, NIH, ImageJ, MicroManager, FluoView, SEQ og GEL.\n .\n Kun
    et undersæt af TIFF-specifikationen er understøttet, hovedsagelig\n uden komprimering
    og komprimeret med kvalitetstab 2** (0´til 6) bit-\n heltal, 16-, 32- og 64-bit
    kommatal, gråskala og RGB(A)-billeder, som\n ofte bruges i biovidenskabelige billeder.
    Specifikt er læsning af\n JPEG/CCITT-komprimerede billeddata eller EXIF/IPTC/GPS/XMP-metadata
    ikke\n implementeret. Kun primære informationsposter læses for STK-, FluoView-,\n
    MicroManager- og NIH-billedformaterne.\n .\n TIFF, Tagged Image File Format, er
    under kontrol af Adobe Systems. BigTiff\n tillader filer større end 4 GB. STK,
    LSM, FluoView, SEQ, GEL og OME-TIFF er\n tilpassede udvidelser defineret af MetaMorph,
    Carl Zeiss MicroImaging,\n Olympus, Media Cybernetics, Melecular Dynamics og Open
    Microscopy\n Environment-konsortiet respektivt.\n"
