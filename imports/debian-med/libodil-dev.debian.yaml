  blend: debian-med
- package: libodil-dev
  description: C++11 library for the DICOM standard (development files)
  long_description: " Odil leverages C++ constructs to provide a user-friendly API
    of the\n different parts of the DICOM standard. Included in Odil are exception-based\n
    error handling, generic access to datasets elements, standard JSON and XML\n representation
    of datasets, and generic implementation of messages, clients\n and servers for
    the various DICOM protocols.\n .\n This package contains the development files.\n"
  release: sid
  description_md5: 60a3d1b088d03e7c5d9517e072327c9b
  license: unknown
  blend: debian-med
- package: libodil-dev
  description: C++11-bibliotek for DICOM-standarden - udviklingsfiler
  long_description: " Odil udnytter C++-konstruktioner til at tilbyde en brugervenlig
    API for\n forskellige dele af DICOM-standarden. Inkluderet i Odil er\n undtagelsesbaseret
    fejlhåndtering, generisk adgang til datasætelementer,\n JSON- og XML-repræsentation
    af datasæt og generisk implementering af\n beskeder, klienter og servere for forskellige
    DICOM-protokoller.\n .\n Denne pakke indeholder udviklingsfilerne.\n"
  release: sid
