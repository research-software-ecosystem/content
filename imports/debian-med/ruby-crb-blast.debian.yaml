descr:
- package: ruby-crb-blast
  description: Run conditional reciprocal best blast
  long_description: " CRB-BLAST is a novel method for finding orthologs between one
    set of sequences\n and another. This is particularly useful in genome and transcriptome\n\
    \ annotation.\n .\n CRB-BLAST initially performs a standard reciprocal best BLAST.
    It does this by\n performing BLAST alignments of query->target and target->query.
    Reciprocal\n best BLAST hits are those where the best match for any given query
    sequence in\n the query->target alignment is also the best hit of the match in
    the reverse\n (target->query) alignment.\n .\n Reciprocal best BLAST is a very
    conservative way to assign orthologs. The main\n innovation in CRB-BLAST is to
    learn an appropriate e-value cutoff to apply to\n each pairwise alignment by taking
    into account the overall relatedness of the\n two datasets being compared. This
    is done by fitting a function to the\n distribution of alignment e-values over
    sequence lengths. The function\n provides the e-value cutoff for a sequence of
    given length.\n"
  release: sid
  description_md5: b8694674f553b0ae33fd1ec67da3861a
  license: unknown
  blend: debian-med
- package: ruby-crb-blast
  description: Kør betinget gensidig bedste BLAST
  long_description: " CRB-BLAST er en ny metode til at finde orthologer mellem et
    sæt af sekvenser og et andet. Dette er specielt nyttigt i genom og transkriptom-annotering.\n\
    \ .\n CRB-BLAST udfører først en standard gensidig bedste BLAST. Det gøres ved
    at udføre BLAST-sammenligninger af forespørgsel->mål og mål->forespørgsel. Gensidig
    bedste BLAST-træffere er dem hvor det bedste match for enhver given forespørgselssekvens
    i forespørgsel->mål-sammenligninger også er det bedste træf for matchningen i
    omvendt (mål->forespørgsel) sammenligning.\n .\n Gensidig bedste BLAST er en meget
    konservativ måde at tilde orthologer. Hovedopfindelsen i CRB-BLAST er at lære
    en passende e-værdi-udskæring til anvendelse på hver parvis sammenligning ved
    at bruge det generelle slægtskab for de to datasæt under sammenligning. Dette
    gøres ved at tilpasse en funktion til distributionen af e-værdier for sammenligningen
    over sekvenslængder. Funktionen tilbyder en e-værdi-udskæring for en sekvens med
    en given længde.\n"
  release: sid
  description_md5: b8694674f553b0ae33fd1ec67da3861a
  license: unknown
