- package: python3-nitime
  description: Аналіз часових рядів для даних по неврології (NiTime)
  long_description: " NiTime — це модуль на Python для аналізу часових рядів даних
    з\n експериментів по неврології. Він містить ядро чисельних алгоритмів для\n аналізу
    часових рядів, як у часових так і у спектральних областях, набір\n об’єктів-контейнерів
    для подання часових рядів, а також допоміжні об’єкти,\n які надають інтерфейс
    високого рівня для чисельних машин та полегшення\n виконання задач загального
    аналізу поряд з компактним та семантично ясним\n кодом.\n"
  release: sid
  description_md5: a66a7e6036860163ef6f11111de354b5
  license: unknown
  blend: debian-med
- package: python3-nitime
  description: timeseries analysis for neuroscience data (nitime)
  long_description: " Nitime is a Python module for time-series analysis of data from\n
    neuroscience experiments.  It contains a core of numerical algorithms\n for time-series
    analysis both in the time and spectral domains, a set\n of container objects to
    represent time-series, and auxiliary objects\n that expose a high level interface
    to the numerical machinery and\n make common analysis tasks easy to express with
    compact and\n semantically clear code.\n"
  release: sid
  description_md5: a66a7e6036860163ef6f11111de354b5
  license: unknown
  blend: debian-med
- package: python3-nitime
  description: Tidsserieanalyse for neurovidenskabelige data - nitime
  long_description: " Nitime er et Pythonmodul for analyse af tidsserier for data
    fra neurovidenskabelige eksperimenter. Det indeholder en kerne af numeriske algoritmer
    til analyse af tidsseriere både i tids- og spektraldomænet, et sæt af containerobjekter
    til at repræsentere tidsserier og diverse objekter der vise en grænseflade på
    højt niveau til det numeriske maskineri og gør gængse analyseopgaver nemt at udtrykke
    med kompakt og semantisk korrekt kode.\n"
  release: sid
  description_md5: a66a7e6036860163ef6f11111de354b5
