descr:
- package: garli
  description: analisi filogenetica di dati di sequenze molecolari usando la massima
    verosimiglianza
  long_description: " GARLI, Genetic Algorithm for Rapid Likelihood Inference, è un
    programma per\n inferire alberi filogenetici. Usando un approccio simile a un
    algoritmo\n genetico classico, cerca rapidamente nello spazio degli alberi\n evoluzionistici
    e dei parametri dei modelli per trovare la soluzione che\n massimizza il punteggio
    di verosimiglianza. Implementa modelli di\n evoluzione di sequenze basati su codoni,
    amminoacidi e nucleotidi e\n funziona su tutte le piattaforme. L'ultima versione
    aggiunge la gestione di\n modelli partizionati e tipi di dati tipo morfologia.\n"
  release: sid
  description_md5: 26bd1f70ecc029da7a39ce42be819b22
  license: unknown
  blend: debian-med
- package: garli
  description: phylogenetic analysis of molecular sequence data using maximum-likelihood
  long_description: " GARLI, Genetic Algorithm for Rapid Likelihood Inference is a
    program for\n inferring phylogenetic trees. Using an approach similar to a classical\n
    genetic algorithm, it rapidly searches the space of evolutionary trees\n and model
    parameters to find the solution maximizing the likelihood\n score. It implements
    nucleotide, amino acid and codon-based models of\n sequence evolution, and runs
    on all platforms. The latest version adds\n support for partitioned models and
    morphology-like datatypes.\n"
  release: sid
  description_md5: 26bd1f70ecc029da7a39ce42be819b22
  license: unknown
  blend: debian-med
- package: garli
  description: Fylogenetisk analyse af molekylære sekvensdata der bruger maximum-likelihood
  long_description: " GARLI, Genetic Algorithm for Rapid Likelihood Inference, er
    et program til\n at udlede fylogenetiske træer. Ved hjælp af en tilgang svarende
    til en\n klassisk genetisk algoritme, søger programmet hurtigt området med\n evolutionære
    træer og modelparametre for at finde løsningen, der maksimerer\n sandsynlighedsbedømmelsen.
    Programmet implementerer nukleotid-, aminosyre-\n og codon-baserede modeller for
    sekvensevolution, og kører på alle\n platforme. Den nyeste version tilføjer støtte
    til inddelte modeller og\n morfologi-lignende datatyper.\n"
  release: sid
  description_md5: 26bd1f70ecc029da7a39ce42be819b22
  license: unknown
  blend: debian-med
