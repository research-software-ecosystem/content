descr:
- package: python3-biomaj3-cli
  description: BioMAJ client
  long_description: " BioMAJ downloads remote data banks, checks their status and
    applies\n transformation workflows, with consistent state, to provide ready-to-use\n
    data for biologists and bioinformaticians. For example, it can transform\n original
    FASTA files into BLAST indexes. It is very flexible and its\n post-processing
    facilities can be extended very easily.\n .\n BioMAJ3 is a rewrite of BioMAJ v1.x,
    see online documentation for migration.\n .\n This package contains the client
    to execute BioMAJ3 or communicate with the\n BioMAJ daemon process (python3-biomaj3-daemon)
    in case of microservice config.\n"
  release: sid
  description_md5: 7804e2f62e1c1d679c86a7e39bd131cb
  license: unknown
  blend: debian-med
- package: python3-biomaj3-cli
  description: client BioMAJ
  long_description: " BioMAJ scarica banche dati remote, controlla il loro stato e
    applica i\n flussi di lavoro di trasformazione, con stato coerente, per fornire
    dati\n pronti all'uso ai biologi e bioinformatici. Per esempio, può trasformare\n
    file FASTA in indici BLAST. È molto flessibile e le sue funzionalità di\n post-elaborazione
    possono essere estese molto facilmente.\n .\n BioMAJ3 è una riscrittura della
    versione 1.x di BioMAJ; si veda la\n documentazione online per la migrazione.\n
    .\n Questo pacchetto contiene il client per eseguire BioMAJ3 o comunicare con\n
    il processo demone di BioMAJ (python3-biomaj3-daemon) in caso di\n configurazione
    per microservizio.\n"
  release: sid
  description_md5: 7804e2f62e1c1d679c86a7e39bd131cb
  license: unknown
  blend: debian-med
- package: python3-biomaj3-cli
  description: BioMAJ-klient
  long_description: " BioMAJ henter eksterne databanker, kontrollerer deres status
    og anvender\n transformationsarbejdsforløb, med konsistent tilstand, for at tilbyde\n
    parate data for biologer og bioinformatikere. For eksempel kan programmet\n transformere
    oprindelige FASTA-filer til BLAST-indeks. Programmet er meget\n fleksibelt og
    dets efterbehandlingsfunktioner kan nemt udvides.\n .\n BioMAJ3 er en omskrivning
    af BioMAJ v1.x, se dokumentationen på internettet for migreringen.\n .\n Denne
    pakke indeholder klienten til at afvikle BioMAJ3 eller kommunikere med BioMAJ-dæmonprocessen
    (python3-biomaj3-daemon) i tilfælde af mikrotjenestens konfiguration.\n"
  release: sid
  description_md5: 7804e2f62e1c1d679c86a7e39bd131cb
  license: unknown
  blend: debian-med
