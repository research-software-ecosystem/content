descr:
- package: anfo
  description: MPG의 단편 서열 정렬기/매퍼
  long_description: " Anfo는 Soap/Maq/Bowtie 정신을 따르는 매퍼지만, 구현에는 BLAST/BLAT 이후 더 많은
    시간이 걸립니다. 이는 DNS 시퀀스가 어떻게든 수정되거나 (고대 DNA 또는 중아황산염 처리를 생각) 빠른 매퍼가 정상적으로 처리하는 것보다
    샘플과 참조 사이에 더 많은 차이가 있는 시퀀싱 읽기 정렬에 가장 유용합니다 (예: 참조 게놈이 누락되는 대신 관련 종이 사용됩니다)\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
- package: anfo
  description: strumento per allineare/mappare letture corte da MPG
  long_description: " Anfo è uno strumento per mappatura nello spirito di Soap/Maq/Bowtie,
    ma la\n sua implementazione assomiglia più a BLAST/BLAT. È utile soprattutto per\n
    l'allineamento di letture di sequenze in cui la sequenza di DNA è in\n qualche
    modo modificata (si pensi a DNA ancestrale o a trattamento con\n bisolfito) o
    c'è più divergenza tra il campione e il riferimento di quanta\n viene gestita
    bene dai mappatori veloci (ad esempio il genoma di\n riferimento è mancante e
    viene usata invece una specie correlata).\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
- package: anfo
  description: Alignments/Abbildungen kurzer DNA-Sequenzen, von MPG
  long_description: " Anfo ist ein Mapper in der Art von Soap/Maq/Bowtie, aber die\n
    Implementierung ähnelt eher BLAST/BLAT. Anful ist für Alignments\n sequenzierter
    Reads (kurze DNA-Sequenzen) am nützlichsten, wenn die\n DNA-Sequenz irgendwie
    verändert wurde (etwa sehr alte DNA oder\n Bisulfit-Behandlung) und/oder wenn
    es zwischen Probe und Referenz mehr\n Abweichungen gibt, als schnelle Mapper problemlos
    vertragen (etwa wenn das\n Referenzgenom fehlt und stattdessen eine verwandte
    Spezies benutzt wird).\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
- package: anfo
  description: Short Read Aligner/Mapper from MPG
  long_description: " Anfo is a mapper in the spirit of Soap/Maq/Bowtie, but its implementation
    takes\n more after BLAST/BLAT. It's most useful for the alignment of sequencing
    reads\n where the DNA sequence is somehow modified (think ancient DNA or bisulphite\n
    treatment) and/or there is more divergence between sample and reference than\n
    what fast mappers will handle gracefully (say the reference genome is missing\n
    and a related species is used instead).\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
- package: anfo
  description: Short Read Aligner/Mapper fra MPG
  long_description: " Anfo er en mapper i stil med Soap/Maq/Bowtie, men dets implementering
    har\n arvet mere fra BLAST/BLAT. Det er mest nyttig for sammenligning af\n sekvenslæsninger
    hvor DNA-sekvensen er ændret en smule (tænk ældre DNA\n eller bisulfit behandling)
    og/eller der er større forskel mellem prøve og\n reference end hvad hurtige mappere
    vil håndtere pænt (lad os sige at\n referencearvemassen mangler og en tæt forbundet
    art bruges i stedet for).\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
- package: anfo
  description: aligneur/mappeur de lectures courtes à partir de MPG
  long_description: " Anfo est un mappeur dans l'esprit de Soap/Maq/Bowtie, mais sa
    mise en œuvre\n relève plus de BLAST/BLAT. Il est plus utile pour l'alignement
    de séquences\n de lectures où la séquence ADN est quelque peu modifiée (pensez
    à de\n l'ADN ancien ou au traitement au bisulfite) et/ou il existe plus de\n divergence
    entre l'échantillon et la référence, que ces mappeurs rapides\n géreront avec
    élégance (considérant que le génome de référence est manquant,\n une variante
    proche est utilisée en lieu et place).\n"
  release: sid
  description_md5: 9d40ff8dbfbc176f7e331dbd4776af7e
  license: unknown
  blend: debian-med
