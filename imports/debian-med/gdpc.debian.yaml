descr:
- package: gdpc
  description: 分子动力学模拟与可视化
  long_description: " gpdc 是一个图形工具，用于可视化分子动力学模拟的输出数据。您只需输入标准的 xyz \n 格式数据或其它格式数据，就能得到逐帧的
    JPG 或 PNG 格式的图片。\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: visualizzatore di simulazioni di dinamiche molecolari
  long_description: " gdpc è un programma grafico per la visualizzazione dei dati
    risultanti da\n simulazioni di dinamiche molecolari. Legge i dati nel formato
    standard xyz,\n come anche in altri formati ad hoc, e può produrre immagini di
    ogni\n fotogramma nei formati JPG o PNG.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: 分子動力学シミュレーションの視覚化プログラム
  long_description: " gpdc は、分子動力学シミュレーションの出力データを視覚化するためのグラフィ\n カルプログラムです。標準的な xyz
    形式や他のカスタム形式で入力を読み込み、\n JPG や PNG 形式で各フレームの画像を出力できます。\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: Visualisiert Molekulardynamik-Simulationen
  long_description: " gpdc ist ein grafisches Programm zur Visualisierung von Ausgabedaten
    aus\n Molekulardynamik-Simulationen. Es verwendet sowohl das\n Standarddateiformat
    xyz als auch andere gebräuchliche Formate als Eingabe.\n Bilder jedes Frames können
    im JPG- oder im PNG-Format ausgegeben werden.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: visualizador de simulações moleculares dinâmicas
  long_description: " O gpdc é um programa gráfico para visualização de dados de saída
    a partir\n de simulações da dinâmica molecular. Ele lê dados de entrada no formato\n
    padrão xyz, assim como outros formatos personalizados, e pode gerar imagens\n
    de cada quadro nos formatos JPG ou PNG.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: visualiser of molecular dynamic simulations
  long_description: " gpdc is a graphical program for visualising output data from\n
    molecular dynamics simulations. It reads input in the standard xyz\n format, as
    well as other custom formats, and can output pictures of\n each frame in JPG or
    PNG format.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: visualiseringsprogram til simulering af molekylær dynamik
  long_description: " gpdc er et grafisk program til visualisering af uddata, der
    stammer fra\n simuleringer af molekylær dynamik. Det læser inddata i standardformatet
    xyz,\n såvel som fra andre brugerdefinerede formater, og kan producere billeder
    fra\n hvert trin i en billedsekvens i JPG- eller PNG-format.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: Vizualizér dynamických simulací molekul
  long_description: " gpdc je grafický program pro vizualizaci výstupních dat z dynamických\n
    simulací molekul. Čte vstup ve standardním formátu xyz, stejně jako\n dalších
    volitelných formátů a výstup vytváří pomocí snímků ve formátu\n JPG nebo PNG.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: Visualizador de simulações dinâmicas moleculares
  long_description: " O gpdc é um programa gráfico para visualizar dados resultantes
    de simulações\n dinâmicas moleculares. Lê a entrada no formato xyz standard, assim
    como\n outros formatos comuns, e pode criar imagens de cada quadro em formato
    JPG\n ou PNG.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: Wizualizator symulacji dynamiki molekularnej
  long_description: " Jest to program graficzny gpdc, służący do wizualizacji danych
    wyjściowych\n pochodzących z symulacji dynamiki molekularnej. Obsługuje on standardowy\n
    format xyz, a także inne formaty jako dane wejściowe oraz formaty plików\n graficznych
    JPG i PNG jako dane wyjściowe.\n"
  release: sid
  description_md5: 7e42947cfd96e1e6bdd6abed40a7dc3e
  license: unknown
  blend: debian-med
- package: gdpc
  description: visualizador de simulaciones de dinámica molecular
  long_description: " gpdc es un programa gráfico para visualizar los datos de salida
