  long_description: " LEfSe (Linear discriminant analysis Effect Size) determina le\n
    caratteristiche (organismi, cladi, unità tassonomiche operative, geni o\n funzioni)
    che più probabilmente spiegano le differenze tra classi,\n accoppiando test standard
    per significatività statistica con test\n aggiuntivi che codificano coerenza biologica
    e rilevanza dell'effetto.\n"
