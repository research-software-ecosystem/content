  description: Bestem funktioner for organismer, grupper, taksonomiske enheder, gener
  long_description: " LEfSe (Linear discriminant analysis Effect Size) bestemmer egenskaberne\n
    (organismer, grupper, operationel taksonomiske enheder, gener eller\n funktioner)
    der med størst sandsynlighed forklarer forskellene mellem\n klasser ved at gruppere
    standardtest for statistisk signifikans med\n yderligere testkodning for biologisk
    konsistens og effektrelevans.\n"
  release: sid
  description_md5: 99a95edfdd51afd5bb9d222117f5342b
  license: unknown
  blend: debian-med
- package: lefse
  description: determine features of organisms, clades, taxonomic units, genes
  long_description: " LEfSe (Linear discriminant analysis Effect Size) determines
    the features\n (organisms, clades, operational taxonomic units, genes, or functions)\n
    most likely to explain differences between classes by coupling standard\n tests
    for statistical significance with additional tests encoding\n biological consistency
    and effect relevance.\n"
  release: sid
