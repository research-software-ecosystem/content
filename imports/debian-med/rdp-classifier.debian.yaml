descr:
- package: rdp-classifier
  description: extensible sequence classifier for fungal lsu, bacterial and archaeal
    16s
  long_description: " The RDP Classifier is a naive Bayesian classifier which was
    developed\n to provide rapid taxonomic placement based on rRNA sequence data.
    The\n RDP Classifier can rapidly and accurately classify bacterial and\n archaeal
    16s rRNA sequences, and Fungal LSU sequences. It provides\n taxonomic assignments
    from domain to genus, with confidence estimates\n for each assignment. The RDP
    Classifier likely can be adapted to\n additional phylogenetically coherent bacterial
    taxonomies.\n"
  release: sid
  description_md5: cbe79b54495f0797c75136dbf6e0911e
  license: unknown
  blend: debian-med
- package: rdp-classifier
  description: Udvidelig sekvensklassifikation for fungal lsu, bakterie og arkæisk
    16s
  long_description: " RDF Classifier er en bayesiansk standardklassifikation, der
    blev udviklet for at tilbyde hurtig taksonomisk placering baseret på rRNA-sekvensdata.
    RDP Classifier kan hurtigt og præcist klassificere bakterie og arkæisk 16s rRNA-sekvenser
    og Fungal LSU-sekvenser. Programmet tilbyder taksonomiske opgaver fra domæne til
    gen, med konfidensestimater for hver opgave. RDF Classifier kan sandsynligvis
    tilpasses til yderligere fylogenetiske sammenhængende bakterielle taksonomier.\n"
  release: sid
  description_md5: cbe79b54495f0797c75136dbf6e0911e
  license: unknown
