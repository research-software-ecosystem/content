descr:
- package: concavity
  description: predizione dei siti di legame di proteine con ligandi da struttura
    e conservazione
  long_description: " ConCavity predice i siti di legame delle proteine con ligandi
    combinando\n conservazione evolutiva della sequenza e struttura 3D.\n .\n ConCavity
    accetta come input la struttura di una proteina in formato PDB e\n opzionalmente
    file che caratterizzano la conservazione evolutiva della\n sequenza delle catene
    nel file di struttura.\n .\n I seguenti file di risultato sono prodotti in maniera
    predefinita:\n  * predizioni dei residui di legame con ligandi per ciascuna catena\n\
    \    (*.scores);\n  * predizioni dei residui di legame con ligandi in un file
    in formato PDB\n    (punteggi dei residui inseriti nel campo del fattore temp.,\n\
    \    *_residue.pdb);\n  * predizioni delle posizioni delle tasche in un file in
    formato DX (*.dx);\n  * script PyMOL per visualizzare le predizioni (*.pml).\n"
  release: sid
  description_md5: 218f0855db86d2d89a15960056332c1e
  license: unknown
  blend: debian-med
- package: concavity
  description: Vorhersage von Proteinliganden-Bindungsstellen mittels Struktur und
    Konservierung
  long_description: " ConCavity sagt Bindungsstellen von Proteinliganden voraus, indem
    die\n evolutionäre Sequenzkonservierung und dreidimensionale Struktur verbunden\n
    werden.\n .\n ConCavity akzeptiert als Eingabe das Proteinstrukturformat PDB und
    optional\n Dateien, die die evolutionäre Sequenzkonservierung der Ketten in der\n
    Strukturdatei charakterisieren.\n .\n Die folgenden Resultatdateien werden standardmäßig
    erstellt:\n  * Vorhersagen von Rest-Ligandenbindung für jede Kette (*.scores).\n\
    \  * Vorhersagen von Rest-Ligandenbindung in einer Datei des Formats PDB\n   \
    \ (Rest-Scores sind im temorären »factor«-Feld platziert, *_residue.pdb).\n  *
    Vorhersage von Bindungstaschen in einer Datei des Formats DX (*.dx).\n  * PyMOL-Skript
    um die Vorhersagen zu visualisieren (*.pml).\n"
  release: sid
  description_md5: 218f0855db86d2d89a15960056332c1e
  license: unknown
  blend: debian-med
- package: concavity
  description: predictor of protein ligand binding sites from structure and conservation
  long_description: " ConCavity predicts protein ligand binding sites by combining
    evolutionary\n sequence conservation and 3D structure.\n .\n ConCavity takes as
    input a PDB format protein structure and optionally\n files that characterize
    the evolutionary sequence conservation of the chains\n in the structure file.\n
    .\n The following result files are produced by default:\n  * Residue ligand binding
    predictions for each chain (*.scores).\n  * Residue ligand binding predictions
    in a PDB format file (residue\n    scores placed in the temp. factor field, *_residue.pdb).\n\
    \  * Pocket prediction locations in a DX format file (*.dx).\n  * PyMOL script
    to visualize the predictions (*.pml).\n"
  release: sid
  description_md5: 218f0855db86d2d89a15960056332c1e
  license: unknown
  blend: debian-med
- package: concavity
  description: Forudsigelse af proteinligandbindingssteder fra struktur og bevaring
  long_description: " ConCavity forudser proteinligandbindingssteder ved at kombinere
    evolutionær\n sekvensbevaring og 3D-struktur.\n .\n ConCavity bruger en PDB-formateret
    proteinstruktur og ekstra filer, som\n karakteriserer bevarelsen af kæderne for
    den evolutionære sekvens i\n strukturfilen.\n .\n De følgende resultatfiler laves
    som standard:\n  * Restligandbindende forudsigelser for hver kæde (*.scores).\n\
    \  * Restligandbindende forudsigelser i en PDB-formatfil (restbedømmelser\n  \
    \  placeres i temp.-faktorfeltet, *_residue.pdb).\n  * Pocket-forudsigelsesplaceringer
    i en DX-formatfil (*.dx).\n  * PyMOL-skript til at visualisere forudsigelserne
    (*.pml).\n"
  release: sid
  description_md5: 218f0855db86d2d89a15960056332c1e
  license: unknown
  blend: debian-med
- package: concavity
  description: prédicteur de sites de liaisons de ligands de la protéine à partir
    de la structure et de la conservation
  long_description: " ConCavity prédit les sites de liaisons de ligands en combinant
    la\n conservation évolutive et la structure en 3D.\n .\n ConCavity prend en entrée
    une structure de protéine au format PDB\n (« Protein Data Bank ») et des fichiers
    facultatifs qui caractérisent la\n séquence de conservation évolutive des chaînes
    dans le fichier de structure.\n .\n Les fichiers de résultat suivants sont produits
    par défaut :\n  −⋅les prédictions de liaisons de ligands résidus pour chaque chaîne\n\
    \     (*.scores) ;\n  −⋅les prédictions de liaisons de ligands résidus au format
    PDB (les scores\n     des résidus sont placés dans le champ dépendant de la température,\n\
    \     *_residue.pdb) ;\n  −⋅les emplacements de prédictions de poche au format
    DX (*.dx) ;\n  −⋅le script PyMOL pour visualiser les prédictions (*.pml).\n"
  release: sid
  description_md5: 218f0855db86d2d89a15960056332c1e
  license: unknown
  blend: debian-med
