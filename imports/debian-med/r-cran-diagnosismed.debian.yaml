descr:
- package: r-cran-diagnosismed
  description: Werkzeugsatz zur Genauigkeitsanalyse diagnostischer Tests
  long_description: " Mit dem GNU-R-Paket DiagnosisMed kann die Genauigkeit von diagnostischen
    Tests\n zur Evaluation von Gesundheitszuständen analysiert werden. Es wurde zur\n
    Benutzung durch Gesundheitsexperten entworfen. Dieses Paket kann die\n Empfindlichkeit
    und Spezifität von kategorialen und stetigen Testergebnissen\n schätzen inklusive
    der Auswertung von unbestimmten Ergebnissen. Es kann\n außerdem verschiedene kategoriale
    Tests vergleichen, sinnvolle\n Ausschlussbedingungen für Tests abschätzen und
    das Ganze so darstellen, wie es\n im Allgemeinen von Gesundheitsexperten genutzt
    wird. Noch ist keine grafische\n Benutzerschnittstelle verfügbar.\n"
  release: sid
  description_md5: a91d8edb16b5a4c4e239ba802513f4ba
  license: unknown
  blend: debian-med
- package: r-cran-diagnosismed
  description: ensemble d'outils pour diagnostic médical et tests de santé
  long_description: " DiagnosisMed est un paquet GNU R pour analyser des donnés de
    santé provenant\n d'examen de l'état de santé. Il a été conçu pour êtr utilisé
    par des\n professionnels de santé. Ce paquet permet de tster la sensibilité et
    la\n spécificité à partir de résultats de tests catégoriels et continus et inlcuant\n
    des examens aux résultats indéterminés, ou de comparer différents tsts\n catégoriels
    pour estimer les limites raisonnables des tests et les afficher\n de manière exploitable
    par les professionnels de santé. Il n'y a pas encore\n d'interface graphique disponible.\n"
  release: sid
  description_md5: a91d8edb16b5a4c4e239ba802513f4ba
  license: unknown
  blend: debian-med
- package: r-cran-diagnosismed
  description: toolkit per analisi di accuratezza per test diagnostici medicali
  long_description: " DiagnosisMed è un pacchetto GNU R per analizzare l'accuratezza
    dei dati da\n test diagnostici per valutare le condizioni di salute. È stato creato
    per\n essere usato da professionisti in campo medico. Questo pacchetto aiuta a\n
    stimare la sensibilità e la specificità da risultati di test categorici\n e continui
    incluse alcune valutazioni di risultati indeterminati, oppure\n confrontare diversi
    test categorici e stimare valori limite ragionevoli per\n i test e visualizzarli
    in un modo usato comunemente da professionisti in\n campo medico. Non è ancora
    disponibile un'interfaccia grafica.\n"
  release: sid
  description_md5: a91d8edb16b5a4c4e239ba802513f4ba
  license: unknown
  blend: debian-med
- package: r-cran-diagnosismed
  description: medical diagnostic test accuracy analysis toolkit
  long_description: " DiagnosisMed is a GNU R package to analyze the accuracy of data
    from\n diagnostic tests evaluating health conditions. It was designed to be\n
    used by health professionals. This package helps estimating sensitivity\n and
    specificity from categorical and continuous test results including\n some  evaluations
    of indeterminate results, or compare different\n categorical tests, and estimate
    reasonable cut-offs of tests and display\n it in a way commonly used by health
    professionals. No graphical\n interface is available yet.\n"
  release: sid
  description_md5: a91d8edb16b5a4c4e239ba802513f4ba
  license: unknown
  blend: debian-med
- package: r-cran-diagnosismed
  description: Præcisionsevaluering af diagnostisk test for læger
  long_description: " DiagnosisMed er en GNU R-pakke til analyse af data fra\n præcisionsevalueringer
    af diagnostiske test af sundhedsbetingelser. Det\n bliver udviklet til anvendelse
    i sundhedsvæsenet. Pakken er i stand til at\n estimere følsomhed og specificitet
    fra kategoriske og fortløbende\n testresultater, inklusive enkelte evalueringer
    af ubestemmelige\n resultater, eller sammenligning af forskellige kategoriske
    test, samt\n estimering af rimelige afgrænsninger af test. Dette vises på en måde
    som\n ofte anvendes i sundhedsvæsenet. Der er endnu ingen grafisk grænseflade.\n"
  release: sid
  description_md5: a91d8edb16b5a4c4e239ba802513f4ba
  license: unknown
  blend: debian-med
