descr:
- package: libfastahack-dev
  description: libreria per indicizzare ed estrarre sequenze da file FASTA 
    (sviluppo)
  long_description: " fastahack è una piccola applicazione per indicizzare ed estrarre
    sequenze e\n sottosequenze da file FASTA. La libreria inclusa Fasta.cpp fornisce
    un\n lettore e indicizzatore FASTA che può essere incorporato in applicazioni\n\
    \ che beneficerebbero dalla lettura diretta di sottosequenze da file FASTA.\n\
    \ La libreria gestisce automaticamente la generazione e l'uso di file indice.\n\
    \ .\n Funzionalità:\n  * generazione di indici FASTA (.fai) per file FASTA;\n\
    \  * estrazione di sequenze;\n  * estrazione di sottosequenze;\n  * statistiche
    sulle sequenze (attualmente viene fornita solo l'entropia).\n .\n L'estrazione
    di sequenze e sottosequenze usa fseek64 per fornire\n l'estrazione più veloce
    possibile senza operazioni di caricamento di file\n che fanno un uso intensivo
    della RAM. Ciò rende fastahack un utile\n strumento per bioinformatici che hanno
    bisogno di estrarre velocemente\n molte sottosequenze da una sequenza FASTA di
    riferimento.\n .\n Questo è il pacchetto di sviluppo contenente la libreria con
    link statico e\n i file header.\n"
  release: sid
  description_md5: 77a3accb56330ce9c15f85d0bf3a7d0e
  license: unknown
  blend: debian-med
- package: libfastahack-dev
  description: Bibliotek for indeksering og sekvensudtrækning fra FASTA-filer - 
    udvikling
  long_description: " Fastahack er et lille program til indeksering og udtrækning
    af sekvenser og undersekvenser fra FASTA-filer. Det inkluderede Fasta.cpp-bibliotek
    tilbyder en FASTA-læser og et indeksprogram, som kan indlejres i programmer, som
    vil have nytte af direkte læsning af undersekvenser fra FASTA-filer. Biblioteket
    håndterer automatisk oprettelse af indeksfil og brug.\n .\n Funktioner:\n  * FASTA-indeksoprettelse
    (.fai) for FASTA-filer\n  * Sekvensudtrækning\n  * Undersekvensudtrækning\n  *
    Sekvensstatistik (i øjeblikket er kun entropi indeholdt)\n .\n Sekvens- og undersekvensudtrækning
    bruger fseek64 til at tilbyde hurtigst mulig udtrækning uden RAM-intensive operationer
    for filindlæsning. Dette gør fastahack til et nyttigt værktøj for bioinformatikere,
    som hurtigt skal udtrække mange undersekvenser fra en FASTA-referencesekvens.\n\
    \ .\n Dette er udviklingspakken indeholdende det statisk lænkede bibliotek og
    teksthovedfilerne.\n"
  release: sid
  description_md5: 77a3accb56330ce9c15f85d0bf3a7d0e
  license: unknown
  blend: debian-med
- package: libfastahack-dev
  description: library for indexing and sequence extraction from FASTA files 
    (devel)
  long_description: " fastahack is a small application for indexing and extracting
    sequences and\n subsequences from FASTA files.  The included Fasta.cpp library
    provides a FASTA\n reader and indexer that can be embedded into applications which
    would benefit\n from directly reading subsequences from FASTA files.  The library
    automatically\n handles index file generation and use.\n .\n Features:\n  * FASTA
    index (.fai) generation for FASTA files\n  * Sequence extraction\n  * Subsequence
    extraction\n  * Sequence statistics (currently only entropy is provided)\n .\n\
    \ Sequence and subsequence extraction use fseek64 to provide fastest-possible\n\
    \ extraction without RAM-intensive file loading operations.  This makes fastahack\n\
    \ a useful tool for bioinformaticists who need to quickly extract many\n subsequences
    from a reference FASTA sequence.\n .\n This is the development package containing
    the statically linked\n library and the header files.\n"
  release: sid
  description_md5: 77a3accb56330ce9c15f85d0bf3a7d0e
  license: unknown
  blend: debian-med
