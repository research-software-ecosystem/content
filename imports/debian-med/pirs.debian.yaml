- package: pirs
  description: Profilbaseret Illumina-læsesimulator for pair-end
  long_description: " Programmet pIRS kan bruges til at simulere Illumina PE-læsninger,
    med en serie af tegn oprettet af Illumina-sekventeringsplatformen, såsom indsæt
    størrelsesdistribution, sekventeringsfejl (erstatning, indsættelse, sletning),
    kvalitetsbedømmelse og GC content-coverage-bias.\n .\n Indsæt-størrelsen følger
    en normal distribution, så brugere bør sætte middelværdien og standardafledningen.
    Normalt er standardafledningen sat som 1/20 af middelværdien. Normaldistributionen
    af Box-Muller-metoden er simuleret.\n .\n Programmet simulerer sekventeringsfejl,
    kvalitetsbedømmelse og GC content-coverage-bias jævnfør den empiriske distributionsprofil.
    Nogle standardprofiler talt fra en masse reelle sekventeringsdata tilbydes.\n\
    \ .\n For at simulere læsninger fra diploid-genom bør brugere simulere diploid-genomsekvensen
    først ved at angive forholdet for heterozygosis SNP, heterozgyosis InDel og strukturvariation.\n"
  release: sid
