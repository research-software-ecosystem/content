descr:
- package: pirs
  description: Profile based Illumina pair-end Reads Simulator
  long_description: " The program pIRS can be used for simulating Illumina PE reads,
    with a\n series of characters generated by Illumina sequencing platform, such
    as\n insert size distribution, sequencing error(substitution, insertion,\n deletion),
    quality score and GC content-coverage bias.\n .\n The insert size follows a normal
    distribution, so users should set the\n mean value and standard deviation. Usually
    the standard deviation is set\n as 1/20 of the mean value. The normal distribution
    by Box-Muller method\n is simulated.\n .\n The program simulates sequencing error,
    quality score and GC content-\n coverage bias according to the empirical distribution
    profile. Some\n default profiles counted from lots of real sequencing data are
    provided.\n .\n To simulate reads from diploid genome, users should simulate the
    diploid\n genome sequence firstly by setting the ratio of heterozygosis SNP,\n\
    \ heterozygosis InDel and structure variation.\n"
  release: sid
