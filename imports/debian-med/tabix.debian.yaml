descr:
- package: tabix
  description: TAB으로 구분된 게놈 위치 파일용 일반 인덱서
  long_description: " Tabix는 일부 컬럼이 시퀀스 좌표를 가르키는 파일을 인덱싱합니다: 이름 (일반적으로 염색체), 시작 및
    중지. 입력 데이타 파일은 gzip과 유사한 인터페이스를 가지는 bgzip (이 패키지에서 제공)에 의해 위치 정렬 및 압축되어야 합니다.
    인덱싱후, tabix는 염색체 좌표로 데이타 라인을 빠르게 검색할 수 있습니다. 빠른 데이타 검색은 URI가 파일 이름으로 제공되는 경우 네트워크에서도
    작동합니다.\n .\n 이 패키지는 HTSlib 소스에서 빌드되었으며, bgzip, htsfile, tabix 도구를 제공합니다.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: indexador genérico para arquivos de posicionamento de genoma delimitados
    por TAB
  long_description: " Tabix indexa arquivos nos quais algumas colunas indicam coordenadas
    de\n sequência: nome (em geral um cromossomo), começo e fim. Os dados de entrada\n
    devem ser ordenados pela posição e comprimidos com bgzip (fornecido neste\n pacote),
    que tem uma interface semelhante ao gzip. Depois da indexação,\n tabix pode recuperar
    rapidamente linhas de dados por coordenadas de\n cromossomos. A recuperação rápida
    de dados também se dá por rede se uma URI\n for dada como nome de arquivo.\n .\n
    Este pacote foi construído com a fonte HTSlib, e fornece as ferramentas\n bgzip,
    htsfile e tabix.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: indicizzatore generico per file di posizioni del genoma delimitate
    da TAB
  long_description: " Tabix indicizza i file in cui alcune colonne indicano coordinate
    di\n sequenze: nome (solitamente un cromosoma), inizio e fine. Il file di dati\n
    di input deve essere ordinato in base alla posizione e compresso con bgzip\n (fornito
    in questo pacchetto), che ha un'interfaccia simile a gzip. Dopo\n l'indicizzazione,
    tabix è in grado di recuperare velocemente righe di dati\n in base alle coordinate
    cromosomiche. Il veloce recupero dei dati funziona\n anche via rete se viene fornito
    un URI come nome di file.\n .\n Questo pacchetto è compilato dai sorgenti di HTSlib
    e fornisce gli\n strumenti bgzip, htsfile e tabix.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: generic indexer for TAB-delimited genome position files
  long_description: " Tabix indexes files where some columns indicate sequence coordinates:
    name\n (usually a chromosome), start and stop. The input data file must be position\n
    sorted and compressed by bgzip (provided in this package), which has a gzip\n
    like interface. After indexing, tabix is able to quickly retrieve data lines by\n
    chromosomal coordinates. Fast data retrieval also works over network if an URI\n
    is given as a file name.\n .\n This package is built from the HTSlib source, and
    provides the bgzip, htsfile,\n and tabix tools.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: Narzędzie do indeksowania plików z tabulacjami rozdzielającymi pozycje
    genomu
  long_description: " Tabix indeksuje pliki, w których kolejność współrzędnych jest
    wskazywana\n przez niektóre kolumny, takie jak: name (zwykle z nazwą chromosomu),
    start\n i stop. Plik z danymi wejściowymi powinien być posortowany pod kątem\n
    pozycji (genomów) oraz skompresowany przy użyciu programu bgzip\n (dostarczonego
    w tym pakiecie), oferującego interfejs podobny do gzip. Po\n wykonaniu operacji
    indeksowania, Tabix może szybko wyszukiwać linie danych\n według współrzędnych
    chromosomalnych. Szybkie wyszukiwanie danych działa\n także za pośrednictwem sieci,
    jeśli URI jest podany jako nazwa pliku.\n .\n Do budowy pakietu wykorzystano kod
    źródłowy HTSlib. Pakiet zawiera\n następujące narzędzia: bgzip, htsfile i tabix.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: Generisk indeksprogram for TAB-afgrænsede arvemassepositionsfiler
  long_description: " Tabix indekserer filer hvor nogle kolonner indikerer sekvenskoordinater:\n
    navn (normalt et kromosom), start og stop. Inddatafilen skal være\n positionssorteret
    og komprimeret af bgzip (tilbudt i denne pakke), som har\n en grænseflade der
    ligner gzip. Efter indeksering er tabix i stand til\n hurtigt at hente datalinjer
    efter kromosomkoordinater. Hurtig\n dataindhentelse fungerer også over netværk
    hvis en URI angives som et filnavn.\n .\n Denne pakke er bygget fra HTSlib-kilden,
    og tilbyder værktøjerne for bgzip, htsfile og tabix.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
- package: tabix
  description: indexeur générique pour fichiers de positions de génome, délimités
    par des tabulations
  long_description: " Tabix indexe des fichiers où certaines colonnes indiquent les
    coordonnées de\n séquence : nom (habituellement un chromosome), départ et fin.
    Le\n fichier de données d'entrée doit être trié en fonction du positionnement
    et\n compressé par bgzip (fourni dans ce paquet), qui a une interface similaire\n
    à celle de gzip. Après indexation, tabix est en mesure de récupérer\n rapidement
    les lignes de données par coordonnées chromosomiques. La\n récupération rapide
    des données fonctionne aussi sur le réseau si une URI\n est donnée comme nom de
    fichier.\n .\n Ce paquet a été compilé à partir du code source de HTSlib et fournit
    les outils bgzip, htsfile et tabix.\n"
  release: sid
  description_md5: 95d85105aff6af5456d3efc49aad02e3
  license: unknown
  blend: debian-med
