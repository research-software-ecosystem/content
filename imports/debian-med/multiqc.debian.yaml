descr:
- package: multiqc
  description: integração de saída para sequenciamento de RNA entre ferramentas e
    amostras
  long_description: " O sequenciamento de DNA ou RNA com tecnologias atuais de alto
    rendimento\n envolve uma gama de ferramentas, e essas são aplicadas sobre uma
    gama de amostras.\n É fácil perder-se. E a reunião dos dados e seu encaminhamento\n
    de maneira legível para pessoas que usam as amostras é\n um desafio para uma ferramenta
    em si mesma. Bem, aqui está.\n MultiQC agrega a saída de múltiplas ferramentas
    em um único relatório.\n .\n Relatórios são gerados ao escanear determinados diretórios
    por arquivos de log\n reconhecidos. Os arquivos são processados e um único relatório
    HTML é gerado, sumarizando\n as estatísticas para todos os logs encontrados. Relatórios
    MultiQC podem descrever múltiplas etapas\n de análise e grandes quantidades de
    amostras dentro de uma única trama, e\n múltiplas ferramentas de análise tornam-no
    ideal para controle de qualidade rápido e rotineiro.\n"
  release: sid
  description_md5: 479ea16466b90a154d8788f4dc9c0ef1
  license: unknown
  blend: debian-med
- package: multiqc
  description: output integration for RNA sequencing across tools and samples
  long_description: " The sequencing of DNA or RNA with current high-throughput technologies\n
    involves an array of tools and these are applied over a range of samples.\n It
    is easy to loose oversight. And gathering the data and forwarding\n them in a
    readable manner to the individuals who took the samples is\n a challenge for a
    tool in itself. Well. Here it is.\n MultiQC aggregates the output of multiple
    tools into a single report.\n .\n Reports are generated by scanning given directories
    for recognised log\n files. These are parsed and a single HTML report is generated
    summarising\n the statistics for all logs found. MultiQC reports can describe
    multiple\n analysis steps and large numbers of samples within a single plot, and\n
    multiple analysis tools making it ideal for routine fast quality control.\n"
  release: sid
  description_md5: 479ea16466b90a154d8788f4dc9c0ef1
  license: unknown
  blend: debian-med
- package: multiqc
  description: Vis integration for RNS-sekventering på tværs af værktøjer og prøver
  long_description: " Sekventeringen af DNA eller RNA med nuværende teknologier med
    høj gennemløb involverer en række værktøjer og disse anvendes over en række prøver.
    Det er nemt at miste overblikket. Og indsamling af dataene og at sende dem videre
    på en læsbar måde til de individer der foretog prøverne er en udfordring for et
    værktøj i sig selv. Men her er det.\n MultiQC opsamler resultatet fra være værktøjer
    i en enkelt rapport.\n .\n Rapporter oprettes ved at skanne mapper for genkendte
    logfiler. Disse fortolkes og en enkel HTML-rapport oprettes, der summerer statistikken
    for alle logge fundet. MultiQC-rapporter kan beskrive flere analysetrin og et
    stort antal prøver i et enkelt plot og flere analyseværktøjer gør det ideelt for
    rutinemæssige kvalitetskontrol i høj fart.\n"
  release: sid
  description_md5: 479ea16466b90a154d8788f4dc9c0ef1
  license: unknown
  blend: debian-med
