- package: soapaligner
  description: aligner of short reads of next generation sequencers
  long_description: " This package addresses a common problem in bioinformatics that
    has\n become routine now also in clinical research: the assembly and\n comparison
    of the very long genomic DNA sequences from many\n short reads that the machines
    provide.\n .\n SOAPaligner/soap2 is a member of the Short Oligonucleotide Analysis\n
    Package (SOAP) and an updated version of SOAP software for short\n oligonucleotide
    alignment (soap v1). The new program features in super\n fast and accurate alignment
    for huge amounts of short reads generated by\n Illumina/Solexa Genome Analyzer.
    Compared to soap v1, it is one order\n of magnitude faster. It require only 2
    minutes aligning one million\n single-end reads onto the human reference genome.
    Another remarkable\n improvement of SOAPaligner is that it now supports a wide
    range of the\n read length.\n .\n SOAPaligner/soap2 benefitted in time and space
    efficiency by a revolution\n in the basic data structures and algorithms used.
    The core algorithms and\n the indexing data structures (2way-BWT) are developed
    by the algorithms\n research group of the Department of Computer Science, the
    University\n of Hong Kong (T.W. Lam, Alan Tam, Simon Wong, Edward Wu and S.M.
    Yiu).\n"
  release: sid
  description_md5: 995fc07701a7a25549ee980d96595040
