descr:
- package: soapaligner
  description: allineatore di letture corte di sequenziatori di prossima generazione
  long_description: " Questo pacchetto affronta un problema comune della bioinformatica
    che è ora\n diventato di routine anche nella ricerca clinica: l'assemblaggio e
    il\n confronto di sequenze molto lunghe di DNA genomico da molte letture corte\n
    che la macchina fornisce.\n .\n SOAPaligner/soap2 fa parte del Short Oligonucleotide
    Analysis Package\n (SOAP) ed è una versione aggiornata del software SOAP per l'allineamento
    di\n oligonucleotidi corti (soap v1). Il nuovo programma fornisce un\n allineamento
    super-veloce ed accurato per enormi quantità di letture corte\n generate da Illumina/Solexa
    Genome Analyzer. In confronto a soap v1, è di\n un ordine di grandezza più veloce.
    Richiede solo 2 minuti per allineare un\n milione di letture a terminale singolo
    sul genoma umano di riferimento. Un\n altro miglioramento notevole di SOAPaligner
    è che ora supporta una vasta\n gamma di lunghezze delle letture.\n .\n SOAPaligner/soap2
    ha beneficiato in termini di efficienza nel tempo e nello\n spazio di una rivoluzione
    nelle strutture dati di base e negli algoritmi\n utilizzati. Gli algoritmi centrali
    e le strutture dati di indicizzazione\n (2way-BWT) sono sviluppati dal gruppo
    di ricerca sugli algoritmi del\n Department of Computer Science dell'University
    of Hong Kong (T.W. Lam, Alan\n Tam, Simon Wong, Edward Wu e S.M. Yiu).\n"
