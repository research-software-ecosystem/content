- package: soapaligner
  description: Sammenligning af korte læsninger for næste generations sekvensere
  long_description: " Denne pakke adresserer en fælles problem i bioinformatik, som
    er blevet\n rutine nu også i klinisk forskning: samlingen og sammenligningen af
    de\n meget lange genom-DNA-sekvenser fra mange korte læsninger, som maskinerne\n
    tilbyder.\n .\n SOAPaligner/soap2 er et medlem af Short Oligonucleotide Analysis
    Package\n (SOAP) og en opdateret version af SOAP-programmet for short\n oligonucleotide
    alignment (soap v1). Det nye program har super hurtig og\n præcis sammenligning
    for store mængder af korte læsninger oprettet af\n Illumina/Solexa Genome Analyzer.
    Sammenlignet med soap v1, er den en\n størrelsesorden hurtigere. Den kræver kun
    2 minutter til at sammenligne en\n million single-end-læsninger i det menneskelige
    referencegenom. En anden\n imponerende forbedring af SOAPaligner er, at den nu
    understøtter en bred\n vifte af læselængder.\n .\n SOAPaligner/soap2 har haft
    fordel i form af tid og pladseffektivitet via en\n revolution i de grundlæggende
    datastrukturer og algoritmer anvendt.\n Grundalgoritmerne og de indekserende datastrukturer
    (2way-BWT) er udviklet\n af algoritmeforskningsgruppen hos Department of Computer
    Science,\n University of Hong Kong (T.W. Lam, Alan Tam, Simon Wong, Edward Wu
    og S.M.\n Yiu).\n"
