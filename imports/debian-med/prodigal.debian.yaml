- package: prodigal
  description: Mikrobiel (bakteriel og archaeorganisme) genkonstateringsprogram
  long_description: " Prodigal (Prokaryotisk Dynamic Programming Genefinding Algoritme)
    er et\n mikrobiel (bakteriel og archaeorganisme) genkonstateringsprogram udviklet\n
    på Oak Ridge National Laboratory og University of Tennessee.\n Nøglefunktioner
    i Prodigal inkluderer:\n .\n Hastighed: Prodigal er et ekstremt hurtigt gengenkendelsesværktøj\n
    (skrevet i very vanilla C). Det kan analysere et helt mikrobielt genom\n på 30
    sekunder eller mindre.\n .\n Nøjagtighed: Prodigal er en meget nøjagtig genfinder.\n
    Prodigal lokaliserer 3'-enden af hvert gen i eksperimentelt verificeret\n korrekte
    Ecogene-datasæt (undtagen dem, der indeholder introns).\n Prodigal besidder et
    meget sofistikeret\n ribosombindingssted-bedømmelsessystem, der gør det muligt
    at lokalisere\n translationsinitieringsstedet med stor nøjagtighed (96% af 5'-ender
    i\n Ecogene-datasættet er placeret korrekt).\n .\n Specificitet: Prodigal falske
    positive rate kan måle sig med andre\n genidentifikationsprogrammer, og falder
    normalt under 5 %.\n .\n GC-indhold Ligeglade: Prodigal klarer sig godt selv i
    høje GC-genomer,\n med over 90 % perfekt match (5'+3') til Pseudomonas aeruginosa
    kurateret\n annotationer.\n .\n Metagenomisk version: Prodigal kan køre i metagenomisk
    tilstand og\n analysere sekvenser, selv når organismen er ukendt.\n .\n Brugervenlighed:
    Prodigal kan køres i et trin på en enkelt genomisk sekvens\n eller på et udkastgenom
    der indeholder mange sekvenser. Det behøver ikke at\n være leveret med kendskab
    til organismen, da programmet lærer alle de\n egenskaber det skal på egen hånd.\n"
