descr:
- package: prodigal
  description: programma per trovare geni microbici (di batteri e archeobatteri)
  long_description: " Prodigal (Prokaryotic Dynamic Programming Genefinding Algorithm)
    è un\n programma per trovare geni microbici (di batteri e archeobatteri)\n sviluppato
    all'Oak Ridge National Laboratory dell'University of Tennessee.\n Le funzionalità
    principali di Prodigal includono:\n .\n Velocità: Prodigal è uno strumento estremamente
    veloce per il\n riconoscimento di geni (scritto in C molto standard). Può analizzare
    un\n intero genoma microbico in 30 secondi o meno.\n .\n Accuratezza: Prodigal
    trova geni in modo altamente accurato.\n Localizza correttamente il terminale
    3' di ogni gene nell'insieme dei dati\n Ecogene sperimentalmente verificato (tranne
    quelli che contengono introni).\n Possiede un sistema molto sofisticato di punteggi
    per i siti di legame con\n ribosomi che gli permette di localizzare il sito di
    inizio della traduzione\n con grande accuratezza (il 96% dei terminali 5' nell'insieme
    di dati\n Ecogene è correttamente localizzato).\n .\n Specificità: Il confronto
    di Prodigal con altri programmi di\n identificazione di geni è buono per ciò che
    riguarda il tasso di falsi\n positivi di Prodigal che di solito è inferiore al
    5%.\n .\n Insensibile al contenuto di GC: Prodigal dà buoni risultati anche in
    genomi\n con alto contenuto di GC, con più del 90% di corrispondenza perfetta\n
    (5'+3') rispetto alle annotazioni riviste di Pseudomonas aeruginosa.\n .\n Versione
    metagenomica: Prodigal può essere eseguito in modalità\n metagenomica e analizzare
    sequenze anche quando l'organismo è sconosciuto.\n .\n Facilità d'uso: Progigal
    può essere eseguito in un unico passaggio su\n un'unica sequenza genomica oppure
    su una bozza di genoma contenente molte\n sequenze. Non è necessario fornirgli
    alcuna conoscenza sull'organismo dato\n che apprende da solo tutte le proprietà
    di cui ha bisogno.\n"
