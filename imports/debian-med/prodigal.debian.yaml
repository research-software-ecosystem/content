- package: prodigal
  description: Microbial (bacterial and archaeal) gene finding program
  long_description: " Prodigal (Prokaryotic Dynamic Programming Genefinding Algorithm)
    is a\n microbial (bacterial and archaeal) gene finding program developed at\n
    Oak Ridge National Laboratory and the University of Tennessee.\n Key features
    of Prodigal include:\n .\n Speed: Prodigal is an extremely fast gene recognition
    tool\n (written in very vanilla C). It can analyze an entire microbial genome\n
    in 30 seconds or less.\n .\n Accuracy: Prodigal is a highly accurate gene finder.\n
    It correctly locates the 3' end of every gene in the experimentally verified\n
    Ecogene data set (except those containing introns).\n It possesses a very sophisticated
    ribosomal binding site scoring system that\n enables it to locate the translation
    initiation site with great accuracy\n (96% of the 5' ends in the Ecogene data
    set are located correctly).\n .\n Specificity: Prodigal's false positive rate
    compares favorably with other\n gene identification programs, and usually falls
    under 5%.\n .\n GC-Content Indifferent: Prodigal performs well even in high GC
    genomes,\n with over a 90% perfect match (5'+3') to the Pseudomonas aeruginosa
    curated\n annotations.\n .\n Metagenomic Version: Prodigal can run in metagenomic
    mode and analyze\n sequences even when the organism is unknown.\n .\n Ease of
    Use: Prodigal can be run in one step on a single genomic sequence\n or on a draft
    genome containing many sequences. It does not need to be\n supplied with any knowledge
    of the organism, as it learns all the properties\n it needs to on its own.\n"
