descr:
- package: python3-cyvcf2
  description: VCF parser based on htslib (Python 3)
  long_description: " This modules allows fast parsing of VCF and BCF including region-queries\n
    with Python. This is essential for efficient analyses of nucleotide\n variation
    with Python on high-throughput sequencing data.\n .\n cyvcf2 is a cython wrapper
    around htslib.  Attributes like\n variant.gt_ref_depths return a numpy array directly
    so they are\n immediately ready for downstream use.\n .\n This package installs
    the library for Python 3.\n"
  release: sid
  description_md5: 67a29a49a39da035177e5b87de6b1a3e
  license: unknown
  blend: debian-med
- package: python3-cyvcf2
  description: VCF-fortolker baseret på htslib - Python 3
  long_description: " Dette modul tillader hurtig fortolkning af VCF og BCF inklusive
    regionsforespørgsler med Python. Dette er essentielt for effektiv analyse af nukleotid
    variation med Python på sekventeringsdata med høj-gennemløb.\n .\n Cyvcf2 er et
    cython-omslag omkring htslib. Attributter som variant.gt_ref_depths returnerer
    en numpy-tabel direkte, så de er direkte klar til brug.\n .\n Denne pakke installerer
    biblioteket for Python 3.\n"
