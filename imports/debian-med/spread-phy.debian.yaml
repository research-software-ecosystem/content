descr:
- package: spread-phy
  description: analizza e visualizza ricostruzioni filogeografiche
  long_description: " SPREAD è un'applicazione facile da usare per analizzare e visualizzare\n
    ricostruzioni filogeografiche risultanti da inferenza bayesiana di\n diffusione
    spazio-temporale.\n .\n C'è un tutorial per SPREAD in linea all'indirizzo\n http://www.kuleuven.be/aidslab/phylogeography/tutorial/spread_tutorial.html\n
    .\n Originalmente questo programma è chiamato \"spread\". Tuttavia, c'è proprio\n
    un pacchetto con quel nome in Debian e perciò è stato aggiunto \"phy\" per\n phylogeny.\n"
  release: sid
  description_md5: 3adb36b53159c17b4ca86e0ba4d0f573
  license: unknown
  blend: debian-med
- package: spread-phy
  description: analyze and visualize phylogeographic reconstructions
  long_description: " SPREAD is a user-friendly application to analyze and visualize\n
    phylogeographic reconstructions resulting from Bayesian inference of\n spatio-temporal
    diffusion.\n .\n There is a tutorial for SPREAD online at\n http://www.kuleuven.be/aidslab/phylogeography/tutorial/spread_tutorial.html\n
    .\n Originally this program is named \"spread\".  However, there is just such
    a\n package inside Debian and thus a 'phy' for phylogeny was prepended.\n"
  release: sid
  description_md5: 3adb36b53159c17b4ca86e0ba4d0f573
  license: unknown
  blend: debian-med
- package: spread-phy
  description: Analyser og visualiser fylogeografiske rekonstruktioner
  long_description: " SPREAD er et brugervenligt program til at analysere og visualisere\n
    fylogeografiske rekonstruktioner, der er et resultat af bayesiansk\n indledning
    af spatio-temporal diffusion.\n .\n Der er en øvelse for SPREAD på nettet\n http://www.kuleuven.be/aidslab/phylogeography/tutorial/spread_tutorial.html\n
    .\n Oprindelig er dette program navngivet »spread«. Der er dog allerede en\n sådan
    pakke i Debian og derfor blev et »phy« for phylogeny tilføjet.\n"
  release: sid
  description_md5: 3adb36b53159c17b4ca86e0ba4d0f573
  license: unknown
  blend: debian-med
