- package: aevol
  description: digital genetics model to run Evolution Experiments in silico
  long_description: " Aevol is a digital genetics model: populations of digital organisms
    are\n subjected to a process of selection and variation, which creates a\n Darwinian
    dynamics.\n .\n By modifying the characteristics of selection (e.g. population
    size,\n type of environment, environmental variations) or variation (e.g.\n mutation
    rates, chromosomal rearrangement rates, types of\n rearrangements, horizontal
    transfer), one can study experimentally the\n impact of these parameters on the
    structure of the evolved organisms.\n In particular, since Aevol integrates a
    precise and realistic model of\n the genome, it allows for the study of structural
    variations of the\n genome (e.g. number of genes, synteny, proportion of coding
    sequences).\n .\n The simulation platform comes along with a set of tools for
    analysing\n phylogenies and measuring many characteristics of the organisms and\n
    populations along evolution.\n"
  release: sid
