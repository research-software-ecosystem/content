- package: aevol
  description: 실리코에서 진화 실험을 실행하는 디지탈 유전학 모델
  long_description: " Aevol은 디지탈 유전학 모델입니다: 디지탈 유기체의 개체군은 선택과 변이 과정을 거쳐 다윈의 역학을 만들어
    냅니다.\n .\n 선택 특성 (예, 모집단 크기, 환경 유형, 환경 변화) 또는 변동 (예, 돌연변이율, 염색체 재배열율, 재배열 유형,
    수평 이동)을 수정함으로써 이러한 매개 변수가 진화된 유기체의 구조에 미치는 영향을 실험적으로 연구할 수 있습니다. 특히 Aevol은 정확하고
    현실적인 게놈 모델을 통합하기 때문에 게놈의 구조적 변이 (예, 유전자 수, synteny, 코딩 서열 비율)를 연구 할 수 있습니다.\n
    .\n 시뮬레이션 플랫폼은 계통 발생을 분석하고 진화에 따른 유기체 및 개체군의 여러 특성을 측정하기 위한 도구 세트와 함께 제공됩니다.\n"
