- package: aevol
  description: Digitales genetisches Modell zur Durchführung von Evolutionsexperimenten
    in silico
  long_description: " Aevol ist ein digitales genetisches Modell: Populationen digitaler\n
    Organismen werden einem Prozess von Selektion und Variation ausgesetzt,\n wodurch
    eine darwinsche Dynamik entsteht.\n .\n Durch Modifikation der Selektionsfaktoren
    (z.B. Populationsgröße, Art\n der Umgebung, Variation der Umwelt) oder der Variationsfaktoren
    (z.B.\n Mutationsraten, Chromosomenveränderungsraten, Arten der Veränderung,\n
    horizontale Transfers) kann experimentell der Einfluss dieser Parameter\n auf
    die Struktur der sich entwickelnden Organismen untersucht werden.\n Insbesondere,
    da Aevol ein präzises und realistisches Modell des Erbgutes\n (Genom) enthält,
    ermöglicht es die Untersuchung struktureller Variationen\n des Genoms (z.B. Anzahl
    der Gene, Syntenie, Anteil codierender Sequenzen).\n .\n Die Simulationsplattform
    beinhaltet eine Sammlung von Werkzeugen zur\n Analyse der Phylogenien und zur
    Erfassung unterschiedlicher Eigenschaften\n der Organismen und Populationen während
    der Evolution.\n"
  release: sid
