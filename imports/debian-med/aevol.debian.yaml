- package: aevol
  description: modèle numérique de génétique pour lancer des expériences d'évolution
    in silico
  long_description: " Aevol est un modèle numérique de génétique : des populations
    d'organismes\n numériques sont assujetties à un processus de sélection et de variation,\n
    qui crée une dynamique Darwinienne.\n .\n En modifiant les caractéristiques de
    sélection (par exemple, la taille de\n la population, le type d'environnement,
    les variations environnementales)\n ou de variation (par exemple, les taux de
    mutation, les taux de\n réarrangement chromosomique, les types de réarrangement,
    le transfert\n horizontal), on peut étudier expérimentalement l'impact de ces
    paramètres\n sur la structure d'organismes évolués. En particulier, puisque Aevol\n
    intègre un modèle de génome précis et réaliste, il permet l'étude de\n variations
    structurelles du génome (par exemple, le nombre de gènes, la\n synténie, la proportion
    de séquences de codage).\n .\n La plate-forme de simulation est livrée avec un
    ensemble d'outils pour\n l'analyse des phylogénies et la mesure de plusieurs caractéristiques
    des\n organismes et populations au cours de l'évolution.\n"
