- package: aevol
  description: Digital genetisk model til at udføre evolutionseksperimenter i silico
  long_description: " Aevol er en digital genetisk model: grupper af digitale organismer\n
    udsættes for en proces med udvælgelse og variation, hvilket opretter en\n darwinistisk
    dynamik.\n .\n Ved at ændre karakteristika for udvælgelse (f.eks. befolkningsstørrelse,\n
    miljøtype, miljøvariationer) eller variation (f.eks. mutationshastighed,\n hastigheder
    for ændring af kromosomer, typer af ændringer, vandret\n overførelse) kan man
    eksperimentelt studere indvirkningen af disse\n parametre på strukturen hos den
    udviklet organisme. Da Aevol integrerer en\n præcis og realistisk model af arvemassen
    giver det mulighed for at studere\n strukturelle variationer for arvemassen (f.eks.
    antallet af gener,\n synteny, andele af kodesekvenser).\n .\n Simuleringsplatformen
    har et sæt af værktøjer til analyse og måling af\n mange karakteristika for organismerne
    og befolkningsgrupperne under\n udvikling.\n"
