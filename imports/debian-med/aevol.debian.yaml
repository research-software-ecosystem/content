- package: aevol
  description: modello digitale di genetica per condurre esperimenti di evoluzione
    in silico
  long_description: " Aevol è un modello digitale di genetica: popolazioni di organismi
    digitali\n sono sottoposti a un processo di selezione e variazione che crea una\n
    dinamica darwiniana.\n .\n Modificando le caratteristiche della selezione (es.
    dimensione della\n popolazione, tipo di ambiente, variazioni ambientali) o della
    variazione\n (es. tassi di mutazione, tassi di riarrangiamento cromosomico, tipi
    di\n riarrangiamento, trasferimento orizzontale), si può studiare\n sperimentalmente
    l'impatto di tali parametri sulla struttura degli\n organismi che si sono evoluti.
    In particolare Aevol, dal momento che\n integra un modello di genoma preciso e
    realistico, permette di studiare le\n variazioni strutturali del genoma (es. numero
    di geni, sintenia,\n proporzione di sequenze codificanti).\n .\n La piattaforma
    di simulazione è fornita con un insieme di strumenti per\n analizzare filogenie
    e misurare molte caratteristiche di organismi e\n popolazioni lungo l'evoluzione.\n"
  release: sid
  description_md5: c506f0e4b59e40f15c941d3aed497d29
