descr:
- package: cronometer
  description: CRON-o-Meter - 운동 및 영양소 섭취 추적기
  long_description: " 8000가지가 넘는 음식의 영향 정보를 포함하는 사용하기 쉬운 일일 영양소 섭취\n 추적기입니다. 사용자는
    각 영양소에 대한 개인 목표를 설정할 수 있을뿐 아니라\n 자신만에 음식 및 레시피를 생성하고, 가져오고, 내보낼 수도 있습니다.\n CRON-O-Meter
    은 사용자의 몸상태(몸무게, 혈압, 온도등)을 측정하고 차트로 만\n 들어서 영양소 섭취에 대한 자세한 보고서를 생성합니다.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter — облік вправ та прийому поживних речовин
  long_description: " Проста у використанні програма обліку щоденного прийому поживних
    речовин,\n яка містить інформацію про харчування більш ніж 8000 продуктів. Користувач\n\
    \ може створювати, імпортувати і експортувати свої власні страви і рецепти і\n\
    \ встановлювати особисті цілі кожної поживної речовини. CRON-o-Meter також\n може
    відстежувати і візуалізувати Ваші біометричні дані (вага, кров'яний\n тиск, температуру
    і т.д.) і складати докладні звіти про споживання Вами\n поживних речовин.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - strumento per tracciare l'esercizio e il consumo 
    di nutrienti
  long_description: " Strumento facile da usare per tracciare l'apporto quotidiano
    di nutrienti\n che include informazioni nutrizionali su più di 8000 cibi. Gli
    utenti\n possono creare, importare ed esportare cibi e ricette personalizzati,
    così\n come impostare obiettivi personali per ciascun nutriente. CRON-O-Meter
    può\n anche tenere traccia e creare grafici dei dati biometrici dell'utente\n\
    \ (peso, pressione sanguigna, temperatura, ecc.) e generare rapporti\n dettagliati
    sul suo consumo di nutrienti.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter — учёт упражнений и приёма питательных веществ
  long_description: " Простая в использовании программа учёта ежедневного приёма питательных\n\
    \ веществ, которая содержит информацию о питании более чем 8000 продуктов.\n Пользователь
    может создавать, импортировать и экспортировать свои\n собственные блюда и рецепты
    и устанавливать личные цели каждого питательного\n вещества. CRON-o-Meter также
    может отслеживать и визуализировать ваши\n биометрические данные (вес, кровяное
    давление, температуру и т.д.) и\n составлять подробные отчёты о потреблении вами
    питательных веществ.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - 運動および栄養摂取トラッカー
  long_description: " 8000 を超える食品の栄養情報を含んでいる、使いやすい栄養摂取トラッカーです。\n カスタム食品およびレシピや、各栄養素についての個人的目標を作成、インポート、\n\
    \ エクスポートすることができます。CRON-O-Meter は、あなたのバイオメトリクス\n （体重、血圧、体温など）の追跡・チャート化、および栄養摂取に関する詳細な\n\
    \ レポートを生成することができます。\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - sledovanie cvičenia a príjmu živín
  long_description: " Jednoducho použiteľné sledovanie denného príjmu živín, ktorý
    obsahuje\n výživové informácie o viac ako 8000 jedlách. Používateľ môže vytvoriť,\n\
    \ importovať a exportovať vlastné jedlá a recepty a nastavovať osobné ciele\n\
    \ každej živiny. CRON-o-Meter dokáže tiež sledovať a tvoriť grafy vašej\n biometrie
    (váha, krvný tlak, teplota atď.) a tvoriť podrobné hlásenia o\n vašom príjme živín.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - Exercise and nutrient intake tracker
  long_description: " Easy to use daily nutrient intake tracker that includes nutritional\n\
    \ information on over 8000 foods. User can create, import and export custom\n\
    \ foods and recipes as well as set personal targets for each nutrient.\n CRON-O-Meter
    can also track and chart your biometrics (weight, blood pressure,\n temperature,
    etc) and generate detailed reports on your nutritional intake.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - registrerer træning og næringsindtag
  long_description: " Letanvendelig værktøj til registrering af dagligt næringsindtag,
    der\n inkluderer næringsinformation om over 8.000 fødevarer. Brugere kan oprette,\n\
    \ importere og eksportere brugerdefinerede fødevarer og opskrifter, såvel som\n\
    \ et sæt personlige mål for hver næringskilde. CRON-O-Meter kan også\n registrere
    og kortlægge din biometrik (vægt, blodtryk, temperatur, osv) og\n fremstille detaljerede
    rapporter over dit næringsindtag.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter - Rastreador de ejercicio y consumo nutricional
  long_description: " Rastreador de consumo diario de nutrientes fácil de usar, que
    incluye\n información nutricional de unos 8000 alimentos. El usuario puede crear,\n\
    \ importar y exportar alimentos personalizados y recetas, así como un\n conjunto
    de objetivos personal para cada nutriente.\n CRON-o-Meter también puede rastrear
    y  mostrar en gráficos tus biométricas\n (peso,presión sanguínea, temperatura,
    etc) y generar informes detallados de\n tu consumo nutricional.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
- package: cronometer
  description: CRON-o-Meter – suivi d’une consommation alimentaire et d’exercise
  long_description: " Il s’agit d’un suivi journalier d’apports nutritionnels comprenant
    des\n informations à propos de huit mille aliments. L’utilisateur peut créer,\n\
    \ importer ou exporter des aliments et des recettes courantes, ainsi que des\n\
    \ objectifs personnels pour chaque aliment. CRON-O-Meter peut aussi suivre\n les
    données biométriques (poids, pression artérielle, température, etc.) et\n créer
    des rapports détaillés d’une consommation nutritionnelle.\n"
  release: sid
  description_md5: 5a4a48c647541df6f8f8458d0638819b
  license: unknown
  blend: debian-med
