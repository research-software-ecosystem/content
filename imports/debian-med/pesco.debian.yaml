- package: pesco
  description: Cognitive stimulation tool for elderly or cognitively impaired
  long_description: " Pesco is a free software (EUPL) tool whose main goal is to provide
    cognitive\n stimulation for the elderly people and cognitive impaired. Its main
    goal is to\n evaluate and cognitively stimulate people to prevent the cognitive
    impairment,\n delaying the dependence from early stages. It provides test and
    exercises for\n the neurological and functional rehabilitation of memory, concentration,\n\
    \ reasoning and organization."
