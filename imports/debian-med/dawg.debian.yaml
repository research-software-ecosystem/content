descr:
- package: dawg
  description: simula l'evoluzione di sequenze di DNA ricombinante
  long_description: " DNA Assembly with Gaps (Dawg) è un'applicazione progettata per
    simulare\n l'evoluzione di sequenze di DNA ricombinante nel tempo continuo sulla
    base\n del robusto modello generico reversibile nel tempo con eterogeneità a\n\
    \ tasso invariante e gamma e un innovativo modello dipendente dalla lunghezza\n\
    \ per la formazione di gap. L'applicazione accetta filogenie in formato Newick\n\
    \ e può restituire la sequenza di qualsiasi nodo, permettendo di registrare\n\
    \ l'intera esatta storia evolutiva a discrezione dell'utente. Dawg registra\n\
    \ la storia dei gap di ciascuna linea per produrre il vero allineamento in\n output.
    Sono disponibili molte opzioni per permettere agli utenti di\n personalizzare
    le proprie simulazioni e i risultati.\n"
  release: sid
  description_md5: cb9e725a92571609eec86bc390641775
  license: unknown
  blend: debian-med
- package: dawg
  description: simulate the evolution of recombinant DNA sequences
  long_description: " DNA Assembly with Gaps (Dawg) is an application designed to
    simulate the\n evolution of recombinant DNA sequences in continuous time based
    on the robust\n general time reversible model with gamma and invariant rate heterogeneity
    and\n a novel length-dependent model of gap formation. The application accepts\n\
    \ phylogenies in Newick format and can return the sequence of any node,\n allowing
    for the exact evolutionary history to be recorded at the discretion\n of users.
    Dawg records the gap history of every lineage to produce the true\n alignment
    in the output. Many options are available to allow users to\n customize their
    simulations and results.\n"
  release: sid
  description_md5: cb9e725a92571609eec86bc390641775
  license: unknown
  blend: debian-med
- package: dawg
  description: Simuler udviklingen af rekombinante DNA-sekvenser
  long_description: " DNA Montering med Gaps (Dawg) er et program designet til at
    simulere\n udviklingen af rekombinante DNA-sekvenser i kontinuert tid baseret
    på den\n robuste generel tid reversible model med gamma og invariant\n rateheterogenitet
    og en hidtil ukendt længde-afhængig model af\n mellemrumformation. Programmet
    accepterer fylogenier i Newick-format og kan\n returnere sekvensen af enhver knude,
    giver mulighed for nøjagtig\n udviklingshistorie, der skal optages på skøn af
    brugerne. Dawg registrerer\n mellemrumshistorien for hver slægt for at producere
    den sande tilpasning i\n uddata. Der findes mange muligheder for at give brugerne
    mulighed for at\n tilpasse deres simuleringer og resultater.\n"
  release: sid
  description_md5: cb9e725a92571609eec86bc390641775
  license: unknown
  blend: debian-med
