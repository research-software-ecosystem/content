descr:
- package: autogrid
  description: 리간드와 수용체 결합을 미리 계산
  long_description: " AutoDockSuite는 알려진 3차원 구조의 수용체에 대해서 더 작은 화합물의 도킹에 대한 분자 분석을
    다룹니다.\n .\n AutoGrid 프로그램은 단백질이 점 전하에 미치는 영향을 설명하는 그리드 세트에 리간드를 도킹하기 위한 사전 계산을
    수행합니다. 리간드에 대한 이러한 힘의 효과는 AutoDock 프로그램에 의해 분석됩니다.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: pre-calcola il legame di legandi ai loro recettori
  long_description: " AutoDockSuite affronta l'analisi molecolare dell'attracco di
    piccoli\n composti chimici ai loro recettori di struttura tridimensionale nota.\n
    .\n Il programma AutoGrid esegue pre-calcoli per l'attracco di un ligando\n ad
    un insieme di griglie che descrive l'effetto che la proteina ha\n sulle cariche
    dei punti. L'effetto di queste forze sul ligando viene\n quindi analizzato dal
    programma AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: リガンドの受容体への結合を事前計算
  long_description: " AutoDockSuite は、三次元構造のわかっている受容体へ、より小さな化学物質がど\n のようにドッキングするかを分子レベルで解析できます。\n
    .\n AutoGrid プログラムは、リガンドのドッキングを計算するため、タンパク質が点電\n 荷に与える影響を記述するようなグリッド・セットを事前計算します。この力がリ\n
    ガンドに与える影響は、AutoDock プログラムにより解析します。\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Vorberechnung der Bindung von Liganden an ihren Rezeptor
  long_description: " Die AutoDockSuite dient der molekularen Analyse der Anheftung
    von kleinen,\n chemischen Komponenten an ihre Rezeptoren mit bekannter, dreidimensionaler\n
    Struktur.\n .\n Das AutoGrid-Programm führt Vorberechnungen zur Anheftung eines
    Liganden an\n einen Gittersatz durch, welche den Effekt von Punktladungen an\n
    Proteinen beschreiben. Der Effekt dieser Kräfte auf den Liganden wird dann\n durch
    das AutoDock-Programm analysiert.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: pré-calcula ligações de ligantes aos seus receptores
  long_description: " O AutoDockSuite trata da análise molecular da atracagem de compostos\n
    químicos pequenos aos seus receptores de estrutura tridimensional\n conhecida.\n
    .\n O programa AutoGrid realiza os pré-cálculos para a atracagem de um\n ligante
    a um conjunto de grades que descrevem o efeito que a proteína\n tem em pontos
    de carga. O efeito destas forças no ligante é então\n analisado pelo programa
    AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: pre-calculate binding of ligands to their receptor
  long_description: " The AutoDockSuite addresses the molecular analysis of the docking
    of\n a smaller chemical compounds to their receptors of known three-dimensional\n
    structure.\n .\n The AutoGrid program performs pre-calculations for the docking
    of a\n ligand to a set of grids that describe the effect that the protein has\n
    on point charges.  The effect of these forces on the ligand is then\n analysed
    by the AutoDock program.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Předvýpočty vazby ligandu k receptoru
  long_description: " AutoDockSuite se zabývá molekulární analýzou slučování nenších
    chemických\n látek do jejich receptorů se známou trojrozměrnou strukturou.\n .\n
    Program AutoGrid provádí předvýpočty pro sloučení ligandu do sady mřížek,\n které
    znázorňují působení proteinu na jednotku vydání. Působení těchto\n vlivů na ligand
    je následně analyzováno programem AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Pré-calcula as ligações de ligantes aos seus receptores
  long_description: " O AutoDockSuite aborda a análise molecular do acoplamento de
    pequenos\n compostos químicos para os seus receptores de estrutura tridimensional\n
    conhecida.\n .\n O programa AutoGrid realiza cálculos prévios para o acoplamento
    de um\n ligante a um conjunto de grelhas que descrevem o efeito que a proteína\n
    tem sobre os pontos de carga. O efeito destas forças sobre o ligante é\n então
    analisado pelo programa AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Beregn på forhånd liganders binding til deres receptor
  long_description: " AutoDockSuite adresserer den molekylære analyse af sammenkoblingen
    mellem\n mindre kemiske sammensætninger og deres receptorer for en kendt\n tredimensional
    struktur.\n .\n Programmet AutoGrid udfører på forhånd beregninger af sammenkoblingen
    af en\n ligand til et sæt af gitre, der beskriver effekten som proteinet har ved\n
    punktændringer. Effekten af disse kræfter på ligandet analyseres dernæst af\n
    programmet AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Wstępnie obliczanie wiązania ligandów z ich receptorem
  long_description: " AutoDockSuite zajmuje się analizą molekularną dokowania mniejszych\n
    związków chemicznych do ich receptorów o znanej strukturze trójwymiarowej.\n .\n
    Program AutoGrid wykonuje wstępne obliczenia w celu dokowania ligandu do\n zestawu
    siatek opisujących wpływ białka na ładunki punktowe. Wpływ tych\n sił na ligand
    jest następnie analizowany przez program AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Vinculación pre-calculada de ligandos a su receptor
  long_description: " El AutoDockSuite aborda el análisis molecular del acoplamiento
    de\n compuestos químicos más pequeños a sus receptores de conocida estructura\n
    tridimensional.\n .\n El programa AutoGrid realiza los cálculos previos para el
    acoplamiento de\n un ligando a un conjunto de rejilas que describen el efecto
    que la proteína\n tiene en cargas puntuales. Entonces el programa AutoDock analiza
    el efecto\n de estas fuerzas sobre el ligando.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
- package: autogrid
  description: Pré-calculer les liaisons de ligands à leur récepteur
  long_description: " AutoDockSuite permet l'analyse de l'amarrage de molécules de
    faible poids\n moléculaire à des récepteurs dont la structure tri-dimensionnelle
    est connue.\n .\n Le programme AutoGrid crée les grilles calculées en prévision
    de l'amarrage\n moléculaire de ligands à des grilles qui décrivent l'effet de\n
    l'environnement créé par la protéine sur des sondes moléculaires\n ponctuelles,
    chargées ou non, permettant de décrire les différents types\n d'interactions intermoléculaires
    ligand-protéine (charges positives,\n négatives, liaisons hydrogènes accepteur,
    liaisons hydrogènes donneur,\n hydrophobe, aliphatique, ...). L'effet de ces forces
    est ensuite analysé\n avec le programme AutoDock.\n"
  release: sid
  description_md5: b605a794a1c651278e0ddb8c69152707
  license: unknown
  blend: debian-med
