descr:
- package: r-cran-webgestaltr
  description: find over-represented properties in gene lists
  long_description: " The web version WebGestalt <http://www.webgestalt.org> supports
    12\n organisms, 354 gene identifiers and 321,251 function categories. Users\n
    can upload the data and functional categories with their own gene\n identifiers.
    In addition to the Over-Representation Analysis, WebGestalt\n also supports Gene
    Set Enrichment Analysis and Network Topology\n Analysis. The user-friendly output
    report allows interactive and\n efficient exploration of enrichment results. The
    WebGestaltR package not\n only supports all above functions but also can be integrated
    into other\n pipeline or simultaneously analyze multiple gene lists.\n"
  release: sid
