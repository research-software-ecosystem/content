- package: r-cran-webgestaltr
  description: Find overrepræsenterede egenskaber i gen-lister
  long_description: " Internetversionen WebGestalt <http://www.webgestalt.org> understøtter
    12 organismer, 354 genidentifikationer og 321.251 funktionskategorier. Brugere
    kan overføre data og funktionelle kategorier med deres egne gen-identifikationer.
    Udover Over-Representation Analysis bruger WebGestalt også Gene Set Enrichment
    Analysis og Network Topology Analysis. Det brugervenlige resultat tillader interaktiv
    og effektiv undersøgelse af enrichment-resultater. Pakken WebGestaltR understøtter
    ikke kun alle ovenstående funktioner, men kan også integreres i andre datakanaler
    eller simultant analysere flere gen-lister.\n"
