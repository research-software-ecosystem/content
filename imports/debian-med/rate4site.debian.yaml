descr:
- package: rate4site
  description: rilevatore di siti amminoacidici conservati
  long_description: " Rate4Site calcola il tasso di evoluzione relativo di ogni sito
    usando un\n modello evolutivo basato su metodi probabilistici.\n Ciò permette
    di tenere in considerazione il processo stocastico sottostante\n l'evoluzione
    delle sequenze all'interno di famiglie di proteine e l'albero\n filogenetico delle
    proteine nella famiglia.\n Il punteggio di conservazione in un sito corrisponde
    al suo tasso di\n evoluzione.\n"
  release: sid
  description_md5: 6533f89fda0383a3e237110031a93bc2
  license: unknown
  blend: debian-med
- package: rate4site
  description: detector of conserved amino-acid sites
  long_description: " Rate4Site calculates the relative evolutionary rate at each
    site using a\n probabilistic-based evolutionary model.\n This allows taking into
    account the stochastic process underlying sequence\n evolution within protein
    families\n and the phylogenetic tree of the proteins in the family.\n The conservation
    score at a site corresponds to the site's evolutionary rate.\n"
  release: sid
  description_md5: 6533f89fda0383a3e237110031a93bc2
  license: unknown
  blend: debian-med
- package: rate4site
  description: Detektor af konserverede aminosyresteder
  long_description: " Rate4Site beregner den relative evolutionshastighed for hvert
    sted via en\n sandsynlighedsbaseret evolutionsmodel.\n Dette gør, at den stokastiske
    proces under sekvensevolution indenfor proteinfamiler og det fylogenetiske træ
    for proteinerne i familien kan medtages.\n Konserveringsbedømmelsen på et sted
    svarer til stedets evolutionshastighed.\n"
  release: sid
  description_md5: 6533f89fda0383a3e237110031a93bc2
  license: unknown
  blend: debian-med
