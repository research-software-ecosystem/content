descr:
- package: libsort-key-top-perl
  description: Perlmodul til at vælge og sortere top n elementer for en liste
  long_description: " Funktionerne tilgængelige fra dette modul vælger top n elementer
    fra en liste via flere gængse sorteringer og tilpassede nøgleudtrækningsprocedurer.\n\
    \ .\n De er alle variationer omkring 'keytopsort { CALC_KEY($_) } $n => @data;'.\n\
    \ .\n I tabelkontekst så beregner denne funktion rækkefølgenøglen for hvert element
    i @data via udtrykket indeni blokken. Så vælger den og ordner $n elementer med
    de lavere nøgler når sammenlignet leksikografisk.\n .\n I skalar kontekst er værdien
    returneret af funktionerne på dette modul den afskårne værdi, der tillader at
    vælge det n. element fra tabellen.\n"
  release: sid
  description_md5: 8a824b07deebb69ab499b07891bac755
  license: unknown
  blend: debian-med
- package: libsort-key-top-perl
  description: Perl module to select and sort top n elements of a list
  long_description: " The functions available from this module select the top n elements
    from a\n list using several common orderings and custom key extraction procedures.\n\
    \ .\n They are all variations around 'keytopsort { CALC_KEY($_) } $n => @data;'.\n\
    \ .\n In array context, this function calculates the ordering key for every element\n\
    \ in @data using the expression inside the block. Then it selects and orders\n\
    \ the $n elements with the lower keys when compared lexicographically.\n .\n In
    scalar context, the value returned by the functions on this module is the\n cutoff
    value allowing to select nth element from the array.\n"
  release: sid
  description_md5: 8a824b07deebb69ab499b07891bac755
  license: unknown
  blend: debian-med
