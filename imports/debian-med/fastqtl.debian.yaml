descr:
- package: fastqtl
  description: mappatore Quantitative Trait Loci (QTL) in cis per fenotipi molecolari
  long_description: " L'obiettivo di FastQTL è di identificare polimorfismi a nucleotide
    singolo\n (SNP) che sono associati in maniera significativa a vari fenotipi molecolari\n
    (cioè espressioni di geni conosciuti, livelli di metilazione della\n citosina,
    ecc.). Esegue scansioni per tutte le possibili coppie\n fenotipo-variante in cis
    (cioè varianti localizzate all'interno di una\n finestra specifica intorno a un
    fenotipo). FastQTL implementa un nuovo\n schema di permutazione (approssimazione
    Beta) per correggere accuratamente\n e velocemente test multipli sia a livello
    di genotipo sia di fenotipo.\n"
  release: sid
  description_md5: 99b28ce00f41a878b63333da47a6ceb9
  license: unknown
  blend: debian-med
- package: fastqtl
  description: Quantitative Trait Loci (QTL) mapper in cis for molecular phenotypes
  long_description: " The goal of FastQTL is to identify single-nucleotide polymorphisms
    (SNPs)\n which are significantly associated with various molecular phenotypes\n
    (i.e. expression of known genes, cytosine methylation levels, etc).\n It performs
    scans for all possible phenotype-variant pairs in cis\n (i.e. variants located
    within a specific window around a phenotype).\n FastQTL implements a new permutation
    scheme (Beta approximation) to accurately\n and rapidly correct for multiple-testing
    at both the genotype and phenotype\n levels.\n"
  release: sid
  description_md5: 99b28ce00f41a878b63333da47a6ceb9
  license: unknown
  blend: debian-med
- package: fastqtl
  description: Quantitative Trait Loci-oversætter (QTL) i cis for molekylære fænotyper
  long_description: " Formålet med FastQTL er at identificere enkelt-nucleotid polymorfismer\n
    (SNP'er), der er signifikant forbundet med forskellige molekylære fænotyper\n
    (dvs. ekspression af kendte gener, cytosin methylering-niveauer osv).\n Det udfører
    skanninger efter alle mulige fænotype-variantpar i cis\n (dvs. varianter beliggende
    inden for en bestemt vindue omkring en\n fænotype). FastQTL implementerer en ny
    permutationsordning\n (Beta-tilnærmelse) til præcist og hurtigt at korrigere for
    multiple-test\n både på niveauerne for genotypen og fænotypen.\n"
  release: sid
  description_md5: 99b28ce00f41a878b63333da47a6ceb9
  license: unknown
  blend: debian-med
- package: fastqtl
  description: mappage de LCQ (locus de caractères quantitatifs) dans cis pour les
    phénotypes moléculaires
  long_description: " Le but de FastQTL est d’identifier les polymorphismes d'un seul
    nucléotide\n (SNP) qui sont associés de façon significative avec différents phénotypes\n
    moléculaires (c.-à-d. l’expression de gènes connus, les niveaux de\n méthylation
    de la cytosine, etc). Il réalise des analyses pour toutes les\n paires phénotype-variante
    dans cis (c.-à-d. les variantes à\n l’intérieur d’une fenêtre particulière autour
    d’un phénotype). FastQTL met\n en œuvre un nouveau schéma de permutation (approximation
    Bêta) pour\n précisément et rapidement corriger les génotypes et phénotypes pendant
    des\n tests multiples.\n"
  release: sid
  description_md5: 99b28ce00f41a878b63333da47a6ceb9
  license: unknown
  blend: debian-med
