- package: mira-assembler
  description: assemblatore di sequenze di genomi interi con metodo shotgun e di EST
  long_description: " L'assemblatore di frammenti di genoma mira è un assemblatore
    specializzato\n per progetti di sequenziamento considerati \"difficili\" a causa
    di un alto\n numero di ripetizioni simili. Per i trascritti di EST (expressed
    sequence\n tag, etichette di sequenze espresse), miraEst è specializzato nel\n
    ricostruire trascritti originali di mRNA, al contempo rilevando e\n classificando
    polimorfismi di singoli nucleotidi (SNP) che vi appaiono in\n diverse variazioni.\n
    .\n L'assemblatore viene normalmente utilizzato per compiti vari quali la\n rilevazione
    di mutazioni in diversi tipi di cellule, analisi di somiglianza\n di trascritti
    tra organismi diversi e l'assemblaggio originale di sequenze\n da varie fonti
    per la progettazione di oligonucleotidi in esperimenti\n clinici con microarray.\n
    .\n Il pacchetto fornisce gli eseguibili elencati in seguito.\n Binari forniti:\n\
    \  * mira: per assemblare sequenze genomiche;\n  * miramem: stima la memoria necessaria
    per assemblare progetti;\n  * mirabait: uno strumento in stile \"grep\" per selezionare
    letture con\n    k-meri fino a 256 basi;\n  * miraconvert: uno strumento per convertire,
    estrarre e, a volte,\n    ricalcolare tutte i tipi di dati relativi ai file di
    assemblaggio di\n    sequenze.\n"
  release: sid
  description_md5: a8c6d1905e05378eb5c622bc2c3fc577
  license: unknown
  blend: debian-med
- package: mira-assembler
  description: Whole Genome Shotgun and EST Sequence Assembler
  long_description: " The mira genome fragment assembler is a specialised assembler
    for\n sequencing projects classified as 'hard' due to high number of similar\n
    repeats. For expressed sequence tags (ESTs) transcripts, miraEST is\n specialised
    on reconstructing pristine mRNA transcripts while\n detecting and classifying
    single nucleotide polymorphisms (SNP)\n occurring in different variations thereof.\n
    .\n The assembler is routinely used for such various tasks as mutation\n detection
    in different cell types, similarity analysis of transcripts\n between organisms,
    and pristine assembly of sequences from various\n sources for oligo design in
    clinical microarray experiments.\n .\n The package provides the following executables:\n
    Binaries provided:\n  * mira: for assembly of genome sequences\n  * miramem: estimating
    memory needed to assemble projects.\n  * mirabait: a \"grep\" like tool to select
    reads with kmers up to 256 bases.\n  * miraconvert: is a tool to convert, extract
    and sometimes recalculate all\n    kinds of data related to sequence assembly
    files.\n"
  release: sid
  description_md5: a8c6d1905e05378eb5c622bc2c3fc577
  license: unknown
  blend: debian-med
- package: mira-assembler
  description: Hel Genome Shotgun og EST Sequence Assembler
  long_description: " Mira er en specialiseret gensekvenssamler for sekvensprojekter
    regnet som\n »svære« på grund af et stort antal ensformige gentagelser. For expressed\n
    sequence tags-transskriptioner (EST'er) er miraEST specialiseret på\n rekonstruktion
    af urørte mRNA-transskriptioner mens det detekterer og\n klassificerer enlige
    nukleotidpolymorfismer (SNP), der opstår i forskellige\n variationer herudfra.\n
    .\n Sekvenssamleren bruges rutinemæssigt til forskellige opgaver såsom\n mutationsdetektering
    i forskellige celletyper, analyser af ligheder i\n transskriptioner mellem organismer
    og samling af urørte sekvenser fra\n forskellige kilder for oligodesign i kliniske
    mikroarrayeksperimenter.\n .\n Pakken tilbyder følgende kørbare filer:\n  * mira:
    for samling af genomsekvenser\n  * miramem: estimerer hukommelsen krævet af et
    projekt. Fungerer\n    ved at lænke til mira.\n  * mirabait: et »grep«-lignende
    værktøj til at vælge læsninger med kmerer\n    op til 256 baser.\n  * miraconvert:
    er et værktøj til at konvertere, udtrække og nogle gange\n    genberegne alle
    slags data relateret til sekvenssamlingsfiler.\n"
  release: sid
  description_md5: a8c6d1905e05378eb5c622bc2c3fc577
  license: unknown
  blend: debian-med
- package: mira-assembler
  description: assembleur de séquences génomiques exprimées utilisant la méthode globale
  long_description: " L’assembleur de fragments de génome mira est un assembleur spécialisé
    pour\n les projets classés comme difficiles car concernant un nombre élevé de\n
    répétitions. Pour la transcription de marqueurs de séquence exprimée (EST),\n
    miraEST est spécialisé dans la reconstruction de transcriptions d’ARNm\n pures
    tout en détectant et classifiant les polymorphismes d'un seul\n nucléotide (SNP)
    se produisant dans celles-ci.\n .\n L’assembleur est systématiquement utilisé
    pour des tâches variées telles\n que la détection de mutation dans différents
    types de cellule, l’analyse de\n similarités de transcriptions de divers organismes,
    l’assemblage de\n séquences pures à partir de diverses sources pour la conception\n
    d’oligonucléotides dans les expérimentations cliniques de biopuces.\n .\n Ce paquet
    fournit les binaires (exécutables) suivants :\n  — mira : assemblage de séquences
    génomiques ;\n  — miramem : estimation de la mémoire nécessaire pour les projets\n\
    \    d’assemblage ;\n  – mirabait : outil de type « grep » pour choisir les lectures
    pour des\n    k-mer jusqu’à 256 bases ;\n  – miraconvert : outil pour convertir,
    extraire et parfois recalculer\n    toutes sortes de données relatives aux fichiers
    d’assemblage de\n    séquences.\n"
  release: sid
  description_md5: a8c6d1905e05378eb5c622bc2c3fc577
  license: unknown
  blend: debian-med
