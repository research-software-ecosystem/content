- package: mira-assembler
  description: 전체 게놈 샷건 및 EST 시퀀스 어셈블러
  long_description: " mira 게놈 조각 어셈블러는 많은 양의 유사한 반복으로 'hard'로 분류된 시퀀싱\n 프로젝트에 전문화된
    어셈블러입니다. 명시적 시퀀스 태그 (ESTs) 전사물을 위\n 해, miraEST는 상이한 변이체에서 발생하는 단일 뉴클레오타이드 다형성
    (SNP)을\n 검출하고 분류하는 동안 원래의 mRNA 전사물을 재구성하는데 특화되어 있습니다.\n .\n 어셈블러는 상이한 세포 유형에서의
    돌연변이 검출, 유기체 간의 전사물의 유사\n 성 분석, 임상 미세배열 실험에서 올리고 디자인을 위한 다양한 출처의 시퀀스\n 초기 어셈블리같은
    다양한 작업에서 일상적으로 사용됩니다.\n .\n 패키지는 다음 실행파일을 제공합니다:\n 제공되는 바이너리:\n  * mira: 게놈 시퀀스의
    어셈블리를 위해\n  * miramem: 어셈블 프로젝트에 필요한 메모리 계산.\n  * mirabait: 256 개의 베이스까지 kmers로
    읽기를 선택하는 \"grep\"과 유사한 도구\n  * miraconvert: 시퀀스 어셈블리 파일과 관련된 모든 종류의 데이타를 변환,\n\
    \    추출, 때대로 재계산하는 도구.\n"
