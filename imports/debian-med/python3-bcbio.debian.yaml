descr:
- package: python3-bcbio
  description: libreria per analizzare dati di sequenziamento ad alte prestazioni
  long_description: " Questo pacchetto installa le librerie Python 3 dell'insieme
    di strumenti\n bcbio-nextgen che implementa le buone prassi per le catene di elaborazione\n
    dati per l'analisi di sequenziamento ad alte prestazioni completamente\n automatizzata.\n
    .\n Un file di configurazione ad alto livello specifica gli input e i parametri\n
    dell'analisi per guidare una catena pipe parallela che gestisce esecuzione\n distribuita,
    riavvii idempotenti dell'elaborazione e passi transazionali\n sicuri. Il progetto
    fornisce una risorsa condivisa dalla comunità che\n gestisce il componente di
    elaborazione dei dati dell'analisi di\n sequenziamento, dando ai ricercatori più
    tempo per concentrarsi sulla\n biologia a valle.\n"
