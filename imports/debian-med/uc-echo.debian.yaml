- package: uc-echo
  description: error correction algorithm designed for short-reads from NGS
  long_description: " ECHO is an error correction algorithm designed for short-reads\n\
    \ from next-generation sequencing platforms such as Illumina's\n Genome Analyzer
    II. The algorithm uses a Bayesian framework to\n improve the quality of the reads
    in a given data set by employing\n maximum a posteriori estimation.\n"
  release: sid
  description_md5: 2b8d605b1e0d9655e1b24a1bc58abf3f
  license: unknown
  blend: debian-med
