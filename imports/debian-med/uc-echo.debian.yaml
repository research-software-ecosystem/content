- package: uc-echo
  description: algoritmo a correzione di errore progettato per letture corte per NGS
  long_description: " ECHO è un algoritmo a correzione di errore progettato per letture
    corte per\n le piattaforme di sequenziamento di prossima generazione come Genome\n
    Analyzer II di Illumina. L'algoritmo usa un'infrastruttura Bayesiana per\n migliorare
    la qualità delle letture in un insieme di dati fornito impiegando\n una stima
    del massimo a posteriori.\n"
