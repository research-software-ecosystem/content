- package: ragout
  description: Reference-Assisted Genome Ordering UTility
  long_description: " Ragout (Reference-Assisted Genome Ordering UTility) is a tool
    for\n chromosome-level scaffolding using multiple references. Given initial\n
    assembly fragments (contigs/scaffolds) and one or multiple related\n references
    (complete or draft), it produces a chromosome-scale assembly\n (as a set of scaffolds).\n
    .\n The approach is based on the analysis of genome rearrangements (like\n inversions
    or chromosomal translocations) between the input genomes and\n reconstructing
    the most parsimonious structure of the target genome.\n .\n Ragout now supports
    both small and large genomes (of mammalian scale\n and complexity). The assembly
    of highly polymorphic genomes is\n currently limited.\n"
