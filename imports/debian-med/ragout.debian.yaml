- package: ragout
  description: Reference-Assisted Genome Ordering UTility
  long_description: " Ragout (Reference-Assisted Genome Ordering UTility) è uno strumento
    per\n creare scaffold a livello di cromosoma che usa riferimenti multipli. Dati\n
    dei frammenti iniziali di assemblamento (contig/scaffold) e uno o più\n riferimenti
    correlati (completi o bozze), produce un assemblato su scala di\n cromosoma (come
    insieme di scaffold).\n .\n L'approccio è basato sull'analisi di riarrangiamenti
    genomici (come\n inversioni o traslocazioni cromosomiche) tra i genomi di input
    e sulla\n ricostruzione della struttura più parsimoniosa del genoma obiettivo.\n
    .\n Ragout ora gestisce genomi sia piccoli sia grandi (di scala e complessità\n
    dei Mammiferi). L'assemblaggio di genomi altamente polimorfici è\n attualmente
    limitato.\n"
