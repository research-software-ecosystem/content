descr:
- package: python3-kineticstools
  description: rilevazione di modifiche al DNA (libreria Python 3)
  long_description: " Strumenti per rilevare modifiche al DNA da dati di sequenziamento
    real-time\n (SMRT®) su singola molecola. Questo strumento implementa il modulo\n
    P_ModificationDetection in SMRT® Portal, utilizzato dal protocollo\n RS_Modification_Detection
    e RS_Modifications_and_Motif_Detection. I\n ricercatori interessati a capire o
    estendere gli algoritmi di rilevazione\n delle modifiche possono usare questi
    strumenti come punto di partenza.\n .\n Questo pacchetto fa parte della suite
    SMRTAnalysis e contiene la libreria\n backend per Python 3.\n"
  release: sid
  description_md5: 0aa646763554c01a3ab894d63947050f
  license: unknown
  blend: debian-med
- package: python3-kineticstools
  description: detection of DNA modifications (Python 3 library)
  long_description: " Tools for detecting DNA modifications from single molecule,
    real-time (SMRT®)\n sequencing data. This tool implements the P_ModificationDetection
    module in\n SMRT® Portal, used by the RS_Modification_Detection and\n RS_Modifications_and_Motif_Detection
    protocol. Researchers interested in\n understanding or extending the modification
    detection algorithms can use these\n tools as a starting point.\n .\n This package
    is part of the SMRTAnalysis suite and contains the backend\n Python 3 library.\n"
  release: sid
  description_md5: 0aa646763554c01a3ab894d63947050f
  license: unknown
  blend: debian-med
- package: python3-kineticstools
  description: Registrering af DNA-ændringer - Python 3-bibliotek
  long_description: " Værktøjer til at registrere DNA-ændringer fra et enkelt molekyle,
    realtids (SMRT®) sekvensdata. Dette værktøj implementerer modulet P_ModificationDetection
    i SMRT® Portal, brugt af RS_Modification_Detection og RS_Modifications_and_Motif_Detection
    protocol. Forskere interesseret i forståelse eller udvidelse af algoritmerne for
    ændringsdetektion kan bruge disse værktøjer som et startpunkt.\n .\n Denne pakke
    er en del af SMRTAnalysis-pakken og indeholder Python 3-biblioteket for motoren.\n"
  release: sid
