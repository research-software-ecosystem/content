descr:
- package: velvet-long
  description: assemblatore di sequenze di acidi nucleici da sequenze molto 
    corte, versione lunga
  long_description: " Velvet è un assemblatore genomico de novo progettato specificatamente
    per\n le tecnologie di sequenziamento basate su sequenze corte, come Solexa o\n\
    \ 454, sviluppato da Daniel Zerbino e Ewan Birney all'European Bioinformatics\n\
    \ Institute (EMBL-EBI), vicino a Cambridge, in Gran Bretagna.\n .\n Velvet attualmente
    accetta sequenze molto corte, rimuove errori e poi\n produce frammenti contigui
    unici di alta qualità. Poi usa informazioni\n sulle paired-read, se disponibili,
    per recuperare le aree ripetute tra i\n vari frammenti contigui.\n .\n Questo
    pacchetto installa versioni speciali in modalità lunga di Velvet,\n come raccomandato
    nei tutorial di Velvet.\n"
  release: sid
  description_md5: b91bee1300e9da613109cee34692ae15
  license: unknown
  blend: debian-med
- package: velvet-long
  description: Nucleic acid sequence assembler for very short reads, long 
    version
  long_description: " Velvet is a de novo genomic assembler specially designed for
    short read\n sequencing technologies, such as Solexa or 454, developed by Daniel
    Zerbino and\n Ewan Birney at the European Bioinformatics Institute (EMBL-EBI),
    near\n Cambridge, in the United Kingdom.\n .\n Velvet currently takes in short
    read sequences, removes errors then produces\n high quality unique contigs. It
    then uses paired read information, if\n available, to retrieve the repeated areas
    between contigs.\n .\n This package installs special long-mode versions of Velvet,
    as recommended\n in the Velvet tutorials.\n"
  release: sid
  description_md5: b91bee1300e9da613109cee34692ae15
  license: unknown
  blend: debian-med
- package: velvet-long
  description: Sekvens-assembler for nukleinsyre til meget korte læsninger - 
    lang version
  long_description: " Velvet er en »de novo«-genomisk assembler som er specielt designet
    for\n teknologier til kort læsning, såsom Solexa eller 454, udviklet af Daniel\n\
    \ Zerbino og Ewan Birney ved European Bioinformatics Institue (EMBL-EBI), nær\n\
    \ Cambridge, i Storbritannien.\n .\n Velvet kan i øjeblikket tage korte læsesekvenser,
    fjerner fejl og\n fremstiller dernæst unikke »contig'er« i høj kvalitet. Det anvender\n\
    \ derefter parvis læseinformation, hvis tilgængelig, til at indhente de\n gentagne
    områder mellem contig'erne.\n .\n Denne pakke installerer specielle long-mode-versioner
    af Velvet, som\n anbefalet i Velvetøvelserne.\n"
  release: sid
  description_md5: b91bee1300e9da613109cee34692ae15
  license: unknown
  blend: debian-med
