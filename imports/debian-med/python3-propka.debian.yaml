- package: python3-propka
  description: calcoli euristici di pKa con ligandi (Python 3)
  long_description: " PROPKA predice i valori di pKa dei gruppi ionizzabili in proteine
    (versione\n 3.0) e complessi proteina-ligando (versione 3.1 e successive) sulla
    base\n della struttura 3D.\n .\n Per le proteine senza ligandi entrambe le versioni
    dovrebbero produrre lo\n stesso risultato.\n .\n Questo pacchetto installa la
    libreria per Python 3.\n"
