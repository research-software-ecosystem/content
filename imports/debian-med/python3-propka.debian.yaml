- package: python3-propka
  description: heuristic pKa calculations with ligands (Python 3)
  long_description: " PROPKA predicts the pKa values of ionizable groups in proteins
    (version 3.0)\n and protein-ligand complexes (version 3.1 and later) based on
    the 3D structure.\n .\n For proteins without ligands both versions should produce
    the same result.\n .\n This package installs the library for Python 3.\n"
  release: sid
  description_md5: 144cf93e262b50ccb1109e1f5c200557
  license: unknown
  blend: debian-med
- package: python3-propka
  description: Heuristiske pKa-beregninger med ligander - Python 3
  long_description: " PROPKA forudsiger pKa-værdier for ioniserbar grupper i proteiner
    (version 3.0) og protein-ligand komplekser (version 3.1 og senere) baseret på
    3D-strukturen.\n .\n For proteiner uden ligander bør begge versioner fremstille
    det samme resultat.\n .\n Denne pakke installerer biblioteket for Python 3.\n"
