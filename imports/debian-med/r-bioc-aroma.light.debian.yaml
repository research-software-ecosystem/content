- package: r-bioc-aroma.light
  description: méthodes de BioConductor de normalisation et de visualisation de données
    de puces à ADN
  long_description: " Ce module de BioConductor fournit des méthodes légères pour
    la normalisation et la visualisation de données de puces à ADN utilisant seulement
    des types de données de base de R.\n .\n Les méthodes pour l'analyse de puces
    à ADN prennent des types de données de base comme les matrices et les listes de
    vecteurs. Ces méthodes peuvent être utilisées de façon autonome, utilisées dans
    d'autres paquets ou enveloppées dans des classes de plus haut niveau.\n"
