  description: BioConductor-metoder - normalisering og visualisering af microarray-data
  long_description: " Dette BioConductor-modul tilbyder simple metoder for normalisering
    og visualisering af microarray-data kun via brug af grundlæggende R-datatyper.\n
    .\n Metoder for microarray-analyse der bruger grundlæggende datatyper såsom matricer
    og vektorlister. Disse metoder kan bruges uafhængigt, udnyttes i andre pakker
    eller omsluttes i klasser på højere niveau.\n"
  release: sid
