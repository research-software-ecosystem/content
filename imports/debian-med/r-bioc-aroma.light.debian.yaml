- package: r-bioc-aroma.light
  description: BioConductor methods normalization and visualization of microarray
    data
  long_description: " This BioConductor module provides light-weight methods for\n
    normalization and visualization of microarray data using only basic R\n data types.\n
    .\n Methods for microarray analysis that take basic data types such as\n matrices
    and lists of vectors. These methods can be used standalone, be\n utilized in other
    packages, or be wrapped up in higher-level classes.\n"
