- package: libminimap-dev
  description: development headers for libminimap
  long_description: " Minimap is an experimental tool to efficiently find multiple
    approximate\n mapping positions between two sets of long sequences, such as between\n
    DNA reads and reference genomes, between genomes and between long noisy reads.\n
    .\n This package contains the C library headers for using minimap in custom tools,\n
    along with a static library.\n"
  release: sid
  description_md5: 647ab7371e272e602da39011f6ce9161
  license: unknown
  blend: debian-med
- package: libminimap-dev
  description: Udviklingsteksthoveder for libminimap
  long_description: " Minimap er et eksperimentelt værktøj til effektivt at finde
    flere tilnærmede oversættelsespositioner mellem to sæt af lange sekvenser, såsom
