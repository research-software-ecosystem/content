  blend: debian-med
- package: python3-tornado
  description: škálovateľný, neblokujúci webový server a nástroje - balík pre Python
    3
  long_description: " Tornado je Pythonovská webová platforma a knižnica na asynchrónnu
    prácu so\n sieťou, pôvodne vyvinutá vo FriendFeed. Vďaka tomu, že používa neblokujúci\n
    sieťový V/V, je možné ho škálovať na desiatky tisíc otvorených spojení,\n vďaka
    čomu je ideálny na long polling, pre WebSockets a ďalšie aplikácie,\n ktorá vyžadujú
    dlhodobo otvorené spojenia každého používateľa.\n .\n Toto je verzia balíka pre
    Python 3.\n"
