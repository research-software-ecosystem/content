- package: python3-tornado
  description: Skalierbarer, nicht blockierender Webserver und Werkzeuge - Python-3-Paket
  long_description: " Tornado ist ein Python-Webrahmenwerk und eine asynchrone Netzwerkbibliothek,\n
    die ursprünglich bei FriendFeed entwickelt wurden. Durch den Einsatz von\n nicht
    blockierender Netzwerk-E/A kann Tornado auf Zehntausende von offenen\n Verbindungen
    skalieren, was Tornado ideal für lange Abfragen (polling),\n WebSockets und weitere
    Anwendungen macht, die eine langlebige Verbindung\n zu jedem Benutzer erfordern.\n
    .\n Dies ist die Python-3-Version des Pakets.\n"
  release: sid
