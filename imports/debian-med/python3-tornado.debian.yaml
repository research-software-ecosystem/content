- package: python3-tornado
  description: scalable, non-blocking web server and tools - Python 3 package
  long_description: " Tornado is a Python web framework and asynchronous networking
    library,\n originally developed at FriendFeed. By using non-blocking network I/O,\n
    Tornado can scale to tens of thousands of open connections, making it ideal\n
    for long polling, WebSockets, and other applications that require a\n long-lived
    connection to each user.\n .\n This is the Python 3 version of the package.\n"
  release: sid
  description_md5: 5eea30356134805547a49ecf9245de4e
  license: unknown
  blend: debian-med
- package: python3-tornado
  description: Skalerbar, ikkeblokkerende internetserver og værktøjer - Python 3
  long_description: " Tornado er en Pythoninternetramme og et asynkront netværksbibliotek,
    oprindelig udviklet på FriendFeed. Ved at bruge ikkeblokerende netværks-I/O, kan
    Tornado skalere til titusindvis af åbne forbindelser, hvilket gør det ideelt for
    lang polling, WebSockets og andre programmer, der kræver en langtidslevende forbindelse
    for hver bruger.\n .\n Dette er Python 3-versionen af pakken.\n"
  release: sid
  description_md5: 5eea30356134805547a49ecf9245de4e
  license: unknown
  blend: debian-med
