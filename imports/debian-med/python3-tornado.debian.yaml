- package: python3-tornado
  description: servidor web e ferramentas escaláveis e não bloqueantes - pacote Python
    3
  long_description: " Tornado é um framework web Python e biblioteca de rede assíncrona,\n
    originalmente desenvolvido no FriendFeed. Usando E/S de rede sem bloqueio,\n Tornado
    pode ser dimensionado para dezenas de milhares de conexões abertas,\n tornando-o
    ideal para pesquisas longas, WebSockets e outros aplicativos que\n exigem um conexão
    de longa duração para cada usuário(a).\n .\n Esta é a versão Python 3 do pacote.\n"
  release: sid
  description_md5: 5eea30356134805547a49ecf9245de4e
