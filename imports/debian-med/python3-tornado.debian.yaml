- package: python3-tornado
  description: server web scalabile e non bloccante, e strumenti - pacchetto Python
    3
  long_description: " Tornado è un'infrastruttura web e una libreria di rete asincrona
    per Python,\n originariamente sviluppate da FriendFeed. Grazie all'uso di I/O
    di rete non\n bloccante, Tornado può scalare fino a decine di migliaia di connessioni\n
    aperte, e ciò lo rende ideale per polling lunghi, WebSocket e altre\n applicazioni
    che necessitano una connessione di lunga durata per ogni\n utente.\n .\n Questa
    è la versione per Python 3 del pacchetto.\n"
  release: sid
