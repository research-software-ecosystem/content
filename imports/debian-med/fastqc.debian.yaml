descr:
- package: fastqc
  description: 높은 처리량 시퀀스 데이타를 위한 품질 관리
  long_description: " FastQC는 처리량이 높은 시퀀스 파이프라인에서 발생하는, 원시 시퀀스 데이타에 대한 몇가지 품질 관리 검사를
    간단하게 수행할 수 있는 방법을 제공합니다. 추가 분석을 수행하기 전에 데이타에 알아야 할 문제가 있는지 여부를 신속하게 파악할 수 있는 모듈식
    분석 집합을 제공합니다.\n .\n FastQC의 주요기능은 아래와 같습니다.\n  * BAM, SAM 또는 FastQ 파일에서 데이타 가져오기
    (모든 변형)\n  * 문제가 발생할 수 있는 영역을 당신에게 알려줄 빠른 개요 제공\n  * 데이타를 빠르게 평가 할 수 있는 요약 그래프
    및 테이블\n  * 결과를 HTML 기반 영구 보고서로 내보내기\n  * 대화형 어플리케이션을 실행하지 않고도 보고서를 자동으로 생성할 수
    있는 오프라인 작업\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: controllo di qualità per elevati flussi di dati di sequenze
  long_description: " FastQC mira a fornire un metodo rapido per effettuare alcuni
    controlli di\n qualità su elevati flussi attraverso pipe di dati di sequenze grezzi.\n\
    \ Fornisce un insieme modulare di analisi che consentono di avere una veloce\n\
    \ panoramica sui dati per individuare eventuali presenze di errori o problemi\n\
    \ che bisogna tenere in considerazione prima di utilizzarli in analisi\n successive.\n\
    \ .\n Le funzioni principali di FastQC sono:\n  * importazione di dati da file
    BAM, SAM o FastQ (qualsiasi variante);\n  * rapida panoramica per identificare
    in quali aree potrebbero esserci\n    problemi;\n  * grafici e tabelle riepilogative
    per una valutazione rapida dei dati;\n  * esportazione dei risultati in un report
    permanente in formato HTML;\n  * modalità offline che consente la generazione
    di report automatici senza\n    eseguire l'applicazione interattiva.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: quality control for high throughput sequence data
  long_description: " FastQC aims to provide a simple way to do some quality control
    checks on\n raw sequence data coming from high throughput sequencing pipelines.
    It\n provides a modular set of analyses which you can use to give a quick\n impression
    of whether your data has any problems of which you should\n be aware before doing
    any further analysis.\n .\n The main functions of FastQC are\n  * Import of data
    from BAM, SAM or FastQ files (any variant)\n  * Providing a quick overview to
    tell you in which areas there may\n    be problems\n  * Summary graphs and tables
    to quickly assess your data\n  * Export of results to an HTML based permanent
    report\n  * Offline operation to allow automated generation of reports without\n\
    \    running the interactive application\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: Kvalitetskontrol for høj gennemløb af sekvensdata
  long_description: " FastQC forsøger at tilbyde en simpel måde at udføre lidt\n kvalitetskontrol
    på rå sekvensdata, der kommer fra sekvensdatakanaler\n med høj gennemløb. Programmet
    tilbyder et modulsæt af analyser, som du\n kan bruge til et hurtigt indtryk af
    om dine data har nogle problemer,\n som du skal være opmærksom på før du udfører
    yderligere analyse.\n .\n Hovedfunktionerne i FastQc er\n  * Import af data fra
    BAM-, SAM- eller FastQ-filer (alle varianter)\n  * Tilbyder et hurtigt overblik
    som fortæller dig i hvilke områder,\n    der kan være problemer\n  * Referatgrafer
    og tabeller til hurtigt at tilgå dine data\n  * Eksport af resultater til en HTML-baseret
    permanent rapport\n  * Operation uden internet til automatiseret oprettelse af
    rapporter\n    uden at køre det interaktive program\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: control de calidad para datos de secuencias de alto rendimiento
  long_description: " El objetivo de FastQC es proporcionar una forma sencilla de
    realizar\n algunas comprobaciones de control de calidad de los datos de secuencia
    sin\n procesar procedentes de canales de secuenciación de alto rendimiento.\n\
    \ Proporciona un conjunto modular de análisis que puede utilizar para obtener\n\
    \ una impresión rápida sobre si sus datos tienen algún problema del que\n debería
    ser consciente antes de realizar cualquier análisis posterior.\n .\n Las principales
    funciones de FastQC son\n  * Importar datos desde archivos BAM, SAM o FastQ (cualquier
    variante)\n  * Proporcionar una visión general rápida para informarle en qué áreas\n\
    \ puede haber problemas\n  * Gráficos y tablas de resumen para evaluar rápidamente
    sus datos\n  * Exportar los resultados a un informe permanente basado en HTML\n\
    \  * Operar fuera de línea para permitir la generación automática de informes\n\
    \ sin necesidad de ejecutar la aplicación interactiva.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
- package: fastqc
  description: contrôle qualité pour les données de séquences à haut débit
  long_description: " FastQC a pour objectif de fournir un moyen simple de faire des
    contrôles\n de qualité sur des données de séquences brutes provenant de pipelines
    de\n séquençage à haut débit. Il propose un ensemble modulaire d'analyses\n pouvant
    être utilisées pour donner une impression rapide des problèmes dont\n l'utilisateur
    devrait être au courant avant de faire\n une analyse plus poussée.\n .\n Les principales
    fonctions de FastQC sont :\n  - import des données des fichiers BAM (version binaire
    compressée de SAM),\n     SAM (« Sequence Alignment/Map ») ou FastQ (n'importe
    quelle variante) ;\n  - fournir un aperçu rapide pour indiquer les zones dans
    lesquelles il\n     peut y avoir des problèmes ;\n  - des graphes de résumé et
    des tables pour évaluer rapidement les\n     données ;\n  - export des résultats
    vers un rapport permanent en HTML ;\n  - fonctionnement hors ligne afin de permettre
    la génération de rapports\n     automatiques sans exécuter l'application interactive.\n"
  release: sid
  description_md5: 3b9c41bdb218c0f04973c94902b58b8c
  license: unknown
  blend: debian-med
