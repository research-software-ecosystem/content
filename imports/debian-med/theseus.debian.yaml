descr:
- package: theseus
  description: Maximum-Likelihood-Überlagerung von Makromolekülen
  long_description: " Das Programm Theseus überlagert gleichzeitig mehrere makromolekulare\n
    Strukturen. Theseus findet die optimale Lösung für das\n Überlagerungsproblems
    mit der Maximum-Likelihood-Methode. Mit dem\n »down-weighting« variabler Regionen
    der Überlagerung und durch einen\n Ausgleich für Korrelationen zwischen Atomen
    produziert die\n ML-Überlagerungsmethode sehr genaue strukturelle Alignments\n
    (Ausrichtungen).\n .\n Wenn Makromoleküle mit verschiedenen Restsequenzen überlagert
    werden,\n verwerfen andere Programme und Algorithmen die mit Lücken ausgerichteten\n
    Restsequenzen. Theseus verwendet jedoch einen neuartigen\n Überlagerungsalgorithmus,
    der alle Daten verarbeitet.\n"
  release: sid
  description_md5: 91517695c1e9e5cdc2a87ff78d5403a8
  license: unknown
  blend: debian-med
- package: theseus
  description: sovrappone macromolecole usando la massima verosimiglianza
  long_description: " Theseus è un programma che sovrappone simultaneamente strutture\n
    macromolecolari multiple. Trova la soluzione ottimale al problema della\n sovrapposizione
    usando il metodo della massima verosimiglianza. Dando meno\n peso alle regioni
    variabili della sovrapposizione e apportando correzioni\n in base alle correlazioni
    tra gli atomi, il metodo della massima\n verosimiglianza per la sovrapposizione
    produce allineamenti strutturali\n molto accurati.\n .\n Quando vengono sovrapposte
    macromolecole con differenti sequenze di\n residui, gli altri programmi ed algoritmi
    non tengono conto dei residui\n allineati con gap. Theseus, invece, usa un algoritmo
    di sovrapposizione\n innovativo che include tutti i dati.\n"
  release: sid
  description_md5: 91517695c1e9e5cdc2a87ff78d5403a8
  license: unknown
  blend: debian-med
- package: theseus
  description: sobrepor macromoléculas usando o máximo de probabilidade
  long_description: " Theseus é um programa que sobrepõe simultâneamente múltiplas
    estruturas\n macromoleculares. O theseus encontra a solução óptima para o problema
    de\n sobreposição usando o método da máxima probabilidade. Ao reduzir o peso de\n
    regiões variáveis da sobreposição e ao corrigir para correlações entre\n átomos,
    o método de sobreposição ML produz alinhamentos estruturais de\n alta exactidão.\n
    .\n Quando macromoléculas com sequências de resíduos diferentes são\n sobrepostas,
    outros programas e algoritmos descartam resíduos que são\n alinhados com lacunas.
    No entanto, o theseus, usa um algoritmo de\n sobreposição original que inclui
    todos os dados.\n"
  release: sid
  description_md5: 91517695c1e9e5cdc2a87ff78d5403a8
  license: unknown
  blend: debian-med
- package: theseus
  description: superimpose macromolecules using maximum likelihood
  long_description: " Theseus is a program that simultaneously superimposes multiple\n
    macromolecular structures. Theseus finds the optimal solution to the\n superposition
    problem using the method of maximum likelihood. By\n down-weighting variable regions
    of the superposition and by correcting for\n correlations among atoms, the ML
    superposition method produces very\n accurate structural alignments.\n .\n When
    macromolecules with different residue sequences are superimposed,\n other programs
    and algorithms discard residues that are aligned with\n gaps. Theseus, however,
    uses a novel superimposition algorithm that\n includes all of the data.\n"
  release: sid
  description_md5: 91517695c1e9e5cdc2a87ff78d5403a8
  license: unknown
  blend: debian-med
- package: theseus
  description: Overlejring af makromolekyler med brug af maksimal sandsynlighed
  long_description: " Theseus er et program, som simultant overlejrer flere makromolekylære\n
    strukturer. Theseus finder den optimale løsning til superpositionsproblemet\n
    med brug af metoden for maksimal sandsynlighed. Ved at nedvægte variable\n regioner
    af superpositionen og ved at rette for korrelationer mellem\n atomer, fremstiller
    ML-superpositionsmetoden meget præcise strukturelle\n sammenligninger.\n .\n Når
    makromolekyler med forskellige sekvenser bliver overlejret, fjerner\n andre programmer
    og algoritmer rester som er sammenlignet med huller.\n Theseus, derimod, bruger
    en ny superimpositionsalgoritme som inkluderer\n alle data.\n"
  release: sid
  description_md5: 91517695c1e9e5cdc2a87ff78d5403a8
  license: unknown
  blend: debian-med
