descr:
- package: libgdcm2-dev
  description: Grassroots DICOM development libraries and headers
  long_description: " Grassroots DiCoM is a C++ library for DICOM medical files. It
    is\n automatically wrapped to python/C#/Java (using swig). It supports\n RAW,JPEG
    (lossy/lossless),J2K,JPEG-LS, RLE and deflated.\n .\n Headers and static libraries
    for libgdcm. These are not needed to use\n GDCM, but are needed to build plugins
    or programs that link against\n libgdcm.\n"
  release: buster
  description_md5: 159d3dafd1b31a5c660508857b7fb484
  license: unknown
  blend: debian-med
