  description: bibliothèques de développement et fichiers d'en-tête pour Grassroots
    DICOM
  long_description: " Grassroots DiCoM est une bibliothèque C++ pour les fichiers
    médicaux\n DICOM.\n Elle est automatiquement adaptée pour python/C#/Java (en utilisant
    swig).\n Elle\n gère les fichiers RAW, JPEG (avec et sans pertes), J2K, JPEG-LS,
    RLE\n et\n deflate.\n .\n Ce paquet contient les bibliothèques statiques et les
    fichiers d'en-tête\n pour libgdcm. Ils ne sont pas nécessaires pour utiliser GDCM,
    mais sont\n indispensable pour lier des programmes ou greffons à libgdcm.\n"
