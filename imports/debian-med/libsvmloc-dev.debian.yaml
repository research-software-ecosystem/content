descr:
- package: libsvmloc-dev
  description: PSORTb adapted library for svm machine-learning library (dev)
  long_description: " Libsvm is a machine-learning library which is an easy-to-use
    package\n for support vector classification, regression and one-class SVM. It\n
    supports multi-class classification, probability outputs, and\n parameter selection.\n
    .\n PSORTb was featuring a code copy plus some local additions.  This\n library
    is linked against the Debian packaged libsvn and just contains\n the PSORTb extensions.\n
    .\n PSORTb enables prediction of bacterial protein subcellular localization\n
    (SCL) and provides a quick and inexpensive means for gaining insight\n into protein
    function, verifying experimental results, annotating newly\n sequenced bacterial
    genomes, detecting potential cell surface/secreted\n drug targets, as well as
    identifying biomarkers for microbes.\n .\n This library needed by PSORTb is distributed
    separately by upstream.\n .\n This package contains the static library which is
    needed to link PSORTb.\n"
  release: sid
  description_md5: 4a79474fccc76e28debed5f3253d51a9
  license: unknown
  blend: debian-med
- package: libsvmloc-dev
  description: PSORTb-tilpasset bibliotek for svm-maskinlæringsbiblioteket - udvikling
  long_description: " Libsvm er et maskinlæringsbibliotek, der er en nem anvendelig
    pakke til at understøtte vektorklassifikation, regression og SVM i en klasse.
    Understøtter klassifikation med flere klasser, sandsynlighedsresultater og parametervalg.\n
    .\n PSORTb havde en »code copy plus« samt nogle lokale tilføjelser. Dette bibliotek
    er lænket mod den Debianpakkede libsvn og indeholder kun PSORTb-udvidelser.\n
    .\n PSORTb aktiver forudsigelse af bakteriel protein subcellulær lokalisering
    (SCL) og tilbyder en hurtig og billig metode til at få indsigt i proteinfunktion,
    verifikation af eksperimenter, annotation af sekventerede bakteriegenomer, registrering
    af potentielle celleoverflade/udskilt stof-mål samt identifikation af biomarkører
    for mikrober.\n .\n Dette bibliotek krævet af PSORTb er distribueret separat af
    opstrøm.\n .\n Denne pakke indeholder det statiske bibliotek, der er krævet for
    at lænke PSORTb.\n"
  release: sid
  description_md5: 4a79474fccc76e28debed5f3253d51a9
  license: unknown
  blend: debian-med
