descr:
- package: vcfanno
  description: annotate a VCF with other VCFs/BEDs/tabixed files
  long_description: " Vcfanno allows you to quickly annotate your VCF with any number
    of INFO\n fields from any number of VCFs or BED files. It uses a simple conf file\n
    to allow the user to specify the source annotation files and fields and\n how
    they will be added to the info of the query VCF.\n .\n   * For VCF, values are
    pulled by name from the INFO field with special\n     cases of ID and FILTER to
    pull from those VCF columns.\n   * For BED, values are pulled from (1-based) column
    number.\n   * For BAM, depth (count), \"mapq\" and \"seq\" are currently supported.\n
    .\n Vcfanno is written in go and it supports custom user-scripts written in\n
    Lua. It can annotate more than 8000 variants per second with 34\n annotations
    from 9 files on a modest laptop and over 30K variants per\n second using 12 processes
    on a server.\n"
  release: sid
  description_md5: e762099ab07ec0feedacd5a15d3514cf
  license: unknown
  blend: debian-med
- package: vcfanno
  description: Kommenter en VCF med andre VCF'er/BED'er/tabixed-filer
  long_description: " Vcfanno gør, at du hurtigt kan kommentere din VCF med ethvert
    antal INFO-felter fra ethvert antal VCF'er eller BED-filer. Bruger en simpel konfigurationsfil,
    så brugeren kan angive kildekommenteringsfiler og felter og hvordan de vil blive
    tilføjet til infoen for forespørgelses-VCF'en.\n .\n  * For VCF hentes værdier
    efter navn fra INFO-feltet med specielle\n    tilfælde for ID og FILTER til at
    hente fra disse VCF-kolonner\n  * For BED hentes værdier fra (1-basede) kolonnenummer\n\
    \  * For BAM, dybde (antal) er »mapq« og »seq« i øjeblikket understøttet\n .\n
    Vcfanno er skrevet i Go og det understøtter tilpassede brugerskripter skrevet
    i Lua. Programmet kan kommentere mere end 8.000 varianter per sekund med 34 kommenteringer
    fra 9 filer på en anstændig bærbar og over 30 tusinde varianter per sekund via
    12 processer på en server.\n"
  release: sid
  description_md5: e762099ab07ec0feedacd5a15d3514cf
  license: unknown
  blend: debian-med
