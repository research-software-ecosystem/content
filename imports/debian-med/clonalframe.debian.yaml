descr:
- package: clonalframe
  description: multilocus 시퀀스 데이터를 사용하여 세균 소진화 추론
  long_description: " ClonalFrame은 클론 상속을 중단한 상동 재조합 이벤트 염색체 위치를 추정하면\n 서, 샘플 멤버들
    사이에 클론 관계를 식별합니다.\n .\n 전체 게놈에서 단일 조각 DNA를 통해, Clonalframe을 임의의 시퀀스 데이타에도\n 적용할
    수 있습니다. 이는 7 유전자 단편이 시퀀스된, MLST 데이타 분석에 꽤 적\n 합하지만, 시퀀스된 영역이 전체 게놈에 길이와 수를 증가함으로
    점차 더 강력해\n 집니다. 하지만 이는 정렬된 시퀀스를 요구합니다. 정렬되지 않은 게놈 데이타를\n 가지고 있을 경우, ClonalFrame
    분석에 필요한 정확한 형식으로 전체 박테리아\n 게놈을 정렬하는 Mauve 사용을 권장합니다.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: inferenza della microevoluzione batterica usando dati di sequenze multi-loci
  long_description: " ClonalFrame identifica le relazioni clonali tra i membri di
    un campione,\n stimando al contempo la posizione nei cromosomi di eventi di ricombinazione\n
    omologa che hanno perturbato l'eredità clonale.\n .\n ClonalFrame può essere applicato
    a qualsiasi tipo di dati di sequenza, da\n un singolo frammento di DNA a genomi
    interi. È ben adatto per l'analisi di\n dati MLST, in cui sono stati sequenziati
    7 frammenti genetici, ma diventa\n progressivamente più potente mano a mano che
    le regioni sequenziate\n aumentano di lunghezza fino a diventare interi genomi.
    Tuttavia, richiede\n che le sequenze siano allineate. Se si hanno dati genomici
    non allineati, è\n raccomandato l'uso di Mauve che produce allineamenti di interi
    genomi\n batterici nell'esatto formato richiesto per le analisi con ClonalFrame.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: 多座配列データを用いたバクテリアの小進化推定
  long_description: " ClonalFrame はサンプル中のメンバー間のクローン関係を同定します。また、\n クローン継承を打ち切った染色体の相同組み換えイベントの位置を推定します。\n
    .\n ClonalFrame は DNA の単一フラグメントからゲノム全体まで、どんな種類の\n 配列データにも適用できます。7つの遺伝子フラグメントがシーケンシングされている\n
    MLST データの解析に最も適していますが、シーケンシングされた領域の長さと個数の\n 両方が増え、ゲノム全体までおよぶにつれて段階的により強力になっていきます。\n
    しかし、配列はアラインされている必要があります。もしアラインされていないゲノム\n データをお持ちなら、バクテリアゲノム全体を ClonalFrame が必要とするまさに\n
    その形式でアラインしてくれる Mauve を利用することをお勧めします。\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: odvodenie mikroevolúcie baktérií pomocou multilocus sekvencovaných
    dát
  long_description: " ClonalFrame identifikuje klonálne vzťahy medzi jedincami vo
    vzorke, pričom\n tiež odhaduje chromozomálnu pozíciu homologických rekombinačných
    udalostí,\n ktoré narušili klonálnu dedičnosť.\n .\n ClonalFrame je možné aplikovať
    na ľubovoľný typ sekvencovaných dát, od\n jediného fragmentu DNA až po celé genómy.
    Je vhodný na analýzu dát MLST, jde\n bolo sekvencovaných 7 fragmentov génu, ale
    jeho užitočnosť rastie s dĺžkou\n sekvencovaných oblastí až po celé genómy. Vyžaduje
    však, aby aby boli\n sekvencie zarovnané. Ak máte nezarovnané dáta genómov, odporúča
    sa použiť\n Mauve, ktorý vytvorí zarovnanie celých bakteriálnych genómov presne
    vo\n formáte, ktorý vyžaduje klonálna analýza pomocou ClonalFrame.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: inference of bacterial microevolution using multilocus sequence data
  long_description: " ClonalFrame identifies the clonal relationships between the
    members of\n a sample, while also estimating the chromosomal position of homologous\n
    recombination events that have disrupted the clonal inheritance.\n .\n ClonalFrame
    can be applied to any kind of sequence data, from a single\n fragment of DNA to
    whole genomes. It is well suited for the analysis of\n MLST data, where 7 gene
    fragments have been sequenced, but becomes\n progressively more powerful as the
    sequenced regions increase in length\n and number up to whole genomes. However,
    it requires the sequences to be\n aligned. If you have genomic data that is not
    aligned, it is recommend to\n use Mauve which produces alignment of whole bacterial
    genomes in\n exactly the format required for analysis with ClonalFrame.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: Udledning af bakterisk mikroevolution med multilocus sekvensdata
  long_description: " ClonalFrame identificerer de klonale relationer mellem medlemmer
    i en\n prøve, mens programmet også estimerer den kromosome position for\n begivenheder
    fra homolog rekombination, som har forstyrret den klonale arv.\n .\n ClonalFrame
    kan anvendes på alle slags sekvensdata, fra et enkelt fragment\n af DNA til hele
    arvemasser. Programmet er velegnet for analyse af\n MLST-data, hvor 7 genfragmenter
    er bleve sekventeret, men bliver\n progressivt mere funktionsrig efterhånden som
    de sekventerede regioner øges\n i længde og antal op til hele arvemasser. Dog
    kræver det at sekvenserne er\n justeret. Hvis du har arvemassedata som ikke er
    justeret, så anbefales det\n at bruge Mauve, som laver justering af hele bakterielle
    arvemasser med\n præcis det format som kræves for analyse med ClonalFrame.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: inferencia de microevolución bacteriana usando datos multilocus de
    secuencias
  long_description: " ClonalFrame identifica las relaciones clonales\n entre los miembros
    de una\n muestra, al mismo tiempo que estima la\n posición cromosómica de la\n
    recombinación homóloga de eventos que han\n interrumpido la herencia clónica.\n
    .\n ClonalFrame puede aplicarse a cualquier tipo\n de datos de secuencia, desde\n
    un solo fragmento de ADN a los genomas\n enteros. Es muy adecuado para el\n análisis
    de datos MLST, donde 7 fragmentos\n genómicos han sido\n secuenciados, pero se
    vuelve progresivamente\n más potente cuando las\n regiones secuenciadas aumentan
    en longitud y\n número hasta genomas\n completos. Sin embargo, requiere que las\n
    secuencias estén alineadas. Si\n tiene información genómica que no está\n alineada,
    se recomienda usar Mauve,\n el cual produce un alineamiento de todos los\n genomas
    bacterianos en el\n formato exacto requerido para el análisis con\n ClonalFrame.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
- package: clonalframe
  description: inférence de microévolution bactérienne en utilisant des données de
    séquence multilocus
  long_description: " ClonalFrame identifie les relations clonales entre les membres
    d'un\n échantillon et estime la position chromosomale des évènements de\n recombinaison
    homologue qui peuvent perturber l'héritage clonal.\n .\n ClonalFrame peut être
    appliqué à n'importe quelle séquence de données, d'un\n fragment d'ADN à des génomes
    entiers. Il est performant dans l'analyse de\n données MLST, où 7 fragments de
    gène ont été séquencés, et devient\n progressivement de plus en plus performant
    à mesure que les régions\n séquencées augmentent en longueur et nombre jusqu'au
    génome entier. Il\n nécessite cependant que les séquences soient alignées. Si
    les données\n génomiques ne sont pas alignées, il est recommandé d'utiliser Mauve
    qui\n produit un alignement de génomes bactériens entiers au format requis par\n
    ClonalFrame pour l'analyse.\n"
  release: sid
  description_md5: 819b92534a0771df03d25aa1b0334115
  license: unknown
  blend: debian-med
