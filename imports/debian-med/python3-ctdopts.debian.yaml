- package: python3-ctdopts
  description: Gives your Python tools a CTD-compatible interface
  long_description: " Common Tool Descriptors (CTDs) are XML documents that represent
    the inputs,\n outputs, parameters of command line tools in a platform-independent
    way.\n .\n CTDopts is a module for enabling tools with CTD reading/writing, argument\n\
    \ parsing, validating and manipulating capabilities.\n"
