descr:
- package: probalign
  description: allineamento di sequenze multiple usando le probabilità a posteriori
    della funzione di ripartizione
  long_description: " Probalign usa stime della probabilità a posteriori della funzione
    di\n ripartizione per calcolare allineamenti di sequenze multiple con la massima\n
    accuratezza attesa. Funziona in modo migliore rispetto ai programmi di\n allineamento
    più usati Probcons v1.1, MAFFT v5.851 e MUSCLE v3.6 nei test\n di prestazione
    BAliBASE 3.0, HOMSTRAD e OXBENCH, e tale miglioramento è\n statisticamente significativo.
    I miglioramenti di Probalign sono maggiori\n negli insiemi di dati che contengono
    estensioni terminali N/C e in quelli\n con sequenze di lunghezze elevate ed eterogenee.
    Negli insiemi di dati con\n lunghezze eterogenee contenenti ripetizioni, l'accuratezza
    degli\n allineamenti di Probalign è del 10% e il 15% maggiore rispetto agli altri\n
    tre metodi, quando la deviazione standard della lunghezza è almeno 300 e 400.\n"
  release: sid
  description_md5: 3a11d1cc47a7d13a0473a4a4d2ff5aca
  license: unknown
  blend: debian-med
- package: probalign
  description: multiple sequence alignment using partition function posterior probabilities
  long_description: " Probalign uses partition function posterior probability estimates
    to\n compute maximum expected accuracy multiple sequence alignments. It\n performs
    statistically significantly better than the leading alignment\n programs Probcons
    v1.1, MAFFT v5.851, and MUSCLE v3.6 on BAliBASE 3.0,\n HOMSTRAD, and OXBENCH benchmarks.
    Probalign improvements are largest on\n datasets containing N/C terminal extensions
    and on datasets with long\n and heterogeneous length sequences. On heteregeneous
    length datasets\n containing repeats Probalign alignment accuracy is 10% and 15%
    higher\n than the other three methods when standard deviation of length is at\n
    least 300 and 400.\n"
  release: sid
  description_md5: 3a11d1cc47a7d13a0473a4a4d2ff5aca
  license: unknown
  blend: debian-med
- package: probalign
  description: Multiple sekvensjustering med brug partitionsfunktionel posteriore
    sandsynligheder
  long_description: " Probalign bruger estimater, fra partitionsfunktionelle posteriore\n
    sandsynligheder, til at beregne den maksimale præcision for multiple\n sekvensjusteringer.
    Den yder statistisk set betydeligt bedre end de\n ledende justeringsprogrammer
    Probcons v1.1, MAFFT v5.851 og MUSCLE v3.6\n i ydelsesmålinger fra BAliBASE 3.0,
    HOMSTRAD og OXBENCH. Forbedringerne\n med Probalign er størst på datasæt, der
    indeholder udvidelser til N/C-\n terminalen, og på datasæt med sekvenser som er
    lange sekvenser og har\n heterogene længder. Med datasæt bestående af heterogene
    længder, der\n indeholder gentagelser, er præcisionen for Probalign 10 % og 15
    %\n højere end de andre tre metoder, når standardafvigelse på længden er\n mindst
    300 og 400.\n"
  release: sid
  description_md5: 3a11d1cc47a7d13a0473a4a4d2ff5aca
  license: unknown
  blend: debian-med
- package: probalign
  description: alignement de séquences multiples en utilisant les probabilités à postériori
    de la fonction de partition
  long_description: " Probalign utilise l’estimation de probabilités à postériori
    de la fonction\n de partition pour calculer les alignements de séquence multiple
    avec la\n précision maximale attendue. Il obtient des résultats statistiquement\n
    significativement meilleurs que les programmes d´alignement leaders\n Probcons v1.1,
    MAFFT v5.851 et MUSCLE v3.6 avec les tests de performance\n BAliBASE 3.0, HOMSTRAD
    et OXBENCH. Les améliorations de Probalign sont\n plus importantes sur les ensembles
    de données contenant des extrémités\n N/C-terminales et sur les ensembles de données
    avec des séquences de\n longueurs hétérogènes. Sur les ensembles de données de
    longueurs\n hétérogènes contenant des répétitions, la précision d’alignement de\n
    Probalign est 10 % et 15 % meilleure que les trois autres méthodes quand\n l´écart-type
    de longueur est au moins 300 et 400.\n"
  release: sid
  description_md5: 3a11d1cc47a7d13a0473a4a4d2ff5aca
  license: unknown
