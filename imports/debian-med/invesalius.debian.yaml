- package: invesalius
  description: 3D medical imaging reconstruction software
  long_description: " InVesalius generates 3D medical imaging reconstructions based
    on a sequence of\n 2D DICOM files acquired with CT or MRI equipments. InVesalius
    is\n internationalized (currently available in English, Portuguese, French,\n
    Spanish, Turkish, Italian, Czesh, Japanese, Catalan, Korean, Romanian and\n German)
    and provides several tools:\n  * DICOM support including: (a) ACR-NEMA version
    1 and 2; (b) DICOM\n    version 3.0 (including various encodings of JPEG -lossless
    and lossy-, RLE)\n  * Image manipulation features (zoom, pan, rotation, brightness/contrast,\n\
    \    etc)\n  * Segmentation based on 2D slices\n  * Pre-defined threshold ranges
    according to tissue of interest\n  * Segmentation based on watershed\n  * Region
    growing segmentation\n  * Edition tools (similar to Paint Brush) based on 2D slices\n\
    \  * Semi-automatic segmentation based on Watershed\n  * 3D surface creation\n\
    \  * 3D surface connectivity tools\n  * 3D surface exportation (including: binary
    STL, OBJ, VRML, Inventor)\n  * High-quality volume rendering projection\n  * Pre-defined
    volume rendering presets\n  * Volume rendering crop plane\n  * Picture exportation
    (including: BMP, TIFF, JPG, PostScript, POV-Ray)\n  * Minimum, Maximum or Mean
    Intensity Projection, Maximum Intensity Difference\n    Accumulation and Contour
    based visualizations\n"
  release: sid
