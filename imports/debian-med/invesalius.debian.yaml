- package: invesalius
  description: logiciel de reconstruction d’images médicales en 3D
  long_description: " InVesalius génère des reconstructions d’images médicales en 3D
    en se\n basant sur une série de fichiers DICOM de 2D obtenus avec des équipements\n
    de tomodensitométrie ou d’imagerie par résonance magnétique. InVesalius\n est
    internationalisé (actuellement disponible en anglais, portugais,\n français, espagnol,
    turc, italien, tchèque, japonais, catalan, coréen,\n roumain et allemand) et fournit
    plusieurs outils :\n  — prise en charge de DICOM dont : (a) ACR-NEMA version 1
    et 2 ;\n   (b) DICOM version 3.0 (dont divers encodages de JPEG — sans perte et\n\
    \    avec pertes —, RLE) ;\n  — fonctions de manipulation d’image (zoom, panoramique,
    rotation, lumière\n    et contraste, etc.) ;\n  — segmentation basée sur des tranches
    en 2D ;\n  — intervalles de seuil prédéfinis selon le tissu en vue ;\n  — segmentation
    par ligne de partage des eaux ;\n  — segmentation par région croissante ;\n  — outils
    d’édition (similaires à Paint Brush) basés sur des tranches 2D ;\n  — segmentation
    semi-automatique basée sur lignes de partage des eaux ;\n  — création de surface
    en 3D ;\n  — outils de connexité de surface 3D ;\n  — exportation de surface 3D
    (dont : STL binaire, OBJ, VRML, Inventor) ;\n  — projection de rendu de volume
    de haute qualité ;\n  — préréglages prédéfinis de rendu de volume ;\n  — plan
    de coupe de rendu de volume ;\n  — exportation d’image (dont : BMP, TIFF, JPG,
    PostScript, POV-Ray) ;\n  — visualisations basées sur la projection par intensité
    minimale,\n    maximale ou moyenne, accumulation et contour de différences maximales\n\
    \    d’intensité.\n"
