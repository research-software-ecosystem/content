- package: invesalius
  description: 3D-medicinsk billedkontruktionsprogram
  long_description: " InVesalius opretter 3D-medicinsk billedkontruktion baseret på
    en sekvens af\n 2D DICOM-filer hentet fra CT- eller MRI-udstyr. InVesalius er
    oversat til\n en række sprog (i øjeblikket tilgængelig på engelsk, portugisisk,
    fransk,\n spansk, tyrkisk, italiensk, tjekkisk, japansk, catalansk, koreansk,
    rumænsk\n og tysk) og tilbyder flere værktøjer:\n  * DICOM-understøttelse inklusive:
    (a) ACR-NEMA version 1 og 2; (b) DICOM\n    version 3.0 (inklusive diverse kodninger
    af JPEG - med og uden\n    kvalitetstab, RLE)\n  * Funktioner til billedmanipulation
    (zoom, panorer, rotation, lysstyrke\n    /kontrast etc.).\n  * Segmentering baseret
    på 2D-dias\n  * Forhåndsdefinerede tærskelintervaller jævnfør væv under undersøgelse\n\
    \  * Segmentering baseret på watershed\n  * Regionsvoksende segmentering\n  *
    Editionværktøjer (svarer til Paint Brush) baseret på 2D-dias\n  * Semiautomatisk
    segmentering baseret på Watershed\n  * 3D-overfladeoprettelse\n  * 3D-overfladeforbindelsesværktøjer\n\
    \  * 3D-overfladeeksport (inklusive: binær STL, OBJ, VRML, Inventor)\n  * Enhedsoptegningsprojektion
    i høj kvalitet\n  * Forhåndsdefinitioner for enhedsoptegning\n  * Enhedsoptegning
    af crop-niveau\n  * Billedeksport (inklusive: BMP, TIFF, JPG, PostScript, POV-Ray)\n\
    \  * Minimum, Maksimum eller gennemsnitlig intensitetprojektion, maksimum\n  \
    \  intensitetforskelsakkumulering og konturbaserede visualiseringer\n"
  release: sid
