descr:
- package: invesalius
  description: software di ricostruzione 3D per immagini medicali
  long_description: " InVesalius genera ricostruzioni 3D per immagini medicali basate
    su una\n sequenza di file 2D DICOM acquisiti con apparecchiature TC o RM.\n InVesalius
    è internazionalizzato (attualmente disponibile in inglese,\n portoghese, francese,
    spagnolo, turco, italiano, ceco, giapponese,\n catalano, coreano, romeno e tedesco)
    e fornisce diversi strumenti:\n  * compatibilità DICOM che include: (a) ACR-NEMA
    versione 1 e 2; (b) DICOM\n    versione 3.0 (incluse varie codifiche di JPEG,
    senza perdita e con\n    perdita, RLE),\n  * funzionalità di manipolazione immagini
    (zoom, panoramica, rotazione,\n    luminosità/contrasto, ecc.),\n  * segmentazione
    basata su fette 2D,\n  * gamme di soglie predefinite secondo il tessuto di interesse,\n\
    \  * segmentazione basata su spartiacque,\n  * segmentazioni di regioni crescenti,\n\
    \  * strumenti di modifica (simili a Paint Brush) basati su fette 2D,\n  * segmentazione
    semi-automatica basata su Watershed,\n  * creazione di superfici 3D,\n  * strumenti
    di connessione di superfici 3D,\n  * esportazione di superfici 3D (include: STL
    binario, OBJ, VRML,\n    Inventor),\n  * proiezione di rendering volumetrico di
    alta qualità,\n  * preimpostazioni predefinite per il rendering volumetrico,\n\
    \  * piano di taglio del rendering volumetrico,\n  * esportazione di immagini
    (incluse: BMP, TIFF, JPG, PostScript, POV-Ray),\n  * visualizzazioni di proiezioni
    di intensità minima, massima o media,\n    Maximum Intensity Difference Accumulation
    e basate sui contorni.\n"
