descr:
- package: embassy-domsearch
  description: comandi EMBOSS extra per cercare domini proteici
  long_description: " I programmi DOMSEARCH sono stati sviluppati da Jon Ison e i
    suoi colleghi\n del MRC HGMP per le loro ricerche su domini proteici. Sono inclusi
    nel\n pacchetto EMBASSY come lavoro in via di sviluppo.\n .\n Le applicazioni
    in questo rilascio di DOMSEARCH sono seqfraggle (rimuove\n sequenze di frammenti
    da file DHF), seqnr (rimuove ridondanze da file DHF),\n seqsearch (genera corrispondenze
    PSI-BLAST (file DHF) da un file DAF),\n seqsort (rimuove sequenze classificate
    ambigue da file DHF) e seqwords\n (genera file DHF per ricerche con parole chiave
    di UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Zusätzliche EMBOSS-Befehle zur Suche von Proteindomänen
  long_description: " Die DOMSEARCH-Programme wurden von Jon Ison und Kollegen am
    MRC HGMP für\n ihre Forschung an Proteindomänen entwickelt. Sie sind im EMBASSY-Paket
    als\n Programme in Entwicklung enthalten.\n .\n Anwendungen in dieser Veröffentlichung
    von DOMSEARCH sind seqfraggle\n (entfernt Fragmentsequenzen aus DHF-Dateien),
    seqnr (entfernt Redundanzen\n aus DHF-Dateien), seqsearch (erstellt PSI-BLAST-Treffer
    (DHF-Datei) aus\n einer DAF-Datei), seqsort (entfernt mehrdeutig klassifizierte
    Sequenzen aus\n DHF-Dateien) und seqwords (erstellt DHF-Dateien aus einer Schlagwort-Suche\n\
    \ bei UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Extra EMBOSS commands to search for protein domains
  long_description: " The DOMSEARCH programs were developed by Jon Ison and colleagues
    at MRC HGMP\n for their protein domain research. They are included as an EMBASSY
    package as\n a work in progress.\n .\n Applications in this DOMSEARCH release
    are seqfraggle (removes fragment\n sequences from DHF files), seqnr (removes redundancy
    from DHF files), seqsearch\n (generates PSI-BLAST hits (DHF file) from a DAF file),
    seqsort (Remove\n ambiguous classified sequences from DHF files) and seqwords
    (Generates DHF\n files from keyword search of UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Extra EMBOSS příkazy pro hledání proteinových oblastí
  long_description: " Programy DOMSEARCH vytvořil Jon Ison a jeho kolegové z MRC HGMP
    pro jejich\n vlastní výzkum proteinových struktur. Nyní jsou obsaženy v balíčku
    EMBASSY.\n .\n Aplikace obsažené v tomto vydání DOMSEARCH jsou seqfraggle (odstraní
    kousky\n sekvencí ze souborů DHF), seqnr (odstraní redundanci ze souborů DHF),
    seqsearch\n (vygeneruje PSI-BLAST (soubor DHF) z nějakého souboru DAF), seqsort
    (odstraní\n nejasné sekvence ze souboru DHF) a seqwords (vytvoří soubory DHF z
    hledání\n UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Comandos EMBOSS extra para procurar domínios de proteínas
  long_description: " Os programas DOMSEARCH foram desenvolvidos por Jon Ison e colegas
    em MRC\n HGMP para a sua pesquisa de domínios de proteínas. Estão incluídos como
    um\n pacote EMBAIXADOR como um trabalho em progresso.\n .\n As aplicações neste
    lançamento DOMSEARCH são seqfraggle (remove sequências\n fragmentos de ficheiro
    DHF), seqnr (remove redundância de ficheiros DHF),\n seqsearch (gera pontos PSI-BLAST
    (ficheiro DHF) de um ficheiro DAF), seqsort\n (remove sequências classificadas
    ambíguas de ficheiros DHF) e seqwords (Gera\n ficheiros DHF a partir da busca
    de palavra chave do UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Ekstra EMBOSS-kommandoer til søgning i proteindomæner
  long_description: " Programmet DOMSEARCH er udviklet af Jon Ison og kollegaer ved
    MRC HGMP\n til deres proteindomæne-forskning. De er inkluderet som en EMBASSY-pakke,\n\
    \ der fortsat arbejdes på.\n .\n Programmer i denne DOMSEARCH-udgivelse er seqfraggle
    (fjerner\n fragmentsekvenser fra DHF-filer), seqnr (fjerner redundans fra DHF-filer),\n\
    \ seqsearch (danner PSI-BLAST hit (DHF-fil) fra en DAF-fil), seqsort (fjerner\n\
    \ tvetydige, klassificerede sekvenser fra DHF-filer) og seqwords (danner DHF-\n\
    \ filer gennem nøgleordssøgninger fra UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: Dodatkowe polecenia EMBOSS do wyszukiwania domen białkowych
  long_description: " Programy DOMSEARCH zostały opracowane przez Jona Isona i jego\n\
    \ współpracowników z MRC HGMP do badania domen białkowych. Zostały one\n zawarte
    w pakiecie EMBASSY jako programy będące w rozwoju.\n .\n Programy zawarte w tym
    wydaniu DOMSEARCH to: seqfraggle (usuwa fragmenty\n sekwencji z plików DHF), seqnr
    (usuwa redundancję z plików DHF), seqsearch\n (generuje trafienia PSI-BLAST (pliki
    DHF) z plików DAF), seqsort (usuwa\n niejednoznacznie sklasyfikowane sekwencje
    z plików DHF) i seqwords\n (generuje pliki DHF z wyszukiwania słów kluczowych
    w UniProt).\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
- package: embassy-domsearch
  description: commandes supplémentaires EMBOSS pour la recherche dans les 
    domaines de la protéine
  long_description: " Les logiciels domsearch ont été développés par Jon Ison et ses
    collègues\n pour le projet HGMP (« Human Genome Mapping Project » − projet de\n\
    \ cartographie du génome humain) au Medical Research\n Council (MRC) en Angleterre,
    pour leurs recherches dans le domaine de la\n protéine. Ils sont inclus dans un
    paquet embassy comme un travail en cours.\n .\n Les logiciels de cette publication
    de domsearch sont :\n  - seqfraggle : supprime des séquences de fragments des
    fichiers DHF ;\n  - seqnr : supprime la redondance des fichiers DHF ;\n  - seqsearch :
    crée des succès (« hits ») PSI-BLAST (de fichier DHF) à\n     partir d'un fichier
    DAF ;\n  - seqsort : supprime les séquences classifiées ambigues des fichiers
    DHF ;\n  - seqwords : crée des fichiers DHF à partir de la recherche par mot-clé\n\
    \     de la base de données UniProt.\n"
  release: sid
  description_md5: b2070b40aba8f89757e349167bf2c918
  license: unknown
  blend: debian-med
