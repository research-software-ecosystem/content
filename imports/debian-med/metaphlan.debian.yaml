descr:
- package: metaphlan
  description: analisi filogenetica metagenomica
  long_description: " MetaPhlAn è uno strumento informatico per profilare la composizione
    di\n comunità microbiche (Bacteria, Archaea ed eucarioti) da dati di\n sequenziamento
    shotgun metagenomico (cioè non 16S) a livello di specie. Con\n il modulo StrainPhlAn
    recentemente aggiunto è ora possibile effettuare una\n profilazione microbica
    accurata a livello di ceppo.\n .\n MetaPhlAn si basa su ~1.1M geni marcatori univoci
    specifici per clade (il\n file più recente con informazioni sui marcatori\n mpa_v31_CHOCOPhlAn_201901_marker_info.txt.bz2
    può essere scaricato)\n identificati da circa 100,000 genomi di riferimento (~99.500
    di batteri e\n archei, e ~500 eucariotici), permettendo:\n .\n  * assegnazioni
    tassonomiche non ambigue;\n  * stime accurate dell'abbondanza relativa degli organismi;\n\
    \  * risoluzione a livello di specie per batteri, archei, eucarioti e virus;\n\
    \  * identificazione e tracciatura dei ceppi;\n  * incrementi di velocità di ordini
    di magnitudine in confronto ai metodi\n    esistenti;\n  * genomica di popolazione
    a livello di ceppi metagenomica.\n"
