- package: metaphlan
  description: Metagenomic Phylogenetic Analysis
  long_description: " MetaPhlAn is a computational tool for profiling the composition
    of\n microbial communities (Bacteria, Archaea and Eukaryotes) from\n metagenomic
    shotgun sequencing data (i.e. not 16S) with species-level.\n With the newly added
    StrainPhlAn module, it is now possible to perform\n accurate strain-level microbial
    profiling.\n .\n MetaPhlAn relies on ~1.1M unique clade-specific marker genes
    (the latest\n marker information file mpa_v31_CHOCOPhlAn_201901_marker_info.txt.bz2\n\
    \ can be found here) identified from ~100,000 reference genomes (~99,500\n bacterial
    and archaeal and ~500 eukaryotic), allowing:\n .\n  * unambiguous taxonomic assignments;\n\
    \  * accurate estimation of organismal relative abundance;\n  * species-level
    resolution for bacteria, archaea, eukaryotes and\n    viruses;\n  * strain identification
    and tracking\n  * orders of magnitude speedups compared to existing methods.\n\
    \  * metagenomic strain-level population genomics\n"
  release: sid
