descr:
- package: aegean
  description: toolkit per analisi integrata del genoma
  long_description: " AEGeAn Toolkit è progettato per l'analisi e la valutazione di
    annotazioni\n di genomi (Analysis and Evaluation of Genome Annotations). Il toolkit\n\
    \ contiene svariati programmi di analisi, ad esempio per confrontare insiemi\n\
    \ distinti di annotazioni di strutture di geni (ParsEval), calcolo di loci di\n\
    \ geni (LocusPocus) e altro.\n"
  release: sid
  description_md5: 2efce1184b400907195563de7b546560
  license: unknown
  blend: debian-med
- package: aegean
  description: integrated genome analysis toolkit
  long_description: " The AEGeAn Toolkit is designed for the Analysis and Evaluation
    of Genome\n Annotations. The toolkit includes a variety of analysis programs,
    e.g. for\n comparing distinct sets of gene structure annotations (ParsEval), computation\n\
    \ of gene loci (LocusPocus) and more.\n"
  release: sid
  description_md5: 2efce1184b400907195563de7b546560
  license: unknown
  blend: debian-med
- package: aegean
  description: Integreret værktøjssæt til analyse af arvemasse
  long_description: " AEGeAn-værktøjssættet er designet for analyse og evaluering
    af\n annotationer for arvemasse. Værktøjssættet inkluderer en vifte af\n analyseprogrammer,
    f.eks. for sammenligning af unikke sæt af\n annotationer for genstruktur (ParsEval),
    beregning af gen loci (LocusPocus)\n med mere.\n"
  release: sid
  description_md5: 2efce1184b400907195563de7b546560
  license: unknown
  blend: debian-med
- package: aegean
  description: Zintegrowany zestaw narzędzi do analizy genomu
  long_description: " Zestaw narzędzi AEGeAn przeznaczony jest do analizy i oceny
    adnotacji\n genomu. Zestaw narzędzi zawiera różnorodne programy analityczne, m.in.\n\
    \ do porównywania różnych zestawów adnotacji struktury genów (ParsEval),\n obliczania
    loci (pozycji w chromosomie) genów (LocusPocus) i nie tylko.\n"
  release: sid
  description_md5: 2efce1184b400907195563de7b546560
  license: unknown
  blend: debian-med
- package: aegean
  description: boîte d’amalgame d’outils d'analyse de génome
  long_description: " La boîte à outils AEGeAn est conçue pour analyser et évaluer
    des\n annotations du génome. Elle comprend une variété de programmes d'analyse,\n\
    \ par exemple pour comparer des ensembles distincts d'annotations de\n structure
    de gènes (ParsEval), le calcul d'emplacement de gènes\n (LocusPocus) et plus.\n"
  release: sid
