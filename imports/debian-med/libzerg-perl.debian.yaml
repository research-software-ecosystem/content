- package: libzerg-perl
  description: Hurtigt Perlmodul til at fortolke resultatet af NCBI BLAST-programmer
  long_description: " Zerg-biblioteket indeholder en C/flex-leksikal skanner for BLAST-rapporter
    og et sæt af understøttende funktioner. Biblioteket et centreret omkring en »get_token«-funktion,
    der skanner inddata for angivne leksikale elementer og, når en findes, returnerer
    dets kode og værdi til brugeren.\n .\n Det skal være hurtigt: for dette brugte
    forfatterne flex, der tilbyder simpel regulær udtryksmatchning og inddata-mellemlagring
    i den oprettede C-skanner. Og den er lavet til at være simpel på den måde, at
    den bare tilbyder en leksikal skanner, uden nogen funktioner, hvis understøttelse
    kan gøre dens hovedfunktion langsommere.\n"
  release: sid
  description_md5: b7427345496a7aa70da60de9f8c9ddeb
  license: unknown
  blend: debian-med
- package: libzerg-perl
  description: fast perl module for parsing the output of NCBI BLAST programs
  long_description: " The Zerg library contains a C/flex lexical scanner for BLAST
    reports\n and a set of supporting functions. It is centered on a \"get_token\"\
    \n function that scans the input for specified lexical elements and, when\n one
    is found, returns its code and value to the user.\n .\n It is intended to be fast:
    for that the authors used flex, which provides\n simple regular expression matching
    and input buffering in the\n generated C scanner. And it is intended to be simple
    in the sense of\n providing just a lexical scanner, with no features whose support
    could\n slow down its main function.\n"
  release: sid
  description_md5: b7427345496a7aa70da60de9f8c9ddeb
  license: unknown
  blend: debian-med
