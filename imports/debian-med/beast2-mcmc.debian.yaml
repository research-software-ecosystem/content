descr:
- package: beast2-mcmc
  description: inferenza filogenetica bayesiana MCMC
  long_description: " BEAST è un programma multipiattaforma per l'analisi bayesiana
    MCMC di\n sequenze molecolari. È interamente orientato verso filogenie con radici,\n
    misurate nel tempo e inferite usando modelli di orologio rigidi o rilassati.\n
    Può essere usato come un metodo di ricostruzione di filogenie ma è anche\n un'infrastruttura
    per testare ipotesi evolutive senza condizionamento su\n una singola topologia
    dell'albero. BEAST usa MCMC per mediare sullo spazio\n dell'albero, in modo che
    ogni albero sia pesato proporzionalmente alla sua\n probabilità a posteriori.
    È incluso un programma con un'interfaccia utente\n semplice da usare per impostare
    analisi standard e una suite di programmi\n per analizzare i risultati.\n .\n
    Questa non è una nuova versione a monte di beast-mcmc (1.x), ma piuttosto\n una
    versione riscritta.\n"
