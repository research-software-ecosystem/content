descr:
- package: orthanc-wsi
  description: Whole-slide imaging support for Orthanc (digital pathology)
  long_description: " Orthanc-WSI brings support of whole-slide imaging for digital\n
    pathology into Orthanc, the lightweight, RESTful Vendor Neutral\n Archive for
    medical imaging.\n .\n This package contains two command-line tools to convert
    whole-slide\n images to and from DICOM. Support for proprietary file formats is\n
    available through OpenSlide. The package also contains an Orthanc\n plugin to
    display such DICOM images by any standard Web browser. The\n implementation follows
    DICOM Supplement 145.\n"
  release: sid
  description_md5: bd141f06e0ab6800074b343d8428d178
  license: unknown
  blend: debian-med
- package: orthanc-wsi
  description: Whole-slide-billedunderstøttelse for Orthanc - digital patologi
  long_description: " Orthanc-WSI har understøttelse af whole-slide-billedbehandling
    til digital\n patologi i Orthanc, den simple, RESTful Vendor Neutral Archive til
    medicinsk billeddannelse.\n .\n Denne pakke indeholder to kommandolinjeværktøjer
    til konvertering af whole-slide billeder til og fra DICOM. Understøttelse af proprietære
    filformater er\n tilgængelig via OpenSlide. Pakken indeholder også et Orthanc-udvidelsesmodul
    til at vise sådanne DICOM-billeder for enhver internetbrowser. Implementeringen
    følger DICOM-tillæg 145.\n"
  release: sid
  description_md5: bd141f06e0ab6800074b343d8428d178
  license: unknown
  blend: debian-med
