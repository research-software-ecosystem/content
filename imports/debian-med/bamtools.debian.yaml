descr:
- package: bamtools
  description: BAM (게놈 정렬) 파일을 조작하기 위한 툴킷
  long_description: " BamTools은 BAM 파일을 사용해서 연국 분석 및 데이타 관리를 용이하게 합니다.\n 현재 시퀀싱 기술로
    생성된 엄청난 양의 데이타를 처리합니다. 이 데이타는 생물\n 정보학 연구에서 일반적으로 사용되는 텍스트 기반 파서에 의해 쉽게 처리되지\n\
    \ 않는 바이너리 형식, 일반적으로 압축된 상태로 저장됩니다.\n .\n BamTools는 BAM 파일 지원 및 명령행 툴킷 모두를 위한 C++
    API를 제공합니다.\n .\n 이 패키지는 bamtools 명령행 툴킷입니다.\n .\n 사용 가능한 bamtools 명령:\n  convert\
    \  BAM과 다른 여러 형식간 변환\n  count    BAM 파일에서 정렬을 인쇄\n  coverage 입력된 BAM 파일에서 범위 통계를
    인쇄\n  filter   사용자 지정 기준에 따라 BAM 파일 필터링\n  header   BAM 헤더 정보 인쇄\n  index    BAM
    파일용 인덱스 생성\n  merge    여러 BAM 파일을 하나의 파일로 병합\n  random   기존의 BAM 파일에서 임의 정렬을 선택,
    테스팅 도구로 더 많이\n           사용.\n  resolve  쌍방향 읽기 해결 (필요에 따라 IsProperPair 플래그 표시)\n\
    \  revert   중복 마크 제거 및 원래 기본 품질 복구\n  sort     몇몇 기준에 따라 BAM 파일 정렬\n  split  \
    \  사용자 지정 속성에서 BAM 파일 분할, 발견된 각 값에 대한\n           새로운 BAM 출력 파일 생성\n  stats  \
    \  입력 BAM 파일에서 몇가지 기본 통계 인쇄\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
- package: bamtools
  description: toolkit per manipolare file BAM (allineamento di genoma)
  long_description: " BamTools facilita l'analisi in ricerca e la gestione dei dati
    usando file\n BAM. Fa fronte all'enorme quantità di dati prodotti dalle tecnologie
    di\n sequenziamento attuali che sono tipicamente memorizzati in formati binari\n\
    \ compressi che non sono facilmente gestiti dagli analizzatori basati su\n testo
    comunemente usati nella ricerca bioinformatica.\n .\n BamTools fornisce sia un'API
    C++ per gestire file BAM, sia un toolkit a\n riga di comando.\n .\n Questo è il
    toolkit bamtools a riga di comando.\n .\n Comandi bamtools disponibili:\n  convert\
    \  converte tra BAM e numerosi altri formati\n  count    stampa il numero di allineamenti
    in file BAM\n  coverage stampa statistiche di copertura dal file BAM in input\n\
    \  filter   filtra file BAM secondo criteri specificati dall'utente\n  header\
    \   stampa informazioni dell'intestazione BAM\n  index    genera l'indice per
    un file BAM\n  merge    unisce più file BAM in un singolo file\n  random   sceglie
    allineamenti casuali da file BAM esistenti,\n           è pensato principalmente
    come strumento di test\n  resolve  risolve letture paired-end (segnando il flag
    IsProperPair\n           quando necessario)\n  revert   rimuove marcature duplicate
    e ripristina le qualità originali\n           delle basi\n  sort     ordina il
    file BAM secondo certi criteri\n  split    divide un file BAM in base a una proprietà
    specificata\n           dall'utente, creando in output un nuovo file BAM per ogni\n\
    \           valore trovato\n  stats    stampa alcune statistiche di base dai file
    BAM in input\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
- package: bamtools
  description: BAM（ゲノムアラインメント）ファイルの操作用ツール
  long_description: " BamTools は、BAM ファイルを用いた研究解析とデータ管理を支援します。\n 現行のシーケンシング技術により生成された、通常圧縮されたバイナリフォーマット\n\
    \ で格納されており、生物情報学研究に通常用いられているテキストベースの\n パーサーでは容易に扱うことのできない、莫大なデータを扱えます。\n .\n BamTools
    は BAM ファイルサポート用の C++ API と コマンドラインツールの\n 両方を提供します。\n .\n これは bamtools コマンドラインツールキットです。\n\
    \ .\n 使用可能な bamtools コマンド:\n  convert  BAM とその他多数のフォーマットとの間の変換\n  count    BAM
    ファイル内のアラインメント数を表示\n  coverage 入力 BAM ファイルからカバレッジ統計を表示\n  filter   ユーザー定義の基準にしたがって
    BAM ファイルをフィルタリング\n  header   BAM ヘッダ情報を表示\n  index    BAM ファイルのインデックスを生成\n  merge\
    \    複数の BAM ファイルを一つにマージ\n  random   既存の BAM ファイルからランダムなアラインメントを選択\n         \
    \  （テストツールなど用）\n  resolve  ペアエンドリードを解決（必要に応じて IsProperPair フラグをセット）\n  revert\
    \   重複マークを削除して元のベース品質を復元\n  sort     BAM ファイルをなんらかの基準に従ってソート\n  split    ユーザー定義のプロパティで
    BAM ファイルを分割し、各値が見付かる\n           ごとに新しい出力 BAM ファイルを作成\n  stats    入力 BAM ファイルから基本的統計を表示\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
- package: bamtools
  description: toolkit for manipulating BAM (genome alignment) files
  long_description: " BamTools facilitates research analysis and data management using
    BAM\n files.  It copes with the enormous amount of data produced by current\n\
    \ sequencing technologies that is typically stored in compressed, binary\n formats
    that are not easily handled by the text-based parsers commonly\n used in bioinformatics
    research.\n .\n BamTools provides both a C++ API for BAM file support as well
    as a\n command-line toolkit.\n .\n This is the bamtools command-line toolkit.\n\
    \ .\n Available bamtools commands:\n  convert  Converts between BAM and a number
    of other formats\n  count    Prints number of alignments in BAM file(s)\n  coverage
    Prints coverage statistics from the input BAM file\n  filter   Filters BAM file(s)
    by user-specified criteria\n  header   Prints BAM header information\n  index\
    \    Generates index for BAM file\n  merge    Merge multiple BAM files into single
    file\n  random   Select random alignments from existing BAM file(s), intended
    more\n           as a testing tool.\n  resolve  Resolves paired-end reads (marking
    the IsProperPair flag as needed)\n  revert   Removes duplicate marks and restores
    original base qualities\n  sort     Sorts the BAM file according to some criteria\n\
    \  split    Splits a BAM file on user-specified property, creating a new BAM\n\
    \           output file for each value found\n  stats    Prints some basic statistics
    from input BAM file(s)\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
- package: bamtools
  description: Værktøjssæt for manipulering af BAM-filer - sammenligning af 
    arvemasser
  long_description: " BamTools faciliterer forskningsanalyse og datahåndtering med
    brug af\n BAM-filer. Værktøjet håndterer de enorme datamængder lavet af nuværende\n\
    \ sekvensteknologier, som typisk lagres i komprimerede, binære formater, som\n\
    \ ikke nemt håndteres af tekstbaserede fortolkere ofte brugt i forskning\n indenfor
    bioinformatik.\n .\n BamTools tilbyder både en C++-API for BAM-filunderstøttelse
    samt et\n værktøjssæt for kommandolinjen.\n .\n Dette er værktøjssættet til kommandolinjen
    for bamtools.\n .\n Tilgængelige kommandoer for bamtools:\n  convert  Konverterer
    mellem BAM og et antal andre formater\n  count    Udskriver antallet af sammenligninger
    i BAM-filer\n  coverage Udskriver dækningsstatistik fra inddata-BAM-filen\n  filter\
    \   Filtrerer BAM-filer efter kriterier angivet af brugeren\n  header   Udskriver
    BAM-teksthovedinformation\n  index    Opretter indeks for BAM-fil\n  merge   \
    \ Sammenføj flere BAM-filer til en enkel fil\n  random   Vælg vilkårlige sammenligninger
    fra eksisterende BAM-filer,\n           lavet mere som et testværktøj.\n  resolve\
    \  Slår parret ende-læsninger op (markerer IsProperPair-flaget\n           efter
    behov)\n  revert   Fjerner duplikerede mærker og gendanner originale\n       \
    \    basiskvaliteter\n  sort     Sorterer BAM-filen jævnfør nogle kriterier\n\
    \  split    Deler en BAM-fil på brugerangivne egenskab, opretter en ny\n     \
    \      BAM-uddatafil for hver fundet værdi\n  stats    Udskriver lidt grundlæggende
    statistik fra inddata-BAM-filer\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
- package: bamtools
  description: boîte à outils de manipulation de fichiers BAM (alignement de 
    génomes)
  long_description: " BamTools facilite l'analyse de recherche et la gestion de données
    grâce aux\n fichiers BAM. Il surmonte les énormes quantités de données produites
    par\n les technologies de séquençage actuelles qui sont généralement stockées\n\
    \ dans des formats binaires compressés difficiles à gérer avec les analyseurs\n\
    \ de textes couramment utilisés dans la recherche en bioinformatique.\n .\n BamTools
    fournit une API C++ pour la prise en charge des fichiers BAM ainsi\n qu'une boîte
    à outils en ligne de commande.\n .\n Il s'agit de la boîte à outils en ligne de
    commande bamtools.\n .\n Les commandes bamtools disponibles sont :\n  − convert :
    conversion entre BAM et beaucoup d'autres formats ;\n  − count : affichage du
    nombre d'alignements dans un ou plusieurs fichiers\n    BAM ;\n  − coverage :affichage
    des statistiques de couverture à partir d'un\n    fichier d'entrée BAM ;\n  − filter :
    filtrage des fichiers BAM selon des critères indiqués par\n    l'utilisateur ;\n\
    \  − header : affichage des informations d'en-tête BAM ;\n  − index : création
    d'index pour un fichier BAM ;\n  − merge : fusion de plusieurs fichiers BAM en
    un seul ;\n  − random : sélection aléatoire d'alignements depuis des fichiers
    BAM\n    existants à des fins de test ;\n  − resolve : résolution de lectures
    de fins en paires (affichant le\n    drapeau IsProperPair requis) ;\n  − revert :
    suppression des marques dupliquées et restauration des\n    qualités de base d'origine ;\n\
    \  − sort : tri d'un fichier BAM en suivant certains critères ;\n  − split : séparation
    d'un fichier BAM en fonction d'une propriété définie\n    par l'utilisateur, créant
    un nouveau fichier BAM en sortie pour chaque\n    valeur trouvée ;\n  − stats :
    affichage de statistiques de base à partir d'un ou plusieurs\n    fichiers BAM
    en entrée.\n"
  release: sid
  description_md5: 8806dbb8f096fa9f1dd1e9df2a932d9a
  license: unknown
  blend: debian-med
