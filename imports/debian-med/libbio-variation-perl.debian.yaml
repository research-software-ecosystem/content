  description: BioPerl - variationsrelateret funktionalitet
  long_description: " Koden i denne distribution fokuserer på simpel lav afhængigheds
    variant-relateret funktionalitet for BioPerl.\n .\n Bio::Variation-navnerummet
    indeholder moduler til at lagre sekvensvariationsinformation som forskelle mellem
    referencesekvensen og ændringssekvenser. Også inkluderet er klasser til at skrive
    ud og genskabe objekter fra EMBL-lignende flade filer og XML. Endelig er der simpel
    klasser til at beregne værdier for sekvensændringsobjekter.\n"
