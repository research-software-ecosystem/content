- package: libbio-variation-perl
  description: BioPerl variation-related functionality
  long_description: " The code in this distribution focuses on simple low-dependency
    variant-related\n functionality for BioPerl.\n .\n Bio::Variation name space contains
    modules to store sequence variation\n information as differences between the reference
    sequence and changes\n sequences. Also included are classes to write out and recrete
    objects\n from EMBL-like flat files and XML. Lastly, there are simple classes
    to\n calculate values for sequence change objects.\n"
