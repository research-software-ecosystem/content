- package: minia
  description: short-read biological sequence assembler
  long_description: " What was referred to as \"next-generation\" DNA sequencing up
    to\n the year 2020 delivered only \"short\" reads up to ~600 base pairs\n in length
    that would then have to be puzzled by random overlaps\n in their sequence towards
    a complete genome. This is the genome\n assembly. And there are many biological
    pitfalls on long stretches\n of low complexity regions and copy number variations
    and other\n sorts of redundancies that render this difficult.\n .\n This package
    provides a short-read DNA sequence assembler based on a\n de Bruijn graph, capable
    of assembling a human genome on a desktop\n computer in a day.\n .\n The output
    of Minia is a set of contigs, i.e. stretches of gap-free\n linear overlaps of
    short reads. In the best possible case this is\n a whole chromosome.\n .\n Minia
    produces results of similar contiguity and accuracy to other\n de Bruijn assemblers
    (e.g. Velvet).\n"
  release: sid
  description_md5: feb88b4f5ce600a3e8cd48b19b022f4c
  license: unknown
  blend: debian-med
- package: minia
  description: Kort-læst biologisk sekvensamler
  long_description: " Hvad der blev omtalt som »næste-generations« DNA-sekventering
    op til året 2020 leverede kun »korte« læsninger op til ~600 basepar i længden,
    der så skulle samles over tilfældige overlapninger i deres sekvens mod et komplet
    genom. Dette er genomsamlingen. Og der er mange biologiske faldgruber på lange
    strækninger af regioner med lav kompleksitet og variationer i kopital og andre
    slags redundans, der gør dette vanskeligt.\n .\n Denne pakke tilbyder en kort-læst
    DNA-sekvenssamler baseret på en de Bruijn-graf, der kan samle et menneskegenom
    på en skrivebordscomputer på en dag.\n .\n Resultatet af Minia er et sæt af contig'er,
    dvs. strækninger af hulfrie og lineære overlapninger af korte læsninger. I bedst
    mulige tilfælde er dette\n et helt kromosom.\n .\n Minia fremstiller resultater
    med tilsvarende sammenhæng og præcision som andre de Bruijn-samlere (f.eks. Velvet).\n"
  release: sid
  description_md5: feb88b4f5ce600a3e8cd48b19b022f4c
  license: unknown
  blend: debian-med
- package: minia
  description: assembleur de lectures courtes de séquences biologiques
  long_description: " Ce qui était mentionné comme séquençage « nouvelle génération »
    d’ADN\n jusqu’à 2020 produisait seulement des lectures « courtes » jusqu’à environ\n
    600 paires de base en longueur qui devaient être entremêlées selon des\n chevauchements
    aléatoires dans leur séquence pour obtenir un génome\n complet. C’est l’assemblage
    de génome, mais il existe de nombreux écueils\n biologiques sur de longs tronçons
    de régions sans grande complexité et de\n variations de nombre de copies et d’autres
    sortes de redondance qui rendent\n cela difficile.\n .\n Ce paquet fournit un
    assembleur de lectures courtes de séquences d’ADN basé\n sur le graphe de Bruijn,
    capable d’assembler le génome humain sur un\n ordinateur de bureau en un jour.\n
    .\n La sortie de Minia est un ensemble de contigs, c’est-à-dire de tronçons de\n
    chevauchements linéaires sans trou de lectures courtes. Dans le meilleur\n des
    cas, il s’agit du chromosome entier.\n .\n Minia produit des résultats de contiguïté
    et de précision similaires à ceux\n des autres assembleurs de Bruijn (par exemple,
    Velvet).\n"
