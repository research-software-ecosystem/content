descr:
- package: minia
  description: assemblatore di sequenze biologiche a letture corte
  long_description: " Fino all'anno 2020 ciò che veniva chiamato sequenziamento di
    DNA di\n prossima generazione (\"next-generation\") produceva solo letture \"\
    corte\",\n fino a ~600 paia basi in lunghezza, che poi dovevano essere unite come
    un\n puzzle, mediante sovrapposizioni casuali nella loro sequenza, fino ad un\n
    genoma completo. Questo è l'assemblamento di un genoma. Ci sono molti\n tranelli
    biologici in lunghi tratti di regioni a bassa complessità e\n variazioni nel numero
    di copie e altri tipi di ridondanze che lo rendono\n difficile.\n .\n Questo pacchetto
    contiene un assemblatore di sequenze di DNA a letture\n corte basato su un grafo
    di de Bruijn, capace di assemblare un genoma umano\n su un computer desktop in
    un giorno.\n .\n L'output di Minia è un insieme di contig, cioè tratti di sovrapposizioni\n
    lineari di letture corte privi di gap. Nel migliore caso possibile è un\n intero
    cromosoma.\n .\n Minia produce risultati con contiguità e accuratezza simili ad
    altri\n assemblatori di de Bruijn (es. Velvet).\n"
  release: sid
  description_md5: feb88b4f5ce600a3e8cd48b19b022f4c
