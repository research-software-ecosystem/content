- package: python3-biom-format
  description: Biological Observation Matrix-format (BIOM) - Python 3
  long_description: " BIOM-filformatet (kanonisk udtalt biome) er designet til at
    være et alment\n format for repræsentation af biologisk prøve efter observationsuforudsete\n
    tabeller. BIOM er en anerkendt standard for Earth Microbiome Project og er\n et
    Genomics Standards Consortium-kandidatprojekt.\n .\n BIOM-formatet er designet
    for almen brug i brede områder for komparative\n -omics. For eksempel i undersøgelser
    for marker-gene, den primære brug for\n dette format er at repræsentere OTU-tabeller:
    Observationerne i dette\n tilfælde er OTU'er og matrixen indeholder antal svarende
    til antallet af\n gange hver OTU observeres i hver prøve. Med hensyn til metagenom-data,
    vil\n dette format blive brugt til at repræsentere metagenome-tabeller:\n Observationerne
    i dette tilfælde kan svare til SEED-undersystemer, og\n matrixen vil indeholder
    antal svarende til antallet af gange hvert\n undersystem observeres i hvert metagenom.
    På samme måde med hensyn til\n genom-data kan dette format bruges til at repræsentere
    et sæt af genomer:\n observationerne i dette tilfælde kan igen tilsvare SEED-undersystemer,
    og\n antallet vil tilsvare antallet af gange hvert undersystem er observeret i\n
    hvert genom.\n .\n Denne pakke tilbyder BIOM-formatbiblioteket for Python 3-fortolkeren.\n"
  release: sid
