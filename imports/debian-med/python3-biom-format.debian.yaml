- package: python3-biom-format
  description: formato BIOM (Biological Observation Matrix) (Python 3)
  long_description: " Il formato di file BIOM (Biological Observation Matrix, matrice
    di\n osservazioni biologiche) è progettato per essere un formato di uso generico\n
    per rappresentare campioni biologici con tabelle di contingenza delle\n osservazioni.
    BIOM è uno standard riconosciuto per l'Earth Microbiome\n Project ed è un progetto
    candidato del Genomics Standards Consortium.\n .\n Il formato BIOM è progettato
    per l'uso generico in vaste aree delle scienze\n -omiche comparative. Per esempio,
    in indagini su geni marker, l'uso\n principale di questo formato è quello di rappresentare
    tabelle OTU: in\n questo caso le osservazioni sono OTU e la matrice contiene i
    conteggi\n corrispondenti al numero di volte che ogni singola OTU è stata osservata
    in\n ciascun campione. Nel caso di dati di metagenomi, questo formato può essere\n
    usato per rappresentare tabelle metagenomiche: le osservazioni in questo\n caso
    potrebbero corrispondere ai sottosistemi SEED e la matrice conterrebbe\n i conteggi
    corrispondenti al numero di volte che ogni sottosistema è stato\n osservato in
    ciascun metagenoma. Analogamente, nel caso di dati genomici,\n questo formato
    può essere usato per rappresentare un insieme di genomi: le\n osservazioni in
    questo caso corrisponderebbero ancora una volta ai\n sottosistemi SEED e i conteggi
    corrisponderebbero al numero di volte che\n ogni sottosistema è stato osservato
    in ciascun genoma.\n .\n Questo pacchetto fornisce la libreria per il formato
    BIOM per l'interprete\n Python 3.\n"
