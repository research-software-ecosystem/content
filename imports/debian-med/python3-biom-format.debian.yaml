- package: python3-biom-format
  description: Biological Observation Matrix (BIOM) format (Python 3)
  long_description: " The BIOM file format (canonically pronounced biome) is designed
    to be a\n general-use format for representing biological sample by observation\n
    contingency tables. BIOM is a recognized standard for the Earth\n Microbiome Project
    and is a Genomics Standards Consortium candidate\n project.\n .\n The BIOM format
    is designed for general use in broad areas of\n comparative -omics. For example,
    in marker-gene surveys, the primary use\n of this format is to represent OTU tables:
    the observations in this case\n are OTUs and the matrix contains counts corresponding
    to the number of\n times each OTU is observed in each sample. With respect to
    metagenome\n data, this format would be used to represent metagenome tables: the\n
    observations in this case might correspond to SEED subsystems, and the\n matrix
    would contain counts corresponding to the number of times each\n subsystem is
    observed in each metagenome. Similarly, with respect to\n genome data, this format
    may be used to represent a set of genomes: the\n observations in this case again
    might correspond to SEED subsystems, and\n the counts would correspond to the
    number of times each subsystem is\n observed in each genome.\n .\n This package
    provides the BIOM format library for the Python 3 interpreter.\n"
  release: sid
  description_md5: a8e1165fb97cc05bc8c23295225341cd
  license: unknown
  blend: debian-med
- package: python3-biom-format
  description: format de matrice d'observation biologique (BIOM) – Python 3
  long_description: " Le format de fichiers BIOM (prononcé biome) est conçu pour être
    un format\n d'usage général pour représenter un échantillon biologique avec des
    tables\n de contingence d'observations. BIOM est un standard reconnu pour le projet\n
    Earth Microbiome et est un projet candidat du Genomics Standards Consortium.\n
    .\n Le format BIOM est conçu pour une utilisation générale dans de vastes\n disciplines
    de -omique comparative. Par exemple, dans les études de gènes\n marqueurs, l'utilisation
    principale de ce format est de représenter des\n tables OTU : dans ce cas, les
    observations sont des OTU et la matrice\n contient les comptes correspondant au
    nombre de fois que chaque OTU est\n observé dans chaque échantillon. Par rapport
    aux données de métagénomes, ce\n format servirait à représenter les tables de
    métagénomes : dans ce cas, les\n observations pourraient correspondre aux sous-systèmes
    SEED et la matrice\n contiendrait les comptes correspondant au nombre de fois
    que chaque\n sous-système est observé dans chaque métagénome. De même, pour les
    données\n de génome, ce format pourrait servir à représenter un ensemble de génomes :\n
    dans ce cas, les observations pourraient à nouveau correspondre aux\n sous-systèmes
    SEED et les comptes pourraient correspondre au nombre de fois\n que chaque sous-système
    est observé dans chaque génome.\n .\n Ce paquet fournit la bibliothèque du format
    BIOM pour l'interpréteur Python 3.\n"
  release: sid
  description_md5: a8e1165fb97cc05bc8c23295225341cd
