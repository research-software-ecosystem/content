- package: python3-peptidebuilder
  description: generate atomic oligopeptide 3D structure from sequence
  long_description: " PeptideBuilder is a simple Python library to generate model
    peptides.\n Typically on daisychains a few residues in e.g. biopython, and so\n\
    \ does PeptideBuilder, but it does it right.\n .\n Parameters like the backbone
    formation can be specified ab initio,\n rotamers/energy minimisation is left to
    respective specialist tools.\n"
