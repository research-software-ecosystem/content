  description: Parallel Local Sequence Alignment Search Tool
  long_description: " PLAST è uno strumento veloce, accurato e scalabile a livello
    NGS di ricerca\n di similarità tra sequenze da banca a banca, che fornisce una
    accelerazione\n significativa di metodi di confronto euristici basati su semi,
    come la\n suite Blast di algoritmi.\n .\n Affidandosi ad un'architettura software
