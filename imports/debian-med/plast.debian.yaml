- package: plast
  description: Parallel Local Sequence Alignment Search Tool
  long_description: " PLAST is a fast, accurate and NGS scalable bank-to-bank sequence\n
    similarity search tool providing significant accelerations of seeds-\n based heuristic
    comparison methods, such as the Blast suite of\n algorithms.\n .\n Relying on
    unique software architecture, PLAST takes full advantage of\n recent multi-core
    personal computers without requiring any additional\n hardware devices.\n"
