- package: r-cran-phangorn
  description: GNU R package for phylogenetic analysis
  long_description: " phangorn is a tool for reconstructing phylogenies, using distance-based\n\
    \ methods, maximum parsimony or maximum likelihood, and performing Hadamard\n\
    \ conjugation. It also offers functions for comparing trees, phylogenetic models\n\
    \ or splits, simulating character data and performing congruence analysis.\n"
  release: sid
