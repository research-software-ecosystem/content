- package: r-cran-phangorn
  description: GNU R-pakke for fylogenetisk analyse
  long_description: " Phangorn er et værktøj til at rekonstruere fylogenier, via afstandsbaserede
    metoder, maksimal parsimoni eller maksimal sandsynlighed, og udførende Hadamard-konjugation.
    Tilbyder også funktioner til sammenligning af træer, fylogenetiske modeller eller
    opdelinger, simulerende tegndata og udførende analyse af overensstemmelse.\n"
