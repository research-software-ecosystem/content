- package: r-cran-phangorn
  description: GNU-R-Paket für die phylogenetische Analyse
  long_description: " Phangorn ist ein Werkzeug zur Rekonstruktion von Phylogenien,
    unter Verwendung\n von Distanzmethoden, maximaler Parsimonie (Sparsamkeitsprinzip)
    oder maximaler\n Wahrscheinlichkeit und mit Durchführung von Hadamard-Konjugation.
    Es bietet\n auch Funktionen zum Vergleich von Bäumen, phylogenetischen Modellen
    oder\n Spaltungen, zur Simulation von Charakterdaten und zur Durchführung von\n\
    \ Kongruenzanalysen.\n"
