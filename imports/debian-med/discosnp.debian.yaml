descr:
- package: discosnp
  description: scopre Single Nucleotide Polymorphism da uno o più insiemi di letture
    grezze
  long_description: " Il software discoSnp è progettato per scoprire SNP (Single Nucleotide\n
    Polymorphism - polimorfismo di nucleotide singolo) da uno o più insiemi di\n letture
    grezze ottenute tramite NGS (Next Generation Sequencers -\n sequenziatori di prossima
    generazione).\n .\n Notare che il numero di insiemi di letture in input non è
    vincolato, può\n essere uno, due o più. Notare anche che non sono necessari ulteriori
    dati\n come annotazioni o genoma di riferimento.\n .\n Il software è composto
    da due moduli. Il primo modulo, kissnp2, rileva\n gli SNP dagli insiemi di letture.
    Un secondo modulo, kissreads, potenzia i\n risultati di kissnp2 calcolando, per
    ogni insieme di letture e per ogni\n SNP trovato:\n .\n  1) la sua copertura di
    letture media,\n  2) la qualità (phred) di letture che generano il polimorfismo.\n
    .\n Questo pacchetto è stato sorpassato da DiscoSnp++.\n"
  release: sid
  description_md5: b7d019a485b07265b1579844c0093c10
  license: unknown
  blend: debian-med
- package: discosnp
  description: discovering Single Nucleotide Polymorphism from raw set(s) of reads
  long_description: " Software discoSnp is designed for discovering Single Nucleotide\n
    Polymorphism (SNP) from raw set(s) of reads obtained with Next Generation\n Sequencers
    (NGS).\n .\n Note that number of input read sets is not constrained, it can be
    one, two,\n or more. Note also that no other data as reference genome or annotations\n
    are needed.\n .\n The software is composed by two modules. First module, kissnp2,
    detects SNPs\n from read sets. A second module, kissreads, enhance the kissnp2
    results by\n computing per read set  and for each found SNP:\n .\n  1) its mean
    read coverage\n  2) the (phred) quality of reads generating the polymorphism.\n
    .\n This program is superseded by DiscoSnp++.\n"
  release: sid
  description_md5: b7d019a485b07265b1579844c0093c10
  license: unknown
  blend: debian-med
- package: discosnp
  description: Find enkel nukleotidpolymorfisme fra rå læsning af sæt
  long_description: " Software discoSnp er designet til at opdage Single Nukleotid\n
    Polymorfi (SNP) fra rå læsning af sæt indhentet med Next Generation\n Sequencers
    (NGS).\n .\n Bemærk at antallet af læsesæt ikke er begrænset, det kan være en,\n
    to, eller mere. Bemærk også, at ingen andre oplysninger som reference\n arvemasse
    eller anmærkninger er nødvendige.\n .\n Programmet består af to moduler. Første
    modul, kissnp2, detekterer SNP'er\n fra læst sæt. Et andet modul, kissreads, forbedrer
    kissnp2- resultater ved\n at beregne per læst sæt og for hvert fundet SNP:\n .\n\
    \  1) dets middel læsedækning\n  2) (Phred) kvaliteten af læsninger oprettet af
    polymorfismen.\n .\n Dette program efterfølges af DiscoSnp++.\n"
  release: sid
  description_md5: b7d019a485b07265b1579844c0093c10
  license: unknown
  blend: debian-med
