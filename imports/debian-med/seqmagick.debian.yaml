- package: seqmagick
  description: interfaccia simile a imagemagick per Biopython SeqIO
  long_description: " Seqmagick è una piccola utilità per esporre la conversione di
    formato di\n file in BioPython in un modo comodo.\n .\n Le funzionalità includono:\n
    .\n  * Modifica di sequenze:\n    - rimozione di gap;\n    - invertita e complementare
    invertita;\n    - taglio dei residui ad un intervallo;\n    - modifica di maiuscole/minuscole;\n\
    \    - ordinamento per lunghezza o ID.\n  * Visualizzazione di informazioni sui
    file di sequenza.\n  * Sottoinsieme dei file di sequenza in base a:\n    - posizione;\n\
    \    - ID;\n    - deduplicazione.\n  * Filtraggio delle sequenze in base al punteggio
    di qualità.\n  * Taglio degli allineamenti ad una regione di interesse definita
    dai\n    primer forward e reverse.\n"
  release: sid
  description_md5: e95ea82bff0bcb456ddd034e47497452
  license: unknown
  blend: debian-med
- package: seqmagick
  description: imagemagick-like frontend to Biopython SeqIO
  long_description: " Seqmagick is a little utility to expose the file format conversion\n
    in BioPython in a convenient way.\n .\n Features include:\n .\n  * Modifying sequences:\n\
    \    - Remove gaps\n    - Reverse & reverse complement\n    - Trim to a range
    of residues\n    - Change case\n    - Sort by length or ID\n  * Displaying information
    about sequence files\n  * Subsetting sequence files by:\n    - Position\n    -
    ID\n    - Deduplication\n  * Filtering sequences by quality score\n  * Trimming
    alignments to a region of interest defined by the forward\n    and reverse primers\n"
  release: sid
  description_md5: e95ea82bff0bcb456ddd034e47497452
  license: unknown
  blend: debian-med
- package: seqmagick
  description: Imagemagick-lignende brugerflade til Biopython SeqIO
  long_description: " Seqmagick er et lille redskab til at vise filformatkonvertering
    i BioPython\n på en nem måde.\n .\n Egenskaber inkluderer:\n .\n  * Ændring af
    sekvenser:\n    - Fjern huller\n    - Omvendt og omvendt supplement\n    - Tilpas
    til et interval af rester\n    - Ændr stort/lille bogstav\n    - Sorter efter
    længde eller id\n  * Vis information om sekvensfiler\n  * Underindstille sekvensfiler
    efter:\n    - Position\n    - Id\n    - Deduplikation\n  * Filtrere sekvenser
    efter kvalitetsbedømmelse\n  * Trimme sammenligninger til et interesseområde defineret
    af frem og\n    tilbage primere\n"
  release: sid
  description_md5: e95ea82bff0bcb456ddd034e47497452
  license: unknown
  blend: debian-med
