descr:
- package: cimg-dev
  description: Багатофункціональна бібліотека обробки зображень
  long_description: " Бібліотека CImg — інструмент розробника на Сі++, що надає прості
    класи та\n функції для завантаження, збереження й демонстрації зображень з програм\n
    написаних на Сі++. До бібліотеки входить лише один заголовний файл CImg.h,\n який
    потрібно включити у джерельний текст програми. Містить корисні\n алгоритми роботи
    із зображеннями для завантаження/збереження, зміни\n розміру/обертання, застосування
    ефектів, відтворення об’єктів (тексту,\n ліній, поверхонь, еліпса, …), і т.д.\n
    .\n Зображення є екземплярами класу, здатного представити зображення аж до 4-х\n
    вимірного (починаючи від одно розмірного скаляра до 3-х мірних наборів\n пікселів),
    з шаблонними типами пікселів. Бібліотека залежить від\n мінімального числа інших
    бібліотек — її можна зібрати лише зі стандартною\n Сі-бібліотекою. Немає необхідності
    у екзотичних бібліотеках та складних\n залежностях.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: potente libreria per elaborazione di immagini
  long_description: " La libreria CImg è un toolkit C++ che fornisce semplici classi
    e funzioni\n per caricare, salvare, elaborare e visualizzare immagini nel codice
    C++\n dell'utente. Consiste di un solo file header CImg.h che deve essere incluso\n
    nei sorgenti del programma. Contiene utili algoritmi di elaborazione delle\n immagini
    per caricare/salvare, ridimensionare/ruotare, filtrare, disegnare\n oggetti (testo,
    linee, superfici, ellissi, ...), ecc.\n .\n Le istanze delle immagini sono create
    da una classe capace di rappresentare\n immagini con fino a 4 dimensioni (da segnali
    scalari 1-D a volumi 3-D di\n pixel con valori vettoriali), con tipi di modelli
    a pixel. Dipende da un\n numero minimo di librerie: lo si può compilare con le
    librerie C standard.\n Non sono necessarie librerie esotiche o dipendenze complesse.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: многофункциональная библиотека обработки изображений
  long_description: " Библиотека CImg – инструмент разработчика на C++, предоставляющий
    простые\n классы и функции для загрузки, сохранения и показа изображений из программ\n
    написанных на C++. В библиотеку входит только один заголовочный файл\n CImg.h,
    который нужно включить в исходный текст программы. Содержит\n полезные алгоритмы
    работы с изображениями для загрузки/сохранения,\n изменения размера/вращения,
    применения эффектов, отрисовки объектов\n (текста, линий, поверхностей, элипсов,
    ...), и т.д.\n .\n Изображения являются экземплярами класса, способного представить\n
    изображение вплоть до 4-х размерного (начиная от одно размерного скаляра до\n
    3-х мерных наборов пикселей), с шаблонными типами пикселей. Библиотека\n зависит
    от минимального числа других библиотек - её можно собрать только со\n стандартной
    C библиотекой. Нет необходимости в странных библиотеках и\n сложных зависимостях.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: Leistungsfähige Bildbearbeitungs-Bibliothek
  long_description: " Die CImg-Bibliothek ist ein C++-Toolkit, das einfache Klassen
    und\n Funktionen zum Laden, Speichern, Bearbeiten und Anzeigen von Bildern für\n
    den eigenen C++-Code bereitstellt. Das Paket besteht nur aus einer\n einzigen
    Header-Datei, die in den eigenen Quellcode eingebunden werden\n muss. CImg enthält
    nützliche Bildbearbeitungsalgorithmen zum Laden/Speichern,\n Skalieren/Rotieren,
    Filtern, Zeichnen (von Text, Linien, Flächen,\n Ellipsen, ...), usw.\n .\n Bilder
    werden von einer Klasse repräsentiert, die bis zu 4 Dimensionen\n (von eindimensionalen,
    skalaren Signalen bis zu Volumen aus vektorwertigen\n Pixeln) und »template pixel
    types« unterstützt. Die Bibliothek hat nur\n minimale Abhängigkeiten von anderen
    Bibliotheken: Sie kann schon mit den\n Standard-C-Bibliotheken kompiliert werden
    und. Sie erfordert keine\n exotischen Bibliotheken und komplexe Abhängigkeiten.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: poderosa biblioteca de processamento de imagens
  long_description: " A biblioteca CImg é um kit de ferramentas C++ fornecendo classes
    e\n funções simples para carregar, gravar, processar e exibir imagens em\n seu
    próprio código C++. Ela consiste apenas de um único arquivo de\n cabeçalho CImg.h
    que deve ser incluído no fonte do seu programa. Ela\n contém algoritmos de processamento
    de imagens úteis para carregar/salvar,\n redimensionar/rotacionar, filtrar, desenhar
    objetos (texto, linhas, faces,\n elipses, ...), etc.\n .\n Imagens são instanciadas
    por uma classe capaz de representar imagens em até\n 4-dimensões (desde sinais
    escalares 1-D até volumes 3-D de vetores com\n valores de pixel), com modelos
    de tipos de pixel. Ela depende de um número\n mínimo de bibliotecas: você pode
    compilá-la com bibliotecas C padrão. Não\n há necessidade de bibliotecas exóticas
    e dependências complexas.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: powerful image processing library
  long_description: " The CImg Library is a C++ toolkit providing simple classes and
    functions\n to load, save, process and display images in your own C++ code. It
    consists\n only of a single header file CImg.h that must be included in your program\n
    source. It contains useful image processing algorithms for loading/saving,\n resizing/rotating,
    filtering, object drawing (text, lines, faces,\n ellipses, ...), etc.\n .\n Images
    are instantiated by a class able to represent images up to 4-dimension\n wide
    (from 1-D scalar signals to 3-D volumes of vector-valued pixels), with\n template
    pixel types. It depends on a minimal number of libraries : you can\n compile it
    with only standard C libraries. No need for exotic libraries and\n complex dependencies.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: Funktionsrigt billedbehandlingsbibliotek
  long_description: " CImg biblioteket er en C++-værktøjskasse, som tilbyder simple
    klasser og\n funktioner til at indlæse, gemme, behandle og fremvise billeder i
    din egen\n C++-kode. Det består blot af en enkelt teksthovedfil CImg.h, som skal\n
    inkluderes i dit kildeprogram. Det indeholder nyttige\n billedbehandlingsalgoritmer
    til at indlæse/gemme, skalere/rotere, filtrere,\n objekttegne (tekst, linjer,
    ansigter, ellipser ...) osv.\n .\n Billeder instantieres gennem en klasse som
    er i stand til at repræsentere\n billeder i op til 4 dimensioners bredde (fra
    1-D skalar-signaler til 3-D\n volumener af billedpunkter med vektorværdier), med
    skabelontyper for\n billedpunkter. Det forudsætter et minimalt antal af biblioteker:
    Du kan\n kompilere det kun med standardbiblioteker for C. Intet behov for eksotiske\n
    biblioteker og komplekse afhængigheder.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
- package: cimg-dev
  description: bibliothèque puissante de calcul d'images
  long_description: " La bibliothèque CImg est une boîte à outils C++ fournissant
    de simples\n classes et fonctions permettant de charger, enregistrer, traiter
    et\n afficher des images dans votre propre code C++. Il vient sous la forme d'un\n
    seul fichier en-tête CImg.h devant être inclus dans votre programme source.\n
    Il contient de puissants algorithmes de traitement d'images pour\n charger/enregistrer/redimensionner/pivoter,
    filtrer, dessiner des objets\n (texte, lignes, faces, ellipses, ...), etc.\n .\n
    Les images sont instanciées par une classe capable de représenter des\n images
    en 4 dimensions (de signaux scalaires à une dimension aux volumes\n 3D de pixels
    représentés par un vecteur), avec des modèles de type de\n pixel. Il dépend d'un
    nombre minimal de bibliothèques : vous pouvez le\n compiler avec une bibliothèque
    C standard. Pas besoin de bibliothèque\n exotique ou de dépendance complexe.\n"
  release: sid
  description_md5: 56992994760615db1ad7152d046d81ae
  license: unknown
  blend: debian-med
