descr:
- package: libzerg0-dev
  description: development libraries and header files for libzerg
  long_description: " Zerg is a C library for lexing - lexically scanning - the output
    of NCBI\n BLAST programs.\n .\n Based on a\n GNU Flex-generated lexical scanner,
    it runs extremely fast, being especially\n useful for processing large volumes
    of data. Benchmark tests show that Zerg\n is over two orders of magnitude faster
    than some widely used BLAST parsers.\n .\n If you need a parser and not only a
    lexer, check out librostlab-blast.\n .\n This package contains the header files
    and documentation\n needed to develop applications with libzerg.\n"
  release: sid
  description_md5: c466241013d3d4a2f790cad7addb73d0
  license: unknown
  blend: debian-med
- package: libzerg0-dev
  description: Udviklingsbiblioteker og teksthovedfiler for libzerg
  long_description: " Zerg er et C-bibliotek for lexing - leksikal skanning - uddata
    for NCBI BLAST-programmer.\n .\n Baseret på en GNU Flex-oprettet leksikal skanner,
    afvikles utroligt hurtigt, specielt nyttig for behandling af store mængder af
    data. Sammenligninger viser at Zerg er over 2 gange så hurtig end nogle bredt
    anvendte BLAST-fortolkere.\n .\n Hvis du skal bruge en fortolker og ikke kun en
    lexer, så kig på librostlab-blast.\n .\n Denne pakke indeholder teksthovedfilerne
    og dokumentationen krævet for at udvikle programmer med libzerg.\n"
  release: sid
