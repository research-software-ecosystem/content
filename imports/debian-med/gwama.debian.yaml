descr:
- package: gwama
  description: meta-analisi di associazioni a livello di intero genoma
  long_description: " Il software GWAMA (Genome-Wide Association Meta Analysis) esegue\n\
    \ meta-analisi dei risultati di studi GWA su fenotipi binari o quantitativi.\n\
    \ Meta-analisi di effetti fissi e casuali sono effettuate per SNP, sia\n genotipizzati
    direttamente sia imputati, usando stime della probabilità\n allelica e un intervallo
    di confidenza del 95% per tratti binari, e stime\n della dimensione dell'effetto
    allelico ed errore standard per fenotipi\n quantitativi. GWAMA può essere usato
    per analizzare i risultati di tutti i\n differenti modelli genetici (moltiplicativo,
    additivo, dominante,\n recessivo). Il software incorpora funzionalità di intercettazione
    degli\n errori per identificare errori di allineamento dei filamenti e flipping\n\
    \ degli alleli ed esegue test di eterogeneità degli effetti tra gli studi.\n"
  release: sid
  description_md5: db863b4b12508d1f49402a76e1c5de8f
  license: unknown
  blend: debian-med
- package: gwama
  description: Metaanalysen für genomweite Assoziationen
  long_description: " Die Software GWAMA (Genome-Wide Association Meta Analysis) führt\n\
    \ Metaanalysen der Resultate von genomweiten Assoziationsstudien (GWAS)\n binärer
    oder quantitativer Phänotypen durch. Fixed- und\n Random-Effect-Metaanalysen werden
    sowohl für direkt genotypisierte als auch\n zugerechnete SNPs durchgeführt. Dabei
    werden Schätzungen des Verhältnisses\n der Allel-Wahrscheinlichkeiten und ein
    95%-Konfidenzintervall für binäre\n Eigenschaften sowie Schätzungen der Größe
    von Allel-Effekten und\n Standardfehlern für quantitative Phänotypen verwendet.
    GWAMA kann für die\n Analyse von Resultaten aller unterschiedlichen genetischen
    Modelle\n (multiplikativ, additiv, dominant, rezessiv) verwendet werden. Die Software\n\
    \ beinhaltet Möglichkeiten zur Ausnahmebehandlung, um Fehler in der\n Strangausrichtung
    und »allele flipping« zu entdecken, sowie um Tests zur\n Heterogenität von Effekten
    zwischen Studien durchzuführen.\n"
  release: sid
  description_md5: db863b4b12508d1f49402a76e1c5de8f
  license: unknown
  blend: debian-med
- package: gwama
  description: Genome-Wide Association Meta Analysis
  long_description: " GWAMA (Genome-Wide Association Meta Analysis) software performs\n\
    \ meta-analysis of the results of GWA studies of binary or\n quantitative phenotypes.
    Fixed- and random-effect meta-analyses are\n performed for both directly genotyped
    and imputed SNPs using\n estimates of the allelic odds ratio and 95% confidence
    interval for\n binary traits, and estimates of the allelic effect size and standard\n\
    \ error for quantitative phenotypes. GWAMA can be used for analysing\n the results
    of all different genetic models (multiplicative,\n additive, dominant, recessive).
    The software incorporates error\n trapping facilities to identify strand alignment
    errors and allele\n flipping, and performs tests of heterogeneity of effects between
    studies.\n"
  release: sid
  description_md5: db863b4b12508d1f49402a76e1c5de8f
  license: unknown
  blend: debian-med
- package: gwama
  description: Genome-Wide Association Meta Analysis
  long_description: " GWAMA-programmer (Genome-Wide Association Meta Analysis) udfører\n\
    \ metaanalyse af resultaterne af GWA-undersøgelser for binære eller\n kvantitative
    fænotyper. Fastforrentede og vilkårlig-effekt metaanalyser er\n udført for både
    direkte genotypede og imputerede SNP'er via estimater af\n allele odds-forhold
    og 95 % konfidensinterval for binære træk, og skøn\n over allel effektstørrelse
    og standardfejl for kvantitative fænotyper.\n GWAMA kan bruges til at analysere
    resultaterne af alle de forskellige\n genetiske modeller (multiplikative, additiv,
    dominerende, recessiv).\n Programmet indarbejder faciliteter for fejlfangst til
    at identificere\n strengjusteringsfejl og allel spejlvending, og udfører test
    af\n heterogenitet for effekter mellem studier.\n"
  release: sid
  description_md5: db863b4b12508d1f49402a76e1c5de8f
  license: unknown
