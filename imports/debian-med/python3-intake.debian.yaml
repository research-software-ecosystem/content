- package: python3-intake
  description: Simpel pakke til at finde og undersøge data
  long_description: " Intake er et simpelt sæt af værktøjer til at indlæse og dele
    data i datavidenskabelige projekter. Intake hjælper dig med:\n .\n  1. Indlæse
    data fra diverse formater i containere du allerede kender,\n     såsom Pandas
    dataframes, Pythonlister, NumPy-tabeller med mere.\n  2. Konverter dataindlæsningskode
    til genbrugelige intake-udvidelser.\n  3. Beskriv data i katalogfiler for nem
    genbrug og deling mellem projekter\n     og med andre.\n  4. Del kataloginformation
    (og datasæt) over netværket med Intake-serveren.\n"
  release: sid
