- package: phyml
  description: Fylogenisk estimering der bruger maksimum lIkelihood
  long_description: " PhyML er et program, som estimerer maksimum likelihood-fylogenier
    baseret\n på sammenligninger af nukleotid- eller aminosyresekvenser. Programmet\n
    tilbyder en bred vifte af indstillinger, som blev designet til at\n lette fylogentiske
    standardanalyser. PhyML's største styrke ligger i det\n store antal erstatningsmodeller
    koblet til diverse indstillinger for\n søgning i rummet med fylogenetiske trætopologier,
    der går fra meget hurtige\n og effektive metoder til langsommere, men mere præcise
    fremgangsmåder.\n Programmet implementerer også to metoder til at evaluere\n grenunderstøttelser
    i en god statistisk ramme (den ikkeparametriske\n bootstrap og den tilnærmede
    likelihood-forholdstest).\n .\n PhyMl blev designet til at behandle moderate til
    store datasæt. I teorien\n kan sammenligninger med op til 4.000 sekvenser og længde
    op til 2.000.000\n tegn analyseres. I praksis er mængden af hukommelse til at
    behandle et\n datasæt proportional med produktet af antallet af sekvenser og deres\n
    længde. Et stort antal sekvenser kan derfor kun behandles, såfremt de er\n korte.
    PhyMl kan også håndtere lange sekvenser, så længe der ikke er mange.\n Med de
    fleste standardcomputere er komfortzonen for PhyML generelt omkring\n 3 til 500
    sekvenser, som er mindre end 2.000 tegn lange.\n .\n Denne pakke inkluderer også
    PhyTime.\n"
  release: sid
  description_md5: e17d56691eaa63bb88fc849229a6c8a4
