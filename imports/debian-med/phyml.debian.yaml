- package: phyml
  description: estimation phylogénétique utilisant la probabilité maximale
  long_description: " PhyML est un logiciel qui estime la probabilité maximale de
    phylogénies à\n partir d'alignements de séquences de nucléotides ou d'acides aminés
    . Il\n fournit de nombreuses options qui ont été conçues pour faciliter les\n
    analyses phylogénétiques classiques. Les principales forces du logiciel\n PhyML
    reposent sur la grande quantité de modèles de substitution couplés\n avec de nombreuses
    options pour rechercher l'espace des topologies\n d'arbres phylogénétiques, allant
    de méthodes très rapides et efficaces à\n des approches moins rapides mais généralement
    plus précises. Il met\n également en œuvre deux méthodes pour évaluer les supports
    de branches\n dans une structure statistique fiable (le test du ratio de l'amorçage
    sans\n paramètre et de la probabilité approximative).\n .\n Le logiciel PhyML
    a été conçu pour traiter des ensembles de données\n modérés à volumineux. En théorie,
    les alignements jusqu'à 4 000 séquences\n de 2 000 000 symboles de longueur peuvent
    être analysés. Cependant, en\n pratique, la quantité de mémoire nécessaire pour
    traiter un ensemble de\n données est proportionnelle au produit du nombre de séquences
    par leur\n longueur. Par conséquent, un grand nombre de séquences peuvent seulement\n
    être traitées pour autant qu'elles soient courtes. Le logiciel PhyML peut\n aussi
    manipuler des séquences longues mais peu nombreuses. Avec les\n ordinateurs personnels
    les plus classiques, la « zone de confort » du\n logiciel PhyML se situe généralement
    entre 3 et 500 séquences de moins de\n 2 000 symboles de longueur.\n .\n Ce paquet
    fournit aussi PhyTime.\n"
