- package: phyml
  description: Phylogenetic estimation using Maximum Likelihood
  long_description: " PhyML is a software that estimates maximum likelihood phylogenies
    from\n alignments of nucleotide or amino acid sequences. It provides a wide\n
    range of options that were designed to facilitate standard phylogenetic\n analyses.
    The main strengths of PhyML lies in the large number of\n substitution models
    coupled to various options to search the space of\n phylogenetic tree topologies,
    going from very fast and efficient methods\n to slower but generally more accurate
    approaches. It also implements\n two methods to evaluate branch supports in a
    sound statistical framework\n (the non-parametric bootstrap and the approximate
    likelihood ratio test).\n .\n PhyML was designed to process moderate to large
    data sets. In theory,\n alignments with up to 4,000 sequences 2,000,000 character-long
    can\n be analyzed. In  practice however, the amount of memory required to process\n
    a data set is proportional of the product of the number of sequences by their\n
    length. Hence, a large number of sequences can only be processed provided\n that
    they are short. Also, PhyML can handle long sequences provided that\n they are
    not numerous. With most standard personal computers, the “comfort\n zone” for
    PhyML generally lies around 3 to 500 sequences less than 2,000\n character long.\n
    .\n This package also includes PhyTime.\n"
