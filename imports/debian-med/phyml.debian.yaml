descr:
- package: phyml
  description: stime filogenetiche usando il metodo della massima verosimiglianza
  long_description: " PhyML è un software che stima alberi filogenetici con il metodo
    della\n massima verosimiglianza a partire da allineamenti nucleotidici o di\n
    sequenze aminoacidiche. Fornisce una vasta gamma di opzioni che sono state\n progettate
    per facilitare le analisi filogenetiche standard. Il punto di\n forza di PhyML
    è nel gran numero di modelli di sostituzione associati a\n varie opzioni per cercare
    nello spazio delle topologie degli alberi\n filogenetici, a partire da metodi
    molto veloci ed efficienti, fino ad\n arrivare ad approcci più lenti ma generalmente
    più accurati. Implementa\n anche due metodi per valutare la forza dei rami in
    una solida\n infrastruttura statistica (il metodo bootstrap non parametrico e
    il test di\n verosimiglianza approssimata).\n .\n PhyML è stato progettato per
    elaborare insiemi di dati di dimensioni medie\n o grandi. In teoria, possono essere
    analizzati allineamenti con fino a\n 4.000 sequenze di 2.000.000 di caratteri.
    In pratica, tuttavia, la quantità\n di memoria necessaria per elaborare un insieme
    di dati è proporzionale al\n numero delle sequenze moltiplicato per la loro lunghezza.
    Perciò si possono\n elaborare un gran numero di sequenze solo se esse sono corte.
    Inoltre PhyML\n può gestire lunghe sequenze a patto che non siano numerose. Con
    la maggior\n parte dei personal computer standard, si può stare tranquilli con
    circa da\n 3 a 500 sequenze più corte di 2.000 caratteri.\n .\n Questo pacchetto
    include anche PhyTime.\n"
