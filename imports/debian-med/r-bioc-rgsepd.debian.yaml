descr:
- package: r-bioc-rgsepd
  description: GNU R gene set enrichment / projection displays
  long_description: " R/GSEPD is a bioinformatics package for R to help\n disambiguate
    transcriptome samples (a matrix of RNA-Seq counts\n at transcript IDs) by automating
    differential expression (with\n DESeq2), then gene set enrichment (with GOSeq),
    and finally a\n N-dimensional projection to quantify in which ways each sample\n
    is like either treatment group.\n"
  release: sid
  description_md5: ba79e2df720fd833f415034334caf9f4
