  blend: debian-med
- package: r-bioc-rgsepd
  description: GNU R - gensætberigelse/projektionsvisninger
  long_description: " R/GSEPD er en bioinformatics-pakke for R til at hjælpe med at
    utvetydige transkriptomprøver (en matrix af RNA-Seq-tal ved transskriptions-id'er)
    ved at automatisere differentielt udtryk (med DESeq2), derefter gensætberigelse
    (med GOSeq), og til sidst en N-dimensionel projektion for at kvantificere, på
    hvilke måder hver prøve er som hver behandlingsgruppe.\n"
  release: sid
