- package: libgenome-dev
  description: toolkit per sviluppare software bioinformatico (sviluppo)
  long_description: " libGenome è un toolkit liberamente disponibile per sviluppare
    software\n bioinformatico in C++. È pensato per eliminare le scocciature che\n\
    \ accompagnano il lavoro su sequenze genetiche e dati di annotazione.\n .\n Tra
    le altre cose, libGenome può aiutare a:\n .\n  * leggere e scrivere file in formato
    Multi-FastA;\n  * leggere e scrivere voci di database in flat-file GenBank;\n\
    \  * aggiungere, spezzettare, troncare, invertire, fare il\n    complementare,
    tradurre e in generale manipolare dati su sequenze;\n  * accedere alle annotazioni
    nei flat-file GenBank.\n .\n Questo è il pacchetto di sviluppo contenente la libreria
    con link statico e\n i file header.\n"
  release: sid
  description_md5: 80f061e277a10c44f28891bf596401ca
  license: unknown
  blend: debian-med
- package: libgenome-dev
  description: Værktøjssæt til at udvikle bioinformatik-relaterede programmer - 
    udvikling
  long_description: " LibGenome er et frit tilgængeligt værktøjssæt for udvikling
    af bioinformatik-relaterede programmer i C++. Det er lavet for at fjerne besværet
    ved gængse opgaver på genetiksekvensdata og bemærkningsdata.\n .\n Blandt andet
    kan libGenome hjælpe dig med:\n .\n  * Læs og skriv filer i Multi-FastA-formatet\n\
    \  * Læs og skriv GenBanks flad fil-databaseposter\n  * Tilføj, klip op, forkort,
    vend rundt, komplementer, oversæt og på\n    andre måder behandle sekvensdata\n\
    \  * Tilgå annotation i GenBanks flade filer\n .\n Dette er udviklingspakken indeholdende
    det statisk lænkede bibliotek og teksthovedfilerne.\n"
  release: sid
  description_md5: 80f061e277a10c44f28891bf596401ca
  license: unknown
  blend: debian-med
- package: libgenome-dev
  description: toolkit for developing bioinformatic related software (devel)
  long_description: " libGenome is a freely available toolkit for developing bioinformatic
    related\n software in C++.  It is intended to take the hassle out of performing
    common\n tasks on genetic sequence and annotation data.\n .\n Among other things,
    libGenome can help you:\n .\n  * Read and write Multi-FastA format files\n  *
    Read and write GenBank flat file database entries\n  * Append, chop, truncate,
    reverse, complement, translate, and otherwise\n    mangle sequence data\n  * Access
    annotation in GenBank flat files\n .\n This is the development package containing
    the statically linked\n library and the header files.\n"
  release: sid
  description_md5: 80f061e277a10c44f28891bf596401ca
  license: unknown
  blend: debian-med
