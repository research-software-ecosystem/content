- package: libgenometools0-dev
  description: Entwicklungsdateien für GenomeTools
  long_description: " Dieses Paket enthält GenomeTools' statische Bibliothek und notwendige\n
    Header-Dateien.\n .\n Neben grundlegenden bioinformatischen Datenstrukturen bietet
    die\n Bibliothek Komponenten zur Bearbeitung von Sequenzen und Annotationen,\n
