- package: libgenometools0-dev
  description: file di sviluppo per GenomeTools
  long_description: " Questo pacchetto contiene i file header necessari e la libreria
    statica di\n GenomeTools.\n .\n Oltre alle strutture dati di base relative alla
    bioinformatica, questa\n libreria contiene componenti per gestione di sequenze
    e annotazioni,\n compressione di sequenze, generazione e accesso a strutture con
    indici,\n ricerca efficiente di corrispondenze, visualizzazione delle annotazioni
    e\n molto altro.\n"
