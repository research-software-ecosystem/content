descr:
- package: ffindex
  description: semplice indice/database per grandi quantità di piccoli file
  long_description: " FFindex è un indice/database molto semplice per grandi quantità
    di piccoli\n file. I file vengono memorizzati concatenati in un grande file di
    dati,\n separati da \"\\0\". Un secondo file contiene un indice in testo semplice
    che\n fornisce nome, scostamento e lunghezza dei piccoli file. La ricerca viene\n
    attualmente eseguita con una ricerca binaria su un vettore composto dal\n file
    indice.\n .\n Questo pacchetto fornisce gli eseguibili.\n"
  release: sid
  description_md5: 8abce3f23162533b9e5ba184ce05afc6
  license: unknown
  blend: debian-med
- package: ffindex
  description: simple index/database for huge amounts of small files
  long_description: " FFindex is a very simple index/database for huge amounts of
    small files. The\n files are stored concatenated in one big data file, separated
    by '\\0'. A\n second file contains a plain text index, giving name, offset and
    length of\n the small files. The lookup is currently done with a binary search
    on an\n array made from the index file.\n .\n This package provides the executables.\n"
  release: sid
  description_md5: 8abce3f23162533b9e5ba184ce05afc6
  license: unknown
  blend: debian-med
- package: ffindex
  description: Simpelt indeks/database for store mængder af små filer
  long_description: " FFindex er et meget simpelt indeks/database for store mængder
    af små filer.\n Filerne lagres sammenkædet i en stor datafil, adskilt af »\\0«.
    En anden fil\n indeholder et rent tekstindeks, med navn, forskydning og længde
    på de små\n filer. Opslaget udføres i øjeblikket med en binær søgning på en array
    lavet\n fra indeksfilen.\n .\n Denne pakke tilbyder de kørbare filer.\n"
  release: sid
  description_md5: 8abce3f23162533b9e5ba184ce05afc6
  license: unknown
  blend: debian-med
- package: ffindex
  description: Prosty indeks/baza danych dla ogromnych ilości małych plików
  long_description: " FFindex to bardzo prosty indeks/baza danych dla ogromnych ilości
    małych\n plików. Pliki są przechowywane w postaci połączonej w jeden duży plik,\n
    porozdzielane między sobą znakami \"\\0\". Drugi plik zawiera indeks w postaci\n
    zwykłego tekstu, podający nazwę, przesunięcie i długość małych plików.\n Wyszukiwanie
    odbywa się obecnie za pomocą wyszukiwania binarnego w tablicy\n utworzonej na
    podstawie pliku indeksu.\n .\n Pakiet zawiera pliki wykonywalne.\n"
  release: sid
  description_md5: 8abce3f23162533b9e5ba184ce05afc6
  license: unknown
  blend: debian-med
- package: ffindex
  description: index/base de données simple pour d'énormes quantités de petits fichiers
  long_description: " FFindex est un index/base de données très simple pour d'énormes
    quantités de\n petits fichiers. Les fichiers sont stockés concaténés dans un grand
    fichier\n de données, séparés par '\\0'. Un second fichier contient un index de
    texte\n brut, donnant le nom, le décalage et la longueur de petits fichiers. La\n
    recherche est actuellement réalisée avec une recherche binaire sur un tableau\n
    fabriqué sur un fichier d'index.\n .\n Ce paquet fournit les exécutables.\n"
  release: sid
  description_md5: 8abce3f23162533b9e5ba184ce05afc6
  license: unknown
  blend: debian-med
