descr:
- package: seer
  description: analisi di arricchimento di elementi di sequenze genomiche (k-meri)
  long_description: " I genomi batterici variano ampiamente in termini di contenuto
    dei geni e\n sequenze dei geni, questa plasticità ostacola l'uso di metodi tradizionali\n
    basti su SNP per identificare tutte le associazioni genetiche con\n variazione
    fenotipica. SEER fornisce un metodo statistico largamente\n applicabile e computazionalmente
    scalabile per l'identificazione di\n elementi di sequenze che siano significativamente
    arricchiti in un\n fenotipo di interesse. SEER è applicabile anche a decine di
    migliaia di\n genomi contando k-meri a lunghezza variabile usando un algoritmo\n
    distribuito di ricerca di stringhe. Sono fornite opzioni robuste per\n l'analisi
    di associazione che applicano anche correzioni per la struttura\n della popolazione
    clonale dei batteri. Usando grandi raccolte di\n genomi del principale patogeno
    umano Streptococcus pneumoniae, SEER\n identifica i rilevanti determinanti di
    resistenza precedentemente\n caratterizzati per svariati antibiotici.\n"
  release: sid
  description_md5: 979255ced90d884824e6cb3db05419ed
