- package: seer
  description: genomic sequence element (kmer) enrichment analysis
  long_description: " Bacterial genomes vary extensively in terms of both gene content
    and\n gene sequence - this plasticity hampers the use of traditional SNP-based\n
    methods for identifying all genetic associations with phenotypic\n variation.
    SEER provides a computationally scalable and widely\n applicable statistical method
    for the identification of sequence\n elements that are significantly enriched
    in a phenotype of interest.\n SEER is applicable to even tens of thousands of
    genomes by counting variable-\n length k-mers using a distributed string-mining
    algorithm. Robust\n options are provided for association analysis that also correct
    for the\n clonal population structure of bacteria. Using large collections of\n
    genomes of the major human pathogen Streptococcus pneumoniae, SEER\n identifies
    relevant previously characterised resistance determinants for\n several antibiotics.\n"
  release: sid
  description_md5: 979255ced90d884824e6cb3db05419ed
  license: unknown
  blend: debian-med
- package: seer
  description: Genomisk sekvenselementberigelsesanalyse (kmer)
  long_description: " Bakteriegener varierer meget, hvad angår både genindhold og
    gensekvens -\n denne plasticitet hæmmer brugen af traditionelle SNP-baserede metoder
    til\n identifikation af alle genetiske associationer med fænotypiske variation.\n
    SEER tilbyder en beregnet skalerbar og bredt gældende statistiskmetode til\n identifikation
    af sekvenselementer, der er væsentligt beriget i en fænotype\n af interesse. SEER
    gælder for selv titusindvis af genomer ved at tælle\n variabel-længde k-mers ved
    hjælp af en distribueret streng-mining\n algoritme. Robuste indstillinger tilbydes
    for associationsanalyse, der også\n korrigerer for klonal populationsstruktur
    af bakterier. Brug af store\n samlinger af genomer af det store humane patogen
    Streptococcus pneumoniae,\n SEER identificerer relevante tidligere karakteriserede\n
    resistensdeterminanter for flere antibiotika.\n"
  release: sid
  description_md5: 979255ced90d884824e6cb3db05419ed
  license: unknown
