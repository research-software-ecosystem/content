descr:
- package: libgkarrays-dev
  description: libreria per interrogare grandi collezioni di sequenze NGS (sviluppo)
  long_description: " Gli Gk-array vengono forniti come libreria C++ facile da usare
    dedicata\n alle interrogazioni di grandi collezioni di sequenze, come quelle prodotte\n
    da sequenziatori ad alte prestazioni (es. HiSeq 2000 da Illumina, 454 da\n Roche).\n
    .\n Gli Gk-array indicizzano i k-meri delle letture e permettono di rispondere\n
    a diverse interrogazioni su quella collezione di letture (es. quante\n letture
    condividono questo k-mero? dove è presente questo k-mero nella\n collezione di
    letture?).\n .\n Gli Gk-array rappresentano un'alternativa efficiente alle tabelle
    hash in\n termini di spazio, pur essendo simili in termini di tempi di\n interrogazione.\n
    .\n Questa è la libreria di sviluppo per libgkarrays.\n"
  release: sid
  description_md5: 6ea178eeb8a29eb7d2af0420936ca959
  license: unknown
  blend: debian-med
- package: libgkarrays-dev
  description: library to query large collection of NGS sequences (development)
  long_description: " Gk-arrays are provided as a simple-to-use C++ library dedicated
    to\n queries on large collection of sequences as produced by high-throughput\n
    sequencers (e.g. HiSeq 2000 from Illumina, 454 from Roche).\n .\n Gk-arrays index
    k-mers of reads and allows one to answer different queries\n on that read collection
    (e.g. how many reads share this k-mer? where does\n this k-mer occur in the read
    collection?).\n .\n Gk-arrays consist of a space-efficient alternative to hash
    tables while\n being similar in terms of query times.\n .\n This is the development
    library for libgkarrays.\n"
  release: sid
  description_md5: 6ea178eeb8a29eb7d2af0420936ca959
  license: unknown
  blend: debian-med
- package: libgkarrays-dev
  description: Bibliotek til at forespørge en stor samling af NGS-sekvenser - udvikling
  long_description: " Gk-arrays tilbydes som et simpelt C++-bibliotek dedikeret til
    forespørgsler på en stor samling af sekvenser som fremstillet af høj-gennemløb
    sekventeringsprogrammer (f.eks. HiSeq 2000 fra Illumina, 454 fra Roche).\n .\n
    Gk-arrays indekserer k-mers med læsninger og gør, at man kan besvare forskellige
    forespørgsler på den læste samling (f.eks. hvor mange læsninger deler denne k-mer?
    hvor fremgår denne k-mer i den læste samling?).\n .\n Gk-arrays består af et pladseffektivt
    alternativ til hash-tabeller mens det er lignende i form af forespørgselstider.\n
    .\n Dette er udviklingsbiblioteket for libgkarrays.\n"
  release: sid
  description_md5: 6ea178eeb8a29eb7d2af0420936ca959
  license: unknown
  blend: debian-med
