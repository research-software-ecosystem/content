descr:
- package: melting
  description: 핵산 듀플렉스의 용해 온도 계산
  long_description: " 이 프로그램은 핵산 듀플렉스, 엔탈피, 엔트로피, 그리고 나선 코일 변화의 용해\n 온도를 계산합니다. 3가지
    타입의 교배가 가능합니다: DNA/DNA, DNA/RNA, 그리고\n RNA/RNA. 이 프로그램은 먼저 최단 거리법을 사용해서 각각의 Crick
    쌍의 원소\n 파라미터로 부터 교배 엔탈피와 엔트로피를 계산합니다. 그 다음 용해 온도가 계\n 산됩니다. 열역학적 파라미터 군은 쉽게 바뀔
    수 있습니다, 예를 들면 실험적인\n 비약적 발전.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: Berechnet die Schmelztemperatur eines Nukleinsäure-Doppelhelix
  long_description: " Dieses Programm berechnet für einen Nukleinsäure-Doppelhelix
    die\n Enthalpie, die Entropie und die Schmelztemperatur der\n Helix-Coil-Übergange.
    Drei  Arten von Hybridisierungen sind möglich:\n DNA/DNA, DNA/RNA und RNA/RNA.
    Das\n Programm berechnet zuerst die Hybridisierungsenthalpie und -entropie aus
    den\n elementaren Parametern eines jeden Basenpaares durch die\n Nearest-Neighbor-Methode.
    Danach wird die Schmelztemperatur berechnet. Der\n Satz an thermodynamischen Parametern
    kann leicht geändert werden, etwa nach\n einem experimentellen Durchbruch.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: calcola la temperatura di fusione di doppie eliche di acidi nucleici
  long_description: " Questo programma calcola, per una doppia elica di acido nucleico,\n
    l'entalpia, l'entropia e la temperatura di fusione della transizione\n dell'elica.
    Sono possibili tre tipi di ibridazione: DNA/DNA, DNA/RNA e\n RNA/RNA. Il programma
    prima calcola l'entalpia e l'entropia di ibridazione\n a partire dai parametri
    elementari di ciascuna coppia di Crick con il\n metodo del prossimo più vicino.
    Poi viene calcolata la temperatura di\n fusione. L'insieme dei parametri termodinamici
    può essere facilmente\n modificato, per esempio a seguito di una scoperta sperimentale.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: calcula a temperatura de fusão de ácidos nucléicos duplex
  long_description: " Este programa calcula, para um ácido nucléico duplex, a entalpia,
    a\n entropia e a temperatura de fusão de transições \"helix-coil\". Três tipos
    de\n hibridização são possíveis: DNA/DNA, DNA/RNA e RNA/RNA. O programa primeiro\n
    calcula a entalpia e a entropia de hibridização dos parâmetros elementares\n de
    cada par de Crick pelo método do vizinho mais próximo. Então a\n temperatura de
    fusão é calculada. O conjunto de parâmetros termodinâmicos\n pode ser facilmente
    mudado, por exemplo, seguindo um avanço experimental.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: compute the melting temperature of nucleic acid duplex
  long_description: " This program computes, for a nucleic acid duplex, the enthalpy,
    the\n entropy and the melting temperature of the helix-coil\n transitions. Three
    types of hybridisation are possible: DNA/DNA,\n DNA/RNA, and RNA/RNA. The program
    first computes the hybridisation\n enthalpy and entropy from the elementary parameters
    of each Crick's\n pair by the nearest-neighbor method. Then the melting temperature
    is\n computed. The set of thermodynamic parameters can be easily changed,\n for
    instance following an experimental breakthrough.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: beregn smeltepunktet for nukleinsyre-duplekser
  long_description: " Dette program beregner - for nukleinsyre-duplekser - entalpien,
    entropien og\n smeltepunktet for skruelinjespolers overgange (helix-coil transitions).
    Tre\n slags hybridiseringer er mulige: DNA/DNA, DNA/RNA og RNA/RNA. Programmet\n
    beregner først entalpi- og entropi-hybridiseringen fra de elementære\n parametre
    fra hvert Crick-par med nærmeste-nabo-metoden. Efterfølgende\n beregnes smeltetemperaturen.
    Sættet af termodynamiske parametre kan let\n ændres, eksempelvis i kølvandet på
    et eksperimentelt gennembrud.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: cálculo de la temperatura de fusión de parejas de ácidos nucleicos
  long_description: " Este programa calcula, para una pareja de ácidos nucleicos,
    la entalpía, la\n entropía y la temperatura de fusión de las transiciones helicoidales.
    Hay\n tres tipos de hibridación posible: DNA/DNA, DNA/RNA y RNA/RNA. El programa\n
    primero calcula la entalpía y la entropía de hibridación de los parámetros\n elementales
    de cada par de Crick por el método del vecino más cercano.\n Después se calcula
    la temperatura de fusión. El conjunto de parámetros\n termodinámicos se puede
    cambiar fácilmente, por ejemplo siguiendo una\n línea experimental.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
- package: melting
  description: calcule la température de fusion de duplex d'acide nucléique
  long_description: " Ce programme calcule, pour un duplex d'acide nucléique, l'enthalpie,\n
    l'entropie et la température de fusion des transitions de la spire\n hélicoïde.
    Trois types d'hybridation sont possibles : ADN/ADN, ADN/ARN, et\n ARN/ARN. Le
    programme calcule d'abord l'enthalpie et l'entropie\n d'hybridation à partir des
    paramètres élémentaires de chaque paire de Crick\n par la méthode de proximité.
    Ensuite, la température de fusion est calculée.\n L'ensemble des paramètres thermodynamiques
    peut être facilement modifié, par\n exemple pour suivre une avancée expérimentale.\n"
  release: sid
  description_md5: 7883fe01ce1b335bd4f0a43733eb7663
  license: unknown
  blend: debian-med
