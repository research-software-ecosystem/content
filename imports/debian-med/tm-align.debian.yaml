descr:
- package: tm-align
  description: 단백질의 구조적 정렬
  long_description: " TM-align은 동적 프로그래밍을 사용해서 단백질 구조를 정렬하는 컴퓨터 알고리즘입니다. 스코어링은 TM-score
    회전 매트릭에 의해 수행됩니다. 이는 구조물의 비정렬 부분이 구조적으로 보존된 영역보다 스코어링에 덜 영향을 미친다는 점에서 RMSD와 유사합니다.\n"
  release: sid
  description_md5: 667f2046704f2eef863a73792384abed
  license: unknown
  blend: debian-med
- package: tm-align
  description: allineamento strutturale di proteine
  long_description: " TM-align è un algoritmo informatico per allineamento di strutture
    proteiche\n che usa la programmazione dinamica. Il punteggio viene assegnato con
    la\n matrice di rotazione TM-score. Ciò è simile a RMSD per il fatto che le\n
    porzioni non allineate della struttura influenzano il punteggio meno delle\n regioni
    più strutturalmente conservate.\n"
  release: sid
  description_md5: 667f2046704f2eef863a73792384abed
  license: unknown
  blend: debian-med
- package: tm-align
  description: structural alignment of proteins
  long_description: " TM-align is a computer algorithm for protein structure alignment
    using\n dynamic programming. The scoring is performed by the TM-score rotation\n
    matrix. This is similar to the RMSD in that unaligned portions of the\n structure
    influence the scoring less than the more structurally conserved\n regions.\n"
  release: sid
  description_md5: 667f2046704f2eef863a73792384abed
  license: unknown
  blend: debian-med
- package: tm-align
  description: Strukturalne dopasowywanie białek
  long_description: " TM-align to algorytm komputerowy, służący do dopasowywania struktury\n
    białek przy użyciu programowania dynamicznego. Punktacja przeprowadzana\n jest
    za pomocą rotacji macierzy TM-score. Przypomina to RMSD, ponieważ\n niewyrównane
    części struktury wpływają na punktację w mniejszym\n stopniu niż regiony bardziej
    konserwatywne strukturalnie.\n"
  release: sid
  description_md5: 667f2046704f2eef863a73792384abed
  license: unknown
  blend: debian-med
- package: tm-align
  description: Strukturel sammenligning af proteiner
  long_description: " TM-align er en computeralgoritme for sammenligning af proteinstruktur,
    der\n bruger dynamisk programmering. Bedømmelsen udføres af TM-scores\n rotationsmatrix.
    Dette svarer til RMSD i forhold til ujusterede dele af\n strukturen der influerer
    bedømmelsen mindre end de mere strukturelle\n bevarede regioner.\n"
  release: sid
  description_md5: 667f2046704f2eef863a73792384abed
  license: unknown
  blend: debian-med
