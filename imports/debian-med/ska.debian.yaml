- package: ska
  description: Split Kmer-analyse
  long_description: " SKA (Split Kmer Analysis) er et værktøjssæt for prokaryot (og
    enhver anden\n lille, haploid) DNA-sekvensanalyse ved brug af split kmers. En
    split kmer er et par af kmers i en DNA-sekvens, der er adskilt af en enkelt base.\n
    Split kmers tillader hurtig sammenligning og overensstemmelse med små genomer,
    og er særligt velegnet til overvågning eller undersøgelse af udbrud. SKA kan producere
    split kmer-filer fra formatsamlingerne fasta eller direkte fra fastq-formatets
    læsningssekvenser, klynge dem sammen, justere dem med eller uden en referencesekvens
    og vise forskellige sammenligninger og resume-statistikker. I øjeblikket er alle
    test udført via højkvalitets Illumina-læste data, så resultaterne for andre platforme
    kan variere.\n"
