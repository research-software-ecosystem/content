- package: ska
  description: Split Kmer Analysis
  long_description: " SKA (Split Kmer Analysis) is a toolkit for prokaryotic (and
    any other\n small, haploid) DNA sequence analysis using split kmers. A split kmer
    is\n a pair of kmers in a DNA sequence that are separated by a single base.\n
    Split kmers allow rapid comparison and alignment of small genomes, and\n is particulalry
    suited for surveillance or outbreak investigation. SKA\n can produce split kmer
    files from fasta format assemblies or directly\n from fastq format read sequences,
    cluster them, align them with or\n without a reference sequence and provide various
    comparison and summary\n statistics. Currently all testing has been carried out
    on high-quality\n Illumina read data, so results for other platforms may vary.\n"
