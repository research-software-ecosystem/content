descr:
- package: libeegdev-dev
  description: Biosignal acquisition device library (Development files)
  long_description: " eegdev is a library that provides a unified interface for accessing
    various\n EEG (and other biosignals) acquisition systems. This interface has been\n
    designed to be both flexible and efficient. The device specific part is\n implemented
    by the means of plugins which makes adding new device backend\n fairly easy even
    if the library does not support them yet officially.\n .\n The core library not
    only provides to users a unified and consistent\n interface to the acquisition
    device but it also provides many\n functionalities to the device backends (plugins)
    ranging from configuration\n to data casting and scaling making writing new device
    backend an easy task.\n .\n This library is particularly useful to handle the
    acquisition part of a\n Brain Computer Interface (BCI) or any realtime multi-electrode
    acquisition\n in neurophysiological research.\n .\n This package contains the
    files needed to compile and link programs which\n use eegdev. It provides also
    the headers needed to develop new device\n plugins. The manpages and examples
    are shipped in this package.\n"
  release: sid
  description_md5: bdb88e073c554506cbb23dcb93729710
  license: unknown
  blend: debian-med
- package: libeegdev-dev
  description: Bibliotek til enheder som registrerer biosignaler - udviklingsfiler
  long_description: " Eegdev er et bibliotek som tilbyder en samlet grænseflade, der
    tilgår\n forskellige EEG-signalsystemer (og andre biosignaler). Denne grænseflade
    er\n designet til at være både fleksibel og effektiv. Den enhedsspecifikke del\n
    er implementeret gennem udvidelsesmoduler, der gør det rimelig nemt at\n tilføje
    nye enhedsmotorer, selv hvis biblioteket endnu ikke understøtter\n dem officielt.\n
    .\n Kernebiblioteket tilbyder ikke kun brugerne samlede og konsistente\n grænseflader
    til registreringsenheden, det tilbyder også mange funktioner\n til enhedsmotorerne,
    rækkende fra konfiguration af data-typekonvertering og\n -skalering, hvilket gør
    det nemt at skrive nye enhedsmotorer.\n .\n Dette bibliotek er særligt nyttigt
    til håndtering af registreringsdelen for\n en grænseflade af typen Brain Computer
    Interface (BCI), eller enhver\n realtids multi-elektrode-registreringsenhed i
    neurofysiologisk forskning.\n .\n Denne pakke indeholder filerne krævet for at
    kompilere og lænke programmer,\n der bruger eegdev. Pakken tilbyder også teksthovederne
    krævet for at\n udvikle nye enhedsudvidelsesmoduler. Manualsiderne og eksempler
    er\n indeholdt i denne pakke.\n"
  release: sid
  description_md5: bdb88e073c554506cbb23dcb93729710
  license: unknown
  blend: debian-med
