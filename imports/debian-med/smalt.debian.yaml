descr:
- package: smalt
  description: strumento per mappatura e allineamento di sequenze
  long_description: " SMALT allinea in modo efficiente letture di sequenziamenti di
    DNA con un\n genoma di riferimento. Le letture da una vasta gamma di piattaforme
    di\n sequenziamento, per esempio Illumina, Roche-454, Ion Torrent, PacBio o\n
    ABI-Sanger, possono essere elaborate incluse letture accoppiate.\n .\n Il software
    utilizza un indice di hash perfetto di brevi parole (lunghezza\n < 20 nucleotidi),
    campionate a intervalli equidistanti lungo le sequenze\n genomiche di riferimento.\n
    .\n Per ogni lettura, i segmenti nel riferimento che potenzialmente\n corrispondono
    vengono identificati a partire da corrispondenze con \"seed\"\n nell'indice e
    successivamente vengono allineati con la lettura usando un\n algoritmo Smith-Waterman
    a bande.\n .\n Vengono riportati i migliori allineamenti con gap di ciascuna lettura,\n
    incluso un punteggio per l'affidabilità dell'allineamento migliore.\n L'utente
    può regolare il compromesso tra sensibilità e velocità, regolando\n la lunghezza
    e la spaziatura fra le parole di cui viene fatto l'hash.\n .\n È fornita una modalità
    per l'identificazione delle letture divise\n (chimere). È gestita l'esecuzione
    del programma in modalità multi-thread.\n"
