- package: smalt
  description: Sequence Mapping and Alignment Tool
  long_description: " SMALT efficiently aligns DNA sequencing reads with a reference
    genome.\n Reads from a wide range of sequencing platforms, for example Illumina,\n
    Roche-454, Ion Torrent, PacBio or ABI-Sanger, can be processed including\n paired
    reads.\n .\n The software employs a perfect hash index of short words (< 20\n
    nucleotides long), sampled at equidistant steps along the genomic\n reference
    sequences.\n .\n For each read, potentially matching segments in the reference
    are\n identified from seed matches in the index and subsequently aligned with\n
    the read using a banded Smith-Waterman algorithm.\n .\n The best gapped alignments
    of each read is reported including a score\n for the reliability of the best mapping.
    The user can adjust the\n trade-off between sensitivity and speed by tuning the
    length and spacing\n of the hashed words.\n .\n A mode for the detection of split
    (chimeric) reads is provided.\n Multi-threaded program execution is supported.\n"
  release: sid
  description_md5: da0bc05ee32e6ad65fb07ec4330d5b6d
  license: unknown
  blend: debian-med
- package: smalt
  description: Værktøj til sekvensoversættelse og sammenligning
  long_description: " SMALT sammenligner effektivt DNA-sekvenslæsninger med et referencegenom.\n
    Læsninger fra en bred vifte af sekvensplatforme, for eksempel Illunina,\n Roche-454,
    Ion Torrent, PacBio eller ABI-Sanger, kan behandles inklusive\n parrede læsninger.\n
    .\n Programmet anvender et perfekt hashindeks med korte ord (<20 nukleotider\n
    lang), samplet ved ækvivalente trin langs genomreferencesekvenser.\n .\n For hver
    læsning bliver potentielt matchende segmenter i referencen\n identificeret fra
    seed-matchninger i indekset og efterfølgende sammenlignet\n med læsningen via
    en forbundet Smith-Waterman-algoritme.\n .\n Den bedste sammenligning af hver
    læsning rapporteres inklusive en\n bedømmelse af troværdighed for bedste oversættelse.
    Brugeren kan justere\n balancen mellem sensitivitet og hastighed ved at finjustere
    længden og\n mellemrum for hashede ord.\n .\n En tilstand for registrering af
    split-læsninger (chimeric) tilbydes.\n Programkørsel med flere tråde er også understøttet.\n"
  release: sid
