descr:
- package: libace-perl
  description: ACEDB 데이타베이스에 대한 객체지향 접근
  long_description: " AcePerl은 AceDB 데이타베이스에 대한 객체지향 펄 인터페이스입니다. AcePerl은\n 외부 AceDB
    데이타베이스 접속, 쿼리 수행, ACE 오브젝트 수집, 그리고 데이타베\n 이스 업데이트 기능을 제공합니다. 프로그램 API는 JADE Java
    API와 호환성이 있\n 으며, BoulderIO가 사용하는 API와 상호 정보교환이 가능합니다.\n .\n AceDB는 1989년 Jean
    Thierry-Mieg (CNRS, 몽펠리에)와 Richard Durbin (생어 연\n 구소)에 의해 최초로 개발된 게놈 데이타베이스 시스템
    입니다. AceDB는 원래\n C.elegans 게놈 프로젝트를 위해 개발되었으며, 프로젝트 이름에서 이름을 가져\n 왔습니다 (A C. elegans
    DataBase).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: accesso orientato agli oggetti per i database ACEDB
  long_description: " AcePerl è un'interfaccia Perl orientata agli oggetti per il
    database AceDB.\n Fornisce funzionalità per connettersi ai database AceDB remoti,
    eseguire\n query, caricare oggetti ACE e aggiornare database. La API di programmazione\n
    è compatibile con la API Java JADE ed è interoperabile con le API\n usate da BoulderIO.\n
    .\n AceDB è un sistema di database genomico sviluppato a partire dal 1989\n principalmente
    da Jean Thierry-Mieg (CNRS, Montpellier) e Richard Durbin\n (Istituto Sanger).
    È stato originariamente sviluppato per il progetto del\n genoma C.elegans, dal
    quale è stato derivato il suo nome (A C. elegans\n DataBase).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: ACEDB データベースへのオブジェクト指向のアクセス
  long_description: " AcePerl は AceDB データベースへのオブジェクト指向の Perl\n インターフェースです。リモートの AceDB
    データベースへの接続や\n 問い合わせの実行、ACE オブジェクトの取得、データベースの更新\n といった機能を提供します。プログラマの API は JADE
    Java API\n 互換で、BoulderIO で使われる API との相互運用が可能です。\n .\n AceDB は主に Jean Thierry-Mieg
    (CNRS, Montpellier) と Richard\n Durbin (Sanger Institute) により 1989 年から開発されている\n
    genome データベースシステムです。元々は C.elegans genome\n プロジェクトにより開発されたもので、名前もそこから派生しています\n
    (A C. elegans DataBase)。\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: Objektorienteret adgang til ACEDB-databaser
  long_description: " AcePerl er en objektorienteret Perlgrænseflade for AceDB-databasen.
    Den\n tilbyder funktionalitet indenfor forbindelse til eksterne AceDB-databaser,\n
    udfører forespørgsler, henter ACE-objekter og opdaterer databaser.\n Programmørens
    API er kompatibel med JADE Java API'en og kan samarbejde med\n API'en brugt af
    BoulderIO.\n .\n AceDB er et databasesystem for arvemasse udviklet siden 1989
    primært af\n Jean thierry-Mieg (CNRS, Montpellier) og Richard Durbin (Sanger Institute).\n
    Det blev oprindelig udviklet for C.elegans arvemasseprojektet, hvorfra dets\n
    navn er udledt (A C. elegans DataBase).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: Object-Oriented Access to ACEDB Databases
  long_description: " AcePerl is an object-oriented Perl interface for the AceDB\n
    database. It provides functionality for connecting to remote AceDB\n databases,
    performing queries, fetching ACE objects, and updating\n databases. The programmer's
    API is compatible with the JADE Java API,\n and interoperable with the API used
    by BoulderIO.\n .\n AceDB is a genome database system developed since 1989 primarily
    by\n Jean Thierry-Mieg (CNRS, Montpellier) and Richard Durbin (Sanger\n Institute).
    It was originally developed for the C.elegans genome\n project , from which its
    name was derived (A C. elegans DataBase).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: Acceso orientado a objetos para bases de datos ACEDB
  long_description: " AcePerl es una interfaz en Perl orientada a objetos para la
    base de datos\n AceDB. Proporciona funcionalidad para establecer conexiones remotas
    a la\n base de datos AceDB, realizar consultas, extraer objetos ACE y actualizar\n
    la base de datos. La API para programadores es compatible con la API JADE\n de
    Java e interopera con la API que utiliza BoulderIO.\n .\n AceDB es un sistema
    de base de datos de genoma desarrollada en 1989\n principalmente por Jean Thierry-Mieg
    (CNRS, Montpellier) y Richard Durbin\n (Sanger Institute). Fue originalmente desarrollada
    para el proyecto genoma\n C.elegans, del cual deriva su nombre (A C. elegans DataBase).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
- package: libace-perl
  description: accès orienté objet aux bases de données AceDB
  long_description: " AcePerl est une interface Perl orientée objet pour les bases
    de données AceDB.\n Il fournit les fonctionnalités pour la connexion à des bases
    de données AceDB\n distantes, réalisant les requêtes, la récupération des objets
    ACE et la mise à\n jour des bases de données. L'API de programmation est compatible
    avec l'API\n Java JADE et interopérable avec l'API utilisée par BoulderIO.\n .\n
    AceDB est un système de base de données génomique développée depuis 1989\n essentiellement
    par Jean Thierry-Mieg (CNRS, Montpellier) et Richard Durbin\n (Sanger Institute).
    Il a été développé à l'origine pour le projet sur le génome\n de C. elegans, d'où
    dérive son nom (A C. elegans Database).\n"
  release: sid
  description_md5: 0beecf4bcce569f15c4ea5e6cd5c8d79
  license: unknown
  blend: debian-med
