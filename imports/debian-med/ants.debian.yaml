descr:
- package: ants
  description: strumento avanzato di normalizzazione per analisi mentali e di 
    immagini
  long_description: " Advanced Normalization Tools (ANTS) è una suite basata su ITK
    di strumenti\n di normalizzazione, segmentazione e costruzione di modelli per
    l'analisi\n morfometrica quantitativa. Molti degli strumenti di registrazione
    in ANTS\n sono diffeomorfi, ma sono disponibili trasformazioni di deformazione\n\
    \ (elastica e BSpline). Tra le caratteristiche uniche di ANTS: metriche di\n somiglianza
    multivariata, guida al landmark, possibilità di usare immagini\n etichetta per
    guidare la mappatura, implementazioni dei diffeomorfismi sia\n greedy sia ottimali
    in spazio-tempo.\n La strategia di normalizzazione simmetrica (SyN) fa parte di
    ANTS in quanto\n Diretta Manipolazione di Forme libere (Free) di Deformazione
    (DMFFD).\n .\n Questo pacchetto fornisce la configurazione di moduli di ambiente.
    Usare\n \"module load ants\" per rendere tutti gli strumenti a riga di comando\n\
    \ disponibili nella propria shell.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
- package: ants
  description: Hochentwickelte Normalisierungswerkzeuge für die Gehirn- und 
    Bildanalyse
  long_description: " Advanced Normalization Tools (ANTS) ist ein ITK-basierte Suite
    von\n Normalisierungs-, Segmentierungs und Maskierungswerkzeugen für die\n quantitative
    morphometrische Analyse. Viele der ANTS-Erfassungswerkzeuge\n sind diffeomorph,
    aber verformende (elastisch und B-Spline)\n Transformationen stehen zur Verfügung.
    Zu  den einzigartigen Komponenten\n der ANTS gehören multivariate Ähnlichkeitsmetriken,
    Führung anhand von\n Orientierungshilfen, die Fähigkeit der Verwendung von Markierungsbildern\n\
    \ für die Kartierung und sowohl greedy als auch in Raum und Zeit\n optimierende
    Implementierungen von Diffeomorphismen. Die symmetrische\n Normalisierungsstrategie
    (SyN) ist ein Teil des ANTS-Werkzeugsatzes ebenso\n wie direkt manipulierte Freiform-Deformation
    (DMFFD).\n .\n Dieses Paket bietet die Konfiguration von Umgebungsmodulen.\n Verwenden
    Sie »module load ants«, um alle Befehlszeilenwerkzeuge\n in Ihrer Shell verfügbar
    zu machen.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
- package: ants
  description: ferramentas avançadas de normalização para análises de imagens e 
    do cerébro
  long_description: " Advanced Normalization Tools (ANTS, em português Ferramentas
    Avançadas\n de Normalização) é uma suíte, baseada em ITK, de normalização, segmentação\n\
    \ e ferramentas de construção de modelos para análise morfométrica\n quantitativa.
    Várias das ferramentas de registro ANTS são difeomórficas,\n mas transformações
    com deformação (elástica e BSpline) estão disponíveis.\n Componentes únicos do
    ANTS incluem métrica multivariada de similaridade,\n orientação de pontos de referência,
    a habilidade de usar etiquetas nas\n imagens para orientar o mapeamento e as implementações
    gulosa e ótima em\n espaço-tempo dos difeomorfismos. A estratégia de normalização
    simétrica\n (SyN) é uma parte do kit de ferramentas ANTS já que é uma deformação
    de\n forma livre diretamente manipulada (DMFFD).\n .\n Este pacote fornece configuração
    modular do ambiente.\n Use 'Carregar modulo ants' para fazer todas as ferramentas
    de linha de\n comando disponíveis em seu shell.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
- package: ants
  description: advanced normalization tools for brain and image analysis
  long_description: " Advanced Normalization Tools (ANTS) is an ITK-based suite of\n\
    \ normalization, segmentation and template-building tools for\n quantitative morphometric
    analysis. Many of the ANTS registration\n tools are diffeomorphic, but deformation
    (elastic and BSpline)\n transformations are available. Unique components of ANTS
    include\n multivariate similarity metrics, landmark guidance, the ability to\n\
    \ use label images to guide the mapping and both greedy and space-time\n optimal
    implementations of diffeomorphisms. The symmetric\n normalization (SyN) strategy
    is a part of the ANTS toolkit as is\n directly manipulated free form deformation
    (DMFFD).\n .\n This package provides environment-modules configuration.\n Use
    'module load ants' to make all cmdline tools available in your shell.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
- package: ants
  description: Avancerede normaliseringsværktøjer for hjerne og billedanalyse
  long_description: " Advanced Normalization Tools (ANTS) er en ITK-baseret programpakke
    af\n normaliserings-, segmenterings- og skabelonbygningsværktøjer til\n kvantitativ
    morfometrisk analyse. Mange af ANTS-registreringsværktøjerne er\n diffeomorfiske,
    men deformationstransformationer (elastiske og med BSpline)\n er også tilgængelige.
    Unikke komponenter af ANTS inkluderer\n similaritetsbestemmelse i flere variable,
    brug af »landmærker«, mulighed\n for at bruge etiketbilleder til at vejlede kortlægningen,
    og både grådige\n og rumtidsoptimale implementeringer af diffeomorfier. Den symmetriske\n\
    \ normaliseringsstrategi (SyN) er en del af ANTS-værktøjssættet sammen med\n directly
    manipulated free form deformation (DMFFD).\n .\n Denne pakke tilbyder konfiguration
    af miljømoduler. Brug »module load ants«\n til at gøre alle værktøjer for kommandolinjen
    tilgængelige i din skal.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
- package: ants
  description: outils de normalisation élaborés pour l'analyse d'images du 
    cerveau
  long_description: " ANTS (« Advanced Normalization Tools ») est un ensemble d'outils
    basé sur\n ITK pour la normalisation, segmentation et construction de modèles
    pour\n l'analyse morphométrique quantitative. De nombreux outils d'acquisition\n\
    \ d'ANTS sont difféomorphiques, mais les transformations de forme (élastique\n\
    \ et BSpline) sont disponibles. Les composants uniques d'ANTS incluent :\n métriques
    de similarité multivariées, repères cartographiques, capacité à\n utiliser des
    images étiquetées pour assister la cartographie et une\n implémentation optimale
    en temps, espace et ressources, des\n difféomorphismes. La stratégie de normalisation
    symétrique (SyN) fait\n partie des outils ANTS en tant que transformation de forme
    libre\n directement manipulée (DMFFD).\n .\n Ce paquet fournit une configuration
    de modules d'environnement. Lancer\n « module load ants » rend tous les outils
    en ligne de commande accessibles\n dans l'interpréteur de commande.\n"
  release: sid
  description_md5: e136f6575904d6b430ced4764eb6c08c
  license: unknown
  blend: debian-med
