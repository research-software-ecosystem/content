descr:
- package: gnumed-client
  description: Керування медичною практикою — клієнт
  long_description: " Це GNUmed Electronic Medical Record. Він призначений для того,
    щоб\n допомогти лікарям вести медичні карти їх пацієнтів. Але зараз він не\n підтримує
    роботу із архівування інформації. Всі медичні можливості є добре\n протестованими
    справжніми лікарями на практиці.\n .\n Не зважаючи на те, що команда GNUmed постійно
    переймається безпекою\n медичних записів, вам все ще треба виконувати певні дії
    для створення\n резервних копій з відповідною періодичністю. Не забувайте також
    виконувати\n перевірку процедур відновлення резервних даних!\n .\n Захищайте ваші
    дані! GNUmed постачається без будь яких гарантій. Тож ви\n попереджені.\n .\n
    Цей пакунок містить клієнта на wxpython.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
- package: gnumed-client
  description: gestione della pratica medica - client
  long_description: " Questo è GNUmed Electronic Medical Record; il suo scopo è di
    permettere ai\n dottori di mantenere un archivio medicalmente valido sulla salute
    dei\n propri pazienti. Attualmente non fornisce funzionalità di gestione del\n
    magazzino. Le funzionalità cliniche sono ben collaudate sul campo da veri\n dottori.\n
    .\n Benché il gruppo di lavoro di GNUmed abbia posto la più grande attenzione\n
    per assicurare che l'archivio medico sia sicuro in ogni momento, è comunque\n
    necessario assicurarsi di prendere le misure idonee per fare il backup dei\n dati
    medici in un posto sicuro ad intervalli appropriati. Inoltre non\n dimenticare
    di testare le procedure di ripristino!\n .\n Proteggete i vostri dati! GNUmed
    è fornito senza alcuna garanzia. Siete\n avvertiti.\n .\n Questo pacchetto contiene
    il client wxpython.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
- package: gnumed-client
  description: medical practice management - Client
  long_description: " This is the GNUmed Electronic Medical Record. Its purpose is\n
    to enable doctors to keep a medically sound record on their\n patients' health.
    It does not currently provide functionality\n for stock keeping. Clinical features
    are well-tested by real\n doctors in the field.\n .\n While the GNUmed team has
    taken the utmost care to make sure\n the medical records are safe at all times
    you still need to\n make sure you are taking appropriate steps to backup the\n
    medical data to a safe place at appropriate intervals. Do\n not forget to test
    your recovery procedures, too !\n .\n Protect your data! GNUmed itself comes without\n
    any warranty whatsoever. You have been warned.\n .\n This package contains the
    wxpython client.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
- package: gnumed-client
  description: Medicinsk praksishåndtering - klient
  long_description: " Dette er GNUmed Electronic Medical Record. Dens formål er at
    gøre det\n muligt for læger at have en fornuftig helbredshistorik for deres\n
    patienter. Den tilbyder aktuelt ikke funktioner for lagerføring. Kliniske\n funktioner
    er gennemtestede af læger i praktisk brug.\n .\n Selvom GNUmed-holdet har gjort
    sit yderste for at sikre at medicinske\n oplysninger er sikre på alle tidspunkter,
    skal du stadig sikre dig at du\n får foretaget sikkerhedskopiering af de medicinske
    data på et sikkert sted\n med passende intervaller. Glem heller ikke at teste
    dine\n gendannelsesprocedurer!\n .\n Beskyt dine data! Med GNUmed følger ingen
    garantier overhovedet. Du er\n blevet advaret.\n .\n Denne pakke indeholder wxpython-klienten.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
- package: gnumed-client
  description: Zarządzanie praktyką medyczną - Klient
  long_description: " To jest GNUmed Electronic Medical Record. Ma on na celu pomaganie
    lekarzom\n w prowadzeniu dokumentacji medycznej pacjentów. Obecnie nie udostępnia\n
    możliwości przechowywania danych. Funkcje kliniczne zostały dobrze\n przetestowane
    przez rzeczywistych lekarzy pod względem praktycznym.\n .\n Pomimo faktu, że zespół
    GNUmed dołożył wszelkich starań, aby dokumentacja\n medyczna była bezpieczna,
    nadal należy tworzyć w odpowiednich odstępach\n czasu kopie zapasowe i przechowywać
    je w bezpiecznym miejscu. Nie zapomnij\n także o sprawdzeniu własnych procedur
    odzyskiwania danych z kopii zapasowej!\n .\n Chroń swoje dane! GNUmed sam w sobie
    nie daje pod tym względem żadnej\n gwarancji. Tak więc uważaj.\n .\n Ten pakiet
    zawiera klienta wxpython.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
- package: gnumed-client
  description: gestion de cabinet médical – client
  long_description: " Il s’agit de GNUmed Electronic Medical Record dont le but est
    de permettre\n aux médecins de tenir un dossier médical solide sur la santé de
    leurs\n patients. Actuellement, il n'est pas complet. Les fonctionnalités offertes\n
    sont, cependant, testées, en cours d'utilisation et considérées comme\n stables.
    Ce paquet ne fournit PAS encore de fonctionnalités de facturation\n et de gestion
    de stocks.\n .\n Même si l'équipe de GNUmed a mis le plus grand soin pour s'assurer
    de\n l'intégrité des dossiers médicaux à tout instant, l’utilisateur doit\n toujours
    s’assurer de prendre les mesures appropriées pour sauvegarder les\n données médicales
    en un lieu sûr à des intervalles appropriés. Les\n sauvegardes et procédures de
    récupération en cas de désastre doivent aussi\n être testées !\n .\n Protéger
    les données ! GNUmed lui-même est fourni sans aucune garantie\n quelle qu'elle
    soit. L’utilisateur est prévenu.\n .\n Ce paquet fournit le client wxpython.\n"
  release: sid
  description_md5: 6cc82a042190bb497f847ec008443b9e
  license: unknown
  blend: debian-med
