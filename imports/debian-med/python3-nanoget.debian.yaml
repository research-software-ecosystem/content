- package: python3-nanoget
  description: Udtræk information fra Oxford Nanopore-sekventeringsdata og sammenligninger
  long_description: " Python 3-modulet nanoget tilbyder funktioner til at udtrække
    nyttige målinger fra Oxford Nanopore-sekventeringslæsninger og sammenligninger.\n
    .\n Data kan præsenteres i de følgende formater, via de følgende funktioner:\n
    .\n  * sorteret bam-fil process_bam(bamfile, threads)\n  * fastq-standardfil process_fastq_plain(fastqfile,
    'threads')\n  * fastq-fil med metadata fra MinKNOW eller Albacore\n    process_fastq_rich(fastqfile)\n\
    \  * sequencing_summary-fil oprettet af Albacore\n    process_summary(sequencing_summary.txt,
    'readtype')\n .\n Fastq-filer kan komprimeres via gzip, bzip2 eller bgzip. Dataene
    er returneret som en pandas DataFrame med standardiseret teksthovednavne for praktisk
    udfordring. Funktionerne udfører logning mens de kaldes og udtrækker data.\n"
  release: sid
