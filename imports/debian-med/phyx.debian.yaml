descr:
- package: phyx
  description: UNIX-style phylogenetic analyses on trees and sequences
  long_description: " phyx provides a convenient, lightweight and inclusive toolkit
    consisting of\n programs spanning the wide breadth of programs utilized by researchers\n
    performing phylogenomic analyses. Modeled after Unix/GNU/Linux command\n line
    tools, individual programs perform a single task and operate on\n standard I/O
    streams. A result of this stream-centric approach is that, for\n most programs,
    only a single sequence or tree is in memory at any moment.\n Thus, large datasets
    can be processed with minimal memory requirements.\n phyx’s ever-growing complement
    of programs consists of over 35 programs\n focused on exploring, manipulating,
    analyzing and simulating phylogenetic\n objects (alignments, trees and MCMC logs).
    As with standard Unix command\n line tools, these programs can be piped (together
    with non-phyx tools),\n allowing the easy construction of efficient analytical
    pipelines.\n"
  release: sid
  description_md5: 7d8e820c88863c5396bb93a7ab61d456
  license: unknown
  blend: debian-med
- package: phyx
  description: Fylogenetiske analyser på træer og sekvenser i UNIX-stil
  long_description: " Phyz tilbyder et nemt og inkluderende værktøjssæt bestående
    af programmer, der går fra den store mængde programmer udnyttet af forskere, der
    udfører fylogenetiske analyser. Modelopbygget efter Unix/GNU/Linux-kommandolinjeværktøjer,
    individuelle programmer udfører en enkel opgave og fungerer på I/O-standardstrømme.
    Et resultat af denne strømbaseret fremgangsmåde er, at for de fleste programmer
    er kun en enkel sekvens eller træ i hukommelsen ad gangen. Store datasæt kan derfor
    behandles med minimale hukommelseskrav. Phyx' stadig voksende programudvalg består
    af over 35 programmer fokuseret på udforskning, manipulation, analyse og simulering
    af fylogenetiske objekter (sammenligninger, træer og MCMC-logge). Som med Unix-\n
    kommandolinjeværktøøjer kan disse programmer omdirigeres via datakanaler (sammen
    med ikke-phyx-værktøjer), hvilket muliggør nem konstruktion af effektive analytiske
    datakanaler.\n"
  release: sid
  description_md5: 7d8e820c88863c5396bb93a7ab61d456
  license: unknown
  blend: debian-med
