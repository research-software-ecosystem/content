descr:
- package: vg
  description: Werkzeuge zum Arbeiten mit Genom-Variationsgraphen
  long_description: " Datenstrukturen für Variationsgraphen, Austauschformate, Alignment,
    Genotypisierung und Methoden zum Aufrufen von Varianten\n .\n Variationsgraphen
    liefern eine prägnante Codierung der Sequenzen vieler Genome. Ein Variationsgraph
    (insbesondere wie in vg implementiert) besteht aus:\n .\n  - Knoten, die durch
    Sequenzen und IDs gekennzeichnet sind\n  - Kanten, die zwei Knoten über eines
    ihrer jeweiligen Enden verbinden\n  - Pfade, die Genome, Sequenzalignments und
    Annotationen (wie Genmodelle\n    und Transkripte) als Spaziergänge (walks) durch
    Knoten, die durch\n    Kanten verbunden sind, beschreiben\n  .\n Dieses Modell
    ähnelt einer Reihe von Sequenzdiagrammen, die beim Zusammenbau und beim Alignment
    mehrerer Sequenzen verwendet wurden. Pfade stellen Koordinatensysteme relativ
    zu den im Diagramm codierten Genomen bereit, sodass stabile Zuordnungen erstellt
    werden können, selbst wenn\n die Struktur des Graphen geändert wird.\n"
  release: sid
  description_md5: aa716bf1d6e03589adbce53037024686
  license: unknown
  blend: debian-med
- package: vg
  description: tools for working with genome variation graphs
  long_description: " variation graph data structures, interchange formats, alignment,
    genotyping,\n and variant calling methods\n .\n Variation graphs provide a succinct
    encoding of the sequences of many genomes.\n A variation graph (in particular
    as implemented in vg) is composed of:\n .\n  - nodes, which are labeled by sequences
    and ids\n  - edges, which connect two nodes via either of their respective ends\n\
    \  - paths, describe genomes, sequence alignments, and annotations (such as gene\n\
    \   models and transcripts) as walks through nodes connected by edges\n .\n This
    model is similar to a number of sequence graphs that have been used in\n assembly
    and multiple sequence alignment. Paths provide coordinate systems\n relative to
    genomes encoded in the graph, allowing stable mappings to be\n produced even if
    the structure of the graph is changed.\n"
  release: sid
  description_md5: aa716bf1d6e03589adbce53037024686
  license: unknown
  blend: debian-med
- package: vg
  description: Værktøjer til arbejdet med genomvariationsgrafer
  long_description: " Datastrukturer for variationsgrafer, interchange-formater, sammenligning,
    genotyper og variantkaldemetoder.\n .\n Variationsgrafer tilbyder en kortfattet
    kodning af sekvenserne for mange genomer. En variationsgraf (specielt som implementeret
    i vg) består af:\n .\n  - knuder, der navngives efter sekvenser og id'er\n  -
    kanter, der forbinde to knuder via en af deres respektive endelser\n  - stier,
    beskriv genomer, sekvenssammenligninger og kommentarer (såsom\n    genmodeller
    og transkripter) som gennemløb via knuder forbundet via\n    kanter\n .\n Denne
    model svarer til et antal af sekvensgrafer, der er blevet brugt i samling af og
    flere sekvenssammenligninger. Stier tilbyder koordinatsystemer relativt til genomer
    kodet i grafen, hvilket gør at stabile oversættelser fremstilles selv hvis strukturen
    for grafen er ændret.\n"
  release: sid
  description_md5: aa716bf1d6e03589adbce53037024686
  license: unknown
  blend: debian-med
