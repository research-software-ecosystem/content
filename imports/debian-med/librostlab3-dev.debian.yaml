- package: librostlab3-dev
  description: C++ library for computational biology (development)
  long_description: " This library was developed by the Rost Lab.  The lab's research
    is\n driven by a conviction that protein and DNA sequences encode a\n significant
    core of information about the ultimate structure and\n function of genetic material
    and its gene products.\n .\n The library provides the following facilities:\n\
    \  * current working directory resource\n  * exception with stack backtrace\n\
    \  * file lock resource\n  * passwd and group structures for C++\n  * effective
    uid and gid resource\n  * rostlab::bio::seq class with stream input operator for
    FASTA format\n  * umask resource\n .\n This package contains files necessary for
    developing applications with\n librostlab.\n"
  release: sid
  description_md5: 523c2068ab04434d4e7fcdfc8d22f2a6
  license: unknown
  blend: debian-med
- package: librostlab3-dev
  description: C++-bibliotek for beregningsbiologi - udvikling
  long_description: " Dette bibliotek blev udviklet af Rost Lab. Laboratoriets forskning
    er drevet af en overbevisning om at protein- og DNA-sekvenser koder en signifikant
    kerne af formation om den endelige struktur og funktion for genetisk materiale
    og dets genprodukter.\n .\n Biblioteket tilbyder de følgende funktioner:\n  *
    nuværende arbejdende mapperessource\n  * undtagelse med tilbageregistrering af
    stak\n  * fillås-ressource\n  * adgangskode- og gruppestrukturer for C++\n  *
    effektiv uid- og gid-ressource\n  * rostlab::bio::seq-klasse med strøminddataoperatør
    for FASTA-format\n  * umask-ressource\n .\n Denne pakke indeholder filer nødvendige
    for udvikling af programmer med librostlab.\n"
  release: sid
