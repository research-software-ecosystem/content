- package: librostlab3-dev
  description: knižnica C++ na výpočtovú biológiu - vývojové súbory
  long_description: " Túto knižnicu vyvinul Rost Lab. Výskum laboratória riadi presvedčenie,
    že\n bielkoviny a sekvencie DNA kódujú významný podiel informácií o konečnej\n
    štruktúre genetického materiálu a jeho genetických produktov.\n .\n Knižnica poskytuje
    nasledovné možnosti:\n  * aktuálnu pracovný adresár\n  * výnimky s trasovaním
    zásobníka\n  * zámok súboru\n  * štruktúry passwd a group pre C++\n  * efektívny
    uid a gid\n  * trieda rostlab::bio::seq s operátorom tokového vstupu formátu FASTA\n\
    \  * umask\n .\n Tento balík obsahuje súbory potrebné na vývoj aplikácií používajúcich\n
    librostlab.\n"
