- package: paleomix
  description: pipelines and tools for the processing of ancient and modern HTS data
  long_description: " The PALEOMIX pipelines are a set of pipelines and tools designed
    to aid\n the rapid processing of High-Throughput Sequencing (HTS) data: The BAM\n
    pipeline processes de-multiplexed reads from one or more samples,\n through sequence
    processing and alignment, to generate BAM alignment\n files useful in downstream
    analyses; the Phylogenetic pipeline carries\n out genotyping and phylogenetic
    inference on BAM alignment files, either\n produced using the BAM pipeline or
    generated elsewhere; and the Zonkey\n pipeline carries out a suite of analyses
    on low coverage equine\n alignments, in order to detect the presence of F1-hybrids
    in\n archaeological assemblages. In addition, PALEOMIX aids in metagenomic\n analysis
    of the extracts.\n .\n The pipelines have been designed with ancient DNA (aDNA)
    in mind, and\n includes several features especially useful for the analyses of
    ancient\n samples, but can all be for the processing of modern samples, in order\n
    to ensure consistent data processing.\n"
  release: sid
  description_md5: 7cb3c4aa709e51b480a41a73961d7253
  license: unknown
  blend: debian-med
- package: paleomix
  description: Datakanaler og værktøjer til at behandle ældre og moderne HTS-data
  long_description: " PALEOMIX-datakanaler er et sæt af datakanaler og værktøjer designet
    til at hjælpe med hurtig behandling af HTS-data (High-Throughput Sequencing):
    BAM-datakanalen behandler de-multipleksede læsninger fra en eller flere prøver,\n
    gennem sekvensbehandling og sammenligning for at oprette BAM-sammenligningsfiler,
    der er nyttige i downstream-analyser; den fylogenetiske datakanal udfører genbestemmelse
    og filogenetisk inferens på BAM-sammenligningsfiler, enten fremstillet ved hjælp
    af BAM-datakanalen eller oprettet andetsteds; og Zonkey-datakanalen udfører en
    række analyser på lavt dækkede equine-sammenligninger for at registrere tilstedeværelsen
    af F1-hybrider i arkæologiske samlinger. Derudover hjælper PALEOMIX med metagenomisk
    analyse af ekstrakterne.\n .\n Datakanalerne er designet med gammelt DNA (aDNA)
    i tankerne, og inkluderer adskillige funktioner, der er specielt nyttige til analyser
    af gamle prøver, men kan alle også være til behandling af moderne prøver, for
    at sikre ensartet databehandling.\n"
  release: sid
