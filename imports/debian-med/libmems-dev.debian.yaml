descr:
- package: libmems-dev
  description: development library to support DNA string matching and 
    comparative genomics
  long_description: " libMems is a freely available software development library to
    support DNA\n string matching and comparative genomics. Among other things, libMems\n\
    \ implements an algorithm to perform approximate multi-MUM and multi-MEM\n identification.
    The algorithm uses spaced seed patterns in conjunction\n with a seed-and-extend
    style hashing method to identify matches. The method\n is efficient, requiring
    a maximum of only 16 bytes per base of the largest\n input sequence, and this
    data can be stored externally (i.e. on disk) to\n further reduce memory requirements.\n\
    \ .\n This is the development package containing the statically linked\n library
    and the header files.\n"
  release: sid
  description_md5: d69753138606636bd9743d8705e86fd7
  license: unknown
  blend: debian-med
- package: libmems-dev
  description: Udviklingsbibliotek til at understøtte DNA-strengmatchning og 
    komparativ genomik
  long_description: " LibMems er er et frit tilgængeligt programudviklingsbibliotek,
    der understøtter DNA-strengmatchning og komparativ genometik. Blandt andet implementerer
    libMems en algoritme til at udføre omtrentlig fler-MUM- og fler-MEM-identifikation.
    Algoritmen bruger »spaced seed«-mønstre sammen med en hashingmetode i seed og
    udvid-stil for at identificere matchninger. Metoden er effektiv, kræver et maksimum
    på kun 16 byte per base af den største inddatasekvens og disse data kan lagres
    eksternet (f.eks. på en disk) for yderligere at reducere hukommelseskravet.\n\
    \ .\n Dette er udviklingspakken indeholdende det statisk lænkede bibliotek og
    teksthovedfilerne.\n"
  release: sid
