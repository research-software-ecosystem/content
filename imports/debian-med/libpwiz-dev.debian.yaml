descr:
- package: libpwiz-dev
  description: Bibliotek til at udføre proteomics-dataanalyser - udviklingsfiler
  long_description: " Biblioteket libpwiz fra projektet ProteoWizard tilbyder et modulopbygget\n\
    \ sæt af værktøjer og biblioteker for flere platforme, der kan udvides.\n Værktøjerne
    udfører proteomics-dataanalyser; bibliotekerne aktiverer hurtig\n værktøjsoprettelse
    ved at tilbyde en robust, klar til tilslutning\n udviklingsramme, der forenkler
    og forener datafiladgang, og udfører\n standardkemi og LCMS-datasætberegninger.\n\
    \ .\n Det primære formål med ProteoWizard er at eliminere de eksisterende\n barrierer
    til proteomic-programudvikling, så at forskere kan fokusere på\n udvikling af
    nye analytiske fremgangsmåder, frem for at skulle dedikere\n signifikante ressourcer
    til hverdagsagtige (hvis vigtige) opgaver, såsom at\n læse datafiler.\n .\n Denne
    pakke indeholder udviklingsfilerne for biblioteket.\n"
  release: sid
  description_md5: 0f13f0d35cee409d86a3824bef452d8b
  license: unknown
  blend: debian-med
- package: libpwiz-dev
  description: library to perform proteomics data analyses (devel files)
  long_description: " The libpwiz library from the ProteoWizard project provides a
    modular\n and extensible set of open-source, cross-platform tools and\n libraries.
    The tools perform proteomics data analyses; the libraries\n enable rapid tool
    creation by providing a robust, pluggable\n development framework that simplifies
    and unifies data file access,\n and performs standard chemistry and LCMS dataset
    computations.\n .\n The primary goal of ProteoWizard is to eliminate the existing\n\
    \ barriers to proteomic software development so that researchers can\n focus on
    the development of new analytic approaches, rather than\n having to dedicate significant
    resources to mundane (if important)\n tasks, like reading data files.\n .\n This
    package ships the library development files.\n"
  release: sid
  description_md5: 0f13f0d35cee409d86a3824bef452d8b
  license: unknown
  blend: debian-med
- package: libpwiz-dev
  description: libreria per effettuare analisi di dati di proteomica (file di sviluppo)
  long_description: " La libreria libpwiz dal progetto ProteoWizard fornisce un insieme
    modulare\n ed estensibile di librerie e strumenti open source e multipiattaforma.
    Gli\n strumenti effettuano analisi di dati di proteomica; le librerie permettono\n\
    \ la creazione veloce di strumenti fornendo un'infrastruttura di sviluppo\n robusta
    e a plugin, che semplifica e unifica l'accesso ai file di dati, ed\n effettua
    calcoli standard per insiemi di dati LCMS e di chimica.\n .\n Lo scopo principale
    di ProteoWizard è quello di eliminare le barriere\n esistenti per lo sviluppo
    di software di proteomica, in modo che i\n ricercatori possano concentrarsi sullo
    sviluppo di nuovi approcci\n analitici, piuttosto che dover dedicare quantità
    importanti di risorse a\n compiti banali (anche se importanti), come leggere i
    file dei dati.\n .\n Questo pacchetto fornisce i file di sviluppo della libreria.\n"
  release: sid
  description_md5: 0f13f0d35cee409d86a3824bef452d8b
  license: unknown
  blend: debian-med
