- package: libgenome-perl
  description: pipelines, tools, and data management for genomics
  long_description: " This is the base namespace module for the Genome software tree.\n
    .\n That tree has several primary components:\n .\n Genome::Model: a data modeling
    pipeline management system for genomics\n .\n Genome::Model::Tools a tree of >1000
    tools and tool wrappers for genomics\n .\n Genome::* a variety of sample tracking
    classes with an RDBMS back-end\n .\n Only the tools system is currently released.\n
    .\n See genome for a complete inventory of all tool packages, and for\n command-line
    access to those tools.\n"
  release: sid
