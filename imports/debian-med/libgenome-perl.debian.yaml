- package: libgenome-perl
  description: Datakanaler, værktøjer og datahåndtering for genomik
  long_description: " Dette er det grundlæggende navnerumsmodul for programtræet Genome.\n
    .\n Det træ har flere primære komponenter:\n .\n Genome::Model: et håndteringssystem
    for en datamodelleringskanal for genomik\n .\n Genome::Model::Tools et træ med
    >1000 værktøjer og værktøjsomslag for genomik\n .\n Genome::* en række eksempler
    på registreringsklasse med en RDBMS-motor\n .\n Kun værktøjssystemet er udgivet
    i øjeblikket\n .\n Se genome for en fuldstændig oversigt over alle værktøjspakker
    og for kommandolinjeadgang til disse værktøjer.\n"
  release: sid
