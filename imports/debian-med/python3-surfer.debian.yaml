- package: python3-surfer
  description: visualize Freesurfer's data in Python3
  long_description: " This is a Python3 package for visualization and interaction
    with cortical\n surface representations of neuroimaging data from Freesurfer.
    It\n extends Mayavi’s powerful visualization engine with a high-level interface
    for\n working with MRI and MEG data.\n .\n PySurfer offers both a command-line
    interface designed to broadly replicate\n Freesurfer’s Tksurfer program as well
    as a Python library for writing scripts\n to efficiently explore complex datasets.\n"
