- package: python3-surfer
  description: Visualiser Freesurfers data i Python 3
  long_description: " Dette er en Python 3-pakke for visualisering og interaktion
    med kortikale overfladerepræsentationer af neruobilleddata fra Freesurfer. Pakken
    udvider Mayavis funktionsrige visualiseringsmotor med en grænseflade på højt niveau
    for arbejde med MRI- og MEG-data.\n .\n PySurfer tilbyder både en grænseflade
    for kommandolinjen designet til bredt at replikere Freesurfers Tksurfer-program
    samt et Pythonbibliotek til at skrive skripter til effektivt at udforske komplekse
    datasæt.\n"
