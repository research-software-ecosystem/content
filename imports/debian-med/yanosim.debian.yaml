descr:
- package: yanosim
  description: read simulator nanopore DRS datasets
  long_description: " Yanosim has three options:\n .\n 1. yanosim model:\n    Creates
    an model of mismatches, insertions and deletions\n    based on an alignment of
    nanopore DRS reads to a\n    reference. Reads should be aligned to a transcriptome\n\
    \    i.e. without spliced alignment, using minimap2. They\n    should have the
    cs tag.\n 2. yanosim quantify:\n    Quantify the number of reads mapping to each\n\
    \    transcript in a reference, so that the right number\n    of reads can be
    simulated.\n 3. yanosim simulate:\n    Given a model created using yanosim model,
    and\n    per-transcript read counts created using yanosim\n    simulate, simulate
    error-prone long-reads from the\n    given fasta file.\n"
  release: sid
  description_md5: 768d65e784fd636a7b80a25948a82fa0
  license: unknown
  blend: debian-med
- package: yanosim
  description: Læs simulator nanopore DRS-datasæt
  long_description: " Yanosim har tre indstillinger:\n .\n 1. Yanosim model:\n   \
    \ Opretter en model af forskelle, indsættelser og sletninger\n    baseret på en
    sammenligning af nanopore DRS-læsninger til en\n    reference. Læsninger bør sammenlignes
    med et transkriptom\n    d.v.s. uden opdelt sammenligning, via minimap2. De bør
    have\n    mærket cs\n 2. Yanosim quantify:\n    Kvantificer antallet af læsninger
    oversat til hvert\n    transkript i en reference, så det rigtige antal læsninger\n\
    \    kan simuleres\n 3. Yanosim simulate:\n    Givet en model oprettet via yanosim
    model og per transkript-\n    læste antal oprettet via yanosim simulate, simulerer
    fejlramte\n    lange-læsninger fra den givne fasta-fil\n"
  release: sid
