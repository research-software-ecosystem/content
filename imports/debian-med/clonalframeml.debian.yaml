- package: clonalframeml
  description: Efficient Inference of Recombination in Whole Bacterial Genomes
  long_description: " ClonalFrameML is a software package that performs efficient
    inference of\n recombination in bacterial genomes. ClonalFrameML was created by
    Xavier\n Didelot and Daniel Wilson. ClonalFrameML can be applied to any type of\n\
    \ aligned sequence data, but is especially aimed at analysis of whole\n genome
    sequences. It is able to compare hundreds of whole genomes in a\n matter of hours
    on a standard Desktop computer. There are three main\n outputs from a run of ClonalFrameML:
    a phylogeny with branch lengths\n corrected to account for recombination, an estimation
    of the key\n parameters of the recombination process, and a genomic map of where\n\
    \ recombination took place for each branch of the phylogeny.\n .\n ClonalFrameML
    is a maximum likelihood implementation of the Bayesian\n software ClonalFrame
    which was previously described by Didelot and\n Falush (2007). The recombination
    model underpinning ClonalFrameML is\n exactly the same as for ClonalFrame, but
    this new implementation is a\n lot faster, is able to deal with much larger genomic
    dataset, and does\n not suffer from MCMC convergence issues\n"
  release: sid
  description_md5: d126c69c3417457c19f344bd1d674a69
  license: unknown
  blend: debian-med
- package: clonalframeml
  description: inférence efficace de recombinaison de génomes de bactéries entières
  long_description: " ClonalFrameML est un paquet logiciel qui réalise une inférence
    efficace de recombinaison\n dans les génomes bactériens. ClonalFrameML a été créé
    par Xavier Didelot et Daniel Wilson.\n ClonalFrameML peut être appliqué à tout
    type de données de séquence alignée, mais est\n particulièrement prévu pour l’analyse
    de séquences de génomes entiers. Il est capable de\n comparer des centaines de
    génomes entiers en quelques heures sur un machine de bureau\n standard. ClonalFrameML
    produit trois sorties principales : une phylogénie avec des\n longueurs de branches
    corrigées pour tenir compte des recombinaisons, une estimation des\n paramètres
    clé du processus de recombinaison et une carte génomique d’où les\n recombinaisons
    se sont produites pour chaque branche de la phylogénie.\n .\n ClonalFrameML est
    une implémentation de vraisemblance maximale du logiciel bayésien\n ClonalFrame
    précédemment décrit par Didelot et Falush (2007). Le modèle de recombinaison\n\
    \ servant de base à ClonalFrameML est exactement le même que pour ClonalFrame,
    mais cette\n nouvelle implémentation est beaucoup plus rapide, est capable de
    gérer des ensembles de\n données génomiques bien plus grands, et ne souffre pas
    de problèmes de convergence MCMC.\n"
  release: sid
  description_md5: d126c69c3417457c19f344bd1d674a69
  license: unknown
  blend: debian-med
- package: clonalframeml
  description: efficiente inferenza di ricombinazione in genomi interi di batteri
  long_description: " ClonalFrameML è un pacchetto software che esegue un'efficiente
    inferenza di\n ricombinazione in genomi di batteri. ClonalFrameML è stato creato
    da Xavier\n Didelot e Daniel Wilson. ClonalFrameML può essere applicato a qualsiasi\n\
    \ tipo di dati di sequenze allineate, ma è specialmente orientato all'analisi\n\
    \ di sequenze di genomi interi. È in grado di confrontare centinaia di genomi\n\
    \ interi nell'arco di ore su un normale computer da ufficio. Ci sono tre\n output
    principali da un'esecuzione di ClonalFrameML: una filogenia con\n lunghezze dei
    rami corrette per tenere conto della ricombinazione, una\n stima dei parametri
    chiave del processo di ricombinazione e una mappa\n genomica di dove la ricombinazione
    è avvenuta per ogni ramo della filogenia.\n .\n ClonalFrameML è un'implementazione
    di massima verosimiglianza del software\n bayesiano ClonalFrame che è stato precedentemente
    descritto da Didelot e\n Falush (2007). Il modello di ricombinazione alla base
    di ClonalFrameML è\n esattamente lo stesso di ClonalFrame, ma questa nuova implementazione
    è\n molto più veloce, è in grado di affrontare insiemi di dati genomici molto\n\
    \ più grandi e non soffre dei problemi di convergenza di MCMC.\n"
  release: sid
