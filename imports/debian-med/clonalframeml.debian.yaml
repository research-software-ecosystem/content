- package: clonalframeml
  description: Effektiv følgeslutning for rekombination i hele bakterielle genomer
  long_description: " ClonalFrameML er en programpakke, der udfører effektiv følgeslutning
    af\n rekombination i bakterielle genomer. ClonalFrameML blev oprettet af Xavier\n\
    \ Didelot og Daniel Wilson. ClonalFrameML kan anvendes til enhver form for\n justerede
    sekvensdata, men er specielt rettet mod helhedsanalyse af\n genomsekvenser. Det
    er i stand til at sammenligne hundredvis af hele\n genomer i et spørgsmål om timer
    på en stationær standardcomputer. Der er\n tre vigtige resultater fra en kørsel
    med ClonalFrameML: en fylogeni med\n grenlængder korrigeret til at tage højde
    for rekombination, et estimat af\n nøgleparametrene for rekombinationsprocessen
    og et genomisk kort over hvor\n rekombination fandt sted for hver gren af ​​fylogenien.\n\
    \ .\n ClonalFrameML er en maksimal sandsynlighedsimplementering af\n Bayesian-programmet
    ClonalFrame, som tidligere blev beskrevet af Didelot og\n Falush (2007). Rekombinationsmodellen
    under ClonalFrameML er nøjagtigt den\n samme som for ClonalFrame, men denne nye
    implementering er meget hurtigere\n og er i stand til at håndtere meget større
    genomdatasæt samt gør det uden\n at lide af MCMC-konvergensproblemer.\n"
