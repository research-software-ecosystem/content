descr:
- package: libbio-asn1-entrezgene-perl
  description: Fortolker for NCBI Entrez GENE- og NCBI SEquence-poster
  long_description: " Bio::ASN1::EntrezGene og Bio::ASN1::Sequence er regulære udtryksbaserede
    fortolkere for NCBI Entrez Gene-gendatabaser (<http://www.ncbi.nih.gov/entrez/query.fcgi?db=gene>).\n\
    \ .\n De fortolker ASN.1-formaterede Entrez Gene-poster og NCBI-sekvenser, returnerende
    datastrukturer, der indeholder alle dataelementer fra gen-posterne eller sekvens-posterne.\n\
    \ .\n Fortolkeren vil rapportere fejl og linjenumre hvis inddata ikke overholder
    NCBI Entrez Gene-genomet eller NCBI Sequence annotation-filformatet.\n .\n Bio::ASN1::Sequence
    er grundlæggende en ændret version af den højtydende Bio::ASN1::EntrezGene-fortolker.
    Dette uafhængige modul findes dog, da det er mere effektivt at holde Sequence-specifik
    kode ud af EntrezGene.pm.\n"
  release: sid
  description_md5: 509a55d23010beff27e394f85f8c8673
  license: unknown
  blend: debian-med
- package: libbio-asn1-entrezgene-perl
  description: parser for NCBI Entrez Gene and NCBI Sequence records
  long_description: " Bio::ASN1::EntrezGene and Bio::ASN1::Sequence are regular expression-based\n\
    \ parsers for NCBI Entrez Gene genome databases\n (<http://www.ncbi.nih.gov/entrez/query.fcgi?db=gene>).\n\
    \ .\n They parse ASN.1-formatted Entrez Gene records and NCBI sequences,\n returning
    data structures that contain all data items from the gene records\n or the sequence
    records.\n .\n The parser will report error & line number if input data does not
    conform to\n the NCBI Entrez Gene genome or NCBI Sequence annotation file format.\n\
    \ .\n Bio::ASN1::Sequence is basically a modified version of the high-performance\n\
    \ Bio::ASN1::EntrezGene parser. However this standalone module exists since it\n\
    \ is more efficient to keep Sequence-specific code out of EntrezGene.pm.\n"
  release: sid
  description_md5: 509a55d23010beff27e394f85f8c8673
  license: unknown
  blend: debian-med
- package: libbio-asn1-entrezgene-perl
  description: analyseur d'enregistrements Entrez Gene et Sequence du NCBI.
  long_description: " Bio::ASN1::EntrezGene et Bio::ASN1::Sequence sont des analyseurs
    basés sur\n les expressions rationnelles pour les bases de données de génome Entrez\n\
    \ Gene du NCBI (National Center for Biotechnology Information\n –⋅<http://www.ncbi.nih.gov/entrez/query.fcgi?db=gene>).\n\
    \ .\n Ils analysent les enregistrements Entrez Gene au format ASN.1 et les\n séquences
    du NCBI, et renvoient les structures de données qui contiennent\n tous les éléments
    de donnée des enregistrements de gènes ou de séquences.\n .\n L'analyseur rendra
    compte des erreurs et de leur numéro de ligne si les\n données entrées ne sont
    pas conformes au format de fichier de génome Entrez\n Gene du NCBI ou d'annotation
    de Sequence du NCBI.\n .\n Bio::ASN1::Sequence est pour l'essentiel une version
    modifiée de\n l'analyseur à haute performance Bio::ASN1::EntrezGene. Néanmoins,
    ce module\n autonome existe dans la mesure où il est plus efficace pour extraire
    le\n code spécifique à Sequence d'EntrezGene.pm.\n"
  release: sid
  description_md5: 509a55d23010beff27e394f85f8c8673
  license: unknown
  blend: debian-med
