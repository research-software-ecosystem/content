descr:
- package: tortoize
  description: Application to calculate ramachandran z-scores
  long_description: " Tortoize validates protein structure models by checking the\n
    Ramachandran plot and side-chain rotamer distributions. Quality\n Z-scores are
    given at the residue level and at the model level\n (ramachandran-z and torsions-z).
    Higher scores are better. To compare\n models or to describe the reliability of
    the model Z-scores jackknife-\n based standard deviations are also reported (ramachandran-jackknife-sd\n
    and torsion-jackknife-sd).\n"
  release: sid
  description_md5: 684a333d1763df8a524d48f61346023b
  license: unknown
  blend: debian-med
- package: tortoize
  description: Program til at beregne ramachandran z-bedømmelser
  long_description: " Tortoize validerer proteinstrukturmodeller ved at kontrollere
    Ramachandran-plottet og side-kæde rotamer-distributioner. Quality Z-bedømmelser
    gives på restniveau og på modelniveau (ramachandran-z og torsions-z). Højere bedømmelser
    er bedre. For at sammenligne modeller eller til at beskrive troværdigheden for
    model Z-bedømmelsernes jackknife-baserede bliver standardafledninger også rapporteret
    (ramachandran-jackknife-sd og torsion-jackknife-sd).\n"
  release: sid
