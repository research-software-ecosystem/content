  description: C++ header-only thread pool library (devel)
  long_description: " A thread pool is a software design pattern for achieving concurrency
    of\n execution in a computer program. Often also called a replicated workers\n
    or worker-crew model, a thread pool maintains multiple threads\n waiting for tasks
    to be allocated for concurrent execution by the\n supervising program.\n"
