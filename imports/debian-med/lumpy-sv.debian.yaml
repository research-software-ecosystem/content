- package: lumpy-sv
  description: infrastruttura probabilistica generica per scoperta di varianti strutturali
  long_description: " LUMPY, un'innovativa infrastruttura per scoperta di SV che integra\n
    naturalmente segnali SV multipli unitamente attraverso campioni multipli.\n LUMPY
    produce sensibilità migliorata, specialmente quando il segnale SV è\n ridotto
    a causa della bassa copertura dei dati o della bassa frequenza di\n varianti di
    alleli nei campioni.\n"
  release: sid
  description_md5: 815516aa8931beee4eee9025a0f06630
  license: unknown
  blend: debian-med
- package: lumpy-sv
  description: general probabilistic framework for structural variant discovery
  long_description: " LUMPY, a novel SV discovery framework that naturally integrates
    multiple\n SV signals jointly across multiple samples.  LUMPY yields improved\n
    sensitivity, especially when SV signal is reduced owing to either low\n coverage
    data or low intra-sample variant allele frequency.\n"
  release: sid
  description_md5: 815516aa8931beee4eee9025a0f06630
  license: unknown
  blend: debian-med
- package: lumpy-sv
  description: Ogólna platforma probabilistyczna do odkrywania wariantów strukturalnych
  long_description: " LUMPY, nowatorska platforma odkrywania SV, która w naturalny
    sposób\n integruje wiele sygnałów SV łącznie dla wielu próbek. LUMPY zapewnia
    lepszą\n czułość, zwłaszcza gdy sygnał SV jest zmniejszony z powodu albo niskiego\n
    pokrycia danych, albo niskiej częstotliwości wariantów alleli wewnątrz\n próbki.\n"
  release: sid
  description_md5: 815516aa8931beee4eee9025a0f06630
  license: unknown
  blend: debian-med
- package: lumpy-sv
  description: Generel sandsynlighedsramme for strukturel variantregistrering
  long_description: " LUMPY, en lille SV-registreringsramme, der naturligt integrerer
    flere SV-signaler på tværs af flere prøver. LUMPY har forbedret sensitivitet,
    specielt når SV-signalet er reduceret til enten data med lav dækning eller lav
    intra-prøve variant allel frekvens.\n"
  release: sid
