descr:
- package: porechop
  description: adapter trimmer for Oxford Nanopore reads
  long_description: " Porechop is a tool for finding and removing adapters from Oxford\n
    Nanopore reads. Adapters on the ends of reads are trimmed off, and\n when a read
    has an adapter in its middle, it is treated as chimeric\n and chopped into separate
    reads. Porechop performs thorough\n alignments to effectively find adapters, even
    at low sequence\n identity.\n Porechop also supports demultiplexing of Nanopore
    reads that were\n barcoded with the Native Barcoding Kit, PCR Barcoding Kit or
    Rapid\n Barcoding Kit.\n"
  release: sid
  description_md5: 20929de408e0539a22c85849de88c073
  license: unknown
  blend: debian-med
- package: porechop
  description: Adaptertrimmer for Oxford Nanopore-læsninger
  long_description: " Porechop er et værktøj til at finde og fjerne adaptere fra Oxford
    Nanopore-læsninger. Adaptere i slutningen af læsninger trimmes væk, og når en
    læsning har en adapter i midten opfattes det som kimærisk og skæres op i separate
    læsninger. Porechop udfører omhyggelige sammenligninger for effektivt at finde
    adaptere, selv ved lav sekvensidentitet.\n Porechop understøtter også demultiplexing
    af Nanopore-læsninger, der fik stregkode med Native Barcoding Kit, PCR Barcoding
    Kit eller Rapid Barcoding Kit.\n"
  release: sid
