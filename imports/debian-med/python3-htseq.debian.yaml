descr:
- package: python3-htseq
  description: utilità per analizzare letture di sequenziamento ad alta efficienza
    del genoma per Python 3
  long_description: " HTSeq può essere usato per eseguire numerosi compiti comuni
    di analisi\n quando si lavora con letture di sequenziamento ad alta efficienza
    del\n genoma:\n .\n   * ottenere riepiloghi statistici sui punteggi di qualità\n\
    \     dell'identificazione delle basi per studiare la qualità dei dati;\n   *
    calcolare un vettore di copertura ed esportarlo per la visualizzazione\n     in
    un browser di genoma;\n   * leggere dati di annotazione da un file GFF;\n   *
    assegnare letture allineate da esperimenti RNA-Seq a esoni e geni.\n"
  release: sid
  description_md5: 9fd2d14dd9c2e8a6e5f6e7fff591ec8e
  license: unknown
  blend: debian-med
- package: python3-htseq
  description: Python3 high-throughput genome sequencing read analysis utilities
  long_description: " HTSeq can be used to performing a number of common analysis
    tasks\n when working with high-throughput genome sequencing reads:\n .\n   * Getting
    statistical summaries about the base-call quality scores to\n     study the data
    quality.\n   * Calculating a coverage vector and exporting it for visualization
    in\n     a genome browser.\n   * Reading in annotation data from a GFF file.\n\
    \   * Assigning aligned reads from an RNA-Seq experiments to exons and\n     genes.\n"
  release: sid
  description_md5: 9fd2d14dd9c2e8a6e5f6e7fff591ec8e
  license: unknown
  blend: debian-med
- package: python3-htseq
  description: Python 3-redskaber til høj-gennemløb læseanalyse af genomsekventeringer
  long_description: " HTSeq kan bruges til at udføre et antal gængse analyseopgaver,
    når der arbejdes med høj-gennemløb genomsekventeringslæsninger.\n .\n  * hent
    statistiske summeringer om base-kald kvalitetsbedømmelser for\n    at studere
    datakvaliteten.\n  * beregner en dækningsvektor og eksporterer den for visualisering
    i\n    en genombrowser.\n  * læser annotationsdata fra en GFF-fil.\n  * tildeler
    sammenlignede læsninger fra et RNA-Seq-eksperiment til\n    exoner og gener.\n"
  release: sid
  description_md5: 9fd2d14dd9c2e8a6e5f6e7fff591ec8e
