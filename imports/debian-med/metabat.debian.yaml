- package: metabat
  description: Robust statistisk ramme for rekonstruktion af genomer fra metagenomiske
    data
  long_description: " MetaBAT integrerer empiriske probabilistiske afstande af genomoverflod
    og tetranukleotidfrekvens til nøjagtig metagenombinding. MetaBAT overgår alternative
    metoder med hensyn til nøjagtighed og beregningseffektivitet på både syntetiske
    og reelle metagenomdatasæt. Det dannes automatisk hundredvis af genombeholdere
    i høj kvalitet på en meget stor samling bestående af millioner af contigs i løbet
    af få timer på en enkelt knude.\n"
