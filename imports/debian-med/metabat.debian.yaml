descr:
- package: metabat
  description: robust statistical framework for reconstructing genomes from metagenomic
    data
  long_description: " MetaBAT integrates empirical probabilistic distances of genome
    abundance\n and tetranucleotide frequency for accurate metagenome binning. MetaBAT\n
    outperforms alternative methods in accuracy and computational efficiency\n on
    both synthetic and real metagenome datasets. It automatically forms\n hundreds
    of high quality genome bins on a very large assembly consisting\n millions of
    contigs in a matter of hours on a single node.\n"
  release: sid
