descr:
- package: viewmol
  description: graphical front end for computational chemistry programs
  long_description: " Viewmol is able to graphically aid in the generation of molecular\n\
    \ structures for computations and to visualize their results.\n .\n At present
    Viewmol includes input filters for Discover, DMol3, Gamess,\n Gaussian 9x/03,
    Gulp, Mopac, PQS, Turbomole, and Vamp outputs as well as\n for PDB files. Structures
    can be saved as Accelrys' car-files, MDL files,\n and Turbomole coordinate files.
    Viewmol can generate input files for\n Gaussian 9x/03. Viewmol's file format has
    been added to OpenBabel so that\n OpenBabel can serve as an input as well as an
    output filter for\n coordinates.\n"
  release: buster
  description_md5: 382a574cfd4ee2b774af3b77b9b7e4cd
  license: unknown
  blend: debian-med
- package: viewmol
  description: interfaccia grafica per programmi di chimica computazionale
  long_description: " Viewmol è in grado di aiutare graficamente nella generazione
    di strutture\n molecolari per la computazione e la visualizzazione dei loro risultati.\n\
    \ .\n Attualmente Viewvol include filtri in input per Discover, DMo13, Gamess,\n\
    \ Gaussian 9x/03, Gulp, Mopac, PQS, Turbomole, output di Vamp e file PDB. Le\n\
    \ strutture possono essere salvate come file car di Accelrys, file MDL e file\n\
    \ di coordinate Turbomole. Viewmol può generare file di input per Gaussian\n 9x/03.
    Il formato dei file di Viewmol è stato aggiunto a OpenBabel in modo\n che OpenBabel
    possa servire da filtro di input o di output per le coordinate.\n"
  release: buster
  description_md5: 382a574cfd4ee2b774af3b77b9b7e4cd
  license: unknown
  blend: debian-med
- package: viewmol
  description: Grafisk brugerflade for bregningskemiprogrammer
  long_description: " Viewmol kan hjælpe grafisk med oprettelsen af molekylære strukturer
    for\n beregninger og med at visualisere resultaterne.\n .\n I øjeblikket inkluderer
    Viewmol inddatafiltre for resultaterne Discover,\n DMol3, Gamess, Gaussian 9x/03,
    Gulp, Mopac, PQS, Turbomole og Vamp samt\n PDB-filer. Strukturer kan gemmes som
    Accelrys' car-filer, MDL-filer og\n Turbomolekoordinatfiler. Viewmol kan oprette
    inddatafiler for Gaussian\n 9x/03. Viewmols filformat er blevet tilføjet til OpenBabel,
    så at\n OpenBabel kan fungere som inddata samt resultatfilter for koordinater.\n"
  release: buster
  description_md5: 382a574cfd4ee2b774af3b77b9b7e4cd
  license: unknown
  blend: debian-med
- package: viewmol
  description: interface graphique pour les programmes de calculs de chimie
  long_description: " Viewmol peut aider graphiquement à la génération de structures
    moléculaires\n pour les calculs et à visualiser les résultats.\n .\n Actuellement,
    Viewmol inclut des filtres d'entrée pour les sorties\n Discover, DMol3, Gamess,
    Gaussian 9x/03, Gulp, Mopac, PQS, Turbomole et\n Vamp de même que pour les fichiers
    PDB. Les structures peuvent être\n sauvegardées comme fichiers .car d'Accelrys,
    fichiers MDL et fichiers de\n coordonnées Turbomole. Viewmol peut générer des
    fichiers d'entrée pour\n Gaussian 9x/03.  Le format de fichier viewmol a été ajouté
    à OpenBabel de\n telle manière que ce dernier puisse servir aussi bien comme filtre
    d'entrée\n que comme filtre de sortie pour les coordonnées.\n"
