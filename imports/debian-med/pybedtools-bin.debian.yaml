- package: pybedtools-bin
  description: Scripts produced for pybedtools
  long_description: " The BEDTools suite of programs is widely used for genomic interval\n
    manipulation or “genome algebra”. pybedtools wraps and extends BEDTools and\n
    offers feature-level manipulations from within Python.\n .\n This package provides
    scripts that are executable with the\n Python 3 version of this package.\n"
  release: sid
  description_md5: e1b7b4b1a34e7d3de1ca34a63dd51e26
  license: unknown
  blend: debian-med
