descr:
- package: elastix
  description: 이미지의 rigid 및 norigid 등록을 위한 툴박스
  long_description: " 잘 알려진 Insight Segmentation and Registration Toolkit (ITK)를 기반으로
    하는 이미지 등록. 이 소프트웨어는 (의료) 이미지 등록 문제를 해결하는데 일반적으로 사용되는 알고리즘 모음으로 구성됩니다. elastix의
    모듈식 설계를 통해 사용자는 특정 애플리케이션에 대한 다양한 등록 방법을 신속하게 구성, 테스트 비교할 수 있습니다. 명령행 인터페이스는 대량의
    데이타 세트를 스크립팅을 통해 자동으로 처리할 수 있도록 합니다.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: Інструментарій для жорсткої та нежорсткої реєстрації зображень
  long_description: " Реєстрація зображень на основі добре відомого набору інструментів
    Insight\n Segmentation and Registration Toolkit (ITK). Програмне забезпечення
    являє\n собою набір алгоритмів, які зазвичай використовуються (в медицині) для\n\
    \ вирішення проблеми реєстрації зображень. Модульна конструкція Elastix\n дозволяє
    користувачеві швидко налаштовувати, перевіряти й порівнювати різні\n методи реєстрації
    для конкретного застосунка. Інтерфейс командного рядка\n дозволяє автоматизувати
    за допомогою сценаріїв обробку великої кількості\n наборів даних.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: cassetta degli attrezzi per la registrazione rigida e non rigida 
    di immagini
  long_description: " Registrazione di immagini basata sul ben conosciuto ITK (Insight\n\
    \ Segmentation and Registration Toolkit). Il software consiste in una\n raccolta
    di algoritmi che sono usati comunemente per risolvere problemi di\n registrazione
    di immagini (medicali). Il progetto modulare di elastix\n permette all'utente
    di configurare, testare e confrontare velocemente\n diversi metodi di registrazione
    per un'applicazione specifica.\n Un'interfaccia a riga di comando abilita l'elaborazione
    automatica di un\n gran numero di insiemi di dati, grazie a script.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: 画像の剛性と非剛性のためのツールボックス
  long_description: " 有名な Insight Segmentation and Registration Toolkit (ITK)\n に基づく画像登録。
    このソフトウェアは、(医学的な) 画像登録の問題を解決\n するために一般的に使用される一連のアルゴリズムで構成されています。\n elastix のモジュール式設計により、特定のアプリケーションのさまざまな\n\
    \ 登録方法の構成、テスト、比較を高速に行うことができます。\n コマンドラインインターフェイスにより、スクリプトを使用して大量の\n データセットを自動で処理することができます。\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: Werkzeugsatz für elastische/nichtelastische Bildregistrierung
  long_description: " Auf dem bekannten Werkzeugsatz Insight Segmentation and Registration
    Toolkit (ITK) basierende Bildregistrierung. Die Software besteht aus einer\n Sammlung
    von Algorithmen, die oft zur Lösung von Problemen mit der\n (medizinischen) Bildregistrierung
    verwendet werden. Der modulare Aufbau von\n elastix ermöglicht eine schnelle Konfiguration,
    Tests und Vergleiche\n verschiedener Registrierungsmethoden für eine bestimmte
    Anwendung. Die\n Befehlszeilenschnittstelle ermöglicht eine automatische Verarbeitung
    einer\n großen Anzahl an Datensätzen mit Skripten.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: toolbox for rigid and nonrigid registration of images
  long_description: " Image registration based on the well-known Insight Segmentation
    and\n Registration Toolkit (ITK). The software consists of a collection of\n algorithms
    that are commonly used to solve (medical) image\n registration problems. The modular
    design of elastix allows the user\n to quickly configure, test, and compare different
    registration\n methods for a specific application. A command-line interface enables\n\
    \ automated processing of large numbers of data sets, by means of\n scripting.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: Værktøjskasse for rigid og ikkerigid registrering af billeder
  long_description: " Billedregistrering baseret på den velkendte Insight Segmentation
    and\n Registration Toolkit (ITK). Programmet består af en samling af algoritmer,\n\
    \ som ofte bruges til at løse (medicinske) billedregistreringsproblemer. Det\n\
    \ modulære design i elastix lader brugeren hurtigt konfigurere, teste og\n sammenligne
    forskellige registreringsmetoder for et specifik program. En\n kommandolinjegrænseflade
    aktiverer automatiseret behandling af et stort\n antal datasæt, ved hjælp af skripter.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: Zestaw narzędzi do rejestracji obrazów przy użyciu metod rigid i 
    nonrigid
  long_description: " Rejestracja obrazu oparta na dobrze znanym zestawie narzędziowym
    ITK\n (Insight Segmentation and Registration Toolkit). Oprogramowanie składa się\n\
    \ z kolekcji algorytmów, które są powszechnie stosowane do rozwiązywania\n problemów
    związanych z rejestracją obrazów (medycznych). Modułowa\n konstrukcja Elastix
    pozwala użytkownikowi szybko konfigurować, testować i\n porównywać różne metody
    rejestracji dla określonej aplikacji. Interfejs\n wiersza poleceń umożliwia automatyczne
    przetwarzanie dużych ilości zbiorów\n danych, z wykorzystaniem skryptów.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
- package: elastix
  description: Boîte à outils pour le recalage rigide et non-rigide d'images
  long_description: " Recalage d'image basé sur la boîte à outils réputée ITK (Insight\n\
    \ Segmentation and Registration Toolkit). Le logiciel consiste en une\n collection
    d'algorithmes qui sont habituellement utilisés pour résoudre les\n problèmes de
    recalage d'images (médicales). La conception modulaire\n d'elastix permet à l'utilisateur
    de rapidement configurer, tester et\n comparer différentes méthodes de recalage
    pour un usage particulier. Une\n interface en ligne de commande autorise le traitement
    automatique de\n grandes quantités de jeux de données au moyen de scripts.\n"
  release: sid
  description_md5: c7dc0b712d1b77921aad5138601374c8
  license: unknown
  blend: debian-med
