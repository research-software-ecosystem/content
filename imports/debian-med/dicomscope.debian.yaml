descr:
- package: dicomscope
  description: OFFIS DICOM 뷰어
  long_description: " DICOMscope는 모든 형식에 비압축, 단색 DICOM 이미지를 표시할 수 있으며,\n DICOM 파트
    14 및 프리젠테이션 상태에 따라 모니터 보정을 지원하는 자유\n DICOM 뷰어입니다.\n .\n DICOMscope는 부가적으로 Presentations
    LUT SOP Class를 구현하는 인쇄 클라이\n 언트(DICOM Basic Grayscale Print Management)를 제공합니다.\n
    .\n 이 프로토타입 개발은 \"COmmitte for the Advancement of DICOM\"에 의해 위임 받\n 아 유럽 방사선
    의학회 ECR 1999에서 시연되었습니다. 향상된 버젼은 RSNA\n InfoRAD 1999에 \"DICOM Display Consistency
    Demonstration\"을 위해 개발되었습니다.\n .\n 현재 릴리즈는 ECR  2001에서 시연되었으며 인쇄 서버, 암호 DICOM
    통신 지원,\n 디지털 서명, 구조화된 리포트등 여러 확장 기능을 포함합니다.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: visualizzatore OFFIS DICOM
  long_description: " DICOMscope è un visualizzatore DICOM libero che può mostrare
    immagini\n DICOM non compresse, monocrome da tutte le modalità e che gestisce
    la\n calibrazione del monitor in accordo a DICOM parte 14 oltre agli stati di\n
    presentazione.\n .\n DICOMscope offre un client per stampa (DICOM Basic Grayscale
    Print\n Management) che implementa anche la classe opzionale Presentation LUT
    SOP.\n .\n Lo sviluppo di questo prototipo è stato commissionato dal \"Committee
    for\n the Advancement of DICOM\" e dimostrato all'European Congress of Radiology\n
    ECR 1999. Una versione migliorata è stata sviluppata per la \"DICOM Display\n
    Consistency Demonstration\" al RSNA InfoRAD 1999.\n .\n Il rilascio attuale è
    stato dimostrato all'ECR 2001 e contiene numerose\n estensioni, incluso un server
    di stampa, la gestione di comunicazioni DICOM\n cifrate, firme digitali e rapporti
    strutturati.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: DICOM-Betrachter von OFFIS
  long_description: " DICOMscope ist ein freier Betrachter für unkomprimierte, monochrome\n
    DICOM-Bilder aller Arten. Er unterstützt die Monitorkalibrierung nach\n DICOM
    Part 14 und setzt Vorgaben für die Darstellung (presentation\n states) um.\n .\n
    DICOMscope bietet einen Druckclient (DICOM Basic Grayscale Print\n Management),
    der auch die optionale SOP-Klasse Presentation LUT\n realisiert.\n .\n Die Entwicklung
    dieses Prototyps wurde vom »Committee for the Advancement\n of DICOM« in Auftrag
    gegeben und auf dem European Congress of Radiology\n ECR 1999 demonstriert. Eine
    verbesserte Version wurde für die »DICOM\n Display Consistency Demonstration«
    auf der RSNA InfoRAD 1999 entwickelt.\n .\n Die aktuelle Version wurde auf dem
    ECR 2001 demonstriert und enthält eine\n Vielzahl von Erweiterungen, darunter
    einen Druckserver, Unterstützung für\n verschlüsselte DICOM-Kommunikation, digitale\
    \  Signaturen und Structured\n Reporting.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: visualizador OFFIS DICOM
  long_description: " DICOMscope é um visualizador DICOM livre que pode exibir imagens
    DICOM monocromáticas\n e descompactadas de todas as modalidades, e que suporta
    a calibração do monitor\n de acordo com a parte 14 do DICOM, bem como estados
    de apresentação.\n .\n DICOMscope oferece um cliente de impressão (DICOM Basic
    Grayscale Print Management -\n Gerenciamento de Impressão em Escala de Cinza Básico
    DICOM), que também implementa\n a Classe SOP LUT de apresentação (Presentation
    LUT SOP Class) opcional.\n .\n O desenvolvimento deste protótipo foi encomendado
    pelo \"Comitê para o Avanço\n do DICOM\" e demonstrado no Congresso Europeu de
    Radiologia (European Congress\n of Radiology - ECR) de 1999. Uma versão aprimorada
    foi desenvolvida para a\n \"Demonstração de Consistência do Display DICOM\" no
    RSNA InfoRAD de 1999.\n .\n A versão atual foi demonstrada na ECR 2001 e contém
    inúmeras\n extensões, incluindo um servidor de impressão, suporte para comunicação
    DICOM\n criptografada, assinaturas digitais e relatórios estruturados.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: OFFIS DICOM Viewer
  long_description: " DICOMscope is a free DICOM viewer which can display uncompressed,
    monochrome\n DICOM images from all modalities and which supports monitor calibration\n
    according to DICOM part 14 as well as presentation states.\n .\n DICOMscope offers
    a print client (DICOM Basic Grayscale Print Management)\n which also implements
    the optional Presentation LUT SOP Class.\n .\n The development of this prototype
    was commissioned by the \"Committee for the\n Advancement of DICOM\" and demonstrated
    at the European Congress of Radiology\n ECR 1999. An enhanced version was developed
    for the \"DICOM Display Consistency\n Demonstration\" at RSNA InfoRAD 1999.\n
    .\n The current release has been demonstrated at ECR 2001 and contains numerous\n
    extensions, including a print server, support for encrypted DICOM\n communication,
    digital signatures and structured reporting.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: OFFIS DICOM-fremviser
  long_description: " DICOMscope er en fri DICOM-fremviser som kan vise ukomprimerede
    monochrome\n DICOM-billeder fra alle modaliteter og som understøtter kalibrering
    af\n skærm jævnfør DICOM part 14 samt præsentationstilstande.\n .\n DICOMscope
    tilbyder en udskrivningsklient (DICOM Basic Grayscale Print\n Management) som
    også implementerer den valgfrie Presentation LUT SOP-\n klasse.\n .\n Udviklingen
    af denne prototype blev igangsat af »Committee for the\n Advancement of DICOM«
    og fremvist på European Congress of Radiology ECR\n 1999. En forbedret udgave
    blev udviklet for »DICOM Display Consistency\n Demonstration« på RSNA InfoRAD
    1999.\n .\n Den aktuelle version 3.5.1 er blevet demonstreret på ECR 2001 og\n
    indeholder mange udvidelser, inklusiv en udskrivningsserver,\n understøttelse
    af krypteret DICOM-kommunikation, digitale underskriftere\n og struktureret rapportering.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: visor OFFIS DICOM
  long_description: " DICOMscope es un visor DICOM libre que puede mostrar imágenes
    DICOM\n monocromas sin comprimir de todas las modalidades y que permite calibrar
    el\n monitor de acuerdo con la parte 14 de DICOM, así como los estados de\n presentación.\n
    .\n DICOMscope ofrece un cliente de impresión (gestión de impresión en escala\n
    de grises básica de DICOM) que también implementa la clase opcional\n Presentación
    LUT SOP.\n .\n El desarrollo de este prototipo fue comisionado por el «Comité
    para el\n Avance de DICOM» y presentado en el Congreso Europeo de Radiología ECR\n
    1999. Se desarrolló una versión mejorada para la «Demostración de\n consistencia
    de pantalla DICOM» en RSNA InfoRAD 1999.\n .\n La versión actual ha sido presentada
    en la ECR 2001 y contiene numerosas\n extensiones, incluyendo un servidor de impresión,
    soporte para comunicación\n DICOM cifrada, firmas digitales e informes estructurados.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
- package: dicomscope
  description: visualisateur DICOM d’OFFIS
  long_description: " DICOMscope est un visualisateur libre DICOM pouvant afficher
    des images\n DICOM non compressées et monochromes pour toutes les modalités, et
    prenant\n en charge la calibration du moniteur selon la quatorzième section de
    DICOM\n ainsi que les caractéristiques de présentation.\n .\n DICOMscope fournit
    un client d’impression (DICOM Basic Grayscale Print\n Management) qui met en œuvre
    la classe facultative de présentation SOP LUT.\n .\n Le développement du prototype
    a été commandé par le « Committee for the\n Advancement of DICOM » et montré au
    congrès européen de radiologie (ECR) de\n 1999. Une version améliorée a été développée
    pour le « DICOM Display\n Consistency Demonstration » lors de l’InfoRAD de la
    RSNA de 1999.\n .\n La publication actuelle a été montrée lors de l’ECR de 2001
    et contient de\n nombreuses extensions, comprenant un serveur d’impression, la
    prise en\n charge de communications DICOM chiffrées, les signatures numériques
    et des\n rapports structurés.\n"
  release: sid
  description_md5: 36e87fe3b90ce3dcd455f7663a90c3c8
  license: unknown
  blend: debian-med
