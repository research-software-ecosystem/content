- package: libbio-das-lite-perl
  description: implementation of the BioDas protocol
  long_description: " Bio::Das::Lite is an implementation of the BioDas protocol\n\
    \ for the retrieval of biological data from XML sources over HTTP.\n .\n Bio::Das::Lite
    is designed as a lightweight and more forgiving alternative to\n the client/retrieval/parsing
    components of Bio::Das. Bio::Das::Lite itself is\n not a drop-in replacement for
    Bio::Das but it can be subclassed to do so.\n"
  release: sid
  description_md5: 4b8512afc497d6fd7c66089bc7baf524
  license: unknown
  blend: debian-med
- package: libbio-das-lite-perl
  description: implémentation du protocole BioDas
  long_description: " Bio::Das::Lite est une implémentation du protocole BioDas pour
    récupérer\n des données biologiques à partir de sources XML sur HTTP.\n .\n Bio::Das::Lite
    est conçu comme une alternative légère et plus tolérante aux\n composants client,
    de récupération et d'analyse de Bio::Das. Bio::Das::Lite\n lui-même n'est pas
    une solution de remplacement de Bio::Das, mais il peut\n être transformé en sous-classe
    pour le faire.\n"
