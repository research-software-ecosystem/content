- package: libbio-das-lite-perl
  description: Implementering af BioDas-protokollen
  long_description: " Bio::Das::Lite er en implementering af BioDas-protokollen for
    indhentelse af biologiske data fra XML-kilder over HTTP.\n .\n Bio::Das::Lite
    er designet som et simpelt og mere tilgivende alternativ til klienten/indhentelsen/fortolkningen
    af komponenter for Bio::Das. Bio::Das::Lite er i sig selv ikke en direkte erstatning
    for Bio::Das, men kan underopdeles som sådan.\n"
