descr:
- package: r-cran-rsvd
  description: Randomized Singular Value Decomposition
  long_description: " Low-rank matrix decompositions are fundamental tools and widely
    used for\n data analysis, dimension reduction, and data compression. Classically,\n
    highly accurate deterministic matrix algorithms are used for this task.\n However,
    the emergence of large-scale data has severely challenged our\n computational
    ability to analyze big data. The concept of randomness has\n been demonstrated
    as an effective strategy to quickly produce\n approximate answers to familiar
    problems such as the singular value\n decomposition (SVD). The rsvd package provides
    several randomized matrix\n algorithms such as the randomized singular value decomposition
    (rsvd),\n randomized principal component analysis (rpca), randomized robust\n
    principal component analysis (rrpca), randomized interpolative\n decomposition
    (rid), and the randomized CUR decomposition (rcur). In\n addition several plot
    functions are provided. The methods are discussed\n in detail by Erichson et al.
    (2016) <arXiv:1608.02148>.\n"
  release: sid
  description_md5: 5d63cddd80519f8618fc46b2cc71e66a
  license: unknown
  blend: debian-med
- package: r-cran-rsvd
  description: Randomiseret singular værdidekomponering
  long_description: " Lavt rangerede matrixnedbrydninger er grundlæggende værktøjer
    og bruges i vid udstrækning til dataanalyse, dimensionsreduktion og datakomprimering.
    Klassisk, meget nøjagtige deterministiske matrixalgoritmer bruges til denne opgave.
    Fremkomsten af data i stor skala har dog alvorligt udfordret vores\n beregningsevne
    til at analysere store datamængder. Begrebet tilfældighed er\n blevet demonstreret
    som en effektiv strategi til hurtigt at producere omtrentlige svar på velkendte
    problemer såsom entalsværdiens nedbrydning (SVD). Rsvd-pakken indeholder flere
    randomiserede matrixalgoritmer såsom den randomiserede entalsværdidekomponering
    (rsvd), randomiseret principal komponentanalyse (rpca), randomiseret robust principal
    komponentanalyse (rrpca), randomiseret interpolativ dekomponering (fri), og den
    randomiserede CUR-nedbrydning (rcur). Derudover er flere plotfunktioner indeholdt.
    Metoderne diskuteres i detaljer af Erichson et al. (2016) <arXiv:1608.02148>.\n"
  release: sid
  description_md5: 5d63cddd80519f8618fc46b2cc71e66a
  license: unknown
