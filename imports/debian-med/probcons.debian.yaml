descr:
- package: probcons
  description: 確率的で整合性に基づく多重配列アライメント
  long_description: " タンパク質配列の多重アライメントの生成用ツールです。確率モデリングと整合性\n に基づくアライメント技術を組み合わせて、PROBCONS
    は今までの全アライメント技\n 術のうちで最高の正確さを達成しました。BAliBASE ベンチマークアラインメント\n データベースによると、PROBCONS
    が生成したアライメントは現存のプログラムと比\n べて統計的に顕著に改善されています。T-Coffee と比べて平均 7%、CLUSTAL W と\n 比べて
    11%、DIALIGN に比べて 14%、より正しく配置された列を生成します。\n"
  release: sid
  description_md5: ec79ca582ac1aa23325a39ec48cbbf02
  license: unknown
  blend: debian-med
- package: probcons
  description: allineamenti multipli di sequenze probabilistici basati sulla 
    coerenza
  long_description: " Strumento per generare allineamenti multipli di sequenze proteiche
    che usa\n una combinazione di modelli probabilistici e di tecniche di allineamento\n\
    \ basate sulla coerenza. PROBCONS ha ottenuto dei livelli di accuratezza più\n\
    \ alti di tutti i metodi di allineamento usati fino ad oggi. Nei test con il\n\
    \ database degli allineamenti di riferimento BAliBASE, gli allineamenti\n prodotti
    con PROBCONS mostrano un significativo miglioramento rispetto ai\n programmi attuali
    poiché contengono in media il 7% in più di colonne\n correttamente allineate rispetto
    a T-Coffee, l'11% in più rispetto a\n CLUSTAL W ed il 14% in più rispetto a DIALIGN.\n"
  release: sid
  description_md5: ec79ca582ac1aa23325a39ec48cbbf02
  license: unknown
  blend: debian-med
- package: probcons
  description: PROBabilistic CONSistency-based multiple sequence alignment
  long_description: " Tool for generating multiple alignments of protein sequences.
    Using a\n combination of probabilistic modeling and consistency-based alignment\n\
    \ techniques, PROBCONS has achieved the highest accuracies of all alignment\n\
    \ methods to date. On the BAliBASE benchmark alignment database, alignments\n\
    \ produced by PROBCONS show statistically significant improvement over current\n\
    \ programs, containing an average of 7% more correctly aligned columns than\n\
    \ those of T-Coffee, 11% more correctly aligned columns than those of CLUSTAL
    W,\n and 14% more correctly aligned columns than those of DIALIGN.\n"
  release: sid
  description_md5: ec79ca582ac1aa23325a39ec48cbbf02
  license: unknown
  blend: debian-med
- package: probcons
  description: flersekvens-sammenstilling baseret på probabilistisk konsistens 
    (PROBabilistic CONSistency)
  long_description: " Værktøj til at fremstille flere sammenstillinger af proteinsekvenser.
    Med\n brug af probabilistiske modelleringer og teknikker til konsistensbaserede\n\
    \ sammenstillinger, har PROBCONS opnået den højeste nøjagtighed blandt alle\n\
    \ sammenstillingsmetoder til dato. I BAliBASE-databasen med sammenligninger\n\
    \ af sammenstillinger, viser sammenstillinger fremstillet af PROBCONS\n statistisk
    signifikante forbedringer i forhold til andre aktuelle\n programmer, indeholdende
    i gennemsnit 7% flere korrekt sammenstillede\n kolonner end de som stammer fra
    T-Coffee, 11% flere korrekt sammenstillede\n kolonner end dem fra CLUSTAL W, og
    14% mere korrekt sammenstillede\n kolonner end dem fra DIALIGN.\n"
  release: sid
  description_md5: ec79ca582ac1aa23325a39ec48cbbf02
  license: unknown
  blend: debian-med
- package: probcons
  description: alignement de séquences multiples basé sur la cohérence 
    probabiliste
  long_description: " Ceci est un outil pour la génération d'alignements de séquences
    multiples\n de protéines.\n En utilisant une combinaison de techniques d'alignements
    basées sur la\n modélisation probabiliste et la cohérence, le logiciel PROBCONS
    a atteint\n les meilleures précisions des méthodes d'alignement à ce jour.\n Sur
    la base de données d'alignements de test de performance BAliBASE\n (« Benchmark
    ALIgnment dataBASE »), les alignements produits par le logiciel\n PROBCONS montrent
    une amélioration statistiquement significative sur les\n logiciels actuels, contenant
    une moyenne de plus de 7 % de colonnes alignées\n correctement que celles du logiciel
    T-Coffee, plus de 11 % de colonnes\n alignées correctement que celles du logiciel
    ClustalW, et plus de 11 % de\n colonnes alignées que celles du logiciel Dialign.\n"
  release: sid
  description_md5: ec79ca582ac1aa23325a39ec48cbbf02
  license: unknown
  blend: debian-med
