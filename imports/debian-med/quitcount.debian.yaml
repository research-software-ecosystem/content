descr:
- package: quitcount
  description: Інструмент який допоможе кинути палити
  long_description: " QuitCount — простий лічильник, який показує, що ви заощадили
    з того\n моменту, як кинули палити. Після того, як ви встановите дату початку
    нового\n життя, скільки ви викурювали цигарок та скільки це вам коштувало, програма\n
    сповістить вас про те скільки цигарок ви не викурили з того моменту як\n кинули,
    а також, скільки це складає у грошовому еквіваленті та тривалості\n життя.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: инструмент который поможет бросить курить
  long_description: " QuitCount — простой счётчик, который покажет сколько вы сэкономили
    с тех пор\n как бросили курить. Как только вы скажите ему с какой даты вы прекратили
    курить,\n как много курили, сколько это вам стоило (в денежном эквиваленте), он
    сразу\n подсчитает сколько сигарет вы с тех пор не выкурили, а также отобразит\n
    информацию в терминах сэкономленных денег, невыкуренных пачек и\n продолжительности
    жизни.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: Kleines, vielleicht motivierendes Hilfsmittel auf Ihrem Weg zum Nichtraucher
  long_description: " QuitCount ist ein einfacher Zähler. Er zeigt, was Sie sich erspart
    haben,\n seit Sie nicht mehr rauchen. Nachdem Sie Ihren letzten Tag als Raucher,\n
    Ihren täglichen Konsum und die Kosten eingegeben haben, berechnet QuitCount\n
    die Zahl der nicht gerauchten Zigaretten, die Menge von Teer, das gesparte\n Geld
    und die gestiegene Lebenserwartung.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: piccolo strumento che può aiutare a smettere di fumare
  long_description: " QuitCount è un semplice contatore che mostra quanto si ha risparmiato
    da\n quando si ha smesso di fumare. Una volta che gli è stata fornita la data
    in\n cui si ha smesso, quanto si fumava e quanto costava, mostrerà quante\n sigarette
    non sono state fumate e a quanto ammontano in termini di denaro,\n catrame ed
    aspettativa di vita.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: Small tool which may help yourself quit smoking
  long_description: " QuitCount is a simple counter that shows what you spared since\n
    you quit smoking. Once you tell it the date you quit, how much\n you smoked, and
    how much it cost, it'll tell you how many\n cigarettes you didn't smoke since,
    and how much it makes in\n terms of money, tar, and life expectancy.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: Lille værktøj som kan hjælpe dig med droppe cigaretterne
  long_description: " QuitCount er et simpelt tælleprogram, som viser dig hvad du
    har sparet,\n siden du stoppede med at ryge. Når du angiver datoen du stoppede,
    hvor\n meget du røg, og hvad det kostede, så vil programmet fortælle dig hvor\n
    mange cigaretter du har undladt at ryge, og hvor meget det udgør i form af\n penge,
    tjære og forventet levetid.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
- package: quitcount
  description: petit outil qui peut aider à arrêter de fumer
  long_description: " QuitCount est un compteur simple qui montre ce que vous avez
    économisé\n depuis que vous avez arrêté de fumer. Une fois que vous lui dites
    la date à\n laquelle vous avez arrêté, combien vous fumiez et combien cela coûtait,
    il\n vous dira combien de cigarettes vous n'avez pas fumé depuis et ce que cela\n
    représente sur le plan de l'argent, du goudron et de l'espérance de vie.\n"
  release: sid
  description_md5: 555bdd6809e0ee3095c79481e8dc8650
  license: unknown
  blend: debian-med
