- package: twopaco
  description: costruzione del grafo de Bruijn compatto da molti genomi completi
  long_description: " TwoPaCo è un'implementazione dell'algoritmo descritto nell'articolo\n
    \"TwoPaCo: An efficient algorithm to build the compacted de Bruijn graph\n from
    many complete genomes\".\n .\n Questo pacchetto contiene due programmi:\n .\n\
    \  twopaco: strumento per costruzione diretta del grafo compresso da più\n   \
    \        genomi completi;\n  graphdump: utilità che trasforma l'output di twopaco
    in un formato\n             testuale.\n"
