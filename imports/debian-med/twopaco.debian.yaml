- package: twopaco
  description: build the compacted de Bruijn graph from many complete genomes
  long_description: " TwoPaCo is an implementation of the algorithm described in the
    paper\n \"TwoPaCo: An efficient algorithm to build the compacted de Bruijn graph\n
    from many complete genomes\".\n .\n This package contains two programs:\n .\n\
    \  twopaco: tool for direct construction of the compressed graph from\n      \
    \     multiple complete genomes\n  graphdump: utility that turns output of twopaco
    into a text format\n"
  release: sid
  description_md5: 05c6ff7f96df232f40804108d30f5a8d
  license: unknown
  blend: debian-med
- package: twopaco
