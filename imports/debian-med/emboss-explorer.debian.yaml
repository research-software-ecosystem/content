- package: emboss-explorer
  description: 一个基于 web 的图形界面程序，用于访问 EMBOSS
  long_description: " EMBOSS 浏览器是一个基于 web 的图形界面程序，用于访问 EMBOSS 生物信息学工具集。它使用 Perl\n
    编写。\n .\n 如果您使用 Apache HTTP 服务器，则在使用 EMBOSS 浏览器之前需要重启 Apache。对于其它的 HTTP\n 服务器，需要自己做一些配置。\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: GUI basata su web per EMBOSS
  long_description: " EMBOSS explorer è un'interfaccia grafica basata su web alla
    suite di\n strumenti bioinformatici EMBOSS. È scritta in Perl.\n .\n Se si usa
    il server HTTP Apache, si dovrà al massimo riavviarlo prima di\n usare EMBOSS
    explorer. Per altri server web, si dovrà fare la\n configurazione da soli.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: Web-basierte grafische Oberfläche für EMBOSS
  long_description: " EMBOSS explorer ist eine web-basierte grafische Benutzeroberfläche
    der\n EMBOSS-Suite, die Bioinformatik-Werkzeuge enthält. Sie ist in Perl geschrieben.\n
    .\n Wenn ein Apache HTTP-Server benutzt wird, muss dieser höchstens neugestartet\n
    werden, bevor EMBOSS explorer benutzt werden kann. Bei anderen Webservern\n muss
    die Konfiguration von Hand durchgeführt werden.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: web-based GUI to EMBOSS
  long_description: " EMBOSS explorer is a web-based graphical user interface\n to
    the EMBOSS suite of bioinformatics tools. It is written\n in Perl.\n .\n If you
    use the Apache HTTP server, you will at most have to restart it before\n using
    EMBOSS explorer. For other web servers, you will have to do the\n configuration
    by yourself.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: webové rozhraní pro EMBOSS
  long_description: " EMBOSS explorer je webové grafické uživatelské prostředí pro\n
    bioinformatické nástroje ze sady EMBOSS. EMBOSS je napsán v jazyce Perl.\n .\n
    Pokud používáte webový server Apache, před použitím EMBOSS exploreru jej\n stačí
    restartovat. U ostatních webových serverů musíte provést nastavení ručně.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: Netbaseret grafisk brugerflade for EMBOSS
  long_description: " EMBOSS explorer er en netbaseret grafisk brugerflade for\n EMBOSS-programpakken
    for bioinformatikværktøjer. Det er skrevet i Perl.\n .\n Hvis du bruger Apache
    HTTP-serveren, så skal du genstarte den, før du\n bruger EMBOSS explorer. For
    andre netservere skal du selv udføre\n konfigurationen.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: Internetowy interfejs graficzny do EMBOSS
  long_description: " Eksplorator EMBOSS to internetowy graficzny interfejs użytkownika
    do\n pakietu narzędzi bioinformatycznych EMBOSS. Został napisany w Perlu.\n .\n
    W przypadku korzystania z serwera HTTP Apache, wystarczy co najwyżej\n zrestartować
    go przed użyciem eksploratora EMBOSS. Używając innych\n serwerów WWW konfigurację
    należy wykonać samodzielnie.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: Interfaz gráfico web de EMBOSS
  long_description: " EMBOSS explorer es una interfaz gráfica web para usuarios del
    conjunto de\n herramientas bioinformáticas EMBOSS. Está escrito en Perl.\n .\n
    Si utiliza el servidor HTTP Apache, seguramente deberá reiniciarlo antes\n de
    utilizar EMBOSS explorer. Para otros servidores web, deberá realizar la\n configuración
    usted mismo.\n"
  release: sid
  description_md5: 69ac8116a4fb61d1250e6572c9186bdf
  license: unknown
  blend: debian-med
- package: emboss-explorer
  description: interface web graphique pour EMBOSS
  long_description: " EMBOSS Explorer est une interface web pour la suite d'outils\n
