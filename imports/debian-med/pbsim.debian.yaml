descr:
- package: pbsim
  description: simulatore per letture di sequenziamento PacBio
  long_description: " I sequenziatori di DNA PacBio producono due tipi di letture\n
    caratteristiche: CCS (corte e con basso tasso d'errore) e CLR (lunghe e con\n
    alto tasso d'errore), che possono essere entrambe utili per l'assemblaggio\n de
    novo di genomi. PBSIM simula tali letture PacBio da una sequenza di\n riferimento
    usando una simulazione basata su modello o su campionamento. Le\n letture simulate
    sono utili, ad esempio, quando si sviluppano o valutano\n assemblatori di sequenza
    pensati per dati PacBio.\n"
  release: sid
  description_md5: dded62dc1453f70445810541a02fa07e
  license: unknown
  blend: debian-med
- package: pbsim
  description: simulator for PacBio sequencing reads
  long_description: " PacBio DNA sequencers produce two types of characteristic reads:
    CCS\n (short and low error rate) and CLR (long and high error rate), both of\n
    which could be useful for de novo assembly of genomes. PBSIM simulates\n those
    PacBio reads from a reference sequence by using either a model-based\n or sampling-based
    simulation. Simulated reads are useful, for example, when\n developing or evaluating
    sequence assemblers targeted at PacBio data.\n"
  release: sid
  description_md5: dded62dc1453f70445810541a02fa07e
  license: unknown
  blend: debian-med
- package: pbsim
  description: Simulator for PacBio-sekvenslæsninger
  long_description: " PacBio DNA-sekvensopbyggere fremstiller to typer af karakteristiske\n
    læsninger: CCS (kort og lav fejlrate) og CLR (lang og høj fejlrate), begge\n kan
    være nyttige for de novo-samling af genomer. PBSIM simulerer disse\n PacBio-læsninger
    fra en referencesekvens ved at brug enten en modelbaseret\n eller prøvebaseret
    simulering. Simulerede læsninger er nyttige, for\n eksempel, når udvikling eller
    evaluerende sekvenssamlinger målrettet\n PacBio-data.\n"
  release: sid
  description_md5: dded62dc1453f70445810541a02fa07e
  license: unknown
  blend: debian-med
- package: pbsim
  description: simulateur pour les lectures de séquences de PacBio
  long_description: " Les séquenceurs d’ADN PacBio produisent deux types de lectures\n
    caractéristiques : CSS (courtes et taux d’erreur bas) et CLR (longues et\n taux
    d’erreur haut), tous deux pouvant être utiles pour les assemblages de\n novo de
    génomes. PBSIM simule de telles lectures PacBio à partir d’une\n séquence de référence
    en utilisant soit une simulation basée sur un modèle\n ou basé un échantillonnage.
    Les lectures simulées sont utiles, par exemple,\n lors du développement ou l’évaluation
    d’assembleurs de séquences destinés\n aux données de PacBio.\n"
  release: sid
  description_md5: dded62dc1453f70445810541a02fa07e
  license: unknown
  blend: debian-med
