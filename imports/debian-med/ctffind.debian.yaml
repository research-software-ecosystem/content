descr:
- package: ctffind
  description: fast and accurate defocus estimation from electron micrographs
  long_description: " This is a widely-used program for the estimation of objective
    lens defocus\n parameters from transmission electron micrographs. Defocus parameters
    are\n estimated by fitting a model of the microscope's contrast transfer function\n
    (CTF) to an image's amplitude spectrum.\n"
  release: sid
  description_md5: ed2a7b288f9bb25219a46433ae02a65e
  license: unknown
  blend: debian-med
- package: ctffind
  description: Hurtig og præcis defocus-estimering fra elektronmikrografer
  long_description: " Dette er et bredt anvendt program for estimering af objektivlinsers
    defocus-parametre fra elektronmikrografer for transmissioner. Defocus-parametre
    er estimeret ved at tilpasse en model for mikroskopets kontrastoverførelsesfunktion
    (CTF) til et billedes amplitudespektrum.\n"
  release: sid
