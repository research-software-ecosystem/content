descr:
- package: ruby-rgfa
  description: parse, edit and write GFA format graphs in Ruby
  long_description: " The Graphical Fragment Assembly (GFA) format is a proposed file
    format\n to describe the product of a genome sequence assembly process.\n rgfa
    implements the proposed specifications for the GFA format\n described under https://github.com/pmelsted/GFA-spec/blob/master/GFA-spec.md\n\
    \ as closely as possible.\n The library allows one to create an RGFA object from
    a file in the GFA format\n or from scratch, to enumerate the graph elements (segments,
    links,\n containments, paths and header lines), to traverse the graph (by\n traversing
    all links outgoing from or incoming to a segment), to search for\n elements (e.g.
    which links connect two segments) and to manipulate the\n graph (e.g. to eliminate
    a link or a segment or to duplicate a segment\n distributing the read counts evenly
    on the copies).\n"
  release: sid
  description_md5: cddacb20434431714e7615c358007e30
  license: unknown
  blend: debian-med
- package: ruby-rgfa
  description: Fortolk, rediger og skriv grafer i GFA-formatet i Ruby
  long_description: " Formatet Graphical Fragment Assembly (GFA) er et foreslået filformat
    til at beskrive produktet for en genomsekvenssamlingsproces.\n Rfga implementerer
    de foreslåede specifikationer for GFA-formatet beskrevet under https://github.com/pmelsted/GFA-spec/blob/master/GFA-spec.md
    så tæt som muligt.\n Biblioteket gør det muligt at oprette et RGFA-objekt fra
    en fil i GFA-formatet eller fra bunden af, at opregne grafelementerne (segmenter,
    henvisninger, indeslutninger, stier og teksthovedlinjer), at gennemløbe grafen
    (ved at gennemløbe alle henvisninger udgående fra eller indgående til et segment),
    at søge efter elementer (f.eks. hvis henvisninger forbinder to segmenter) og at
    manipulere grafen (f.eks. for at eliminere en henvisning eller et segment eller
    for at duplikere et segment, der distribuerer det læste antal lige på kopierne).\n"
  release: sid
  description_md5: cddacb20434431714e7615c358007e30
  license: unknown
  blend: debian-med
