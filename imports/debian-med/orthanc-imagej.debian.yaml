- package: orthanc-imagej
  description: plugin per ImageJ per importare immagini da Orthanc
  long_description: " Questo plugin per ImageJ permette a ImageJ di sfogliare il contenuto
    di un\n server Orthanc e di importare immagini DICOM 2D/3D da Orthanc in ImageJ.\n
    Orthanc è un server DICOM RESTful e leggero per ricerche in campo sanitario\n
    e medico.\n .\n Questo plugin semplifica l'indicizzazione di immagini DICOM quando
    si usa\n ImageJ (es. per controllo di qualità delle modalità DICOM o per uso\n
    pedagogico). Non c'è nemmeno bisogno di intraprendere una complicata\n configurazione
    della rete dal momento che il plugin usa direttamente l'API\n REST di Orthanc.
    Ciò rende la sua installazione e il suo uso piuttosto diretti.\n"
  release: sid
  description_md5: 8d273ba496e01f76aa13b08e9b2bdc53
  license: unknown
  blend: debian-med
- package: orthanc-imagej
  description: ImageJ plugin to import images from Orthanc
  long_description: " This ImageJ plugin allows ImageJ to browse the content of an
    Orthanc\n server, then import 2D/3D DICOM images from Orthanc into ImageJ.\n Orthanc
    is a lightweight, RESTful DICOM server for healthcare and\n medical research.\n
    .\n This plugin simplifies the indexation of DICOM images if using\n ImageJ (e.g.
    for quality control of DICOM modalities, or for\n pedagogical use). There is also
    no need to carry on any complex\n network configuration, since the plugin directly
    uses the REST\n API of Orthanc. This makes its installation and its use\n quite
    straightforward.\n"
  release: sid
  description_md5: 8d273ba496e01f76aa13b08e9b2bdc53
  license: unknown
  blend: debian-med
- package: orthanc-imagej
  description: ImageJ-udvidelsesmodul til at importere billeder fra Orthanc
  long_description: " Dette ImageJ-udvidelsesmodul gør det muligt for ImageJ at gennemse\n
    indholdet af en Orthanc-server og importere 2D/3D DICOM-billeder fra\n Orthanc
    til ImageJ. Orthanc er en simpel RESTful DICOM-server for\n sundhedspleje og medicinsk
    forskning.\n .\n Dette udvidelsesmodul forenkler indekseringen af DICOM-billeder,
    når ImageJ\n bruges (f.eks. for kvalitetskontrol af DICOM-modaliteter, eller til\n
    pædagogisk brug). Der er heller ikke noget behov for at udføre en kompleks\n netværkskonfiguration,
    da udvidelsesmodulet direkte bruger REST API'en for\n Orthanc. Dette gør dens
    installation og dens brug ret ligefrem.\n"
  release: sid
  description_md5: 8d273ba496e01f76aa13b08e9b2bdc53
  license: unknown
  blend: debian-med
