- package: topp
  description: Sæt af programmer der implementerer OpenMS Proteomic Pipeline
  long_description: " TOPP (the OpenMS proteomic pipeline) er en datakanal for analyse
    af\n HPLC/MS-data. Programmet består af et sæt af mange små programmer, som kan\n
    kædes sammen for at oprette analysedatakanaler skræddersyet for et\n specifik
    problem. Programmerne gør brug af biblioteket libopenms. Nogle\n eksempler på
    disse programmer er:\n .\n  - TOPPView: En fremviser for massespektrometri-data.\n\
    \  - TOPPAS: En assistent for grafisk brugerflade-drevne TOPP-\n            arbejdsforløbdesign.\n\
    \  - DTAExtractor: Udtrækker spektra for en MS-kørselsfil til flere\n        \
    \          filer i DTA-format.\n  - FileConverter: Konverterer mellem forskellige
    MS-filformater.\n  - FileFilter: Udtrækker eller manipulerer dele af data fra
    peak-,\n    feature- eller consensus feature-filer.\n  - SpectraMerger - Sammenføjer
    spectra fra et LC/MS-kort, enten\n                    efter precursor eller efter
    RT-blokke.\n  - BaselineFilter - Fjerner basislinjen fra profilspectra med brug\n\
    \                     af et top-hat-filter.\n  - InternalCalibration: Anvender
    en intern kalibrering.\n  - PTModel: Træner en model for forudsigelse af proteotypic\n\
    \             peptider fra et træningssæt.\n  - RTPredict: Forudser retentiontider
    for peptider med en model\n               trænet af RTModel.\n  - ExecutePipeline:
    Kør arbejdsforløb oprettet med TOPPAS.\n"
