- package: topp
  description: set of programs implementing The OpenMS Proteomic Pipeline
  long_description: " TOPP (the OpenMS proteomic pipeline) is a pipeline for the analysis\n
    of HPLC/MS data. It consists of a set of numerous small applications\n that can
    be chained together to create analysis pipelines tailored\n for a specific problem.
    The applications make use of the libopenms\n library. Some examples of these applications
    are :\n .\n   - TOPPView: A viewer for mass spectrometry data.\n   - TOPPAS: An
    assistant for GUI-driven TOPP workflow design.\n   - DTAExtractor: Extracts spectra
    of an MS run file to several\n     files in DTA format.\n   - FileConverter: \
    \ Converts between different MS file formats.\n   - FileFilter: Extracts or manipulates
    portions of data from peak,\n     feature or consensus feature files.\n   - SpectraMerger:
    Merges spectra from an LC/MS map, either by\n     precursor or by RT blocks.\n\
    \   - BaselineFilter: Removes the baseline from profile spectra using a\n    \
    \ top-hat filter.\n   - InternalCalibration: Applies an internal calibration.\n\
    \   - PTModel: Trains a model for the prediction of proteotypic\n     peptides
    from a training set.\n   - RTPredict: Predicts retention times for peptides using
    a model\n     trained by RTModel.\n   - ExecutePipeline: Executes workflows created
    by TOPPAS.\n"
  release: sid
