descr:
- package: python3-rdkit
  description: raccolta di software per chemioinformatica e apprendimento automatico
  long_description: " RDKit è un ambiente software per chemioinformatica e apprendimento\n
    automatico basato su Python/C++. Le funzionalità includono:\n .\n  * gestione
    e trasformazione di reazioni chimiche,\n  * ricerca di sottostrutture con SMARTS,\n\
    \  * SMILES canonico,\n  * allineamento molecola-molecola,\n  * un vasto numero
    di descrittori molecolari, inclusi topologici, di\n    composizione, EState, SlogP/SMR,
    VSA e vettori Feature-map,\n  * frammentazione usando le regole RECAP,\n  * generazione
    e descrizione di coordinate 2D, inclusa descrizione con\n    vincoli,\n  * generazione
    di coordinate 3D usando l'incorporazione di geometria,\n  * campi di forza UFF
    e MMFF94,\n  * gestione della chiralità, incluso calcolo di codici (R/S) stereochimici,\n\
    \  * ricerca di farmacofori 2D,\n  * impronte digitali, inclusi stile Daylight,
    di coppie di atomi, torsioni\n    topologiche, algoritmo di Morgan e chiavi MACCS,\n\
    \  * calcolo di similarità di forma,\n  * massima sottostruttura comune multimolecola,\n\
    \  * apprendimento automatico con algoritmi di teoria dell'informazione e\n  \
    \  clustering,\n  * calcolo della carica parziale di Gasteiger-Marsili.\n .\n
    I formati di file gestiti da RDKit includono MDL Mol, PDB, SDF, TDT, SMILES\n
    e il formato binario di RDKit.\n"
