- package: python3-rdkit
  description: Collection of cheminformatics and machine-learning software
  long_description: " RDKit is a Python/C++ based cheminformatics and machine-learning
    software\n environment.  Features Include:\n .\n  * Chemical reaction handling
    and transforms\n  * Substructure searching with SMARTS\n  * Canonical SMILES\n\
    \  * Molecule-molecule alignment\n  * Large number of molecular descriptors, including
    topological,\n    compositional, EState, SlogP/SMR, VSA and Feature-map vectors\n\
    \  * Fragmentation using RECAP rules\n  * 2D coordinate generation and depiction,
    including constrained depiction\n  * 3D coordinate generation using geometry embedding\n\
    \  * UFF and MMFF94 forcefields\n  * Chirality support, including calculation
    of (R/S) stereochemistry codes\n  * 2D pharmacophore searching\n  * Fingerprinting,
    including Daylight-like, atom pairs, topological\n    torsions, Morgan algorithm
    and MACCS keys\n  * Calculation of shape similarity\n  * Multi-molecule maximum
    common substructure\n  * Machine-learning via clustering and information theory
    algorithms\n  * Gasteiger-Marsili partial charge calculation\n .\n File formats
    RDKit supports include MDL Mol, PDB, SDF, TDT, SMILES and RDKit\n binary format.\n"
  release: sid
  description_md5: a547d3804fe7cf12ca309130bea8f375
  license: unknown
  blend: debian-med
- package: python3-rdkit
  description: Program til indsamling af cheminformatics og maskinlæring
  long_description: " RDKit er et programmiljø baseret på Python/C++ cheminformatics
    og\n maskinlæring. Funktioner omfatter:\n .\n  * Kemisk reaktionshåndtering og
    -transformationer\n  * Underkonstruktionssøgning med SMARTS\n  * Kanoniske SMILES\n\
    \  * Molekyle-molekyle tilpasning\n  * Stort antal molekylære deskriptorer, herunder
    topologiske,\n    kompositoriske, Estate-, SlogP/SMR-, VSA- og Feature-map-vektorer\n\
    \  * Fragmentering via RECAP-regler\n  * 2D-koordinatoprettelse og skildring,
    herunder begrænset skildring\n  * 3D-koordinatoprettelse via geometriindlejring\n\
    \  * UFF- og MMFF94-kraftfelter\n  * Chiralitet-understøttelse, herunder beregning
    af (R/S)-stereokemikoder\n  * 2D-farmakoforsøgning\n  * Fingeraftryk, herunder
    Daylight-lignende, atompar, topologiske\n    vridninger, Morganalogritme og MACCS-nøgler\n\
    \  * Beregning af formlighed\n  * Fler-molekyle maksimum for fælles understruktur\n\
    \  * Maskinlæring via klyngedannelse og informationsteorialgoritmer\n  * Delvis
    Gasteiger-Marsili-opladningsberegning\n .\n Filformater som RDKit understøtter
    inkluderer de binære formater MDL Mol,\n FBF, SDF, TDT, SMILES og RDKit.\n"
