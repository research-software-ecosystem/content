descr:
- package: mipe
  description: PCR 파생 데이타 저장 도구
  long_description: " MIPE는 일반 텍스트 파일을 사용하는 PCR 실험과 관련된 모든 정보의 교환\n 또는 저장하기 위한 표준
    포맷을 제공합니다.\n 이 프로그램은 다음의 기능을 제공합니다:\n  * 연구자/연구소간에 PCR 데이타 교환 허용\n  * 데이타의 추적
    활성\n  * dbSTS 또는 dbSNP로 데이타를 제출할 때 발생할 수 있는 문제 방지\n  * 데이타 (예. PCR 안내 리스트, 다른
    동물들을 위한 SNP 위치 또는\n    haplotypes) 추출을 위한 표준 스크립트의 작성 활성\n .\n 이 툴이 비록 데이타 저장에
    사용될 수 있지만, 데이타 교환에 중점을 두고\n 있습니다. 대규모 저장소를 위해, 관계 데이타베이스(RDB)가 데이타 저장에\n 더 적합합니다.
    MIPE 포맷은 이러한 데이타베이스에서 임포트나 또는\n 데이타베이스로 익스포트를 위한 표준적 포맷으로 사용될 수 있습니다.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: PCR 派生データ保存用ツール
  long_description: " MIPE はフラットなテキストファイルを使って PCR 実験に関するすべての情報を交換\n または保存するための標準フォーマットを提供します。次のようなことができるよう\n
    になります:\n  * 研究者/研究所間での PCR データの交換が可能\n  * データのトレーサビリティを実現\n  * dbSTS や dbSNP へのデータ投稿時に発生しうる問題を防止\n\
    \  * データ (例えば PCR プライマ、SNP 位置や異なる動物のハプロタイプのリスト)\n    抽出用標準スクリプトの作成が可能\n .\n このツールはデータ保存に利用できますが、データ交換に一番の重きを置いています。\n
    より大規模なリポジトリについては、リレーショナルデータベースがデータ保存によ\n り適しています。MIPE フォーマットはこれらのデータベースへのインポートやデータ\n
    ベースからのエクスポートのための標準的なフォーマットとしても利用できます。\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Werkzeuge zum Speichern von PCR-abgeleiteten Daten
  long_description: " MIPE bietet ein Standardformat zum Austausch und/oder Speichern
    aller\n Daten, die mit PCR-Experimenten zusammenhängen, wobei eine einfache\n
    Textdatei verwendet wird. Dies erlaubt:\n  * den Austausch von PCR-Daten zwischen
    Forschern/Laboren\n  * eine Rückverfolgbarkeit von Daten\n  * Vermeidung von Problemen
    beim Veröffentlichen der Daten zum dbSTS\n    oder dbSNP\n  * das Schreiben von
    Standardskripten, um Daten zu extrahieren (z.B. eine\n    Liste aller PCR-Primer,
    SNP-Positionen oder Haplotypen\n    unterschiedlicher Tiere)\n .\n Obwohl dieses
    Werkzeug für die Datenspeicherung verwendet werden kann,\n liegt der primäre Fokus
    auf dem Datenaustausch. Für die Speicherung\n größerer Datenmengen sind relationale
    Datenbanken geeigneter. Das\n MIPE-Format könnte in dem Fall als Standardformat
    zum Im- und/oder Export\n in/aus diesen Datenbanken dienen.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: strumenti per archiviare dati derivanti da PCR
  long_description: " MIPE fornisce un formato standard per scambiare o archiviare,
    usando un\n file di testo semplice, tutte le informazioni associate ad esperimenti
    con\n PCR. Può:\n  * permettere lo scambio di dati PCR tra ricercatori e laboratori,\n\
    \  * rendere possibile la tracciabilità dei dati,\n  * prevenire problemi in fase
    di invio dei dati a dbSTS o dbSNP,\n  * rendere possibile la scrittura di script
    standard per estrarre dati\n    (per esempio un elenco di primer per PCR, posizioni
    SNP o aplotipi per\n    animali diversi).\n .\n Questo strumento, anche se può
    essere usato per l'archiviazione dei dati, è\n pensato principalmente per lo scambio
    dei dati. Per quantità di dati più\n grandi, i database relazionali sono più adatti
    alla archiviazione di questi\n dati. Il formato MIPE dovrebbe quindi essere usato
    come formato standard\n per importare dati in questi database o esportare da essi.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Nástroje pro uložení dat PCR
  long_description: " MIPE pracuje se standardním formátem sloužícím k výměně a/nebo
    uložení\n všech informací asociovaných s experimenty PCR pomocí jednotného textového\n
    souboru. To je:\n  * umožňuje výměnu dat PCR mezi výzkumníky/laboratořemi\n  * umožňuje
    sledování dat\n  * předchází problémům při odesílání dat do dbSTS nebo dbSNP\n\
    \  * povoluje tvorbu standardních skriptů sloužících k rozbalení dat (např.\n\
    \    seznamu slabik, pozic SNP nebo haplotypů různých zvířat)\n .\n Přestože se
    tento dat používá především pro uložení dat, je jeho primárním\n cílem výměna
    dat. Své uplatnění nalezne v rozsáhlejších repositářích, \n relačních databázích
    a především pro uložení těchto dat. Formát MIPE\n se pak používá jako standardní
    formát určený k importu do a/nebo exportu\n z těchto databází.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: ferramentas para guardar dados derivados de PCR
  long_description: " MIPE disponibiliza um formato standard para intercâmbio e/ou
    armazenagem\n de toda a informação associada com experiências de PCR usando um
    ficheiro\n de texto simples.\n Isto irá:\n  * permitir o intercâmbio de dados
    PCR entre pesquisadores/laboratórios\n  * permitir a rastreabilidade dos dados\n\
    \  * prevenir problemas ao submeter dados para dbSTS ou dbSNP\n  * habilitar a
    escrita de scripts standard para extrair dados (ex. uma\n    lista de primários
    PCR, posições SNP ou haplótipos para diferentes\n    animais)\n .\n Embora esta
    ferramenta possa ser usada para armazenamento de dados, o seu\n principal objectivo
    deve ser o intercâmbio de dados. Para grandes\n repositórios, as bases de dados
    relacionais são mais apropriadas para o\n armazenamento destes dados. O formato
    MIPE pode então ser usado como um\n formato standard para importar e/ou exportar
    destas bases de dados.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Tools to store PCR-derived data
  long_description: " MIPE provides a standard format to exchange and/or storage of
    all\n information associated with PCR experiments using a flat text file. This
    will:\n  * allow for exchange of PCR data between researchers/laboratories\n \
    \ * enable traceability of the data\n  * prevent problems when submitting data
    to dbSTS or dbSNP\n  * enable the writing of standard scripts to extract data
    (e.g. a\n    list of PCR primers, SNP positions or haplotypes for different animals)\n
    .\n Although this tool can be used for data storage, it's primary focus\n should
    be data exchange. For larger repositories, relational databases\n are more appropriate
    for storage of these data. The MIPE format could\n then be used as a standard
    format to import into and/or export from\n these databases.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Narzędzia do przechowywania danych pochodzących z PCR
  long_description: " MIPE zapewnia standardowy format wymiany lub przechowywania
    wszystkich\n informacji związanych z eksperymentami PCR, przy użyciu płaskiego
    pliku\n tekstowego. Cechy pakietu:\n  * umożliwia wymianę danych PCR pomiędzy
    badaczami/laboratoriami;\n  * umożliwia śledzenie danych;\n  * zapobiega problemom
    przy przesyłaniu danych do dbSTS lub dbSNP;\n  * umożliwia pisanie standardowych
    skryptów do ekstrakcji danych (np.\n    list starterów PCR, pozycji SNP czy haplotypów
    dla różnych zwierząt).\n .\n Mimo że tego narzędzia można używać do przechowywania
    danych, jego\n głównym przeznaczeniem jest wymiana danych. W przypadku większych\n
    repozytoriów do przechowywania danych z PCR bardziej odpowiednie są\n relacyjne
    bazy danych. Format MIPE można następnie wykorzystać jako\n standardowy format
    przy importowaniu lub eksportowaniu informacji\n z wymienionych wyżej baz danych.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Værktøjer til at gemme PCR-afledte data
  long_description: " MIPE tilbyder et standardformat til at udveksle og/eller gemme
    al\n information forbundet med PCR-eksperimenter via brug af en flad tekstfil.\n
    Dette vil:\n  * tillade udveksling af PCR-data mellem forskere/laboratorier\n\
    \  * aktivere sporbarhed for data\n  * forhindre problemer når der indsendes data
    til dbSTS eller dbSNP\n  * aktivere skrivning af standardskripter til at udtrække
    data (f.eks.\n    en liste af PCR-primere, SNP-positioner eller haplotyper for
    forskellige\n    dyr)\n .\n Selvom dette værktøj kan bruges til datalagring er
    dets primære fokus\n dataudveksling. For større arkiver er relationelle databaser
    et bedre valg\n for lagring af disse data. MIPE-formatet kan så bruges som et\n
    standardformat at importere til og/eller eksportere fra disse databaser.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Herramientas para guardar datos derivados de PCR
  long_description: " MIPE proporciona un formato estándar para intercambiar y/o almacenar
    toda\n la información asociada con experimentos de PCR usando un archivo de texto\n
    en claro. Esto:\n  * le permitirá intercambiar datos de PCR entre investigadores/laboratorios\n\
    \  * le permitirá hacer un seguimiento de los datos\n  * le evitará problemas
    cuando envíe datos a dbSTS o dbSNP\n  * le permitirá escribir secuencias de órdenes
    estándar para extraer\n datos (p.ej. una lista de «primers» de PCR, posiciones
    de SNP o halotipos\n para animales diferentes)\n .\n Aunque esta herramienta se
    puede usar para almacenar datos, su principal\n enfoque es su intercambio. Las
    bases de datos relacionales son más\n apropiadas para almacenar estos datos de
    grandes repositorios. El formato\n de MIPE se podría usar como un formato estándar
    para importar y/o exportar\n desde estas bases de datos.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
- package: mipe
  description: Outil de sauvegarde de données dérivées de PCR
  long_description: " MIPE fournit un format standard pour échanger et/ou enregistrer
    toutes les\n informations associées aux expérimentations PCR en utilisant un fichier\n
    texte simple. Cela permet :\n  - d'échanger des données PCR entre chercheurs/laboratoires ;\n\
    \  - de fournir une traçabilité des données ;\n  - d'éviter des problèmes lors
    de la soumission de données à dbSTS ou\n     dbSNP ;\n  - d'écrire des scripts
    standards d'extraction de données (par exemple une\n     liste de « PCR primers »,
    positions SNP ou haplotypes pour différents\n     animaux).\n .\n Bien que cet
    outil puisse être utilisé pour enregistrer des données, son\n but principal est
    l'échange de données. Pour de plus grands dépôts de\n données, des bases de données
    relationnelles sont plus appropriées pour\n leur enregistrement. Le format MIPE
    pourrait alors être utilisé pour\n importer et/ou exporter vers ces bases de données.\n"
  release: sid
  description_md5: 6847835b93b62243d086501dc2b27160
  license: unknown
  blend: debian-med
