descr:
- package: r-bioc-dada2
  description: sample inference from amplicon sequencing data
  long_description: " The dada2 package contributes to software workflows to interpret\n
    sequencing data from microbiota - the relative abundance of\n bacterial and/or
    yeast, typically measured in the gut.\n It infers exact amplicon sequence\n variants
    (ASVs) from high-throughput amplicon sequencing data,\n replacing the coarser
    and less accurate OTU clustering approach.\n The dada2 pipeline takes as input
    demultiplexed fastq files, and\n outputs the sequence variants and their sample-wise
    abundances\n after removing substitution and chimera errors. Taxonomic\n classification
    is available via a native implementation of the RDP\n naive Bayesian classifier,
    and species-level assignment to 16S\n rRNA gene fragments by exact matching.\n"
  release: sid
  description_md5: 3fa0d6dceb2f30972ee5a7c11349bf26
  license: unknown
  blend: debian-med
- package: r-bioc-dada2
  description: Prøveslutning fra amplicon-sekventeringsdata
  long_description: " Pakken dada2 bidrager til programarbejdsforløb for at fortolke
    sekventeringsdata fra mikrobiota - den relative overflod af bakteriel og/eller
    gær, typisk målt i tarmen.\n Det udleder de nøjagtige amplicon-sekvensvarianter
    (ASV'er) fra høj gennemløb amplicon-sekventeringsdata, erstatter den grovere og
    mindre nøjagtige OTU-klyngetilgang. Dada2-datakanalen bruger som datademultipleksede
    fastq-filer, og udlæser sekvensvarianterne og deres stikprøvemæssige mængder efter
    at have fjernet substitution og kimære fejl. Taksonomisk klassificering er tilgængelig
    via en indbygget implementering af RDP-naiv bayesiansk klassifikator og tildeling
    på artsniveau til 16S rRNA-genfragmenter ved nøjagtig matchning.\n"
  release: sid
  description_md5: 3fa0d6dceb2f30972ee5a7c11349bf26
  license: unknown
  blend: debian-med
