descr:
- package: nast-ier
  description: strumento per allineamento di DNA basato su NAST
  long_description: " L'utilità di allineamento NAST-iEr allinea una singola sequenza\n
    nucleotidica grezza con una o più sequenze in formato NAST.\n .\n L'algoritmo
    di allineamento comporta l'allineamento globale di profili\n mediante programmazione
    dinamica con sequenze modello fisse (in formato\n NAST) con allineamenti multipli,
    senza penalità per le lacune terminali.\n .\n NAST-iEr fa parte della suite microbiomeutil.\n"
  release: sid
  description_md5: 584339353a94c02bab089af7ed2a43fc
  license: unknown
  blend: debian-med
- package: nast-ier
  description: NAST-based DNA alignment tool
  long_description: " The NAST-iEr alignment utility aligns a single raw nucleotide
    sequence\n against one or more NAST formatted sequences.\n .\n The alignment algorithm
    involves global dynamic programming profile\n alignment to fixed (NAST-formatted)
    multiply aligned template sequences\n without any end-gap penalty.\n .\n NAST-iEr
    is part of the microbiomeutil suite.\n"
  release: sid
  description_md5: 584339353a94c02bab089af7ed2a43fc
  license: unknown
  blend: debian-med
- package: nast-ier
  description: NAST-baseret DNA-sammenligningsværktøj
  long_description: " NAST-iER-sammenligningsredskab sammenligner en enkelt rå nukleotidsekvens
    mod en eller flere NAST-formaterede sekvenser.\n .\n Sammenligningsalgoritmen
    involverer global dynamisk sammenligning af programmeringsprofil til fast (NAST-formateret)
    sammenlignede skabelonsekvenser uden nogen end-gap-straf.\n .\n NAST-iER er en
    del af programpakken microbiometuil.\n"
  release: sid
  description_md5: 584339353a94c02bab089af7ed2a43fc
  license: unknown
  blend: debian-med
