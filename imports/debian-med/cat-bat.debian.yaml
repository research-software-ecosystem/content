descr:
- package: cat-bat
  description: taxonomic classification of contigs and metagenome-assembled genomes
    (MAGs)
  long_description: " Contig Annotation Tool (CAT) and Bin Annotation Tool (BAT) are
    pipelines\n for the taxonomic classification of long DNA sequences and metagenome\n
    assembled genomes (MAGs/bins) of both known and (highly) unknown\n microorganisms,
    as generated by contemporary metagenomics studies. The\n core algorithm of both
    programs involves gene calling, mapping of\n predicted ORFs against the nr protein
    database, and voting-based\n classification of the entire contig / MAG based on
    classification of the\n individual ORFs. CAT and BAT can be run from intermediate
    steps if files\n are formatted appropriately.\n"
  release: sid
  description_md5: 55acec4eec46e52e4046f9f81dda2389
  license: unknown
  blend: debian-med
- package: cat-bat
  description: Taksonomisk klassifikation af contigs og metagenom-samlede genomer
    (MAG'er)
  long_description: " Contig Annotation Tool (CAT) og Bin Annotation Tool (BAT) der
    datakanaler for taksonomisk klassifikation af lange DNA-sekvenser og metagenom-samlede
    genomer (MAG'er/bin'er) for både kendte og (meget) ukendte mikroorganismer, som
    oprettet af moderne metagenomstudier. Grundalgoritmen for begge programmer involverer
    gen-kald, oversættelse af forudsagte ORF'er mod nr protein-databasen og stemmebaseret
    klassifikation af hele contig'en/MAG'en baseret på klassifikation af de individuelle
    ORF'er. CAT og BAT kan afvikles fra mellemliggende trin, hvis filerne er korrekt
    formateret.\n"
  release: sid
  description_md5: 55acec4eec46e52e4046f9f81dda2389
  license: unknown
  blend: debian-med
