descr:
- package: king-probe
  description: valuta e visualizza il fattore di impacchettamento interatomico delle
    proteine
  long_description: " king-probe è un programma che permette di valutare il fattore
    di\n impacchettamento interatomico, all'interno delle molecole e fra molecole.\n
    Genera \"punti di contatto\" dove gli atomi sono a stretto contatto.\n .\n Il
    programma king-probe genera \"punti di contatto\" nei punti sulla\n superficie
    di van der Waals degli atomi che sono in stretta prossimità di\n altri atomi;
    leggendo le coordinate atomiche da file in formato PDB\n (protein databank) e
    scrivendo liste di punti con colori codificati (punte\n dove gli atomi si scontrano)
    per l'inclusione in una immagine animata.\n"
  release: sid
  description_md5: a466ad62a80c39a93d6b84a200a164c7
  license: unknown
  blend: debian-med
- package: king-probe
  description: Evaluer og visualiser pakning af proteiners interne atomare opbygning
  long_description: " King-proble er et program, som giver mulighed for at evaluere
    atomar\n pakning, enten inden i eller mellem molekyler. Programmet oprettet\n
    »kontaktpunkter« hvor atomer er i tæt kontakt.\n .\n Programmet king-probe oprettet
    »kontaktpunkter« på steder for van der\n Walls-overflade af atomer, som er tæt
    på andre atomer; læsning af atomare\n koordinater i formatet protein databank
    (PDB) og skrivning af farvekodede\n punktlister (pigge hvor atomerne støder sammen)
    for inkludering i en kinemage.\n"
  release: sid
  description_md5: a466ad62a80c39a93d6b84a200a164c7
  license: unknown
  blend: debian-med
- package: king-probe
  description: Evaluate and visualize protein interatomic packing
  long_description: " king-probe is a program that allows one to evaluate atomic packing,
    either\n within or between molecules. It generates \"contact dots\" where\n atoms
    are in close contact.\n .\n The program king-probe generates \"contact dots\"
    at points on the van der\n Waals surface of atoms which are in close proximity
    to other atoms; reading\n atomic coordinates in protein databank (PDB) format
    files and writing\n color-coded dot lists (spikes where atoms clash) for inclusion
    in a\n kinemage.\n"
  release: sid
  description_md5: a466ad62a80c39a93d6b84a200a164c7
  license: unknown
  blend: debian-med
- package: king-probe
  description: évaluation et visualisation de compacité interatomique de protéines
  long_description: " king-probe est un programme permettant d’évaluer la compacité
    atomique,\n soit dans la molécule ou entre les molécules. Il génère des « points
    de\n contact » où les atomes sont en contact rapproché.\n .\n Le programme king-probe
    génère des « points de contact » à des points de\n la surface de van der Waals
    d’atomes qui sont dans une proximité étroite\n avec d’autres atomes. Il lit les
    coordonnées atomiques dans des fichiers\n au format PDB de la banque de données
    sur les protéines et écrit des\n listes de points codés en couleur (pic où les
    atomes sont en conflit) pour\n une inclusion dans une image cinétique (kinemage).\n"
  release: sid
  description_md5: a466ad62a80c39a93d6b84a200a164c7
  license: unknown
  blend: debian-med
