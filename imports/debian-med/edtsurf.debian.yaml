descr:
- package: edtsurf
  description: mesh triangolari di superfici per strutture di proteine
  long_description: " EDTSurf è un programma open source per costruire superfici a
    triangoli per\n macromolecole. Genera le tre principali superfici macromolecolari:\n\
    \ superficie di van der Waals, superficie accessibile al solvente e superficie\n\
    \ molecolare (superficie esclusa al solvente). EDTsurf identifica anche le\n cavità
    che si trovano dentro alle macromolecole.\n"
  release: sid
  description_md5: 95fedda12f5611c4d929a24b9e3154a1
  license: unknown
  blend: debian-med
- package: edtsurf
  description: Triangulierte Gitteroberflächen für Proteinstrukturen
  long_description: " Mit dem quelloffenen Programm EDTSurf können triangulierte Oberflächen
    für\n Makromoleküle konstruiert werden. Es erstellt drei grundlegende\n Makromoleküloberflächen:
    Van-der-Waals-Oberfläche, lösungsmittelzugängliche\n Oberfläche (»solvent-accessible
    surface«) und Connolly-Oberfläche\n (»solvent-excluded surface«). EDTsurf identifiziert
    auch Kavitäten im\n Inneren von Makromolekülen.\n"
  release: sid
  description_md5: 95fedda12f5611c4d929a24b9e3154a1
  license: unknown
  blend: debian-med
- package: edtsurf
  description: triangulated mesh surfaces for protein structures
  long_description: " EDTSurf is a open source program to construct triangulated surfaces\n\
    \ for macromolecules. It generates three major macromolecular surfaces:\n van
    der Waals surface, solvent-accessible surface and molecular surface\n (solvent-excluded
    surface). EDTsurf also identifies cavities which are\n inside of macromolecules.\n"
  release: sid
  description_md5: 95fedda12f5611c4d929a24b9e3154a1
  license: unknown
  blend: debian-med
- package: edtsurf
  description: Triangulerede mesh-overflader til proteinstrukturer
  long_description: " EDTSurf er et program, udviklet i åben kildekode, til at konstruere\n\
    \ triangulerede overflader for makromolekyler. Det genererer tre store\n makromolekylære
    overflader: van der Waals-overflade,\n opløsningsmiddel-tilgængelige overflade
    og molekylær overflade\n (opløsningsmiddel-udelukket overflade). EDTsurf identificerer
    også hulrum,\n der befinder sig på indersiden af ​​makromolekyler.\n"
  release: sid
  description_md5: 95fedda12f5611c4d929a24b9e3154a1
  license: unknown
  blend: debian-med
- package: edtsurf
  description: surfaces de maillage triangulaire pour les structures de 
    protéines
  long_description: " EDTSurf est un programme libre pour construire des surfaces\n\
    \ triangulaires pour les macromolécules. Il génère 3 grandes surfaces\n macromoléculaires :
    la surface de Van der Waals, la surface accessible au\n solvant\n et la surface
    moléculaire (la surface non accessible au solvant). EDTsurf\n identifie aussi
    les cavités à l'intérieur des macromolécules.\n"
  release: sid
  description_md5: 95fedda12f5611c4d929a24b9e3154a1
  license: unknown
  blend: debian-med
