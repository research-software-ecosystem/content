- package: python3-sqt
  description: SeQuencing Tools for biological DNA/RNA high-throughput data
  long_description: " sqt is a collection of command-line tools for working with\n
    high-throughput sequencing data.  Conceptionally not fixed to use any\n particular
    language, many sqt subcommands are currently implemented\n in Python. For them,
    a Python package is available with functions for\n reading and writing FASTA/FASTQ
    files, computing alignments, quality\n trimming, etc.\n .\n The following tools
    are offered:\n  * sqt-coverage -- Compute per-reference statistics such as coverage\n\
    \    and GC content\n  * sqt-fastqmod -- FASTQ modifications: shorten, subset,
    reverse\n    complement, quality trimming.\n  * sqt-fastastats -- Compute N50,
    min/max length, GC content etc. of\n    a FASTA file\n  * sqt-qualityguess --
    Guess quality encoding of one or more FASTA files.\n  * sqt-globalalign -- Compute
    a global or semiglobal alignment of two strings.\n  * sqt-chars -- Count length
    of the first word given on the command line.\n  * sqt-sam-cscq -- Add the CS and
    CQ tags to a SAM file with colorspace reads.\n  * sqt-fastamutate -- Add substitutions
    and indels to sequences in a\n    FASTA file.\n  * sqt-fastaextract -- Efficiently
    extract one or more regions from an\n    indexed FASTA file.\n  * sqt-translate
    -- Replace characters in FASTA files (like the 'tr'\n    command).\n  * sqt-sam-fixn
    -- Replace all non-ACGT characters within reads in a\n    SAM file.\n  * sqt-sam-insertsize
    -- Mean and standard deviation of paired-end\n    insert sizes.\n  * sqt-sam-set-op
    -- Set operations (union, intersection, ...) on\n    SAM/BAM files.\n  * sqt-bam-eof
    -- Check for the End-Of-File marker in compressed\n    BAM files.\n  * sqt-checkfastqpe
    -- Check whether two FASTQ files contain correctly\n    paired paired-end data.\n"
