  license: unknown
  blend: debian-med
- package: python3-mia
  description: Python-3 bindings for the MIA image processing library
  long_description: " MIA comprises a set of tools, libraries, and plug-ins for general
    purpose\n 2D and 3D gray scale image processing and basic handling of triangular\n
    meshes. The libraries provide a basic infrastructure and  generic\n algorithms,
    that can be specialized by specifying the appropriate plug-ins.\n This package
    provides the Python-3 bindings.\n"
  release: sid
  description_md5: 47dfd0c1edfb508e21678f65aab46421
  license: unknown
  blend: debian-med
- package: python3-mia
  description: Python 3-bindinger for MIA-billedbehandlingsbiblioteket
  long_description: " MIA består af et sæt af værktøjer, biblioteker og udvidelsesmoduler
    for\n almen 2D- og 3D-gråskala billedbehandling og grundlæggende håndtering af\n
    triangulær mesher. Bibliotekerne tilbyder en grundlæggende infrastruktur\n og
    generiske algoritmer, som kan specialiseres ved at angive passende\n udvidelsesmoduler.
    Denne pakket tilbyder Python 3-bindingerne.\n"
