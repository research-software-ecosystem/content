- package: python3-mia
  description: collegamenti Python 3 per la libreria di elaborazione immagini MIA
  long_description: " MIA è costituito da un insieme di strumenti, librerie e plugin
    per\n l'elaborazione generica di immagini 2D e 3D in toni di grigio e\n manipolazione
    di base di reticoli di triangoli. Le librerie forniscono\n un'infrastruttura di
    base e algoritmi generici, che possono essere\n specializzati specificando i plugin
    appropriati.\n Questo pacchetto fornisce i collegamenti Python 3.\n"
  release: sid
