- package: vcftools
  description: raccolta di strumenti per lavorare con file VCF
  long_description: " VCFtools è un pacchetto di programmi progettato per lavorare
    con file VCF,\n come quelli generati dal 1000 Genomes Project. Lo scopo di VCFtools
    è\n quello di fornire metodi per lavorare con file VCF: validare, unire,\n confrontare
    e calcolare alcune statistiche di base di genetica di popolazione.\n"
  release: sid
  description_md5: 3179ec0db39e479129b6ddfca3efc506
  license: unknown
  blend: debian-med
- package: vcftools
  description: Collection of tools to work with VCF files
  long_description: " VCFtools is a program package designed for working with VCF
    files, such as\n those generated by the 1000 Genomes Project. The aim of VCFtools
    is to\n provide methods for working with VCF files: validating, merging, comparing\n
    and calculate some basic population genetic statistics.\n"
  release: sid
  description_md5: 3179ec0db39e479129b6ddfca3efc506
  license: unknown
  blend: debian-med
- package: vcftools
  description: Zbiór narzędzi do pracy z plikami VCF
  long_description: " VCFtools to pakiet programów przeznaczony do pracy z plikami
    VCF, takimi\n jak te generowane przez projekt 1000 genomów (ang. 1000 Genomes
    Project).\n Celem VCFtools jest zapewnienie metod pracy z plikami VCF: walidacja,\n
    łączenie, porównywanie i obliczanie niektórych podstawowych statystyk\n genetycznych
    populacji.\n"
  release: sid
  description_md5: 3179ec0db39e479129b6ddfca3efc506
  license: unknown
  blend: debian-med
- package: vcftools
  description: Samling af værktøjer til arbejdet med VCF-filer
  long_description: " VCFtools er en programpakke designet for arbejde med VCF-filer,
    såsom dem\n oprettet af 1000 Genomes Project. Formålet med VCFtools er at tilbyde\n
    metoder for arbejde med VCF-filer: validering, sammenføjning, sammenligning\n
    og beregning af noget grundlæggende statistik om befolkningsgenetik.\n"
  release: sid
