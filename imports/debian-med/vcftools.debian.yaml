- package: vcftools
  description: VCF 파일 작업을 위한 도구 모음
  long_description: " VCFtools는 1000 게놈 프로젝트에 의해서 생성된 것과 같은 VCF 파일 작업을 위\n 해 디자인된
    프로그램 패키지입니다. VCFtools의 목적은 VCF 파일 작업을 위한\n 방법을 제공하는 것 입니다: 몇가지 기본적인 인구 유전 통계를
    검증, 병합, 비\n 교, 계산합니다.\n"
