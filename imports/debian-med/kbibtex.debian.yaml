descr:
- package: kbibtex
  description: редактор BibTeX для KDE
  long_description: " Додаток для керування бібліографічними базами даних в форматі
    BibTeX.\n KBibTeX може бути використаний як окрема програма, але може також бути\n\
    \ впроваджений у інші програми KDE (наприклад, як бібліографічний редактор в\n\
    \ Kile).\n .\n KBibTeX може запитувати ресурси в мережі (наприклад, Google scholar)
    через\n налаштований за допомогою URL пошук, імпортувати набори даних з NCBI Pubmed\n\
    \ та підтримує розмітку посилання мітками за ключовими словами та керування\n\
    \ посиланнями локальних файлів.\n .\n Файли BibTeX можна експортувати у формати
    HTML, XML, PDF, PS та RTF,\n використовуючи велику кількість стилів цитування.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: editor BibTeX per KDE
  long_description: " Applicazione per gestire database bibliografici nel formato
    BibTeX. KBibTeX\n può essere usata come programma autonomo, ma può anche essere
    integrata in\n altre applicazioni KDE (ad esempio come editor bibliografico in
    Kile).\n .\n KBibTeX può interrogare risorse in rete (ad es., Google Scholar)
    attraverso\n URL di ricerca personalizzabili. È inoltre capace di importare insiemi
    di\n dati completi da NCBI Pubmed. Supporta anche l'etichettatura dei\n riferimenti
    con parole chiave e gestisce i riferimenti a file locali.\n .\n I file BibTeX
    possono essere esportati in formato HTML, XML, PDF, PS e RTF\n usando svariati
    stili di citazione.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: редактор BibTeX для KDE
  long_description: " Приложение для управления библиографическими базами данных в
    формате\n BibTeX. KBibTeX может быть использован как отдельная программа, но может\n\
    \ также быть внедрён в другие приложения KDE (например, как библиографический\n\
    \ редактор в Kile).\n .\n KBibTeX может запрашивать ресурсы в сети (например,
    Google scholar) через\n настраиваемый поиск URL, импортировать наборы данных из
    NCBI Pubmed и\n поддерживает маркировку текста по ключевыми словам и управление
    ссылками\n на локальные файлы.\n .\n Файлы BibTeX могут быть экспортированы в
    форматы HTML, XML, PDF, PS и RTF,\n используя большое количество стилей цитирования.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: BibTeX-Editor für KDE
  long_description: " Eine Anwendung zur Verwaltung von bibliografischen Datenbanken
    im\n BibTeX-Format. KBibTeX kann als eigenständiges Programm eingesetzt werden,\n\
    \ kann aber auch in eine andere KDE-Anwendung integriert werden (z.B. als\n bibliografischer
    Editor in Kile).\n .\n KBibTeX kann Onlinequellen abfragen (z.B. Googles »scholar«).
    Dies\n geschieht mittels anpassbarer Abfrage-URLs. Sie kann auch komplette\n Datensätze
    von »NCBI Pubmed« importieren. Auch unterstützt sie\n Markierungen im Text (tagging
    references) mittels Schlüsselwörtern\n und verwaltet die Verweise zu den lokalen
    Dateien.\n .\n BibTeX-Dateien können in den Formaten HTML, XML, PDF, PS und RTF\n\
    \ exportiert werden. Sie können zwischen einer Reihe von Notationen für\n Literaturstellen
    wählen.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: BibTeX-redigeringsværktøj til KDE
  long_description: " Et program til at håndtere bibliografidatabaser i BibTeX-formatet.
    KBibTeX\n kan anvendes som et enkeltstående program, men kan også indlejres i
    andre\n KDE-programmer (f.eks. som bibliografiredigeringsværktøj i Kile).\n .\n\
    \ KBibTeX kan søge i onlineressourcer (f.eks. Google Scholar) gennem\n tilpasselige
    søge-URL'er. Det kan også importere komplette datasæt fra NCBI\n Pubmed. Det understøtter
    desuden referencemarkering med nøgleord og\n håndterer referencer til lokale filer.\n\
    \ .\n BibTeX-filer kan eksporteres til formater som HTML, XML, PDF, PS og RTF\n\
    \ gennem en række citationsformer.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: BibTeX editor for KDE
  long_description: " An application to manage bibliography databases in the BibTeX
    format. KBibTeX\n can be used as a standalone program, but can also be embedded
    into other KDE\n applications (e.g. as bibliography editor into Kile).\n .\n KBibTeX
    can query online resources (e.g. Google scholar) via customizable\n search URLs.
    It is also able to import complete datasets from NCBI Pubmed.\n It also supports
    tagging references with keywords and manages references to\n local files.\n .\n\
    \ BibTeX files can be exported into HTML, XML, PDF, PS and RTF format using a\n\
    \ number of citation styles.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: Edytor BibTeX dla środowiska KDE
  long_description: " Aplikacja do zarządzania bibliograficznymi bazami danych w formacie
    BibTeX.\n KBibTeX może być używany jako niezależny program, lub też osadzony w
    innych\n aplikacjach KDE (np. jako edytor bibliograficzny w Kile).\n .\n KBibTeX
    może przeszukiwać zasoby online (np. Google Scholar) za pomocą\n konfigurowalnych
    adresów URL wyszukiwania. Umożliwia też importowanie\n kompletnych zestawów danych
    z NCBI Pubmed. Ponadto, obsługuje tagowanie\n odniesień za pomocą słów kluczowych
    i zarządza odniesieniami do plików\n lokalnych.\n .\n Pliki BibTeX mogą być eksportowane
    do formatu HTML, XML, PDF, PS i RTF\n przy użyciu wielu stylów cytowania.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
- package: kbibtex
  description: éditeur BibTeX pour KDE
  long_description: " Il s’agit d’une application pour gérer des bases de données\n\
    \ bibliographiques au format BibTeX. KBibTeX peut être utilisé comme\n programme
    autonome mais peut aussi être incorporé dans d’autres\n applications de KDE (par
    exemple, comme éditeur bibliographique dans\n Kile).\n .\n KBibTeX peut rechercher
    des ressources en ligne (par exemple, Google\n scholar) à l’aide d’URL de recherche
    personnalisés. Il est aussi capable\n d’importer des ensembles de données complets
    de NCBI Pubmed. Il prend en\n charge l’étiquetage de références avec des mots-clefs
    et gère les\n références vers des fichiers locaux.\n .\n Les fichiers BibTeX peuvent
    être exportés dans le format HTML, XML, PDF,\n PS ou RTF en utilisant un certain
    nombre de styles de citation.\n"
  release: sid
  description_md5: ef34b0b7e75860df9deab7756f162d34
  license: unknown
  blend: debian-med
