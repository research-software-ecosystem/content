descr:
- package: spaced
  description: alignment-free sequence comparison using spaced words
  long_description: " Spaced (Words) is a new approach to alignment-free sequence\n
    comparison. While most alignment-free algorithms compare the\n word-composition
    of sequences, spaced uses a pattern of care and\n don't care positions. The occurrence
    of a spaced word in a sequence\n is then defined by the characters at the match
    positions only, while\n the characters at the don't care positions are ignored.
    Instead of\n comparing the frequencies of contiguous words in the input sequences,\n
    this new approach compares the frequencies of the spaced words according\n to
    the pre-defined pattern. An information-theoretic distance measure\n is then used
    to define pairwise distances on the set of input sequences\n based on their spaced-word
    frequencies. Systematic test runs on real and\n simulated sequence sets have shown
    that, for phylogeny reconstruction,\n this multiple-spaced-words approach is far
    superior to the classical\n alignment-free approach based on contiguous word frequencies.\n"
  release: sid
  description_md5: f8585dca9b04cc9c5c548e38c5e2f41c
  license: unknown
  blend: debian-med
- package: spaced
  description: Justeringsfri sekvenssammenligning ved hjælp af afskårne ord
  long_description: " Spaced (Words) er en ny tilgang til justeringsfri sekvenssammenligning.\n
    Mens de fleste justeringsfrie algoritmer sammenligner ord-sammensætning af\n sekvenser
    bruger Spaced et mønster af gælder og gælder ikke stillinger.\n Forekomsten af
    et mellemrum i en sekvens defineres derefter kun af tegnene\n i matchpositionerne,
    mens tegnene på positionerne gælder ikke ignoreres. I\n stedet for sammenligning
    af frekvenserne af sammenhængende ord i\n indgangssekvenserne, denne nye fremgangsmåde
    sammenligner frekvenserne af\n de adskilte ord i overensstemmelse med det foruddefinerede
    mønster. En\n informations-teoretisk afstandsmåling bruges til at definere parvise\n
    afstande på sæt af indgangssekvenser baseret på deres\n mellemrumsordfrekvenser.
    Systematisk test kørt på ægte og simulerede\n sekvenssæt har vist, at for fylogenirekonstruktion,
    er denne fremgangsmåde\n med flere mellemrum-ord langt bedre end den klassiske
    justeringsfri tilgang\n baseret på sammenhængende ordfrekvenser.\n"
  release: sid
