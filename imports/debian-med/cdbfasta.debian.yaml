- package: cdbfasta
  description: Constant DataBase indexing and retrieval tools for multi-FASTA files
  long_description: " CDB (Constant DataBase) can be used for creating indices for
    quick\n retrieval of any particular sequences from large multi-FASTA files.\n
    It has the option to compress data records in order to save space.\n"
  release: sid
  description_md5: be2aa2147d836ef006051adca2699081
