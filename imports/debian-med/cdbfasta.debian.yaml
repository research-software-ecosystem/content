  description: Constant DataBase-indekserings- og indhentelsesværktøj for multi-FASTA-filer
  long_description: " CDB (Constant DataBase) kan bruges for oprettelse af indekser
    for hurtig\n indhentelse af alle bestemte sekvenser fra store multi-FASTA-filer.
