  description: indexation avec Constant DataBase et outils de recherche pour les fichiers
    multi-FASTA
  long_description: " CDB (« Constant DataBase ») peut être utilisé pour la créer
    des indexes pour la\n recherche rapide de n'importe quelle séquence dans des fichiers
    au format\n multi-FASTA (concaténation de plusieurs fichiers au format FASTA)
    de taille\n importante. Il a la possibilité de compresser les enregistrements
