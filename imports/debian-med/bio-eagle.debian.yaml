descr:
- package: bio-eagle
  description: 유전형 코호트 내에서 또는 단계별 참조 패널을 사용하여 하플로타입 단계화
  long_description: " Eagle은 유전형 코호트 내에서 또는 단계별 참조 패널을 사용하여 하플로타입 단계를 추정합니다. Eagle1
    알고리즘의 기본 아이디어는 매우 큰 표본 크기에서는 널리 퍼져 있지만 적은 수의 표본에서는 드문 먼 친척들 사이에서 혈통별 신원을 활용, 빠른
    점수 방식을 사용하여 단계를 신속하게 호출하는 것 입니다. 대조적으로, Eagle2 알고리즘은 이전 HMM 기반 방법에서 사용된 이배체 Li-Stephens
    모델과 유사한 전체 확률 모델을 분석합니다.\n .\n 참고 이름 충돌로 인해 실행 파일 이름이 bio-eagle로 변경되었습니다. 이에 대한
    자세한 내용은 /usr/share/doc/bio-eagle/README.Debian을 읽어보십시오.\n"
  release: sid
  description_md5: ea6e8307bcd12f756aab2c02e5d41b0e
  license: unknown
  blend: debian-med
- package: bio-eagle
  description: fasi di aplotipi con una coorte genotipizzata o usando un panel di
    riferimento con fase
  long_description: " Eagle stima la fase di aplotipo all'interno di una coorte genotipizzata
    o\n utilizzando un panel di riferimento con fase. L'idea di base dell'algoritmo\n
    Eagle1 è di imbrigliare l'identità per discendenza tra parenti distanti,\n che
    è pervasiva per campioni di dimensioni molto grandi ma rara tra\n campioni più
    piccoli, per identificare velocemente la fase usando un\n approccio per punteggio
    veloce. Al contrario l'algoritmo Eagle2 analizza un\n modello completamente probabilistico
    simile al modello diploide di\n Li-Stephens utilizzata dai precedenti metodi basati
    su HMM.\n .\n Notare: l'eseguibile è stato rinominato in bio-eagle a causa di
    un\n conflitto di nome. Leggere di più a riguardo in\n /usr/share/doc/bio-eagle/README.Debian.\n"
  release: sid
  description_md5: ea6e8307bcd12f756aab2c02e5d41b0e
  license: unknown
  blend: debian-med
- package: bio-eagle
  description: Haplotype phasing within a genotyped cohort or using a phased reference
    panel
  long_description: " Eagle estimates haplotype phase either within a genotyped cohort
    or using a\n phased reference panel. The basic idea of the Eagle1 algorithm is
    to harness\n identity-by-descent among distant relatives—which is pervasive at
    very large\n sample sizes but rare among smaller numbers of samples—to rapidly
    call phase\n using a fast scoring approach. In contrast, the Eagle2 algorithm
    analyzes a\n full probabilistic model similar to the diploid Li-Stephens model
    used by\n previous HMM-based methods.\n .\n Please note: The executable was renamed
    to bio-eagle because of a name clash.\n Please read more about this in /usr/share/doc/bio-eagle/README.Debian.\n"
  release: sid
  description_md5: ea6e8307bcd12f756aab2c02e5d41b0e
  license: unknown
  blend: debian-med
- package: bio-eagle
  description: Haplotype-udfasning inden for en genotypekohorte eller ved hjælp af
    et trinvist henvisningspanel
  long_description: " Eagle anslår haplotypefase enten inden for en genotypekohorte
    eller ved\n hjælp af et gradvist referencefelt. Den grundlæggende ide i\n Eagle1-algoritmen
    er at udnytte identitet-efter-afstamning blandt fjerne\n slægtninge - som er udbredt
    til meget store prøvestørrelser, men sjælden\n blandt mindre antal prøver - til
    hurtig kaldfase ved anvendelse af en\n hurtig bedømmelsestilgang. I modsætning
    hertil analyserer Eagle2-algoritmen\n en fuld probabilistisk model, der svarer
    til den diploide\n Li-Stephens-model, der anvendes af tidligere HMM-baserede metoder.\n
    .\n Bemærk venligst: Den kørbare fil blev omdøbt til bio-eagle på grund af\n navnesammenfald.
    Læs mere om dette i /usr/share/doc/bio-eagle/README.Debian.\n"
  release: sid
  description_md5: ea6e8307bcd12f756aab2c02e5d41b0e
  license: unknown
  blend: debian-med
- package: bio-eagle
  description: phasage d'haplotype au sein d'une cohorte génotypée ou grâce à un panel
    phasé de référence
  long_description: " Eagle estime la phase haplotype au sein d'une cohorte génotypée
    ou grâce à\n un panel phasé de référence. L'idée de base de l'algorithme Eagle1
    est\n d'utiliser l'identité par descendance parmi les parents éloignés – qui est\n
    invasive pour de grandes tailles d'échantillons, mais rare parmi de faibles\n
    nombres d'échantillons – pour appeler rapidement une phase grâce à une\n approche
    de score rapide. Au contraire, l'algorithme Eagle2 analyse un\n modèle probabiliste
    complet similaire au modèle diploïde Li-Stephens\n utilisé par les méthodes antérieures
    basées sur des modèles de Markov\n cachés.\n .\n Note : l'exécutable a été renommé
    bio-eagle à cause d'un conflit de\n nommage. Plus d'informations sont disponibles
    dans\n /usr/share/doc/bio-eagle/README.Debian.\n"
  release: sid
  description_md5: ea6e8307bcd12f756aab2c02e5d41b0e
  license: unknown
  blend: debian-med
