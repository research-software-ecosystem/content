descr:
- package: mage2tab
  description: MAGE-MLv1 converter and visualiser
  long_description: " This tool-kit is part of MR_T, a framework for import or export
    various of\n MAGE (MicroArray Gene Expression) documents (MAGE-MLv1, MAGE-TAB,
    SOFT,\n MINiML) from or into databases like GUS (the Genomics Unified Schema,\n\
    \ www.gusdb.org). \n .\n This package provides the following programs:\n  mage2tab\
    \     — MAGE-MLv1 to MAGE-TAB converter\n  mage2graph   — GraphViz-based mage
    data visualisation tool\n  mage-checker — Validation tool"
  release: vcs
  license: CBIL-1.0
  blend: debian-med
