- package: reapr
  description: universal tool for genome assembly evaluation
  long_description: " REAPR is a tool that evaluates the accuracy of a genome assembly
    using mapped\n paired end reads, without the use of a reference genome for comparison.
    It can\n be used in any stage of an assembly pipeline to automatically break incorrect\n
    scaffolds and flag other errors in an assembly for manual inspection. It\n reports
    mis-assemblies and other warnings, and produces a new broken assembly\n based
    on the error calls.\n .\n The software requires as input an assembly in FASTA
    format and paired reads\n mapped to the assembly in a BAM file. Mapping information
    such as the fragment\n coverage and insert size distribution is analysed to locate
    mis-assemblies.\n REAPR works best using mapped read pairs from a large insert
    library (at least\n 1000bp). Additionally, if a short insert Illumina library
    is also available,\n REAPR can combine this with the large insert library in order
    to score each\n base of the assembly.\n"
  release: sid
