- package: reapr
  description: outil universel pour l’évaluation d’assemblage de génomes
  long_description: " REAPR est un outil pour évaluer la précision d’un assemblage
    génomique en\n utilisant des lectures de séquences appariées cartographiées, sans\n
    utiliser un génome de référence pour la comparaison. Il peut être utilisé\n à
    n’importe quel stade d’une tuyauterie d’assemblage pour casser\n automatiquement
    les échafaudages incorrects et signaler d’autres erreurs\n dans un assemblage
    pour une inspection manuelle. Il rapporte les mauvais\n assemblages et autres
    avertissements, et produit un nouvel assemblage\n interrompu se basant sur les
    appels d’erreur.\n .\n Ce logiciel demande en entrée un assemblage au format FASTA
    et des\n lectures de séquences appariées cartographiées pour un assemblage dans
    un\n fichier BAM. Les informations de cartographie, telles que la couverture de\n
    fragment et la distribution de tailles d’insertions sont analysées pour\n localiser
    les mauvais assemblages. REAPR fonctionne mieux avec des paires\n de lectures
    cartographiées à partir d’une grande bibliothèque d’insertions\n (au moins mille
    paires de bases). De plus, si une courte bibliothèque\n Illumina d’insertions
    est disponible, REAPR peut la combiner avec une\n grande bibliothèque d’insertions
    pour évaluer chaque base de l’assemblage.\n"
