- package: reapr
  description: strumento universale per valutazione di assemblaggi genomici
  long_description: " REAPR è uno strumento che valuta l'accuratezza di un assemblaggio
    genomico\n usando letture a terminali accoppiati mappate, senza l'uso di un genoma
    di\n riferimento come confronto. Può essere utilizzato in qualunque stadio di\n
    una catena di elaborazione di assemblaggio, per spezzare automaticamente\n strutture
    non corrette e segnalare altri errori nell'assemblaggio per\n l'ispezione manuale.
    Riporta assemblaggi non corretti e altri avvertimenti,\n e produce un nuovo assemblaggio
    spezzato sulla base degli errori.\n .\n Il software richiede come input un assemblaggio
    in formato FASTA e letture\n accoppiate mappate sull'assemblaggio in un file BAM.
    Le informazioni di\n mappatura, come la copertura di un frammento e la distribuzione
    delle\n dimensioni di inserimento, vengono analizzate per trovare assemblaggi
    non\n corretti. REAPR funziona meglio usando coppie di letture mappate da un\n
    catalogo di grandi inserimenti (almeno 1000pb). In aggiunta, se è\n disponibile
    anche un catalogo Illumina di inserimenti corti, REAPR può\n combinarlo con quello
    dei grandi inserimenti per dare un punteggio a\n ciascuna base dell'assemblaggio.\n"
