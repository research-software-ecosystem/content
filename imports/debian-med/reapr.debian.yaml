- package: reapr
  description: Universielt værktøj for genomsamlingsevaluering
  long_description: " REAPR er et værktøj som evaluerer præcisionen for en genomsamling,
    der\n bruger oversatte parrede slutlæsninger, uden brug af et referencegenom til\n
    sammenligning. Værktøjet kan bruges i alle trin af en samlingskanal til\n automatisk
    at bryde ukorrekte stilladser og flage andre fejl i en samling\n for manuel inspektion.
    Værktøjet rapporterer fejlsamlinger og andre\n advarsler og fremstiller en ny
    ødelagt samling baseret på fejlkald.\n .\n Programmet kræver som inddata en samling
    i FASTA-format og parrede\n læsninger oversat til samlingen i en BAM-fil. Oversættelsesinformation\n
    såsom fragmentdækning og distribution af indsættelsestørrelse analyseres\n for
    at finde fejlsamlinger. REAPR fungerer bedst med oversatte læste par\n fra et
    stort indsættelsesbibliotek (mindst 1000bp). Derudover hvis et kort\n indsættelsesbibliotek
    for Illumina også er tilgængeligt, kan REAPR\n kombinere disse med det store indsættelsesbibliotek
    for at bedømme hver\n base af samlingen.\n"
