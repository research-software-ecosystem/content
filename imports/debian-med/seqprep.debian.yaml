descr:
- package: seqprep
  description: rimozione di adattatori e/o unione di letture accoppiate di sequenze
    di DNA con sovrapposizioni
  long_description: " SeqPrep è un programma per unire letture Illumina con estremità
    accoppiate\n che si sovrappongono in un'unica lettura più lunga. Può anche essere
    usato\n per la sua funzionalità di taglio dell'adattatore, senza fare alcuna\n
    sovrapposizione delle estremità accoppiate. Quando è presente una sequenza\n adattatore,
    ciò significa che le due letture devono sovrapporsi (nella\n maggior parte dei
    casi) perciò vengono forzatamente unite. Quando le\n letture non hanno una sequenza
    adattatore devono essere trattate con\n cautela durante l'unione, perciò viene
    utilizzato un approccio molto più\n specifico. I parametri predefiniti sono stati
    scelti pensando alla\n specificità, perciò possono essere usati con insiemi di
    dati dove ci si\n aspetta di trovare molte poche letture con sovrapposizioni.
    Tuttavia la\n cosa più sicura è sempre quella di riservare la procedura di\n sovrapposizione
    per gli insiemi di dati per i quali si hanno conoscenze\n pregresse sul fatto
    che una porzione significativa delle sequenze ha delle\n sovrapposizioni.\n"
