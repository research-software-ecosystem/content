- package: seqprep
  description: stripping adaptors and/or merging paired reads of DNA sequences with
    overlap
  long_description: " SeqPrep is a program to merge paired end Illumina reads that
    are overlapping\n into a single longer read. It may also just be used for its
    adapter trimming\n feature without doing any paired end overlap. When an adapter
    sequence is\n present, that means that the two reads must overlap (in most cases)
    so they\n are forcefully merged. When reads do not have adapter sequence they
    must be\n treated with care when doing the merging, so a much more specific approach
    is\n taken. The default parameters were chosen with specificity in mind, so that\n
    they could be ran on libraries where very few reads are expected to overlap.\n
    It is always safest though to save the overlapping procedure for libraries\n where
    you have some prior knowledge that a significant portion of the reads\n will have
    some overlap.\n"
  release: sid
  description_md5: 4537f101700699f5ea0a49f12901126a
  license: unknown
  blend: debian-med
- package: seqprep
  description: Strippe adaptere og/eller sammenføjede parrede læsninger af DNA-sekvenser
    med overlap
  long_description: " SeqPrep er et program til at sammenlægge parrede Illuminalæsninger,
    der\n overlapper hinanden ind i en enkelt længere læsning. Det kan også bruges\n
    til sin adaptertilpasningsfunktion uden at udføre nogen parrede\n slut-overlapninger.
    Når en adaptersekvens er nuværende, det betyder, at de\n to læsninger skal overlappe
    (i de fleste tilfælde) så de er kraftigt\n fusioneret. Når læsninger ikke har
    adaptersekvens, skal de behandles\n omhyggeligt, når man laver sammenføjningen,
    så en langt mere specifik\n fremgangsmåde er valgt. Standardparametrene blev valgt
    med tanke på\n specificitet, så at de kunne køres på biblioteker, hvor meget få
    læsninger\n forventes at overlappe hinanden. Det er dog altid sikreste at gemme
    den\n overlappende procedure for biblioteker, hvor du har forudgående kendskab\n
    til, at en væsentlig del af læsningerne vil have overlapning.\n"
  release: sid
  description_md5: 4537f101700699f5ea0a49f12901126a
  license: unknown
