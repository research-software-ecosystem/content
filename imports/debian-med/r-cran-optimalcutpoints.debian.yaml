- package: r-cran-optimalcutpoints
  description: Computing Optimal Cutpoints in Diagnostic Tests
  long_description: " Computes optimal cutpoints for diagnostic tests or continuous
    markers.\n Various approaches for selecting optimal cutoffs have been implemented,\n
    including methods based on cost-benefit analysis and diagnostic test\n accuracy
    measures (Sensitivity/Specificity, Predictive Values and\n Diagnostic Likelihood
    Ratios). Numerical and graphical output for all\n methods is easily obtained.\n"
  release: sid
  description_md5: 6a35268602403c873adb3c77bc4147ff
  license: unknown
  blend: debian-med
- package: r-cran-optimalcutpoints
  description: Beregning af optimale klippepunkter i diagnostiske test
  long_description: " Beregner optimale klippepunkter for diagnostiske test eller
    fortsættende markører. Diverse fremgangsmåder for valg af optimale afskæringer
    og diagnostiske testpræcisionsmålinger (sensitivitet/specificitet, forudsigelsesværdier
    og diagnostiske sandsynlighedsforhold). Numerisk og grafisk resultat for alle
    metoder kan nemt fremstilles.\n"
  release: sid
  description_md5: 6a35268602403c873adb3c77bc4147ff
  license: unknown
  blend: debian-med
- package: r-cran-optimalcutpoints
  description: calcul des points de coupure optimaux dans des tests de diagnostic
  long_description: " Ce paquet calcule les points de coupure optimaux pour des tests
    de diagnostic ou\n pour des marqueurs continus. Diverses approches pour sélectionner
    les limites\n optimales ont été implémentées, dont des méthodes basées sur l’analyse\n
    coût-avantage et des mesures de performance de test de diagnostic (sensibilité,\n
    spécificité, valeurs prédictives précises et rapports de vraisemblance de\n diagnostics).
    Une sortie numérique ou graphique pour toutes les méthodes est\n facilement obtenue.\n"
