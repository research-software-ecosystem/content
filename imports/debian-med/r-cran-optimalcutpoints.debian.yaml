- package: r-cran-optimalcutpoints
  description: calcolo dei punti di cut-off ottimali in test diagnostici
  long_description: " Calcola cut-off ottimali per test diagnostici o marcatori continui.
    Sono\n stati implementati vari approcci per selezionare cutoff ottimali, inclusi\n
    metodi basati su analisi dei costi-benefici e misure di accuratezza dei\n test
    (sensitività/specificità, valori predittivi e rapporti di\n verosimiglianza diagnostica).
    È facile ottenere un output numerico e\n grafico per tutti i metodi.\n"
