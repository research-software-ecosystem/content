- package: r-cran-rocr
  description: pacchetto GNU R per preparare e visualizzare curve ROC
  long_description: " Grafici ROC, curve di sensibilità/specificità, grafici lift
    e grafici\n precisione-richiamo sono esempi comuni di visualizzazioni di compromessi\n
    per coppie specifiche di misure delle prestazioni.\n ROCR è uno strumento flessibile
    per creare curve 2D di prestazioni con\n cutoff-parametrizzate combinando liberamente
    due tra più di 25 misure delle\n prestazioni (si possono aggiungere nuove misure
    delle prestazioni usando\n un'interfaccia standard). Si possono calcolare le medie
    delle curve da più\n esecuzioni di cross-validazione o bootstrap usando metodi
    diversi e si\n possono usare le deviazioni standard, gli errori standard o i grafici
    a\n scatola con i baffi per visualizzare la variabilità tra le esecuzioni. La\n
    parametrizzazione può essere visualizzata stampando i valori di cutoff\n nelle
    posizioni corrispondenti della curva oppure colorando la curva in\n base ai cutoff.
    Tutte le componenti di un grafico di prestazioni possono\n essere velocemente
    regolate usando un meccanismo flessibile di inoltro dei\n parametri. Nonostante
    la sua flessibilità, ROCR è facile da usare, con\n solo tre comandi e valori predefiniti
    ragionevoli per tutti i parametri\n opzionali.\n .\n ROCR ha: curve ROC, grafici
    precisione-richiamo, grafici lift, curve di\n costo, curve personalizzate con
    selezione libera di una misura di\n prestazione per l'asse x e una per l'asse
    y, gestione dei dati da\n cross-validazione o bootstrap, medie di curve (verticalmente,\n
    orizzontalmente o per soglia), barre degli errori standard, grafici a\n scatola
    con i baffi, curve colorate in base ai cutoff, stampa di valori\n soglia sulla
    curva, stretta integrazione con le funzionalità di\n tracciamento grafici di R
    (che rende facile sistemare grafici o combinare\n più grafici), possibilità di
    piena personalizzazione, facilità d'uso (solo\n 3 comandi).\n .\n Misure di prestazione
    che ROCR conosce: accuratezza, tasso di errore, tasso\n di veri positivi, tasso
    di falsi positivi, tasso di veri negativi, tasso di\n falsi negativi, sensibilità,
    specificità, richiamo, valore predittivo\n positivo, valore predittivo negativo,
    precisione, fallout, miss,\n coefficiente di correlazione phi, coefficiente di
    correlazione di Matthews,\n informazione mutua, statistica del chi quadro, odds
    ratio, valore di lift,\n misura F di precisione-richiamo, inviluppo convesso ROC,
    area sottostante\n la curva ROC, \"break-even point\" di precisione/richiamo,
    errore di\n calibrazione, cross-entropia media, radice di errore quadratico medio,\n
    misura SAR, costo atteso, costo esplicito.\n"
