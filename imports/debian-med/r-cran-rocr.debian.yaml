- package: r-cran-rocr
  description: paquet de GNU R pour préparer et afficher des courbes ROC
  long_description: " Les courbes de caractéristiques de performance (ROC), les courbes
    de\n sensibilité/spécificité, les graphes d’élévation (lift chart) et les\n graphiques
    de précision/rappel sont des exemples populaires de\n visualisations dans l’analyse
    de compromis (trade-off) pour des paires\n particulières de mesures de performance.
    ROCR est un outil flexible pour\n créer des courbes en 2D de performance paramétrées
    selon des seuils en\n combinant librement deux parmi 25 mesures de performance
    (de nouvelles\n mesures peuvent être ajoutées en utilisant une interface standard).
    Des\n moyennes de courbes de différentes exécutions de validation croisée ou de\n
    bootstrap peuvent être réalisées par différentes méthodes, et des\n écarts-types,
    des erreurs-types ou des boîtes à moustache peuvent être\n utilisés pour visualiser
    les variations entre les exécutions. Le\n paramétrage peut être visualisé en imprimant
    des valeurs de seuil aux\n positions correspondantes des courbes ou en colorant
    la courbe selon le\n seuil. Tous les composants d’un tracé de performance peuvent
    être ajustés\n rapidement en utilisant un mécanisme flexible de répartition de
    paramètres.\n Malgré sa flexibilité, ROCR est d’utilisation aisée, avec seulement
    trois\n commandes et des valeurs par défaut appropriées pour toutes les options
    de\n paramètres.\n .\n Caractéristiques de ROCR : courbe ROC, tracé de précision/rappel,
    graphe\n d’élévations, courbe des coûts, courbe personnalisée en choisissant\n
    librement une mesure de performance pour l’axe des X et une autre pour\n l’axe
    des Y, gestion des données issues de validation croisée ou bootstrap,\n moyenne
    de courbe (verticalement, horizontalement ou par seuil), graphique\n d’erreurs-types,
    boîte à moustache, courbe avec codage de couleurs selon le\n seuil, impression
    de valeurs de seuil sur la courbe, intégration poussée\n avec les fonctions de
    tracé de R (rendant aisée l’ajustement de tracé ou la\n combinaison de plusieurs
    tracés), personnalisation complète, facilité\n d’utilisation (seulement trois
    commandes).\n .\n Mesures de performance connues de ROCR : précision, taux d’erreurs,
    taux de\n vrais positifs, taux de faux positifs, taux de vrais négatifs, taux
    de faux\n négatifs, sensibilité, spécificité, rappel, valeur prédictive positive,\n
    valeur prédictive négative, précision, taux de chute, élément non retrouvé,\n
    coefficient de corrélation phi, coefficient de corrélation de Matthews,\n information
    mutuelle, test du khi deux d'indépendance, rapport des chances\n (odds ratio),
    valeur d’élévation (lift value), test F de précision/rappel,\n enveloppe convexe
    ROC, aire sous la courbe ROC, seuil de rentabilité pour\n les précision/rappel,
    erreur de calibration, espérance mathématique\n d’entropie-croisée, erreur moyenne
    quadratique, mesure SAR, espérance du\n coût, coût explicite.\n"
