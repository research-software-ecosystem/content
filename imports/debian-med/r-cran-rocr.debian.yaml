- package: r-cran-rocr
  description: GNU R package to prepare and display ROC curves
  long_description: " ROC graphs, sensitivity/specificity curves, lift charts,\n and
    precision/recall plots are popular examples of trade-off\n visualizations for
    specific pairs of performance measures. ROCR is a\n flexible tool for creating
    cutoff-parametrized 2D performance curves\n by freely combining two from over
    25 performance measures (new\n performance measures can be added using a standard
    interface).\n Curves from different cross-validation or bootstrapping runs can
    be\n averaged by different methods, and standard deviations, standard\n errors
    or box plots can be used to visualize the variability across\n the runs. The parametrization
    can be visualized by printing cutoff\n values at the corresponding curve positions,
    or by coloring the\n curve according to cutoff. All components of a performance
    plot can\n be quickly adjusted using a flexible parameter dispatching\n mechanism.
    Despite its flexibility, ROCR is easy to use, with only\n three commands and reasonable
    default values for all optional\n parameters.\n .\n ROCR features: ROC curves,
    precision/recall plots, lift charts, cost\n curves, custom curves by freely selecting
    one performance measure for the\n x axis and one for the y axis, handling of data
    from cross-validation\n or bootstrapping, curve averaging (vertically, horizontally,
    or by\n threshold), standard error bars, box plots, curves that are color-coded\n
    by cutoff, printing threshold values on the curve, tight integration\n with Rs
    plotting facilities (making it easy to adjust plots or to combine\n multiple plots),
    fully customizable, easy to use (only 3 commands).\n .\n Performance measures
    that ROCR knows: Accuracy, error rate, true\n positive rate, false positive rate,
    true negative rate, false negative\n rate, sensitivity, specificity, recall, positive
    predictive value,\n negative predictive value, precision, fallout, miss, phi correlation\n
    coefficient, Matthews correlation coefficient, mutual information, chi\n square
    statistic, odds ratio, lift value, precision/recall F measure,\n ROC convex hull,
    area under the ROC curve, precision/recall break-even\n point, calibration error,
    mean cross-entropy, root mean squared error,\n SAR measure, expected cost, explicit
    cost.\n"
