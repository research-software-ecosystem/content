- package: r-cran-rocr
  description: GNU R-pakke til at forberede og vise ROC-kurver
  long_description: " ROC-grafer, sensitivitet/specificity kurver, løftediagrammer,
    og\n præcision/recall-plot er populære eksempler på trade-off-\n visualisationer
    for specifikke par af ydelsesmålinger. ROCR er et\n fleksibelt værktøj til at
    oprette cutoff-parameteropsat 2D-svartidskurver\n ved frit at kombinere to fra
    mere end 25 svartidsmålinger (nye\n svartidsmålinger kan tilføjes via en grænseflade).
    Kurver fra forskellig\n krydsvaliderings- eller bootstrappingkrøsler kan udlignes
    med forskellige\n metoder og standardafvigelser, standardfejl eller boksplot kan
    bruges til\n at visualisere variabilitet på tværs af kørslerne. Parameteropsætningen
    kan\n visualiseres ved at udskrive cutoff-værdier på de tilsvarende\n kurvepositioner
    eller ved at farvelægge kurven jævnfør cutoff. Alle\n komponenter i et svartidsplot
    kan hurtigt justeres via en fleksibel\n afsendelsesmekanisme med parametre. På
    trods af sin fleksibilitet er ROCR\n nem at anvende, med kun tre kommandoer og
    fornuftige standarder for alle\n valgfrie parametre.\n .\n ROCR-funktioner: ROC-kurver,
    præcision/recall-plot, løftediagrammer,\n omkostningskurver, tilpassede kurver
    ved frit at vælge en ydelsesmåling for\n x-aksen og en for y-aksen, håndtering
    af data fra krydsvalidering eller\n bootstrapping, kurvegennemsnit (lodret, vandret
    eller efter tærskel),\n bjælker for standardfejl, boksplot, kurver som er farvekodede
    efter cutoff,\n vis tærskelværdier på kurven, tæt integration med R's plotfaciliteter\n
    (hvilket gør det nemt at justere plot eller at kombinere flere plot), kan\n tilpasses,
    nem at bruge (kun tre kommandoer).\n .\n Performance måler hvad ROCR kender: Præcision,
    fejlrate, sand positiv-rate,\n falsk positiv-rate, sand negativ-rate, falsk negativ-rate,
    sensitivitet,\n specificitet, tilbagekaldelse, positiv prædiktiv værdi, negativ
    prædiktiv\n værdi, præcision, nedfald, miss, phi-korrelationskoefficient, Matthews\n
    korrelationskoefficient, gensidig information, chi kvadratisk statistik,\n oddsforhold,
    løfteværdi, præcision/tilbagekaldelse F-måling, ROC-konveks\n hull, areal under
    ROC-kurven, præcision/tilbagekaldelse jævnt punkt,\n kalibreringsfejl, mean cross-entropy,
    root mean squared-fejl, SAR-mål,\n forventet pris, eksplicit pris.\n"
