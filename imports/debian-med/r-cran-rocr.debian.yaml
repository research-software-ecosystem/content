- package: r-cran-rocr
  description: ROC 曲線の準備と表示をする GNU Rパッケージ
  long_description: " ROC グラフ、感度-特異度曲線、リフトチャート、および適合率-再現率プロット\n は、ある性能指標ペアのトレードオフを視覚化する方法としてよくある例です。\n
    ROCR は、25 以上の性能指標の中から自由に選んだ 2 つについてカットオフ値\n をパラメータ化した 2D 性能曲線を作成するための柔軟なツールです。（標準\n
    インタフェースを使用して新しいパフォーマンス指標を追加することができます）\n 複数回実行した交差検証およびブートストラップを様々な手法で平均することが\n
    でき、さらに標準偏差、標準誤差またはボックスプロットにより複数回の実行の\n ばらつきを可視化することができます。パラメータ化は、対応する曲線の位置に\n
    カットオフ値を表示したり、カットオフ値に応じて曲線を着色したりすることで\n 視覚化することができます。性能プロットの全ての構成要素は、パラメータの\n ディスパッチ機構を用いて素早く柔軟に調整することができます。その柔軟性の\n
    一方で、ROCR のコマンドは 3 つしかなく、オプションパラメータには適切な\n デフォルト値が使用されるため、使い勝手も良好です。\n .\n ROCR
    の特徴: ROC 曲線、適合率-再現率プロット、リフトチャート、コスト曲線、\n X 軸と Y 軸にそれぞれ自由に性能指標を選択したカスタム曲線、交差検証または\n
    ブートストラップから得られたデータの取り扱い、曲線の平均化 (垂直方向、\n 水平方向、またはしきい値による)、標準エラーバー、ボックスプロット、カット\n
    オフ値による曲線の色分け、曲線上へのしきい値の表示、Rs プロット機能との\n 緊密な統合（プロットの調整や、複数のプロットの結合が簡単にできます）、\n
    完全なカスタマイズ、使いやすさ (たった 3 つのコマンド)。\n .\n ROCR が知っている性能指標: 正確度、誤り率、真陽性率、偽陽性率、真陰性率、\n
    偽陰性率、感度、特異度、再現率、陽性予測値、陰性予測値、適合率、\n フォールアウト、ミス、ファイ相関係数、マシューズの相関係数、相互情報、\n カイ二乗統計量、オッズ比、リフト値、適合率-再現率
    F 値、ROC 凸包、ROC\n 曲線下の面積、適合率-再現率損益分岐点、校正誤差、平均交差エントロピー、\n 二乗平均平方根誤差、SAR 指標、予想コスト、明示的コスト。\n"
