descr:
- package: r-cran-rocr
  description: ROC 곡선을 준비하고 표시하는 GNU R 패키지
  long_description: " ROC 그래프, 민감도/특이성 곡선, 리프트 차트, 정밀도/재현율 플롯은 특정 성능 측정 쌍에 대한 트레이드오프
    시각화의 일반적인 예입니다. ROCR은 25개 이상의 성능 측정값 중 2개를 자유롭게 결합하여 컷오프 매개변수화된 2D 성능 곡선을 생성하는
    유연한 도구입니다 (표준 인터페이스를 사용해서 새로운 성능 측정을 추가할 수 있습니다). 다른 교차 검증 또는 부트스트래핑 실행 곡선은 다른
    방법으로 평균을 낼 수 있으며, 표준 편차, 표준 오차 또는 상자 플롯을 사용해서 실행 전체의 변동성을 시각화 할 수 있습니다. 매개 변수화는
    해단 곡선 위치에서 컷오프 값을 인쇄하거나 컷오프에 따라 곡선을 채색하여 시각화 할 수 있습니다. 성능 플롯의 모든 콤포넌트는 유연한 매개변수
    디스패치 메커니즘을 사용해서 빠르게 조정할 수 있습니다. 유연성에도 불구하고, ROCR은 선택적 매개변수에 대해 오직 3개의 명령과 합리적인
    기본값으로 사용하기 쉽습니다.\n .\n ROCR 기능: ROC 곡선, 정밀도/재현율 플롯, 리프트 차트, 비용 곡선, x축 및 y축에 대해
    하나의 성능 측정값을 자유롭게 선택할 수 있는 커스텀 곡선, 교차 검증 또는 부트스트랩의 데이타 처리, 곡선 평균화 (수직, 수평, 또는 임계값
    기준), 표준 오차 막대, 상자 플롯, 컷오프로 color-coded된 곡선, 곡선에서 임계값 인쇄, Rs 플로팅 기능과의 긴밀한 통합 (플롯을
    조정 또는 다중 플롯 결합을 쉽게할 수 있음), 완전한 사용자 정의 기능, 사용하기 쉬움 (오직 3개의 명령).\n .\n ROCR이 알고
    있는 성능 측정: 정확도, 오류율, true positive rate, false positive rate, true negative rate,
    false negative rate, 민감도, 특이성, 재현율, 양성 예측값, 음성 예측값, 정밀도, fallout, miss, 파이 상관
    계수, Matthews 상관 계수, 상호 정보, 카이 제곱 통계, 오즈비, 리프트 값, 정밀도/재현율 F 측정값, ROC convex hull,
    ROC 곡선 아래 영역, 정밀도/재현율 손익분기점, 보정 오류, 평균 교차 엔트로피제곱 평균 오차, SAR 측정값, 예상 비용, 명시적 비용.\n"
