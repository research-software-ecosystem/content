descr:
- package: sigma-align
  description: Einfache multiple Alignments nicht-kodierender DNA-Sequenzen
  long_description: " Sigma (»Simple greedy multiple alignment«) ist ein Alignment-Programm.\n
    Der Algorithmus und das Scoring-Schema sind speziell für nicht-kodierende\n DNA-Sequenzen
    entworfen.\n .\n Das Programm verwendet die Strategie des Suchens der bestmöglichen\n
    lückenlosen lokalen Alignments. Dies passiert bei jedem Schritt indem\n ein bestmögliches
    Alignment passend zu existierenden Alignments\n ermittelt wird. Sigma bewertet
    die Signifikanz der Alignments basierend\n auf den Längen der alignierten Fragmente
    und eines Hintergrundmodells.\n Diese können über eine Hilfsdatei intergenischer
    DNA zur Verfügung\n gestellt oder geschätzt werden.\n"
  release: sid
  description_md5: 1dea6332fc618960ad2945cec45b6681
  license: unknown
  blend: debian-med
- package: sigma-align
  description: semplici allineamenti multipli "greedy" di sequenze di DNA non codificante
  long_description: " Sigma (\"Simple greedy multiple alignment\") è un programma
    per allineamenti.\n Il suo algoritmo e lo schema dei punteggi sono progettati
    specificatamente\n per le sequenze non codificanti di DNA.\n .\n Usa una strategia
    di ricerca del miglior allineamento locale possibile\n senza gap. Questo succede
    ad ogni passo creando il miglior allineamento\n possibile che sia coerente con
    gli allineamenti esistenti. Assegna un\n punteggio alla significatività dell'allineamento
    in base alla lunghezza dei\n frammenti allineati e ad un modello di fondo. Questi
    possono essere forniti\n o stimati da un file ausiliario di DNA intergenico.\n"
  release: sid
  description_md5: 1dea6332fc618960ad2945cec45b6681
  license: unknown
  blend: debian-med
- package: sigma-align
  description: Simple greedy multiple alignment of non-coding DNA sequences
  long_description: " Sigma (“Simple greedy multiple alignment”) is an alignment program.
    It's\n algorithm and scoring scheme are designed specifically for non-coding\n
    DNA sequence.\n .\n It uses a strategy of seeking the best possible gapless local\n
    alignments. This happens at each step making the best possible alignment\n consistent
    with existing alignments. It scores the significance of the\n alignment based
    on the lengths of the aligned fragments and a background\n model. These may be
    supplied or estimated from an auxiliary file of\n intergenic DNA.\n"
  release: sid
  description_md5: 1dea6332fc618960ad2945cec45b6681
  license: unknown
  blend: debian-med
- package: sigma-align
  description: Simpel grådig flerjustering af ikke-kodende DNA-sekvenser
  long_description: " Sigma (»Simple greedy multiple alignment«, simpel grådig flerjustering)
    er\n et justeringsprogram. Dets algoritme og scoringsskema er designet specifikt\n
    til ikke-kodende DNA-sekvenser.\n .\n Den bruger en strategi til søgning efter
    bedst mulige, gabsfrie, lokale\n justeringer. Dette sker ved hvert trin, for at
    gøre den bedst mulige\n justering konsistent med eksisterende justeringer. Den
    scorer signifikansen\n af justeringen baseret på længden af de justerede fragmenter
    og en\n baggrundsmodel. Disse kan tildeles eller estimeres fra en tillægsfil med\n
    intergenisk DNA.\n"
  release: sid
  description_md5: 1dea6332fc618960ad2945cec45b6681
  license: unknown
  blend: debian-med
- package: sigma-align
  description: alignement de multiples séquences d'ADN non codant
  long_description: " SIGMA (« SImple Greedy Multiple Alignment ») est un logiciel
    d'alignement.\n Son algorithme et schéma de notation sont conçus spécialement
    pour une\n séquence d'ADN non codant.\n .\n Il utilise une stratégie de recherche
    d'alignements locaux avec le moins\n d'espacement possible. Ceci se produit à
    chaque étape, ce qui rend le meilleur\n alignement possible compatible avec les
    alignements existants. Il note\n l'importance de l'alignement sur ​​la base des
    longueurs des fragments\n alignés et un modèle de fond. Ceux-ci peuvent être communiqués
    ou estimés\n à partir d'un fichier complémentaire de l'ADN intergénique.\n"
  release: sid
  description_md5: 1dea6332fc618960ad2945cec45b6681
  license: unknown
  blend: debian-med
