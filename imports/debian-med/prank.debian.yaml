descr:
- package: prank
  description: kit per allineamenti probabilistici di sequenze di DNA, codoni e amminoacidi
  long_description: " PRANK è un programma per allineamenti multipli probabilistici
    per sequenze\n di DNA, codoni e amminoacidi. È basato su un algoritmo innovativo
    che\n tratta le inserzioni correttamente e evita di sovrastimare il numero degli\n
    eventi di delezione. In aggiunta PRANK prende a prestito idee dai metodi di\n
    massima verosimiglianza usati in filogenetica e prende in considerazione\n correttamente
    le distanze evolutive tra le sequenze. Da ultimo, PRANK\n permette di definire
    una struttura potenziale per le sequenze da allineare\n e poi, contemporaneamente
    all'allineamento, predice le posizioni delle\n unità strutturali nelle sequenze.\n
    .\n PRANK è un programma a riga di comando per ambienti in stile UNIX, ma lo\n
    stesso motore di allineamento delle sequenze è implementato nel programma\n grafico
    PRANKSTER. In aggiunta a fornire un'interfaccia facile da usare per\n coloro che
    non hanno familiarità con i sistemi Unix, PRANKSTER è un\n navigatore di allineamenti
    per gli allineamenti salvati in formato HSAML.\n Il nuovo formato permette di
    memorizzare tutte le informazioni generate\n dallo strumento di allineamento e
    il navigatore di allineamenti è un modo\n comodo per analizzare e manipolare i
    dati.\n .\n PRANK mira ad un allineamento di sequenze corretto dal punto di vista\n
    evolutivo e spesso il risultato è diverso da quelli generati con altri\n metodi
    di allineamento. Ci sono, tuttavia, casi in cui l'aspetto diverso è\n causato
    da violazioni degli assunti del metodo. Per capire perché le cose\n possono andare
    storto e come evitarlo, leggere la spiegazione delle\n differenze tra PRANK e
    i metodi tradizionali di allineamento progressivo.\n"
