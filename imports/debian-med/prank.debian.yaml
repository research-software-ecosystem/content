- package: prank
  description: Probabilistic Alignment Kit for DNA, codon and amino-acid sequences
  long_description: " PRANK is a probabilistic multiple alignment program for DNA,
    codon\n and amino-acid sequences. It's based on a novel algorithm that treats\n
    insertions correctly and avoids over-estimation of the number of\n deletion events.
    In addition, PRANK borrows ideas from maximum\n likelihood methods used in phylogenetics
    and correctly takes into\n account the evolutionary distances between sequences.
    Lastly, PRANK\n allows for defining a potential structure for sequences to be
    aligned\n and then, simultaneously with the alignment, predicts the locations\n
    of structural units in the sequences.\n .\n PRANK is a command-line program for
    UNIX-style environments but the\n same sequence alignment engine is implemented
    in the graphical\n program PRANKSTER. In addition to providing a user-friendly
    interface\n to those not familiar with Unix systems, PRANKSTER is an alignment\n
    browser for alignments saved in the HSAML format. The novel format\n allows for
    storing all the information generated by the aligner and\n the alignment browser
    is a convenient way to analyse and manipulate\n the data.\n .\n PRANK aims at
    an evolutionarily correct sequence alignment and often\n the result looks different
    from ones generated with other alignment\n methods. There are, however, cases
    where the different look is caused\n by violations of the method's assumptions.
    To understand why things\n may go wrong and how to avoid that, read this explanation
    of\n differences between PRANK and traditional progressive alignment\n methods.\n"
  release: sid
