- package: python3-treetime
  description: Inferens af tidsstemplede fylogenier og forfædres rekonstruktion 
    - Python 3
  long_description: " TreeTime giver rutiner til genopbygning af forfædresekvenser
    og maksimal likelihoo-inferens af molekylært ur-fylogenier, dvs. et træ hvor alle
    grene er skaleret, så placeringen af ​​terminalknudepunkter svarer til deres samplingstider,
    og interne knuder er placeret ved mest sandsynlige tidspunkt for afvigelse.\n\
    \ .\n TreeTime sigter mod at nå et kompromis mellem sofistikerede sandsynlighedsmodeller
    for evolution og hurtig heuristik. Det implementerer GTR-modeller af forfædres
    inferens og optimering af grenlængden, men tager\n trætopologien som givet. For
    at optimere sandsynligheden for tidsskaleret\n fylogenier, treetime bruger en
    iterativ tilgang, som først inferer\n forfædresekvenser givet træets grenlængde
    og optimerer derefter positionerne for ubegrænsede d-noder på tidsaksen og gentages
    derefter\n denne cyklus. Den eneste topologioptimering er (valgfri) opløsning
    på\n polytomier på en måde, der er mest (cirka) konsistent med prøvetagning af
    tidsbegrænsninger på træet. Pakken er designet til brug som et selvstændigt værktøj
    eller som et bibliotek brugt i større fylogenetisk analyse af arbejdsgange.\n\
    \ .\n Funktioner\n  * rekonstruktion af forfædresekvens (marginalt og fælles maksimum\n\
    \    sandsynlighed)\n  * inferens af molekylært ur-træ (marginalt og fælles maksimum\n\
    \    sandsynlighed)\n  * inferens af GTR-modeller\n  * genstart for at opnå den
    bedste root-to-tip-regression\n  * autokorreleret afslappet molekylært ur (med
    normalt forudgående)\n .\n Denne pakke indeholder Python 3-modulet.\n"
