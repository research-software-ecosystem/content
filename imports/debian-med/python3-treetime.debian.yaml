- package: python3-treetime
  description: inférence de phylogénies marquées temporellement et 
    reconstruction ancestrale – Python 3
  long_description: " TreeTime fournit des routines pour la reconstruction de séquences
    ancestrales (ASR) et l’inférence du maximum de vraisemblance de phylogénies selon
    l’horloge moléculaire, c’est-à-dire un arbre où toutes les branches sont échelonnées
    de façon que leurs emplacements de nœuds terminaux correspondent à leurs temps
    d’échantillonnage et les nœuds internes sont placés selon le moment de divergence
    le plus probable.\n .\n TreeTime essaie de trouver un compromis entre les modèles
    probabilistes sophistiqués de l’évolution et les heuristiques rapides. IL met
    en œuvre les modèles GTR (Generalised time reversible) d’inférence ancestrale
    et d’optimisation de longueur de branche, mais prend la topologie de l’arbre telle
    que donnée. Pour optimiser la vraisemblance de phylogénies échelonnées selon le
    temps, treetime utilise une approche itérative qui d’abord infère les séquences
    ancestrales selon la longueur de branche de l’arbre, puis optimise la position
    des nœuds non contraints sur l’axe de temps, et puis répète ce cycle. La seule
    optimisation de topologie est la résolution (facultative) des polytomies de façon
    que cela soit le plus (approximativement) cohérent avec les contraintes d’échantillonnage
    de temps de l’arbre. Ce paquet est conçu pour être utilisé comme un outil autonome
    ou comme une bibliothèque utilisée dans une suite d’analyse plus large de phylogénie.\n\
    \ .\n Caractéristiques :\n  – reconstruction de séquences ancestrale (maximum
    de vraisemblance marginale et jointe) ;\n  – inférence d’arbre selon l’horloge
    moléculaire (maximum de vraisemblance marginale et jointe) ;\n  – inférence de
    modèles GTR ;\n  – changement de racine pour obtenir la meilleure régression racine-extrémité ;\n\
    \  – horloge moléculaire auto-corrélée souple.\n .\n Ce paquet fournit le module
    avec Python 3.\n"
