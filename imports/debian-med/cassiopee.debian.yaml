descr:
- package: cassiopee
  description: strumento per indici e ricerche in sequenze genomiche
  long_description: " Implementazione in C della libreria per indicizzazione e ricerca
    Cassiopee.\n È una riscrittura completa della gemma Ruby Cassiopee. Analizza una\n\
    \ sequenza genomica (DNA/RNA/proteina) di input e cerca una sottosequenza con\n\
    \ corrispondenza esatta o permettendo sostituzioni (distanza di Hamming) o\n inserzioni/delezioni.\n\
    \ .\n Questo pacchetto contiene gli strumenti cassiopee e cassiopeeknife.\n"
  release: sid
  description_md5: 57e73214b8958cbfb0b47dcc9f78fe23
  license: unknown
  blend: debian-med
- package: cassiopee
  description: index and search tool in genomic sequences
  long_description: " Cassiopee index and search library C implementation.\n It is
    a complete rewrite of the ruby Cassiopee gem. It scans an input\n genomic sequence
    (dna/rna/protein) and search for a subsequence with\n exact match or allowing
    substitutions (Hamming distance) and/or\n insertion/deletions.\n .\n This package
    contains the cassiopee and cassiopeeknife tools.\n"
  release: sid
  description_md5: 57e73214b8958cbfb0b47dcc9f78fe23
  license: unknown
  blend: debian-med
- package: cassiopee
  description: Indeks- og søgeværktøj i arvemassesekvenser
  long_description: " Cassiopee indeks- og søgebiblioteks C-implementering.\n Dette
    er en fuldstændig omskrivning af Rubys Cassiopee. Den skanner en\n arvemassesekvens
    (dns/rna/protein) og søger efter en undersekvens med en\n præcis match eller tillader
    udskiftninger (Hamming-distance) og/eller\n indsættelse/sletning.\n .\n Denne
    pakke indeholder værktøjerne cassiopee og cassiopeeknife.\n"
  release: sid
  description_md5: 57e73214b8958cbfb0b47dcc9f78fe23
  license: unknown
  blend: debian-med
- package: cassiopee
  description: outil d'indexation et de recherche dans les séquences génomiques
  long_description: " Cassiopee est une bibliothèque d'indexation et de recherche
    implémentée\n en C. Il s'agit d'une réécriture complète de la gemme ruby Cassiopee.
    Elle\n scanne une séquence génomique d'entrée (ADN, ARN, protéine) et recherche\n\
    \ une sous-séquence avec une correspondance parfaite ou en permettant des\n substitutions
    (mesurées avec la distance de Hamming), des insertions ou des\n suppressions.\n\
    \ .\n Ce paquet fournit les outils cassiopee et cassiopeeknife.\n"
  release: sid
  description_md5: 57e73214b8958cbfb0b47dcc9f78fe23
  license: unknown
  blend: debian-med
