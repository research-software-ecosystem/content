descr:
- package: qcat
  description: demultiplexing di letture Oxford Nanopore da file FASTQ
  long_description: " Qcat è uno strumento a riga di comando per fare il demultiplexing
    di\n letture Oxford Nanopore da file FASTQ. Accetta file FASTQ con basi\n identificate
    e divide le letture in file FASTQ separati secondo il loro\n codice a barre. Qcat
    rende gli algoritmi di demultiplexing usati in\n albacore/guppy e EPI2ME disponibili
    per essere usati localmente con file\n FASTQ. Attualmente qcat implementa l'algoritmo
    EPI2ME.\n"
  release: sid
  description_md5: 588163e2b3c7f4f3fea3c2058be2c26b
  license: unknown
  blend: debian-med
- package: qcat
  description: demultiplexing Oxford Nanopore reads from FASTQ files
  long_description: " Qcat is a command-line tool for demultiplexing Oxford Nanopore
    reads\n from FASTQ files. It accepts basecalled FASTQ files and splits the reads\n
    into separate FASTQ files based on their barcode. Qcat makes the\n demultiplexing
    algorithms used in albacore/guppy and EPI2ME available to\n be used locally with
    FASTQ files. Currently qcat implements the EPI2ME\n algorithm.\n"
  release: sid
  description_md5: 588163e2b3c7f4f3fea3c2058be2c26b
  license: unknown
  blend: debian-med
- package: qcat
  description: Demultipleksowanie odczytów Oxford Nanopore z plików FASTQ
  long_description: " Qcat to narzędzie wiersza poleceń służące do demultipleksowania
    odczytów\n Oxford Nanopore z plików FASTQ. Akceptuje pliki o nazwie bazowej FASTQ
    i\n dzieli odczyty na osobne pliki FASTQ na podstawie ich kodu kreskowego.\n Qcat
    tworzy algorytmy demultipleksacyjne używane w albacore/guppy i EPI2ME,\n dostępne
    do użytku lokalnego z plikami FASTQ. Obecnie Qcat implementuje\n algorytm EPI2ME.\n"
  release: sid
  description_md5: 588163e2b3c7f4f3fea3c2058be2c26b
  license: unknown
  blend: debian-med
- package: qcat
  description: Demultiplexing Oxford Nanopore-læsninger fra FASTQ-filer
  long_description: " Qcat er et værktøj for kommandolinjen til at demultiplexe Oxford
    Nanopore-læsninger fra FASTQ-filer. Værktøjet accepterer basecalled FASTQ-filer
    og opdeler læsningerne i separate FASTQ-filer baseret på deres stregkode. Qcat
    gør demultiplexing-algoritmerne brugt i albacore/guppy og EPI2ME tilgængelige
    til brug lokalt med FASTQ-filer. I øjeblikket implementerer qcat EPI2ME-algoritmen.\n"
  release: sid
  description_md5: 588163e2b3c7f4f3fea3c2058be2c26b
  license: unknown
  blend: debian-med
