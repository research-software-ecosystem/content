descr:
- package: seqan-raptor
  description: pre-filter for querying very large collections of nucleotide sequences
  long_description: " Raptor is a system for approximately searching many queries
    such as\n next-generation sequencing reads or transcripts in large collections
    of\n nucleotide sequences. Raptor uses winnowing minimizers to define a set of\n
    representative k-mers, an extension of the interleaved Bloom filters (IBFs) as\n
    a set membership data structure and probabilistic thresholding for minimizers.\n
    This approach allows compression and partitioning of the IBF to enable the\n effective
    use of secondary memory.\n"
  release: sid
  description_md5: 8de810c1779471fc5607e901d4302cf8
  license: unknown
  blend: debian-med
- package: seqan-raptor
  description: Præfilter til at forespørge meget store samlinger af nukleotidsekvenser
  long_description: " Raptor er et system for omtrentligt at søge i mange forespørgsler
    som f.eks\n næstegenerations sekventeringslæsninger eller transskriptioner i store
    samlinger af nukleotidsekvenser. Raptor bruger winnowing-minimeringsprogrammer
    til at definere et sæt af repræsentative k-mer'er, en forlængelse af de indflettede
    Bloom-filtre (IBF'er) som en fastsat medlemsdatastruktur og sandsynlighedstærskelværdi
    for minimeringsprogrammer. Denne fremgangsmåde tillader komprimering og partitionering
    af IBF'en for at aktivere effektiv brug af sekundær hukommelse.\n"
  release: sid
  description_md5: 8de810c1779471fc5607e901d4302cf8
  license: unknown
  blend: debian-med
