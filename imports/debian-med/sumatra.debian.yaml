descr:
- package: sumatra
  description: confronto e raggruppamento in cluster di sequenze veloci ed esatti
  long_description: " Con lo sviluppo del sequenziamento di prossima generazione,
    sono necessari\n strumenti efficienti per gestire milioni di sequenze in quantità
    di tempo\n ragionevoli. Sumatra è un programma sviluppato dal LECA. Sumatra mira
    a\n confrontare sequenze in un modo che sia veloce e al contempo esatto. Questo\n
    strumento è stato sviluppato per essere adattato al tipo di dati generati\n da
    metabarcoding di DNA, cioè marcatori corti interamente sequenziati.\n Sumatra
    calcola i punteggi di allineamenti a coppie per un insieme di dati\n o tra due
    insiemi di dati, con la possibilità di specificare una soglia di\n similarità,
    per cui sequenze che hanno una similarità al di sotto di essa\n non vengono riportate.
    L'output può quindi passare attraverso un processo\n di classificazione con programmi
    quali MCL e MOTHUR.\n"
  release: sid
  description_md5: df54db253b7fa1b832c922647993576a
  license: unknown
  blend: debian-med
- package: sumatra
  description: fast and exact comparison and clustering of sequences
  long_description: " With the development of next-generation sequencing, efficient
    tools are\n needed to handle millions of sequences in reasonable amounts of time.\n
    Sumatra is a program developed by the LECA. Sumatra aims to compare\n sequences
    in a way that is fast and exact at the same time. This tool\n has been developed
    to be adapted to the type of data generated by DNA\n metabarcoding, i.e. entirely
    sequenced, short markers. Sumatra computes\n the pairwise alignment scores from
    one dataset or between two datasets,\n with the possibility to specify a similarity
    threshold under which pairs\n of sequences that have a lower similarity are not
    reported. The output\n can then go through a classification process with programs
    such as MCL\n or MOTHUR.\n"
  release: sid
  description_md5: df54db253b7fa1b832c922647993576a
  license: unknown
  blend: debian-med
- package: sumatra
  description: Hurtig og præcis sammenligning og sekvensklynger
  long_description: " Med udviklingen af den næste generation af sekventering skal
    effektive\n værktøjer håndterer millioner af sekvenser på en fornuftig tid. Sumatra
    er\n et program udviklet af LECA. Sumatra forsøger at sammenligne sekvenser på\n
    en måde som er hurtig og præcis på samme tid. Dette værktøj er blevet\n udviklet
    som en tilpasning til den type af data som oprettes af\n DNA-metastregkodere,
    dvs. fuldt ud sekventeret, korte markører. Sumatra\n beregner de parvis sammenligningsbedømmelser
    fra et datasæt eller mellem to\n datasæt, med mulighed for at angive en lighedstærskel
    hvorefter sekvenspar\n som har en lavere lighed ikke rapporteres. Uddata kan gå
    igennem en\n klassifikationsproces med programmer såsom MCL eller MOTHUR.\n"
  release: sid
  description_md5: df54db253b7fa1b832c922647993576a
  license: unknown
  blend: debian-med
