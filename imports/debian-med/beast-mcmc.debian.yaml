- package: beast-mcmc
  description: inférence phylogénétique bayésienne MCMC
  long_description: " BEAST est un programme multiplateforme pour l'analyse bayésienne
    MCMC de\n séquences moléculaires. Il est entièrement orienté vers les phylogénies
    à\n racine et mesurées dans le temps inférées avec des modèles d'horloge\n (« clock »)
    stricts ou relâchés. Il peut servir de méthode de\n reconstruction de phylogénies
    mais est également un environnement pour\n tester des hypothèses évolutionnaires
    sans poser de condition sur la\n topologie de l'arbre. BEAST utilise MCMC pour
    balancer la taille de\n l'arbre, afin que chaque arbre soit pondéré proportionnellement
    à sa\n probabilité postérieure. Une interface utilisateur simple à utilisée est\n
    incluse pour configurer les analyses standard, ainsi qu'une suite de\n programmes
    pour analyser les résultats.\n"
