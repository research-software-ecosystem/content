- package: beast-mcmc
  description: Bayesian MCMC phylogenetic inference
  long_description: " BEAST is a cross-platform program for Bayesian MCMC analysis
    of molecular\n sequences. It is entirely orientated towards rooted, time-measured\n
    phylogenies inferred using strict or relaxed molecular clock models. It\n can
    be used as a method of reconstructing phylogenies but is also a\n framework for
    testing evolutionary hypotheses without conditioning on a\n single tree topology.
    BEAST uses MCMC to average over tree space, so that\n each tree is weighted proportional
    to its posterior probability. Included\n is a simple to use user-interface program
    for setting up standard\n analyses and a suit of programs for analysing the results.\n"
  release: sid
  description_md5: 347f87629165216c55313b0035e8c195
  license: unknown
  blend: debian-med
- package: beast-mcmc
  description: Bayesiansk MCMC-fylogenetisk inferens
  long_description: " BEAST er et program til bayesiansk MCMC-analyse af molekylære
    sekvenser\n udviklet til flere platforme. Det er orienteret mod rodfæstede, tidsmålte\n
    fylogenier udledt ved hjælp af strenge eller afslappede molekylære\n urmodeller.
    Det kan anvendes som en fremgangsmåde til at rekonstruere\n fylogenier men er
    også en ramme til afprøvning af evolutionære hypoteser\n uden konditionering på
    en enkelt trætopologi. BEAST bruger MCMC til at lave\n et gennemsnit over træplads,
    således at hvert træ er vægtet proportional\n med dens senere sandsynlighed. Inkluderet
    er en simpel brugerflade til\n opsætning af standardanalyser og en række programmer
    til at analysere\n resultaterne.\n"
  release: sid
