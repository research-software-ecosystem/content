- package: lambda-align2
  description: Local Aligner for Massive Biological DatA - v2
  long_description: " Lambda2 is a local biosequence aligner optimized for many query
    sequences\n and searches in protein space. It is compatible to the de facto standard
    tool\n BLAST, but often outperforms the best currently available alternatives
    at\n reproducing BLAST’s results and is the fastest compared with the current\n\
    \ state of the art at comparable levels of sensitivity.\n .\n This package is
    for the Lambda (align) v2.x series which has an incompatible\n command line interface
    and on disk format from Lambda (align) v1.x.\n"
  release: sid
  description_md5: 7c5b15838dc1b5d4d89a6850f2bae716
  license: unknown
  blend: debian-med
