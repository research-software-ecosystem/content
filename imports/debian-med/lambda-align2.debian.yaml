- package: lambda-align2
  description: Local Aligner for Massive Biological DatA - version 2
  long_description: " Lambda2 er en lokal biosekvenssammenligner optimeret til mange\n\
    \ forespørgelsessekvenser og søgninger i proteinrum. Den er kompatibel med de\n\
    \ faktor-standardværktøjet BLAST, men er ofte bedre end de bedste\n tilgængelige
    alternativer til at gendanne BLAST's resultater og er den\n hurtigste sammenlignet
    med den nuværende tilstand på sammenlignelige\n niveauer med sensitivitet.\n .\n\
    \ Denne pakke er for Lambada (align) version 2.x-serien, hvor\n kommandolinjegrænsefladen
    ikke er kompatibel og for diskformatet fra Lambda\n (align) version 1.x.\n"
