descr:
- package: harvest-tools
  description: archiviazione e post-elaborazione per allineamenti multipli genomici
    con riferimenti compressi
  long_description: " HarvestTools è un'utilità per creare e interfacciarsi con file
    Gingr che\n sono archivi efficienti che la suite Harvest usa per memorizzare\n
    allineamenti multipli con riferimenti compressi, alberi filogenetici,\n annotazioni
    e varianti filtrate. Sebbene progettato per l'uso con Parsnp e\n Gingr, HarvestTools
    può anche essere usata per conversioni generiche tra\n formati di file bioinformatici
    standard.\n"
  release: sid
  description_md5: 41ad3e6e6601dbcefc4707942b81bc6e
  license: unknown
  blend: debian-med
- package: harvest-tools
  description: archiving and postprocessing for reference-compressed genomic multi-alignments
  long_description: " HarvestTools is a utility for creating and interfacing with
    Gingr files,\n which are efficient archives that the Harvest Suite uses to store\n
    reference-compressed multi-alignments, phylogenetic trees, filtered\n variants
    and annotations. Though designed for use with Parsnp and Gingr,\n HarvestTools
    can also be used for generic conversion between standard\n bioinformatics file
    formats.\n"
  release: sid
  description_md5: 41ad3e6e6601dbcefc4707942b81bc6e
  license: unknown
  blend: debian-med
- package: harvest-tools
  description: Arkivering og efterbehandling for referencekomprimerede genomiske fler-justeringer
  long_description: " HarvestTools er et redskab for oprettelse og udveksling med
    Gingr-filer,\n som er effektive arkiver, som Harvest Suite bruger til at lagre\n
    referencekomprimerede fler-justeringer, fylogenetiske træer, filtrerede\n varianter
    og annotationer. Selvom designet for brug med Parsnp og Gingr, så\n kan HarvestTools
    også bruges til generisk konvertering mellem filformater\n indenfor bioinformatik.\n"
  release: sid
  description_md5: 41ad3e6e6601dbcefc4707942b81bc6e
  license: unknown
  blend: debian-med
- package: harvest-tools
  description: archivage et post-traitement d’alignements multiples génomiques « reference-compressed »
  long_description: " HarvestTools est un outil pour créer et interfacer des fichiers
    Gingr,\n qui sont des archives performantes de la suite Harvest pour stocker des\n
    alignements multiples dans le mode « reference-compressed », des arbres\n phylogénétiques,
    des variantes filtrées et des annotations. Bien que\n conçu pour être utilisé
    avec Parsnp et Gingr, HarvestTools peut être\n aussi utilisé pour des conversions
    génériques entre les formats de\n fichiers bio-informatiques.\n"
  release: sid
