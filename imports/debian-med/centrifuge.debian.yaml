- package: centrifuge
  description: rapid and memory-efficient system for classification of DNA sequences
  long_description: " Centrifuge is a very rapid and memory-efficient system for the\n
    classification of DNA sequences from microbial samples, with better\n sensitivity
    than and comparable accuracy to other leading systems. The\n system uses a novel
    indexing scheme based on the Burrows-Wheeler\n transform (BWT) and the Ferragina-Manzini
    (FM) index, optimized\n specifically for the metagenomic classification problem.
    Centrifuge\n requires a relatively small index (e.g., 4.3 GB for ~4,100 bacterial\n
    genomes) yet provides very fast classification speed, allowing it to\n process
    a typical DNA sequencing run within an hour. Together these\n advances enable
    timely and accurate analysis of large metagenomics data\n sets on conventional
    desktop computers.\n"
  release: sid
  description_md5: 0654470974325c1dfa34d590e1faa93b
  license: unknown
  blend: debian-med
- package: centrifuge
  description: Hurtigt og hukommelseseffektivt system til klassifikation af DNA-sekvenser
  long_description: " Centrifuge er et meget hurtigt og hukommelseseffektivt system
    for\n klassifikation af DNA-sekvenser fra mikrobielle prøver, med bedre\n sensitivitet
    end og sammenlignelig præcision til andre ledende systemer.\n Systemet bruger
    et nyt indekseringsskema baseret på Burrows-Wheeler\n transform (BWT) og Ferragina-Manzini-indeks
    (FM), optimeret specifikt for\n det metagenomiske klassifikationsproblem. Centrifuge
    kræver et relativt\n lille indeks (f.eks. 4.3 GB for ~4,100 bakteriegenomer) men
    tilbyder meget\n hurtig klassifikationshastighed, så programmet kan behandle en
    typisk\n DNA-sekvenskørsel på en time. Sammen aktiverer disse fremskridt en præcis\n
    analyse af store metagenomiske datasæt på konventionelle skrivebordscomputere.\n"
  release: sid
  description_md5: 0654470974325c1dfa34d590e1faa93b
  license: unknown
  blend: debian-med
- package: centrifuge
  description: système rapide et économe en mémoire de classification de séquences
    ADN
  long_description: " Centrifuge est un système très rapide et économe en mémoire
    de\n classification de séquences ADN d’échantillons microbiens, avec une\n meilleure
    sensibilité et une précision similaire que d’autres systèmes\n éminents. Le système
    utilise an nouveau schéma d’indexation basé sur la\n transformation de Burrows-Wheeler
    (BWT) et l’index de Ferragina-Manzini\n (FM), optimisés spécifiquement pour le
    problème de classification\n métagénomique. Centrifuge nécessite un index relativement
    petit (par\n exemple, 4,3 Go pour environ 4100 génomes de bactéries), mais propose
    une\n vitesse de classification très rapide lui permettant de procéder à une\n
    séquençage ADN classique en une heure. Ces avancées permettent une analyse\n rapide
    et précise de grands ensembles de données métagénomiques sur des\n ordinateurs
    de bureau conventionnels.\n"
