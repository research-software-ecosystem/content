descr:
- package: centrifuge
  description: sistema rapido ed efficiente nell'uso della memoria per classificare
    sequenze di DNA
  long_description: " Centrifuge è un sistema molto rapido e che usa la memoria in
    maniera\n efficiente per la classificazione di sequenze di DNA da campioni\n microbici,
    con migliore sensibilità e accuratezza paragonabile rispetto ad\n altri sistemi
    all'avanguardia. Il sistema usa un innovativo schema di\n indicizzazione basato
    sulla trasformata di Burrows-Wheeler (BWT) e l'indice\n Ferragina-Manzini (FM),
    ottimizzati specificamente per il problema della\n classificazione metagenomica.
    Centrifuge richiede un indice relativamente\n piccolo (es. 4,3 GB per ~4100 genomi
    batterici) ma fornisce una velocità di\n classificazione molto alta, permettendogli
    di elaborare una tipica\n esecuzione di sequenziamento di DNA entro un'ora. Insieme,
    questi progressi\n permettono analisi tempestive e accurate di vasti insiemi di
    dati\n metagenomici su normali computer da tavolo.\n"
