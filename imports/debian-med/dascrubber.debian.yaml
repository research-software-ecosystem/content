descr:
- package: dascrubber
  description: alignment-based scrubbing pipeline for DNA sequencing reads
  long_description: " The Dazzler Scrubbing Suite produces a set of edited reads that
    are guaranteed\n to\n  * be continuous stretches of the underlying genome (i.e.
    no unremoved\n    adapters and not chimers)\n  * have no very low quality stretches
    (i.e. the error rate never exceeds some\n    reasonable maximum, 20% or so in
    the case of Pacbio data).\n Its secondary goal is to do so with the minimum removal
    of data and splitting\n of reads.\n"
  release: sid
  description_md5: 1cf5e69497508e24b281ab1411482109
  license: unknown
  blend: debian-med
- package: dascrubber
  description: Sammenligningsbaseret scrubbing-datakanal for DNA-sekvenslæsninger
  long_description: " Dazzler Scrubbing Suite fremstiller et sæt af redigerede læsninger
    som\n garanteres at\n  * være fortsættende strækninger af det underliggende genom
    (dvs. ingen\n    ikkefjernede adaptere og ikke chimere)\n  * har ingen strækninger
    i meget lav kvalitet (dvs. fejlraten overgår\n    aldrig fornuftigt maksimum,
    20 % eller cirka i tilfældet med Pacbio-\n    data).\n Dets sekundære mål er at
    gøre dette med minimal fjernelse af data og\n opdeling af læsninger.\n"
  release: sid
