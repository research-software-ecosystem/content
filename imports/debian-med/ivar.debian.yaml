- package: ivar
  description: funzioni largamente utili per sequenziamento di virus basato su ampliconi
  long_description: " iVar è un pacchetto di calcolo che contiene funzioni largamente
    utili per\n sequenziamento di virus basato su ampliconi. Strumenti aggiuntivi
    per\n sequenziamento metagenomico stanno venendo attivamente incorporati in iVar.\n
    Sebbene ognuna di queste funzioni possa essere effettuata usando strumenti\n esistenti,
    iVar contiene un'intersezione di funzionalità da strumenti\n multipli che sono
    necessarie per identificare iSNV e sequenze di consenso\n da dati di sequenziamento
    virale su replicati multipli. iVar fornisce le\n seguenti funzioni:\n .\n  1.
    ritaglio di primer e basi di bassa qualità;\n  2. identificazione di consenso;\n\
    \  3. identificazione di varianti, sia iSNV sia inserzioni/delezioni e\n  4. identificazione
    di corrispondenze errate a sequenze primer ed\n     esclusione delle letture corrispondenti
    dai file di allineamento.\n"
  release: sid
  description_md5: 0e23cb2ef34819e99960031f64b21c00
  license: unknown
  blend: debian-med
- package: ivar
  description: Funktioner brugt bredt for viral amplicon-baseret sekventering
  long_description: " iVar er en beregningspakke, der indeholder funktioner brugt
    bredt for viral amplicon-baseret sekventering. Yderligere værktøjer for metagenomisk
    sekventering bliver aktivt indarbejdet i iVar. Mens hver af disse funktioner kan
    opnås via eksisterende værktøjer, så indeholder iVar en skæring af funktionalitet
    fra flere værktøjer, der er krævet for at kalde iSNV'er og konsensussekvenser
    fra virale sekventeringsdata på tværs af flere replikaer. iVar tilbyder de følgende
    funktioner:\n .\n  1. trimning af primere og lavkvalitets baser\n  2. konsensuskald\n\
    \  3. variantkald - både iSNV'er og indsættelser/sletninger\n  4. identifikation
    af forskelle mellem to primersekvenser og ekskludering\n     af de tilsvarende
    læsninger fra sammenligningsfiler\n"
  release: sid
  description_md5: 0e23cb2ef34819e99960031f64b21c00
  license: unknown
  blend: debian-med
- package: ivar
  description: functions broadly useful for viral amplicon-based sequencing
  long_description: " iVar is a computational package that contains functions broadly
    useful\n for viral amplicon-based sequencing. Additional tools for metagenomic\n
    sequencing are actively being incorporated into iVar. While each of\n these functions
    can be accomplished using existing tools, iVar contains\n an intersection of functionality
    from multiple tools that are required\n to call iSNVs and consensus sequences
    from viral sequencing data across\n multiple replicates. iVar provided the following
    functions:\n .\n  1. trimming of primers and low-quality bases,\n  2. consensus
    calling,\n  3. variant calling - both iSNVs and insertions/deletions, and\n  4.
    identifying mismatches to primer sequences and excluding the\n     corresponding
    reads from alignment files.\n"
  release: sid
  description_md5: 0e23cb2ef34819e99960031f64b21c00
  license: unknown
  blend: debian-med
