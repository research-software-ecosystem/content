descr:
- package: art-nextgen-simulation-tools
  description: strumenti di simulazione per generare letture sintetiche di sequenziamento
    di prossima generazione
  long_description: " ART è un insieme di strumenti di simulazione per generare letture\n
    sintetiche di sequenziamento di prossima generazione. ART simula letture di\n
    sequenziamento imitando il procedimento reale di sequenziamento con modelli\n
    empirici di errore o profili di qualità riassunti da grandi dati di\n sequenziamento
    ricalibrati. ART può anche simulare letture usando modelli\n di errore o profili
    di qualità dell'utente. ART gestisce la simulazione di\n letture a estremità singole,
    estremità accoppiate/mate-pair delle tre\n principali piattaforme commerciali
    di sequenziamento di prossima\n generazione: Solexa di Illumina, 454 di Roche
    e SOLiD di Applied\n Biosystems. ART può essere usato per test o benchmark di
    svariati metodi o\n strumenti per analisi di dati di sequenziamento di prossima
    generazione,\n inclusi allineamento di letture, assemblaggio de novo, SNP e scoperta
    di\n variazioni di struttura.\n ART è stato usato come strumento principale per
    lo studio di simulazione\n del 1000 Genomes Project. ART è implementato in C++
    con algoritmi\n ottimizzati ed è molto efficiente nella simulazione delle letture.
    ART fa\n l'output delle letture nel formato FASTQ e degli allineamenti nel formato\n
    ALN. ART può anche generare allineamenti nel formato di file SAM per\n allineamenti
    o UCSC BED. ART può esser usato insieme ai simulatori di\n varianti del genoma
    (es. VarSim) per valutare strumenti o metodi di\n identificazione di varianti.\n"
  release: sid
  description_md5: 140c9fb4acb5dca0fdb6f6578b58549f
  license: unknown
  blend: debian-med
- package: art-nextgen-simulation-tools
  description: simulation tools to generate synthetic next-generation sequencing reads
  long_description: " ART is a set of simulation tools to generate synthetic next-generation\n
    sequencing reads. ART simulates sequencing reads by mimicking real\n sequencing
    process with empirical error models or quality profiles\n summarized from large
    recalibrated sequencing data. ART can also\n simulate reads using user own read
    error model or quality profiles. ART\n supports simulation of single-end, paired-end/mate-pair
    reads of three\n major commercial next-generation sequencing platforms: Illumina's\n
    Solexa, Roche's 454 and Applied Biosystems' SOLiD. ART can be used to\n test or
    benchmark a variety of method or tools for next-generation\n sequencing data analysis,
    including read alignment, de novo assembly,\n SNP and structure variation discovery.
    ART was used as a primary tool\n for the simulation study of the 1000 Genomes
    Project . ART is\n implemented in C++ with optimized algorithms and is highly
    efficient in\n read simulation. ART outputs reads in the FASTQ format, and alignments\n
    in the ALN format. ART can also generate alignments in the SAM\n alignment or
    UCSC BED file format. ART can be used together with genome\n variants simulators
    (e.g. VarSim) for evaluating variant calling tools\n or methods.\n"
  release: sid
  description_md5: 140c9fb4acb5dca0fdb6f6578b58549f
  license: unknown
  blend: debian-med
- package: art-nextgen-simulation-tools
  description: Simuleringsværktøjer til at oprette syntetiske næstegenerationssekventeringslæsninger
  long_description: " ART er et sæt af simuleringsværktøjer til at oprette syntetiske\n
    næstegenerationssekventeringslæsninger. ART simulerer\n sekventeringslæsninger
    ved at efterligne virkelige sekventeringsprocesser\n med empiriske fejlmodeller
    eller kvalitetsprofiler opsummeret fra store\n justerede sekventeringsdata. ART
    kan også simulere læsninger via en\n brugerejet læsefejlmodel eller kvalitetsprofiler.
    ART understøtter\n simulering af single-end, parret ende/mate-pair-læsninger fra
    tre store\n kommercielle næstegenerationssekventeringsplatforme: Illuminas Solexa,\n
    Roches 454 og Applied Biosystems SOLID. ART kan bruges til at teste eller\n sammenligne
    en række metoder eller værktøjer til\n næstegenerationssekventeringsdataanalyse,
    herunder læsejustering, de\n novo-samling, SNP- og variationsstrukturregistrering.
    ART blev brugt som et\n primært værktøj til simuleringsundersøgelse af de 1.000
    genomer projekt.\n ART er implementeret i C ++ med optimerede algoritmer og er
    yderst effektiv\n i læsningssimulering. ART udsender læsninger i FASTQ-format,
    og\n sammenligninger i ALN-format. ART kan også oprette linjeføringer i\n SAM-sammenligning
    eller UCSC BED-filformatet. Teknikken, kan anvendes\n sammen med genomvariantsimulatorer
    (f.eks. VarSim) til evaluering af\n variantkaldværktøjer eller -metoder.\n"
  release: sid
  description_md5: 140c9fb4acb5dca0fdb6f6578b58549f
  license: unknown
  blend: debian-med
- package: art-nextgen-simulation-tools
  description: outils de simulation pour créer des lectures de séquençage synthétiques
    de nouvelle génération
  long_description: " ART est un ensemble d'outils de simulation pour créer des lectures
    de\n séquençage synthétiques de nouvelle génération. ART simule les lectures de\n
    séquençages en imitant le vrai processus de séquençage avec des modèles\n d'erreur
    empiriques ou des profils de qualité établis à partir de grandes\n données de
    séquençage recalibrées. ART peut également simuler les lectures\n grâce à un modèle
    d'erreur de lecture ou des profils de qualité fournis par\n l'utilisateur. ART
    prend en charge la simulation de lecture « single end »,\n « paired-end » ou « mate-pair »
    des trois principales plateformes\n commerciales de séquençage de nouvelle génération :
    Solexa d'Illumina, 454\n de Roche et SOLiD d'Applied Biosystems. Art peut servir
    à tester ou évaluer\n diverses méthodes ou outils pour l'analyse de données de
    séquençage de\n nouvelle génération, dont l'alignement de lectures, l'assemblage
    de novo et\n la découverte de variations SNP et de structures. ART a servi en
    tant\n qu'outil principal pour l'étude de simulation du projet « 1000 Genomes ».\n
    ART est implémenté en C++ avec des algorithmes optimisés et est très\n efficace
    dans la simulation de lecture. ART produit des lectures au format\n FASTQ et des
    alignements au format ALN. ART peut aussi créer des\n alignements au format d'alignement
    SAM ou au format UCSC BED. ART peut être\n utilisé conjointement avec des simulateurs
    de variantes de génome comme\n VarSim pour évaluer les outils ou méthodes d'appel
    de variante.\n"
  release: sid
  description_md5: 140c9fb4acb5dca0fdb6f6578b58549f
  license: unknown
  blend: debian-med
