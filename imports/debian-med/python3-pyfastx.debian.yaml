- package: python3-pyfastx
  description: Hurtig vilkårlig adgang til sekvenser fra FASTA/Q-fil - Python 3-modul
  long_description: " Pyfastx er en simpel Python C-udvidelse, der gør det muligt
    for brugere vilkårligt at tilgå sekvenser fra rene og gzippede FASTA/Q-filer.
    Dette modul forsøger at tilbyde simple API'er for brugere til at udtrække sekvens
    fra FAST og læsninger fra FASTQ efter identifikator og indeksnummer. Pyfastx vil
    bygge indeks lagret i en sqlite3-databasefil for vilkårlig adgang for at undgå
    forbrug af en omfattende mængde af hukommelse. Derudover kan pyfastx fortolke
    standardformatet (sekvens spredes ud over flere linjer med den samme længde) og
    FASTA-formatet uden for standard (sekvens spredes ud på en eller flere linjer
    med forskellig længde)\n .\n Indeholder:\n .\n  * en enkel fil for Pythonudvidelsen\n\
    \  * simpel, hukommelseseffektiv FASTA/Q-filfortolkning\n  * hurtig vilkårlig
    adgang til sekvenser fra gzippede FASTA/Q-fil\n  * sekvenslæsning fra FASTA-fil
    linje efter linje\n  * N50- og L50-beregning for sekvenser i FASTA-fil\n  * GC-indhold
    og nukleotiders kompositionsudtrækning\n  * glimrende kompatibilitet: understøttelse
    for fortolkning af FASTA-fil\n    uden for standarden\n  * understøttelse for
    konvertering af FASTA-kvalitetsbedømmelse\n  * en kommandolinjegrænseflade for
    opdeling af FASTA/Q-fil\n .\n Denne pakke tilbyder Python 3-modulet.\n"
  release: sid
  description_md5: 9a26921a9fc5f1c49dca1d726be8a43e
