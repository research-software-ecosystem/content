descr:
- package: python3-pyfastx
  description: fast random access to sequences from FASTA/Q file - python3 module
  long_description: " The pyfastx is a lightweight Python C extension that enables
    users to randomly\n access to sequences from plain and gzipped FASTA/Q files.
    This module aims to\n provide simple APIs for users to extract sequence from FASTA
    and reads from\n FASTQ by identifier and index number. The pyfastx will build
    indexes stored in\n a sqlite3 database file for random access to avoid consuming
    excessive amount\n of memory. In addition, the pyfastx can parse standard (sequence
    is spread\n into multiple lines with same length) and nonstandard (sequence is
    spread into\n one or more lines with different length) FASTA format.\n .\n It
    features:\n .\n  * a single file for the Python extension;\n  * lightweight, memory
    efficient FASTA/Q file parsing;\n  * fast random access to sequences from gzipped
    FASTA/Q file;\n  * sequences reading from FASTA file line by line;\n  * N50 and
    L50 calculation of sequences in FASTA file;\n  * GC content and nucleotides composition
    calculation;\n  * reverse, complement and antisense sequences extraction;\n  *
    excellent compatibility: support for parsing nonstandard FASTA file;\n  * support
    for FASTQ quality score conversion;\n  * a command line interface for splitting
    FASTA/Q file.\n .\n This package provides the python3 module.\n"
  release: sid
  description_md5: 9a26921a9fc5f1c49dca1d726be8a43e
