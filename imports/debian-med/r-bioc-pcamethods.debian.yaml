- package: r-bioc-pcamethods
  description: BioConductor-samling af PCA-metoder
  long_description: " Tilbyder Bayesian PCA, Probabilistic PCA, Nipals PCA, Inverse
    Non-Linear PCA og den konventionelle SVD PCA. En klyngebaseret metode for manglende
    værdiestimering er inkluderet for sammenligning. BPCA, PPCA og NipalsPCA kan bruges
    til at udføre PCA på ufuldstændige data samt for præcis manglende værdiestimering.
    Et sæt af metoder for udskrivning og plot af resultaterne tilbydes også. Alle
    PCA-metoder gør brug af den samme datastruktur (pcaRes) til at tilbyde en fælles
    grænseflade til PCA-resultaterne. Initieret på Max-Planck Institute for Molecular
    Plant Physiology, Golm, Tyskland.\n"
  release: sid
