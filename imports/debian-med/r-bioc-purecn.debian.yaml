- package: r-bioc-purecn
  description: Kopier nummerkald og SNV-klassifikation via målrettet kort læsningssekventering
  long_description: " Denne pakke estimerer tumorrenhed, kopiantal og tab af heterozygositet
    (LOH), og klassificerer enkeltnukleotidvarianter (SNV'er) efter somatisk status
    og klonalitet. PureCN er designet til målrettede korte læsningssekventeringsdata,
    integrerer sig godt med somatisk variantregistrering og kopinummerdatakanalser
    samt har understøttelse for tumorprøver uden matchende normale prøver.\n"
  release: sid
