descr:
- package: rockhopper
  description: system for analyzing bacterial RNA-seq data
  long_description: " Rockhopper is a comprehensive and user-friendly system for\n\
    \ computational analysis of bacterial RNA-seq data. As input, Rockhopper\n takes
    RNA sequencing reads output by high-throughput sequencing\n technology (FASTQ,
    QSEQ, FASTA, SAM, or BAM files). Rockhopper supports\n the following tasks:\n\
    \ .\n  * Reference based transcript assembly (when one or more reference\n   \
    \ genomes are available)\n    - Aligning reads to genomes\n    - Assembling transcripts\n\
    \    - Identifying transcript boundaries and novel transcripts such as\n     \
    \ small RNAs\n  * De novo transcript assembly (when reference genomes are unavailable)\n\
    \  * Normalizing data from different experiments\n  * Quantifying transcript abundance\n\
    \  * Testing for differential gene expression\n  * Characterizing operon structures\n\
    \  * Visualizing results in a genome browser\n"
  release: sid
  description_md5: 9f49906f3eda2c318e0b6a46bf066edf
  license: unknown
  blend: debian-med
- package: rockhopper
  description: System til at analysere bakterielle RNA-seq-data
  long_description: " Rockhopper er et omfattende og brugervenligt system for beregningsmæssig
    analyse af bakterielle RNA-seq-data. Rockhopper bruger RNA-sekventeringslæsninger
    fra sekventeringsteknologi med høj gennemløb (FASTQ, QSEQ, FASTA, SAM eller BAM).
    Rockhopper understøtter de følgende opgaver.\n .\n  * Referencebaseret transkriptsamling
    (når en eller flere referencegenomer\n    er tilgængelige)\n    - sammenligning
    læsninger med genomer\n    - samling af transkripter\n    - identifikation af
    transkriptgrænser og starttranskripter såsom små\n      RNA'er\n  * De nove-transkriptsamling
    (når referencegenomer er utilgængelige)\n  * Normalisering af data fra forskellige
    eksperimenter\n  * Kvantificering af transkriptoverflod\n  * Test af differentielt
    genudtryk\n  * Karakterisering af operon-strukturer\n  * Visualisering af resultater
    i en genombrowser\n"
  release: sid
