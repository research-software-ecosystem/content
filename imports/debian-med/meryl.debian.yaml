descr:
- package: meryl
  description: conteggio di k-meri in- e out-of-core e utilità
  long_description: " meryl calcola il contenuto di k-meri di sequenze genomiche.
    Il contenuto di\n k-meri è rappresentato come una lista di k-meri e il numero
    di volte che\n ognuno di essi appare nelle sequenze di input. Il k-mero può essere\n
    ristretto solamente al k-mero forward, solo a quello reverse o al k-mero\n canonico
    (lessicograficamente più piccolo del k-mero forward e reverse ad\n ogni posizione).
    Meryl può riportare l'istogramma dei conteggi, la lista\n dei k-meri e il loro
    conteggio o può effettuare operazioni matematiche o\n insiemistiche sui file dei
    dati elaborati.\n .\n Questo pacchetto fa parte della suite Kmer.\n"
  release: sid
  description_md5: d45b3f69bb7f3baa6d0d59cd1b5695b5
  license: unknown
  blend: debian-med
- package: meryl
  description: in- and out-of-core kmer counting and utilities
  long_description: " meryl computes the kmer content of genomic sequences.  Kmer\n
    content is represented as a list of kmers and the number of\n times each occurs
    in the input sequences.  The kmer can be\n restricted to only the forward kmer,
    only the reverse kmer,\n or the canonical kmer (lexicographically smaller of the\n
    forward and reverse kmer at each location).  Meryl can\n report the histogram
    of counts, the list of kmers and their\n counts, or can perform mathematical and
    set operations\n on the processed data files.\n .\n This package is part of the
    Kmer suite.\n"
  release: sid
  description_md5: d45b3f69bb7f3baa6d0d59cd1b5695b5
  license: unknown
  blend: debian-med
- package: meryl
  description: Tælning og redskaber til ind og ud af kerne i kmer
  long_description: " Meryl beregner kmer-indholdet for genomsekvenser. Kmer-indhold
    er repræsenteret som en liste af kmer'er og antallet af gange hver fremgår af
    sekvenserne. Kmer'en kan være begrænset til alene den fremadrettet kmer, kun den
    tidligere kmer, eller den kanoniske kmer (leksikografiske mindre ende den fremadrettede
    eller tidligere kmer på hver placering). Meryl kan rapportere histogrammet for
    antal, listen af kmer'er og deres antal, eller kan udføre matematiske og set-operationer
    på de behandlede datafiler.\n .\n Denne pakke er en del af Kmer-programpakken.\n"
  release: sid
  description_md5: d45b3f69bb7f3baa6d0d59cd1b5695b5
  license: unknown
  blend: debian-med
