- package: r-cran-sitmo
  description: GNU R parallel pseudo random number generator 'sitmo' header files
  long_description: " Provided within are two high quality and fast PPRNGs that may
    be\n used in an 'OpenMP' parallel environment. In addition, there is a generator\n
    for one dimensional low-discrepancy sequence. The objective of this library\n
    to consolidate the distribution of the 'sitmo' (C++98 & C++11), 'threefry' and\n
    'vandercorput' (C++11-only) engines on CRAN by enabling others to link to the\n
    header files inside of 'sitmo' instead of including a copy of each engine\n within
    their individual package. Lastly, the package contains example\n implementations
    using the 'sitmo' package and three accompanying vignette that\n provide additional
    information.\n"
  release: sid
  description_md5: cdd3e75f3a01223906c374430cec8785
  license: unknown
  blend: debian-med
- package: r-cran-sitmo
  description: GNU R-parallel pseudo-vilkårlig talopretter »sitmo« - teksthovedfiler
  long_description: " Denne pakke indeholder to højkvalitets og hurtige PPRNG'er,
    der kan bruges i et »OpenMP«-parallelt miljø. Derudover er der en opretter for
    en dimensional lav-uoverensstemmelse sekvens. Formålet med dette bibliotek er
    at konsolidere distributionen af »sitmo«- (C++98 & C++11), »threefry«- og »vandercorput«-motorer
    (kun C++11) på CRAN ved at gøre det muligt for andre at lænke til teksthovedfilerne
    inde i »sitmo« i stedet for at inkludere en kopi af hver motor i deres individuelle
    pakke. Endelig indeholder pakken eksempler på implementeringer der bruger pakken
    »sitmo« og tre medfølgende vignette, der tilbyder yderligere information.\n"
  release: sid
