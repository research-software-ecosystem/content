descr:
- package: libbifrost-dev
  description: static library and header files for libbifrost
  long_description: " Libbifrost-dev is the development library for the command-line
    tool\n bifrost for sequencing that features a broad range of functions, such as\n\
    \ indexing, editing, and querying the graph, and includes a graph coloring\n method
    that maps each k-mer of the graph to the genomes it occurs in.\n .\n  * Build,
    index, color and query the compacted de Bruijn graph\n  * No need to build the
    uncompacted de Bruijn graph\n  * Reads or assembled genomes as input\n  * Output
    graph in GFA (can be visualized with Bandage), FASTA or binary\n  * Graph cleaning:
    short tip clipping, etc.\n  * Multi-threaded\n  * No parameters to estimate with
    other tools\n  * Exact or approximate k-mer search of queries\n"
  release: sid
  description_md5: 6ed2ede4b5d06509a98a9605b3e5b531
  license: unknown
  blend: debian-med
- package: libbifrost-dev
  description: Statisk bibliotek og teksthovedfiler for libbifrost
  long_description: " Libbifrost-dev er udviklingsbiblioteket for kommandolinjeværktøjet
    Bifrost for sekventering, der har en bred vifte af funktioner, såsom indeksering,
    redigering og forespørgsel af grafen samt inkluderer en farvemetode for grafen,
    der oversætter hver k-mer for grafen til genomerne de fremgår af.\n .\n  * Bygge,
    indeksere, farvelægge og forespørge de kompakte de Bruijn-grafer\n  * Intet behov
    for at bygge de udpakkede de Bruijn-grafer\n  * Læsninger eller samlede genomer
    som inddata\n  * Resultatgraf i GFA (kan visualiseres med Bandage), FASTA eller
    binært\n  * Grafrensning: kort fif-klipning etc.\n  * Flere tråde\n  * Ingen parametre
    at estimere med andre værktøjer\n  * Præcis eller tilnærmelsesvis k-mer-søgning
    for forespørgsler\n"
  release: sid
