descr:
- package: seqkit
  description: toolkit multipiattaforma e ultraveloce per manipolazione di file FASTA/Q
  long_description: " SeqKit descrive un toolkit completo, multipiattaforma e ultraveloce
    per\n elaborazione di FASTA/Q. SeqKit fornisce file binari eseguibili per tutti\n
    i principali sistemi operativi, inclusi Windows, Linux e Mac OS X, e può\n essere
    usato direttamente senza alcuna dipendenza o pre-configurazione.\n SeqKit dimostra
    prestazioni competitive in tempo di esecuzione e uso di\n memoria in confronto
    a strumenti simili. L'efficienza e l'usabilità di\n SeqKit permettono ai ricercatori
    di compiere rapidamente manipolazioni\n comuni su file FASTA/Q.\n"
  release: sid
  description_md5: cbf53322980bad60a2f766bd99556176
