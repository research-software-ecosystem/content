- package: seqkit
  description: cross-platform and ultrafast toolkit for FASTA/Q file manipulation
  long_description: " SeqKit describes a cross-platform ultrafast comprehensive toolkit
    for\n FASTA/Q processing. SeqKit provides executable binary files for all\n major
    operating systems, including Windows, Linux, and Mac OS X, and can\n be directly
    used without any dependencies or pre-configurations. SeqKit\n demonstrates competitive
    performance in execution time and memory usage\n compared to similar tools. The
    efficiency and usability of SeqKit enable\n researchers to rapidly accomplish
    common FASTA/Q file manipulations.\n"
  release: sid
  description_md5: cbf53322980bad60a2f766bd99556176
  license: unknown
  blend: debian-med
- package: seqkit
  description: Ultrahurtig værktøjssæt for flere platforme til FASTA/Q-filmanipulering
  long_description: " SeqKit beskriver et ultrahurtigt omfattende værktøjssæt for
    flere platforme til FASTA/Q-behandling. SeqKit tilbyder kørbare binære filer for
    alle væsentlige operativsystemer, inklusive Windows, Linux og Mac OS X, og kan
    bruges direkte uden nogen afhængigheder eller forhåndskonfiguration. SeqKit demonstrerer
    kompetitiv ydelse for afviklingstiden og hukommelsesbrug sammenlignet med lignende
    værktøjer. Effektiviteten og brugbarheden af SeqKit gør det muligt for forskere
    hurtigt at opnå gængse FASTA/Q-filmanipuleringer.\n"
  release: sid
