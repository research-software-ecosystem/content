  description: strumento per aggiornare assemblati di genoma
  long_description: " PBJelly è una catena di elaborazione dati estremamente automatizzata
    che\n allinea letture lunghe di sequenziamento (come letture PacBio RS o letture\n
    454 lunghe in formato FASTA) in assemblati bozza con elevata fiducia.\n PBJelly
    riempie o riduce quanti più gap catturati possibile per produrre\n genomi bozza
    aggiornati.\n .\n PBJelly fa parte di PBSuite.\n"
