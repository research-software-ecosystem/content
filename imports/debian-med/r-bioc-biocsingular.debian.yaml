  description: Singular Value Decomposition for Bioconductor Packages
  long_description: " Implements exact and approximate methods for singular value\n
    decomposition and principal components analysis, in a framework that\n allows
    them to be easily switched within Bioconductor packages or\n workflows. Where
    possible, parallelization is achieved using\n the BiocParallel framework.\n"
