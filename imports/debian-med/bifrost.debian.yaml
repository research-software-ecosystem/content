descr:
- package: bifrost
  description: parallel construction, indexing and querying of de Bruijn graphs
  long_description: " Bifrost is a command-line tool for sequencing that features
    a broad\n range of functions, such as indexing, editing, and querying the graph,\n
    and includes a graph coloring method that maps each k-mer of the graph\n to the
    genomes it occurs in.\n .\n  * Build, index, color and query the compacted de
    Bruijn graph\n  * No need to build the uncompacted de Bruijn graph\n  * Reads
    or assembled genomes as input\n  * Output graph in GFA (can be visualized with
    Bandage), FASTA or binary\n  * Graph cleaning: short tip clipping, etc.\n  * Multi-threaded\n\
    \  * No parameters to estimate with other tools\n  * Exact or approximate k-mer
    search of queries\n"
  release: sid
  description_md5: 1c4084a65ddeb7c48cb4c7a3e425b3bc
  license: unknown
  blend: debian-med
- package: bifrost
  description: Parallel konstruktion, indeksering og forespørgsel af de Bruijn-grafer
  long_description: " Bifrost er et kommandolinjeværktøj for sekventering, der har
    en bred vifte af funktioner, såsom indeksering, redigering og forespørgsel af
    grafen samt inkluderer en farvemetode for grafen, der oversætter hver k-mer for
    grafen til genomerne de fremgår af.\n .\n  * Bygge, indeksere, farvelægge og forespørge
    de kompakte de Bruijn-grafer\n  * Intet behov for at bygge de udpakkede de Bruijn-grafer\n\
    \  * Læsninger eller samlede genomer som inddata\n  * Resultatgraf i GFA (kan
    visualiseres med Bandage), FASTA eller binært\n  * Grafrensning: kort fif-klipning
    etc.\n  * Flere tråde\n  * Ingen parametre at estimere med andre værktøjer\n \
    \ * Præcis eller tilnærmelsesvis k-mer-søgning for forespørgsler\n"
  release: sid
