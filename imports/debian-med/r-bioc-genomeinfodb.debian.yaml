- package: r-bioc-genomeinfodb
  description: BioConductor utilities for manipulating chromosome identifiers
  long_description: " This package contains BioConductor utilities for manipulating\n
    chromosome and other 'seqname' identifiers.\n .\n The Seqnames package contains
    data and functions that define and allow\n translation between different chromosome
    sequence naming conventions\n (e.g., \"chr1\" versus \"1\"), including a function
    that attempts to place\n sequence names in their natural, rather than lexicographic,
    order.\n"
  release: sid
  description_md5: 38cc55efa4e7c20812ce197b22bc76c1
  license: unknown
  blend: debian-med
- package: r-bioc-genomeinfodb
  description: BioConductor-redskaber til at manipulere kromosomidentifikatorer
  long_description: " Denne pakke indeholder BioConductor-redskaber til at manipulere
    kromosom og andre »seqname«-identifikatorer.\n .\n Pakken Seqnames indeholder
    data og funktioner, der definerer og tillader oversættelse mellem forskellige
    kromosomsekvensnavnekonventioner (f.eks. »chr1« versus »1«), inklusive en funktion
    der forsøger at placere sekvensnavne i deres naturlige, frem for deres leksikografiske,
    rækkefølge.\n"
  release: sid
