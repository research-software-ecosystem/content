- package: r-bioc-genomeinfodb
  description: utilità BioConductor per manipolare identificatori di cromosomi
  long_description: " Questo pacchetto contiene le utilità BioConductor per manipolare\n
    identificatori di cromosomi ed altri \"seqname\".\n .\n Il pacchetto Seqnames
    contiene dati e funzioni che definiscono e permettono\n la traduzione tra diverse
    convenzioni per nominare sequenze di cromosomi\n (es. \"chr1\" rispetto a \"1\"\
    ), inclusa una funzione che tenta di piazzare i\n nomi di sequenza nel loro ordine
    naturale, invece che lessicografico.\n"
