descr:
- package: python3-biopython
  description: Python-3-Bibliothek für die Bioinformatik
  long_description: " Das Projekt Biopython ist eine internationale Vereinigung von
    Entwicklern\n frei verfügbarer Python-Werkzeuge für rechnergestützte Molekularbiologie.\n
    .\n Es ist eine verteilte, gemeinsame Anstrengung zur Entwicklung von\n Python-3-Bibliotheken
    und -Applikationen, die auf die Anforderungen der\n aktuellen und zukünftigen
    Arbeit in der Bioinformatik zugeschnitten sind.\n Der Quelltext ist unter der
    »Biopython License« verfügbar, welche sehr\n liberal ist und kompatibel mit fast
    jeder Lizenz auf der Welt. Das Projekt\n arbeitet zusammen mit der Open Bioinformatics
    Foundation, die für das\n Projekt Speicherplatz für CVS und für die Webseiten
    bereitstellt.\n"
  release: sid
  description_md5: b0edcac4d61d56d664f586a477d26535
  license: unknown
  blend: debian-med
- package: python3-biopython
  description: libreria Python 3 per bioinformatica
  long_description: " Il progetto Biopython è un'associazione internazionale di sviluppatori
    di\n strumenti Python disponibili liberamente per i calcoli biologici molecolari.\n
    .\n È uno sforzo collaborativo distribuito per sviluppare librerie e\n applicazioni
    Python 3 che si rivolgono verso i bisogni dei lavori in\n bioinformatica attuali
    e futuri. Il codice sorgente è reso disponibile\n sotto la licenza Biopython,
    che è estremamente liberale e compatibile con\n pressoché qualsiasi licenza esistente.
    Il progetto lavora accanto alla Open\n Bioinformatics Foundation, che generosamente
    fornisce lo spazio web e CVS\n per il progetto.\n"
  release: sid
  description_md5: b0edcac4d61d56d664f586a477d26535
  license: unknown
  blend: debian-med
- package: python3-biopython
  description: Python3 library for bioinformatics
  long_description: " The Biopython Project is an international association\n of developers
    of freely available Python tools for\n computational molecular biology.\n .\n
    It is a distributed collaborative effort to develop Python3\n libraries and applications
    which address the needs of\n current and future work in bioinformatics. The source
    code\n is made available under the Biopython License, which is\n extremely liberal
    and compatible with almost every license in\n the world. The project works along
    with the Open Bioinformatics\n Foundation, who generously provide web and CVS
    space for\n the project.\n"
  release: sid
  description_md5: b0edcac4d61d56d664f586a477d26535
  license: unknown
  blend: debian-med
- package: python3-biopython
  description: bibliothèque de Python 3 pour la bio-informatique
  long_description: " Le projet Biopython est une association internationale de programmeurs\n
    d'outils libres en Python pour la bio-informatique.\n .\n C'est une initiative
    collaborative distribuée pour le développement de\n bibliothèques et d'applications
    en Python 3 pour répondre aux besoins des\n travaux actuels et futurs en bio-informatique.
    Le code source est disponible\n sous la licence Biopython qui est extrêmement
    libérale et compatible avec\n presque toutes les licences au monde. Le projet
    travaille avec la Open\n Bioinformatics Foundation qui fournit généreusement au
    projet un espace web et\n CVS.\n"
  release: sid
  description_md5: b0edcac4d61d56d664f586a477d26535
  license: unknown
  blend: debian-med
- package: python3-biopython
  description: Python 3-bibliotek for bioinformatik
  long_description: " Biopythonprojektet er et internationalt forbund for udviklere
    af frit\n tilgængelige Pythonværktøjer til molekylær biologi via computeren.\n
    .\n Projektet er en distribueret samlet indsats for at udvikle Python 3-biblioteker
    og programmer, der adresserer behovene for nuværende og fremtidig arbejde indenfor
    bioinformatik. Kildekoden er gjort tilgængelig under Biopython-licensen, der er
    ekstrem liberal og kompatibel med næsten enhver licens i verden. Projektet arbejder
    sammen med Open Bioinformatics Foundation, der generøst tilbyder internetplads
    og CVS-plads for projektet.\n"
  release: sid
