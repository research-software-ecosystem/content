descr:
- package: snp-sites
  description: codice binario per il pacchetto snp-sites
  long_description: " Questo programma trova siti di polimorfismo a singolo nucleotide
    (SNP) da\n file di input di allineamenti multi-fasta (che possono essere compressi).\n\
    \ Il suo output può essere in vari formati largamente usati (Multi Fasta\n Alignment,
    Vcf, phylip).\n .\n Il software è stato sviluppato al Wellcome Trust Sanger Institute.\n\
    \ .\n Un polimorfismo a singolo nucleotide (SNP, pronunciato snip) è una\n variazione
    della sequenza di DNA che si verifica quando un singolo\n nucleotide, A, T, C
    o G, nel genoma (o un'altra sequenza condivisa) è\n differente nei membri di una
    specie biologica o in coppie di cromosomi. Per\n esempio, due frammenti di sequenze
    di DNA da individui diversi, AAGCCTA e\n AAGCTTA, contengono una differenza in
    un unico nucleotide. In questo caso\n ci sono due alleli. Quasi tutti i comuni
    SNP hanno due alleli.\n"
  release: sid
  description_md5: 3d6d30c82729352bdf61e8d907df5811
  license: unknown
  blend: debian-med
- package: snp-sites
  description: Binary code for the package snp-sites
  long_description: " This program finds single nucleotide polymorphism (SNP) sites
    from\n multi-fasta alignment input files (which might be compressed).   Its\n\
    \ output can be in various widely used formats (Multi Fasta Alignment,\n Vcf,
    phylip).\n .\n The software has been developed at the Wellcome Trust Sanger Institute.\n\
    \ .\n A Single Nucleotide - polymorphism (SNP, pronounced snip; plural snips)\n\
    \ is a DNA sequence variation occurring when a Single Nucleotide — A, T, C\n or
    G — in the genome (or other shared sequence) differs between members\n of a biological
    species or paired chromosomes.  For example, two\n sequenced DNA fragments from
    different individuals, AAGCCTA to AAGCTTA,\n contain a difference in a single
    nucleotide.  In this case there are two\n alleles.  Almost all common SNPs have
    only two alleles.\n"
  release: sid
  description_md5: 3d6d30c82729352bdf61e8d907df5811
  license: unknown
  blend: debian-med
- package: snp-sites
  description: Binær kode for pakken snp-sites
  long_description: " Dette program finder single nucleotide polymorphism-sider (SNP)
    fra\n multi-fasta sammenligningsfiler (som kan være komprimerede). Dets resultat\n\
    \ kan være i forskellige formater (Multi Fasta Alignment, Vcf, phylip).\n .\n\
    \ Programmet er blevet udviklet på Wellcome Trust Sanger Institute.\n .\n En enkel
    nukleotid - polymorfi (SNP, udtalt snip; flertal snips) er en\n DNA-sekvensvariation,
    der opstår når en Single Nucleotide — A, T, C eller G\n — i genomet (eller en
    anden delt sekvens) er forskellig fra medlemmer af en\n biologisk art eller parrede
    kromosomer. For eksempel: To sekventerede\n DNA-fragmenter fra forskellige individer,
    AAGCCTA til AAGCTTA, indeholder\n en forskel i en enkel nukleotid. I dette tilfælde
    er der to alleler. Næsten\n alle fælles SNP'er har kun to alleler.\n"
  release: sid
  description_md5: 3d6d30c82729352bdf61e8d907df5811
  license: unknown
  blend: debian-med
- package: snp-sites
  description: code binaire pour le paquet snp-sites
  long_description: " Ce programme découvre les positions de polymorphisme d'un seul
    nucléotide\n (SNP) dans les fichiers d’entrée au format multi-fasta (pouvant être\n\
    \ compressés). Sa sortie peut être dans divers formats largement utilisés\n (Multi
    Fasta Alignment, Vcf, phylip).\n .\n Ce logiciel a été développé à l’institut
    Wellcome Trust Sanger.\n .\n Un polymorphisme d’un seul nucléotide (SNP, prononcé
    snip, pluriel snips)\n est une variation de séquence d’ADN se produisant lorsque
    un seul\n nucléotide — A, T, C ou G — dans le génome (ou une autre séquence\n\
    \ partagée) diffère entre membres d’une espèce biologique ou de paire de\n chromosomes.
    Par exemple, deux fragments d’ADN séquencés de deux individus\n différents, AAGCCTA
    à AAGCTTA, contiennent une différence dans un seul\n nucléotide. Dans ce cas,
    il y a deux allèles. La plupart des SNP communs\n ont seulement deux allèles.\n"
  release: sid
  description_md5: 3d6d30c82729352bdf61e8d907df5811
  license: unknown
  blend: debian-med
