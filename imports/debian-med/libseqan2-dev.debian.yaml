descr:
- package: libseqan2-dev
  description: libreria C++ per l'analisi di sequenze biologiche (sviluppo)
  long_description: " SeqAn è una libreria di template C++ di algoritmi e strutture
    dati\n efficienti per l'analisi di sequenze, pensata principalmente per i dati\n
    biologici. Questa libreria applica un modello progettuale generico unico\n che
    garantisce alte prestazioni, generalità, estensibilità e integrazione\n con le
    altre librerie. SeqAn è facile da usare e semplifica lo sviluppo di\n nuovi strumenti
    software con minime perdite in termini di prestazioni.\n .\n Questo pacchetto
    contiene i file di sviluppo.\n"
  release: sid
  description_md5: 11c14cc07571e96bb6bb3aab89d79ab3
  license: unknown
  blend: debian-med
- package: libseqan2-dev
  description: C++ library for the analysis of biological sequences (development)
  long_description: " SeqAn is a C++ template library of efficient algorithms and
    data\n structures for the analysis of sequences with the focus on\n biological
    data. This library applies a unique generic design that\n guarantees high performance,
    generality, extensibility, and\n integration with other libraries. SeqAn is easy
    to use and\n simplifies the development of new software tools with a minimal loss\n
    of performance.\n .\n This package contains the developer files.\n"
  release: sid
  description_md5: 11c14cc07571e96bb6bb3aab89d79ab3
  license: unknown
  blend: debian-med
- package: libseqan2-dev
  description: C++-bibliotek for analyse af biologiske sekvenser - udvikling
  long_description: " SeqAn er et C++-skabelonbibliotek med effektive algoritmer og\n
    datastrukturer for analyse af sekvenser med fokus på biologiske data. Dette\n
    bibliotek anvender et unikt generisk design, som garanterer høj ydelse,\n almenhed,
    udvidelsesmuligheder og integration med andre biblioteker. SeqAn\n er nem at bruge
    og forenkler udviklingen af nye programværktøjer med et\n minimalt tab af ydelse.\n
    .\n Denne pakke indeholder filerne til udvikling.\n"
  release: sid
