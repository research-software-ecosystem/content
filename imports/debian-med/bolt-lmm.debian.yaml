- package: bolt-lmm
  description: test efficace d’association de modèles mixtes bayésiens sur tout 
    le génome de grandes cohortes
  long_description: " Le paquet BOLT-LMM consiste actuellement en deux algorithmes
    principaux,\n l’algorithme BOLT-LMM pour le test d’association de modèles mixtes,
    et\n l’algorithme BOLT-REML pour l’analyse de variance de composants (par\n exemple,
    partitionnement d’héritabilité SNP et estimation de corrélations\n génétiques).\n\
    \ .\n L’algorithme BOLT-LMM calcule des statistiques pour tester des associations\n\
    \ entre des phénotypes et des génotypes en utilisant un modèle linéaire\n mixte.
    Par défaut, BOLT-LMM suppose une distribution bayésienne de\n probabilité antérieure
    (« prior ») de mélange de normales pour l’effet\n aléatoire attribué aux SNP autres
    que celui testé. Ce modèle généralise le\n modèle mixte infinitésimal standard
    utilisé par les méthodes d’association\n de modèles mixtes précédents, fournissant
    une plus grande puissance pour\n détecter des associations tout en contrôlant
    les faux positifs. De plus,\n BOLT-LMM applique les avancées algorithmiques pour
    calculer des\n statistiques d’association de modèle mixte bien plus rapidement
    que les\n méthodes basées sur la décomposition en éléments propres, à la fois
    en\n utilisant le modèle de mélange bayésien et quand l’association de modèle\n\
    \ mixte, spécialisé vers standard, est utilisée.\n .\n L’algorithme BOLT-REML
    estime l’héritabilité expliquée par les SNP\n génotypés et les corrélations génétiques
    parmi plusieurs traits mesurés sur\n le même ensemble d’individus. BOLT-REML applique
    une analyse de variance de\n composants pour réaliser ces tâches et prend en charge
    à la fois la\n modélisation multicomposant pour partitionner l’héritabilité SNP
    et la\n modélisation multitrait pour estimer les corrélations. BOLT-REML applique\n\
    \ un algorithme de Monte-Carlo qui est bien plus rapide que les méthodes\n basées
    sur la décomposition en éléments propres pour l’analyse de variance\n de composants
    pour de grandes tailles d’échantillons.\n"
