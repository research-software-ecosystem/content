descr:
- package: bolt-lmm
  description: Efficient large cohorts genome-wide Bayesian mixed-model 
    association testing
  long_description: " The BOLT-LMM software package currently consists of two main
    algorithms, the\n BOLT-LMM algorithm for mixed model association testing, and
    the BOLT-REML\n algorithm for variance components analysis (i.e., partitioning
    of\n SNP-heritability and estimation of genetic correlations).\n .\n The BOLT-LMM
    algorithm computes statistics for testing association between\n phenotype and
    genotypes using a linear mixed model. By default, BOLT-LMM\n assumes a Bayesian
    mixture-of-normals prior for the random effect attributed\n to SNPs other than
    the one being tested. This model generalizes the standard\n infinitesimal mixed
    model used by previous mixed model association methods,\n providing an opportunity
    for increased power to detect associations while\n controlling false positives.
    Additionally, BOLT-LMM applies algorithmic\n advances to compute mixed model association
    statistics much faster than\n eigendecomposition-based methods, both when using
    the Bayesian mixture model\n and when specialized to standard mixed model association.\n\
    \ .\n The BOLT-REML algorithm estimates heritability explained by genotyped SNPs
    and\n genetic correlations among multiple traits measured on the same set of\n\
    \ individuals. BOLT-REML applies variance components analysis to perform these\n\
    \ tasks, supporting both multi-component modeling to partition SNP-heritability\n\
    \ and multi-trait modeling to estimate correlations. BOLT-REML applies a Monte\n\
    \ Carlo algorithm that is much faster than eigendecomposition-based methods for\n\
    \ variance components analysis at large sample sizes.\n"
