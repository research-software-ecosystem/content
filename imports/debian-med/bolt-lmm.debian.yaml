- package: bolt-lmm
  description: Effektiv stor kohorte-genom-bredt bayesiansk blandet-model 
    tilknytningstest
  long_description: " BOLT-LMM-programpakken består i øjeblikket af to hovedalgoritmer,\n\
    \ BOLT-LMM-algoritmen for blandet model tilknytningstest og\n BOLT-REML-algoritmen
    til varianskomponentanalyse (d.v.s. partitionering af\n sNP-xx og estimering af
    genetiske korrelationer).\n .\n BOLT-LMM-algoritmen beregner statistik for testassociation
    mellem fænotype\n og genotyper via en lineær blandet model. Som standard antager
    BOLT-LMM en\n bayesiansk mixture-of-normals før den vilkårlige effekt attribueret
    til\n SNP'er udover den under test. Denne model generaliserer standardmodellen\n\
    \ infinitesimal blandetl, der anvendes af tidligere blandede\n modelassociationsmetoder,
    der giver mulighed for øget sandsynlighed for at\n registrere associationer, mens
    falske positiver styres. Derudover anvender\n BOLT-LMM algoritmefremskridt til
    at beregne blandet\n modelassocitaionsstatistik meget hurtigere end eigendecomposition-baserede\n\
    \ metoder, både når du bruger den bayesiske blandingsmodel, og når du er\n specialiseret
    i standard blandet modelassociation.\n .\n BOLT-REML-algoritmen estimerer arvelighed
    forklaret af genotypet SNP'er og\n genetiske korrelationer blandt flere træk målt
    på det samme sæt af\n individer. BOLT-REML anvender varianskomponentanalyse til
    at udføre disse\n opgaver, understøttende både modelopbygning i flere komponenter
    for at\n partitionere SNP-arvelighed og multi-trait til at estimere korrelationer.\n\
    \ BOLT-REML anvender en Monte Carlo-algoritme som er meget hurtigere end\n eigendecompostion-baserede
    metoder for varianskomponentanalyse på store\n prøvestørrelser.\n"
