descr:
- package: aragorn
  description: rilevamento di tRNA e tmRNA in sequenze nucleotidiche
  long_description: " Il programma utilizza algoritmi euristici per predire la struttura\n
    secondaria di tRNA sulla base dell'omologia con le sequenze di consenso\n tRNA
    riconosciute e la capacità di formare una struttura a trifoglio con\n coppie di
    basi. I geni tmRNA vengono identificati usando una versione\n modificata del programma
    BRUCE.\n"
  release: sid
  description_md5: 9dfb74b77cab6ab1e8b625d5e65b71c6
  license: unknown
  blend: debian-med
- package: aragorn
  description: tRNA- und tmRNA-Nachweis in Nukleotidsequenzen
  long_description: " Das Programm verwendet heuristische Algorithmen zur Vorhersage
    von\n tRNA-Sekundärstruktur, basierend auf der Homologie mit erkannten\n tRNA-Konsensus-Sequenzen
    und der Fähigkeit zur Bildung einer basengepaarten\n Kleeblattstruktur. tmRNA-Gene
    werden mittels einer modifizierten Version des\n BRUCE-Programms identifiziert.\n"
  release: sid
  description_md5: 9dfb74b77cab6ab1e8b625d5e65b71c6
  license: unknown
  blend: debian-med
- package: aragorn
  description: tRNA and tmRNA detection in nucleotide sequences
  long_description: " The program employs heuristic algorithms to predict tRNA secondary
    structure,\n based on homology with recognized tRNA consensus sequences and ability
    to form\n a base-paired cloverleaf. tmRNA genes are identified using a modified
    version\n of the BRUCE program.\n"
  release: sid
  description_md5: 9dfb74b77cab6ab1e8b625d5e65b71c6
  license: unknown
  blend: debian-med
- package: aragorn
  description: tRNA- og tmRNA-detektion i nukleotide sekvenser
  long_description: " Programmet anvender heuristiske algoritmer til at forudsige
    tRNA-sekundære\n struktur, baseret på homologi med genkendte tRNA-konsensussekvenser
    og\n mulighed for at danne en base-parret cloverleaf. tmRNA-gener identificeres\n
    med brug af en ændret version af BRUCE-programmet.\n"
  release: sid
  description_md5: 9dfb74b77cab6ab1e8b625d5e65b71c6
  license: unknown
  blend: debian-med
- package: aragorn
  description: détection ARNt et ARNtm dans les séquences de nucléotides
  long_description: " Le programme utilise des algorithmes heuristiques pour prédire
    les structures\n secondaires d'ARNt, basés sur l'homologie avec des séquences
    consensus\n d'ARNt reconnues et sur la faculté de former des paires de base en
    feuille de\n trèfle.\n Les gènes ARNtm sont identifiés en utilisant une version
    modifiée du programme\n BRUCE.\n"
  release: sid
  description_md5: 9dfb74b77cab6ab1e8b625d5e65b71c6
  license: unknown
  blend: debian-med
