- package: gamgi
  description: General Atomistic Modelling Graphic Interface (GAMGI)
  long_description: " General Atomistic Modelling Graphic Interface (GAMGI)는 원자 구조를
    빌드하\n 고, 보고, 분석하기 위한 그래픽 인터페이스를 제공합니다. 이 프로그램은 과학\n 커뮤니티를 목적으로 하며, 원자 구조를 연구하고
    프리젠테이션을 위해 이미지를\n 준비하고 물질의 원자 구조를 가르치는 그래픽 인터페이스를 제공합니다.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: GAMGI (General Atomistic Modelling Graphic Interface)
  long_description: " GAMGI (General Atomistic Modelling Graphic Interface) fornisce\n
    un'interfaccia grafica per costruire, visualizzare e analizzare strutture\n atomiche.
    Il programma è pensato per la comunità scientifica e fornisce\n un'interfaccia
    grafica per studiare le strutture atomiche, per preparare\n immagini per presentazioni
    e per insegnare le strutture atomiche della materia.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: 汎用原子レベルモデリンググラフィックインターフェース (GAMGI)
  long_description: " GAMGI 汎用原子レベルモデリンググラフィックインターフェースは、原子構造を構\n 築、表示、解析するためのグラフィカルインターフェースを提供します。このプロ\n
    グラムは科学コミュニティ向けで、原子構造の研究、プレゼンテーション用の画像\n の準備、物質の原子的構造についての教育など用のグラフィックインターフェース\n
    を提供します。\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: General Atomistic Modelling Graphic Interface (GAMGI)
  long_description: " General Atomistic Modelling Graphic Interface (GAMGI) bietet
    eine grafische\n Oberfläche, um atomare Strukturen zu erstellen, zu betrachten
    und zu\n analysieren. Das Programm ist für die Wissenschaftsgemeinschaft gedacht
    und\n bietet eine grafische Oberfläche an, um atomare Strukturen zu betrachten\n
    und Bilder für Präsentationen zu erstellen. Außerdem hilft es beim Lehren\n der
    atomaren Struktur der Materie.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: General Atomistic Modelling Graphic Interface (GAMGI)
  long_description: " The General Atomistic Modelling Graphic Interface (GAMGI) provides\n
    a graphical interface to build, view and analyze atomic structures.\n The program
    is aimed at the scientific community and provides a\n graphical interface to study
    atomic structures and to prepare images\n for presentations, and for teaching
    the atomic structure of matter.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: General Atomistic Modelling Graphic Interface (GAMGI)
  long_description: " General Atomistic Modelling Graphic Interface (GAMGI) tilbyder
    en grafisk\n grænseflade til at bygge, se og analysere atomare strukturer. Programmet\n
    har som målgruppe det videnskabelige samfund og tilbyder en grafisk\n brugerflade
    til at studere atomare strukturer og forberede billeder til\n præsentationer og
    for undervisning i stofs atomare struktur.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
- package: gamgi
  description: Ogólny Interfejs Graficzny do Modelowania Atomistycznego
  long_description: " GAMGI (General Atomistic Modelling Graphic Interface) udostępnia\n
    interfejs graficzny do budowania, przeglądania i analizowania\n struktur atomowych.
    Program jest skierowany do społeczności naukowej\n i zawiera interfejs graficzny
    do badania struktur atomowych i\n przygotowywania obrazów do prezentacji oraz
    do nauczania budowy\n materii atomowej.\n"
  release: sid
  description_md5: 67835a000d04a5124b61b19079f1fa37
  license: unknown
  blend: debian-med
