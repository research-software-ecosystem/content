- package: gamgi
  description: 分子建模工具(GAMGI)
  long_description: " GAMGI 是一个用于建立、查看和分析原子结构的图形界面工具。\n 该程序的目的是：为科学界提供一个研究、演示原子结构的图形软件，为学校老师教学物质\n
    的结构提供一个工具。\n"
  release: sid
