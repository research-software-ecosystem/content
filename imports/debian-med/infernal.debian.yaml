descr:
- package: infernal
  description: inferenza degli allineamenti strutturali secondari dell'RNA
  long_description: " Infernal (\"INFERence of RNA ALignment\", \"inferenza per l'allineamento\n
    dell'RNA\") cerca in un database di sequenze DNA somiglianze tra strutture\n e
    sequenze di RNA. Fornisce un'implementazione di un caso speciale delle\n grammatiche
    senza contesto con profilo stocastico chiamate modelli\n covarianti (CM). Un CM
    è come un profilo di sequenza, ma dà una\n valutazione combinando il consenso
    della sequenza e il consenso sulla\n struttura secondaria dell'RNA, così in molti
    casi è più efficace\n nell'identificare omologhi RNA che conservano la loro struttura
    secondaria\n più che la loro sequenza primaria.\n .\n Questo strumento è una parte
    integrante del database Rfam.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
- package: infernal
  description: Rückschluss auf Alignments der RNA-Sekundärstruktur
  long_description: " Infernal (\"INFERence of RNA ALignment\") durchsucht DNA-Sequenzdatenbanken\n
    nach RNA-Struktur- und Sequenzähnlichkeiten. Es stellt eine Implementierung\n
    eines Spezialfalls der stochastisch kontextfreien Grammatiken, den sogenannten\n
    Kovarianzmodellen (CMs), bereit. Ein CM ist wie ein Sequenzprofil, bewertet\n
    jedoch eine Kombination aus Sequenzübereinstimmung und Übereinstimmung\n sekundärer
    RNA-Strukturen. Daher kann ein CM in vielen Fällen eher RNA-\n Homologe erkennen,
    deren Sekundärstruktur besser konserviert ist als deren\n primäre Sequenz.\n .\n
    Dieses Werkzeug ist eine integrale Komponente der Datenbank Rfam.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
- package: infernal
  description: Logisk slutning for RNA-sekundære struktursammenligninger
  long_description: " Infernal (»INFERence of RNA Alignment«) søger i DNA-sekvensdatabaser
    efter\n RNA-strukturer og sekvensligheder. Programmet tilbyder en implementering
    af\n et specielt tilfælde af profilstokastisk kontekstfri grammatik kaldt\n covariansmodeller
    (CM'er). En CM er som en sekvensprofil, men den scorer en\n kombination af sekvenskonsensus
    og RNA sekundær strukturkoncensus, så i\n mange tilfælde, er den bedre til at
    identificere RNA-homologer som bevarer\n deres sekundære struktur bedre end deres
    primære sekvens.\n .\n Værktøjet er en integreret komponent i Rfam-databasen.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
- package: infernal
  description: inference of RNA secondary structural alignments
  long_description: " Infernal (\"INFERence of RNA ALignment\") searches DNA sequence\n
    databases for RNA structure and sequence similarities. It provides an\n implementation
    of a special variant of profile stochastic context-free\n grammars called covariance
    models (CMs). A CM is like a sequence\n profile, but it scores a combination of
    sequence consensus and RNA\n secondary structure consensus, so in many cases,
    it is more capable of\n identifying RNA homologs that conserve their secondary
    structure more\n than their primary sequence.\n .\n The tool is an integral component
    of the Rfam database.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
- package: infernal
  description: Wyrównywanie drugorzędowej struktury RNA
  long_description: " Infernal (\"INFERence of RNA ALignment\") przeszukuje bazę danych
    w celu\n znalezienia sekwencji DNA (i sekwencji podobnych) w strukturze RNA.\n
    Dostarcza implementację szczególnego wariantu profilu stochastycznych\n gramatyk
    bezkontekstowych zwanych modelami kowariancji (CMs). CM (model\n kowariancji)
    przypomina profil sekwencji, za wyjątkiem zgodności wyniku\n kombinacji sekwencji
    i struktur drugorzędowych RNA. Z tego powodu, w wielu\n przypadkach, znacznie
    łatwiej jest zidentyfikować homologi RNA, które\n zachowują swoją drugorzędową
    strukturę, niż ich pierwotną sekwencję.\n .\n Narzędzie jest integralną częścią
    bazy danych Rfam.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
- package: infernal
  description: inférence d’alignements structurels secondaires d’ARN
  long_description: " Infernal (\"INFERence of RNA ALignment\") recherche dans des
    bases de données\n de séquences d’ADN des similarités de structures ou séquences
    d’ARN. Il\n fournit une implémentation d’une variante spéciale de grammaires de
    profil\n stochastiques indépendantes du contexte appelées modèles de covariance.
    Un\n modèle est comme un profil de séquence, mais il marque une combinaison de\n
    séquence consensus et de structure consensus secondaire d’ARN, aussi dans\n bien
    des cas, il est plus capable d’identifier des homologues d’ARN qui\n conservent
    leur structure secondaire plus que leur séquence primaire.\n .\n Cet outil est
    un composant essentiel de la base de données Rfam.\n"
  release: sid
  description_md5: 0fa26f15adcc8d61cdb1b817c872c7ec
  license: unknown
  blend: debian-med
