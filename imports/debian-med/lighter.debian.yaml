- package: lighter
  description: fast and memory-efficient sequencing error corrector
  long_description: " Lighter is a fast, memory-efficient tool for correcting sequencing\n
    errors. Lighter avoids counting k-mers. Instead, it uses a pair of Bloom\n filters,
    one holding a sample of the input k-mers and the other holding\n k-mers likely
    to be correct. As long as the sampling fraction is\n adjusted in inverse proportion
    to the depth of sequencing, Bloom filter\n size can be held constant while maintaining
    near-constant accuracy.\n Lighter is parallelized, uses no secondary storage,
    and is both faster\n and more memory-efficient than competing approaches while
    achieving\n comparable accuracy.\n"
