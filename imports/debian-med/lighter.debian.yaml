- package: lighter
  description: Hurtig og hukommelseseffektiv program til rettelse af sekventeringsfejl
  long_description: " Lighter er et hurtigt, hukommelseseffektivt værktøj til at rette
    sekventeringsfejl. Lighter undgår at tælle k-mers. I stedet bruger programmet
    et par af Bloomfiltrene, et af disse indeholder et eksempel på k-mers og det andet
    indeholder k-mers der sandsynligvis skal korrigeres. Så længe at samplingdelen
    bliver justeret i omvendt proportion til dybden af sekventeringen, så kan Bloom-filterstørrelsen
    holdes konstant, mens der bevares en næsten konstant præcision. Lighter er et
    parallelt program, bruger intet sekundært lager og er både hurtigere og mere hukommelseseffektiv
    end konkurrende fremgangsmåder, mens der opnås en sammenlignelig præcision.\n"
