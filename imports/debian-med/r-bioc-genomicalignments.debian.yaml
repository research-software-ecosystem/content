- package: r-bioc-genomicalignments
  description: BioConductor representation and manipulation of short genomic alignments
  long_description: " This BioConductor package provides efficient containers for
    storing and\n manipulating short genomic alignments (typically obtained by aligning\n
    short reads to a reference genome). This includes read counting,\n computing the
    coverage, junction detection, and working with the\n nucleotide content of the
    alignments.\n"
  release: sid
