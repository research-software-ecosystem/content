- package: r-bioc-genomicalignments
  description: BioConductor representation and manipulation of short genomic 
    alignments
  long_description: " This BioConductor package provides efficient containers for
    storing and\n manipulating short genomic alignments (typically obtained by aligning\n\
    \ short reads to a reference genome). This includes read counting,\n computing
    the coverage, junction detection, and working with the\n nucleotide content of
    the alignments.\n"
  release: sid
  description_md5: d50adaf82639cc220ed4e6e1e258c6d5
  license: unknown
  blend: debian-med
- package: r-bioc-genomicalignments
  description: Bioconductor-repræsentation og manipulering af korte 
    arvemassesammenligninger
  long_description: " Denne BioConductor-pakke tilbyder effektive containere til lagring
    og\n manipulering af korte avemassesammenligninger (typisk indhentet ved at\n\
    \ sammenligne korte læsninger til en referencearvemasse). Dette inkluderer\n læsningsoptælling,
    beregning af dækning, knudepunktdetektering og arbejde\n med nukleotid indhold
    for sammenligningerne.\n"
