- package: entangle
  description: 접속 카메라 제어 및 캡쳐
  long_description: " Entangle은 컴퓨터로 완전히 제어가 가능한 디지탈 카메라로 \"tethered\n shooting\"
    하기위한 그래픽 인터페이스를 제공합니다. tethered shooting은 사진\n 찍기를 의미합니다.\n .\n Entangle 사용은 숫자
    세는거 만큼 쉽습니다...\n  * 카메라 연결\n  * Entangle 실행\n  * 사진 발사 (사진 찍기)\n .\n 충분한 기능이 있는
    디지탈 SLR 카메라로 Entangle은 아래 기능을 수행할 수 있\n 습니다:\n  * 컴퓨터에서 셔터 트리거\n  * 찍기 전에 사진의
    실시간 미리보기\n  * 촬영된 사진을 자동으로 다운로드 및 표시\n  * 컴퓨터에서 카메라의 모든 설정을 제어\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
