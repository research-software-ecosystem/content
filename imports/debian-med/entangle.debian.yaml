- package: entangle
  description: controllo e cattura della fotocamera in tethering
  long_description: " Entangle fornisce un'interfaccia grafica per lo \"scatto in
    tethering\", cioè\n lo scattare delle fotografie con una fotocamera digitale completamente\n
    controllata dal computer.\n .\n Utilizzare Entangle è facile come dire 1, 2, 3,
    ...\n  * collegare la fotocamera,\n  * eseguire Entangle,\n  * scattare le foto.\n
    .\n Con una fotocamera digitale SLR con sufficienti funzionalità Entangle\n permette
    di:\n  * comandare l'otturatore dal computer,\n  * avere un'anteprima in tempo
    reale della scena prima di scattare,\n  * scaricare e visualizzare automaticamente
    le foto appena scattate,\n  * controllare tutte le impostazioni della fotocamera
    dal computer.\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: テザーカメラコントロール & キャプチャー
  long_description: " Entangle は「テザー撮影」用のグラフィカルインターフェースを提供します。つま\n り、デジタルカメラをコンピュータから完全にコントロールして写真を撮影します。\n
    .\n Entangle は 1、2、3... のように簡単です。\n  * カメラを接続\n  * Entangle を起動\n  * 写真を撮影\n .\n
    十分な機能のあるデジタル一眼レフカメラを使えば、次のようなことが出来ます。\n  * コンピュータからシャッターをトリガー\n  * 撮影前に画面をライブ確認\n\
    \  * 撮影した写真を即座に自動ダウンロードおよび表示\n  * カメラ設定の全てをコンピュータからコントロール\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: Verbundene Kamerasteuerung & -aufnahme
  long_description: " Entangle stellt eine grafische Oberfläche (GUI) für »Tethered
    Shooting«\n dar, das heißt Bildaufnahmen mit einer Digitalkamera, wobei diese
    über den\n Computer gesteuert wird.\n .\n Entangle ist kinderleicht nutzbar\n\
    \  * Kamera verbinden\n  * Starten von Entangle\n  * Bilder aufnehmen\n .\n Mit
    einer ausreichend leistungsfähigen digitalen Spiegelreflexkamera (SLR)\n ermöglicht
    Entangle\n  * Verschlussauslösung vom Computer\n  * Live-Vorschau vor der Bildaufnahme\n\
    \  * automatischer Download und Darstellung der Bilder\n  * Steuerung aller Kameraeinstellungen
    über den Computer\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: Tethered Camera Control & Capture
  long_description: " Entangle provides a graphical interface for \"tethered shooting\"\
    , aka\n taking photographs with a digital camera completely controlled from the\n
    computer.\n .\n Using Entangle is as easy as 1,2,3...\n  * Connect camera\n  *
    Launch Entangle\n  * Shoot photos\n .\n With a sufficiently capable digital SLR
    camera Entangle allows:\n  * Trigger the shutter from the computer\n  * Live preview
    of scene before shooting\n  * Automatic download and display of photos as they
    are shot\n  * Control of all camera settings from computer\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: Styring og læsning af tilkoblet kamera
  long_description: " Entangle tilbyder en grafisk grænseflade for »tethered shooting«,
    a la\n billedoptagelse med et digitalt kamera fuldstændig kontrolleret fra computeren.\n
    .\n At bruge Entangle er så nemt som 1,2,3 ...\n  * Forbind kamera\n  * Start
    Entangle\n  * Tag billeder\n .\n Med et tilstrækkeligt godt digitalt SLR-kamera
    kan Entangle:\n  * Udløse lukkeren fra computeren\n  * Live forhåndsvisning af
    scene før billedet bliver taget\n  * Automatisk overførsel og visning af billeder
    efterhånden som de bliver\n    taget\n  * Kontrol af alle kameraets indstillinger
    fra computeren\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: Sterowanie aparatem i przechwytywanie zdjęć z poziomu komputera
  long_description: " Entangle udostępnia interfejs graficzny do \"fotografowania
    na uwięzi\"\n znanego też jako fotografowanie aparatem cyfrowym całkowicie sterowanym
    z\n poziomu komputera.\n .\n Korzystanie z Entangle jest proste pod względem:\n\
    \  * podłączania aparatu;\n  * uruchamiania samego programu;\n  * wykonywania
    zdjęć.\n .\n Przy zastosowaniu odpowiedniej lustrzanki cyfrowej możliwe jest:\n\
    \  * wyzwalanie migawki z poziomu komputera;\n  * podglądanie sceny na żywo przed
    wykonaniem zdjęcia;\n  * automatyczne pobieranie i wyświetlanie zdjęć zaraz po
    ich wykonaniu;\n  * sterowanie wszystkimi ustawieniami aparatu z komputera.\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: control y captura de cámaras conectadas
  long_description: " Entangle proporciona una interfaz gráfica para el «tethered
    shooting»,\n también conocido como tomar fotografías con una cámara digital\n
    completamente controlada desde el computador.\n .\n Usar Entangle es tan fácil
    como 1,2,3....\n  * Conectar la cámara\n  * Lanzar Entangle\n  * Disparar fotos\n
    .\n Con una cámara réflex digital SLR suficientemente capaz, Entangle le permite:\n\
    \  * Disparar el obturador desde el ordenador\n  * Previsualización en directo
    de la escena antes de disparar\n  * Descarga y visualización automática de las
    fotos a medida que se toman\n  * Control de todos los ajustes de la cámara desde
    el computador.\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
- package: entangle
  description: contrôle et captures d’appareils photo numériques connectés
  long_description: " Entangle fournit une interface graphique pour des « prises de
    vue\n connectées », c'est-à-dire, photographier avec un appareil numérique\n entièrement
    contrôlé par ordinateur.\n .\n Trois manipulations faciles suffisent pour utiliser
    Entangle :\n  – connecter l’appareil photo ;\n  – lancer Entangle ;\n  – prendre
    les clichés.\n .\n Avec un appareil photographique reflex mono-objectif muni de
    suffisamment\n de possibilités, Entangle permet de  :\n  – ouvrir l’obturateur
    à partir de l’ordinateur ;\n  – prévisualiser le cadre avant la prise de vue ;\n\
    \  – télécharger automatiquement et afficher les photos au fur et à mesure ;\n\
    \  – contrôler tous les réglages à partir de l’ordinateur.\n"
  release: sid
  description_md5: e572235377a978d476f0a0a54e6ce3af
  license: unknown
  blend: debian-med
