- package: ncbi-epcr
  description: Tool to test a DNA sequence for the presence of sequence tagged sites
  long_description: " Electronic PCR (e-PCR) is computational procedure that is used
    to identify\n sequence tagged sites(STSs), within DNA sequences. e-PCR looks for
    potential\n STSs in DNA sequences by searching for subsequences that closely match
    the\n PCR primers and have the correct order, orientation, and spacing that could\n
    represent the PCR primers used to generate known STSs.\n .\n The new version of
    e-PCR implements a fuzzy matching strategy. To reduce\n likelihood that a true
    STS will be missed due to mismatches, multiple\n discontiguous words may be used
    instead of a single exact word. Each of this\n word has groups of significant
    positions separated by 'wildcard' positions\n that are not required to match.
    In addition, it is also possible to allow\n gaps in the primer alignments.\n .\n
    The main motivation for implementing reverse searching (called Reverse e-PCR)\n
    was to make it feasible to search the human genome sequence and other large\n
    genomes. The new version of e-PCR provides a search mode using a query\n sequence
    against a sequence database.\n .\n This program is retired upstream and it is
    suggested to use Primer-Blast\n  https://www.ncbi.nlm.nih.gov/tools/primer-blast/\n
    instead.\n"
