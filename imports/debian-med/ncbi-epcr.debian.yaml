- package: ncbi-epcr
  description: outil pour vérifier la présence d'un marqueur dans une séquence d'ADN
  long_description: " « Electronic PCR » (« e-PCR ») est une procédure de calcul utilisée
    pour\n tester la présence de séquences uniques d'ADN (en anglais : STS, sequence\n
    tagged sites) dans une séquence génomique. e-PCR recherche de potentielles\n STS
    dans des séquences génomiques en recherchant des sous-séquences très\n similaires
    aux amorces de PCR (en anglais : Polymerase Chain Reaction) et\n correctement
    ordonnées, orientées et espacées qui puissent représenter les\n amorces PCR utilisées
    pour générer les STS connus.\n .\n La nouvelle version de E-PCR implémente une
    stratégie de reconnaissance\n floue. Pour réduire les chances qu'une vraie STS
    puisse être oubliée, des\n mots multiples et discontinus peuvent être utilisés
    au lieu d'un seul mot\n exact. Chacun de ces mots a des groupes de positions significatives
    séparés\n par des positions « joker » qui ne sont pas requises pour correspondre.
    De\n plus il est possible d'autoriser des trous dans les alignements de l'amorce.\n
    .\n La principale motivation pour implémenter une recherche inversée (« Reverse\n
    e-PCR ») était de rendre possible la recherche de séquence dans le génome\n humain
    et d'autres gros génomes. La nouvelle version de e-PCR fournit un\n mode de recherche
    utilisant une requête de séquence dans une base de données.\n .\n Ce programme
    est abandonné par l’amont et il est conseillé d’utiliser\n Primer-Blast (https://www.ncbi.nlm.nih.gov/tools/primer-blast/)
    à la place.\n"
