- package: ncbi-epcr
  description: strumento per testare la presenza di STS in sequenze di DNA
  long_description: " La PCR elettronica (e-PCR) è una procedura computazionale usata
    per\n identificare STS (sequence tagged site) all'interno di sequenze di DNA.\n
    e-PCR cerca STS potenziali nel DNA ricercando sottosequenze che\n corrispondano
    da vicino ai primer PCR e che abbiano ordine,\n orientamento e spaziatura corretti
    tali da poter rappresentare i primer\n PCR usati per generare STS noti.\n .\n
    La nuova versione di e-PCR implementa una strategia di corrispondenza\n approssimata.
    Per ridurre la probabilità che una STS esatta possa\n essere non vista a causa
    di corrispondenze inesatte, si possono usare\n parole non contigue invece di una
    singola parola esatta. Ognuna di\n queste parole ha gruppi di posizioni significative
    separate da posizioni\n \"jolly\" che non è necessario corrispondano. In aggiunta
    è anche\n possibile permettere dei salti negli allineamenti dei primer.\n .\n
    La principale motivazione per implementare la ricerca inversa (chiamata\n Reverse
    e-PCR) fu quella di rendere possibile fare ricerche nella\n sequenza del genoma
    umano o in altri genomi grandi. La nuova versione\n di e-PCR fornisce una modalità
    di ricerca che confronta una sequenza di\n interrogazione e un database di sequenze.\n
    .\n Questo programma è stato ritirato dall'autore originale e si suggerisce di\n
    usare Primer-Blast https://www.ncbi.nlm.nih.gov/tools/primer-blast/ al suo\n posto.\n"
