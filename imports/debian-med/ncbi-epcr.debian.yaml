- package: ncbi-epcr
  description: Værktøj til at teste en DNA-sekvens for tilstedeværelsen af sekvensmærkede
    steder
  long_description: " Electronic PCR (e-PCR) er en beregningsmæssig procedure, som
    bruges til at\n identificere mærkede sider (STS'er) inden i DNA-sekvenser. e-PCR
    kigger\n efter potentielle STS'er i DNA-sekvenser ved at søge efter undersekvenser\n
    som tæt matcher PCR-primerne og har den korrekte rækkefølge, orientering,\n og
    plads, som kan repræsentere PCR-primerne brugt til at oprette kendte STS'er.\n
    .\n Den nye version af e-PCR implementerer en uafklaret (»fuzzy«)\n matchstrategi.
    For at reducere sandsynligheden for at en sand STS vil blive\n overset på grund
    af forkerte match, så kan flere adskilte ord blive brugt i\n stedet for et enkelt
    præcist ord. Hver af disse ord har grupper af\n signifikante positioner adskilt
    af »jokertegnspositioner« som ikke har krav\n om at matche. Derudover er det også
    muligt at tillade huller i\n primerjusteringerne.\n .\n Hovedmotivationen for
    at implementering af omvendt søgning (kaldt Reverse\n e-PCR) var at gøre det muligt
    at søge i den menneskelige gensekvens og\n andre store gensamlinger. Den nye version
    af e-PCR tilbyder en søgetilstand\n der bruger en forespørgselssekvens mod en
    sekvensdatabase.\n .\n Dette program er stoppet opstrøm og det foreslås at bruge
    Primer-Blast\n  https://www.ncbi.nlm.nih.gov/tools/primer-blast/\n i stedet for.\n"
  release: sid
