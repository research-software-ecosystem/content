- package: python3-cooler
  description: Bibliotek for et rumligt, komprimeret, binært vedvarende lager
  long_description: " Cooler er et understøttelsesbibliotek for et rumligt, komprimeret
    binært vedvarende lagerformat, også kaldt cooler, brugt til at lagre genom-interaktionsdata
    såsom Hi-C-kontaktmatricer.\n .\n Filformatet cooler er en implementering af en
    genom-matrixdatamodel, der bruger HDF5 som containerformat. Pakken cooler inkluderer
    en pakke af kommandolinjeværktøjer og en Python API til at facilitere oprettelse,
    forespørgsel og manipulering af cooler-filer.\n"
  release: sid
