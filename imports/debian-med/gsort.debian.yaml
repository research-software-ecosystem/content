- package: gsort
  description: Sorter genomiske data
  long_description: " Gsort er et værktøj til at sortere genomiske filer jævnfør en
    genomfil. For eksempel, for at sortere VCF til rækkefølgeordning:\n X, Y, 2, 1,
    3, ... og teksthovedet skal være øverst.\n .\n Et mere sandsynligt eksempel, hvis
    en fil skal sorteres for at matche GATK-rækkefølgen (1 ... X, Y, MT), hvilket
    ikke er muligt med noget sorteringsværktøj. Med gsort kan man bare placere MT
    som det sidste kromosom i ».genome«-filen.\n .\n Vil også være nyttig for at hente
    filer klar til brug i bedtools.\n"
  release: sid
  description_md5: 196776f6a1c66130f7f92d0e256ca1b3
  license: unknown
