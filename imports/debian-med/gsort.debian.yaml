descr:
- package: gsort
  description: sort genomic data
  long_description: " gsort is a tool to sort genomic files according to a genomefile.\n
    For example, to sort VCF to have order:\n X, Y, 2, 1, 3, ... and the header needs
    to be kept at the top.\n .\n As a more likely example, if a file nneds to be sorted
    to match GATK\n order (1 ... X, Y, MT) which is not possible with any other sorting\n
    tool. With gsort one can simply place MT as the last chrom in the\n \".genome\"\
    \ file.\n .\n It will also be useful for getting files ready for use in bedtools.\n"
  release: sid
  description_md5: 196776f6a1c66130f7f92d0e256ca1b3
