descr:
- package: grabix
  description: Wee-værktøj for vilkårlig adgang i BGZF-filer
  long_description: " I biomedicinsk forskning er det en stigende praksis at studere
    det\n genetiske grundlag for sygdom. Dette består nu ofte af sekventering af\n\
    \ menneskesekvenser. Resultatet for maskinen er dog redundant, og den\n reelle
    sekvens er den bedste sekvens til at forklare redundansen.\n Udvekslingen af data
    sker kun med komprimerede filer - ellers er de for\n store og redundante at udføre.
    Man bør undgå dekomprimering hvor\n muligt.\n .\n Grabix udnytter det fantastiske
    BGZF-bibliotek fra pakken samtools til\n at tilbyde vilkårlig adgang til tekstfiler,
    som er blevet komprimeret\n med bgzip. Grabix opretter sit eget indeks (.gbi)
    over bgzipped-filen.\n Når indekseret kan man udtrække arbitrære linjer fra filen
    med\n kommandoen grab. Eller vælge vilkårlige linjer med kommandoen random.\n"
  release: sid
  description_md5: 0eef255501daa10dd72d7e36a6dc23b6
  license: unknown
  blend: debian-med
- package: grabix
  description: wee tool for random access into BGZF files
  long_description: " In biomedical research it is increasing practice to study\n\
    \ the genetic basis of disease. This now frequently comprises\n the sequencing
    of human sequences. The output of the machine\n however is redundant, and the
    real sequence is the best\n sequence to explain the redundancy. The exchange of
    data\n happens only with compressed files - to huge and redundant\n to perform
    otherwise. One should avoid uncompression whenever\n possible.\n .\n grabix leverages
    the fantastic BGZF library of the samtools\n package to provide random access
    into text files that have\n been compressed with bgzip. grabix creates it's own
    index\n (.gbi) of the bgzipped file. Once indexed, one can extract\n arbitrary
    lines from the file with the grab command. Or\n choose random lines with the,
    well, random command.\n"
  release: sid
  description_md5: 0eef255501daa10dd72d7e36a6dc23b6
  license: unknown
  blend: debian-med
- package: grabix
  description: piccolo strumento per accesso casuale a file BGZF
  long_description: " Nella ricerca biomedica, è in aumento la pratica di studiare
    la base\n genetica della malattia. Ciò attualmente include di frequente il\n sequenziamento
    di sequenze umane. Tuttavia, l'output della macchina è\n ridondante e la vera
    sequenza è la migliore sequenza che spiega la\n ridondanza. Lo scambio di dati
    avviene solo con file compressi, troppo\n enormi e ridondanti per fare diversamente.
    Si dovrebbe evitare la\n decompressione quando possibile.\n .\n grabix sfrutta
    la fantastica libreria BGZF del pacchetto samtools per\n fornire accesso casuale
    ai file di testo che sono stati compressi con\n bgzip. grabix crea il proprio
    indice (.gbi) del file compresso con bgzip.\n Una volta indicizzato, si possono
    estrarre righe arbitrarie dal file con\n il comando grab. O scegliere righe casuali
    con il comando random.\n"
  release: sid
  description_md5: 0eef255501daa10dd72d7e36a6dc23b6
  license: unknown
  blend: debian-med
