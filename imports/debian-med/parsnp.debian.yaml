descr:
- package: parsnp
  description: allineamenti multipli rapidi del genoma fondamentale
  long_description: " Parsnp è stato progettato per allineare il genoma fondamentale
    da centinaia\n a migliaia di genomi batterici entro pochi minuti o poche ore.
    L'input può\n essere sia assemblaggi in bozza, sia genomi finiti, e l'output include\n\
    \ identificazione di varianti (SNP), filogenia del genoma fondamentale e\n allineamenti
    multipli. Parsnp sfrutta le informazioni contestuali fornite\n dagli allineamenti
    multipli intorno ai siti SNP per filtraggio/pulizia, in\n aggiunta agli strumenti
    esistenti per rilevamento/filtraggio di\n ricombinazioni e ricostruzione filogenetica.\n"
  release: sid
  description_md5: e2e6d59e8a521577f278267009bb94b4
  license: unknown
  blend: debian-med
- package: parsnp
  description: rapid core genome multi-alignment
  long_description: " Parsnp was designed to align the core genome of hundreds to
    thousands of\n bacterial genomes within a few minutes to few hours. Input can
    be both\n draft assemblies and finished genomes, and output includes variant (SNP)\n\
    \ calls, core genome phylogeny and multi-alignments. Parsnp leverages\n contextual
    information provided by multi-alignments surrounding SNP\n sites for filtration/cleaning,
    in addition to existing tools for\n recombination detection/filtration and phylogenetic
    reconstruction.\n"
  release: sid
  description_md5: e2e6d59e8a521577f278267009bb94b4
  license: unknown
  blend: debian-med
- package: parsnp
  description: Hurtig grundlæggende gensammenligning
  long_description: " Parsnp blev designet til at sammenligne det grundlæggende genom
    for hundredvis til tusindvis af bakteriegenomer på nogle få minutter til nogle
    få timer. Inddata kan være både prøvesamlinger og færdige genomer, og resultatet
    inkluderer variantkald (SNP), grundlæggende genomfylogeni og flere sammenligninger.
    Parsnp udnytter kontekstinformation tilbudt af flere sammenligninger omgivende
    SNP-sider til at filtrere/rense, udover eksisterende værktøjer for ny registrering/filtrering
    af kombination og fylogenetisk rekonstruktion.\n"
  release: sid
  description_md5: e2e6d59e8a521577f278267009bb94b4
  license: unknown
  blend: debian-med
