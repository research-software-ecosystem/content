descr:
- package: r-cran-epir
  description: funções GNU R para análise de dados epidemiológicos
  long_description: " Pacote para análise de dados epidemiológicos. Contém funções
    para ajustar,\n direta e indiretamente, medições de frequência de doenças, quantificando\n\
    \ medições de associação tendo por base estratos de contagem de dados simples\n\
    \ ou múltiplos apresentados em uma tabela de contingência, e computação de\n intervalos
    de confiança ao redor do risco de incidência e taxa estimada de\n incidência.
    Funções diversas para uso em meta-análise, interpretação de\n testes de diagnósticos
    e cálculos de tamanho de amostra.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
  blend: debian-med
- package: r-cran-epir
  description: GNU R funkcie na analýzu epidemiologických dát
  long_description: " Balík na analýzu epidemiologických dát. Obsahuje funkcie na
    priame a\n nepriame opatrenia regulácie frekvencie chorobnosti, kvantifikovanie\n\
    \ opatrení asociácie základných jednoduchých alebo zložených vrstiev výpočtov\n\
    \ dát prezentovaných do kontingenčných tabuliek, počítanie konfidenčných\n intervalov
    okolo dopadového rizika a dopad na rozpočet navrhovaného\n opatrenia. Rozmanité
    funkcie pre použitie v meta-analýzach, diagnostických\n interpretačných testoch
    a množstvo ukážok výpočtov.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
  blend: debian-med
- package: r-cran-epir
  description: fonctions de GNU R pour l’analyse de données épidémiologiques
  long_description: " Il s’agit d’un paquet pour l’analyse de données épidémiologiques.
    Il\n contient des fonctions pour directement ou indirectement ajuster les\n fréquences
    de maladies, quantifier les mesures d’association sur la base\n d’une ou plusieurs
    couches de données de comptage présentées dans un\n tableau de contingence, et
    calculer l’intervalle de confiance entre le\n risque d’incidence et le taux d’incidence
    estimés. Il fournit aussi\n diverses fonctions pour la méta-analyse, l’interprétation
    de diagnostics et\n le calcul de taille d’échantillon.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
  blend: debian-med
- package: r-cran-epir
  description: funzioni GNU R per analisi di dati epidemiologici
  long_description: " Un pacchetto per analizzare dati epidemiologici. Contiene funzioni
    per\n regolare direttamente e indirettamente misure della frequenza di malattie,\n\
    \ quantificare misure di associazioni sulla base di strati singoli o multipli\n\
    \ di dati numerici presentati in una tabella di contingenza e calcolare\n intervalli
    di confidenza sul rischio di incidenza e le stime delle\n percentuali di incidenza.
    Sono fornite funzioni varie per l'uso in\n meta-analisi, interpretazione di test
    diagnostici e calcoli della\n dimensione del campione.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
  blend: debian-med
- package: r-cran-epir
  description: GNU R Functions for analysing epidemiological data
  long_description: " A package for analysing epidemiological data. Contains functions
    for\n directly and indirectly adjusting measures of disease frequency,\n quantifying
    measures of association on the basis of single or multiple\n strata of count data
    presented in a contingency table, and computing\n confidence intervals around
    incidence risk and incidence rate estimates.\n Miscellaneous functions for use
    in meta-analysis, diagnostic test\n interpretation, and sample size calculations.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
  blend: debian-med
- package: r-cran-epir
  description: GNU R-funktioner for analyse af epidemiologiske data
  long_description: " En pakke til analyse af epidemiologiske data. Indeholder funktioner
    til\n direkte og indirekte at justere mål for sygdomsfrekvens, kvantificere\n\
    \ associationsforanstaltninger på grundlag af en enkelt eller flere lag af\n optalte
    data præsenteret i en antalstabel og beregning af\n konfidensintervaller omkring
    risikoforekomst og skøn for udbrud.\n Hjælpefunktioner til brug i metaanalyse,
    diagnostiske testfortolkninger og\n beregninger af størrelse på stikprøve.\n"
  release: sid
  description_md5: 75623956dd391169111adfba24de39b0
  license: unknown
