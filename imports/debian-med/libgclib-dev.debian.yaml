descr:
- package: libgclib-dev
  description: Teksthovedfiler for Genome Code Lib - GCLib
  long_description: " Dette er en eklektisk samling af (for det meste) C++-kode, som
    opstrøm brugte til nogle bioinformatikprojekter. Hovedideen er at give god kode
    og effektive datastrukturer, forsøge at undgå for mange kodeafhængigheder af tunge
    biblioteker, mens produktionscyklusser minimeres (og dette indebærer også en anstændig
    kompilerings-/byggetid - for dig mindre oppustede konfigurationsskripter og lange
    kompileringstider af Boost-kode eller anden tung C++-skabelonkode).\n .\n Denne
    kode blev indsamlet selv før C++-STL var fuldt adopteret som en standard på tværs
    af platforme. Siden STL i sig selv er tungere for de fleste C++-behov, så foretrækkes
    simplere C++-klasser eller skabeloner for grundlæggende strenge, containere, grundlæggende
    algoritmer etc.\n .\n Teksthovedfiler for Genome Code Lib. Er hovedsagelig kendt
    for at at være brugt af StringTie, men med sin egen udgivelsescyklus.\n"
  release: sid
  description_md5: 9e6c6f2bb41b72b6ec6259d6e96c5a26
  license: unknown
  blend: debian-med
- package: libgclib-dev
  description: header files for Genome Code Lib (GCLib)
  long_description: " This is an eclectic gathering of (mostly) C++ code which upstream
    used\n for some bioinformatics projects. The main idea is to provide\n lean code
    and efficient data structures, trying to avoid too many code\n dependencies of
    heavy libraries while minimizing production cycles (and\n this also implies a
    decent compile/build time -- looking at you,\n bloated configure scripts and lengthy
    compile times of Boost code or\n other heavy C++ template code..).\n .\n This
    code was gathered even before the C++ STL had been fully adopted as\n a cross-platform
    \"standard\". Since STL by itself is a bit heavier for\n most of the C++ needs,
    it is preferred to use simpler&leaner C++ classes\n or templates for basic strings,
    containers, basic algorithms etc.\n .\n Header files of Genome Code Lib. It is
    mainly known for being\n used by StringTie but with its own release cycle.\n"
  release: sid
  description_md5: 9e6c6f2bb41b72b6ec6259d6e96c5a26
  license: unknown
  blend: debian-med
