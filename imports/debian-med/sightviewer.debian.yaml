descr:
- package: sightviewer
  description: DICOM viewer
  long_description: " Medical image viewer featuring negatoscope, multi-planar\n reconstruction,
    and volume rendering.\n .\n Many image formats are handled such as DICOM, mhd,\n
    inr.gz, vtk, vti,... Reconstructions can also be imported from\n DICOM segmentations
    or VTK supported formats, and visualized\n in mixed rendering with images.\n .\n
    Tools are provided to measure distances of\n structures in the image and to place
    landmarks.\n .\n Last, SightViewer can also connect directly to a PACS, and\n
    then request, download or upload DICOM files.\n"
  release: sid
  description_md5: ea1b046f74b47c4dc8952e4f84d668b6
  license: unknown
  blend: debian-med
- package: sightviewer
  description: DICOM-fremviser
  long_description: " Medicinsk billedfremviser der har negatoscope, rekonstruktion
    i flere plan og optegning af volumen.\n .\n Mange billedformater håndteres såsom
    DICOM, mhd, inr.gz, vtk, vti, ... Rekonstruktioner kan også importeres fra DICOM-
    og vtkf-formater og visualiseres i blandet optegning med billeder.\n .\n Værktøjer
    tilbydes til at måle afstande for strukturer i billedet og for at placere landmærker.\n
    .\n Sidst, så kan SightViewer også forbinde direkte til en PACS, og så forespørge,
    hente eller overføre DICOM-filer.\n"
  release: sid
  description_md5: ea1b046f74b47c4dc8952e4f84d668b6
  license: unknown
