descr:
- package: phipack
  description: test PHI e altri test di ricombinazione
  long_description: " Il pacchetto software PhiPack implementa diversi test di ricombinazione
    e\n può anche produrre matrici di incompatibilità raffinate. Specificamente,\n
    PHIPack implementa il \"Pairwise Homoplasy Index\", il \"Maximum Chi2\" e il\n
    \"Neighbour Similarity Score\". Il programma Phi può essere eseguito per\n produrre
    un p-value di ricombinazione all'interno di un insieme di dati e\n il programma
    profile può essere eseguito per determinare le regioni che\n mostrano le prove
    più forti di mosaicismo.\n"
  release: sid
  description_md5: e153aba60d07145154853c706e973d36
  license: unknown
  blend: debian-med
- package: phipack
  description: PHI test and other tests of recombination
  long_description: " The PhiPack software package implements a few tests for recombination\n
    and can produce refined incompatibility matrices as well. Specifically,\n PHIPack
    implements the 'Pairwise Homoplasy Index', Maximum Chi2 and the\n 'Neighbour Similarity
    Score'. The program Phi can be run to produce a\n p-value of recombination within
    a data set and the program profile can\n be run to determine regions exhibiting
    strongest evidence mosaicism.\n"
  release: sid
  description_md5: e153aba60d07145154853c706e973d36
  license: unknown
  blend: debian-med
- package: phipack
  description: PHI-test og andre test med rekombination
  long_description: " Programpakken PhiPack implementerer nogle få test for rekombination
    og kan også fremstille refinerede inkompatibilitetsmatricer. Specifikt implementerer
    PHIPack »Pairwise Homoplasy Index«, Maximum Chi2 og »Neighbour Similarity Score«.
    Programmet Phi kan afvikles for at fremstille en p-værdi for rekombination i et
    datasæt og programprofilen kan afvikles for at bestemme regioner, der viser den
    stærkeste bevis-mosaicisme.\n"
  release: sid
  description_md5: e153aba60d07145154853c706e973d36
