descr:
- package: paw-demos
  description: Physics Analysis Workstation examples and tests
  long_description: " CERNLIB is a suite of data analysis tools and libraries created
    for\n use in physics experiments, but also with applications to other\n fields
    such as the biological sciences.\n .\n This package includes example scripts for
    use by PAW or Paw++, and test\n scripts to make sure that the PAW or Paw++ programs
    behave correctly.  You\n may run the examples and tests with the included paw-demos
    program.\n"
  release: buster
  description_md5: fad2deaf29bc2ee4f06fc5e05df48c36
  license: unknown
  blend: debian-med
- package: paw-demos
  description: Physics Analysis Workstation - esempi e test
  long_description: " CERNLIB è una suite di strumenti e librerie per l'analisi dati,\n
    pensati per l'uso in sperimentazioni fisiche ma applicabili anche ad altri\n campi
    come ad esempio le scienze biologiche.\n .\n Questo pacchetto include script d'esempio
    da usare con PAW o Paw++ e\n script test per assicurarsi che i programmi PAW o
    Paw++ funzionino\n correttamente. Si possono eseguire gli esempi e i test con
    il programma\n incluso paw-demos.\n"
  release: buster
  description_md5: fad2deaf29bc2ee4f06fc5e05df48c36
  license: unknown
  blend: debian-med
- package: paw-demos
  description: Ukázky a testy PAW (Physics Analysis Workstation)
  long_description: " CERNLIB je kolekce nástrojů datové analýzy, knihoven vytvořených\n
    pro použití ve fyzikálních experimentech a konečně i aplikací \n určených k jiným
    úkolům jako je použití v biologii.\n .\n Tento balíček obsahuje ukázkové skripty
    PAW a Paw++, testovací skripty\n které vás ujistí o tom zda se programy PAW a
    Paw++ chovají korektně.\n Obsažené příklady a testy můžete spustit spolu s programem
    paw-demos.\n"
  release: buster
  description_md5: fad2deaf29bc2ee4f06fc5e05df48c36
  license: unknown
  blend: debian-med
- package: paw-demos
  description: Physics Analysis Workstation - exemplos e testes
  long_description: " CERNLIB é um conjunto de ferramentas analisadoras de dados e
    bibliotecas\n criado para ser usado em experiências de física, mas também com
    aplicações\n para outros campos como as ciências biológicas.\n .\n Este pacote
    contém scripts exemplo para serem usados pelo PAW ou Paw++, e\n scripts de teste
    para certificar que os programas PAW ou Paw++ se\n comportam correctamente. Você
    pode correr os exemplos e testes com o\n programa paw-demos incluído.\n"
  release: buster
  description_md5: fad2deaf29bc2ee4f06fc5e05df48c36
  license: unknown
  blend: debian-med
- package: paw-demos
  description: Physics Analysis Workstation - eksempler og test
  long_description: " CERNLIB er en kontorpakke af dataanalyseværktøjer og biblioteker
    oprettet\n til brug for fysiske eksperimenter, men også for programmer på andre\n
    felter såsom de biologiske videnskaber.\n .\n Denne pakke inkluderer nogle skripter
    for brug af PAW eller Paw++ og\n testskripter for at sikre, at PAW- eller Paw++-programmer
    opfører sig\n korrekt. Du kan køre eksemplerne og test med det inkluderede paw-demos-program.\n"
