- package: paw-demos
  description: Ejemplos y pruebas de la estación de trabajo de análisis físicos
  long_description: " CERNLIB es un conjunto de herramientas y bibliotecas de análisis
    de datos\n creados para usarse en experimentos de física, pero también en aplicaciones\n
    de otros campos como las ciencias biológicas.\n .\n Este paquete incluye scripts
    de ejemplo para usar PAW y Paw++, y scripts de\n prueba para asegurarse de que
    PAW y Paw++ se comportan correctamente. Puede\n ejecutar los ejemplos y pruebas
    con el programa paw-demos, que se incluye.\n"
  release: buster
  description_md5: fad2deaf29bc2ee4f06fc5e05df48c36
  license: unknown
  blend: debian-med
