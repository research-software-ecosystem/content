descr:
- package: cd-hit
  description: suite di programmi progettati per raggruppare velocemente sequenze
  long_description: " cd-hit contiene svariati programmi progettati per raggruppare
    velocemente\n sequenze. cd-hit raggruppa in cluster le proteine che soddisfano
    una soglia\n di similarità definita dall'utente. cd-hit-est è simile a cd-hit,
    ma\n progettato per raggruppare sequenze di nucleotidi (senza introni).\n cd-hit-est-2d
    è simile a cd-hit-2d, ma progettato per confrontare due\n insiemi di dati di nucleotidi.
    In questo pacchetto sono contenuti anche\n diversi altri programmi correlati.
    Per maggiori informazione vedere il\n manuale utente di cd-hit, anch'esso parte
    di questo pacchetto.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
- package: cd-hit
  description: Programme zur schnellen Gruppierung von Sequenzen
  long_description: " cd-hit enthält eine Anzahl an Programmen, um Sequenzen zu gruppieren.\n
    cd-hit gruppiert Proteine zu Clustern, die eine benutzerdefinierte\n Ähnlichkeitsschwelle
    einhalten. cd-hit-est ähnelt cd-hit, gruppiert\n allerdings Nukleotidsequenzen
    (ohne Introns). cd-hit-est2 ähnelt\n cd-hit-est, vergleicht jedoch zwei Nukleotid-Datensätze.
    Eine Anzahl an\n weiteren zugehörigen Programmen sind ebenfalls in diesem Paket
    enthalten.\n Weitere Informationen finden Sie im Benutzerhandbuch von cd-hit,
    das auch\n Teil dieses Pakets ist.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
- package: cd-hit
  description: suite of programs designed to quickly group sequences
  long_description: " cd-hit contains a number of programs designed to quickly group\n
    sequences. cd-hit groups proteins into clusters that meet a user-defined\n similarity
    threshold. cd-hit-est is similar to cd-hit, but designed to\n group nucleotide
    sequences (without introns). cd-hit-est-2d is similar\n to cd-hit-2d but designed
    to compare two nucleotide datasets. A number\n of other related programs are also
    in this package. Please see the\n cd-hit user manual, also part of this package,
    for further information.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
- package: cd-hit
  description: Programpakke designet til hurtigt at gruppere sekvenser
  long_description: " Cd-hit indeholder et antal programmer designet til hurtigt at
    gruppere\n sekvenser. Cd-hit grupperer proteiner i klynger, som når en brugerdefineret\n
    lighedstærskel. Cd-hit-est svarer til cd-hit, men er designet til at\n gruppere
    nukleotidsekvenser (uden introner). Cd-hit-est-2d ligner cd-hit-2d\n men er designet
    til at sammenligne to nukleotide datasæt. Et antal andre\n relaterede programmer
    er også inkluderet i pakken. Se venligst manualen for\n cd-hit, også en del af
    denne pakke, for yderligere information.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
- package: cd-hit
  description: Pakiet programów przeznaczonych do szybkiego grupowania sekwencji
  long_description: " Pakiet cd-hit zawiera szereg programów przeznaczonych do szybkiego\n
    grupowania sekwencji. cd-hit grupuje białka w klastry, które spełniają zdefiniowany
    przez użytkownika próg podobieństwa. cd-hit-est jest podobny\n do cd-hit, ale
    przeznaczony do grupowania sekwencji nukleotydowych (bez intronów). cd-hit-est-2d
    jest podobny do cd-hit-2d, ale przeznaczony do porównywania dwóch zestawów danych
    nukleotydów. W tym pakiecie znajduje\n się również wiele innych powiązanych programów.
    Więcej informacji można znaleźć w podręczniku użytkownika cd-hit, który również
    jest częścią tego pakietu.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
- package: cd-hit
  description: suite de programmes conçus pour grouper rapidement des séquences
  long_description: " cd-hit contient un certain nombre de programmes conçus pour
    grouper\n rapidement des séquences. cd-hit groupe les protéines en grappes qui\n
    satisfont à un seuil\n de similitudes défini par l'utilisateur. cd-hit-est est
    similaire à cd-hit,\n mais conçu pour grouper des séquences (sans introns). cd-hit-est-2d
    est\n similaire à cd-hit-2d mais conçu pour\n comparer 2 ensembles de données
    de nucléotides. Un certain nombre d'autres\n programmes associés sont aussi dans
    ce paquet. De plus amples informations\n se trouvent dans le manuel utilisateur
    de cd-hit, qui se trouve dans ce paquet.\n"
  release: sid
  description_md5: ad9ee03ef4098028c26f1091e913dcda
  license: unknown
  blend: debian-med
