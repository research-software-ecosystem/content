- package: libpwiz-tools
  description: strumenti a riga di comando di ProteoWizard
  long_description: " La libreria libpwiz dal progetto ProteoWizard fornisce un insieme
    modulare\n ed estensibile di librerie e strumenti open source e multipiattaforma.
    Gli\n strumenti effettuano analisi di dati di proteomica; le librerie permettono\n
    la creazione veloce di strumenti fornendo un'infrastruttura di sviluppo\n robusta
    e a plugin, che semplifica e unifica l'accesso ai file di dati, ed\n effettua
    calcoli standard per insiemi di dati LCMS e di chimica.\n .\n Lo scopo principale
    di ProteoWizard è quello di eliminare le barriere\n esistenti per lo sviluppo
    di software di proteomica, in modo che i\n ricercatori possano concentrarsi sullo
    sviluppo di nuovi approcci\n analitici, piuttosto che dover dedicare quantità
    importanti di risorse a\n compiti banali (anche se importanti), come leggere i
    file dei dati.\n .\n Questo pacchetto fornisce strumenti a riga di comando che
    includono\n idconvert (conversione di identificazioni MS) e msconvert (conversione\n
    di file di dati grezzi MS da/verso qualsiasi formato gestito).\n"
  release: sid
  description_md5: 27877a23421affb754c25f7153331f24
