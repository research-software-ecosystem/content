- package: libpwiz-tools
  description: ProteoWizard command line tools
  long_description: " The libpwiz library from the ProteoWizard project provides a
    modular\n and extensible set of open-source, cross-platform tools and\n libraries.
    The tools perform proteomics data analyses; the libraries\n enable rapid tool
    creation by providing a robust, pluggable\n development framework that simplifies
    and unifies data file access,\n and performs standard chemistry and LCMS dataset
    computations.\n .\n The primary goal of ProteoWizard is to eliminate the existing\n
    barriers to proteomic software development so that researchers can\n focus on
    the development of new analytic approaches, rather than\n having to dedicate significant
    resources to mundane (if important)\n tasks, like reading data files.\n .\n This
    package ships command line tools that include _idconvert_\n (conversion of MS
    identifications) and _msconvert_ (conversion of MS\n raw data files from/to any
    supported format).\n"
  release: sid
  description_md5: 27877a23421affb754c25f7153331f24
  license: unknown
  blend: debian-med
