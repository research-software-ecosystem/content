descr:
- package: dnaclust
  description: strumento per raggruppare in cluster milioni di corte sequenze di DNA
  long_description: " dnaclust è uno strumento per raggruppare in cluster un vasto
    numero di\n corte sequenze di DNA. I cluster vengono creati in un modo tale che
    il\n \"raggio\" di ogni cluster è più piccolo di una soglia specificata.\n .\n
    Le sequenze di input da raggruppare in cluster devono essere in formato\n Fasta.
    L'ID di ogni sequenza è basato sulla prima parola della sequenza nel\n formato
    Fasta. La prima parola è il prefisso dell'intestazione fino alla\n prima occorrenza
    di caratteri vuoti di spazio nell'intestazione.\n"
  release: sid
  description_md5: f09f4c2cdae8b3abdcd9f1c868d093e3
  license: unknown
  blend: debian-med
- package: dnaclust
  description: tool for clustering millions of short DNA sequences
  long_description: " dnaclust is a tool for clustering large number of short DNA
    sequences.\n The clusters are created in such a way that the \"radius\" of each\n
    clusters is no more than the specified threshold.\n .\n The input sequences to
    be clustered should be in Fasta format. The id\n of each sequence is based on
    the first word of the seqeunce in the Fasta\n format. The first word is the prefix
    of the header up to the first\n occurrence of white space characters in the header.\n"
  release: sid
  description_md5: f09f4c2cdae8b3abdcd9f1c868d093e3
  license: unknown
  blend: debian-med
- package: dnaclust
  description: Værktøj til klyngedannelse af korte DNA-sekvenser
  long_description: " Dnaclust er et værktøj til klyngedannelse af et stort antal
    korte\n DNA-sekvenser. Klyngerne oprettes på en måde så »radiussen« for hver klynge\n
    ikke er større end den angivne tærskel.\n .\n Inddatasekvenserne der skal indgå
    i klyngedannelsen skal være i formatet\n Fasta. Id'en for hver sekvens er baseret
    på det første ord i sekvensen i\n formatet Fasta. Det første ord er præfikset
    for teksthovedet til den første\n forekomst af mellemrum i teksthovedet.\n"
  release: sid
  description_md5: f09f4c2cdae8b3abdcd9f1c868d093e3
  license: unknown
  blend: debian-med
- package: dnaclust
  description: outil de regroupement de millions de séquences courtes d’ADN
  long_description: " Dnaclust est un outil pour grouper un grand nombre de séquences
    courtes\n d’ADN. Les regroupements sont créés de telle façon que le « rayon »
    de\n chaque regroupement est inférieur au seuil précisé.\n .\n Les séquences entrées
    pour être regroupées doivent être au format Fasta.\n L’identifiant de chaque séquence
    est basé sur le premier mot de la séquence\n au format Fasta. Le premier mot est
    le préfixe de l’en-tête jusqu’à la\n première occurrence d’une espace dans l’en-tête.\n"
  release: sid
  description_md5: f09f4c2cdae8b3abdcd9f1c868d093e3
  license: unknown
  blend: debian-med
