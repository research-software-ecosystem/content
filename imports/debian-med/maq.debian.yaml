descr:
- package: maq
  description: kortlægger korte, fast-længde, polymorfiske DNA-sekvenslæsninger til
    reference-sekvenser
  long_description: " Maq (forkortelse af »Mapping and Assembly with Quality«) bygger
    kortlagte\n montager fra korte læsninger genereret af næste generation inden for\n\
    \ maskiner til sekvensering. Det blev særligt designet til »Illumina-Solexa 1G\n\
    \ Genetic Analyzer«, og har indledende funktionalitet til at håndtere ABI\n SOLid-data.
    Maq var tidligere kendt som mapass2.\n .\n Udvikling af Maq stoppede i 2008. Dets
    efterfølger er BWA og SAMtools.\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
- package: maq
  description: Kartiert kurze polymorphe DNA-Sequenzen mit fester Länge auf Referenzsequenzen
  long_description: " Maq (kurz für Mapping and Assembly with Quality) erstellt kartierende\n\
    \ Anordnungen von kurzen DNA-Sequenzen, wie sie von Sequenziergeräten der\n nächsten
    Generation erzeugt werden. Das Programm wurde speziell für den\n Illumina-Solexa
    1G Genetic Analyzer entwickelt und hat eine erste\n Implementierung für den Umgang
    mit mit ABI-SOLiD-Daten. Maq war zuvor\n bekannt als mapass2.\n .\n Die Entwicklung
    von Maq wurde im Jahr 2008 eingestellt. Seine Nachfolger sind\n BWA und SAMtools.\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
- package: maq
  description: maps short fixed-length polymorphic DNA sequence reads to reference
    sequences
  long_description: " Maq (short for Mapping and Assembly with Quality) builds mapping
    assemblies\n from short reads generated by the next-generation sequencing machines.
    It was\n particularly designed for Illumina-Solexa 1G Genetic Analyzer, and has
    a\n preliminary functionality to handle ABI SOLiD data. Maq is previously known
    as\n mapass2.\n .\n Developmemt of Maq stopped in 2008. Its successors are BWA
    and SAMtools.\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
- package: maq
  description: correspondance de lectures de séquences d'ADN polymorphique de longueur
    courte à des séquences de référence
  long_description: " Maq (« Mapping and Assembly with Quality » − correspondance
    et assemblage\n de qualité) construit des associations de\n correspondance de
    lectures courtes générées par des machines de séquençage\n de nouvelles générations.
    Le logiciel a été particulièrement conçu pour\n l'analyseur de génome Solexa à
    1 milliard de bases par\n exécution, par l'entreprise Illumina, et dispose d'une
    fonctionnalité\n préliminaire pour manipuler des données ABI SOLiD. Le logiciel
    Maq est déjà\n connu sous le nom de mapass2.\n .\n Le développement du logiciel
    Maq s'est arrêté en 2008. Ses successeurs sont\n BWA (« Burrows-Wheeler Aligner »)
    et SAMtools (« Sequence Alignment/Map\n tools »).\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
- package: maq
  description: mappatura di corte sequenze di lunghezza fissa di DNA polimorfo su
    sequenze di riferimento
  long_description: " Maq (abbreviazione di Mappatura e Assemblaggio con Qualità)
    costruisce\n assemblaggi per mappatura a partire da corte letture generate dalle\n\
    \ apparecchiature di sequenziamento di seconda generazione. È pensato\n principalmente
    per l'analizzatore Illumina-Solexa 1G Genetic Analyzer ed ha\n una preliminare
    capacità di gestire dati ABI SOLiD. Maq si chiamava prima\n mapass2.\n .\n Lo
    sviluppo di Maq si è fermato nel 2008. I suoi successori sono BWA e\n SAMtools.\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
- package: maq
  description: 将短的、定长的多态性DNA序列读段比对到参考序列上
  long_description: " Maq（Mapping and Assembly with Quality的简称）是一款用于构建新一代测序仪产生\n 的短读序列到参考序列的比对组装工具。它特别针对Illumina-Solexa
    1G基因分析仪进\n 行了优化设计，并具备初步处理ABI SOLiD数据的功能。Maq曾被称为mapass2。\n .\n Maq的开发在2008年停止，其后继者为BWA和SAMtools。\n"
  release: sid
  description_md5: a53ece25af8b0564674b82b8ba4c34e7
  license: unknown
  blend: debian-med
