descr:
- package: wigeon
  description: reimplementazione dell'utilità Pintail di rilevazione di anomalie nel
    DNA 16S
  long_description: " WigeoN esamina la conservazione delle sequenze tra un'interrogazione
    e una\n sequenza di riferimento fidata, entrambe nel formato di allineamento NAST.\n
    Sulla base dell'identità della sequenza tra l'interrogazione e la sequenza\n di
    riferimento esiste una quantità attesa di variazione nell'allineamento.\n Se la
    variazione osservata è maggiore del quantile del 95% della\n distribuzione di
    variazione osservata tra sequenze non anomale, allora è\n segnalata come anomalia.\n
    .\n WigeoN è una reimplementazione flessibile a riga di comando dell'algoritmo\n
    Pintail pubblicato in Appl Environ Microbiol. 2005 Dec;7112:7724-36.\n .\n WigeoN
    è utile per contrassegnare chimere e anomalie solo in sequenze di\n rRNA 16S di
    lunghezza quasi completa. WigeoN non ha la sensibilità per\n sequenze inferiori
    a 1000 pb.\n .\n Per eseguire WigeoN servono delle sequenze in formato NAST generate\n
    dall'utilità nast-ier.\n .\n WigeoN fa parte della suite microbiomeutil.\n"
  release: sid
  description_md5: 17a324a72dfc1e0439b4af3a8cf0ac4c
  license: unknown
  blend: debian-med
- package: wigeon
  description: reimplementation of the Pintail 16S DNA anomaly detection utility
  long_description: " WigeoN examines the sequence conservation between a query and
    a trusted\n reference sequence, both in NAST alignment format. Based on the sequence\n
    identity between the query and the reference sequence, there is an\n expected
    amount of variation among the alignment. If the observed\n variation is greater
    than the 95% quantile of the distribution of\n variation observed between non-anomalous
    sequences, then it is flagged\n as an anomaly.\n .\n WigeoN is a flexible command-line
    based reimplementation of the Pintail\n algorithm Appl Environ Microbiol. 2005
    Dec;7112:7724-36.\n .\n WigeoN is useful for flagging chimeras and anomalies only
    in near\n full-length 16S rRNA sequences. WigeoN lacks sensitivity with sequences\n
    less than 1000 bp.\n .\n To run WigeoN, you need NAST-formatted sequences generated
    by the\n nast-ier utility.\n .\n WigeoN is  part of the microbiomeutil suite.\n"
  release: sid
  description_md5: 17a324a72dfc1e0439b4af3a8cf0ac4c
  license: unknown
  blend: debian-med
- package: wigeon
  description: Ny implementering af Pintail 16S-detektionsredskabet for DNA-anamolier
  long_description: " WigeoN undersøger sekvensbevarelse mellem en forespørgsel og
    en troværdig\n referencesekvens, begge i NAST-sammenligningsformat. Baseret på\n
    sekvensidentiteten mellem forespørgslen og referencesekvensen, er der en\n forventet
    mængde af variation blandt sammenligningen. Hvis den observerede\n variation er
    større end 95 %-kvartilen for distributionen af variation\n observeret mellem
    sekvenser der ikke er unormale, så registreres det som en\n anomali.\n .\n WigeoN
    er en ny implementering af den fleksible kommandolinjebaserede\n Pintail-algoritme
    Appl Environ. Microbiol. 2005 Dec;7112:7724-36.\n .\n WigeoN er kun nyttig til
    registrering af kimærer og anomalier i næsten\n fuldlængde 16S rRNA-sekvenser.
    WigeoN mangler sensitivitet med sekvenser\n mindre end 1.000 bp.\n .\n For at
    afvikle WigeoN skal du bruge NAST-formaterede sekvenser oprettet af\n redskabet
    nast-ier.\n .\n WigeoN er en del af programpakken microbiomeutil.\n"
  release: sid
