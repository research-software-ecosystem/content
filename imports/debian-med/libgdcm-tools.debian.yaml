    (lossy/lossless),J2K,JPEG-LS, RLE and deflated.\n .\n Install this package for
    the gdcmanon, gdcmclean, gdcmconv, gdcmdiff,\n gdcmdump, gdcmpap3, gdcmgendir,
    gdcmimg, gdcminfo, gdcmpdf, gdcmraw,\n gdcmscanner, gdcmscu, gdcmtar, gdcmxml
    programs.\n"
