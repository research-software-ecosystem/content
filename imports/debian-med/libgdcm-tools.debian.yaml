- package: libgdcm-tools
  description: strumenti e utilità per Grassroots DiCoM
  long_description: " Grassroots DiCoM è una libreria C++ per file medicali DICOM.
    È inglobata\n automaticamente in Python/C#/Java (tramite swig). Gestisce RAW,
    JPEG\n (con e senza perdita di dati), J2K, JPEG-LS, RLE e deflated.\n .\n Installare
    questo pacchetto per i programmi: gdcmanon, gdcmclean, gdcmconv,\n gdcmdiff, gdcmdump,
    gdcmpap3, gdcmgendir, gdcmimg, gdcminfo, gdcmpdf,\n gdcmraw, gdcmscanner, gdcmscu,
    gdcmtar, gdcmxml.\n"
