- package: belvu
  description: Fremviser for flere sekvenssammenligninger og et fylogenetisk værktøj
  long_description: " Belvu er en fremviser for flere sekvenssammenligninger og et
    fylogenetisk\n værktøj med et omfattende sæt af tilstand, der kan konfigureres
    af\n brugeren, til at farvelægge rester.\n .\n  * Se flere sekvenssammenligninger\n\
    \  * Rester kan farvelægges ved konservering, med afskæringer og farver\n    konfigureret
    af brugeren\n  * Rester kan farves efter resttype (brugerkonfigureret)\n  * Farveskemaer
    kan importeres og eksporteres\n  * Swissprot-elementer (eller PIR) kan hentes
    ved dobbeltklik\n  * Positionen for sammenligningen kan nemt spores\n  * Manuel
    sletning af rækker og kolonner\n  * Automatisk redigering af rækker og kolonner
    baseret på tilpassede\n    kriterier:\n    - fjernelse af alle-huller-kolonner\n\
    \    - fjernelse af alle huller\n    - fjernelse af overflødige sekvenser\n  \
    \  - filtrering af sekvenser ved procentidentitet\n    - fjernelse af sekvenser
    efter en af brugeren angivet procent for\n      huller\n    - fjernelse af delvise
    sekvenser (dem startende eller sluttende med\n      huller) og\n    - fjernelse
    af kolonner ved konservering (med brugerangivne øvre/\n      nedre afskæringer)\n\
    \  * Sammenligningen kan gemmes formaterne Stockholm, Selex, MSF eller FASTA\n\
    \  * Afstandsmatricer mellem sekvenser kan oprettes via en række af\n    afstandsmatricer\n\
    \  * Afstandsmatricer kan importeres eller eksporteres\n  * Fylogenetiske træer
    kan konstrueres baseret på diverse afstandsbaserede\n    trærekonstruktionsalgoritmer\n\
    \  * Træer kan gemmes i formatet New Hampshire\n  * Belvu kan udføre bootstrap-fylogenetisk
    rekonstruktion\n"
