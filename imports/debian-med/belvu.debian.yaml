- package: belvu
  description: visualisateur d’alignements de séquences multiples et outil phylogénétique
  long_description: " Belvu est un est un visualisateur d’alignements de séquences
    multiples et\n un outil phylogénétique avec un grand ensemble de modes personnalisables\n
    de coloration de résidus.\n .\n  – vue d’alignements de séquences multiples ;\n\
    \  – coloration des résidus selon la conservation, avec des seuils et\n    couleurs
    personnalisables ;\n  – coloration des résidus selon les types (personnalisables) ;\n\
    \  – schémas de couleur importables ou exportables ;\n  – récupération des inscriptions
    de Swissprot (ou PIR) par double clic ;\n  – suivi aisé de la position dans l’alignement ;\n\
    \  – suppression manuelle de lignes et colonnes ;\n  – édition automatique de
    lignes et colonnes, basée sur des critères\n    personnalisables :\n     — suppression
    de toutes les colonnes avec trous,\n     — suppression de tous les trous,\n  \
    \   — suppression de toutes les séquences redondantes,\n     — suppression d’une
    colonne selon un pourcentage personnalisable\n       de trous,\n     — filtrage
    de séquences selon le pourcentage d’identités,\n     — suppression de séquences
    selon un pourcentage personnalisable\n       de trous,\n     — suppression de
    séquences incomplètes (celles commençant ou finissant\n       par des trous,\n\
    \     — suppression de colonnes par conservation (avec des seuils hauts et\n \
    \      bas personnalisables) ;\n  – enregistrement des alignements aux formats
    Stockholm, Selex, MSF\n    ou FASTA ;\n  – matrices de distances entre séquences
    créées en utilisant différentes\n    métriques de distance ;\n  – matrices de
    distances importables ou exportables ;\n  – construction d’arbres phylogénétiques
    basée sur différents algorithmes\n    de reconstruction d’arbre basés sur la distance ;\n\
    \  – enregistrement des arbres au format New Hampshire ;\n  – reconstruction phylogénétique
    par technique « bootstrap ».\n"
  release: sid
