descr:
- package: belvu
  description: visualizzatore di allineamenti multipli di sequenze e strumento filogenetico
  long_description: " Belvu è un visualizzatore di allineamenti multipli di sequenze
    e strumento\n filogenetico con un esteso insieme di modalità configurabili dall'utente\n
    per colorare i residui.\n .\n  * Visualizza allineamenti multipli di sequenze.\n\
    \  * I residui possono essere colorati per conservazione, con soglia e\n    colori
    configurabili dall'utente.\n  * I residui possono essere colorati per tipo di
    residuo (configurabile\n    dall'utente.\n  * Gli schemi dei colori possono essere
    importati o esportati.\n  * Le voci Swissprot (o PIR) possono essere recuperate
    tramite doppio\n    clic.\n  * La posizione nell'allineamento può essere facilmente
    tracciata.\n  * Eliminazione manuale di righe e colonne.\n  * Modifica automatica
    di righe e colonne sulla base di criteri\n    personalizzabili:\n     - rimozione
    di colonne con soli gap;\n     - rimozione di tutti i gap;\n     - rimozione di
    sequenze ridondanti;\n     - rimozione di una colonna in base a una percentuale
    di gap\n       specificata dall'utente;\n     - filtraggio di sequenze in base
    a una percentuale di identicità;\n     - rimozione di sequenze in base a una percentuale
    di gap\n       specificata dall'utente;\n     - rimozione di sequenze parziali
    (quelle che iniziano o finiscono\n       con gap);\n     - rimozione di colonne
    per conservazione (con soglia superiore e\n       inferiore specificate dall'utente).\n\
    \  * L'allineamento può essere salvato nei formati Stockholm, Selex, MSF o\n \
    \   FASTA.\n  * Le matrici di distanza tra sequenze possono essere generate usando\n\
    \    svariate metriche di distanza.\n  * Le matrici di distanza possono essere
    importate o esportate.\n  * Gli alberi filogenetici possono essere costruiti sulla
    base di\n    svariati algoritmi di ricostruzione dell'albero basati sulla distanza.\n\
    \  * Gli alberi possono essere salvati nel formato New Hampshire.\n  * Belvu può
    eseguire la ricostruzione filogenetica bootstrap.\n"
