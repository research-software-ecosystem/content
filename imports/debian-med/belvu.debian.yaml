- package: belvu
  description: multiple sequence alignment viewer and phylogenetic tool
  long_description: " Belvu is a multiple sequence alignment viewer and phylogenetic
    tool with\n an extensive set of user-configurable modes to color residues.\n .\n\
    \  * View multiple sequence alignments.\n  * Residues can be coloured by conservation,
    with user-configurable\n    cutoffs and colours.\n  * Residues can be coloured
    by residue type (user-configurable).\n  * Colour schemes can be imported or exported.\n\
    \  * Swissprot (or PIR) entries can be fetched by double clicking.\n  * The position
    in the alignment can be easily tracked.\n  * Manual deletion of rows and columns.\n\
    \  * Automatic editing of rows and columns based on customisable criteria:\n \
    \    - removal of all-gap columns;\n     - removal of all gaps;\n     - removal
    of redundant sequences;\n     - removal of a column by a user-specified percentage
    of gaps;\n     - filtering of sequences by percent identity;\n     - removal of
    sequences by a user-specified percentage of gaps;\n     - removal of partial sequences
    (those starting or ending with\n       gaps); and\n     - removal of columns by
    conservation (with user-specified\n       upper/lower cutoffs).\n  * The alignment
    can be saved in Stockholm, Selex, MSF or FASTA format.\n  * Distance matrices
    between sequences can be generated using a variety\n    of distance metrics.\n\
    \  * Distance matrices can be imported or exported.\n  * Phylogenetic trees can
    be constructed based on various distance-based\n    tree reconstruction algorithms.\n\
    \  * Trees can be saved in New Hampshire format.\n  * Belvu can perform bootstrap
    phylogenetic reconstruction.\n"
  release: sid
