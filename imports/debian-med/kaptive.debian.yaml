- package: kaptive
  description: obtain information about K and O types for Klebsiella genome assemblies
  long_description: " Kaptive reports information about K and O types for Klebsiella
    genome\n assemblies.\n .\n Given a novel genome and a database of known loci (K
    or O), Kaptive will\n help a user to decide whether their sample has a known or
    novel locus.\n It carries out the following for each input assembly:\n .\n  *
    BLAST for all known locus nucleotide sequences (using blastn) to\n    identify
    the best match ('best' defined as having the highest\n    coverage).\n  * Extract
    the region(s) of the assembly which correspond to the BLAST\n    hits (i.e. the
    locus sequence in the assembly) and save it to a\n    FASTA file.\n  * BLAST for
    all known locus genes (using tblastn) to identify which\n    expected genes (genes
    in the best matching locus) are present/missing\n    and whether any unexpected
    genes (genes from other loci) are present.\n  * Output a summary to a table file.\n
    .\n In cases where your input assembly closely matches a known locus,\n Kaptive
    should make that obvious. When your assembly has a novel type,\n that too should
    be clear. However, Kaptive cannot reliably extract or\n annotate locus sequences
    for totally novel types - if it indicates a\n novel locus is present then extracting
    and annotating the sequence is up\n to you! Very poor assemblies can confound
    the results, so be sure to\n closely examine any case where the locus sequence
    in your assembly is\n broken into multiple pieces.\n"
