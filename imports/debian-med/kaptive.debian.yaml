- package: kaptive
  description: Indhent information om K- og O-typer for Klebsiella-genomsamlinger
  long_description: " Kaptive rapporterer information om I- og O-typer for Klebsiella-genomsamlinger.\n
    .\n Givet et nyt genom og en database med kendte loci (K eller O) vil Kaptive
    hjælpe en bruger med at bestemme om deres prøve har en kendt eller ny locus. Programmet
    udfører følgende for hver samling:\n .\n  * BLAST for alle kendte locus nukleotidsekvenser
    (via blastn) til at\n    identificere det bedste match (»bedst« defineret som
    havende den\n    højeste dækning).\n  * Udtræk regionerne for samlingen der svarer
    til BLAST-træfninger (dvs.\n    sekvensen locus i samlingen) og gem den til en
    FASTA-fil.\n  * BLAST for alle kendte gener (via tblastn) til at identificere
    hvilke\n    forventede gener (gener i den bedst matchende locus) der er til stede/\n\
    \    mangler og om uventede gener (gener fra andre loci) er til stede.\n  * Vis
    resultatet i et overblik i en tabelfil.\n .\n I tilfælde hvor din samling tæt
    matcher en kendt locus, bør Kaptive gøre det indlysende.\n"
