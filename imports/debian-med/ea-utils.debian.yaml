descr:
- package: ea-utils
  description: Værktøjer til kommandolinjen for behandling af biologiske sekvensdata
  long_description: " Ea-utils tilbyder et sæt af værktøjer til kommandolinjen for
    behandling af\n biologiske sekvensdata, stregkodedemultiplexing, adaptertrimming
    etc.\n .\n Primært skrevet for at understøtte en Ilumina-baseret datakanal - men
    bør\n fungere med enhver FASTQ.\n .\n De vigtigste værktøjer er:\n .\n  * fastq-mcf\n\
    \ Skanner en sekvensfil for adaptere og baseret på en logskaleret tærskel\n bestemmes
    et sæt af klippende parametre og klipningen udføres. Udfører også\n detektering
    af skævvridning og kvalitetfiltrering.\n  * fast-multx\n Demultiplexer en fastq.
    Kan automatisk bestemme stregjkode-id'er baseret på\n et mastersætfelt. Bevarer
    flere læsninger i synkronisering under\n demultiplexing. Kan også verificere at
    læsninger er synkrone og fejler hvis\n ikke.\n  * fast-join\n Svarer til audy'
    stitch-program, men i C, mere effektivt og understøtter\n nogle automatiske sammenligninger
    og indstillingsforbedringer. Den bruger\n den samme »kvadreret afstand til forankrede
    tilpasning« som andre\n værktøjer.\n  * varcall\n Tager en samling og beregner
    varianter på en mere parameteropbygget måde\n end andre værktøjer.\n"
  release: sid
  description_md5: 68e944c2e2cbc6ff1efe839c3a4b9947
