- package: ea-utils
  description: command-line tools for processing biological sequencing data
  long_description: " Ea-utils provides a set of command-line tools for processing
    biological\n sequencing data, barcode demultiplexing, adapter trimming, etc.\n\
    \ .\n Primarily written to support an Illumina based pipeline - but should work
    with\n any FASTQs.\n .\n Main Tools are:\n .\n  * fastq-mcf\n Scans a sequence
    file for adapters, and, based on a log-scaled threshold,\n determines a set of
    clipping parameters and performs clipping. Also does\n skewing detection and quality
    filtering.\n  * fastq-multx\n Demultiplexes a fastq. Capable of auto-determining
    barcode id's based on a\n master set fields. Keeps multiple reads in-sync during
    demultiplexing. Can\n verify that the reads are in-sync as well, and fail if they're
    not.\n  * fastq-join\n Similar to audy's stitch program, but in C, more efficient
    and supports some\n automatic benchmarking and tuning. It uses the same \"squared
    distance for\n anchored alignment\" as other tools.\n  * varcall\n Takes a pileup
    and calculates variants in a more easily parameterized manner\n than some other
    tools.\n"
  release: sid
  description_md5: 68e944c2e2cbc6ff1efe839c3a4b9947
  license: unknown
  blend: debian-med
- package: ea-utils
  description: strumenti a riga di comando per elaborare dati di sequenziamento biologici
  long_description: " Ea-utils fornisce un insieme di strumenti a riga di comando
    per\n l'elaborazione di dati di sequenziamento biologici, demultiplexing di\n\
    \ codici a barre, trimming di adattatori, ecc.\n .\n Scritto principalmente per
    gestire una catena di elaborazione dati basata\n su Illumina, ma dovrebbe funzionare
    con qualsiasi FASTQ.\n .\n Gli strumenti principali sono:\n .\n  * fastq-mcf\n\
    \ Cerca adattatori in un file di sequenza e, basandosi su una soglia a\n scala
    logaritmica, determina un insieme di parametri di ritaglio ed esegue\n il taglio.
    Esegue anche la rilevazione di sbilanciamenti e il filtraggio di\n qualità.\n\
    \  * fastq-multx\n Demultiplexa un fastq. È capace di determinare automaticamente
    gli id dei\n codici a barre in base a un insieme di campi master. Mantiene sincronizzate\n\
    \ le letture multiple durante il demultiplexing. Può verificare che anche le\n\
    \ letture siano sincronizzate e fallisce se non lo sono.\n  * fastq-join\n Simile
    al programma stitch di audy, ma in C, più efficiente e gestisce\n alcuni benchmark
    e tarature automatiche. Usa la stessa \"distanza al\n quadrato per gli allineamenti
    ancorati\" come altri strumenti.\n  * varcall\n Prende un pileup e calcola le
    varianti in una maniera parametrizzata in\n modo più facile rispetto ad altri
    strumenti.\n"
  release: sid
  description_md5: 68e944c2e2cbc6ff1efe839c3a4b9947
  license: unknown
