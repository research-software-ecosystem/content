descr:
- package: daligner
  description: 긴 뉴클레오티드 염기서열 판독값 사이의 국소 정렬 검색
  long_description: " 이 도구들은 Dazzler 데이타베이스에서 인코드된 판독값 사이에 중요한 모든 국소 정렬을 찾을 수 있도록
    합니다. 이 판독값은 Pacific Biosciences RS II 긴 판독값 염기서열에서 나온 것이라 가정합니다. 즉, 판독값은 평균 15%
    이상 길고 noisy 합니다.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: Вирівнювання довгих нуклеотидних послідовностей
  long_description: " Дані інструменти дозволяють знаходити усі істотні локальні „паралелі“
    між\n послідовностями закодованими в базі даних Dazzler. Передбачається, що\n\
    \ покази взяті з секвенатора Pacific Biosciences RS II, тобто вони довгі і\n містять
    багато шуму, до 15% в середньому.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: rilevazione di allineamenti locali tra letture lunghe di sequenze
    nucleotidiche
  long_description: " Questi strumenti permettono di trovare tutti gli allineamenti
    locali\n significativi tra letture codificate in un database Dazzler. Si assume
    che\n le letture provengano da un sequenziatore di letture lunghe Pacific\n Biosciences
    RS II, cioè che le letture siano lunghe e con rumore, fino in\n media al 15%.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: выравнивание длинных нуклеотидных последовательностей
  long_description: " Данные инструменты позволяют находить все существенные локальные
    «параллели»\n между последовательностями закодированными в базе данных Dazzler.\n\
    \ Предполагается, что показания взяты из секвенатора Pacific Biosciences RS II,\n\
    \ т.е. они длинные и содержат много шума, до 15% в среднем.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: ロングリードヌクレオチド配列間のローカルアラインメント発見
  long_description: " これらのツールは、Dazzler データベースにエンコードされているリード配列間の\n 重要なローカルアラインメントを全て発見することができます。Pacific\n\
    \ Biosciences RS II ロングリードシーケンサによる、平均で 15% にものぼるノイズ\n を含むリードを想定しています。\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: objavovanie lokálneho zarovnania medzi dlhými čítaniami 
    postupností nukleotidov
  long_description: " Tieto nástroje umožňujú nájsť všetky významné lokálne zarovnania
    medzi\n čítaniami zakódovanými v databáze Dazzler. Predpokladom je, že čítania
    sú zo\n sekvencéra dlhých čítaní Pacific Biosciences RS II. To znamená, že čítania\n\
    \ sú dlhé a obsahujú veľa šumu, v priemere 15 %.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: local alignment discovery between long nucleotide sequencing 
    reads
  long_description: " These tools permit one to find all significant local alignments
    between\n reads encoded in a Dazzler database. The assumption is that the reads
    are\n from a Pacific Biosciences RS II long read sequencer. That is, the reads\n\
    \ are long and noisy, up to 15% on average.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: Lokal tilpasningsregistrering mellem lange 
    nukleotidsekventeringslæsninger
  long_description: " Disse værktøjer gør det muligt at finde alle signifikante lokale\n\
    \ tilpasninger mellem læsninger kodet i en Dazzler-database. Antagelsen er at\n\
    \ læsningerne er fra en »Pacific Biosciences RS II long read sequencer«. Det\n\
    \ vil sige, at læsningerne er lange og usikre, op til 15 % i gennemsnit.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: Odkrywanie lokalnego dopasowania między odczytami długich 
    sekwencji nukleotydowych
  long_description: " Narzędzia te umożliwiają znalezienie wszystkich istotnych lokalnych
    wyrównań między odczytami zakodowanymi w bazie danych Dazzler. Zakłada się, że\n\
    \ odczyty pochodzą z sekwencera o długim czasie odczytu Pacific Biosciences\n\
    \ RS II. Oznacza to, że odczyty są długie i zawierają dużo szumu, średnio do 15%.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
- package: daligner
  description: alignements locaux parmi des lectures longues de séquençages de 
    nucléotide
  long_description: " Ces outils permettent de trouver tous les alignements locaux
    significatifs\n parmi des lectures encodées dans une base de données Dazzler.
    L’hypothèse\n est que les lectures sont originaires d’un séquenceur à lectures
    longues\n RS II de Pacific Biosciences. C'est-à-dire que les lectures sont longues
    et\n bruitées, jusqu’à 15 % en moyenne.\n"
  release: sid
  description_md5: 8ece9b19f612442b1f40a01d4ab8e236
  license: unknown
  blend: debian-med
