descr:
- package: libtfbs-perl
  description: scanning DNA sequence with a position weight matrix
  long_description: " The TFBS perl modules comprise a set of routines to interact
    with the\n Transfac and Jaspar databases that describe a special family of proteins,\n\
    \ the transcription factors. These bind to genomic DNA to initiate (or\n prevent)
    the readout of a gene.  Once multiple binding sites are known\n for a transcription
    factor, these are gathered in a single file and are\n aligned in order to find
    position-specific characteristica that might\n be used to predict such binding
    events in novel DNA sequences.\n .\n If you use TFBS in your work, please cite
    \"Lenhard B., Wasserman W.W. (2002)\n TFBS: Computational framework for transcription
    factor binding site analysis.\n Bioinformatics 18:1135-1136\".\n .\n Note: the
    TFBS perl module is no longer under active development.  All the\n functionality
    can be found in the TFBSTools Bioconductor package; users are\n highly encouraged
    to switch.  <http://bioconductor.org/packages/TFBSTools/>\n"
  release: sid
  description_md5: 329310953f967bb54344ec3b1c418600
  license: unknown
  blend: debian-med
- package: libtfbs-perl
  description: Skanning af en DNA-sekvens med en positionsvægtet matrix
  long_description: " Perlmodulet TFBS betår af et sæt af rutiner til interaktion
    med Transfac- og Jaspar-databaser, der beskriver en speciel proteinfamilie, transkriptionsfaktorerne.
    Disse binder sig til genom-DNA for at igangsætte (eller forhindre) udlæsningen
    af et gen. Når flere bindingssteder er kendt for en transkriptionsfaktor, så samles
    disse i en enkelt fil og sammenlignes for at finde for positionen specifikke karakteristika,
    der kan bruges til at forudse sådanne bindingshændelser i nye DNA-sekvenser.\n\
    \ .\n Hvis du bruger TFBS i dit arbejde, så citer venligst »Lenhard B., Wasserman
    W.W. (2002) TFBS: Computational framework for transcription factor binding site
    analysis. Bioinformatics 18:1135-1136«.\n .\n Bemærk: Perlmodulet TFBS er ikke
    længere under aktiv udvikling. Al funktionalitet kan findes i pakken TFBSTools
    Bioconductor; brugere anbefales at skifte. <http://bioconductor.org/packages/TFBSTools/>.\n"
  release: sid
  description_md5: 329310953f967bb54344ec3b1c418600
  license: unknown
  blend: debian-med
