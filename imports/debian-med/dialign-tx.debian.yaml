descr:
- package: dialign-tx
  description: allineamenti multipli di sequenze basati su segmenti
  long_description: " DIALIGN-TX è uno strumento a riga di comando per fare allineamenti
    multipli\n di sequenze proteiche o di DNA. È una completa reimplementazione\n
    dell'approccio basato su segmenti che include diverse nuove migliorie e\n modelli
    euristici che migliorano significativamente la qualità degli\n allineamenti in
    output rispetto a DIALIGN 2.2 e DIALIGN-T. Per\n l'allineamento di coppie, DIALIGN-TX
    usa un algoritmo di concatenazione\n dei frammenti che favorisce catene di allineamenti
    locali a basso\n punteggio rispetto a frammenti isolati ad alto punteggio. Per
    gli\n allineamenti multipli, DIALIGN-TX usa una procedura migliorata che è\n meno
    sensibile a somiglianze spurie tra sequenze locali.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: セグメントベースの多重配列アライメント
  long_description: " DIALIGN-TX はタンパク質または DNA 配列のマルチプルアライメントを実行するた\n めのコマンドラインツールです。セグメントベースのアプローチの完全な再実装で\n
    あり、DIALIGN 2.2 や DIALIGN-T と比較して出力アライメントの品質を有意に向上\n するいくつかの新たな改良や発見的手法を含んでいます。ペアワイズアライメント\n
    において、DIALIGN-TX は、低スコアの局所アライメントの連鎖を孤立した高スコア\n の断片より好む、断片連鎖アルゴリズムを使用します。マルチプルアライメントで\n
    は、偽の局所的な配列類似性に対する感度を落とすように改良された貪欲法を使用\n します。\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Segmentbasiertes multiples Sequenzalignment
  long_description: " DIALIGN-TX ist ein Kommandozeilenwerkzeug, um mehrere Protein-
    oder\n DNA-Sequenzen aneinander auszurichten (»zu alignen«). Es handelt sich um\n
    eine vollständige Reimplementation des segmentbasierten Ansatzes,\n einschließlich
    einiger neuer Verbesserungen und Heuristiken und anderer\n Verbesserungen, die
    im Vergleich mit DIALIGN 2.2 oder DIALIGN-T deutlich\n die Qualität der ermittelten
    Alignments erhöht. Für paarweise Alignments\n nutzt DIALIGN-TX einen Algorithmus
    zur Verkettung von Fragmenten, der\n Ketten niedrig bewerteter lokaler Alignments
    den isolierten höher\n bewerteten Fragmenten vorzieht. Für multiple Alignments
    nutzt DIALIGN-TX\n eine verbesserte, erfolgshungrige Prozedur, die nicht auf falsche
    lokale\n Sequenzähnlichkeiten hereinfällt.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: alinhador de seqüências múltiplas baseado em segmentos
  long_description: " DIALIGN-TX é uma ferramenta em linha de comando para realizar
    alinhamento\n múltiplo de proteínas ou seqüências de DNA. Ele é uma reimplementação\n
    completa da abordagem baseada em segmentos incluindo várias novas melhorias\n
    e heurísticas que aumenta significativamente a qualidade dos alinhamentos\n retornados
    comparado com DIALIGN 2.2 e DIALIGN-T. Para alinhamento aos\n pares, DIALIGN-TX
    usa um algoritmo de cadeias de segmentos que favorece\n cadeias de alinhamentos
    locais de baixa pontuação em detrimento de\n fragmentos isolados de alta pontuação.
    Para alinhamentos múltiplos,\n DIALIGN-TX usa um procedimento voraz (greedy) melhorado
    que é menos\n sensível a similaridades de seqüências locais falsas.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Segment-based multiple sequence alignment
  long_description: " DIALIGN-TX is a command line tool to perform multiple alignment
    of protein or\n DNA sequences. It is a complete reimplementation of the segment-base
    approach\n including several new improvements and heuristics that significantly
    enhance\n the quality of the output alignments compared to DIALIGN 2.2 and DIALIGN-T.\n
    For pairwise alignment, DIALIGN-TX uses a fragment-chaining algorithm that\n favours
    chains of low-scoring local alignments over isolated high-scoring\n fragments.
    For multiple alignment, DIALIGN-TX uses an improved greedy\n procedure that is
    less sensitive to spurious local sequence similarities.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Segmentové uspořádání násobných sekvencí
  long_description: " DIALIGN-TX je nástroj pro příkazovou řádku umožňující provádět
    alignmenty\n několika proteinových nebo DNA sekvencí. Je to úplně přepsaná implementace\n
    segmentového přístupu s několika vylepšeními a heuristikou, což výrazně\n zvyšuje
    kvalitu výsledných aligmentů v porovnání s DIALIGN 2.2 a DIALIGN\n T. Pro párové
    alignmenty používá algoritmus \"řetězení fragmentů\"\n (fragment chaining), který
    upřednostňuje řetězce lokálních alignmentů s\n nízkým skóre před jednotlivými
    fragmenty s vysokým skóre. Pro násobné\n alignmenty DIALIGN-TN používá vylepšený
    \"hladový postup\" (greedy\n procedure), který není tak citlivý na nepodstatné
    lokální podobnosti.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Alinhamento de múltiplas sequências baseado em segmentação
  long_description: " DIALIGN-TX é uma ferramenta da linha de comandos para realizar
    o múltiplo\n alinhamento de proteínas ou sequências de DNA. É uma completa\n re-implementação
    da abordagem da base de segmentação incluindo vários\n novos melhoramentos e heurísticas
    que significativamente melhoram a\n qualidade da produção de alinhamentos, em
    comparação com DIALIGN 2.2 e\n DIALIGN-T. Para alinhamento pareado, o DIALIGN-TX
    usa um algoritmo de\n fragmentação em cadeia que favorece as cadeias de alinhamentos
    locais de\n baixa pontuação sobre os fragmentos isolados de alta pontuação. Para\n
    múltiplos alinhamentos, o DIALIGN-TX usa um procedimento melhorado e\n ganancioso
    que é menos sensível a semelhanças de sequências locais falsas.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Segmentbaseret flersekvensjustering
  long_description: " DIALIGN-TX er et kommandolinjeværktøj til udførsel af flerjustering
    af\n protein- eller DNA-sekvenser. Det er en fuldstændig reimplementering af den\n
    segmentbaserede fremgangsmåde inklusiv flere nye forbedringer og heuristik\n som
    forbedrer kvaliteten af uddatajusteringer væsentligt sammenlignet med\n DIALIGN
    2.2 og DIALIGN-T. For parvis justering bruger DIALIGN-TX en\n algoritme til fragmentkædning
    som favoriserer kæder med lave resultater for\n lokale justeringer over isolerede
    fragmenter med høje resultater. For\n flerjustering bruger DIALIGN-TX en forbedret
    grådig procedure som er mindre\n følsom for falske lokale sekvensensheder.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: Alineación de secuencias múltiples basada en segmentos
  long_description: " DIALIGN-TX es una aplicación basada en línea de comandos para
    realizar\n alineamientos múltiples de proteínas o secuencias de ADN. Es una\n
    re-implementación completa del enfoque fundamental que incluye nuevas\n mejoras
    y heurísticas que mejoran significativamente la calidad de los\n alineamientos
    de la salida, comparado con DIALIGN 2.2 y DIALIGN-T. Para el\n alineamiento de
    pares, DIALIGN-TX usa un algoritmo «fragment-chaining» que\n favorece cadenas
    de alineamientos locales de baja puntuación frente a los\n fragmentos aislados
    de alta puntuación. Para alineamientos múltiples,\n DIALIGN-TX emplea un procedimiento
    «greedy» mejorado que es menos sensible\n a las falsas similitudes entre secuencias
    locales.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
- package: dialign-tx
  description: alignement séquentiel multiple basé sur les segments
  long_description: " DIALIGN-TX est un outil en ligne de commandes pour réaliser
    un alignement\n multiple de séquences de protéines ou d'ADN. C'est une ré-implémentation\n
    complète de l'approche basée sur les segments incluant plusieurs nouvelles\n améliorations
    et heuristiques qui améliore significativement la qualité\n des alignements en
    sortie comparée à DIALIGN 2.2 et DIALIGN-T. Pour les\n alignements par paires,
    DIALIGN-TX utilise un algorithme de « fragment-\n chaining » qui favorise les
    chaînes d'alignements locaux de faible score\n plutôt que les fragments isolés
    de score élevé. Pour l'alignement\n multiple, DIALIGN-TX utilise une procédure
    gloutonne améliorée qui est\n moins sensible aux fausses similitudes locales des
    séquences.\n"
  release: sid
  description_md5: e9901419309c237beb8746a4cbe9d039
  license: unknown
  blend: debian-med
