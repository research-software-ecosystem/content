descr:
- package: quicktree
  description: algorithme Neighbor-Joining pour les phylogénies
  long_description: " QuickTree est une mise en œuvre efficace de l’algorithme Neighbor-Joining\n\
    \ (PMID : 3447015), qui peut reconstruire des phylogénies à partir\n de grandes
    quantités d’alignements pour des temps inférieurs à l’âge de\n l’univers.\n .\n\
    \ QuickTree accepte comme entrées des matrices de distance ou des\n alignements
    multiples de séquence. Les matrices doivent être au format\n PHYLIP. Les alignements
    doivent être au format Stockholm qui est le format\n natif d’alignement pour la
    base de données Pfam. Les alignements de\n formats différents peuvent être convertis
    au format Stockholm avec le\n programme sreformat qui fait partie du paquet HMMer
    (hmmer.org).\n .\n Les arbres sont écrits sur la sortie standard, au format\n\
    \ Newick/New-Hampshire utilisé par PHYLIP et beaucoup d’autres programmes.\n"
  release: sid
  description_md5: ee91e2e60e1d2fcf01f233db09d1a540
  license: unknown
  blend: debian-med
- package: quicktree
  description: algoritmo di unione dei vicini per filogenie
  long_description: " QuickTree è un'implementazione efficiente dell'algoritmo Neighbor-Joining\n\
    \ (PMID: 3447015), capace di ricostruire filogenie da enormi allineamenti in\n\
    \ un tempo inferiore all'età dell'universo.\n .\n QuickTree accetta come input
    sia una matrice di distanze, sia un\n allineamento di sequenze multiple. Il primo
    deve essere in formato PHYLIP.\n L'ultimo in formato Stockholm, che è il formato
    di allineamento nativo del\n database Pfam. Allineamenti in vari formati possono
    essere convertiti nel\n formato Stockholm con il programma sreformat, che fa parte
    del pacchetto\n HMMer (hmmer.org).\n .\n Gli alberi sono scritti su stdout nel
    formato Newick/New-Hampshire usato da\n PHYLIP e molti altri programmi.\n"
  release: sid
  description_md5: ee91e2e60e1d2fcf01f233db09d1a540
  license: unknown
  blend: debian-med
- package: quicktree
  description: Neighbor-Joining algorithm for phylogenies
  long_description: " QuickTree is an efficient implementation of the Neighbor-Joining\n\
    \ algorithm (PMID: 3447015), capable of reconstructing phylogenies from\n huge
    alignments in time less than the age of the universe.\n .\n QuickTree accepts
    both distance matrix and multiple-sequence-aligment\n inputs. The former should
    be in PHYLIP format. The latter should be\n in Stockholm format, which is the
    native alignment format for the Pfam\n database. Alignments in various formats
    can be converted to Stockholm\n format with the sreformat program, which is part
    of the HMMer package\n (hmmer.org).\n .\n The tress are written to stdout, in
    the Newick/New-Hampshire format\n use by PHYLIP and many other programs\n"
  release: sid
  description_md5: ee91e2e60e1d2fcf01f233db09d1a540
  license: unknown
  blend: debian-med
- package: quicktree
  description: Neighbor-Joining-algoritme for fylogenier
  long_description: " Quicktree er en effektiv implementering af Neighbor-Joining-algoritmen
    (PMID: 3447015), der kan rekonstruere fylogenier fra store sammenligninger i tid
    mindre end universets alder.\n .\n QuickTree accepterer både afstandsmatrix og
    data fra multiple-sequence-alignment. Den første skal være i PHYLIP-format. Den
    sidste skal være i Stockholm-format, der er standardformet for sammenligning for
    Pfam-databasen. Sammenligninger i forskellige formater kan konverteres til Stockholm-formatet
    via programmet sreformat, der er en del af pakken HMMer (hmmer.org).\n .\n Tress
    skrives til standardud, i Newick/New-Hampshire-formatet brugt af PHYLIP og mange
    andre programmer.\n"
  release: sid
  description_md5: ee91e2e60e1d2fcf01f233db09d1a540
  license: unknown
  blend: debian-med
