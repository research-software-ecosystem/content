descr:
- package: tantan
  description: mascheratore di complessità bassa e ripetizioni tandem per 
    biosequenze
  long_description: " tantan è uno strumento per mascherare regioni semplici (a bassa
    complessità\n e con ripetizioni tandem a periodo breve) in sequenze di DNA, RNA
    e\n proteiche. Lo scopo di tantan è di evitare predizioni false quando si\n cercano
    regioni omologhe tra due sequenze. Le ripetizioni semplici spesso\n danno allineamenti
    robusti tra di loro, causando false predizioni di omologia.\n"
  release: sid
  description_md5: c4250117adf2a184c317b8e7c68ffc7a
  license: unknown
  blend: debian-med
- package: tantan
  description: low complexity and tandem repeat masker for biosequences
  long_description: " tantan is a tool to mask simple regions (low complexity and
    short-period tandem\n repeats) in DNA, RNA, and protein sequences. The aim of
    tantan is to prevent\n false predictions when searching for homologous regions
    between two sequences.\n Simple repeats often align strongly to each other, causing
    false homology\n predictions.\n"
  release: sid
  description_md5: c4250117adf2a184c317b8e7c68ffc7a
  license: unknown
  blend: debian-med
- package: tantan
  description: Lav kompleksitet og tandem-gentagelsesmasker for biosekvenser
  long_description: " Tantan er et værktøj til at maskere simple regioner (lav kompleksitet
    og\n kort periode tandem-gentagelser) i DNA, RNA og proteinsekvenser. Formålet\n\
    \ med tantan er at forhindre falske forudsigelser, når der søges efter\n homologe
    regioner mellem to sekvenser. Simple gentagelser er ofte ens,\n medførende falske
    homologe forudsigelser.\n"
  release: sid
  description_md5: c4250117adf2a184c317b8e7c68ffc7a
  license: unknown
  blend: debian-med
- package: tantan
  description: masqueur de répétitions en tandem peu complexes pour bioséquences
  long_description: " Tantan est un outil pour masquer des régions simples (peu complexes
    et avec\n peu de répétitions en tandem sur une période courte) dans des séquences\n\
    \ d'ADN, d'ARN et de protéines. Le but de tantan est d'empêcher les\n prédictions
    fausses lorsqu'on cherche des régions homologues entre deux\n séquences. Les répétitions
    simples s'alignent souvent fortement, créant de\n fausses prévisions d'homologie.\n"
  release: sid
  description_md5: c4250117adf2a184c317b8e7c68ffc7a
  license: unknown
  blend: debian-med
