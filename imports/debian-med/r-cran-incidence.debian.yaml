- package: r-cran-incidence
  description: GNU R compute, handle, plot and model incidence of dated events
  long_description: " Provides functions and classes to compute, handle and visualise\n
    incidence from dated events for a defined time interval. Dates can be\n provided
    in various standard formats. The class 'incidence' is used to\n store computed
    incidence and can be easily manipulated, subsetted, and\n plotted. In addition,
    log-linear models can be fitted to 'incidence'\n objects using 'fit'. This package
    is part of the RECON\n (<http://www.repidemicsconsortium.org/>) toolkit for outbreak
    analysis.\n"
  release: sid
  description_md5: fbd784071591aa33cd5a6bc59b1afcfc
  license: unknown
  blend: debian-med
- package: r-cran-incidence
  description: GNU R - beregn, håndter, plot og eksempler på forekomst af daterede
    hændelser
  long_description: " Denne pakke tilbyder funktioner og klasser til at beregne, håndtere
    og visualisere forekomst fra daterede hændelser for et defineret tidsinterval.
    Datoer kan tilbydes i diverse standardformater. Klassen »incidence« bruges til
    at lagre beregnet forekomst og kan nemt manipuleres, underopdeles og plottes.
    Derudover kan log-linear-modeller tilpasses til »incidence«-objekter via »fit«.
    Denne pakke er en del af RECON-værktøjssættet (<http://www.repidemicsconsortium.org/>)
    for udbrudsanalyse.\n"
  release: sid
  description_md5: fbd784071591aa33cd5a6bc59b1afcfc
  license: unknown
  blend: debian-med
