descr:
- package: r-cran-incidence
  description: calcolo, gestione, disegno e modellazione in GNU R dell'incidenza di
    eventi con data
  long_description: " Fornisce funzioni e classi per calcolare, gestire e visualizzare
    l'incidenza\n da eventi con data per un intervallo di tempo definito. Le date
    possono\n essere fornite in vari formati standard. La classe \"incidence\" è usata
    per\n memorizzare l'incidenza calcolata e può essere facilmente manipolata,\n
    divisa in sottoinsiemi e disegnata. In aggiunta può essere fatto il fit di\n modelli
    log-lineari su oggetti \"incidence\" usando \"fit\". Questo pacchetto\n fa parte
    dell'insieme di strumenti RECON\n (<http://www.repidemicsconsortium.org/>) per
    l'analisi di epidemie.\n"
  release: sid
  description_md5: fbd784071591aa33cd5a6bc59b1afcfc
