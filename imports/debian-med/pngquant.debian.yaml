descr:
- package: pngquant
  description: PNG (Portable Network Graphics) 이미지 최적화 유틸리ㅌ
  long_description: " pngquant는 양자화를 하는 명령행 변환 유틸리티로, 디더 트루 컬러 PNG 이미지,\n 특히 완전한 알파
    채널을 가지고 있는 트루 컬러 PNG 이미지를 8-bit (또는 그\n 이하) RGBA-팔레트 PNG 파일로 다운합니다. 이렇게 변환된 이미지는
    완전한\n 32-bit 버전보다 2에서 4배가량 작습니다, 그리고 특히 부분 투명성이 잘 보존됩\n 니다. 이는 pngquant를 특히 텍스쳐
    형식에 하나가 RGBA-팔레트 기반 (PNG-\n compressed가 아니긴 하지만)인 웹 사이트 및 플레이스테이션 2 개발 모두에서\n
    유용하도록 합니다.\n 이는 Miscellaneous Transparent PNG 페이지 (http://www.libpng.org/pub/png\n
    /pngs-img.html)에 있는 많은 이미지에서 사용되는 동일한 기술이며, 그 결과 원\n 래 트루컬러 PNG 이미지와 종종 구별이 되지
    않습니다.\n .\n pngquant가 내용에 손실을 가져오는, 별개의 RGBA를 256 (또는 더 낮게)으로 색\n 상을 낮게 양자화하는
    동안, (pngcrush 및 optipng 처럼) Optimizer 는 일반적으\n 로 무손실 방법으로 압축을 최적화 합니다.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: PNG (Portable Network Graphics) 画像最適化ユーティリティ
  long_description: " pngquant は PNG 画像の量子化とディザリングのためのコマンドライン変換ユーティ\n リティで、特に truecolor
    PNG 画像でフルアルファチャンネルを持つものを 8 ビット\n (又はそれ以下) の RGBA パレット PNG 画像に変換するのに向いています。そのよう\n
    な画像は通常フル 32 ビット版に比べ 1/2 から 1/4 のサイズに縮小され、部分的な\n 透過度は十分に保持されます。この機能により、ウェブサイトと、テキスチャフォー\n
    マットが (PNG 圧縮ではない) RGBA パレットベースの PlayStation 2 での開発の\n 両方に、pngquant は特に役立ちます。\n
    これは Miscellaneous Transparent PNG ページ\n (http://www.libpng.org/pub/png/pngs-img.html)
    の画像の多くで用いられているのと\n 同じ技術であり、その結果はオリジナルの truecolor PNG 画像とほとんど区別でき\n ません。\n .\n
    (pngcrush や optipng のような) 最適化ツールは、通常無損失で圧縮率を最適化し\n ます。\n 一方 pngquant は、色数を 256色
    (又はそれ以下)の\n 別個の RGBA の組み合わせに量子化する、損失のある最適化を行います。\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Werkzeug zur Optimierung von PNG-Bildern (Portable Network Graphics)
  long_description: " pngquant ist ein Befehlszeilen-Konvertierungswerkzeug für Quantisierung\n
    (Farbreduktion) und Dithering (Farbmischung) von Truecolor-PNG-Bildern,\n insbesondere
    solchen mit einem vollständigen Alphakanal. Die Bilder werden\n auf eine 8-bit
    (oder weniger) RGBA-Palette reduziert.\n Solche Bilder sind gewöhnlich zwei- bis
    viermal kleiner als die volle\n 32-bit Version, und Teiltransparenz bleibt sehr
    gut erhalten. Dies macht\n pngquant besonders nützlich für Webseiten und PlayStation\n
    2-Entwicklungen, bei denen eines der Texturformate RGBA-Paletten-basiert\n (wenn
    auch nicht PNG-komprimiert) ist.\n Es handelt sich um die gleiche Technik, die
    für viele der Beispielbilder\n auf der »Miscellaneous Transparent PNGs«-Website
    verwendet wurde\n (http://www.libpng.org/pub/png/pngs-img.html). Oft kann man
    keinen\n Unterschied zu den ursprünglichen PNG-Bildern mit vollen Farbinformationen\n
    feststellen.\n .\n Optimierer (wie pngcrush und optipng) optimieren die Kompression,\n
    gewöhnlich verlustfrei, während pngquant Farben auf 256 (oder weniger)\n unterschiedliche
    RGBA-Kombinationen herunterrechnet, was verlustbehaftet\n ist.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: utilitário de otimização de PNG (Portable Network Graphics)
  long_description: " pngquant é um utilitário de conversão de linha de comando para
    quantificar\n e fazer \"Dithering\" em imagens PNG truecolor, especialmente aquelas
    PNG com\n paleta RGBA, com canal alfa completo, de 8-bit (ou menores). Tais imagens\n
    são usualmente 2 a 4 vezes menores que as versões completas 32-bit, e a\n transparência
    parcial é preservada muito bem. Isto torna o pngquant\n especialmente útil para
    sites web e para desenvolvimento de PlayStation 2,\n onde um dos formatos de textura
    é baseado na paleta RGBA (embora não seja\n PNG compactado).\n Esta é a mesma
    técnica usada para muitas das imagens da página Miscelânea\n de PNGs Transparentes
    (http://www.libpng.org/pub/png/pngs-img.html), e os\n resultados são freqüentemente
    indistingüíveis do original, imagens PNG\n truecolor.\n .\n Otimizadores (como
    o pngcrush e optipng) otimizam a compactação,\n geralmente sem perda de dados,
    enquanto o pngquant quantifica cores de 256\n (ou menos) combinações distintas
    RGBA, a qual ocasiona perdas.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Nástroj na optimalizáciu PNG (Portable Network Graphics)
  long_description: " pngquant je konverzný nástroj príkazového riadku na kvantifikáciu
    a tieňovanie\n truecolor obrázkov PNG, najmä tých, ktoré obsahujú úplný alfa kanál,
    znížením na\n 8-bit (alebo menšiu) RGBA PNG. Takéto obrázky sú zvyčajne dva až
    štyri krát \n menšie ako ich 32b verzie a čiastočná priehľadnosť je zachovaná
    pomerne dobre.\n Týmto je pngquant uťitočný najmä pre webové stránky a na vývoj
    pre PlayStation\n 2, kde je jeden z formátov textúr založený na palete RGBA (hoci
    nie\n komprimovanej pomocou PNG).\n Je to rovnaká technika, aká je použitá na
    mnoho obrázkov na stránke Rôzne\n priehľadné PNG (http://www.libpng.org/pub/png/pngs-img.html),
    a výsledky sú\n často nerozoznateľné od pôvodných obrázkov truecolor PNG.\n .\n
    Optimalizátory (ako pngcrush a optipng) optimalizujú kompresiu, zvyčajne\n bezstratovo,
    ale pngquant kvantifikuje farby na 256 (alebo menej) rôznymi\n kombináciami RGBA,
    čo je stratové.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: utilità di ottimizzazione per immagini PNG (Portable Network Graphics)
  long_description: " pngquant è un'utilità di conversione a riga di comando per la\n
    quantizzazione e la\n retinatura di immagini PNG truecolor, specialmente quelle
    con un canale\n alfa completo, fino a ottenere immagini PNG con tavolozza RGBA
    a 8 bit (o\n meno). Queste immagini\n sono solitamente da due a quattro volte
    più piccole che le versioni a\n 32 bit, e la trasparenza parziale è mantenuta
    abbastanza bene. Questo rende\n pngquant particolarmente utile sia per siti web
    che per lo sviluppo per la\n PlayStation 2, dove uno dei formati di texture è
    bastato su tavolozze RGBA\n (ma senza la compressione PNG).\n Questa è la stessa
    tecnica usata da molte delle immagini nella pagina\n \"Miscellaneous Transparent
    PNGs\"\n (http://www.libpng.org/pub/png/pngs-img.html) e i risultati sono spesso\n
    indistinguibili dalle immagini PNG originali in truecolor.\n .\n Gli ottimizzatori
    (come pngcrush e optipng) ottimizzano la compressione,\n solitamente senza degrado,
    mentre pngquant quantizza i colori a 256 (o\n meno) combinazioni distinte RGBA,
    il che comporta un degrado.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Nástroj pro optimalizaci PNG (Portable Network Graphics)
  long_description: " pngquant je nástroj příkazové řádky, který umí zpracovat obrázky
    PNG,\n zejména ty, které obsahují kanál alfa, mají méně jak 8b paletu RGBA.\n
    Takové obrázky jsou obvykle dvakrát až čtyřikrát menší než jejich plné\n 32b verze
    a průhlednost je často mnohem lepší. To předurčuje pngquant\n pro použití na webu
    a při vývoji pro PlayStation 2, kde je formát textur\n založen na paletě RGBA
    (ačkoli není komprimován PNG).\n Stejná technika se používá na řadě obrázků, které
    naleznete na stránce\n http://www.libpng.org/pub/png/pngs-img.html a výsledek
    je často\n nerozlišitelný od originálu, obrázku PNG v paletě truecolor.\n .\n
    Optimalizační programy (jako pngcrush a optipng) optimalizují kompresi,\n obvykle
    bezztrátovou, naproti tomu pngquant snižuje barevnou paletu\n na 256 (nebo menší)
    a používá kombinací RGBA a to je ztrátové.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Utilitário de optimização de imagens PNG (Portable Network Graphics)
  long_description: " pngquant é um utilitário conversor de linha de comandos para\n
    quantificar e realçar imagens PNG 'truecolor', especialmente aquelas com\n um
    canal alfa completo, reduzindo-as para PNGs RGBA de palete de 8 bits\n (ou menos).
    Tais imagens são geralmente duas ou quatro vezes menores que\n as versões completas
    de 32 bits, e a transparência parcial é\n agradavelmente preservada. Isto torna
    o pngquant especialmente útil tanto\n para sites Web como para desenvolvimento
    para a PlayStation 2, onde um dos\n formatos de textura é baseado em palete RGBA
    (embora não seja PNG\n comprimido).\n Esta é a mesma técnica usada por muitas
    das imagens na página\n Miscellaneous Transparent PNGs\n (http://www.libpng.org/pub/png/pngs-img.html),
    e os resultados são muitas\n vezes indistinguíveis das imagens originais PNG truecolor.\n
    .\n Optimizadores (como o pngcrush e optipng) optimizam a compressão,\n geralmente
    sem perdas, enquanto o pngquant quantifica as cores\n reduzindo-as para 256 (ou
    menos) combinações RGBA distintas, o que tem\n perdas.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: PNG (Portable Network Graphics) image optimising utility
  long_description: " pngquant is a command-line conversion utility to quantize and
    dither truecolor\n PNG images, especially those with a full alpha channel, down
    to 8-bit (or\n smaller) RGBA-palette PNGs. Such images are usually two to four
    times smaller\n than the full 32-bit versions, and partial transparency is preserved
    quite\n nicely. This makes pngquant especially useful both for Web sites and for\n
    PlayStation 2 development, where one of the texture formats is\n RGBA-palette-based
    (though not PNG-compressed).\n This is the same technique used for many of the
    images on the Miscellaneous\n Transparent PNGs page (http://www.libpng.org/pub/png/pngs-img.html),
    and\n the results are often indistinguishable from the original, truecolor PNG\n
    images.\n .\n Optimizers (like pngcrush and optipng) optimize the compression,
    usually\n losslessly, while pngquant quantizes colors down to 256 (or fewer) distinct\n
    RGBA combinations, which is lossy.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Narzędzie do optymalizacji obrazów PNG (Portable Network Graphics)
  long_description: " Pngquant to narzędzie konwertujące, używane z poziomu wiersza
    poleceń,\n które kwantyzuje oraz dodaje dither do obrazów PNG truecolor, aby\n
    przekształcić je na pliki z 8-bitową paletą RGBA. Tak przetworzone obrazy\n są
    zazwyczaj od dwóch do czterech razy mniejsze niż 32-bitowe oryginały, a\n ich
    częściowa przezroczystość zostaje w miarę zgrabnie zachowana. To czyni\n pngquant
    szczególnie pożytecznym narzędziem przy tworzeniu stron WWW, a\n także przy rozwijaniu
    oprogramowania dla PlayStation 2, którego format\n tekstur opiera się na palecie
    RGBA (choć nie są one poddawane kompresji\n PNG). Jest to ta sama technika, którą
    zastosowano dla wielu obrazów na\n stronie Miscellaneous Transparent PNGs\n (http://www.libpng.org/pub/png/pngs-img.html),
    a jej rezultaty nierzadko\n nie dają się odróżnić od oryginalnych plików PNG truecolor.\n
    .\n Optymalizatory (takie, jak pngcrush czy optipng) optymalizują kompresję,\n
    zazwyczaj bezstratnie, podczas gdy pngquant kwantyzuje kolory do 256 (lub\n mniej)
    różnych kombinacji, co jest procesem stratnym.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Optimeringsredskab for PNG-billede (Portable Network Graphics)
  long_description: " pngquant er et kommandolinjekonverteringsredskab til at kvantisere
    og\n farvereducere truecolor PNG-billeder, specielt dem med en fuld alfakanal,\n
    ned til 8-bit (eller mindre) RGBA-palet PNG'er. Sådanne billeder er\n normalt
    to til fire gange mindre end de fulde 32-bit versioner, og delvis\n gennemsigtighed
    bevares ret så godt. Dette gør pngquant specielt nyttigt\n for internetsider og
    for PlayStation 2-udvikling, hvor et af\n teksturformaterne er RGBA-palet-baseret
    (dog ikke PNG-komprimeret).\n Dette er den samme teknik brugt for mange af billederne
    på siden for\n Miscellaneous Transparent PNG'er (http://www.libpng.org/pub/png/pngs-\n
    img.html), og der kan ofte ikke ses forskel til den originale fil i\n truecolor
    PNG.\n .\n Optimeringsprogrammer (såsom pngcrush og optipgn) optimerer\n komprimeringen,
    normalt uden kvalitetstab, mens pngquant kvantiserer\n farver ned til 256 (eller
    færre) distinkte RGBA-kombinationer, hvilket\n giver kvalitetstab.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Herramienta para la optimización de imágenes en PNG («Portable Network
    Graphics»)
  long_description: " pngquant es una herramienta de conversión para la consola que
    cuantifica y\n comprime las imágenes PNG de color verdadero, especialmente con
    un canal\n alfa completo, a una paleta RGBA de 8 bits (o menor). Estas imágenes\n
    normalmente son entre dos y cuatro veces más pequeñas que las versiones\n completas
    de 32 bits, y la transparencia parcial se mantiene bastante bien.\n Esto hace
    que pngquant sea útil especialmente para los sitios web y para el\n desarrollo
    para PlayStation 2, dónde los formatos de las texturas están\n basados en paletas
    RGBA (incluso sin comprimir en PNG).\n Esta es la misma técnica usada para muchas
    de las imágenes de la página de\n los PNG transparentes (http://www.ligpng.org/pub/png/pngs-img.html),
    y los\n resultados normalmente son indistinguibles del original, imágenes en PNG
    de\n color verdadero.\n .\n Los optimizadores (como pngcrush u optipng) sólo mejoran
    la compresión,\n normalmente sin pérdidas, mientras que pngquant cuantifica los
    colores a\n 256 (o menos) en distintas combinaciones de RGBA, por lo que tiene
    pérdidas.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
- package: pngquant
  description: Utilitaire d'optimisation d'images PNG (Portable Network Graphics)
  long_description: " pngquant est un utilitaire en ligne de commande pour réduire
    et ajuster\n des images PNG en couleurs réelles, particulièrement celles avec
    une couche\n alpha, vers une palette RGBA 8 bits (ou plus petite). De telles images\n
    sont généralement 2 à 4 fois plus légères que les version 32 bits, et la\n semi-transparence
    est correctement conservée. Ce paquet est\n particulièrement utile pour les sites
    internet et le développement pour la\n Playstation 2 dont l'un des formats de
    textures est basé sur des palettes\n RGBA (PNG non compressé, cependant).\n C'est
    la même technique qui est utilisée pour la plupart des images PNG\n transparentes
    de cette page http://www.libpng.org/pub/png/pngs-img.html.\n Les images résultantes
    sont généralement indiscernables des images\n d'origine en couleurs réelles.\n
    .\n Des outils comme pngcrush et optipng optimisent la compression,\n généralement
    sans perte, tandis que pngquant réduit le nombre de couleurs\n à 256 (ou moins)
    combinaisons RGBA, ce qui entraîne une perte de qualité.\n"
  release: sid
  description_md5: 1d0769779d5bab0eb300ce90eee9ee09
  license: unknown
  blend: debian-med
