- package: python3-pydicom
  description: lettura e scrittura di file medicali DICOM (Python 3)
  long_description: " pydicom è un modulo in Python puro per l'analisi di file DICOM.
    DICOM è uno\n standard (http://medical.nema.org) per comunicare le immagini medicali
    e le\n informazioni relative, come rapporti e oggetti di radioterapia.\n .\n pydicom
    rende facile la lettura di file DICOM in naturali strutture\n pythoniche per una
    facile manipolazione. Gli insiemi di dati modificati\n posso essere nuovamente
    scritti su file in formato DICOM.\n .\n Questo pacchetto installa il modulo per
    Python 3.\n"
  release: sid
  description_md5: c579a6a26930f7c5a108262abbbcf541
  license: unknown
  blend: debian-med
- package: python3-pydicom
  description: DICOM medical file reading and writing (Python 3)
  long_description: " pydicom is a pure Python module for parsing DICOM files.  DICOM
    is a\n standard (http://medical.nema.org) for communicating medical images\n and
    related information such as reports and radiotherapy objects.\n .\n pydicom makes
    it easy to read DICOM files into natural pythonic\n structures for easy manipulation.\
    \  Modified datasets can be written\n again to DICOM format files.\n .\n This
    package installs the module for Python 3.\n"
  release: sid
  description_md5: c579a6a26930f7c5a108262abbbcf541
  license: unknown
  blend: debian-med
- package: python3-pydicom
  description: DICOM-medicinsk fillæsning og -skrivning - Python 3
  long_description: " Pydicom er et rent Pythonmodul til at fortolke DICOM-filer.
    DICOM er en\n standard (http://medical.nema.org) til at kommunikere medicinske
    billeder\n og relateret information såsom rapporter og radioterapiobjekter.\n\
    \ .\n Pydicom gør det nemt at læse DICOM-filer i naturlige pythoniske strukturer\n\
    \ for nem manipulering. Ændrede datasæt kan skrives igen til DICOM-formatfiler.\n\
    \ .\n Denne pakke installerer modulet for Python 3.\n"
