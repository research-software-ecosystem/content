descr:
- package: r-bioc-affxparser
  description: Affymetrix File Parsing SDK
  long_description: " Package for parsing Affymetrix files (CDF, CEL, CHP, BPMAP,
    BAR). It\n provides methods for fast and memory efficient parsing of Affymetrix\n
    files using the Affymetrix' Fusion SDK. Both ASCII- and binary-based\n files are
    supported. Currently, there are methods for reading chip\n definition file (CDF)
    and a cell intensity file (CEL). These files can\n be read either in full or in
    part. For example, probe signals from a few\n probesets can be extracted very
    quickly from a set of CEL files into a\n convenient list structure.\n"
  release: sid
  description_md5: 9558240f8d5b68ad15a0db2855145517
  license: unknown
  blend: debian-med
- package: r-bioc-affxparser
  description: Affymetrix File Parsing SDK
  long_description: " Pakke til at fortolke Affymetrix-filer (CDF, CEL, CHP, BPMAP,
    BAR). Den tilbyder metoder til hurtig og hukommelseseffektiv fortolkning af Affymetrix-filer
    via Affymetrix' Fusion SDK. Både ASCII- og binære filer er understøttet. I øjeblikket
    er der metoder til at læse chip definition file (CDF) og en cell intensity file
    (CEL). Disse filer kan læses enten fuldt eller delvist. For eksempel kan prøvesignaler
    fra nogle få prøvesæt udtrækkes meget hurtigt fra et sæt af CEL-filer til en praktisk
    listestruktur.\n"
  release: sid
  description_md5: 9558240f8d5b68ad15a0db2855145517
  license: unknown
  blend: debian-med
- package: r-bioc-affxparser
  description: kit de développement logiciel d'analyse de fichiers Affymetrix
  long_description: " Paquet pour l'analyse de fichiers Affymetrix (CDF, CEL, CHP,
    BPMAP, BAR). Il fournit des méthodes pour une analyse rapide et avec une bonne
    gestion de la mémoire de fichiers Affymetrix utilisant le kit de développement
    logiciel Fusion d'Affymetrix. Les fichiers à base ASCII et binaire sont pris en
    charge. Actuellement, il y a des méthodes pour les fichiers de définition de puce
    (chip definition – CDF) et les fichiers d'intensité de cellule (cell intensity
    – CEL). Ces fichiers peuvent être lus totalement ou en partie. Par exemple, les
    signaux de sonde de quelques ensembles de sondes peuvent être extraits très rapidement
    à partir de fichiers CEL dans une structure de liste appropriée.\n"
  release: sid
  description_md5: 9558240f8d5b68ad15a0db2855145517
  license: unknown
  blend: debian-med
