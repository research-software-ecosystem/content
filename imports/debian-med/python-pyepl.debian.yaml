descr:
- package: python-pyepl
  description: module for coding psychology experiments in Python
  long_description: " PyEPL is a stimuli delivery and response registration toolkit
    to be\n used for generating psychology (as well as neuroscience, marketing\n research,
    and other) experiments.\n .\n It provides\n  - presentation: both visual and auditory
    stimuli\n  - responses registration: both manual (keyboard/joystick) and\n   \
    \ sound (microphone) time-stamped\n  - sync-pulsing: synchronizing your behavioral
    task with external\n    acquisition hardware\n  - flexibility of encoding various
    experiments due to the use of\n    Python as a description language\n  - fast
    execution of critical points due to the calls to linked\n    compiled libraries\n\
    \ .\n This toolbox is here to be an alternative for a widely used\n commercial
    product E'(E-Prime)\n .\n This package provides PyEPL for supported versions of
    Python."
