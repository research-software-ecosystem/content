descr:
- package: libterraces-dev
  description: enumerate terraces in phylogenetic tree space (development lib)
  long_description: " Terraphast takes a .nkw file in Newick format and a genes/sites
    file,\n which denotes whether (1) or not (0) gene i is present in species j.\n
    .\n Program output states some imput data properties, the species whose leaf\n
    edge is used as a new tree root, and the resulting supertree in\n compressed newick
    format.\n .\n This package contains a library to use the terraphast algorithm
    in own\n projects.\n"
