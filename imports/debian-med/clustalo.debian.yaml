- package: clustalo
  description: General-purpose multiple sequence alignment program for proteins
  long_description: " Clustal Omega is a general-purpose multiple sequence alignment
    (MSA)\n program, primarily for amino-acid sequences. It produces high quality
    MSAs\n and is capable of handling data sets of hundreds of thousands of sequences\n\
    \ in reasonable time, using multiple processors where available.\n"
  release: sid
  description_md5: 9540b24eeb67b4fa0ede8ba6ca470ce9
  license: unknown
  blend: debian-med
- package: clustalo
  description: Alment sekvenssammenligningsprogram for proteiner
  long_description: " Clustal-Omega er et alment sekvenssammenligningsprogram (MSA),
    primært for amino-syre sekvenser. Det fremstiller MSA'er i høj kvalitet og kan
    håndtere datasæt med hundreder eller tusinder af sekvenser indenfor en fornuftig
    tid samt bruge flere processorer, når det er tilgængeligt.\n"
  release: sid
  description_md5: 9540b24eeb67b4fa0ede8ba6ca470ce9
  license: unknown
  blend: debian-med
- package: clustalo
  description: programme à usage général d'alignement de plusieurs séquences 
    pour les protéines
  long_description: " Clustal-Omega est un programme à usage général d'alignement,
    principalement pour\n les séquences d’acide aminé. Il produit des alignements
    de plusieurs séquences\n de haute qualité et est capable de manipuler des ensembles
    de données de\n centaines de milliers de séquences en un temps raisonnable en
    utilisant\n plusieurs processeurs si disponibles.\n"
  release: sid
  description_md5: 9540b24eeb67b4fa0ede8ba6ca470ce9
  license: unknown
  blend: debian-med
