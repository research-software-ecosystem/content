- package: clustalo
  description: programma generico di allineamento di sequenze multiple per 
    proteine
  long_description: " Clustal Omega è un programma generico per allineamento di sequenze
    multiple\n (MSA), principalmente per sequenze di aminoacidi. Produce MSA di alta
    qualità\n ed è in grado di gestire in un tempo ragionevole insiemi di dati di
    centinaia\n di migliaia di sequenze usando, dove disponibili, più processori.\n"
