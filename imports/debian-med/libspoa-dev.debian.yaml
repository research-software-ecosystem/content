descr:
- package: libspoa-dev
  description: SIMD partial order alignment library (development files)
  long_description: " Spoa (SIMD POA) is a c++ implementation of the partial order
    alignment\n (POA) algorithm (as described in 10.1093/bioinformatics/18.3.452)
    which\n is used to generate consensus sequences (as described in\n 10.1093/bioinformatics/btg109).
    It supports three alignment modes: local\n (Smith-Waterman), global (Needleman-Wunsch)
    and semi-global alignment\n (overlap).\n .\n This package contains the static
    library and the header files.\n"
  release: sid
  description_md5: f250272ddece97d1777f9e14da15356c
  license: unknown
  blend: debian-med
- package: libspoa-dev
  description: SIMD-sammenligningsværktøj for partial order - udviklingsfiler
  long_description: " Spoa (SIMD POA) er en c++-implementering af partial order-\n\
    \ sammenligningsalgoritmen (POA) (som beskrevet i\n 10.1093/bioinformatics/18.3.452)
    som bruges til at oprette\n konsensussekvenser (som beskrevet i 10.1093/bioinformatics/btg109).\n\
    \ Implementeringen understøtter tre sammenligningstilstande: lokal\n (Smith-Waterman),
    global (Needleman-Wunsch) og semi-global-sammenligning\n (overlapning).\n .\n\
    \ Denne pakke indeholder det statiske bibliotek og hovedfilerne.\n"
  release: sid
