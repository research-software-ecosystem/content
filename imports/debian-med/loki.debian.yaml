descr:
- package: loki
  description: MCMC-yhdistävä analysointi yleisille sukutauluille
  long_description: " Ohjelma toteuttaa Markov-ketjun Monte Carlon monivaiheisen yhdistävän\n
    analysoinnin laajoille ja monimutkaisille sukutauluille. Nykyinen paketti\n tukee
    analysointia ainoastaan lukumääräisille kannoille, tämä rajoitus\n tullaan kuitenkin
    korjaamaan tulevissa versioissa. Liitoksen arviointi\n QTL-numerolla, sijainti
    ja vaikutukset käyttävät Reversible Jump\n (käännettävän hypyn) MCMC:tä. On myös
    mahdollista ainoastaan toteuttaa\n esiin tulevia (koskettavia) IBD-jaettuja analyysejä.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: Аналіз зчеплення MCMC на загальних родоводах
  long_description: " Виконання аналізу Монте-Карло багатоточкового зв'язку Марківського
    ланцюга\n на великих і складних родоводах. Поточний пакунок підтримує аналізи
    лише\n кількісних ознак, хоча це обмеження буде скасовано в більш пізніх версіях.\n
    Для спільної оцінки QTL-числа, позиції та ефектів використовується MCMC\n MCS.
    Також можливе проведення лише аналізу розповсюдження IBD.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: 一般的な家系の MCMC 連鎖分析
  long_description: " 大規模で複雑な家系に対してマルコフ連鎖モンテカルロ (MCMC) 多点連鎖分析を\n 行います。現在のパッケージは、定量的な形質の分析のみをサポートしています\n
    が、この制限は、将来のバージョンで解除されるでしょう。QTL 数、位置\n および効果の同時推定には、Reversible Jump MCMC を利用しています。また、\n
    罹患しているもののみに対する IBD 共有分析も実行できます。\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: MCMC Linkage-Analyse auf allgemeine Stammbäume
  long_description: " Führt eine »multipoint linkage«-Analyse im\n Markov-Kette-Monte-Carlo-Verfahren
    für große, komplexe Stammbäume durch.\n Das aktuelle Paket unterstützt nur Analysen
    von quantitativen Merkmalen,\n allerdings wird diese Beschränkung in späteren
    Versionen aufgehoben\n werden. Die zusammengeführte Abschätzung der QTL-Anzahl,
    -Position und\n -Effekte nutzt »Reversible Jump«-MCMC. Es ist auch möglich, eine
    »affected\n only IBD sharing«-Analyse durchzuführen.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: analýza
  long_description: " Vykonáva viacbodovú analýzu väzieb pomocou Markovovych reťazcov
    metódou\n Monte Carlo (MCMC) na rozsiahlych, zložitých rodokmeňoch. Balík momentálne\n
    podporuje iba analýzy kvantitatívnych rysov, ale toto obmedzenie bude v\n ďalších
    verziách odstránené. Spoločný odhad čísla, pozície a účinkov QTL\n (lokus kvantitatívnych
    znakov) používa Reversible Jump MCMC. Tiež je možné\n vykonať autozygotné analýzy
    iba ovplyvnených jedincov.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: analisi MCMC di linkage in generici alberi genealogici
  long_description: " Esegue l'analisi multi-punto di linkage, con il metodo delle
    catene di\n Markov Montecarlo, su alberi genealogici grandi e complessi. Il pacchetto\n
    attuale permette unicamente l'analisi di caratteri quantitativi, sebbene\n questa
    limitazione sarà eliminata nelle versioni successive. La stima\n congiunta del
    numero QTL, della posizione e degli effetti usa Reversible\n Jump MCMC. Si possono
    anche effettuare analisi di condivisione di IBD di\n individui affetti.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: Analýza MCMC rodokmenu
  long_description: " Provádí Markovovu analýzu Monte Carlo na dlouhých a složitých
    rodokmenech.\n Aktuální balíček podporuje analýzu pouze kvantitativních zvláštností,\n
    přestože je možné očekávat zrušení tohoto omezení v některé z dalších\n verzí.
    Spojuje odhad čísla QTL, pozice a efektů používajících\n reverzní skoky MCMC.
    Také je možné provádět pouze analýzy IBD.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: Analise de ligação MCMC em pedigrees gerais
  long_description: " Efectua a análise Monte Carlo de ligação multiponto de cadeia
    Markov em\n grandes e complexos pedigrees. O pacote de software actual suporta
    apenas\n análises de características quantitativas, apesar de que esta restrição\n
    será levantada em versões posteriores. A estimativa conjunta do número QTL,\n
    posição e efeitos usa o Reversible Jump MCMC. É também possível efectuar\n análises
    afectadas apenas pela partilha IBD .\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: MCMC linkage analysis on general pedigrees
  long_description: " Performs Markov chain Monte Carlo multipoint linkage analysis
    on large,\n complex pedigrees.  The current package supports analyses on quantitative\n
    traits only, although this restriction will be lifted in later versions.\n Joint
    estimation of QTL number, position and effects uses Reversible Jump\n MCMC. It
    is also possible to perform affected only IBD sharing analyses.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: MCMC-koblingsanalyse vedrørende generelle stamtavler
  long_description: " Udfører Markov chain Monte Carlo flerpunkts koblingsanalyse
    på store\n komplekse stamtavler. Den nuværende pakke understøtter kun analyse
    på\n kvantitative egenskaber, selvom denne begrænsning vil blive løftet i\n senere
    versioner. Fælles vurdering af QTL-antal, placering og effekter\n bruger Reversible
    Jump MCMC. Det er også muligt kun at udføre påvirkede\n IBD-delingsanalyser.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: Análisis de acoplamiento MCMC en genealogías generales
  long_description: " Realiza el análisis de acoplamiento multipunto de cadena de
    Markov Monte\n Carlo en pedigríes grandes y complejos. El paquete actual soporta
    análisis\n de rasgos únicos cuantitativos, aunque esta restricción se eliminará
    en\n versiones posteriores. La estimación conjunta de número QTL, posición y\n
    efectos utiliza salto reversible\n MCMC. También se puede realizar análisis de
    IDB afectados solamente.\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
- package: loki
  description: analyse de déséquilibre de liaison avec des chaînes de Markov
  long_description: " Ce programme opère une analyse de liaison multipoint par une
    méthode\n utilisant des chaînes de Markov Monte Carlo (MCMC) sur des généalogies\n
    complexes et de grande taille. Pour le moment, le paquet ne propose que\n l'analyse
    de caractères quantitatifs, mais cette restriction sera levée dans\n une version
    future. L'estimation combinée du nombre de QTL (Quantitative\n Trait Loci), de
    leur position et de leurs effets est faite par un saut\n réversible MCMC (RJMCMC).
    Il est aussi possible de faire des analyses de\n type « affected only IBD (Identity
    By Descent) sharing ».\n"
  release: sid
  description_md5: bf9b5e908e674606bad9899b907430d7
  license: unknown
  blend: debian-med
