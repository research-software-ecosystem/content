descr:
- package: freediams
  description: pharmaceutical drug prescription and interaction manager
  long_description: " The FreeMedForms project provides a set of medical applications
    to help\n health professionals in their day-to-day practice. It is developed by
    an\n international community of medical doctors and computer specialists.\n .\n
    FreeDiams is a pharmaceutical drug prescription assistant which can be\n used
    to create complex prescriptions and to handle drug interactions.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: Farmaceutyczny menedżer leków na receptę i ich wzajemnego oddziaływania
  long_description: " Projekt FreeMedForms udostępnia zbiór aplikacji medycznych pomagających\n
    pracownikom służby zdrowia w ich codziennej praktyce. Został on opracowany\n przez
    międzynarodową społeczność lekarzy i specjalistów komputerowych.\n .\n FreeDiams
    jest farmaceutycznym asystentem leków na receptę, który może być\n używany do
    tworzenia złożonych recept i obsługiwania wzajemnego\n oddziaływania leków.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: 의약품 처방 및 상호작용 매니저
  long_description: " FreeMedForms 프로젝트는 건강 전문가가 일상적으로 수행하는데 도움이 되는 의\n 료 어플리케이션 세트를
    제공합니다. 의사 및 컴퓨터 전문가의 국제 공동체가 개\n 발하였습니다.\n .\n FreeDiams는 복잡한 처방전을 작성하고 약물 상호
    작용을 처리하는데 사용될 수\n 있는 의약품 처방 보조 시스템입니다.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: Програма для виписування рецептів на ліки та перевірки їх взаємодії
  long_description: " Проект FreeMedForms є набором вільного, з відкритими сирцями,
    медичного\n програмного забезпечення, яке використовується медичними працівниками
    у їх\n повсякденній роботі. Він створений міжнародною спільнотою лікарів та фахівців\n
    у сфері комп’ютерної обробки даних.\n .\n FreeDiams, програма для виписування
    рецептів на ліки. Вона може\n використовуватись для створення складних приписів
    та перевірки взаємодії\n ліків.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: strumento per prescrivere farmaci e controllarne le interazioni
  long_description: " Il progetto FreeMedForms fornisce un insieme di applicazioni
    mediche per\n aiutare i professionisti della sanità nella loro professione quotidiana.
    È\n sviluppato da una comunità internazionale di medici e specialisti informatici.\n
    .\n FreeDiams è uno strumento che assiste nella prescrizione di farmaci che può\n
    essere usato per creare prescrizioni complesse e per gestire l'interazione\n tra
    farmaci.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: Farmaceutisk program for medicinforskrifter og interaktioner
  long_description: " Projektet FreeMedForms et et sæt af medicinske programmer brugt
    til at\n hjælpe sundhedspersonale i deres daglige virke. Programmet er udviklet
    af\n et internationalt fællesskab af læger og computermedarbejdere.\n .\n FreeDiams
    er en farmaceutisk assistent for receptpligtig medicin.\n Programmet kan bruges
    til at oprette komplekse forskrifter og til at\n håndtere medicininteraktioner.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: assistant de prescription et gestionnaire d'interactions médicamenteuses
  long_description: " Le projet FreeMedForms fournit un ensemble d'applications médicales
    pour aider les praticiens dans\n leur travail quotidien. Le projet est développé
    par une communauté internationale de médecins et\n d'informaticiens.\n .\n FreeDiams
    est un assistant de prescription médicamenteuse qui peut être utilisé pour créer
    des\n ordonnances complexes et rechercher des interactions médicamenteuses.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
- package: freediams
  description: Verwaltung von Arzeinmittelverschreibungen und -wechselwirkungen
  long_description: " Das Projekt FreeMedForms stellt eine Reihe von medizinischen
    Anwendungen\n bereit, um in Gesundheitsberufen Tätigen in ihrer täglichen Praxis
    zu helfen.\n Es wird von einer internationalen Gemeinschaft von Ärzten und\n Computerspezialisten
    entwickelt.\n .\n FreeDiams ist ein Assistent für Arzneimittelverschreibungen,
    mit dem komplexe\n Rezepte unter Berücksichtigung der Wechselwirkungen erstellt
    werden können.\n"
  release: buster
  description_md5: aee8431ee5190dc878046cd7ac38020c
  license: unknown
  blend: debian-med
