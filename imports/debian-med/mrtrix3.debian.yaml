- package: mrtrix3
  description: trattografia MRI pesata in diffusione della materia bianca
  long_description: " Insieme di strumenti per effettuare trattografia MRI pesata
    in diffusione\n della materia bianca del cervello in presenza di fibre incrociate
    usando\n CSD (Constrained Spherical Deconvolution) e un algoritmo streamline\n\
    \ probabilistico. Sono gestite le immagini di risonanza magnetica nei formati\n\
    \ DICOM, ANALYZE o NIfTI non compresso.\n"
  release: sid
  description_md5: 964e3efc7d8a8c7964b0809c29eee57b
  license: unknown
  blend: debian-med
- package: mrtrix3
  description: diffusion-weighted MRI white matter tractography
  long_description: " Set of tools to perform diffusion-weighted MRI white matter
    tractography of the\n brain in the presence of crossing fibres, using Constrained
    Spherical\n Deconvolution, and a probabilisitic streamlines algorithm. Magnetic
    resonance\n images in DICOM, ANALYZE, or uncompressed NIfTI format are supported.\n"
  release: sid
  description_md5: 964e3efc7d8a8c7964b0809c29eee57b
  license: unknown
  blend: debian-med
- package: mrtrix3
  description: Diffusion-vægtet MRI-hvidt stof traktografi
  long_description: " Værktøjssæt til at udføre diffusion-vægtet MRI-hvidt stof traktografi
    i\n hjernen ved tilstedeværelse af krydsende fibre, via Constrained Spherical\n\
    \ Deconvolution og en probabilistisk streamlines-algoritme. Magnetiske\n resonansbilleder
    i DICOM-, ANALYZE- eller ikke komprimeret NIfTI-format er\n understøttet.\n"
  release: sid
  description_md5: 964e3efc7d8a8c7964b0809c29eee57b
  license: unknown
  blend: debian-med
- package: mrtrix3
  description: tractographie de la substance blanche par IRM pondérée en 
    diffusion
  long_description: " Ce paquet fournit un ensemble d'outils pour la tractographie
    de la\n substance blanche du cerveau, en présence de réseaux de fibres, par IRM\n\
    \ pondérée en diffusion du cerveau grâce à des algorithmes de tractographie\n\
    \ déterministes ou probabilistes.\n Les images de résonance magnétique aux formats
    DICOM, ANALYZE, ou NIfTI non\n compressé sont prises en charge.\n"
  release: sid
  description_md5: 964e3efc7d8a8c7964b0809c29eee57b
