- package: r-bioc-dnacopy
  description: 'R package: DNA copy number data analysis'
  long_description: " Implements the circular binary segmentation (CBS) algorithm
    to segment DNA\n copy number data and identify genomic regions with abnormal copy
    number.\n .\n This package is for analyzing array DNA copy number data, which
    is usually\n (but not always) called array Comparative Genomic Hybridization (array
    CGH)\n data It implements a methodology for finding change-points in these data
    which\n are points after which the (log) test over reference ratios have changed\n
    location. This model is that the change-points correspond to positions where\n
    the underlying DNA copy number has changed. Therefore, change-points can be\n
    used to identify regions of gained and lost copy number. Also provided is a\n
    function for making relevant plots of these data.\n"
  release: sid
  description_md5: 04b2d7285fe6dc95b253d19cdc336532
  license: unknown
  blend: debian-med
- package: r-bioc-dnacopy
  description: 'R-pakke: dataanalyse af DNA-kopinummer'
  long_description: " Denne pakke implementerer den cirkulære binære segmenteringsalgoritme
    (CBS) til at segmentere DNA-kopinummerdata og identificere genomiske regioner
    med unormal kopinummer.\n .\n Denne pakke er lavet til at analysere tabel-DNA-kopinummerdata,
    der normalt (men ikke altid) kaldes array Comparative Genomic Hybridization-data
    (array CGH). Pakken implementerer en metode til at finde change-points i disse
    data, der er punkter hvorefter testen (log) over referenceforhold har ændret placering.
    Denne model er at change-points korresponderer til positioner hvor det underliggende
    DNA-kopinummer har ændret sig. Derfor kan change-points bruges til at identificere
    regioner med opnåede og mistede kopinummer. Der tilbydes også en funktion til
    at lave relevante plot for disse data.\n"
  release: sid
  description_md5: 04b2d7285fe6dc95b253d19cdc336532
  license: unknown
  blend: debian-med
