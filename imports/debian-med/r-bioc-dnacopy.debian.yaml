descr:
- package: r-bioc-dnacopy
  description: "paquet de R : analyse des données de nombre de copies d'ADN"
  long_description: " Ce paquet met en œuvre l’algorithme CBS (« circular binary segmentation »\n
    – segmentation binaire circulaire) pour segmenter les données de nombres\n de
    copies d’ADN et identifier les régions génomiques avec un nombre de\n copies anormal.\n
    .\n Ce paquet sert à analyser des données de nombres de copies de puces à ADN,\n
    qui sont habituellement (mais pas toujours) appelées données de puce\n d'hybridation
    génomique comparative (« Comparative Genomic\n Hybridization », array CGH). Il
    met en œuvre une méthodologie pour trouver\n les points de rupture dans ces données
    qui sont des points après lesquels\n le test (log) comparé aux ratios de référence
    ont changé l’emplacement. Le\n modèle est que les points de rupture correspondent
    aux positions où le\n nombre de copies d’ADN sous-jacente a changé. Pas conséquent,
    les points\n de rupture peuvent être utilisés pour identifier les régions du nombre
    de\n copies gagné ou perdu. Une fonction est aussi fournie pour faire des\n tracés
    relatifs à ces données.\n"
  release: sid
  description_md5: 04b2d7285fe6dc95b253d19cdc336532
