- package: libncbi-vdb-dev
  description: librerie per usare dati in archivi di letture di sequenze INSDC (sviluppo)
  long_description: " Il Virtual/Vertical Database (VDB) dello (US) National Center
    for\n Biotechnology Information (NCBI) è una tecnologia di data warehouse\n altamente
    compressa e orientata alle colonne sviluppata inizialmente per\n affrontare le
    necessità del Sequence Read Archive (SRA). È unico per il\n fatto che compila
    i database a partire da parti più piccole che possono\n funzionare indipendentemente
    come \"documenti\", gestisce una compressione\n efficace ed efficiente e la cifratura
    rimanendo cifrato sul disco, la\n distribuzione trasparente e l'accesso remoto.\n
    .\n Questo è il pacchetto di sviluppo per leggere dati VDB.\n"
  release: sid
  description_md5: e70dc7ddf4e377a06c2d8543dd083b4d
  license: unknown
  blend: debian-med
- package: libncbi-vdb-dev
  description: libraries for using data in the INSDC Sequence Read Archives (devel)
  long_description: " The (US) National Center for Biotechnology Information (NCBI)'s\n
    Virtual/Vertical Database (VDB) is a highly compressed column-oriented\n data
    warehousing technology developed initially to address the needs\n of the Sequence
    Read Archive (SRA). It is unique in that it builds\n databases from smaller parts
    that can function independently as\n _documents_, supports effective and efficient
    compression, supports\n encryption while remaining encrypted on disk, transparent
    distribution\n and remote access.\n .\n This is the development package for reading
    VDB data.\n"
  release: sid
  description_md5: e70dc7ddf4e377a06c2d8543dd083b4d
  license: unknown
  blend: debian-med
- package: libncbi-vdb-dev
  description: Biblioteker for brug af data i INSDC Sequence Read Archives - udvikling
  long_description: " National Center for Biotechnology Information (NCBI)'s Virtual/Vertical
    Database (VDB) er en komprimeret kolonneorienteret datavarehusteknologi udviklet
    oprindelig til behovene for Sequence Read Archive (SRA). Den er unik på den måde,
    at den bygger databaser fra mindre dele, der kan fungerer uafhængigt som _dokumenter_,
    understøtter effektiv kompression, understøtter kryptering og forbliver krypteret
    på disken, gennemsigtig distribution og ekstern adgang.\n .\n Dette er udviklingspakken
    til at læse VDB-data.\n"
  release: sid
