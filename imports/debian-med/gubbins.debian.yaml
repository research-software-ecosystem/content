descr:
- package: gubbins
  description: analisi filogenetica di sequenze di genoma
  long_description: " Gubbins gestisce l'analisi filogenetica rapida di grandi campioni
    di\n sequenze di genomi completi di batteri ricombinanti.\n .\n Gubbins (Genealogies
    Unbiased By recomBinations In Nucleotide Sequences) è\n un algoritmo che iterativamente
    identifica i loci contenenti elevate\n densità di sostituzioni di base mentre
    contemporaneamente costruisce una\n filogenia basata sulle presunte mutazioni
    puntuali al di fuori di tali\n regioni. Le simulazioni dimostrano che l'algoritmo
    genera ricostruzioni\n altamente accurate in modelli realistici di evoluzione
    batterica nel breve\n periodo e può essere eseguito in poche ore su allineamenti
    di centinaia di\n sequenze di genoma batterico.\n"
  release: sid
  description_md5: cc258d495d1b902fa507e53b5cc3902e
  license: unknown
  blend: debian-med
- package: gubbins
  description: phylogenetic analysis of genome sequences
  long_description: " Gubbins supports rapid phylogenetic analysis of large samples
    of\n recombinant bacterial whole genome sequences.\n .\n Gubbins (Genealogies
    Unbiased By recomBinations In Nucleotide\n Sequences) is an algorithm that iteratively
    identifies loci containing\n elevated densities of base substitutions while concurrently
    constructing\n a phylogeny based on the putative point mutations outside of these\n\
    \ regions. Simulations demonstrate the algorithm generates highly accurate\n reconstructions
    under realistic models of short-term bacterial\n evolution, and can be run in
    only a few hours on alignments of hundreds\n of bacterial genome sequences.\n"
  release: sid
  description_md5: cc258d495d1b902fa507e53b5cc3902e
  license: unknown
  blend: debian-med
- package: gubbins
  description: Fylogenetisk analyse af genomsekenser
  long_description: " Gubbins understøtter hurtig fylogenetisk analyse af store prøver
    af\n rekombinante bakterielle hele genomsekvenser.\n .\n Gubbins (Genealogies
    Unbiased By recomBinations In Nucleotide\n Sequences) er en algoritme, der iterativt
    identificerer loci indeholdende\n forhøjede tætheder af basesubstitutioner, mens
    der samtidigt konstrueres\n en fylogeni baseret på de formodede punktmutationer
    uden for disse\n regioner. Simuleringer der påviser algoritmen frembringer meget
    præcise\n rekonstruktioner under realistiske modeller af kortsigtet bakteriel\n\
    \ evolution, og kan køres i kun et par timer på justeringer af hundreder af\n\
    \ bakterielle genomsekvenser.\n"
  release: sid
  description_md5: cc258d495d1b902fa507e53b5cc3902e
  license: unknown
  blend: debian-med
