- package: perm
  description: efficient mapping of short reads with periodic spaced seeds
  long_description: " PerM is a software package which was designed to perform highly
    efficient\n genome scale alignments for hundreds of millions of short reads produced
    by\n the ABI SOLiD and Illumina sequencing platforms. Today PerM is capable of\n
    providing full sensitivity for alignments within 4 mismatches for 50bp SOLID\n
    reads and 9 mismatches for 100bp Illumina reads.\n"
  release: sid
  description_md5: 5be90b2a7421a50cedfb5f9482a076fe
