descr:
- package: perm
  description: mappatura efficiente di letture brevi con semi spaziati periodicamente
  long_description: " PerM è un pacchetto software che è stato progettato per eseguire\n
    allineamenti a livello di genoma estremamente efficienti per centinaia di\n milioni
    di letture brevi prodotte da piattaforme di sequenziamento ABI\n SOLiD e Illumina.
    Attualmente PerM è in grado di fornire sensibilità totale\n per allineamenti con
    fino a 4 non corrispondenze per letture SOLiD di 50 pb\n e 9 non corrispondenze
    per letture Illumina di 100 pb.\n"
  release: sid
