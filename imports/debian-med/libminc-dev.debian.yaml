descr:
- package: libminc-dev
  description: MNI medical image format development environment
  long_description: " This package contains the library and headers for libminc2 and\n
    libminc_io.\n .\n The Minc file format is a highly flexible medical image file
    format.\n Minc version 1 is built on top of the NetCDF generalized data format.\n
    Minc version 2 is built on top of the HDF data format.  This library\n handles
    both formats.  In each case the format is\n simple, self-describing, extensible,
    portable and N-dimensional, with\n programming interfaces for both low-level data
    access and high-level\n volume manipulation. On top of the libraries is a suite
    of generic\n image-file manipulation tools. The format, libraries and tools are\n
    designed for use in a medical-imaging research environment : they are\n simple
    and powerful and make no attempt to provide a pretty interface\n to users.\n"
  release: sid
  description_md5: 34b28ce77489a2a57d3469e48b4802b2
  license: unknown
  blend: debian-med
- package: libminc-dev
  description: environnement de développement pour le format d'images médicales MNI
  long_description: " Ce paquet fournit la bibliothèque et les en-têtes pour libminc2
    et\n libminc_io.\n .\n Le format Minc est un format très souple pour les images
    médicales. La\n version 1 de Minc se base sur le format générique NetCDF. La version 2
    se\n base sur le format HDF. Cette bibliothèque gère les deux formats. Dans\n
    chaque cas, le format est simple, auto-descriptif, extensible, portable et\n multidimensionnel,
    avec des interfaces de programmation pour l'accès bas\n niveau aux données et
    la manipulation haut niveau de volumes. Les\n bibliothèques sont utilisées par
    une gamme d'outils génériques de\n manipulation d'images.\n Le format, les bibliothèques
    et les outils sont conçus pour être utilisés\n dans un environnement de recherche
    sur les images médicales : elles sont\n simples et puissantes et n'ont pas pour
    objectif de fournir une interface\n élégante aux utilisateurs.\n"
  release: sid
  description_md5: 34b28ce77489a2a57d3469e48b4802b2
  license: unknown
  blend: debian-med
