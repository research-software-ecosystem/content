- package: profbval
  description: predictor of flexible/rigid protein residues from sequence
  long_description: " PROFbval can be useful for both protein structure and\n function
    predictions. For instance, a biologist can locate potentially\n antigenic determinants
    by identifying the most flexible residues on the\n protein surface. Additionally,
    a crystallographer can locate residues that\n potentially have high experimental
    B-values.\n .\n PROFbval takes the following input, further described on profbval(1):\n\
    \  * a protein sequence in a FASTA file\n  * secondary structure and solvent accessibility
    prediction by prof(1)\n  * an HSSP file\n .\n Background: the mobility of a given
    residue on the protein surface is related\n to its functional role.\n Therefore,
    identification of extremely rigid or flexible\n residues on the protein surface
    is helpful for identifying functionally\n important residues in proteins. A common
    measure of atom mobility in proteins\n is B-value data from x-ray crystallography
    structures. PROFbval is the first\n tool to predict normalized backbone B-values
    from amino-acid sequence.\n"
  release: sid
  description_md5: 7c39db9af750c32242cf98d34c9f3c4c
  license: unknown
  blend: debian-med
- package: profbval
  description: Forudsigelse for fleksible/stive proteinrester fra sekvens
  long_description: " PROFbval kan være nyttig til både proteinstruktur og\n funktionsforudsigelser.
    For eksempel kan en biolog lokalisere potentielle\n antigeniske determinanter
    ved at identificere de mest fleksible rester på\n proteinoverflade. Derudover
    kan en krystallograf finde rester, der\n potentielt har høje eksperimentelle B-værdier.\n
    .\n PROFbval tager følgende inddata, yderligere beskrevet på profbval(1):\n  *
    En proteinsekvens i en FASTA-fil\n  * sekundær struktur og opløsningsmiddel tilgængelighed
    forudsigelse\n    af prof(1)\n  * en HSSP-fil\n .\n Baggrund: Mobiliteten af en
    given rest på proteinoverfladen er relateret\n til dens funktionelle rolle.\n
    Derfor er identifikation af ekstremt stive eller fleksible restprodukter på\n
    proteinoverfladen nyttige til at identificere funktionelt vigtige rester i\n proteiner.
    En udbredt måling af atommobilitet i proteiner er B-værdi data\n fra røntgenkrystallografi
    strukturer. PROFbval er det første værktøj til at\n forudsige normaliserede backbone
    B-værdier fra aminosyresekvens.\n"
  release: sid
  description_md5: 7c39db9af750c32242cf98d34c9f3c4c
  license: unknown
  blend: debian-med
- package: profbval
  description: prédicteur des résidus de protéine flexibles/rigides à partir d'une
    séquence
  long_description: " PROFbval peut servir à la prédiction de la structure et de la
    fonction\n d'une protéine. Par exemple, un biologiste peut localiser des déterminants\n
    potentiellement antigéniques en identifiant les résidus les plus flexibles\n à
    la surface d'une protéine. En outre, un cristallographe peut localiser\n des résidus
    ayant potentiellement des B-valeurs élevées expérimentales.\n .\n PROFbval accepte
    les entrées suivantes, décrites davantage dans profbval(1) :\n  –⋅une séquence
    de protéine dans un fichier FASTA ;\n  –⋅une structure secondaire et la prédiction
    de l'accessibilité\n    d'un solvant par prof(1) ;\n  –⋅un fichier HSSP.\n .\n
    Contexte : la mobilité d'un résidu donné à la surface d'une protéine est\n liée
    à son rôle fonctionnel. Donc, l'identification de résidus extrêmement\n rigides
    ou flexibles à la surface d'une protéine permet d'identifier les\n résidus fonctionnellement
    importants des protéines. La mesure classique de\n la mobilité des atomes dans
    les protéines constitue des données B-valeur à\n partir de structures de cristallographie
    aux rayon⋅X. PROFbval est le\n premier outil pour prédire des B-valeurs normalisées
    d'un squelette à\n partir d'une séquence d'acides aminés.\n"
  release: sid
