descr:
- package: profbval
  description: predittore di residui flessibili/rigidi di proteine da sequenze
  long_description: " PROFbval può essere utile per la predizione sia delle strutture
    delle\n proteine, sia per le loro funzioni. Per esempio, un biologo può individuare\n
    determinanti potenzialmente antigenici identificando i residui più\n flessibili
    sulla superficie della proteina. Inoltre, un cristallografo può\n individuare
    residui che potenzialmente hanno alti fattori B sperimentali.\n .\n PROFbval accetta
    i seguenti input, ulteriormente descritti in profbval(1):\n  * una sequenza di
    proteina in un file FASTA;\n  * una predizione di prof(1) su accessibilità al
    solvente e struttura\n    secondaria;\n  * un file HSSP.\n .\n Retroscena: la
    mobilità di un dato residuo sulla superficie della proteina\n è correlata al suo
    ruolo funzionale, perciò l'identificazione di residui\n estremamente rigidi o
    flessibili sulla superficie della proteina è utile\n per identificare residui
    funzionalmente importanti nelle proteine. Una\n misura comune della mobilità degli
    atomi nelle proteine è il dato del\n fattore B da strutture di cristallografia
    a raggi X. PROFbval è il primo\n strumento che predice fattori B backbone normalizzati
    da sequenze di\n aminoacidi.\n"
  release: sid
  description_md5: 7c39db9af750c32242cf98d34c9f3c4c
