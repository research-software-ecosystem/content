- package: surankco
  description: assegnazione supervisionata di ranghi ai contig in assemblaggi de
    novo
  long_description: " SuRankCo è un software basato su apprendimento macchina per
    assegnare\n punteggi e ranghi a contig da assemblaggi de novo di dati da sequenziamento\n\
    \ di prossima generazione. Viene allenato con allineamenti di contig con\n genomi
    di riferimento noti, e predice punteggi e ranghi per i contig che\n non hanno
    ancora un genoma di riferimento correlato.\n"
  release: sid
  description_md5: 713e9eb3de12c80c60bcafd63bb396f3
  license: unknown
