- package: surankco
  description: Supervised Ranking of Contigs in de novo Assemblies
  long_description: " SuRankCo is a machine learning based software to score and rank\n\
    \ contigs from de novo assemblies of next generation sequencing data. It\n trains
    with alignments of contigs with known reference genomes and\n predicts scores
    and ranking for contigs which have no related\n reference genome yet.\n"
  release: sid
  description_md5: 713e9eb3de12c80c60bcafd63bb396f3
  license: unknown
  blend: debian-med
- package: surankco
  description: Overvåget rangering af Contigs i de novo-samlinger
  long_description: " SuRankCo er et maskinlæringsbaseret program til at bedømme og
    rangere\n contigs fra de novo-samlinger af næste generations sekvensdata. Det\n\
    \ træner med sammenligninger af contigs med kendte referencegenomer og\n forudser
    bedømmelser og rangering af contigs som endnu ikke har et\n relateret referencegenom.\n"
  release: sid
