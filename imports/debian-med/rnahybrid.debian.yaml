descr:
- package: rnahybrid
  description: Schnelle und effektive Vorhersage von 
    microRNA/Vergleichsmuster-Duplexen
  long_description: " RNAhybrid ist ein Werkzeug für die Suche nach der Hybridisierung
    einer\n langen und einer kurzen RNA mit minimaler freier Energie. Die\n Hybridisierung
    wird in einer Art von Domain-Modus durchgeführt, d.h. die\n kurze Sequenz wird
    so hybridisiert, dass sie sich am möglichst\n komplementären Bereich der Langen
    anlagert. Das Werkzeug ist in erster\n Linie als Mittel zur »microRNA target«-Vorhersage
    gedacht.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: predizione veloce ed efficace di doppiette microRNA/obiettivo
  long_description: " RNAhybrid è uno strumento per trovare l'ibridizzazione con minore
    energia\n libera di un lungo filamento di RNA con uno corto. L'ibridizzazione
    viene\n fatta in una sorta di modalità a domini, cioè la sequenza corta viene\n\
    \ ibridizzata con la parte che meglio corrisponde nella sequenza lunga. Lo\n strumento
    è pensato principalmente come mezzo per predire le sequenze\n obiettivo di microRNA.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: Rychlá a efektivní předpověď duplexů microRNA/cíle
  long_description: " RNAhybrid je nástroj sloužící k nalezení minimální volné hybridizační\n\
    \ energie krátké a dlouhé RNA. Hybridizace je prováděna v určitém druhu\n doménového
    módu, např. krátká sekvence je hybridizována na tu nejlépe\n odpovídající část
    té dlouhé. Nástroj primárně slouží pro předpověď cíle\n microRNA.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: Previsão rápida e efectiva de duplexes microRNA/alvo
  long_description: " RNAhybrid é uma ferramenta para encontrar a energia livre mínima
    de\n hibridização entre um RNA longo e um curto. A hibridização é realizada num\n\
    \ tipo de modo de domínio, i.e., a sequência curta é hibridizada com a parte\n\
    \ mais adequada da sequência longa. A ferramenta é principalmente destinada à\n\
    \ previsão de alvos de microRNA.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: Fast and effective prediction of microRNA/target duplexes
  long_description: " RNAhybrid is a tool for finding the minimum free energy hybridisation
    of a\n long and a short RNA. The hybridisation is performed in a kind of domain
    mode,\n ie. The short sequence is hybridised to the best fitting part of the long
    one.\n The tool is primarily meant as a means for microRNA target prediction.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: Hurtig og effektiv forudsigelse om microRNA-/mål-dubletter
  long_description: " RNAhybrid er et værktøj til at finde den minimale, fri energihybridisering\n\
    \ fra en lang og en kort RNA. Hybridiseringen udføres i en form for\n domænetilstand.
    Det vil sige, den korte sekvens hybridiseres til den del som\n passer bedst fra
    den lange del. Værktøjet er primært ment som en måde at\n lave microRNA målforudsigelser.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: Predicción rápida y efectiva de «duplexes» de microRNA/objetivo
  long_description: " RNAhybrid es una herramienta para encontrar la hibridación entre
    un RNA\n corto y uno largo con la menor energía libre. La hibridación se lleva
    a\n cabo en una especie de modo de dominio. La secuencia corta se hibridiza a\n\
    \ la parte que mejor se adapte de la larga. La herramienta es principalmente\n\
    \ un medio para la predicción de microRNA.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
- package: rnahybrid
  description: prédiction rapide et efficace des complexes microARN/cible
  long_description: " RNAhybrid est un outil permettant de déterminer l'hybridation\n\
    \ d'énergie minimale entre deux brins d'ARN, l'un court et l'autre long.\n L'hybridation
    est réalisée en quelque sorte sur la base de la\n reconnaissance d'un domaine,
    c'est-à-dire que la séquence courte est\n hybridée sur le domaine de la séquence
    longue présentant la plus\n grande similarité. \n Cet outil est principalement
    destiné à la prédiction de cibles pour microARNs.\n"
  release: sid
  description_md5: db1db70993b796837e42d61c73c580b8
  license: unknown
  blend: debian-med
