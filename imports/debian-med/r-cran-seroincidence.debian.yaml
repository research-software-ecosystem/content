  long_description: " Antistofniveauer målt i en tværsnitsundersøgelser af befolkningen,
    kan\n oversættes til et skøn over, hvor hyppigt serokonversioner (nye\n infektioner)
    forekommer. For at fortolke det målte tværsnitsbillede for\n antistofniveauer,
    skal parametre som forudsiger henfaldet af antistoffer\n være kendt. I tidligere
    udgivede rapporter (Simonsen et al. 2009 og\n Versteegh et al. 2005), er der indhentet
    disse oplysninger fra\n longitudinelle studier om emner, der havde kulturbekræftede
    salmonella- og\n campylobacterinfektioner. En Bayesiansk tilbageberegningsmodel
    blev anvendt\n til at omdanne antistofmålinger til en estimering af tid siden
    infektion.\n Dette kan anvendes til at estimere seroincidence i tværsnitsstikprøven
    af ​\n ​befolkningen. For både den langsgående måling og\n tværsnitsmålingen af
    antistofkoncentrationer blev den indirekte ELISA\n anvendt. Modellerne gælder
    kun for personer over 18 år.\n Seroincidence-estimaterne er egnede til overvågning
    af effekten af\n kontrolprogrammer, når repræsentative tværsnitsserumprøver er
    til rådighed\n for analyser. Disse giver mere præcise oplysninger om infektionspres
    i\n mennesker på tværs af lande.\n"
