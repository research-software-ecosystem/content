- package: r-cran-seroincidence
  description: strumento GNU R per calcolare la sieroincidenza
  long_description: " I livelli di anticorpi misurati in campioni di popolazione trasversali\n
    possono essere tradotti in stime della frequenza con cui avvengono\n sieroconversioni
    (nuove infezioni). Per poter interpretare i livelli\n anticorpali trasversali
    misurati, devono essere conosciuti i parametri di\n predizione del decadimento
    degli anticorpi. In rapporti precedentemente\n pubblicati (Simonsen et al. 2009
    e Versteegh et al. 2005), queste\n informazioni sono state ottenute da studi longitudinali
    su soggetti che\n avevano infezioni da Salmonella o Campylobacter confermate colturalmente.
    È\n stato utilizzato un modello bayesiano di calcolo all'indietro per\n convertire
    le misure anticorpali in una stima del tempo trascorso\n dall'infezione. Ciò può
    essere utilizzato per stimare la sieroincidenza nel\n campione trasversale della
    popolazione. Per entrambe le misure\n longitudinale e trasversale delle concentrazioni
    anticorpali, è stato usato\n un metodo ELISA indiretto. I modelli sono validi
    solo per soggetti con più\n di 18 anni. Le stime della sieroincidenza sono adatte
    per monitorare\n l'effetto di programmi di controllo quando sono disponibili per
    l'analisi\n campioni di siero trasversali rappresentativi. Questi forniscono\n
    informazioni più accurate sulla pressione dell'infezione nella popolazione\n umana
    in più nazioni.\n"
