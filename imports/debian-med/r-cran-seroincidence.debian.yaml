- package: r-cran-seroincidence
  description: GNU R seroincidence calculator tool
  long_description: " Antibody levels measured in a cross-sectional population samples
    can be\n translated into an estimate of the frequency with which seroconversions\n
    (new infections) occur. In order to interpret the measured\n cross-sectional antibody
    levels, parameters which predict the decay of\n antibodies must be known. In previously
    published reports (Simonsen et\n al. 2009 and Versteegh et al. 2005), this information
    has been obtained\n from longitudinal studies on subjects who had culture-confirmed\n
    Salmonella and Campylobacter infections. A Bayesian back-calculation\n model was
    used to convert antibody measurements into an estimation of\n time since infection.
    This can be used to estimate the seroincidence in\n the cross-sectional sample
    of population. For both the longitudinal and\n cross-sectional measurements of
    antibody concentrations, the indirect\n ELISA was used. The models are only valid
    for persons over 18 years. The\n seroincidence estimates are suitable for monitoring
    the effect of\n control programmes when representative cross-sectional serum samples
    are\n available for analyses. These provide more accurate information on the\n
    infection pressure in humans across countries.\n"
