- package: r-cran-seroincidence
  description: calculatrice de séroincidence pour GNU R
  long_description: " Les niveaux d'anticorps mesurés dans des échantillons transversaux
    de\n population peuvent être traduits en estimations de la fréquence à laquelle\n
    les séroconversions (nouvelles infections) se produisent. Afin\n d'interpréter
    les niveaux transversaux d'anticorps mesurés, les paramètres\n qui prédisent la
    décomposition des anticorps doivent être connus. Dans les\n articles publiés précédemment
    (Simonsen et al. 2009 et Versteegh et al.\n 2005), cette information s'obtenait
    à partir d'études longitudinales sur\n des sujets dans lesquels est confirmé par
    des cultures une infection de\n Salmonelle ou de Campylobacter. Un modèle de rétrocalcul
    bayésien était\n utilisé pour convertir les mesures d'anticorps en estimation
    de temps\n depuis l'infection. Cela peut être utilisé pour estimer la séroincidence\n
    dans un échantillon transversal de population. Pour des mesures\n longitudinales
    et des mesures transversales de concentration d'anticorps,\n l'ELISA indirecte
    était utilisé. Les modèles ne sont valables que pour des\n personnes de plus de
    18 ans. Les estimations de séroincidence conviennent\n pour surveiller l'effet
    des programmes de contrôle quand des échantillons\n transversaux représentatifs
    de sérum sont analysables. Cela fournit des\n informations plus précises sur le
    taux d'infection de populations dans les\n pays.\n"
