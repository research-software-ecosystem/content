descr:
- package: python3-cobra
  description: modellazione di reti biologiche basata su vincoli con Python 3
  long_description: " I metodi COBRA (COnstraint-Based Reconstruction and Analysis)
    sono\n ampiamente usati per la modellazione a livello di intero genoma di reti\n
    metaboliche sia nei procarioti che negli eucarioti. COBRApy è un pacchetto\n di
    modellazione basata su vincoli che è progettato per essere adatto alle\n complessità
    biologiche della prossima generazione di modelli COBRA e\n fornisce accesso ai
    metodi COBRA usati comunemente, come analisi del\n bilancio di flusso, analisi
    di variabilità di flusso e analisi di\n delezione di geni.\n"
  release: sid
  description_md5: 0052f98776eccb61924a15b5d6618e25
  license: unknown
  blend: debian-med
- package: python3-cobra
  description: constraint-based modeling of biological networks with Python 3
  long_description: " COnstraint-Based Reconstruction and Analysis (COBRA) methods
    are widely\n used for genome-scale modeling of metabolic networks in both prokaryotes\n
    and eukaryotes. COBRApy is a constraint-based modeling package that is\n designed
    to accommodate the biological complexity of the next generation\n of COBRA models
    and provides access to commonly used COBRA methods, such\n as flux balance analysis,
    flux variability analysis, and gene deletion\n analyses.\n"
  release: sid
  description_md5: 0052f98776eccb61924a15b5d6618e25
  license: unknown
  blend: debian-med
- package: python3-cobra
  description: modélisation basée sur les contraintes de réseaux biologiques avec
    Python 3
  long_description: " Les méthodes COBRA (COnstraint-Based Reconstruction and Analysis)
    sont\n largement utilisées pour la modélisation à l’échelle du génome de réseaux\n
    métaboliques dans les procaryotes et les eucaryotes. COBRApy est un paquet\n de
    modélisation basée sur les contraintes qui a été conçu pour s’adapter à\n la complexité
    biologique de la prochaine génération de modèles COBRA et\n fournir un accès aux
    méthodes COBRA communément utilisées, telles que\n l’analyse d’équilibre de flux
    (FBA), l’analyse de fluctuation de flux (FVA)\n et l’analyse de destruction de
    gènes.\n"
  release: sid
  description_md5: 0052f98776eccb61924a15b5d6618e25
  license: unknown
  blend: debian-med
- package: python3-cobra
  description: Begrænsningsbaseret modellering af biologiske netværk med Python 3
  long_description: " COnstraint-Based Reconstruction and Analysis-metoder (COBRA)
    er bredt\n anvendt indenfor modellering i genomskala for metaboliske netværk i
    både\n prokaryoter og eukaryoter. COBRApy er en begrænsningsbaseret\n modelleringspakke,
    som er designet til at indeholde den biologiske\n kompleksitet for den næste generation
    af COBRA-modeller og den tilbyder\n adgang til ofte anvendte COBRA-metoder, såsom
    flux-balanceanalyse,\n flux-variabilitetsanalyse og gensletningsanalyse.\n"
  release: sid
  description_md5: 0052f98776eccb61924a15b5d6618e25
  license: unknown
