descr:
- package: altree
  description: programma per effettuare analisi di associazioni e localizzazioni basate
    su filogenesi
  long_description: " ALTree è stato progettato per rilevare associazioni e localizzare\n
    siti di suscettibilità tramite alberi filogenetici di aplotipi: in primo\n luogo,
    permette di riconoscere l'associazione tra un gene candidato e una\n malattia,
    secondariamente, consente di formulare ipotesi sui loci di\n suscettibilità.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
- package: altree
  description: Programm zur Phylogenie-basierten Assoziations- und Lokalisierungsanalyse
  long_description: " ALTree wurde für entworfen, um Assoziationen zu entdecken und\n
    Suszeptibilitäts-Lokuse (susceptibility loci) mittels phylogenetischen\n Bäumen
    aus Haplotypen zu lokalisieren. Zum Einen ermöglicht sie die\n Entdeckung einer
    Assoziation zwischen einem untersuchten Gen und einer\n Krankheit, zum Anderen
    wird eine Hypothese über Suszeptibilitäts-Lokuse\n möglich.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
- package: altree
  description: program to perform phylogeny-based association and localization analysis
  long_description: " ALTree was designed to perform association detection and localization
    of\n susceptibility sites using haplotype phylogenetic trees: first, it allows
    the\n detection of an association between a candidate gene and a disease, and
    second,\n it enables to make hypothesis about the susceptibility loci.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
- package: altree
  description: Program til at udføre fylogeni-baserede forenings- og lokaliseringsanalyse
  long_description: " ALTree var designet til at udføre associationsdetektering og
    lokalisering\n af modtagelighedssider ved hjælp af haplotype-fylogenetiske træer:
    for det\n første så giver det mulighed for detektering af en association mellem
    et\n kandidatgen og en sygdom, og for det andet gør det muligt at lave en\n hypotese
    om modtagelighedsloci.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
- package: altree
  description: Program do wykonywania analiz dotyczących związku i miejsca na podstawie
    filogenezy
  long_description: " ALTree został zaprojektowany do wykrywania związku oraz wyszukiwania
    miejsc\n podatnych na zakażenie przy użyciu drzew filogenetycznych haplotypu:
    po\n pierwsze, umożliwia wykrycie związku pomiędzy genem kandydującym a chorobą,\n
    i po drugie, pozwala na postawienie hipotezy na temat podatności loci.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
- package: altree
  description: programme pour faire de l'association basée sur la phylogénétique et
    l'analyse de localisation
  long_description: " ALTree est conçu pour la détection d'association et de localisation
    de\n sites susceptibles en utilisant des arbres phylogénétiques haplotypes : tout\n
    d'abord il permet une détection d'une association entre le gène candidat et\n
    la maladie, puis de faire des hypothèses sur les loci susceptibles.\n"
  release: sid
  description_md5: b6b21ff883122e1527c5ccc7bb5583bd
  license: unknown
  blend: debian-med
