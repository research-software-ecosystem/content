descr:
- package: mhap
  description: hash con sensibilità locale per rilevare sovrapposizioni di letture
    lunghe
  long_description: " MinHash Alignment Process (MHAP, pronunciato MAP) è un'implementazione
    di\n riferimento di un algoritmo probabilistico per la sovrapposizione di\n sequenze.
    È progettato per rilevare in maniera efficiente tutte le\n sovrapposizioni tra
    letture lunghe in dati di sequenze con rumore. Stima in\n maniera efficiente la
    similarità di Jaccard comprimendo le sequenze nelle\n loro impronte digitali rappresentative
    composte su min-meri (minimi k-meri).\n"
  release: sid
  description_md5: 7ad1b8e54ae72f2e55f2430af3d15d19
  license: unknown
  blend: debian-med
- package: mhap
  description: locality-sensitive hashing to detect long-read overlaps
  long_description: " The MinHash Alignment Process (MHAP--pronounced MAP) is a\n
    reference implementation of a probabilistic sequence overlapping\n algorithm.
    Designed to efficiently detect all overlaps between noisy\n long-read sequence
    data. It efficiently estimates Jaccard similarity\n by compressing sequences to
    their representative fingerprints\n composed on min-mers (minimum k-mer).\n"
  release: sid
  description_md5: 7ad1b8e54ae72f2e55f2430af3d15d19
  license: unknown
  blend: debian-med
- package: mhap
  description: Lokalitetsfølsom hashing for at registrere long-read-overlap
  long_description: " MinHash Alignment Process (MHAP--pronounced MAP) er en referenceimplementering
    af en overlappende probabilistisk sekvensalgoritme. Designet til effektivt at
    registrere alle overlap mellem støjende long-read sekvensdata. Det estimerer effektivt
    Jaccard-lighed ved at komprimere sekvenser til deres repræsentative fingeraftryk
    sammensat på min-mers (minimum k-mer).\n"
  release: sid
