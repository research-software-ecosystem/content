descr:
- package: bbmap
  description: BBTools genomic aligner and other tools for short sequences
  long_description: " The BBTools are a collection of small programs to solve recurrent\n
    tasks for the creative handling of short biological RNA/DNA sequences.\n This
    suite may be best known for its mapper, which is also the name of\n the project
    on sourceforge, but several tools have been added over time.\n All tools are multi-threaded,
    implemented platform-independently in Java:\n .\n BBMap: Short read aligner for
    DNA and RNA-seq data. Capable of handling\n arbitrarily large genomes with millions
    of scaffolds. Handles Illumina,\n PacBio, 454, and other reads; very high sensitivity
    and tolerant of\n errors and numerous large indels.\n .\n BBNorm: Kmer-based error-correction
    and normalization tool.\n .\n Dedupe: Simplifies assemblies by removing duplicate
    or contained\n subsequences that share a target percent identity.\n .\n Reformat:
    Reformats reads between fasta/fastq/scarf/fasta+qual/sam,\n interleaved/paired,
    and ASCII-33/64, at over 500 MB/s.\n .\n BBDuk: Filters, trims, or masks reads
    with kmer matches to an\n artifact/contaminant file.\n"
  release: sid
  description_md5: 11554aad63e51af31dbc4fe8fe6f1828
