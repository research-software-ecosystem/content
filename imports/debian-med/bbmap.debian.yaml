- package: bbmap
  description: BBTools - genom-sammenligningsprogram og andre værktøjer for korte
    sekvenser
  long_description: " BBTools er en samling af små programmer til at løse gentagende
    opgaver for den kreative håndtering af korte biologiske RNA/DNA-sekvenser. Denne
    programpakke er måske bedste kendt for sin oversætter, som også er navnet på projektet
    på Sourceforge (mapper), men flere værktøjer er blevet tilføjet igennem tiden.
    Alle værktøjer kan bruge flere tråde og er implementeret uafhængig af platform
    i Java:\n .\n BBmap: Kort læsning-sammenligningsprogram for DNA og RNA-seq-data.
    Kan håndtere arbitrært store genomer med millioner af stilladser. Håndterer Illumina,
    PacBio, 454 og andre læsninger; meget høj sensitivitet og fejltolerant og utallige
    store indels.\n .\n BBNorm: Kmer-baseret fejlrettelse og normaliseringsprogram.\n
    .\n Dedupe: Forenkler samlinger ved at fjerne dubleter eller indeholdte undersekvenser,
    der deler en målprocentidentitet.\n .\n Reformat: Formaterer læsninger om mellem
    fasta/fastq/scarf/fasta+qual/sam,interleaved/parret og ASCII-33/64 med mere end
    500 MB/s.\n .\n BBDuk: Filtrerer, trimmer eller maskerer læsninger med kmer-matchninger\n
    til en artefact/contaminant-fil.\n"
  release: sid
  description_md5: 11554aad63e51af31dbc4fe8fe6f1828
  license: unknown
