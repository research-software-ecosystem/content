descr:
- package: orthanc
  description: 軽量かつ REST フルな医療画像用 DICOM サーバ
  long_description: " Orthanc は単純かつ強力な医療画像用 DICOM サーバを提供することを目標と\n しています。Orthanc は
    Windows または Linux を実行しているどんなコンピュータ\n をも Vendor Neutral Archive (換言すれば mini-PACS
    システム) に変えることが\n できます。アーキテクチャは軽量で、複雑なデータベース管理は必要なく、\n サードパーティ依存パッケージをインストールする必要もありません。\n
    .\n Orthanc のユニークな点は、REST フルな API を提供する点です。この主要な\n 特徴のために、Orthanc はどんなコンピュータ言語からも駆動することができます。\n
    格納された医療画像の DICOM タグは JSON ファイルフォーマットでダウンロード\n することができます。さらに、標準的 PNG 画像を DICOM
    インスタンスから\n オンザフライで生成することができます。\n .\n Orthanc により、ユーザは DICOM ファイルの内容に集中することができ、\n
    DICOM フォーマットおよび DICOM プロトコルの複雑さは忘れることができます。\n"
  release: sid
  description_md5: 583441f4d2fe9fa37be1da8d3a612ce1
