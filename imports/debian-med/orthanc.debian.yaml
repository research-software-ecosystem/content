- package: orthanc
  description: server DICOM leggero e RESTful per immagini medicali
  long_description: " Orthanc mira a fornire un server DICOM, semplice ma potente
    per le\n immagini medicali. Orthanc può trasformare qualsiasi computer con in\n
    esecuzione Windows o Linux in un archivio indipendente dal produttore (VNA)\n
    (in altre parole un sistema mini-PACS). La sua architettura è leggera e ciò\n
    significa che non è necessaria alcuna amministrazione di database\n complessa,
    né l'installazione di dipendenze di terze parti.\n .\n Ciò che rende unico Orthanc
    è il fatto che fornisce un'API RESTful. Grazie\n a questa fondamentale funzionalità,
    è possibile pilotare Orthanc da\n qualsiasi linguaggio per computer. Le etichette
    DICOM delle immagini\n medicali memorizzate possono essere scaricate in formato
    di file JSON.\n Inoltre Orthanc può generare al volo immagini PNG standard a partire
    da\n istanze DICOM.\n .\n Orthanc permette ai propri utenti di concentrarsi sul
    contenuto dei file\n DICOM, nascondendo la complessità del formato DICOM e del
    protocollo DICOM.\n"
  release: sid
  description_md5: 583441f4d2fe9fa37be1da8d3a612ce1
  license: unknown
  blend: debian-med
- package: orthanc
  description: Lightweight, RESTful DICOM server for medical imaging
  long_description: " Orthanc aims at providing a simple, yet powerful DICOM server
    for\n medical imaging. Orthanc can turn any computer running Windows or\n Linux
    into a Vendor Neutral Archive (in other words, a mini-PACS\n system). Its architecture
    is lightweight, meaning that no complex\n database administration is required,
    nor the installation of\n third-party dependencies.\n .\n What makes Orthanc unique
    is the fact that it provides a RESTful\n API. Thanks to this major feature, it
    is possible to drive Orthanc\n from any computer language. The DICOM tags of the
    stored medical\n images can be downloaded in the JSON file format. Furthermore,\n
    standard PNG images can be generated on-the-fly from the DICOM\n instances by
    Orthanc.\n .\n Orthanc lets its users focus on the content of the DICOM files,\n
    hiding the complexity of the DICOM format and of the DICOM protocol.\n"
  release: sid
  description_md5: 583441f4d2fe9fa37be1da8d3a612ce1
  license: unknown
  blend: debian-med
- package: orthanc
  description: Simpel RESTful DICOM-server for medicinske billeder
  long_description: " Orthanc forsøger at tilbyde en simpel, men funktionsrig DICOM-server
    for\n medicinske billeder. Orthanc kan omdanne enhver computer, der afvikler\n
    Windows eller Linux til et Vendor Neutral Archive (med andre ord et\n mini-PACS-system).
    Dets arkitektur er simpel, så ingen kompleks\n databaseadministration er krævet
    eller installation af\n tredjepartsafhængigheder.\n .\n Det som gør Orthanc unik
    er det faktum, at det tilbyder en RESTful-API.\n Takket være denne vigtige funktioner
    er det muligt at afvikle Orthanc fra\n ethvert computersprog. DICOM-mærkerne for
    lagrede medicinske billeder kan\n hentes i JSON-filformatet. Derudover kan PNG-billeder
    oprettes løbende fra\n DICOM-instanser af Orthanc.\n .\n Orthanc lader sine brugere
    fokusere på indholdet af DICOM-filerne og\n skjuler kompleksiteten for DICOM-formatet
    og for DICOM-protokollen.\n"
  release: sid
  description_md5: 583441f4d2fe9fa37be1da8d3a612ce1
  license: unknown
  blend: debian-med
