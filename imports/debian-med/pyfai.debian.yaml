- package: pyfai
  description: Fast Azimuthal Integration scripts
  long_description: " PyFAI is a Python library for azimuthal integration; it allows
    the conversion\n of diffraction images taken with 2D detectors like CCD cameras
    into X-Ray\n powder patterns that can be used by other software like Rietveld
    refinement\n tools (i.e. FullProf), phase analysis or texture analysis.\n .\n
    As PyFAI is a library, its main goal is to be integrated in other tools like\n
    PyMca, LiMa or EDNA. To perform online data analysis, the precise description\n
    of the experimental setup has to be known. This is the reason why PyFAI\n includes
    geometry optimization code working on \"powder rings\" of reference\n samples.
    Alternatively, PyFAI can also import geometries fitted with other\n tools like
    Fit2D.\n .\n PyFAI has been designed to work with any kind of detector with any
    geometry\n (transmission, reflection, off-axis, ...). It uses the Python library
    FabIO\n to read most images taken by diffractometer.\n"
