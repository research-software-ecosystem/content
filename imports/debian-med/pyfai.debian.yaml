    skal den præcise beskrivelse af den eksperimentelle opsætning være kendt.\n Dette
    er årsagen til, at PyFAI inkluderer optimeringskode for geometri der\n arbejder
    på »powder rings« fra referenceprøver. Alternativt kan PyFAI også\n importere
    geometrier tilpasset med andre værktøjer såsom Fit2D.\n .\n PyFAI er blevet designet
    til at fungere med enhver slags detektor med\n enhver geometri (transmission,
