- package: pyfai
  description: Skripte zur schnellen azimuthalen Integration
  long_description: " PyFAI ist eine Python-Bibliothek für die azimuthale Integration.
    Sie\n ermöglicht die Umwandlung von Beugungsbildern, die mit 2D-Detektoren wie\n
    CCD-Kameras aufgenommen werden, in Röntgenpulvermuster, die von anderen\n Softwarewerkzeugen
    wie beispielsweise zur Rietveld-Veredelung (z.B.\n FullProf), Phasenanalyse oder
    Texturanalyse verwendet werden können.\n .\n Da PyFAI eine Bibliothek ist, ist
    ihr Hauptziel die Integration in andere\n Werkzeuge wie PyMca, LiMa oder EDNA.
    Um eine Online-Datenanalyse durchführen\n zu können, muss die genaue Beschreibung
    des Versuchsaufbaus bekannt sein.\n Aus diesem Grund enthält PyFAI auch Code zur
    Optimierung von Geometrie an\n »Puderringen« von Referenzproben. Alternativ kann
    PyFAI auch Geometrien\n importieren, die mit anderen Werkzeugen wie Fit2D angepasst
    wurden.\n .\n PyFAI wurde entwickelt, um mit jeder Art von Detektor mit jeder
    Geometrie\n (Übertragung, Reflexion, Off-Axis, …) zu arbeiten. Die Software verwendet\n
    die Python-Bibliothek FabIO, um die meisten Bilder zu lesen, die von\n Diffraktometern
    aufgenommen wurden.\n"
