- package: pyfai
  description: script per integrazione azimutale veloce
  long_description: " PyFAI è una libreria Python per integrazione azimutale; permette
    la\n conversione di immagini di diffrazione riprese con rilevatori 2D come\n telecamere
    CCD in pattern di diffrazione da polveri dei raggi X che possono\n essere usati
    da altri software come gli strumenti di raffinamento Rietveld\n (cioè FullProf),
    analisi di fase o analisi di texture.\n .\n Siccome PyFAI è una libreria, il suo
    obiettivo principale è di essere\n integrata in altri strumenti come PyMca, LiMa
    o EDNA. Per eseguire analisi\n di dati in linea, la descrizione precisa delle
    condizioni sperimentali\n deve essere conosciuta. Questa è la ragione per cui
    PyFAI include codice\n per l'ottimizzazione delle geometrie che lavora su \"powder
    ring\" dei\n campioni di riferimento. Alternativamente, PyFAI può anche importare\n
    geometrie di cui si è fatto il fit con altri strumenti come Fit2D.\n .\n PyFAI
    è stata progettata per funzionare con qualsiasi tipo di rivelatore\n con qualsiasi
    geometria (trasmissione, riflessione, fuori asse, ...). Usa\n la libreria FabIO
    Python per leggere la maggior parte delle immagini\n riprese dai diffrattometri.\n"
