descr:
- package: avogadro
  description: Систем молекуларне графике и моделирања
  long_description: " Авогадро је систем молекуларне графике и моделирања намењен
    молекулима\n и биомолекулима. Може да прикаже својства као што су орбите молекула
    или\n електростатички потенцијали а одликује га спознатљив изграђивач молекула.\n
    .\n У особености спадају:\n  * Уобличавач молекула са самосталним прилагођавањем
    геометрије на основу силе поља\n  * Механика молекула која укључује ограничења
    и претраге сагласности\n  * Приказивање орбита молекула и опште исо-површине\n\
    \  * Приказивање вибрација и исцртавање вибрационог спектра\n  * Подршка кристалографских
    поља јединице\n  * Стварање улаза за пакете Гаусове, ГАМЕС и МОЛПРО квантне хемије\n\
    \  * Прилагодљива архитектура прикључка и писање скрипти у Питону\n .\n У записе
    датотека које Авогадро може да чита спадају ПДБ, ХУЗ, ЦМЛ, ЦИФ, Молден,\n као
    и Гаусов, ГАМЕС-ов и МОЛПРО излаз.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: 분자 그래픽 및 모델링 시스템
  long_description: " Avogadro는 분자 및 생체분자를 대상으로 하는 분자 그래픽 및 모델링 시스템입\n 니다. 분자 궤도 및
    정전기 전위와 같은 특성을 시각화할 수 있으며 직관적인 분\n 자 빌더를 특징으로 합니다.\n .\n 특징은 아래와 같습니다:\n  * 자동
    force-field 기반에 지오메트리 최적화 기능을 갖춘 분자 모델러\n  * 제약 조건 및 이형태체 검색을 포함하는 분자 역학\n  *
    분자 궤도 및 일반 등밀도면 시각화\n  * 진동의 시각화 및 진동 스펙트럼 플로팅\n  * 결정학상의 단위 세포 지원\n  * Gaussian,
    GAMESS 및 MOLPRO 양자 화학 패키지를 위한 입력 생성\n  * 유연한 플러그인 아키텍쳐 및 파이썬 스크립팅\n .\n Avogadro가
    읽을 수 있는 파일 형식은 PDB, XYZ, CML, CIF, Molden 및 Gaussian,\n GAMESS, MOLPRO 출력입니다.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: sistema di grafica e modellamento molecolare
  long_description: " Avogadro è un sistema di grafica e modellamento molecolare pensato
    per\n molecole e biomolecole. Può visualizzare proprietà come orbitali molecolari\n
    o potenziali elettrostatici e ha uno strumento di uso intuitivo per la\n creazione
    di molecole.\n .\n Le sue caratteristiche includono:\n  * modellatore molecolare
    con ottimizzazione automatica geometrica basata\n    sui campi di forze;\n  *
    meccanica molecolare comprese ricerche di limiti e conformazioni;\n  * visualizzazione
    di orbitali molecolari e iso-superfici generiche;\n  * visualizzazione di vibrazioni
    e disegno degli spettri vibrazionali;\n  * gestione di unità a cella cristallografiche;\n\
    \  * generazione di input per i pacchetti di chimica quantistica Gaussian,\n \
    \   GAMESS e MOLPRO;\n  * architettura flessibile a plugin e script Python.\n
    .\n Tra i formati di file che Avogadro può leggere sono inclusi PDB, XYZ, CML,\n
    CIF, Molden, oltre all'output di Gaussian, GAMESS e MOLPRO.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: 分子可視化およびモデリングシステム
  long_description: " Avogadro は、分子および生体分子をターゲットとする分子グラフィックスおよ\n び分子モデリングシステムです。分子軌道や静電ポテンシャルなどの分子の物\n
    性を可視化でき、直感的な分子ビルダーを備えています。\n .\n 次のような機能があります:\n  * 力場に基づいた配座の自動最適化機能を備える分子モデリングツール\n\
    \  * 拘束や配座異性体探索を含む分子力学法ツール\n  * 分子軌道その他のな同値面の可視化\n  * 振動の可視化、振動スペクトルのプロット\n  *
    結晶単位格子の編集\n  * Gaussian, GAMESS および MOLPRO 量子化学パッケージ用の\n 入力データの生成\n  * 拡張可能なプラグインアーキテクチャ、Python
    でのスクリプティング\n .\n Avogadro は、PDB, XYZ, CML, CIF, Molden ファイルのほか、Gaussian,\n GAMESS,
    MOLPRO などの出力ファイルも読み込むことができます。\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: System für Molekülgrafiken und -modellierung
  long_description: " Avogadro ist ein System für Molekülgrafiken und -modellierung,
    das für\n Moleküle und Biomoleküle gedacht ist. Es kann Eigenschaften wie\n Molekülorbitale
    oder elektrostatische Potentiale visualisieren und enthält\n einen intuitiven
    Moleküleditor.\n .\n Es verfügt über die folgenden Fähigkeiten:\n  * Molekülmodellierer
    mit automatischer kraftfeldbasierter\n    Geometrie-Optimierung\n  * Molekülmechanik
    einschließlich der Suche mit Bedingungen und Conformern\n  * Visualisierung von
    Molekülorbitalen und allgemeinen Isoflächen\n  * Visualisierung von Schwingungen
    und Darstellung von Schwingungsspektren\n  * Unterstützung von kristallografischen
    Einheitszellen\n  * Eingabeerzeugung für die quantenchemischen Pakete Gaussian,
    GAMESS und\n    MOLPRO\n  * Flexible Erweiterungsarchitektur und Python-Skripting\n
    .\n Avogadro kann die Dateiformate PDB, XYZ, CML, CIF und Molden sowie die\n Ausgabe
    von Gaussian, GAMESS und MOLPRO lesen.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: sistema de modelagem e gráficos moleculares
  long_description: " Avogadro é um sistema de modelagem e gráficos moleculares para
    moléculas e\n biomoléculas. Pode visualizar propriedades como orbitais moleculares
    ou\n potenciais eletrostáticos e tem um construtor molecular intuitivo.\n .\n
    Inclui os seguintes recursos:\n  * Modelador molecular com otimização automática
    de geometria baseada em\n campo de força;\n  * Mecânica molecular incluindo restrições
    e buscas de confórmeros;\n  * Visualização de orbitais moleculares e isosuperfícies
    gerais;\n  * Visualização de vibrações e plotagem de espectro vibracional;\n \
    \ * Suporte para células unitárias cristalográficas;\n  * Geração de entrada para
    os pacotes de química quântica Gaussian, GAMESS\n e MOLPRO;\n  * Arquitetura de
    extensões flexível e scripts em Python.\n .\n Os formatos de arquivos que o Avogadro
    pode ler incluem PDB, XYZ, CML, CIF,\n Molden, assim como a saída dos pacotes
    Gaussian, GAMESS e MOLPRO.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: systém molekulárnej grafiky a modelovania
  long_description: " Avogadro je systém molekulárnej grafiky a modelovania cielený
    na molekuly\n a biomolekuly. Dokáže vizualizovať vlastnosti ako molekulárne orbitály\n
    alebo elektrostatické potenciály a obsahuje inovatívny nástroj na tvorbu\n molekúl.\n
    .\n Medzi jeho vlastnosti patrí:\n  * modelovač molekúl s automatickou optimalizáciou
    geometrie založenou\n    na silovom poli\n  * molekulárna mechanika vrátane obmedzení
    a hľadaní vyhovujúcich\n  * vizualizácia molekulárnych orbitálov a všeobecných
    isopovrchov\n  * vizualizácia vibrácií a kreslenie vibračného spektra\n  * podpora
    jednotiek kryštalografických buniek\n  * generovanie vstupu pre balíky kvantovej
    chémie Gaussian, GAMESS a MOLPRO\n  * flexibilná architektúra zásuvných modulov
    a skriptovanie v Pythone\n .\n Avogadro dokáže čítať súborové formáty PDB, XYZ,
    CML, CIF, Molden a tiež\n zapisovať výstup do Gaussian, GAMESS a MOLPRO.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: Molecular Graphics and Modelling System
  long_description: " Avogadro is a molecular graphics and modelling system targeted
    at molecules\n and biomolecules.  It can visualize properties like molecular orbitals
    or\n electrostatic potentials and features an intuitive molecular builder.\n .\n
    Features include:\n  * Molecular modeller with automatic force-field based geometry
    optimization\n  * Molecular Mechanics including constraints and conformer searches\n\
    \  * Visualization of molecular orbitals and general isosurfaces\n  * Visualization
    of vibrations and plotting of vibrational spectra\n  * Support for crystallographic
    unit cells\n  * Input generation for the Gaussian, GAMESS and MOLPRO quantum chemistry\n\
    \    packages\n  * Flexible plugin architecture and Python scripting\n .\n File
    formats Avogadro can read include PDB, XYZ, CML, CIF, Molden, as well as\n Gaussian,
    GAMESS and MOLPRO output.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: Molekylært grafik- og modelsystem
  long_description: " Avogrado er et molekylært grafik- og modelsystem for molekyler
    og\n biomolekyler. Systemet kan visualisere egenskaber såsom molekyleorbitaler\n
    eller elektrostatiske potentialer og indeholder et intuitivt\n molekylært byggeprogram.\n
    .\n Inkluderede funktioner:\n  * Molekylært byggeprogram med automatisk kraftfeltbaseret\n\
    \    geometrioptimering\n  * Molekylære mekanikker inklusiv begrænsede søgninger
    og\n    conformersøgninger\n  * Visualisering af molekylære orbitaler og generelle
    isooverflader\n  * Visualisering af vibrationer og plot af vibrationelle spektra\n\
    \  * Understøttelse for krystallografiske enhedsceller\n  * Inddataoprettelse
    for kvantumkemipakkerne Gaussian, GAMESS og MOLPRO.\n  * Fleksibel arkitektur
    for udvidelsesmoduler og Pythonskripter\n .\n Filformater, som Avogrado kan læse,
    inkluderer PDB, XYZ, CML, CIF, Molden,\n samt Gaussian-, GAMESS- og MOLPRO-resultater.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: System do molekularnego modelowania i wizualizacji
  long_description: " Avogadro jest systemem do molekularnego modelowania oraz wizualizacji\n
    cząsteczek i biocząsteczek. Może wizualizować właściwości cząsteczek, takie\n
    jak orbitale lub potencjały elektrostatyczne, a ponadto udostępnia\n intuicyjne
    narzędzie do budowania cząsteczek.\n .\n Podstawowe możliwości:\n  * molekularne
    modelowanie z automatyczną optymalizacją opartą na\n    geometrii pól siłowych;\n\
    \  * mechanika molekularna obejmująca wyszukiwanie według ograniczeń i\n    konformacji;\n\
    \  * wizualizacja orbitali molekularnych oraz ogólnych izopowierzchni;\n  * wizualizacja
    drgań i kreślenie widm oscylacyjnych;\n  * obsługa krystalograficznych komórek
    elementarnych;\n  * generowanie wejścia dla pakietów chemii kwantowej Gaussian,
    GAMESS\n    i MOLPRO;\n  * elastyczna architektura wtyczek i skryptów Pythona.\n
    .\n Avogadro odczytuje formaty plików takie jak: PDB, XYZ, CML, CIF, Molden\n
    oraz dane wyjściowe: Gaussian, GAMESS i MOLPRO.\n"
  release: sid
  description_md5: f18c3f1991d48f1decf97743ceaac81f
  license: unknown
  blend: debian-med
- package: avogadro
  description: système de modélisation et d'imagerie moléculaire
  long_description: " Avogadro est un système de modélisation et d'imagerie moléculaire
    visant les\n molécules et les biomolécules. Il permet de visualiser des propriétés
    comme\n les orbites moléculaires ou les potentiels électrostatiques et dispose
    d'un\n constructeur de molécules intuitif.\n .\n Fonctions disponibles :\n  — modeleur
    moléculaire avec optimisation géométrique basée sur les champs\n    de force automatique ;\n\
    \  — mécanique moléculaire incluant des recherches de contraintes et de\n    \
    \ conformation ;\n  — visualisation des orbites moléculaires et d'isosurfaces
    générales ;\n  — visualisation de vibrations et graphique du spectre de vibration ;\n\
    \  — gestion des cellules cristallographiques ;\n  — création d'entrée pour des
    paquets chimiques Gaussian, GAMESS and\n     MOLPRO ;\n  — architecture de greffon
    flexible et script Python.\n .\n Les formats de fichiers qu'Avogadro peut lire
    incluent PDB, XYZ, CML, CIF,\n Molden ainsi que les sorties Gaussian, GAMESS and
    MOLPRO.\n"
  release: sid
