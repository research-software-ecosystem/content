- package: abacas
  description: Wypełnianie odstępów w dopasowaniach genomicznych z krótkich odczytów
  long_description: " ABACAS (Algorithm Based Automatic Contiguation of Assembled
    Sequences)\n przeznaczony jest do szybkiej obsługi przylegania połączonych sekwencji\n
    (wyrównania, uporządkowania, orientacji), wizualizacji i projektowania\n primerów
    w celu zlikwidowania odstępów w podwójnie połączonych sekwencjach\n przylegających
    (kontigach) opartych na sekwencji referencyjnej.\n .\n ABACAS używa systemu Mummer
    aby znaleźć miejsca wyrównania i zidentyfikować\n synteny gotowych sekwencji przylegających
    w stosunku do punktu odniesienia.\n Wynik jest następnie przetwarzany w celu wygenerowania
    pseudomolekuł\n składanych z nakładających się sekwencji przylegających i uwzględnionych\n
    odstępów. ABACAS generuje plik porównywania, który można wykorzystać do\n wizualizacji
    uporządkowania i orientacji sekwencji przylegających za pomocą\n narzędzia ACT.
    Synteny jest reprezentowane przez czerwone paski, w których\n intensywność koloru
    maleje wraz z mniejszymi wartościami procentowymi\n zbieżności pomiędzy porównywalnymi
    blokami. Informacje na temat sekwencji\n przylegających takich jak orientacja,
    procentowa zbieżność, zasięg i\n pokrywanie się z innymi sekwencjami przylegającymi
    mogą być również\n wizualizowane przez załadowanie pliku wyprowadzanej funkcji
    w programie ACT.\n"
