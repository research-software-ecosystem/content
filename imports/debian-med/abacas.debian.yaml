- package: abacas
  description: fermeture d'espaces dans des alignements génomiques depuis des lectures
    courtes
  long_description: " ABACAS (« Algorithm Based Automatic Contiguation of Assembled
    Sequences »)\n est un programme qui permet de rapidement « contiguer » (aligner,\n
    trier, orienter), visualiser et concevoir des « primers » avec des espaces\n restreints
    ou des « contigs » assemblés au fusil à pompe, basé sur des\n séquences de référence.\n
    .\n ABACAS utilise MUMmer pour trouver les positions d'alignements et pour\n identifier
    dans les références les synténies de contigs assemblés. La\n sortie est ensuite
    analysée pour générer une pseudomolécule, en prenant en\n compte le recouvrement
    et les espaces entre contigs. ABACAS génère un\n fichier de comparaison qui peut
    être utilisé pour visualiser les contigs\n triés et orientés en ACT. La synthénie
    est représentée par des barres\n rouges dans lesquelles l'intensité décroit avec
    le pourcentage de\n similitude entre les blocs comparables. Les informations sur
    les contigs\n comme l'orientation, le pourcentage d'identité, la couverture et
    le\n recouvrement d'autres contigs peuvent également être visualisées en\n chargeant
    le fichier de fonctionnalité de sortie sur ACT.\n"
