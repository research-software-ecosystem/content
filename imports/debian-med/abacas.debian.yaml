- package: abacas
  description: close gaps in genomic alignments from short reads
  long_description: " ABACAS (Algorithm Based Automatic Contiguation of Assembled
    Sequences)\n intends to rapidly contiguate (align, order, orientate), visualize
    and\n design primers to close gaps on shotgun assembled contigs based on a\n reference
    sequence.\n .\n ABACAS uses MUMmer to find alignment positions and identify syntenies\n
    of assembled contigs against the reference. The output is then processed\n to
    generate a pseudomolecule taking overlapping contigs and gaps in to\n account.
    ABACAS generates a comparison file that can be used to\n visualize ordered and
    oriented contigs in ACT. Synteny is represented by\n red bars where colour intensity
    decreases with lower values of percent\n identity between comparable blocks. Information
    on contigs such as the\n orientation, percent identity, coverage and overlap with
    other contigs\n can also be visualized by loading the outputted feature file on
    ACT.\n"
  release: sid
