- package: abacas
  description: chiude vuoti in allineamenti genomici da letture corte
  long_description: " ABACAS (Algorithm Based Automatic Contiguation of Assembled
    Sequences,\n disposizione automatica in modo contiguo, basata su algoritmi, di
    sequenze\n assemblate) è pensato per organizzare in modo contiguo (allineare,\n
    ordinare, orientare), visualizzare e progettare primer rapidamente per\n chiudere
    vuoti su sequenze contigue assemblate con metodo shotgun basate su\n una sequenza
    di riferimento.\n .\n ABACAS usa MUMmer per trovare le posizioni di allineamenti
    e identificare\n sintenie di sequenze contigue assemblate rispetto al riferimento.
    L'output\n è quindi elaborato per generare una pseudomolecola prendendo in\n considerazione
    le sequenze contigue sovrapponibili e i vuoti. ABACAS genera\n un file di confronto
    che può essere usato per visualizzare sequenze\n contigue ordinate e orientate
    in ACT. Le sintenie sono rappresentate con\n barre rosse la cui densità di colore
    decresce con valori minori\n dell'uguaglianza percentuale tra i blocchi confrontabili.
    Le informazioni\n sulle sequenze contigue, come l'orientamento, l'uguaglianza
    percentuale, la\n copertura e la sovrapposizione con altre sequenze contigue possono
    anche\n essere visualizzate caricando il file di output con le caratteristiche
    in ACT.\n"
