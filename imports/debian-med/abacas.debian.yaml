- package: abacas
  description: Luk huller i genomsammenligninger fra korte læsninger
  long_description: " ABACAS (Algorithm Based Automatic Contiguation of Assembled
    Sequences) er\n lavet for hurtig at få kontakt (juster, rækkefølge, orienter),
    visualisere\n og designe primere til at lukke gab på shotgun-sammensatte »contig«'er\n
    baseret på en referencesekvens.\n .\n ABACAS bruger MUMmer til at finde justeringspositioner
    og identificere\n syntenier af samlede contig'er mod referencen. Resultatet behandles
    så for\n at oprette et pseudomolekyle, der tager højde for overlappende contig'er
    og\n gap. ABACAS opretter en sammenligningsfil, som kan bruges til at\n visualisere
    ordnede og orienterede contig'er i ACT. Synteni er\n repræsenteret af røde bjælker,
    hvor farveintensiteten formindsker med\n lavere værdier procentidentitet mellem
    sammenlignelige blokke. Information\n om contig'er såsom orienteringen, procentidentitet,
    dækning og overlapning\n med andre contig'er kan også visualiseres ved at indlæse\n
    resultatfunktionsfil på ACT.\n"
  release: sid
