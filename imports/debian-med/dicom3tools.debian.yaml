descr:
- package: dicom3tools
  description: DICOM 의료 이미지 파일 조작 및 변환 도구
  long_description: " DICOM 속성 파일을 생성, 수정, 덤프, 검증하기 위한 명령행 유틸리티. 일부 독점 의료 의미지 형식을
    DICOM으로 변환 할 수 있습니다. 오래된 ACR/NEMA 형식 데이타와 SPI 같은 일부 독점 버젼을 처리할 수 있습니다.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: Інструменти для обробки та перетворення медичних зображень DICOM
  long_description: " Утиліти командного рядка для створення, зміни, вивантаження
    та перевірки\n файлів з DICOM-атрибутами. Підтримується перетворення деяких пропрієтарних\n
    форматів в DICOM. Можлива робота з більш старим форматом даних ACR/NEMA та\n деякими
    пропрієтарними версіями цього формату, такими як SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: strumenti di manipolazione e conversione di file di immagini medicali
    DICOM
  long_description: " Utilità a riga di comando per creare, modificare, fare il dump
    e\n convalidare file di attributi DICOM. Supporta la conversione di alcuni\n formati
    per immagini medicali proprietari in DICOM. Può gestire dati nel\n vecchio formato
    ACR/NEMA e alcune versioni proprietarie di esso come SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: инструменты для обработки и преобразования медицинских изображений
    DICOM
  long_description: " Утилиты командной строки для создания, изменения, выгрузки и
    проверки файлов\n с DICOM-атрибутами. Поддерживается преобразование некоторых
    проприетарных\n форматов в DICOM. Возможна работа с более старым форматом данных
    ACR/NEMA и\n некоторыми проприетарными версиями этого формата, такими как SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: DICOM-Werkzeuge für Manipulation und Umwandlung medizinischer Bilddateien
  long_description: " Befehlszeilenprogramme zum Erstellen, Modifizieren, Ausgeben
    und Validieren\n von Dateien von DICOM-Attributen. Unterstützt die Umwandlung
    einiger\n proprietärer medizinischer Bildformate zu DICOM. Kann Daten in den älteren\n
    Formaten ACR/NEMA und einige proprietäre Versionen dieser Formate wie\n beispielsweise
    SPI handhaben.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: DICOM medical image files manipulation and conversion tools
  long_description: " Command line utilities for creating, modifying, dumping and
    validating\n files of DICOM attributes. Support conversion of some proprietary
    medical\n image formats to DICOM. Can handle older ACR/NEMA format data, and some\n
    proprietary versions of that such as SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: DICOM-medicinske billedfiler - manipulerings- og konverteringsværktøjer
  long_description: " Redskaber til kommandolinjen for oprettelse, ændring, dumpning
    og\n validering af filer for DICOM-attributter. Understøtter konvertering af\n
    nogle proprietære medicinske billedformater til DICOM. Kan håndtere ældre\n ACR/NEMA-formatdata
    og nogle proprietære versioner såsom SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: Narzędzia do zarządzania i konwersji plików obrazów medycznych DICOM
  long_description: " Pakiet zawiera narzędzia wiersza poleceń do tworzenia, modyfikowania,\n
    przesyłania i sprawdzania poprawności plików z atrybutami DICOM. Obsługuje\n przekształcanie
    niektórych własnościowych formatów obrazów medycznych do\n DICOM. Umożliwia współpracę
    ze starszym formatem danych ACR/NEMA i\n niektórymi własnościowymi wersjami tego
    formatu, takimi jak SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: Herramientas de manipulación y de conversión de archivos de imágenes
    médicas DICOM
  long_description: " Utilidad en línea de órdenes para crear, modificar, volcar y
    validar\n archivos DICOM. Permite la conversión de algunos formatos de imágenes\n
    médicas propietarios a DICOM. Puede manipular viejos formatos de datos\n ACR/NEMA,
    y algunas versiones propietarias, como SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
  license: unknown
  blend: debian-med
- package: dicom3tools
  description: outils de conversion et de manipulation de fichiers d'imagerie médicale
    DICOM
  long_description: " Utilitaires en ligne de commande pour créer, modifier, vidanger
    et valider\n des fichiers d'attributs DICOM. Il gère la conversion de certains
    formats\n d'imagerie médicale propriétaires en DICOM. Il gère l'ancien format
    de\n données ACR/NEMA et certaines de ses versions propriétaires telle que SPI.\n"
  release: sid
  description_md5: f44bff98c1ce14f1c05e5ce8105fe944
