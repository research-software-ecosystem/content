descr:
- package: getdata
  description: gestione di database esterni
  long_description: " Molte comunità scientifiche condividono il problema di dover
    aggiornare\n regolarmente database esterni. Ad ogni aggiornamento devono anche
    essere\n eseguite varie attività per l'aggiornamento degli indici che devono essere\n
    ricreati. Questo lavoro dipende dagli strumenti che sono disponibili\n localmente
    e non è sempre del tutto semplice.\n .\n Questo pacchetto fornisce lo script Perl
    getData, che in una maniera non\n troppo complicata effettua la chiamata a wget
    per scaricare i dati e poi sa\n come fare l'indicizzazione. Deve solamente essere
    compilata una tabella\n hash con i comandi da eseguire. I manutentori di pacchetti
    scientifici che\n sono fortemente legati a insiemi di dati pubblici sono incoraggiati
    ad\n aggiungere una dipendenza runtime da questo pacchetto e le istruzioni che\n
    getData deve seguire.\n"
  release: sid
  description_md5: fb035bf5507d538227efe72335e2445a
  license: unknown
  blend: debian-med
- package: getdata
  description: management of external databases
  long_description: " Many scientific communities share the problem of regularly updating\n
    external databases. With every update, also various tasks need to\n be performed
    for the update of indices that need to be recreated.\n This work depends on the
    tools that are available locally and is\n not always completely simple.\n .\n
    This package provides the getData Perl script, which in some not\n so complicated
    manner performs the invocation to wget to download\n data and then knows how to
    perform the indexing. There is only\n a hash table to be filled with the commands
    to be executed.\n Maintainers of scientific packages that are strongly coupled
    to\n public datasets are invited to add a runtime dependency to this\n package
    and add instructions for getData to follow.\n"
  release: sid
  description_md5: fb035bf5507d538227efe72335e2445a
  license: unknown
  blend: debian-med
- package: getdata
  description: Håndtering af eksterne databaser
  long_description: " Mange videnskabelige fællesskaber deler problemet med regelmæssige\n
    opdateringer af eksterne databaser. Med hver opdatering, skal diverse\n opgaver
    også udføres for opdateringen af indekser, som skal genskabes.\n Dette arbejde
    afhænger af værktøjerne, som er tilgængelige lokalt og er\n ikke altid simpelt.\n
    .\n Denne pakke indeholder getData Perl-skriptet, som på en ikke for\n kompliceret
    måde udfører igangsættelsen af wget for at hente data og så ved\n det hvordan
    indekseringen skal udføres. Der er kun en hashtabel som skal\n udfyldes med kommandoerne.
    Vedligeholdere af videnskabelige pakker som er\n meget koblet til offentlige datasæt
    inviteres til at tilføje en\n kørselstidskomponent til denne pakke og tilføje
    instruktioner som getData\n kan følge.\n"
  release: sid
  description_md5: fb035bf5507d538227efe72335e2445a
  license: unknown
  blend: debian-med
- package: getdata
  description: Zarządzanie zewnętrznymi bazami danych
  long_description: " Wiele środowisk naukowych boryka się z problemem regularnej
    aktualizacji\n zewnętrznych baz danych. Przy każdej aktualizacji należy także
    wykonać\n różne zadania związane z aktualizacją indeksów, wymagających ponownego\n
    utworzenia. Praca ta opiera się na narzędziach dostępnych lokalnie i\n nie zawsze
    jest taka prosta do wykonania.\n .\n Pakiet zawiera skrypt getData, napisany w
    języku Perl, który w niezbyt\n skomplikowany sposób wywołuje program wget w celu
    pobrania danych, i\n wtedy może przeprowadzić indeksowanie. Należy jedynie wypełnić
    tablicę\n skrótów poleceniami do wykonania. Zachęca się opiekunów pakietów\n naukowych,
    silnie powiązanych z publicznymi zbiorami danych, aby dodali\n do tego pakietu
    zależności środowiska wykonawczego oraz instrukcje,\n które ma wykonać skrypt
    getData.\n"
  release: sid
  description_md5: fb035bf5507d538227efe72335e2445a
  license: unknown
  blend: debian-med
