descr:
- package: ggd-utils
  description: programmi per l'uso in ggd
  long_description: " Accetta un file di genoma e (attualmente) un .vcf.gz o un .bed.gz
    e\n verifica che:\n .\n     * sia presente un .tbi;\n     * il VCF abbia \"\"\
    ##fileformat=VCF\" come prima riga;\n     * il VCF abbia un'intestazione #CHROM;\n\
    \     * i cromosomi siano nell'ordine specificato dal file del genoma (e\n   \
    \    presenti);\n     * le posizioni siano ordinate;\n     * le posizioni siano
    <= delle lunghezze dei cromosomi definiti nel file\n       del genoma.\n .\n Come
    risultato, ogni nuovo genoma passato a GGD ha un file .genome che\n detta l'ordine
    di ordinamento e la presenza o assenza del prefisso \"chr\"\n per i cromosomi.\n"
  release: sid
  description_md5: c234fa6dad08b4131924c3112fb192b5
  license: unknown
  blend: debian-med
- package: ggd-utils
  description: programs for use in ggd
  long_description: " Takes a genome file and (currently) a .vcf.gz or\n a .bed.gz
    and checks that:\n .\n     * a .tbi is present\n     * the VCF has \"\"##fileformat=VCF\"\
    \ as the first\n     line\n     * the VCF has a #CHROM header\n     * the chromosome
    are in the order specified by\n     the genome file (and present)\n     * the
    positions are sorted\n     * the positions are <= the chromosome lengths\n   \
    \  defined in the genome file.\n .\n As a result, any new genome going into GGD
    will have\n a .genome file that will dictate the sort order\n and presence or
    absence of the 'chr' prefix for chromosomes\n"
  release: sid
  description_md5: c234fa6dad08b4131924c3112fb192b5
  license: unknown
  blend: debian-med
- package: ggd-utils
  description: Programmer til brug i ggd
  long_description: " Anvender en genomfil og (i øjeblikket) en .vcf.gz eller en .bed.gz
    og kontrollerer at:\n .\n  * en .tbi er til stede\n  * VCF'en har \"\"##fileformat=VCF\"\
    \ som den første linje\n  * VCF'en har et #CHROM-teksthoved\n  * kromosomen er
    i rækkefølgen angivet af genomfilen (og til stede)\n  * positionerne er sorteret\n\
    \  * positionerne er <= kromosomlængderne defineret i genomfilen\n .\n Som resultat
    vil ethvert nyt genom, der går ind i GGD, have en .genom-fil, der dikterer sorteringsrækkefølgen
    og tilstedeværelse eller fravær af »chr«-præfikset for kromosomer.\n"
  release: sid
  description_md5: c234fa6dad08b4131924c3112fb192b5
  license: unknown
  blend: debian-med
