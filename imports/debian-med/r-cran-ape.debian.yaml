descr:
- package: r-cran-ape
  description: pacchetto GNU R per analisi su filogenesi ed evoluzione
  long_description: " Questo pacchetto fornisce funzioni per leggere, scrivere, disegnare
    e\n manipolare alberi filogenetici, analisi di dati comparativi in\n un'infrastruttura
    filogenetica, analisi di caratteri ancestrali, analisi di\n diversificazione e
    macroevoluzione, calcoli di distanze da sequenze di DNA,\n lettura e scrittura
    di sequenze nucleotidiche oltre all'importazione da\n BioConductor e svariati
    strumenti come il test di Mantel, grafici skyline\n generalizzati, esplorazioni
    grafiche di dati filogenetici (alex, trex,\n kronoviz), stime di tassi evolutivi
    assoluti e alberi in stile orologio\n usando lunghezze di percorsi medi e verosimiglianza
    con penalità,\n traduzione di DNA in sequenze di AA e valutazione di allineamenti
    di\n sequenze. Le stime filogenetiche possono essere fatte con i metodi NJ,\n
    BIONJ, ME, MVR, SDM e triangolare e svariati metodi gestiscono matrici di\n distanze
    non complete (NJ*, BIONJ*, MVR* e il corrispondente metodo\n triangolare). Alcune
    funzioni chiamano applicazioni esterne (PhyML,\n Clustal, T-Coffee, Muscle) i
    cui risultati vengono restituiti ad R.\n"
