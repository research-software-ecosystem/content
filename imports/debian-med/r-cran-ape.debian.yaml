- package: r-cran-ape
  description: GNU R package for Analyses of Phylogenetics and Evolution
  long_description: " This package provides functions for reading, writing, plotting,
    and\n manipulating phylogenetic trees, analyses of comparative data in a\n phylogenetic
    framework, ancestral character analyses, analyses of\n diversification and macroevolution,
    computing distances from DNA\n sequences, reading and writing nucleotide sequences
    as well as\n importing from BioConductor, and several tools such as Mantel's test,\n
    generalized skyline plots, graphical exploration of phylogenetic data\n (alex,
    trex, kronoviz), estimation of absolute evolutionary rates and\n clock-like trees
    using mean path lengths and penalized likelihood,\n dating trees with non-contemporaneous
    sequences, translating DNA into\n AA sequences, and assessing sequence alignments.
    Phylogeny estimation\n can be done with the NJ, BIONJ, ME, MVR, SDM, and triangle
    methods,\n and several methods handling incomplete distance matrices (NJ*,\n BIONJ*,
    MVR*, and the corresponding triangle method). Some functions\n call external applications
    (PhyML, Clustal, T-Coffee, Muscle) whose\n results are returned into R.\n"
  release: sid
  description_md5: 166447854d6bd83748ad21a28b263aaa
  license: unknown
  blend: debian-med
- package: r-cran-ape
  description: GNU R-pakke for Analyses of Phylogenetics and Evolution
  long_description: " Denne pakke tilbyder funktioner til at læse, skrive, plotte
    og manipulere\n fylogenetiske træer, analysere komparative data i en fylogenetisk
    ramme,\n tegnanalyser for forfædre, analyser af diversificering og makroevolution,\n
    beregne afstande fra DNA-sekvenser, læse og skrive nukleotidsekvenser samt\n import
    fra BioConductor samt flere værktøjer såsom Mantels test,\n generaliserede himmellinjeplot,
    grafisk undersøgelse af fylogenetiske data\n (alex, trex, kronoviz), estimering
    af absolutte evolutionære hastigheder og\n ur-lignende træer med ikkesamtidige
    sekvenser, oversætte DNA til\n AA-sekvenser og anslå sekvenssammenligninger. Fylogeniestimering
    kan\n udføres med metoderne NJ, BIONJ, ME, MVR, SDM og triangle og flere metoder\n
    håndterer ufuldstændige afstandsmatricer (NJ*, BIONJ*, MVR* og den\n tilsvarende
    trianglemetode). Nogle funktioner kalder eksterne programmer\n (PhyML, Clustal,
    T-Coffee, Muscle) hvis resultater returneres til R.\n"
  release: sid
  description_md5: 166447854d6bd83748ad21a28b263aaa
  license: unknown
  blend: debian-med
- package: r-cran-ape
  description: paquet de GNU R pour l’analyse de phylogénie et d’évolution
  long_description: " Ce paquet fournit des fonctions pour lire, écrire, tracer et
    manipuler des\n arbres phylogénétiques, des analyses de données comparatives dans
    un\n environnement phylogénétique, des analyses de caractères ancestraux, des\n
    analyses de diversification et macroévolution, pour calculer des distances\n de
    séquences d’ARN, pour lire et écrire des séquences de nucléotides, ainsi\n que
    l’importation à partir de BioConductor et plusieurs outils tels que le\n test
    de Mantel, les tracés de profils d’horizon généralisés (generalized\n skyline
    plots), l’exploration graphique de données phylogénétiques (alex,\n trex, kronoviz),
    l’estimation de taux évolutionnaires absolus et des\n arbres similaires à des
    horloges utilisant les longueurs de chemin\n moyennes, la vraisemblance pénalisée,
    des arbres de datation avec des\n séquences contemporaines, la traduction de séquences
    d’ADN en séquences AA\n et l’évaluation d’alignements de séquences. L’estimation
    phylogénétique\n peut être faite avec les méthodes NJ, BIONJ, ME, MVR, SDM et
    de\n « triangle » ainsi que plusieurs méthodes gérant les matrices incomplètes\n
    de distance (NJ*, BIONJ*, MVR* et la « méthode du triangle »\n correspondante.
    Quelques fonctions appellent des applications externes\n (PhyML, Clustal, T-Coffee,
    Muscle) dent les résultats sont renvoyés\n dans R.\n"
