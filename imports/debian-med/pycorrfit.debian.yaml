descr:
- package: pycorrfit
  description: 대수 플롯에 상관곡선을 맞추기 위한 도구
  long_description: " PyCorrFit은 범용 FCS 평가 소프트웨어로, 여러 형식중에서도, Zeiss ConfoCor3 ~.fcs
    파일 형식을 지원합니다. PyCorrFit은 표준 공초점 FCS의 광범위한 어플리케이션을 포괄하는 몇가지 기능들을 내장하고 있습니다. 또한
    전반사 (TIR) 같은 다양한 여기 형상(excitation geometries)을 다루는 방정식을 포함합니다.\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
- package: pycorrfit
  description: strumento per fare il fit di curve di correlazione su un grafico logaritmico
  long_description: " PyCorrFit è un software generico per calcoli FCS che gestisce,
    tra gli\n altri, il comunissimo formato di file ~.fcs di Zeiss ConfoCor3. PyCorrFit\n
    viene fornito con diverse funzioni modello incorporate che coprono una\n vasta
    gamma di applicazioni in FCS confocale standard. In aggiunta contiene\n equazioni
    per diverse geometrie di eccitazione, come la TIR (riflessione\n interna totale).\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
- package: pycorrfit
  description: tool for fitting correlation curves on a logarithmic plot
  long_description: " PyCorrFit is a general-purpose FCS evaluation software that,\n
    amongst other formats, supports the established Zeiss ConfoCor3 ~.fcs\n file format.
    PyCorrFit comes with several built-in model functions,\n covering a wide range
    of applications in standard confocal FCS.\n In addition, it contains equations
    dealing with different excitation\n geometries like total internal reflection
    (TIR).\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
- package: pycorrfit
  description: Narzędzie do dopasowywania krzywych korelacji na wykresie logarytmicznym
  long_description: " PyCorrFit to oprogramowanie ogólnego przeznaczenia do oceny
    FCS, które\n obsługuje między innymi uznany format plików Zeiss ConfoCor3 ~.fcs.\n
    PyCorrFit posiada kilka wbudowanych funkcji modelowych, obejmujących\n szeroki
    zakres zastosowań w standardowym konfokalnym FCS. Ponadto\n zawiera równania odnoszące
    się do różnych geometrii wzbudzenia, takich\n jak całkowite wewnętrzne odbicie
    (TIR).\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
- package: pycorrfit
  description: Værktøj for tilpasning af korrelationskurver på et logaritmisk plot
  long_description: " PyCorrFit er et alment FCS-evalueringsprogram som blandt andre
    formater\n understøtter det etablerede Zeiss ConfoCor3 ~.fcs-filformat. PyCorrFit
    har\n flere indbyggede modelfunktioner, der dækker en bred vifte af programmer
    i\n standard confocal FCS. Derudover indeholder det ligninger, der håndterer\n
    forskellige spændende geometrier såsom »total internal reflection« (TIR).\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
- package: pycorrfit
  description: outil pour l’ajustement de courbes de corrélation sur un tracé logarithmique
  long_description: " PyCorrFit est un logiciel généraliste d’évaluation de SCF (Spectroscopie
    de\n corrélation de fluorescence, FCS — Fluorescence correlation spectroscopy)\n
    qui, entre autres formats, prend en charge le format bien établi de fichier\n
    ~.fcs de ConfoCor3 de Zeiss. PyCorrFit est fourni avec plusieurs fonctions\n internes
    de modèle, couvrant une large diversité d’applications dans la\n microscopie confocale
    standard. De plus, il contient des équations gérant\n différentes géométries d’excitation
    telles que TIR (total internal\n reflection — réflexion totale).\n"
  release: sid
  description_md5: 3b47925c9eb103561491fd17fd76af55
  license: unknown
  blend: debian-med
