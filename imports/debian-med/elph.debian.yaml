descr:
- package: elph
  description: strumento per trovare motivi in sequenze di DNA/proteine
  long_description: " ELPH (Estimated Locations of Pattern Hits) è un campionatore
    Gibbs di uso\n generale per trovare motivi in un insieme di sequenze di DNA o
    proteine.\n Il programma prende come input un insieme che contiene da poche decine
    a\n migliaia di sequenze e cerca in esse il motivo più comune, presupponendo che\n\
    \ ciascuna sequenza contenga una copia del motivo. ELPH è stato usato per\n trovare
    modelli come RBS (Ribosome Binding Site) e ESE (Exon Splicing\n Enhancers).\n"
  release: sid
  description_md5: ff2f4f2b8b80531a0fac9dff581a151d
  license: unknown
  blend: debian-med
- package: elph
  description: DNA/protein sequence motif finder
  long_description: " ELPH (Estimated Locations of Pattern Hits) is a general-purpose\n\
    \ Gibbs sampler for finding motifs in a set of DNA or protein sequences.\n The
    program takes as input a set containing anywhere from a few dozen to\n thousands
    of sequences, and searches through them for the most common\n motif, assuming
    that each sequence contains one copy of the motif. ELPH\n was used to find patterns
    such as ribosome binding sites (RBSs) and exon\n splicing enhancers (ESEs).\n"
  release: sid
  description_md5: ff2f4f2b8b80531a0fac9dff581a151d
  license: unknown
  blend: debian-med
- package: elph
  description: DNA/protein-sekvens motif finder
  long_description: " ELPH (Estimated Locations of Pattern Hits) er en almen Gibbs-sampler
    til at finde motif'er i et sæt af DNA- eller proteinsekvenser. Programmet bruger
    et sæt indeholdende alt fra nogle få dusin til tusindvis af sekvenser, og søger
    igennem dem for den mest gængse motif, antagende at hver sekvens indeholder en
    kopi af motif'en. ELPH blev brugt til at finde mønstre, såsom ribosome binding
    sites (RBS'er) og exon splicing enhancers (ESE'er).\n"
  release: sid
  description_md5: ff2f4f2b8b80531a0fac9dff581a151d
  license: unknown
  blend: debian-med
