descr:
- package: libseqlib-dev
  description: C++ htslib/bwa-mem/fermi interface for interrogating sequence 
    data (dev)
  long_description: " C++ API and command line tool that provides a rapid and user-friendly\n\
    \ interface to BAM/SAM/CRAM files, global sequence alignment operations\n and
    sequence assembly. Four C libraries perform core operations in\n SeqLib: HTSlib
    for BAM access, BWA-MEM and BLAT for sequence alignment\n and Fermi for error
    correction and sequence assembly. Benchmarking\n indicates that SeqLib has lower
    CPU and memory requirements than leading\n C++ sequence analysis APIs. Minimal
    SeqLib code can extract, error-correct\n and assemble reads from a CRAM file and
    then align with BWA-MEM.\n SeqLib also provides additional capabilities, including
    chromosome-aware\n interval queries and read plotting. Command line tools are
    available for\n performing integrated error correction, micro-assemblies and alignment.\n\
    \ .\n This package contains the header files and static library.\n"
  release: sid
  description_md5: 28b7ac82b2eed617ed6e66b7fee02d12
  license: unknown
  blend: debian-med
- package: libseqlib-dev
  description: C++ htslib/bwa-mem/fermi-grænseflade for interrogating 
    sequence-data - udv.
  long_description: " C++-API og kommandolinjeværktøj der tilbyder en hurtig og brugervenlig
    grænseflade til BAM/SAM/CRAM-filer, globale sekvenssammenligningsoperationer og
    sekvenssamling. Fire C-biblioteker udfører de grundlæggende operationer i SeqLib:
    HTSlib for BAM-adgang, BWA-MEM og BLAT for sekvenssammenligning og Fermi for fejlrettelse
    og sekvenssamling. Sammenligninger indikerer at SeqLib har lavere cpu- og hukommelseskrav
    end førende C++-sekvensanalyse-API'er. Minimal SeqLib-kode kan udtrække, rette
    fejl og samle læsninger fra en CRAM-fil og så sammenligne med BWA-MEM. SeqLib
    tilyder også yderligere funktioner, inklusive kromosom-egnede intervalforespørgsler
    og plot med læsninger. Kommandolinjeværktøjer er tilgængelige for udførelse af
    integreret fejlrettelse, mikrosamlinger og sammenligning.\n .\n Denne pakke indeholder
    teksthovedfilerne og det statiske bibliotek.\n"
  release: sid
