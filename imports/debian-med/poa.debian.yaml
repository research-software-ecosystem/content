descr:
- package: poa
  description: 다중 서열 배치를 위한 부분 순서 배치
  long_description: " POA는 부분 순서 배치(Partial Order Alignment)로 생물 정보학의 다중 서열 배\n 치
    (MSA - Multiple Sequence Alignment)를 위한 빠른 프로그램입니다. POA의 장\n 점으로는 속도, 확장성, 감도,
    그리고 정렬에서 분기 / 삽입-결실 처리에 대한\n 우수한 능력이 있습니다. 부분 순서 배치는 MSA에 대한 처리 방법이며, 그래서\n 진보적
    배치처럼 기존의 방법과 결합될 수 있습니다. POA는 MSA 한 쌍을 최적으\n 로 정렬하며 그래서 클러스탈 같은 진보된 정렬 방법에 직접
    적용될 수 있습니\n 다. 대량의 정렬을 위해, 진보적인 POA는 CLUSTALW에 비해 10-30배정도 빠릅니\n 다. POA는 생물 정보학에
    게시되었습니다.\n"
  release: sid
  description_md5: 17e3dd80c345289f88c18880fe3f3822
  license: unknown
  blend: debian-med
- package: poa
  description: Partial Order Alignment per allineamenti multipli di sequenza
  long_description: " POA è Partial Order Alignment, un programma veloce per MSA (allineamenti\n\
    \ multipli di sequenza) in campo bioinformatico. I suoi vantaggi sono\n velocità,
    scalabilità, sensibilità e una capacità superiore di gestire\n ramificazioni e
    inserzioni/delezioni nell'allineamento. POA è un approccio\n a MSA che può essere
    combinato con metodi esistenti come l'allineamento\n progressivo. POA allinea
    in maniera ottimale una coppia di MSA e ciò può\n essere successivamente applicato
    direttamente a metodi di allineamento\n progressivo come CLUSTAL. Per allineamenti
    grandi, Progressive POA è 10-30\n volte più veloce di CLUSTALW.\n"
  release: sid
  description_md5: 17e3dd80c345289f88c18880fe3f3822
  license: unknown
  blend: debian-med
- package: poa
  description: Partial Order Alignment for multiple sequence alignment
  long_description: " POA is Partial Order Alignment, a fast program for multiple
    sequence\n alignment (MSA) in bioinformatics. Its advantages are speed,\n scalability,
    sensitivity, and the superior ability to handle branching\n / indels in the alignment.
    Partial order alignment is an approach to\n MSA, which can be combined with existing
    methods such as progressive\n alignment. POA optimally aligns a pair of MSAs and
    which therefore can\n be applied directly to progressive alignment methods such
    as CLUSTAL.\n For large alignments, Progressive POA is 10-30 times faster than\n\
    \ CLUSTALW.\n"
  release: sid
  description_md5: 17e3dd80c345289f88c18880fe3f3822
  license: unknown
  blend: debian-med
- package: poa
  description: Partial Order Alignment for flere sekvenssammenligninger
  long_description: " POA er Partial Order Alignment, et hurtigt program for flere\n\
    \ sekvenssammenligninger (MSA) i bioinformatik. Dets fordele er hastighed,\n skalabilitet,
    sensitivitet og den overlegne evne til at håndtere\n forgrening/indels i sammenligningen.
    Delvis rækkesammenligning er en\n tilgang til MSA, som kan kombineres med de eksisterende
    metoder, såsom\n gradvis sammenligning. POA sammenligner optimalt et par MSA'er,
    og kan\n derfor anvendes direkte til progressive sammenligningsmetoder såsom\n\
    \ CLUSTAL. For store sammenligninger er Progressive POA 10-30 gange hurtigere\n\
    \ end CLUSTALW.\n"
  release: sid
  description_md5: 17e3dd80c345289f88c18880fe3f3822
  license: unknown
  blend: debian-med
- package: poa
  description: alignement d'ordre partiel pour les alignements multiples de 
    séquences
  long_description: " POA signifie Alignement d'Ordre Partiel (Partial Order Aligment
    en\n anglais). C'est un programme rapide de MSA (alignement multiple de\n séquences)
    en bio-informatique. Ses points forts sont la vitesse, la\n déployabilité, la
    sensibilité et son aptitude supérieure à gérer les\n branchements et les indels
    dans l'alignement. L'alignement d'ordre partiel\n est une approche pour MSA qui
    peut être combinée avec d'autres méthodes\n comme l'alignement progressif. POA
    aligne de manière optimale une paire de\n MSA et peut donc être utilisé directement
    avec des méthodes progressives\n comme CLUSTAL. Pour les alignements de grande
    taille, POA est de dix à\n trente fois plus rapide que CLUSTALW.\n"
  release: sid
  description_md5: 17e3dd80c345289f88c18880fe3f3822
  license: unknown
  blend: debian-med
