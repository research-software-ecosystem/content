descr:
- package: trf
  description: localizza e visualizza ripetizioni tandem in sequenze di DNA
  long_description: " Una ripetizione tandem nel DNA è costituita da due o più copie
    adiacenti\n approssimate di un motivo di nucleotidi. Tandem Repeats Finder è un\n\
    \ programma per localizzare e visualizzare ripetizioni tandem in sequenze di\n\
    \ DNA. Per poter usare il programma, l'utente fornisce una sequenza in\n formato
    FASTA. Non è necessario specificare il motivo, la dimensione del\n motivo o qualsiasi
    altro parametro. L'output è costituito da due file: un\n file della tabella delle
    ripetizioni e un file di allineamento. La tabella\n delle ripetizioni, visualizzabile
    in un browser web, contiene informazioni\n su ogni ripetizione, inclusi la sua
    posizione, la dimensione, il numero di\n copie e il contenuto in nucleotidi. Cliccando
    sugli indici delle posizioni\n di una delle voci della tabella si apre una seconda
    pagina del browser che\n mostra un allineamento delle copie rispetto ad un motivo
    di consenso. Il\n programma è molto veloce e analizza sequenze dell'ordine di
    0,5Mb in appena\n qualche secondo. Le sequenze fornite possono avere lunghezza
    arbitraria.\n Vengono rilevate ripetizioni con la dimensione del motivo nell'intervallo\n\
    \ compreso tra 1 e 2000 basi.\n"
  release: sid
