- package: trf
  description: locate and display tandem repeats in DNA sequences
  long_description: " A tandem repeat in DNA is two or more adjacent, approximate
    copies of a\n pattern of nucleotides. Tandem Repeats Finder is a program to locate
    and\n display tandem repeats in DNA sequences. In order to use the program,\n\
    \ the user submits a sequence in FASTA format. There is no need to specify\n the
    pattern, the size of the pattern or any other parameter. The output\n consists
    of two files: a repeat table file and an alignment file. The\n repeat table, viewable
    in a web browser, contains information about each\n repeat, including its location,
    size, number of copies and nucleotide\n content. Clicking on the location indices
    for one of the table entries\n opens a second browser page that shows an alignment
    of the copies\n against a consensus pattern. The program is very fast, analyzing\n\
    \ sequences on the order of .5Mb in just a few seconds. Submitted\n sequences
    may be of arbitrary length. Repeats with pattern size in the\n range from 1 to
    2000 bases are detected.\n"
  release: sid
  description_md5: 87f63ef9c5602329d67d97936ba8134e
  license: unknown
  blend: debian-med
- package: trf
  description: Find og vis tandem-gentagelser i DNA-sekvenser
  long_description: " En tandem-gentagelse i DNA er to eller flere tilstødende, omtrentlige
    kopier af et mønster af nukleotider. Tandem Repeats Finder er et program til at
    lokalisere og vise tandem-gentagelser i DNA-sekvenser. For at bruge programmet
    indsender brugeren en sekvens i FASTA-format. Det er ikke nødvendigt at angive
    mønsteret, mønsterets størrelse eller en hvilken som helst anden parameter. Resultatet
    består af to filer: en tabel med gentagelser og en sammenligningsfil. Den gentagelsestabel,
    der kan ses i en internetbrowser, indeholder oplysninger om hver gentagelse, herunder
    dets placering, størrelse, antal kopier og nukleotid indhold. Klikker du på placeringsindeksene
    for en af tabelposterne åbner en anden browserside, der viser en sammenligning
    af kopierne mod et konsensusmønster. Programmet er meget hurtigt og analyserer
    sekvenser i størrelsesordenen .5 Mb på få sekunder. Indsendte sekvenser kan have
    vilkårlig længde. Gentagelser med\n mønsterstørrelse i området fra 1 til 2.000
    baser registreres.\n"
  release: sid
  description_md5: 87f63ef9c5602329d67d97936ba8134e
  license: unknown
