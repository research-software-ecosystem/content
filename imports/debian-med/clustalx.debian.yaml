descr:
- package: clustalx
  description: 核酸序列或蛋白质序列的多序列比对程序(图形界面)
  long_description: " 该软件包为 Clustal 多序列比对程序提供了一个图形用户界面。它为多序列比对、分析比对结果提供了\n 一个集成的环境。序列比对结果会显示在屏幕的一个窗口里。在比对中会用多种颜色条来标注出保守区域。\n
    对于专业演示，可以使用 texshade LaTeX 或 boxshade 来着色。\n .\n 窗口顶部有下拉菜单，您可以从中选择所有传统的多序列比对所需的选项、参数等。您还可以通过复制、\n
    粘贴序列来改变比对的顺序；您可以从中选择一部分序列做另外的比对；您还可以选择比对区段的一部分\n 重新进行比对，并插入到原始的比对文件中去！\n .\n 此外，您还可以进行比对质量的分析，并用高亮标注出得分低的区段或异常的位点。\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: Multiple-alignment van nucleotide- en eiwit-sequenties (grafische interface)
  long_description: " Dit pakket bevat een GUI voor het Clustal multiple sequence
    alignment\n programma. Het bevat een geïntegreerde omgeving voor het uitvoeren
    van\n multiple-sequence- en profile-alignments om de resultaten te analyseren.\n
    De sequence-alignment wordt op het scherm getoond. Met behulp van een\n kleurenschema
    worden geconserveerde gebieden gemarkeerd. Voor\n professionele presentatie zou
    men de texshade LaTeX-pakketten of boxshade\n moeten gebruiken.\n .\n Met de menu's
    aan de bovenkant van het venster kunt u alle opties\n selecteren die benodigd
    zijn bij het aligne van meerdere sequenties. U\n kunt met knippen en plakken de
    volgorde van de alignment aanpassen; u kunt\n een subsectie van de sequenties
    selecteren en alignen; u kunt een bepaald\n deel van de alignment selecteren en
    opnieuw alingnen en deze vervolgens in\n de originele alignment terugplaatsen.\n
    .\n Er kan een analyse van de kwaliteit van de alignment gedaan worden en\n segmenten
    met een lage score of ongewone residuen kunnen gemarkeerd\n worden.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: allineamento multiplo di sequenze di acidi nucleici e di proteine (interfaccia
    grafica)
  long_description: " Questo pacchetto offre un'interfaccia grafica per il programma
    di\n allineamento di sequenze multiple Clustal. Fornisce un ambiente integrato\n
    per effettuare allineamenti di sequenze e profili multipli per analizzare i\n
    risultati. L'allineamento delle sequenze è visualizzato in una finestra\n sullo
    schermo. Uno schema di colorazione versatile è stato incorporato per\n evidenziare
    le caratteristiche conservate nell'allineamento. Per le\n presentazioni professionali
    occorre usare il pacchetto LaTeX texshade o\n boxshade.\n .\n Il menù a tendina
    in alto nella finestra permette di selezionare tutte le\n opzioni richieste per
    l'allineamento tradizionale di sequenze e profili\n multipli. Possono essere copiate
    ed incollate le sequenze per modificare\n l'ordine dell'allineamento; si può selezionare
    un sottoinsieme di sequenze\n che devono essere allineate; si può selezionare
    un sottointervallo\n dell'allineamento per essere riallineato e reinserito in
    quello originale.\n .\n Può essere fatta un'analisi qualitativa dell'allineamento
    e possono essere\n evidenziati i segmenti con basso punteggio o i residui eccezionali.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: Multiples Alignment von Nukleotid- und Proteinsequenzen (grafische
    Oberfläche)
  long_description: " Dieses Paket enthält eine grafische Oberfläche für Clustal,
    ein Programm\n für multiple Sequenzalignments. Das Paket enthält für die Analyse
    der\n Resultate eine integrierte Umgebung für multiple Sequenz- und\n Profilalignments.
    Das Sequenzalignment wird in einem Fenster angezeigt. Es\n wurde ein vielseitiges
    Farbschema implementiert, um konservierte Teile des\n Alignments hervorzuheben.
    Für professionelle Präsentationen ist das\n LaTeX-Paket texshade oder boxshade
    besser geeignet.\n .\n Sie können alle Optionen für herkömmliche multiple Sequenz-
    und\n Profilaligments über Pull-Down-Menüs am oberen Rand des Fensters\n erreichen.
    Sie können Sequenzen ausschneiden und einfügen, um die\n Alignment-Reihenfole
    zu ändern; Sie können eine Untermenge an Sequenzen\n auswählen, die verglichen
    werden sollen; Sie können einen Teilbereich des\n Alignments auswählen, neu anordnen
    und wieder in das ursprüngliche\n Alignment\n einfügen.\n .\n Es kann eine Qualitätsanlayse
    des Alignments durchgeführt werden. Außerdem\n können Segmente mit geringem Score
    oder ungewöhnlichen Resten\n hervorgehoben\n werden.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: balík na viacnásobné zarovnávanie sekvencií nukleových kyselín a bielkovín
    - grafické rozhranie
  long_description: " Tento balík ponúka grafické používateľské rozhranie k programu
    Clustal\n Multiple Sequence Alignment (MSA). Poskytuje integrované prostredie
    na\n viacnásobné zarovnávanie sekvencií a profilov na analyzovanie výsledkov.\n
    Zarovnanie sekvencií sa zobrazuje v okne na obrazovke.\n Všestranná schéma farieb
    zvýrazňuje zachované rysy zarovnania. Na\n profesionálnu prezentáciu by ste mali
    použiť balíky LaTeXu texshade alebo\n boxshade.\n .\n Roletové menu v hornej časti
    okna vám umožňujú zvoliť všetky voľby potrebné\n pre tradičné viacnásobné zarovnávanie
    sekvencií a profilov .\n Môžete vkladať sekvencie, aby ste zmenili poradie zarovnania.
    Môžete vybrať\n podmnožinu sekvencií, ktoré chcete zarovnať. Môžete vybrať podrozsah\n
    zarovnania, ktorý chcete znovu zarovnať a vložiť späť do pôvodného\n zarovnania.\n
    .\n Môžete vykonať analýzu kvality zarovnania a zvýrazniť úseky s nízkym počtom\n
    bodov alebo výnimočné rezíduá.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: Multiple alignment of nucleic acid and protein sequences (graphical
    interface)
  long_description: " This package offers a GUI interface for the Clustal multiple
    sequence\n alignment program. It provides an integrated environment for performing\n
    multiple sequence- and profile-alignments to analyse the results.\n The sequence
    alignment is displayed in a window on the screen.\n A versatile coloring scheme
    has been incorporated to highlight conserved\n features in the alignment. For
    professional presentations, one should\n use the texshade LaTeX package or boxshade.\n
    .\n The pull-down menus at the top of the window allow you to select all the\n
    options required for traditional multiple sequence and profile alignment.\n You
    can cut-and-paste sequences to change the order of the alignment; you can\n select
    a subset of sequences to be aligned; you can select a sub-range of the\n alignment
    to be realigned and inserted back into the original alignment.\n .\n An alignment
    quality analysis can be performed and low-scoring segments or\n exceptional residues
    can be highlighted.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: Flere sammenligninger af nukledie syre- og proteinsekvenser - grafisk
    brugerflade
  long_description: " Denne pakke tilbyder en grafisk brugerflade for Clustals\n program
    for sekvenssammenligning. Det tilbyder et integreret miljø for\n udførsel af flere
    sekvens- og profilsammenligninger for at analysere\n resultaterne.\n .\n Menuen
    i rullegardinet øverst i vinduet giver dig mulighed for at vælge\n alle indstillinger
    krævet for traditionel flersekvens- og\n profilsammenligning. Du kan klippe og
    indsætte sekvenser for at ændre\n rækkefølgen for sammenligningen; du kan vælge
    et undersæt af sekvenser der\n skal sammenlignes; du kan vælge et underinterval
    af sammenligningen der kan\n rettes ud og indsættes tilbage i den originale sammenligning.\n
    .\n En sammenlignende kvalitetsanalyse kan udføres og lavt bedømte segmenter\n
    eller exceptionelle rester kan fremhæves.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: Alineamiento múltiple de secuencias de ácidos nucleicos y proteínas
    (interfaz gráfica)
  long_description: " Este paquete ofrece una interfaz gráfica para el programa de
    alineación de\n secuencia múltiple Clustal. Proporciona un entorno integrado para
    realizar\n múltiples alineaciones de secuencia y de perfil y analizar los\n resultados.
    El alineamiento de secuencias se muestra en una ventana por\n pantalla. Posee
    un esquema de colores versátil para resaltar las\n características conservadas
    en la alineación. Para presentaciones\n profesionales, debe usarse el paquete
    LaTeX texshade o boxshade.\n .\n Los menús desplegables en la parte superior de
    la ventana permiten\n seleccionar todas las opciones necesarias para la secuencia
    múltiple\n tradicional y el perfil de la alineación. Puede cortar y pegar secuencias\n
    para cambiar el orden de la alineación; también puede seleccionar un\n subconjunto
    de secuencias a ser alineado; puede seleccionar un sub-rango de\n la alineación
    para ser realineado e insertado de nuevo en la alineación\n original.\n .\n Se
    puede realizar un análisis de la calidad de alineación y los segmentos\n con baja
    puntuación o residuos excepcionales pueden señalarse.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
- package: clustalx
  description: alignement multiple de séquences d'acides nucléiques et de protéines
    - interface graphique
  long_description: " Ce paquet offre une interface graphique utilisateur pour le
    programme\n Clustal d'alignement de plusieurs séquences. Il fournit un environnement\n
    intégré pour effectuer plusieurs alignements par séquence et par profil\n pour
    analyser les résultats. L'alignement de séquences est affiché dans une\n fenêtre
    sur l'écran.\n Un système de coloration souple a été intégré pour mettre en évidence
    les\n caractéristiques conservées dans l'alignement. Pour les présentations\n
    professionnelles, il convient d'utiliser le paquet texshade (LaTeX) ou\n boxshade
    .\n .\n Les menus déroulants en haut de la fenêtre permettent de sélectionner\n
    toutes les options nécessaires pour les traditionnels alignements par\n séquences
    multiples et par profil. Vous pouvez couper-coller les séquences pour\n changer
    l'ordre de l'alignement ; vous pouvez sélectionner un sous-ensemble\n de séquences
    à aligner ; vous pouvez sélectionner une sous-plage de\n l'alignement à réaligner
    et réinsérer dans l'alignement original.\n .\n Une analyse de la qualité de l'alignement
    peut être réalisée et les\n segments à faible score ou les résidus exceptionnels
    peuvent être mis en\n évidence.\n"
  release: sid
  description_md5: a79728f91dcfed21b62f89dea1743319
  license: unknown
  blend: debian-med
