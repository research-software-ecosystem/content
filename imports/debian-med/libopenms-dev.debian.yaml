descr:
- package: libopenms-dev
  description: libreria per gestione ed analisi di dati LC/MS - file di sviluppo
  long_description: " OpenMS è una libreria per gestione ed analisi di dati LC/MS.
    OpenMS offre\n un'infrastruttura per lo sviluppo di software relativo alla spettrometria\n
    di massa e potenti soluzioni per la visualizzazione 2D e 3D.\n .\n OpenMS offre
    analisi per vari protocolli di quantificazione, inclusa\n quantificazione label-free,
    SILAC, iTRAQ, SRM, SWATH…\n .\n Fornisce algoritmi incorporati per identificazione
    de-novo e ricerche in\n database, così come adattatori per altri strumenti all'avanguardia
    come\n X!Tandem, Mascot, OMSSA…\n .\n OpenMS gestisce i formati PSI (Proteomics
    Standard Initiative) per i dati\n MS e permette una facile integrazione degli
    strumenti nei motori per flussi\n di lavoro come Knime, Galaxy, WS-Pgrade e TOPPAS
    attraverso il concetto\n TOPPtools e una gestione unificata dei parametri.\n .\n
    Questo pacchetto fornisce i file di sviluppo della libreria.\n"
  release: sid
  description_md5: c8ea1356431bcad3384d7fdcab0bd70a
  license: unknown
  blend: debian-med
- package: libopenms-dev
  description: library for LC/MS data management and analysis - dev files
  long_description: " OpenMS is a library for LC/MS data management and analysis.
    OpenMS\n offers an infrastructure for the development of mass\n spectrometry-related
    software and powerful 2D and 3D visualization\n solutions.\n .\n OpenMS offers
    analyses for various quantitation protocols, including\n label-free quantitation,
    SILAC, iTRAQ, SRM, SWATH…\n .\n It provides built-in algorithms for de-novo identification
    and\n database search, as well as adapters to other state-of-the art tools\n like
    X!Tandem, Mascot, OMSSA…\n .\n OpenMS supports the Proteomics Standard Initiative
    (PSI) formats for\n MS data and supports easy integration of tools into workflow
    engines\n like Knime, Galaxy, WS-Pgrade, and TOPPAS via the TOPPtools concept\n
    and a unified parameter handling.\n .\n This package ships the library development
    files.\n"
  release: sid
  description_md5: c8ea1356431bcad3384d7fdcab0bd70a
  license: unknown
  blend: debian-med
- package: libopenms-dev
  description: Bibliotek for LC/MS-datahåndtering og analyse - udviklingsfiler
  long_description: " OpenMS er et bibliotek for LC/MS-datahåndtering og analyse.
    OpenMS\n tilbyder en infrastruktur for udvikling af massespektrometri-relaterede\n
    programmer og funktionsrig 2D og 3D-visualiseringsløsninger.\n .\n OpenMS tilbyder
    analyser for diverse kvantificeringsprotokoller, inklusive\n etiketfri kvantificering,
    SILAC, iTRAQ, SRM, SWATH ...\n .\n Programmet tilbyder indbyggede algoritmer for
    de-novo identifikation og\n databasesøgning, samt adaptere til andre moderne værktøjer
    såsom X!Tandem,\n Mascot, OMSSA ...\n .\n OpenMS understøtter Proteomics Standard
    Initiative-formater (PSI) for\n MS-data og understøtter nem integration for værktøjer
    i\n arbejdsforløbsmotorer såsom Knime, Galaxy, WS-Pgrade og TOPPAS via\n TOPPtools-konceptet
    og en ensartet parameterhåndtering.\n .\n Denne pakke indeholder udviklingsfilerne
    for biblioteket.\n"
