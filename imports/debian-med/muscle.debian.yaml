- package: muscle
  description: Multiple alignment program of protein sequences
  long_description: " MUSCLE is a multiple alignment program for protein sequences.
    MUSCLE\n stands for multiple sequence comparison by log-expectation. In the\n\
    \ authors tests, MUSCLE achieved the highest scores of all tested\n programs on
    several alignment accuracy benchmarks, and is also one of\n the fastest programs
    out there.\n .\n Muscle v5 is a major re-write of MUSCLE based on new algorithms.\n\
    \ .\n Users should be aware that command line arguments compared to version\n\
    \ 3.x of MUSCLE have changed!\n .\n Highest accuracy, scalable to thousands of
    sequences\n .\n Compared to previous versions, Muscle v5 is much more accurate,
    is often\n faster, and scales to much larger datasets. At the time of writing
    (late\n 2021), Muscle v5 has the highest scores on multiple alignment benchmarks\n\
    \ including Balibase, Bralibase, Prefab and Balifam. It can align tens of\n thousands
    of sequences with high accuracy on a low-cost commodity computer\n (say, an 8-core
    Intel CPU with 32 Gb RAM). On large datasets, Muscle v5\n is 20-30% more accurate
    than MAFFT and Clustal-Omega.\n .\n Alignment ensembles\n .\n Muscle v5 can generate
    ensembles of high-accuracy alternative alignments.\n All replicates have equal
    average accuracy on benchmark test, including\n the MSA made with default parameters.
    By comparing results of downstream\n analysis (trees, structure prediction...)
    on different replicates, you can\n assess the effects of alignment errors on your
    study.\n"
  release: sid
  description_md5: 51d4f2e83475ff9053d976047d4951e4
  license: unknown
  blend: debian-med
- package: muscle
  description: Flerjusteringsprogram for proteinsekvenser
  long_description: " MUSCLE er et flerjusteringsprogram for proteinsekvenseer. MUSCLE
    står for flersekvenssammenligning efter log-forventning. I forfatternes test opnåede
    MUSCLE den højeste pointgivning af alle testede programmer i flere målinger for
    forskellige justeringspræcisioner, og programmet er også et af de hurtigste programmer
    på markedet.\n"
  release: sid
  description_md5: 51d4f2e83475ff9053d976047d4951e4
  license: unknown
  blend: debian-med
- package: muscle
  description: programme d'alignements multiples de séquences de protéine
  long_description: " MUSCLE est un programme d'alignements multiples de séquences
    de protéine. L'acronyme MUSCLE signifie « MUltiple Sequence Comparison by Log-Expectation ».
    D'après les tests des auteurs, MUSCLE réalise les meilleurs résultats de tous
    les programmes testés sur plusieurs bancs de mesure concernant la précision d'alignement
    et est aussi un des plus rapides.\n .\n Muscle v5 est une réécriture majeure de
    MUSCLE basée sur de nouveaux algorithmes.\n .\n Les utilisateurs doivent faire
    attention à ce que les arguments de ligne de commande ne sont plus les mêmes que
    ceux des versions 3.x de MUSCLE.\n .\n Meilleure précision, extensible à des milliers
    de séquences\n .\n Comparé aux version précédentes, Muscle v5 est plus précis,
    souvent plus rapide et extensible à des ensembles de données plus grands. Au moment
    de son écriture (fin 2021), Muscle v5 réalise les meilleurs scores sur plusieurs
    bancs d’essai dont Balibase, Bralibase, Prefab et Balifam. Il peut aligner des
    milliers de séquences avec une grande précision sur un ordinateur de bas prix
    (par exemple, un CPU 8 cœurs d’Intel avec 32 Gb de RAM). Pour de grands ensembles
    de données, Muscle v5 est 20 à 30 % plus précis que MAFFT et Clustal-Omega.\n\
    \ .\n Ensembles d’alignements\n .\n Muscle v5 peut générer des ensembles d’alignements
    alternatifs de haute précision. Toutes les réplications ont une précision moyenne
    égale lors de test sur banc d’essai, y compris les alignements multiples de séquences
    avec les paramètres par défaut. En comparant les résultats d’analyse en aval (arbres,
    prédiction de structure…) de différentes réplications, il est possible d’évaluer
    les effets des erreurs d’alignements lors d’études.\n"
  release: sid
  description_md5: 51d4f2e83475ff9053d976047d4951e4
