descr:
- package: r-cran-randomforest
  description: GNU-R-Paket, das den Klassifikator Random Forest implementiert
  long_description: " RandomForest implementiert Breimans Random-Forest-Algorithmus
    (basierend\n auf dem ursprünglichen Fortran-Code von Breiman und Cutler) zur\n
    Klassifikation\n und Regression. Es kann auch im nicht überwachten Modus verwendet
    werden,\n um die Nähe von Datenpunkten zu bemessen.\n .\n Diese Technik verwendet
    multiple Entscheidungsbäume und kombiniert deren\n individuelle Stimmen.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: pacchetto GNU R che implementa il classificatore a foresta stocastica
  long_description: " RandomForest implementa l'algoritmo per foresta stocastica di
    Breiman\n (basato sul codice Fortran originale di Breiman e Cutler) per la\n classificazione
    e regressione. Può anche essere usato in modalità senza\n supervisione per valutare
    la prossimità tra punti dei dati.\n .\n La tecnica usa alberi decisionali multipli
    e combina i loro voti individuali.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: GNU R package implementing the random forest classificator
  long_description: " RandomForest implements Breiman’s random forest algorithm (based
    on Breiman\n and Cutler’s original Fortran code) for classification and regression.
    It can\n also be used in unsupervised mode for assessing proximities among data
    points.\n .\n The technique uses multiple decision trees and combines their individual\n
    votes.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: Pakiet GNU R implementujący klasyfikator lasów losowych
  long_description: " RandomForest implementuje algorytm lasów losowych Breimana (oparty
    na\n oryginalnym kodzie Leo Breimana i Adele Cutler w języku Fortran) do\n klasyfikacji
    i regresji. Może on być również stosowany w trybie\n niekontrolowanym do oszacowywania
    odległości między punktami danych.\n .\n Technika ta korzysta z wielu drzew decyzyjnych
    i łączy ich indywidualne głosy.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: GNU R-pakkeimplementering af den vilkårlige forest-klassifikator
  long_description: " RandomForest implementerer Breimans vilkårlige forest-algoritme
    (baseret på\n Breiman og Cutlers oprindelige Fortrankode) for klassifikation og\n
    regression. Programmet kan også bruges i uovervåget tilstand for bedømmelse\n
    af ligheder blandt datapunkter.\n .\n Teknikken bruger flere beslutningstræer
    og kombinerer deres individuelle\n stemmer.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: Paquete GNU R que implementa el clasificador aleatorio «forest»
  long_description: " RandomForest implementa el algoritmo  «Random Forest» de Breiman
    (basado en\n el código Fortran original de Breiman y Cutler) para clasificación
    y\n regresión. También puede usarse en un modo sin supervisión para evaluar la\n
    proximidad entre los datos.\n .\n La técnica usa diagramas de decisión múltiple
    y combina sus votos\n individuales.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
- package: r-cran-randomforest
  description: paquet de GNU R mettant en œuvre le classificateur de forêts aléatoires
  long_description: " RandomForest met en œuvre l’algorithme des forêts d'arbres décisionnels
    (ou\n forêts aléatoires) de Breiman (en se basant sur le code original écrit en\n
    Fortran de Breiman et Cutler) pour la classification et la régression. Il\n peut
    être aussi utilisé dans le mode non surveillé (unsupervised) pour\n l’évaluation
    des proximités entre les points de données.\n .\n La technique utilise plusieurs
    arbres de décision et combine leurs votes\n individuels.\n"
  release: sid
  description_md5: 9c426f8863a49b037052e87707ecc6b1
  license: unknown
  blend: debian-med
