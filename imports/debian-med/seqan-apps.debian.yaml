descr:
- package: seqan-apps
  description: libreria C++ per l'analisi di sequenze biologiche
  long_description: " SeqAn è una libreria di template C++ di algoritmi e strutture
    dati\n efficienti per l'analisi di sequenze, pensata principalmente per i dati\n\
    \ biologici. Questa libreria applica un modello progettuale generico unico\n che
    garantisce alte prestazioni, generalità, estensibilità e integrazione\n con le
    altre librerie. SeqAn è facile da usare e semplifica lo sviluppo di\n nuovi strumenti
    software con minime perdite in termini di prestazioni.\n Questo pacchetto contiene
    le applicazioni dfi, pair_align, micro_razers,\n seqan_tcoffee, seqcons, razers
    e tree_recon.\n"
  release: sid
  description_md5: 131f005def998f24efb83c06d39ac7f6
  license: unknown
  blend: debian-med
- package: seqan-apps
  description: C++ library for the analysis of biological sequences
  long_description: " SeqAn is a C++ template library of efficient algorithms and
    data\n structures for the analysis of sequences with the focus on\n biological
    data. This library applies a unique generic design that\n guarantees high performance,
    generality, extensibility, and\n integration with other libraries. SeqAn is easy
    to use and\n simplifies the development of new software tools with a minimal loss\n\
    \ of performance. This package contains the applications dfi, pair_align,\n micro_razers,
    seqan_tcoffee, seqcons, razers and tree_recon.\n"
  release: sid
  description_md5: 131f005def998f24efb83c06d39ac7f6
  license: unknown
  blend: debian-med
- package: seqan-apps
  description: C++-bibliotek for analyse af biologiske sekvenser
  long_description: " SeqAn er et C++-skabelonbibliotek med effektive algoritmer og\n\
    \ datastrukturer for analyse af sekvenser med fokus på biologiske data.\n Dette
    bibliotek anvender et unikt generisk design, som garanterer høj\n ydelse, almenhed,
    udvidelsesmuligheder og integration med andre\n biblioteker. SeqAn er nem at bruge
    og forenkler udviklingen af nye\n programværktøjer med et minimalt tab af ydelse.
    Denne pakke indeholder\n programmerne dfi, pair_align, micro_razers, seqan_tcoffee,
    seqcons,\n razeres og tree_recon.\n"
  release: sid
  description_md5: 131f005def998f24efb83c06d39ac7f6
  license: unknown
  blend: debian-med
- package: seqan-apps
  description: biblioteca de C++ para el análisis de secuencias biológicas
  long_description: " SeqAn es una biblioteca de plantillas de C++ de algoritmos eficientes
    y\n estructuras de datos para el análisis de secuencias pensada para datos\n biológicos.
    Esta biblioteca aplica un diseño genérico único que garantiza un\n alto rendimiento,
    generalidad, posibilidad de ampliación e integración con\n otras bibliotecas.
    SeqAn es fácil de usar y simplifica el desarrollo de\n nuevas herramientas de
    software con una pérdida mínima de rendimiento. Este\n paquete contiene las aplicaciones
    dfi, pair_align, micro_razers,\n seqan_tcoffe, seqcons, razers y tree_recon.\n"
