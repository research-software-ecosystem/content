- package: librg-utils-perl
  description: Parser und Programme für Formatkonvertierungen, verwendet von 
    (z.B.) profphd
  long_description: " Dieses Paket trägt zum PredictProtein-Server für die automatisierte\n\
    \ strukturelle Annotierung von Proteinsequenzen bei. Es stellt eine\n Reihe an
    Konvertierungswerkzeugen bereit wie:\n .\n  * blast2saf.pl\n  * blastpgp_to_saf.pl\n\
    \  * conv_hssp2saf.pl\n  * copf.pl\n  * hssp_filter.pl\n  * safFilterRed.pl\n\
    \ .\n Diese Werkzeuge werden von den folgenden Modulen unterstützt:\n .\n  * RG:Utils::Conv_hssp2saf\n\
    \  * RG:Utils::Copf\n  * RG:Utils::Hssp_filter\n"
  release: sid
