    of conversion\n tools like:\n .\n  * blast2saf.pl\n  * blastpgp_to_saf.pl\n  *
    conv_hssp2saf.pl\n  * copf.pl\n  * hssp_filter.pl\n  * safFilterRed.pl\n .\n which
    are supported by the modules:\n .\n  * RG:Utils::Conv_hssp2saf\n  * RG:Utils::Copf\n\
    \  * RG:Utils::Hssp_filter\n"
  release: sid
