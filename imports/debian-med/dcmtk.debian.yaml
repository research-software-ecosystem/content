descr:
- package: dcmtk
  description: OFFIS DICOM-værktøjssættets kommandolinjeredskaber
  long_description: " DCMTK inkluderer en samling af biblioteker og applikationer
    til at\n undersøge, konstruere og konvertere DICOM-billedfiler, håndtere medier
    uden\n forbindelse, sende og modtage billeder over en netværksforbindelse, såvel\n\
    \ som demonstrative servere til billedlagring og arbejdslister (»worklist«).\n\
    \ .\n Denne pakke indeholder DCMTK-redskabsprogrammerne.\n .\n Bemærk: Denne version
    blev kompileret med libssl-understøttelse.\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: Befehlszeilen-Dienstprogramme der OFFIS-DICOM-Werkzeugsammlung
  long_description: " DCMTK enthält eine Sammlung von Bibliotheken und Anwendungen
    zum\n Überprüfen, Konstruieren und Umwandeln von DICOM-Bilddateien, Handhaben\n\
    \ von Offline-Medien, Senden und Empfangen von Bildern über\n eine Netzwerkverbindung,
    sowie für demonstrative Bildspeicher- und\n Worklist-Server.\n .\n Dieses Paket
    enthält die DCMTK-Dienstprogramme.\n .\n Anmerkung: Diese Version wurde mit Unterstützung
    für libssl kompiliert.\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: OFFIS DICOM toolkit command line utilities
  long_description: " DCMTK includes a collection of libraries and applications for
    examining,\n constructing and converting DICOM image files, handling offline media,\n\
    \ sending and receiving images over a network connection, as well as\n demonstrative
    image storage and worklist servers.\n .\n This package contains the DCMTK utility
    applications.\n .\n Note: This version was compiled with libssl support.\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: utilitaires en ligne de commande de la boîte à outils OFFIS DICOM
  long_description: " DCMTK contient une collection de bibliothèques et d'applications
    pour\n examiner, construire et convertir des images DICOM, gérer les média hors\n\
    \ ligne, envoyer et recevoir des images à travers le réseau ainsi que\n stocker
    les images et gérer des listes de travaux.\n .\n Ce paquet contient les utilitaires
    DCMTK.\n .\n Note : cette version a été compilée avec la prise en charge de libssl.\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: programmi a riga di comando del toolkit OFFIS DICOM
  long_description: " DCMTK è una raccolta di librerie e applicazioni per esaminare,
    costruire e\n convertire file immagine DICOM, maneggiare supporti offline, inviare
    e\n ricevere immagini tramite connessione di rete, così come esempi di\n server
    per archiviazione di immagini e worklist.\n .\n Questo pacchetto contiene le applicazioni
    di utilità di DCMTK.\n .\n Nota: questa versione è stata compilata con il supporto
    per libssl.\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: OFFIS DICOM ツールキットのコマンドライン版ユーティリティ
  long_description: " DCMTK には、DICOM 画像ファイルの調査や構築、変換、オフラインメディアの\n 操作、ネットワーク接続越しの画像の送受信、デモ用画像の保存、ワークリス\n\
    \ トサーバなどに使うライブラリとアプリケーション集が含まれています。\n .\n 本パッケージには DCMTK ユーティリティアプリケーションが含まれています。\n\
    \ .\n 注意: 本バージョンは libssl サポート付きでコンパイルされました。\n"
  release: sid
  description_md5: 4e2bb09aacd082ae853c1a73e701f503
  license: unknown
  blend: debian-med
- package: dcmtk
  description: OFFIS DICOM 툴킷 명령행 유틸리티
  long_description: " DCMTK에는 DICOM 이미지 파일 검사, 구성, 변환, 오프라인 미디어 처리, 네트워크 연결을 통한 이미지
    송수신을 위한 라이브러리와 응용프로그램 모음 그리고 시연 이미지 저장장치와 작업목록 서버가 포함되어 있습니다.\n .\n 이 패키지에는 DCMTK
    유틸리티 응용프로그램을 포함합니다.\n .\n 알림: 이 버전은 libssl 지원을 포함합니다.\n"
