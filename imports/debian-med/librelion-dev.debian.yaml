- package: librelion-dev
  description: API C++ per RELION (ricostruzioni 3D in microscopia crio-elettronica)
  long_description: " RELION (per REgularised LIkelihood OptimisatioN) è un programma
    autonomo per\n computer per affinamento Massimo A Posteriori di ricostruzioni
    3D (multiple)\n o medie di classe 2D in microscopia crio-elettronica.\n .\n RELION
    fornisce una GUI, diversi strumenti a riga di comando in versione\n parallela
    (MPI) e seriale così come un'API C++.\n .\n Questo è il pacchetto dell'API per
    sviluppatori per l'uso senza GUI e MPI.\n"
