- package: python3-gfapy
  description: Fleksibelt og udvideligt programbibliotek til at håndtere sekvensgrafer
  long_description: " Graphical Fragment Assembly (GFA) er formater til at repræsentere
    sekvensgrafer, inklusive samlings-, variations- og opdelte grafer. To versioner
    af GFA er blevet defineret (GFA1 og GFA2) og flere sekvensanalyseprogrammer har
    adopteret formaterne som et udvekslingsformat, der gør, at brugeren nemt kan kombinere
    forskellige sekvensanalyseværktøjer.\n .\n Dette bibliotek implementerer GFA1-
    og GFA2-specifikationen. Det er muligt at oprette et Gfa-objekt fra en fil i GFA-formatet
    eller fra bunden af, for at optælle grafelementerne (segmenter, henvisninger,
    indeslutninger, stier og teksthovedlinjer), at gennemløbe grafen (ved at gennemløbe
    alle henvisninger gående ud fra eller gående ind til et segment), at søge efter
    elementer (f.eks. hvilke henvisninger forbinder to segmenter) og at manipulere
    grafen (f.eks. for at eliminere en henvisning eller et segment eller duplikere
    et segment, der distribuerer de læste antal lige på kopierne).\n .\n GFA-formater
    kan nemt udvides af brugeren ved at definere egne tilpassede mærker og elementtyper.
    I Gfapy er det nemt at skrive udvidelsesmoduler, der gør det muligt at definere
    egne elementtyper og datatyper for fortolkningen og valideringen af egne felter.
    Egne linjer kan forbindes, via referencer, til hinanden og til linjer for standardtyperne.\n"
  release: sid
  description_md5: f2ce45a3b8a978e1b20d18febb3bd7ab
  license: unknown
