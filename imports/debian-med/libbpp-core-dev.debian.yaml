  description: file di sviluppo per la libreria principale di Bio++
  long_description: " Bio++ è un insieme di librerie C++ per la bioinformatica, incluse
    analisi\n di sequenze, filogenetica, evoluzione molecolare e genetica di popolazione.\n\
    \ Bio++ è orientato agli oggetti ed è progettato per essere sia facile da\n usare
    sia efficiente nell'uso del computer. Bio++ è pensato per aiutare i\n programmatori
    a scrivere programmi che fanno uso estensivo del computer,\n fornendo loro un
    insieme di strumenti riutilizzabili.\n .\n Questo pacchetto contiene la libreria
    statica e i file header delle classi\n principali di Bio++.\n"
