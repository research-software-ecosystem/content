- package: libbpp-core-dev
  description: Bio++ Core library development files
  long_description: " Bio++ is a set of C++ libraries for Bioinformatics, including
    sequence\n analysis, phylogenetics, molecular evolution and population genetics.\n\
    \ Bio++ is Object Oriented and is designed to be both easy to use and\n computer
    efficient. Bio++ intends to help programmers to write computer\n expensive programs,
    by providing them a set of re-usable tools.\n .\n This package contains the static
    library and the header files of the\n Bio++ core classes.\n"
  release: sid
  description_md5: cdb7982ac0345bfeaa2a4b3751d0553e
  license: unknown
  blend: debian-med
- package: libbpp-core-dev
  description: fichiers de développement de la bibliothèque principale de Bio++
  long_description: " Bio++ est un ensemble de bibliothèques pour la bio-informatique,
    comprenant\n l'analyse de séquences, la phylogénétique, l'évolution moléculaire
    et la\n génétique des populations. Bio++ est orienté objet et conçu pour être
    à la\n fois facile à utiliser et efficace d'un point de vue informatique. Bio++\n\
    \ vise à aider les programmeurs à écrire des programmes coûteux en leur\n fournissant
    un ensemble d'outils réutilisables.\n .\n Ce paquet fournit la bibliothèque statique
    et les fichiers d'en-tête des\n classes principales de Bio++.\n"
