descr:
- package: python3-loompy
  description: access loom formatted files for bioinformatics
  long_description: " Loom is an efficient file format for very large omics datasets,\n
    consisting of a main matrix, optional additional layers, a variable\n number of
    row and column annotations. Loom also supports sparse\n graphs.  Loom files are
    used to store single-cell gene expression data:\n the main matrix contains the
    actual expression values (one column per\n cell, one row per gene); row and column
    annotations contain metadata\n for genes and cells, such as Name, Chromosome,
    Position (for genes),\n and Strain, Sex, Age (for cells).\n .\n Loom files (.loom)
    are created in the HDF5 file format, which supports\n an internal collection of
    numerical multidimensional datasets. HDF5\n is supported by many computer languages,
    including Java, MATLAB,\n Mathematica, Python, R, and Julia. .loom files are accessible
    from any\n language that supports HDF5.\n"
  release: sid
  description_md5: c20c276e5759dd79ac82c9c68fadff5b
  license: unknown
  blend: debian-med
- package: python3-loompy
  description: Tilgå Loom-formaterede filer for bioinformatik
  long_description: " Loom er et effektivt filformat for meget store omics-datasæt,
    bestående af en hovedmatrix, eventuelle yderligere lag, et variabelt antal række-
    og kolonne-annotationer. Loom understøtter også rumlige grafer. Loom-filer bruges
    til at lagre enkelt celle genudtryksdata: hovedmatrixen indeholder de faktiske
    udtryksværdier (en kolonne per celle, en række per gen); række- og kolonne-annotationer
    indeholder metadata for gener og celler, såsom navn, kromosom, position (for gener),
    og stamme, køn, alder (for celler).\n .\n Loom-filer (.loom) oprettes i HDF5-filformatet,
    der understøtter en intern samling af numeriske flerdimensionelle datasæt. HDF5
    er understøttet af mange computersprog, inklusive Java, MATLAB, Mathematica, Python,
    R og Julia. .loom-filer kan tilgås fra ethvert sprog, der understøtter HDF5.\n"
  release: sid
  description_md5: c20c276e5759dd79ac82c9c68fadff5b
  license: unknown
  blend: debian-med
