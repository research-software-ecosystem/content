descr:
- package: r-cran-haplo.stats
  description: ハプロタイプ分析用 GNU R パッケージ
  long_description: " このパッケージは、Linkage Phase があいまいな場合に、形質と共変量から間接的\n に測定されたハプロタイプを統計的に分析するための
    GNU R 統計環境のためのルー\n チンを提供します。\n このパッケージで用いられている統計的手法は、すべての対象が無相関であるこ\n と、およびハプロタイプが（遺伝マーカーのLinkage
    Phase が未知であるせいで）\n あいまいであることを前提としています。\n 主な機能は以下のとおりです。haplo.em、haplo.glm、haplo.score、haplo.power、\n
    およびseqhap。\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: GNU R-Paket für Haplotyp-Bestimmung
  long_description: " Das Paket bietet Routinen für die GNU R-Statistikumgebung und\n
    statistische Analysen zur indirekt gemessener Haplotypen anhand von\n Merkmalen
    und Kovariaten, wenn die Linkage-Phase mehrdeutig ist. Die\n statistischen Methoden
    gehen davon aus, dass alle Individuen unverwandt\n sind und dass Haplotypen mehrdeutig
    sind (wegen der unbekannten Linkage\n Phase der genetischen Marker). Die wesentlichen
    Funktionen sind:\n haplo.em, haplo.glm, haplo.power und seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: paquet de GNU R pour l’analyse d’haplotypes
  long_description: " Ce paquet fournit des routines pour l’environnement de statistiques
    de GNU R\n pour l’analyse statistique d’haplotypes mesurés indirectement avec
    traits et\n covariables lorsque la phase de liaison est ambigüe. Les méthodes\n
    statistiques supposent que tous les sujets n’ont aucun lien de parenté et ces\n
    haplotypes sont ambigus (à cause de la phase de liaison inconnue des\n marqueurs
    génétiques). Les principales fonctions sont haplo.em, haplo.glm,\n haplo.score,
    haplo.power et seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: pacchetto GNU R per l'analisi degli aplotipi
  long_description: " Questo pacchetto fornisce le routine per l'ambiente statistico
    GNU R\n per l'analisi statistica degli aplotipi misurati indirettamente con\n
    i caratteri e le covariate quando la fase di associazione è ambigua. I metodi\n
    statistici assumono che tutti i soggetti siano non correlati e che gli aplotipi\n
    siano ambigui (a causa di una fase di associazione dei marcatori genetici\n sconosciuta).
    Le principali funzioni sono: haplo.em, haplo.glm, haplo.score,\n haplo.power e
    seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: GNU R package for haplotype analysis
  long_description: " The package provides routines for the GNU R statistics environment\n
    for statistical Analysis of indirectly measured Haplotypes with Traits\n and Covariates
    when Linkage Phase is Ambiguous.  The statistical methods\n assume that all subjects
    are unrelated and that haplotypes are ambiguous\n (due to unknown linkage phase
    of the genetic markers). The main functions\n are: haplo.em, haplo.glm, haplo.score,
    haplo.power, and seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: GNU R-pakke for haplotype-analyse
  long_description: " Pakken tilbyder rutiner for det GNU R-statistiske miljø for
    statistisk\n analyse af indirekte målte haplotyper med Traits og Covariates når
    Linkage\n Phase er Ambiguos. De statistiske metoder antager at alle emner er\n
    urelaterede og at haplotyper er tvetydige (på grund af ukendt linkage-fase\n for
    de genetiske markører). Hovedfunktionerne er: haplo.em, haplo.glm,\n haplo.score,
    haplo.power og seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
  blend: debian-med
- package: r-cran-haplo.stats
  description: Paquete de GNU R para análisis de halotipos
  long_description: " Este paquete proporciona rutinas para el entorno estadístico
    GNU R para el\n análisis estadístico de los haplotipos medidos indirectamente
    con rasgos y\n covariables cuando la fase de ligamiento es ambigua. Los métodos\n
    estadísticos asumen que los sujetos no están relacionados y que los\n haplotipos
    son ambiguos (debido al desconocimiento de la fase de ligamiento\n de los marcadores
    genéticos). Las principales funciones son: haplo.em,\n haplo.glm, haplo.score,
    haplo.power y seqhap.\n"
  release: sid
  description_md5: 0667f477cd725a6f574085cfa7efa687
  license: unknown
