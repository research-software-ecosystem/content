descr:
- package: adun-core
  description: simulatore molecolare
  long_description: " Adun è un simulatore biomolecolare che include anche capacità
    di gestione e\n analisi di dati. È stato sviluppato presso il Laboratorio di Biofisica
    e\n Biochimica Computazionale, una sezione dell'Unità di Ricerca\n sull'Informatica
    Biomedica dell'UPF (Universitat Pompeu Fabra).\n .\n Questo pacchetto contiene
    il programma AdunCore e il server Adun. Se si\n desidera il frontend con interfaccia
    utente grafica installare il pacchetto\n adun.app.\n"
  release: sid
  description_md5: 342c93ca6222192992707fbc49114d4c
  license: unknown
  blend: debian-med
- package: adun-core
  description: Molekularsimulator
  long_description: " Adun ist ein Simulator für Biomoleküle, der zusätzlich die Fähigkeiten
    für\n Datenverwaltung und -analyse mitbringt. Adun wurde am »Computational\n Biophysics
    and Biochemistry Laboratory«, einem Teil der »Research Unit on\n Biomedical Informatics«
    der UPF entwickelt.\n .\n Dieses Paket enthält das Program AdunCore und den Adun-Server.
    Wenn Sie\n eine grafische Benutzeroberfläche wünschen, installieren Sie das Paket\n\
    \ adun.app.\n"
  release: sid
