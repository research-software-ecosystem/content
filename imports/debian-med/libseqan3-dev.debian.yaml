- package: libseqan3-dev
  description: libreria C++ per l'analisi di sequenze biologiche v3 (sviluppo)
  long_description: " SeqAn è una libreria di template C++ di algoritmi e strutture
    dati\n efficienti per l'analisi di sequenze, pensata principalmente per i dati\n
    biologici. Questa libreria applica un modello progettuale generico unico\n che
    garantisce alte prestazioni, generalità, estensibilità e integrazione\n con le
    altre librerie. SeqAn è facile da usare e semplifica lo sviluppo di\n nuovi strumenti
    software con minime perdite in termini di prestazioni.\n .\n Questo pacchetto
    contiene i file di sviluppo.\n"
  release: sid
