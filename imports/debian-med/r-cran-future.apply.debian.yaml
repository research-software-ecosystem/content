descr:
- package: r-cran-future.apply
  description: apply function to elements in parallel using futures
  long_description: " Implementations of apply(), by(), eapply(), lapply(), Map(),
    mapply(),\n replicate(), sapply(), tapply(), and vapply() that can be resolved
    using\n any future-supported backend, e.g. parallel on the local machine or\n
    distributed on a compute cluster. These future_*apply() functions come\n with
    the same pros and cons as the corresponding base-R *apply()\n functions but with
    the additional feature of being able to be processed\n via the future framework.\n"
  release: sid
