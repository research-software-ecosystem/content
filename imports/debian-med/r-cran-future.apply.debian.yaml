- package: r-cran-future.apply
  description: Anvend funktioner på elementer parallelt via futures
  long_description: " Implementeringer af pply(), by(), eapply(), lapply(), Map(),
    mapply(), replicate(), sapply(), tapply() og vapply() der kan slå op via enhver
    future-understøttet motor, f.eks. parallelt på den lokale maskine eller distribueret
    på en beregningsklynge. Disse future_*apply()-funktioner kommer med de samme fordele
    og ulemper som de tilsvarende base-R *apply()-funktioner, men med den yderligere
    funktion at kunne behandles via future-rammen.\n"
