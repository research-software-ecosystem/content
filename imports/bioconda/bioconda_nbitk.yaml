about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.7.1
package:
  name: nbitk
  version: 0.7.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - requests
  - minio
  - pyyaml
source:
  sha256: 7e339e0f84f6395129a5b668acbd6f58839bdbe2e1314a76d0acf01ce8fc48da
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.7.1.tar.gz
test:
  imports:
  - nbitk
