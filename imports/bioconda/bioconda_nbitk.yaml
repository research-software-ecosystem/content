about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.6.7
package:
  name: nbitk
  version: 0.6.7
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - requests
  - minio
  - pyyaml
source:
  sha256: 0db68a60118546c52df90c3b0275889a83768ed6d9f9207934fe93829921237f
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.6.7.tar.gz
test:
  imports:
  - nbitk
