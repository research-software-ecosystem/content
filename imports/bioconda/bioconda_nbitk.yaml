about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.7.3
package:
  name: nbitk
  version: 0.7.3
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - requests
  - minio
  - pyyaml
source:
  sha256: 652cc924c788e774f35b9e0cc229672d6626db2ba0e7ab061d42bbba2dbe21ef
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.7.3.tar.gz
