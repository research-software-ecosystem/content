about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.6.2
package:
  name: nbitk
  version: 0.6.2
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - requests
  - minio
  - pyyaml
source:
