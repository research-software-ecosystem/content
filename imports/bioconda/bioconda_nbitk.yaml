about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.9
package:
  name: nbitk
  version: 0.5.9
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - requests
  - minio
  - pyyaml
source:
  sha256: f2ea97855012d1fdabc2f3d724cd3e288697fc459c2747c510d3835f924fe12d
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.5.9.tar.gz
test:
  imports:
  - nbitk
