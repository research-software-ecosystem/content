about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.3.2
package:
  name: nbitk
  version: 0.3.2
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - blast
  - hmmer
  - raxml-ng
  - perl-bio-phylo-forest-dbtree
  - vsearch
  - biopython
  - pandas
  - openpyxl
  - ete3
  - requests
  - minio
  - pyyaml
  - cutadapt
source:
  sha256: 485d86118e0accf071dfaf21434b1059537d178f2641dec82d2410d1381e80e5
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.3.2.tar.gz
test:
  imports:
  - nbitk
