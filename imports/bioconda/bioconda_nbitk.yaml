about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.6
package:
  name: nbitk
  version: 0.5.6
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - ete4
  - requests
  - minio
  - pyyaml
source:
  sha256: 186daff53e4dc590e65784090333d6c04b7898c9876ae87a61c560051ae47a85
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.5.6.tar.gz
