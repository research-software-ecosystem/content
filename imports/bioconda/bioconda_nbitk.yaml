about:
  doc_url: https://pypi.org/project/nbitk/
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.3
package:
  name: nbitk
  version: 0.5.3
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - python >=3.9
  - biopython
  - pandas
  - openpyxl
  - ete3
  - requests
  - minio
  - pyyaml
source:
  sha256: 76127296604902362e50077d6996fee9ffeef0f19f614e3f46475a6bf0dbce0a
  url: https://pypi.org/packages/source/n/nbitk/nbitk-0.5.3.tar.gz
test:
  imports:
  - nbitk
