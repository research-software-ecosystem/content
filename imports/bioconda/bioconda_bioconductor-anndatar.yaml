about:
  description: Bring the power and flexibility of AnnData to the R ecosystem, allowing
    you to effortlessly manipulate and analyse your single-cell data. This package
    lets you work with backed h5ad and zarr files, directly access various slots (e.g.
    X, obs, var), or convert the data into SingleCellExperiment and Seurat objects.
  home: https://bioconductor.org/packages/3.22/bioc/html/anndataR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: AnnData interoperability in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: ''
package:
  name: bioconductor-anndatar
  version: 1.0.0
requirements:
  host:
  - r-base >=4.5.0
  - r-cli
  - r-lifecycle
  - r-matrix
  - r-purrr
  - r-r6 >=2.4.0
  - r-reticulate >=1.41.1
  - r-rlang
  run:
  - r-base >=4.5.0
  - r-cli
  - r-lifecycle
  - r-matrix
  - r-purrr
  - r-r6 >=2.4.0
  - r-reticulate >=1.41.1
  - r-rlang
source:
  md5: 5db508c164cc0f5208ea9600fca3c8a2
  url:
  - https://bioconductor.org/packages/3.22/bioc/src/contrib/anndataR_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.22/bioc/src/contrib/Archive/anndataR/anndataR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/anndataR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anndatar/bioconductor-anndatar_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('anndataR')"
