about:
  home: https://github.com/tseemann/mlst
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes
build:
  noarch: generic
  number: 0
  run_exports:
  - null
extra:
  identifiers:
  - biotools:mlst
package:
  name: mlst
  version: 2.32.2
requirements:
  run:
  - any2fasta
  - blast >=2.16.0
  - perl
  - perl-bioperl >=1.7.2
  - perl-file-which
  - perl-json
  - perl-list-moreutils
  - perl-moo
  - zlib
source:
  sha256: 39ccb39e9b3ba6d0e235281626ac2f2c39811aa509e5eb12c949f58bc65e04bf
  url: https://github.com/tseemann/mlst/archive/v2.32.2.tar.gz
test:
  commands:
  - mlst --version
  - mlst --check
  - mlst --help
  - mlst --list 2>&1 | grep leptospira > /dev/null
