about:
  dev_url: https://github.com/althonos/gb-io.py
  doc_url: https://gb-io.readthedocs.io/
  home: https://github.com/althonos/gb-io.py
  license: MIT
  license_family: MIT
  license_file:
  - COPYING
  - THIRDPARTY.yml
  summary: A Python interface to gb-io, a fast GenBank parser and serializer written
    in Rust.
build:
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . --no-deps --no-build-isolation --disable-pip-version-check
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: gb-io
  version: 0.3.7
requirements:
  build:
  - None
  - python
  - cross-python_
  - crossenv
  - maturin >=1.2,<2
  - cargo-bundle-licenses
  host:
  - python
  - pip
  - maturin >=1.2,<2
  run:
  - python
source:
  sha256: ca1bdfa39e06a9e5a9d73f08579fc7396f28b10a0aafab50c1c3c921c611db93
  url: https://pypi.org/packages/source/g/gb-io/gb_io-0.3.7.tar.gz
test:
  imports:
  - gb_io
