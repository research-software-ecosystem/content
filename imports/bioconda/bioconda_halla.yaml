about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  license_family: MIT
  license_file: /LICENSE.txt
  summary: 'HAllA: Hierarchically All-against-All Association Testing.'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vv'
package:
  name: halla
  version: 0.8.40
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - jenkspy >=0.1.5
  - matplotlib-base >=3.5.3
  - numpy >=1.19.0
  - pandas >=1.0.5
  - pyyaml >=5.4
  - rpy2 >=3.3.5
  - scikit-learn >=0.23.1
  - scipy >=1.5.1
  - seaborn >=0.10.1
  - statsmodels >=0.11.1
  - tqdm >=4.50.2
  - r-eva >=0.2.6
  - r-xicor >=0.3.3
source:
  sha256: eabf0d5e73e41801162ca3ac73ff0bb3cf374765a9e56fae0dfb94dc06d5a334
  url: https://pypi.io/packages/source/H/HAllA/HAllA-0.8.40.tar.gz
test:
  commands:
  - halla --help
  - hallagram --help
  - halladata --help
  - hallagnostic --help
  imports:
  - halla
