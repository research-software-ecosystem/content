about:
  home: https://github.com/SPAAM-community/amdirt
  license: GPL-3.0
  license_file: LICENSE
  summary: 'amdirt: AncientMetagenomeDir Toolkit'
build:
  entry_points:
  - amdirt = amdirt.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - maxibor
package:
  name: amdirt
  version: 1.6.5
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - click
  - pandas
  - tabulate
  - jsonschema
  - rich
  - streamlit <=1.35.0
  - streamlit-aggrid
  - numpy
  - requests
  - colorlog
  - protobuf <=3.20
source:
  sha256: 907c06035768dea2ee9d9ea4d681872880c30c064fdfb9ac173a68512203ce5b
  url: https://pypi.io/packages/source/a/amdirt/amdirt-1.6.5.tar.gz
test:
  commands:
  - pip check
  - amdirt --help
  imports:
  - amdirt
  requires:
  - pip
