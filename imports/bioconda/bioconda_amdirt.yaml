about:
  home: https://github.com/SPAAM-community/amdirt
  license: GPL-3.0
  license_file: LICENSE
  summary: 'amdirt: AncientMetagenomeDir Toolkit'
build:
  entry_points:
  - amdirt = amdirt.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - maxibor
package:
  name: amdirt
  version: 1.7.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - click
  - pandas
  - tabulate
  - jsonschema
  - rich
  - streamlit <=1.35.0
  - streamlit-aggrid ==0.3.4.post3
  - numpy
  - requests
  - colorlog
  - protobuf <=3.20
source:
  sha256: 943f022d7ef4684f20f0b726552b1ae965486613db2236cd53c27282a9787b62
  url: https://pypi.io/packages/source/a/amdirt/amdirt-1.7.0.tar.gz
test:
  commands:
  - pip check
  - amdirt --help
  imports:
  - amdirt
  requires:
  - pip
