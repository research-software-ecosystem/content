about:
  description: Package to retrieve and visualize data from the Comparative Toxicogenomics
    Database (http://ctdbase.org/). The downloaded data is formated as DataFrames
    for further downstream analyses.
  home: https://bioconductor.org/packages/3.20/bioc/html/CTDquerier.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Package for CTDbase data query, visualization and downstream analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ctdquerier
  version: 2.14.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-rcurl
  - r-stringdist
  - r-stringr
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-rcurl
  - r-stringdist
  - r-stringr
source:
  md5: 92236221356925cb6b7aa0800dcef65e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/CTDquerier_2.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/CTDquerier/CTDquerier_2.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/CTDquerier_2.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ctdquerier/bioconductor-ctdquerier_2.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CTDquerier')"
