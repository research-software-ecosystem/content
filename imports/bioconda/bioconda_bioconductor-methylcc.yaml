about:
  description: A tool to estimate the cell composition of DNA methylation whole blood
    sample measured on any platform technology (microarray and sequencing).
  home: https://bioconductor.org/packages/3.20/bioc/html/methylCC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Estimate the cell composition of whole blood in DNA methylation samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylcc
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-bsseq >=1.42.0,<1.43.0
  - bioconductor-bumphunter >=1.48.0,<1.49.0
  - bioconductor-flowsorted.blood.450k >=1.44.0,<1.45.0
  - bioconductor-genefilter >=1.88.0,<1.89.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-minfi >=1.52.0,<1.53.0
  - bioconductor-plyranges >=1.26.0,<1.27.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-quadprog
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-bsseq >=1.42.0,<1.43.0
