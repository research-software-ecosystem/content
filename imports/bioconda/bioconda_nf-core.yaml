about:
  dev_url: https://github.com/nf-core/tools
  doc_url: https://nf-co.re
  home: https://nf-co.re
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package with helper tools for the nf-core community.
build:
  entry_points:
  - nf-core=nf_core.__main__:run_nf_core
  noarch: python
  number: 0
  run_exports:
  - None
  script: touch requirements.txt &&  -m pip install . --no-deps --no-build-isolation
    --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - doi:10.1038/s41587-020-0439-x
package:
  name: nf-core
  version: 3.4.1
requirements:
  host:
  - python >=3.13
  - pip
  - setuptools
  run:
  - python >=3.13
  - click
  - filetype
  - git
  - gitpython
  - pygithub
  - jinja2
  - jsonschema >=4.0
  - markdown >=3.3
  - packaging
  - pillow
  - pre-commit
  - prompt_toolkit >=3.0.52
  - pydantic >=2.2.1
  - pyyaml
  - questionary >=2.0.1
  - refgenie
  - requests
  - requests-cache
  - rich >=13.3.1
  - rich-click ==1.9.*
  - rocrate
  - repo2rocrate
  - ruamel.yaml
  - tabulate
  - textual ==6.2.1
  - linkify-it-py >=1,<3
  - trogon
  - nextflow >=25.04.2
  - nf-test
source:
  sha256: 5c9e05bb90a52e95420689c4499fff172b8c85cf6f9ee3cfe0f7676ad144aa0c
  url: https://github.com/nf-core/tools/archive/refs/tags/3.4.1.tar.gz
test:
  commands:
  - nf-core --help
  - nextflow help
  - nf-test version
