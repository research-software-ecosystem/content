about:
  dev_url: https://github.com/nf-core/tools
  doc_url: https://nf-co.re
  home: https://nf-co.re
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package with helper tools for the nf-core community.
build:
  entry_points:
  - nf-core=nf_core.__main__:run_nf_core
  noarch: python
  number: 0
  run_exports:
  - None
  script: touch requirements.txt &&  -m pip install . --no-deps --no-build-isolation
    --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - doi:10.1038/s41587-020-0439-x
package:
  name: nf-core
  version: 3.1.2
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - click
  - filetype
  - git
  - gitpython
  - pygithub
  - jinja2
  - jsonschema >=4.0
  - markdown >=3.3
  - packaging
  - pillow
  - pre-commit
  - prompt_toolkit >=3.0.48
  - pydantic >=2.2.1
  - pyyaml
  - questionary >=2.0.1
  - refgenie
  - requests
  - requests-cache
  - rich >=13.3.1
  - rich-click ==1.8.*
  - rocrate
  - repo2rocrate
  - ruamel.yaml
  - tabulate
  - textual ==0.71.0
  - linkify-it-py >=1,<3
  - trogon
  - nextflow >=24.04.4
  - nf-test
source:
  sha256: 0c3890fc0557eb1fdb665c01df511bf81051553eaa4edb809bbc07b5af7ad382
  url: https://github.com/nf-core/tools/archive/refs/tags/3.1.2.tar.gz
test:
  commands:
  - nf-core --help
  - nextflow help
  - nf-test version
