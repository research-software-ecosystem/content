about:
  dev_url: https://github.com/OpenMS/OpenMS
  doc_url: https://openms.readthedocs.io/en/latest/index.html
  home: https://github.com/OpenMS/OpenMS
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management
    and analyses. The openms-meta package should not be installed. Please use one
    of its outputs libopenms, openms (=tools) or openms-thirdparty.
build:
  number: 0
  overlinking_ignore_patterns: '*'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:openms
  - usegalaxy-eu:openms_fileconverter
  - doi:10.1038/s41592-024-02197-7
  skip-lints:
  - build_number_needs_reset
  - missing_run_exports
outputs:
- about:
    dev_url: https://github.com/OpenMS/OpenMS
    doc_url: https://openms.readthedocs.io/en/latest/index.html
    home: https://github.com/OpenMS/OpenMS
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: Libraries and headers for developing with OpenMS. They are also a dependency
      of pyopenms and openms (tools).
  build:
    ignore_run_exports_from:
    - libboost-devel
    run_exports:
    - null
    - null
    - null
    - null
    - libopenms 3.5.0
  name: libopenms
  requirements:
    build:
    - null
    - cmake
    host:
    - bzip2
    - coin-or-utils
    - coin-or-clp
    - coin-or-cgl
    - coin-or-cbc
    - eigen >=3.4.0
    - libboost-devel
    - libsvm
    - qt6-main
    - xerces-c
    - yaml-cpp
    - zlib
    - libgomp
    - sysroot_linux-64 =2.17
    - llvm-openmp
  script: package_libopenms.sh
  test:
    commands:
    - command -v readelf >/dev/null 2>&1 && readelf -d ${PREFIX}/lib/libOpenMS.so
      | grep 'R.*PATH' || echo "Mulled container.. skip tests"
    - command -v otool >/dev/null 2>&1 && otool -L ${PREFIX}/lib/libOpenMS.dylib ||
      echo "Mulled container.. skip tests"
  version: 3.5.0
- about:
    dev_url: https://github.com/OpenMS/OpenMS
    doc_url: https://openms.readthedocs.io/en/latest/index.html
    home: https://github.com/OpenMS/OpenMS
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: The OpenMS TOPP tools (without GUI components and adapted thirdparty
      tools).
  name: openms
  requirements:
    build:
    - null
    - cmake
    host:
    - null
    - xerces-c
    - eigen
    - qt6-main
    - libsvm
    - libparquet
    - libarrow =21
    ignore_run_exports:
    - libsvm
    run:
    - null
    - null
    - null
    - null
    - null
    - null
    - null
  script: package_openms-tools.sh
  test:
    commands:
    - command -v readelf >/dev/null 2>&1 && readelf -d ${PREFIX}/bin/OpenMSInfo |
      grep 'R.*PATH' || echo "Mulled container.. skip tests"
    - command -v otool >/dev/null 2>&1 && otool -L ${PREFIX}/bin/OpenMSInfo || echo
      "Mulled container.. skip tests"
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/OpenMSInfo
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/FileMerger --help
  version: 3.5.0
- about:
    dev_url: https://github.com/OpenMS/OpenMS
    doc_url: https://openms.readthedocs.io/en/latest/index.html
    home: https://github.com/OpenMS/OpenMS
    license: BSD-3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: A helper package to install OpenMS TOPP tools with all their compatible
      and conda-available versions of adapted thirdparty tools.
  build:
    skip: true
  name: openms-thirdparty
  requirements:
    run:
    - null
    - comet-ms ==2024011
    - luciphor2 ==2020_04_03
    - msgf_plus ==2024.03.26
    - percolator ==3.7.1
    - sirius-ms >=6.1.0
    - thermorawfileparser ==1.4.3
    - sage-proteomics ==0.14.7
    - gnuplot
    - r-gplots
  test:
    commands:
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/OpenMSInfo
  version: 3.5.0
package:
  name: openms-meta
  version: 3.5.0
requirements:
  build:
  - null
  - cmake
  - ninja
  host:
  - bzip2
  - coin-or-utils
  - coin-or-clp
  - coin-or-cgl
  - coin-or-cbc
  - eigen >=3.4.0
  - libarrow =21
  - libboost-devel
  - libparquet
  - libsvm
  - qt6-main
  - xerces-c
  - yaml-cpp
  - zlib
  - libgomp
  - sysroot_linux-64 =2.17
  - llvm-openmp
source:
  sha256: 29ddff876b6f7e604edca962cbd2f57fe2467262db4b4f039aa43148589f2dbd
  url: https://github.com/OpenMS/OpenMS/releases/download/release%2F3.5.0/OpenMS-3.5.0.tar.gz
test:
  commands:
  - echo "Tests are in subpackages"
