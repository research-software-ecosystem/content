about:
  dev_url: https://gitlab.com/ifb-elixirfr/abromics/tooldistillator
  doc_url: https://gitlab.com/ifb-elixirfr/abromics/tooldistillator/-/blob/main/docs/_build/html/index.html
  home: https://gitlab.com/ifb-elixirfr/abromics
  license: GPLv3
  license_family: GPL
  license_file: LICENSE.txt
  summary: Tool to extract and aggregate information from different tool outputs to
    JSON parsable files
build:
  entry_points:
  - tooldistillator = tooldistillator.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
context: {}
extra:
  recipe-maintainers:
  - bebatut
  - clsiguret
  - hugolefeuvre
package:
  name: tooldistillator
  version: 1.0.1
requirements:
  host:
  - python >=3.10
  - pip >=23.1.2
  - setuptools
  run:
  - pandas
  - biopython
  - python
  - ld_impl_linux-64
  - _libgcc_mutex
  - libstdcxx-ng
  - python_abi
  - ca-certificates
  - libgfortran5
  - libgomp
  - libgfortran-ng
  - _openmp_mutex
  - libgcc-ng
  - libopenblas
  - openssl
  - xz
  - ncurses
  - libnsl
  - libffi
  - bzip2
  - libzlib
  - libblas
  - readline
  - tk
  - libsqlite
  - libcblas
  - liblapack
  - tzdata
  - wheel
  - setuptools
  - pip
  - six
  - pytz
  - python-tzdata
  - python-dateutil
  - numpy
source:
  sha256: e8ce22e8fd7f4c82124d892cff491f0fc90f86312a914a6e2b672106827a11cb
  url: https://gitlab.com/ifb-elixirfr/abromics/tooldistillator/-/archive/1.0.1/tooldistillator-1.0.1.tar.gz
test:
  commands:
  - tooldistillator --help
  - tooldistillator --version
  - tooldistillator abricate --help
