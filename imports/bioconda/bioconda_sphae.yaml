about:
  description: Assembling and annotating pure culture phages from both Illumina and
    Nanopore sequencing technology
  dev_url: https://github.com/linsalrob/sphae
  doc_url: https://github.com/linsalrob/sphae
  home: https://github.com/linsalrob/sphae/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Phage toolkit
build:
  entry_points:
  - sphae=sphae.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - npbhavya
  - linsalrob
package:
  name: sphae
  version: 1.5.3
requirements:
  host:
  - python <3.12
  - pip
  run:
  - python <3.12
  - snakemake-minimal >=7.14.0
  - pyyaml >=6.0
  - click >=8.1.3
  - jinja2 >=3.0.2
  - metasnek >=0.0.4
  - snaketool-utils >=0.0.4
  - attrmap >=0.0.7
  - biopython >=1.8.1
  - pandas
source:
  sha256: 836f6f577653299edfd300650d53e04e083e4d2e5191a8445dc56ebb3f51cf21
  url: https://github.com/linsalrob/sphae/archive/refs/tags/v1.5.3.tar.gz
test:
  commands:
  - sphae --help
