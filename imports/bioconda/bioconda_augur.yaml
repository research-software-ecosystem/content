about:
  dev_url: https://github.com/nextstrain/augur
  doc_url: https://docs.nextstrain.org/projects/augur
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE.txt
  summary: Process pathogen genome data for the Nextstrain platform.
build:
  entry_points:
  - augur = augur.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.21105/joss.02906
  - biotools:Augur
  recipe-maintainers:
  - nextstrain-bot
  - huddlej
  - tsibley
  - victorlin
  - corneliusroemer
  - joverlee521
package:
  name: augur
  version: 26.2.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - bcbio-gff >=0.7.1,<0.8
  - biopython >=1.80,<2
  - cvxopt >=1.1.9,<2
  - importlib_resources >=5.3.0
  - isodate >=0.6.0,<0.7
  - jsonschema >=3.0.0,<4
  - networkx >=2.5,<4
  - numpy >=1.0.0,<2
  - packaging >=19.2
  - pandas >=1.0.0,<3
  - pyfastx >=1.0.0,<3
  - python-calamine >=0.2.0
  - scipy >=1.0.0,<2
  - treetime >=0.11.2,<0.12
  - xopen[zstd] >=1.7.0,<3
  - fasttree
  - iqtree
  - mafft
  - raxml
  - vcftools
source:
  sha256: a501c10b0242384d33f5fd02ab943d4b295e80f31e2a14b6a9692f01e17ac5af
  url: https://github.com/nextstrain/augur/releases/download/26.2.0/nextstrain_augur-26.2.0.tar.gz
test:
  commands:
  - augur --help
  imports:
  - augur
