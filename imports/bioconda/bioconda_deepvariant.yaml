  license: MIT
  summary: DeepVariant is an analysis pipeline that uses a deep neural network to
    call genetic variants from next-generation DNA sequencing data
build:
  number: 2
  run_exports:
  - None
  skip: true
extra:
  skip-lints:
  - should_be_noarch_generic
  - missing_tests
package:
  name: deepvariant
  version: 1.5.0
requirements:
  host:
  - python
  - unzip
  - zip
  - zlib
  - curl
  run:
  - openjdk >=8,<9
  - python <=3.10.*
  - absl-py
  - google-cloud-sdk
  - zlib
  - boost
  - htslib
  - numpy
  - curl
  - tensorflow-gpu 2.11.*
  - tensorflow-estimator 2.11.*
  - protobuf
  - contextlib2
  - enum34
  - intervaltree
  - mock
  - numpy 1.19.*
  - psutil
  - requests
  - scipy
  - altair
  - oauth2client
  - six
  - crcmod
  - parallel
  - unzip
