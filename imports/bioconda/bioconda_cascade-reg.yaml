about:
  description: 'CASCADE stands for Causality-Aware Single-Cell Adaptive

    Discover/Deduction/Design Engine. It is a deep learning-based bioinformatics

    tool for causal gene regulatory network discovery, counterfactual

    perturbation effect prediction, and targeted intervention design based on

    high-content single-cell perturbation screens.

    '
  dev_url: https://github.com/gao-lab/CASCADE
  doc_url: https://cascade-reg.readthedocs.io
  home: https://github.com/gao-lab/CASCADE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Causal discovery of gene regulatory programs from single-cell genomics
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - Jeff1995
package:
  name: cascade-reg
  version: 0.5.1
requirements:
  host:
  - flit >=3.2,<4
  - pip
  - python >=3.8
  run:
  - anndata
  - adjusttext
  - kneed
  - loguru
  - matplotlib-base
  - networkx
  - numpy
  - pandas
  - pynvml
  - pytorch-lightning >=2
  - pyyaml
  - rich
  - scanpy
  - scikit-learn
  - scipy
  - seaborn
  - tensorboard
  - pytorch >=2
source:
  sha256: bd64984ed9ab1e3a1e81bb2747a3351a358e8d0a9a652d62bf5c3dbc58be34b2
  url: https://files.pythonhosted.org/packages/source/c/cascade_reg/cascade_reg-0.5.1.tar.gz
test:
  imports:
  - cascade
  - cascade.data
  - cascade.graph
  - cascade.model
  - cascade.utils
