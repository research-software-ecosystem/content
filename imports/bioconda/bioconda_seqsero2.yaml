about:
  dev_url: https://github.com/denglab/SeqSero2
  home: https://github.com/denglab/SeqSero2
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Salmonella serotype prediction from genome sequencing data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1128/AEM.01746-19
  recipe-maintainers:
  - LSTUGA
package:
  name: seqsero2
  version: 1.3.2
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - blast >=2.2.28
  - biopython =1.73
  - samtools >=1.8
  - bedtools =2.17.0
  - sra-tools >=2.8.0
  - spades >=3.15.5
  - salmid =0.1.23
  - bwa >=0.7.12
  - seqtk >=1.3
source:
  sha256: 5087ea4d8efc0eb94fe48efa34aa8a4ad91d62d7e2dc71de1230eac6fa4a5408
  url: https://github.com/denglab/SeqSero2/archive/v1.3.2.tar.gz
test:
