about:
  description: iSEEu (the iSEE universe) contains diverse functionality to extend
    the usage of the iSEE package, including additional classes for the panels, or
    modes allowing easy configuration of iSEE applications.
  home: https://bioconductor.org/packages/3.20/bioc/html/iSEEu.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: iSEE Universe
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseeu
  version: 1.18.0
requirements:
  host:
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-iseehex >=1.8.0,<1.9.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-colourpicker
  - r-dt
  - r-ggplot2 >=3.4.0
  - r-shiny
  - r-shinyace
  run:
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-iseehex >=1.8.0,<1.9.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-colourpicker
  - r-dt
  - r-ggplot2 >=3.4.0
  - r-shiny
  - r-shinyace
source:
