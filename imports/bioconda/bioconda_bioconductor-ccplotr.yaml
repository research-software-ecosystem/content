about:
  description: CCPlotR is an R package for visualising results from tools that predict
    cell-cell interactions from single-cell RNA-seq data. These plots are generic
    and can be used to visualise results from multiple tools such as Liana, CellPhoneDB,
    NATMI etc.
  home: https://bioconductor.org/packages/3.20/bioc/html/CCPlotR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Plots For Visualising Cell-Cell Interactions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ccplotr
  version: 1.4.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - r-base
  - r-circlize
  - r-dplyr
  - r-forcats
  - r-ggbump
  - r-ggh4x
  - r-ggplot2
  - r-ggraph
  - r-ggtext
  - r-igraph
  - r-patchwork
  - r-plyr
  - r-rcolorbrewer
  - r-scales
  - r-scatterpie
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-viridis
  run:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - r-base
  - r-circlize
  - r-dplyr
  - r-forcats
  - r-ggbump
  - r-ggh4x
  - r-ggplot2
  - r-ggraph
  - r-ggtext
  - r-igraph
  - r-patchwork
  - r-plyr
  - r-rcolorbrewer
  - r-scales
  - r-scatterpie
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-viridis
source:
