about:
  home: https://github.com/VIBTOBIlab/methurator
  license: MIT
  license_file: LICENSE
  summary: Python package designed to estimate sequencing saturation for reduced-representation
    bisulfite sequencing (RRBS) data.
build:
  entry_points:
  - methurator = methurator.cli:entry_point
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - edogiuili
package:
  name: methurator
  version: 0.1.8
requirements:
  host:
  - python >=3.10,<3.14
  - setuptools >=61
  - pip
  run:
  - python >=3.10,<3.14
  - matplotlib-base
  - numpy
  - packaging >=24
  - pandas
  - pyfaidx
  - pysam
  - pyyaml
  - rich
  - rich-click
  - scipy
  - tqdm
  - plotly
  - samtools >=1.21
  - htslib >=1.21,<1.23.0a0
  - methyldackel 0.6.1
source:
  sha256: e87be99a38e895aed80098710c45b42f474d9d5ed031b983fb448e914ee6c703
  url: https://pypi.org/packages/source/m/methurator/methurator-0.1.8.tar.gz
test:
  commands:
  - pip check
  - methurator --help
  - samtools --version
  - MethylDackel --version
  imports:
  - methurator
  requires:
  - pip
