about:
  description: Slow5tools is a toolkit for converting (FAST5 <-> SLOW5), compressing,
    viewing, indexing and manipulating data in SLOW5 format.
  dev_url: https://github.com/hasindu2008/slow5tools
  home: https://github.com/hasindu2008/slow5tools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Toolkit for S/bLOW5 format.
build:
  number: 2
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: slow5tools
  version: 1.3.0
requirements:
  build:
  - make
  - None
  - None
  - pkg-config
  host:
  - zlib
  - hdf5
  - wget
  run:
  - hdf5
source:
  sha256: f7221285e0090a5ca05a75f5e70c51d093138b2c8ad658b2756c3c6e51097d5d
  url: https://github.com/hasindu2008/slow5tools/releases/download/v1.3.0/slow5tools-v1.3.0-release.tar.gz
test:
  commands:
  - slow5tools --help
  - slow5tools --version
