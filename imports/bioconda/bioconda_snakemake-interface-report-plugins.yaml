  license: MIT
  license_file: LICENSE
  summary: This package provides a stable interface for interactions between Snakemake
    and its report plugins.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koesterlab
package:
  name: snakemake-interface-report-plugins
  version: 1.2.0
requirements:
  host:
  - python >=3.11,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.11.0,<4.0.0
  - snakemake-interface-common >=1.16.0,<2.0.0
source:
  sha256: 36cff4d50e7763ae0def0a7cf36d85e6c575d7bad1a3ade26b66c9b2b8831c02
  url: https://pypi.io/packages/source/s/snakemake-interface-report-plugins/snakemake_interface_report_plugins-1.2.0.tar.gz
test:
