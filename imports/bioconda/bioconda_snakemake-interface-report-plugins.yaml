  - pip
  run:
  - python >=3.11.0,<4.0.0
  - snakemake-interface-common >=1.16.0,<2.0.0
source:
  sha256: fc9495298bec4e69721ab8afe6d6d88a86966fda2eeb003db56b9a88b86d5934
