about:
  description: A manifest package for Illumina's EPIC v2.0 methylation arrays. The
    version 2 covers more than 935K CpG sites in the human genome hg38. It is an update
    of the original EPIC v1.0 array (i.e., the 850K methylation array).
  home: https://bioconductor.org/packages/3.20/data/annotation/html/IlluminaHumanMethylationEPICv2manifest.html
  license: Artistic-2.0
  summary: Manifest for Illumina's EPIC v2.0 methylation arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-illuminahumanmethylationepicv2manifest
  version: 1.0.0
requirements:
  host:
  - bioconductor-minfi >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-minfi >=1.52.0,<1.53.0
  - r-base
  - curl
  - bioconductor-data-packages >=20250625
source:
  md5: d9480f6b284efa2a0e5205c1d21659bf
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/IlluminaHumanMethylationEPICv2manifest_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/IlluminaHumanMethylationEPICv2manifest/IlluminaHumanMethylationEPICv2manifest_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/IlluminaHumanMethylationEPICv2manifest_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-illuminahumanmethylationepicv2manifest/bioconductor-illuminahumanmethylationepicv2manifest_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('IlluminaHumanMethylationEPICv2manifest')"
