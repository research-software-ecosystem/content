about:
  description: Provides a unified interface to a variety of GSEA techniques from different
    bioconductor packages. Results are harmonized into a single object and can be
    interrogated uniformly for quick exploration and interpretation of results. Interactive
    exploration of GSEA results is enabled through a shiny app provided by a sparrow.shiny
    sibling package.
  home: https://bioconductor.org/packages/3.20/bioc/html/sparrow.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Take command of set enrichment analyses through a unified interface
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sparrow
  version: 1.12.0
