  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
  - bioconductor-edger >=4.4.0,<4.5.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-limma >=3.62.0,<3.63.0
