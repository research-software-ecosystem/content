about:
  dev_url: https://github.com/abdenlab/oxbow
  home: https://github.com/abdenlab/oxbow
  license: MIT AND Apache-2.0
  license_file:
  - oxbow/LICENSE-APACHE
  - oxbow/LICENSE-MIT
  - THIRDPARTY.yml
  summary: Read genomic file formats into data frames and more.
build:
  number: 0
  run_exports:
  - null
  script:
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  - linux-aarch64
  recipe-maintainers:
  - Matt-BF
package:
  name: oxbow
  version: 0.5.1
requirements:
  build:
  - null
  - cargo-bundle-licenses
  - pkg-config
  host:
  - python
  - maturin >=1.0,<2.0
  - pip
  run:
  - python
  - arro3-core >=0.4.6
  - polars >=1.26.0
  - pandas >=2.2.3
  - pyarrow >=19.0.1
  - fsspec >=2025.5.1
  - typing_extensions
source:
  sha256: c56195796b12310ca1adec7303ba3d4bea0b04ca39885e1037eac00ec99465df
  url: https://pypi.org/packages/source/o/oxbow/oxbow-0.5.1.tar.gz
test:
  imports:
  - oxbow
