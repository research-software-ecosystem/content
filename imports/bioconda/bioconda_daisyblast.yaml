about:
  home: https://github.com/erinyoung/daisyblast
  license: MIT
  license_file: LICENSE
  summary: A Python tool to find, plot, and export synteny blocks from all-vs-all
    BLAST.
build:
  entry_points:
  - daisyblast = daisyblast.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - erinyoung
package:
  name: daisyblast
  version: 0.2.0
requirements:
  host:
  - python >=3.8
  - setuptools >=61.0
  - pip
  run:
  - python >=3.8
  - blast
  - biopython
  - matplotlib-base
  - pycirclize
source:
  sha256: be3403b4f94c735630b6a1fe70377de956158d55460ae238e7f0a2c4ec3a3190
  url: https://pypi.org/packages/source/d/daisyblast/daisyblast-0.2.0.tar.gz
test:
  commands:
  - pip check
  - daisyblast --help
  imports:
  - daisyblast
  requires:
  - pip
