about:
  dev_url: https://github.com/healthdisparities/pastrami
  doc_url: https://github.com/healthdisparities/pastrami/blob/v1.0.1/README.md
  home: https://github.com/healthdisparities/pastrami
  license: CC BY-NC-SA 4.0
  summary: Pastrami is a novel, scalable computational algorithm for rapid human ancestry
    estimation.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - mkdir -p "${PREFIX}/bin"
  - cp -fv outsourcedOptimizer.R "${PREFIX}/bin"
  - chmod 0755 pastrami.py
  - cp -fv pastrami.py ${PREFIX}/bin/pastrami
  - cp -fv pastrami.py "${PREFIX}/bin"
  - chmod 0755 simulation/simulate_individuals.py
  - cp -fv simulation/simulate_individuals.py "${PREFIX}/bin"
  - cp -rfv map_data/* "${PREFIX}/bin"
package:
  name: pastrami
  version: 1.0.1
requirements:
  host:
  - python >=3.8
  - setuptools
  - pip
  - bzip2
  run:
  - python >=3.8
  - numpy
  - pandas
  - pathos
  - plink2
  - scipy
source:
  sha256: 3cfd0ddc886f8a24becfcb69a519a439158e4569e7ecfae6ea07903177486959
  url: https://github.com/healthdisparities/pastrami/archive/v1.0.1.tar.gz
test:
  commands:
  - pastrami.py -h
