about:
  dev_url: https://github.com/marcelm/cutadapt
  home: https://cutadapt.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Trim adapters from high-throughput sequencing reads
build:
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:cutadapt
  - doi:10.14806/ej.17.1.200
  - usegalaxy-eu:cutadapt
  recipe-maintainers:
  - marcelm
package:
  name: cutadapt
  version: 4.9
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython
  - setuptools-scm
  run:
  - python
  - xopen >=1.6.0
  - dnaio >=1.2.0
source:
  sha256: da3b45775b07334d2e2580a7b154d19ea7e872f0da813bb1ac2a4da712bfc223
  url: https://files.pythonhosted.org/packages/cb/15/85799e7fa1dfb86b8f79f8f98902b28003a054c46447a0580f21e535dbf3/cutadapt-4.9.tar.gz
test:
  commands:
  - cutadapt --version
  imports:
  - cutadapt
