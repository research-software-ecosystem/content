about:
  description: The yeast genome data was retrieved from the sequence read archive,
    aligned with bwa, and converted to BAM format with samtools.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/yeastNagalakshmi.html
  license: Artistic-2.0
  summary: Yeast genome RNA sequencing data based on Nagalakshmi et. al.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-yeastnagalakshmi
  version: 1.42.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: ce6fc59baa125ba08237e40b8be636dc
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/yeastNagalakshmi_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/yeastNagalakshmi/yeastNagalakshmi_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/yeastNagalakshmi_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-yeastnagalakshmi/bioconductor-yeastnagalakshmi_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('yeastNagalakshmi')"
