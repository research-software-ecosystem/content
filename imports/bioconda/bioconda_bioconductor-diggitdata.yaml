about:
  description: This package provides expression profile and CNV data for glioblastoma
    from TCGA, and transcriptional and post-translational regulatory networks assembled
    with the ARACNe and MINDy algorithms, respectively.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/diggitdata.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the diggit package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-diggitdata
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-viper >=1.40.0,<1.41.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-viper >=1.40.0,<1.41.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 156206689cf62a4efdaed7eab550c59c
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/diggitdata_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/diggitdata/diggitdata_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/diggitdata_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-diggitdata/bioconductor-diggitdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('diggitdata')"
