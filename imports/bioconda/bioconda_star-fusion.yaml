about:
  dev_url: https://github.com/STAR-Fusion/STAR-Fusion
  doc_url: https://github.com/STAR-Fusion/STAR-Fusion/wiki
  home: https://github.com/STAR-Fusion/STAR-Fusion
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: STAR-Fusion fusion variant caller. All dependencies required to run FusionInspector
    and FusionAnnotator are included.
build:
  noarch: generic
  number: 2
  run_exports:
  - None
extra:
  identifiers:
  - doi:10.1186/s13059-019-1842-9
  - biotools:star-fusion
  - usegalaxy-eu:star_fusion
package:
  name: star-fusion
  version: 1.14.0
requirements:
  run:
  - bbmap
  - blast
  - bzip2
  - gmap
  - htslib
  - igv-reports
  - openssl
  - perl
  - perl-carp
  - perl-carp-assert
  - perl-db_file
  - perl-perlio-gzip
  - perl-json-xs
  - perl-set-intervaltree
  - perl-uri
  - python
  - samtools <1.10
  - star ==2.7.11a
  - trinity <2.9
source:
  sha256: 167829724d3ad82dca7983860d2034d13cbae494a8ede984978912cfec43358d
  url: https://github.com/STAR-Fusion/STAR-Fusion/releases/download/STAR-Fusion-v1.14.0/STAR-Fusion.v1.14.0.FULL.tar.gz
test:
  commands:
  - STAR-Fusion --help 2>&1 | grep Optional > /dev/null
  - prep_genome_lib.pl -h 2>&1 | grep "STAR-Fusion" > /dev/null
  - blast_and_promiscuity_filter.pl -h 2>&1 | grep Optional > /dev/null
