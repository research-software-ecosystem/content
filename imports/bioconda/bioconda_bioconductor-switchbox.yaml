about:
  description: The package offer different classifiers based on comparisons of pair
    of features (TSP), using various decision rules (e.g., majority wins principle).
  home: https://bioconductor.org/packages/3.18/bioc/html/switchBox.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Utilities to train and validate classifiers based on pair switching using
    the K-Top-Scoring-Pair (KTSP) algorithm
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:switchbox
  parent_recipe:
    name: bioconductor-switchbox
    path: recipes/bioconductor-switchbox
    version: 1.16.0
package:
  name: bioconductor-switchbox
  version: 1.38.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-gplots
  - r-proc
  - libblas
  - liblapack
  run:
  - r-base
  - r-gplots
  - r-proc
source:
  md5: 29de2be8446a4f686acf75635f1539b9
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/switchBox_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/switchBox/switchBox_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/switchBox_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-switchbox/bioconductor-switchbox_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('switchBox')"
