about:
  home: https://github.com/bede/deacon
  license: MIT
  license_file: LICENSE
  summary: Fast alignment-free sequence filter
build:
  number: 1
  run_exports:
  - null
  script:
  - mv .cargo/config-portable.toml .cargo/config.toml
  - cargo install --no-track --locked --verbose --root "${PREFIX}" --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - bede
package:
  name: deacon
  version: 0.13.2
requirements:
  build:
  - null
  - cargo-bundle-licenses
  host:
  - openssl
source:
  sha256: c80c8424f2236a984393e8ec542b3abcc35a3e8eb45650c4bc36ecb1f2413cb2
  url: https://github.com/bede/deacon/archive/0.13.2.tar.gz
test:
  commands:
  - deacon index build --help
  - deacon filter --help
