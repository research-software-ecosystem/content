about:
  dev_url: https://github.com/bioforensics/ezfastq/
  home: https://github.com/bioforensics/ezfastq/
  license: BSD License
  license_family: BSD
  summary: Organize FASTQs by sample for analysis
build:
  entry_points:
  - ezfastq = ezfastq.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: python -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - standage
package:
  name: ezfastq
  version: '0.2'
requirements:
  host:
  - python >=3.10,<3.14
  - pip
  - setuptools
  run:
  - python >=3.10,<3.14
  - rich
  - rich-argparse
source:
  sha256: f18db3f871e546dda7072133fe94552663fa60231412817e826277d4439c549e
  url: https://github.com/bioforensics/ezfastq/archive/0.2.tar.gz
test:
  imports:
  - ezfastq
  requires:
  - pytest
  - pytest-cov
