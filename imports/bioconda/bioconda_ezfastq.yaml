about:
  dev_url: https://github.com/bioforensics/ezfastq/
  home: https://github.com/bioforensics/ezfastq/
  license: BSD License
  license_family: BSD
  summary: Organize FASTQs by sample for analysis
build:
  entry_points:
  - ezfastq = ezfastq.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - standage
package:
  name: ezfastq
  version: 0.1.2
requirements:
  host:
  - python >=3.10,<3.14
  - pip
  - setuptools
  run:
  - python >=3.10,<3.14
  - rich
  - rich-argparse
source:
  sha256: 3d99e1d95492c5102dfa587a13d7206a5183720bff2fd4cf63e7511b1ec6abcb
  url: https://github.com/bioforensics/ezfastq/archive/0.1.2.tar.gz
test:
  imports:
  - ezfastq
  requires:
  - pytest
  - pytest-cov
