about:
  dev_url: https://github.com/bioforensics/ezfastq/
  home: https://github.com/bioforensics/ezfastq/
  license: BSD License
  license_family: BSD
  summary: Organize FASTQs by sample for analysis
build:
  entry_points:
  - ezfastq = ezfastq.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: python -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - standage
package:
  name: ezfastq
  version: 0.1.3
requirements:
  host:
  - python >=3.10,<3.14
  - pip
  - setuptools
  run:
  - python >=3.10,<3.14
  - rich
  - rich-argparse
source:
  sha256: 456f1852673db9284625612444c2cdec18ac07680a87d2bc1b2255c293ed211c
  url: https://github.com/bioforensics/ezfastq/archive/0.1.3.tar.gz
test:
  imports:
  - ezfastq
  requires:
  - pytest
  - pytest-cov
