about:
  description: Graph alignment is an extension package for the R programming environment
    which provides functions for finding an alignment between two networks based on
    link and node similarity scores. (J. Berg and M. Laessig, "Cross-species analysis
    of biological networks by Bayesian alignment", PNAS 103 (29), 10967-10972 (2006))
  home: https://bioconductor.org/packages/3.20/bioc/html/GraphAlignment.html
  license: file LICENSE
  license_file: LICENSE
  summary: GraphAlignment
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-graphalignment
  version: 1.70.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  - libblas
  - liblapack
  run:
  - r-base
source:
  md5: 810f6b4520c38556ae64726d1873620d
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/GraphAlignment_1.70.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GraphAlignment/GraphAlignment_1.70.0.tar.gz
  - https://bioarchive.galaxyproject.org/GraphAlignment_1.70.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-graphalignment/bioconductor-graphalignment_1.70.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GraphAlignment')"
