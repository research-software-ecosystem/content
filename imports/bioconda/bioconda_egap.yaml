about:
  description: 'EGAP (Entheome Genome Assembly Pipeline) is a bioinformatics pipeline
    for

    hybrid genome assembly from ONT, Illumina, and PacBio data. It supports

    multiple assembly methods and ranks results with metrics including BUSCO,

    contig count, N50/L50, and GC-content.

    '
  dev_url: https://github.com/iPsychonaut/EGAP
  doc_url: https://github.com/iPsychonaut/EGAP
  home: https://github.com/iPsychonaut/EGAP
  license: BSD-3-Clause
  license_file: LICENSE
  summary: EGAP pipeline for genome assembly and QC analysis
build:
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  notes: "- EGAP depends on standalone Flye/MUMmer/SAMtools rather than MaSuRCA to\
    \ avoid\n  file clobbers from MaSuRCA\u2019s bundled copies.\n- If you specifically\
    \ need MaSuRCA, install it in a *separate* environment to\n  avoid binary name\
    \ collisions (flye/mummer/samtools).\n"
  recipe-maintainers:
  - iPsychonaut
package:
  name: egap
  version: 3.3c
requirements:
  host:
  - python >=3.9
  run:
  - python >=3.9
  - pandas >=2.1
  - flye >=2.9
  - samtools >=1.16
  - mummer >=3
  - mummer4
  - minimap2 >=2.28
  - bwa-mem2 >=2.2.1
  - bbmap >=39.15
  - racon >=1.5.0
  - hifiasm >=0.21.0
  - gfatools >=0.5
  - bifrost >=1.3.5
  - ratatosk >=0.9.0
  - kmc >=3.2.4
  - filtlong >=0.2.1
  - spades >=4.0.0
  - pbccs >=6.4.0
  - biopython >=1.81
  - psutil >=6.0.0
  - beautifulsoup4 >=4.12.3
  - ncbi-datasets-cli >=16.39.0
  - matplotlib-base >=3.7.3
  - trimmomatic >=0.39
  - pilon >=1.22
  - fastqc >=0.12.1
  - pyinaturalist >=0.20
  - jinja2 >=3.1.4
  - geopy >=2.4.1
  - tabulate >=0.9.0
  - openpyxl >=3.1.5
