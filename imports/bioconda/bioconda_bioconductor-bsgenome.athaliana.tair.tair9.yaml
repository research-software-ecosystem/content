about:
  description: Full genome sequences for Arabidopsis thaliana as provided by TAIR
    (TAIR9 Genome Release) and stored in Biostrings objects. Note that TAIR10 is an
    "annotation release" based on the same genome assembly as TAIR9.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/BSgenome.Athaliana.TAIR.TAIR9.html
  license: Artistic-2.0
  summary: Full genome sequences for Arabidopsis thaliana (TAIR9)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.athaliana.tair.tair9
  version: 1.3.1000
requirements:
  host:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 8c6709a5f544616d59f4d39aac5787a7
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/BSgenome.Athaliana.TAIR.TAIR9_1.3.1000.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BSgenome.Athaliana.TAIR.TAIR9/BSgenome.Athaliana.TAIR.TAIR9_1.3.1000.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Athaliana.TAIR.TAIR9_1.3.1000.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.athaliana.tair.tair9/bioconductor-bsgenome.athaliana.tair.tair9_1.3.1000_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenome.Athaliana.TAIR.TAIR9')"
