about:
  description: FROGS produces an ASVs count matrix from high depth sequencing amplicon
    data. This is the official release 5.1.0 of FROGS. To fully install FROGS dependencies,
    please refer to the frogs-conda-requirements.txt and frogsfunc-conda-requirements.txt
    available at https://github.com/geraldinepascal/FROGS
  home: https://github.com/geraldinepascal/FROGS
  license: GPL-3.0-only
  summary: FROGS is a workflow designed to metabarcoding sequence analysis
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  skip-lints:
  - should_be_noarch_generic
package:
  name: frogs
  version: 5.1.0
requirements:
  run:
  - perl
  - perl-io-zlib
  - perl-perlio-gzip
  - rdptools =2.0.3
  - scipy >=1.1.0
  - python <=3.7.0
  - pandas >=1.1.5
source:
- md5: 284f4e1d59f1fbb484623f7684077b00
  url: https://github.com/geraldinepascal/FROGS/archive/v5.1.0.tar.gz
- folder: lib/external-lib
  md5: 1ec072751503eebb791e876a60433120
  url: https://github.com/mahendra-mariadassou/phyloseq-extended/archive/v0.99.tar.gz
test:
  commands:
  - affiliation_filters.py --help
  - affiliation_postprocess.py --help
  - affiliation_report.py --help
  - biom_to_stdBiom.py --help
  - biom_to_tsv.py --help
  - cluster_asv_report.py --help
  - cluster_filters.py --help
  - clustering.py --help
  - demultiplex.py --help
  - deseq2_preprocess.py --help
  - deseq2_visualisation.py --help
  - frogsfunc_functions.py --help
  - frogsfunc_pathways.py --help
  - frogsfunc_placeseqs.py --help
  - itsx.py --help
  - normalisation.py --help
  - phyloseq_alpha_diversity.py --help
  - phyloseq_beta_diversity.py --help
  - phyloseq_clustering.py --help
  - phyloseq_composition.py --help
  - phyloseq_import_data.py --help
  - phyloseq_manova.py --help
  - phyloseq_structure.py --help
  - reads_processing.py --help
  - remove_chimera.py --help
  - taxonomic_affiliation.py --help
  - tree.py --help
  - tsv_to_biom.py --help
  - java -jar $PREFIX/bin/classifier.jar -h
