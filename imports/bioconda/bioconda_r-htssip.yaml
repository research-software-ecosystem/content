about:
  home: https://CRAN.R-project.org/package=HTSSIP
  license: GPL-2
  license_family: GPL2
  license_file: LICENSE
  summary: 'Functions for analyzing high throughput sequencing  stable isotope probing
    (HTS-SIP) data. Analyses include high resolution stable isotope probing (HR-SIP),
    multi-window high resolution stable isotope probing (MW-HR-SIP),  and quantitative
    stable isotope probing (q-SIP). '
build:
  noarch: generic
  number: 6
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-htssip
  version: 1.4.1
requirements:
  host:
  - r-base
  - bioconductor-deseq2 >=1.16.1
  - r-ape >=4.1
  - r-coenocliner >=0.2.2
  - r-dplyr >=0.7.4
  - r-ggplot2 >=2.2.1
  - r-igraph >=1.1.2
  - r-lazyeval >=0.2.0
  - r-magrittr >=1.5
  - bioconductor-phyloseq >=1.20.0
  - r-plyr >=1.8.4
  - r-stringr >=1.2.0
  - r-tidyr >=0.7.2
  - r-vegan >=2.4.0
  run:
  - r-base
  - bioconductor-deseq2 >=1.16.1
  - r-ape >=4.1
  - r-coenocliner >=0.2.2
  - r-dplyr >=0.7.4
  - r-ggplot2 >=2.2.1
  - r-igraph >=1.1.2
  - r-lazyeval >=0.2.0
  - r-magrittr >=1.5
  - bioconductor-phyloseq >=1.20.0
  - r-plyr >=1.8.4
  - r-stringr >=1.2.0
  - r-tidyr >=0.7.2
  - r-vegan >=2.4.0
source:
  sha256: 636de0bf5e25da77f910d6419545a385bcac2cf8fd1132f55e24361287334ec8
  url:
  - /src/contrib/HTSSIP_1.4.1.tar.gz
  - /src/contrib/Archive/HTSSIP/HTSSIP_1.4.1.tar.gz
test:
  commands:
  - $R -e "library('HTSSIP')"
