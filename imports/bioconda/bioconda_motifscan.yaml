about:
  home: https://github.com/shao-lab/MotifScan
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: A package for motif discovery and motif enrichment analysis
build:
  entry_points:
  - motifscan=motifscan.cli.main:main
  number: 4
  script: ' -m pip install . --ignore-installed --no-deps -vv'
  skip: true
package:
  name: motifscan
  version: 1.3.0
requirements:
  build:
  - None
  host:
  - python
  - pip
  run:
  - python
  - numpy >=1.15
  - pysam >=0.15.0
  - requests
  - scipy >=1.0
  - matplotlib-base >=3.0.0
  - tqdm >=4.42.1
source:
  sha256: 8059ab3232dfe7580835c5e953a8edd3f843676d57a6afbc41c5518a8a4dfde2
  url: https://pypi.io/packages/source/m/motifscan/motifscan-1.3.0.tar.gz
test:
  commands:
  - motifscan --help
  imports:
  - motifscan
  - motifscan.cli
  - motifscan.genome
  - motifscan.io
  - motifscan.motif
  - motifscan.region
