about:
  dev_url: https://github.com/gbouras13/hybracter
  doc_url: https://hybracter.readthedocs.io/en/latest
  home: https://github.com/gbouras13/hybracter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An automated long-read first bacterial genome assembly pipeline.
build:
  entry_points:
  - hybracter=hybracter.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - gbouras13
package:
  name: hybracter
  version: 0.11.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - snakemake-minimal >=7.14.0
  - pyyaml >=6.0
  - click >=8.1.3
  - attrmap >=0.0.5
  - biopython >=1.76
source:
  sha256: 242342f8d58b928a8462c652630289213fc422bdb3fe39fe0a716a7d763d456a
  url: https://pypi.io/packages/source/h/hybracter/hybracter-0.11.1.tar.gz
test:
  commands:
  - hybracter --help
  imports:
  - hybracter
