about:
  description: Testing individual SNPs, as well as arbitrarily large groups of SNPs
    in GWA studies, using a joint model of all SNPs. The method controls the FWER,
    and provides an automatic, data-driven refinement of the SNP clusters to smaller
    groups or single markers.
  home: https://bioconductor.org/packages/3.20/bioc/html/hierGWAS.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Asessing statistical significance in predictive GWA studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hiergwas
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-fastcluster
  - r-fmsb
  - r-glmnet
  run:
  - r-base
  - r-fastcluster
  - r-fmsb
  - r-glmnet
source:
  md5: bd862a09a6e77c3694ad2a58210610e7
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/hierGWAS_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/hierGWAS/hierGWAS_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/hierGWAS_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hiergwas/bioconductor-hiergwas_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hierGWAS')"
