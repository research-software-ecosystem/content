about:
  description: bugphyzz is an electronic database of standardized microbial annotations.
    It facilitates the creation of microbial signatures based on shared attributes,
    which are utilized for bug set enrichment analysis. The data also includes annotations
    imputed with ancestra state reconstruction methods.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/bugphyzz.html
  license: Artistic-2.0
  summary: A harmonized data resource and software for enrichment analysis of microbial
    physiologies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bugphyzz
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-httr2
  - r-purrr
  - r-stringr
  - r-tidyr
  - r-tidyselect
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-httr2
  - r-purrr
  - r-stringr
  - r-tidyr
  - r-tidyselect
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: b29c65abe5333278bea9cbd13db6dc77
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/bugphyzz_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/bugphyzz/bugphyzz_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/bugphyzz_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bugphyzz/bioconductor-bugphyzz_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bugphyzz')"
