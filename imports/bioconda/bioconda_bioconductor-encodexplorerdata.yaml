about:
  description: This package allows user to quickly access ENCODE project files metadata
    and give access to helper functions to query the ENCODE rest api, download ENCODE
    datasets and save the database in SQLite format.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/ENCODExplorerData.html
  license: Artistic-2.0
  summary: A compilation of ENCODE metadata
build:
  noarch: generic
  number: 9
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-encodexplorerdata
  version: 0.99.5
requirements:
  host:
  - r-base
  - r-data.table
  - r-jsonlite
  - r-rcurl
  run:
  - r-base
  - r-data.table
  - r-jsonlite
  - r-rcurl
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: c6d9b491548529db0739b79c98adacd7
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/ENCODExplorerData_0.99.5.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ENCODExplorerData/ENCODExplorerData_0.99.5.tar.gz
  - https://bioarchive.galaxyproject.org/ENCODExplorerData_0.99.5.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-encodexplorerdata/bioconductor-encodexplorerdata_0.99.5_src_all.tar.gz
test:
  commands:
  - $R -e "library('ENCODExplorerData')"
