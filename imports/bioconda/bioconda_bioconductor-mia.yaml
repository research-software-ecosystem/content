about:
  description: mia implements tools for microbiome analysis based on the SummarizedExperiment,
    SingleCellExperiment and TreeSummarizedExperiment infrastructure. Data wrangling
    and analysis in the context of taxonomic data is the main scope. Additional functions
    for common task are implemented such as community indices calculation and summarization.
  home: https://bioconductor.org/packages/3.20/bioc/html/mia.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Microbiome analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
