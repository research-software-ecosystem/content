about:
  description: A new clustering algorithm, "binary cut", for clustering similarity
    matrices of functional terms is implemeted in this package. It also provides functions
    for visualizing, summarizing and comparing the clusterings.
  home: https://bioconductor.org/packages/3.20/bioc/html/simplifyEnrichment.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Simplify Functional Enrichment Results
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-simplifyenrichment
  version: 2.0.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-go.db >=3.20.0,<3.21.0
  - bioconductor-simona >=1.4.0,<1.5.0
  - r-base
  - r-circlize
  - r-clue
  - r-cluster >=1.14.2
  - r-colorspace
  - r-digest
  - r-getoptlong
  - r-globaloptions >=0.1.0
  - r-slam
  - r-tm
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
