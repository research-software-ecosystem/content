about:
  dev_url: https://gitlab.com/LPCDRP/hybran
  home: https://lpcdrp.gitlab.io/hybran
  license: GPLv3
  license_file: LICENSE
  summary: Comparative prokaryotic genome annotation
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: hybran
  version: '1.9'
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools <81
  run:
  - biopython >=1.80
  - blast
  - cd-hit
  - diamond
  - dill
  - eggnog-mapper
  - emboss
  - entrez-direct
  - intervaltree
  - mcl
  - multiprocess
  - networkx
  - prokka >=1.14
  - python >=3.12
  - ratt
  - tbl2asn-forever
source:
  sha256: 2316b04e0b4f2ac44190990acc2eb4bc3c48faf9904c6b0b718a641a6072940a
  url: https://gitlab.com/LPCDRP/hybran/-/archive/1.9/hybran-1.9.tar.gz
test:
  commands:
  - hybran --help
