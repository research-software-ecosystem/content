about:
  dev_url: https://gitlab.com/Bernt/MITOS
  home: http://mitos.bioinf.uni-leipzig.de
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: MITOS is a tool for the annotation of metazoan mitochondrial genomes.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    --ignore-requires-python -vv '
extra:
  recipe-maintainers:
  - bernt-matthias
package:
  name: mitos
  version: 2.1.10
requirements:
  host:
  - pip
  - python >=3.10,<3.14
  - setuptools
  run:
  - biopython <1.82
  - python >=3.10,<3.14
  - typing-extensions
  - blast >=2.9,<3
  - hmmer =3.4
  - infernal >=1.1.5,<2
  - viennarna <2
  - r-base
  - r-ggplot2
  - r-reshape2
  - openjdk >8
  - reportlab
  - conda-forge::pillow
  - conda-forge::libtiff
source:
  sha256: 0fcc84806fcca5a5dc49b5acd3874c499e72349a5648bb58a9d4870604a36c21
  url: https://pypi.io/packages/source/m/mitos/mitos-2.1.10.tar.gz
test:
  commands:
  - runmitos -h
  - R -e "library('reshape2')"
  - R -e "library('ggplot2')"
  imports:
  - mitos
  - mitos.bedfile
  - mitos.blast
  - mitos.draw
  - mitos.extprog
  - mitos.feature
  - mitos.gb
  - mitos.gfffile
  - mitos.mergefeature
  - mitos.mitfi
  - mitos.mito
  - mitos.mitofile
  - mitos.rna
  - mitos.sequence
  - mitos.tax
  - mitos.tbl
  - mitos.trna
  - mitos.update
