about:
  dev_url: https://github.com/bittremieux/spectrum_utils
  doc_url: https://spectrum-utils.readthedocs.io
  home: https://github.com/bittremieux/spectrum_utils
  license: Apache-2.0
  license_family: APACHE
  summary: Mass spectrometry utility functions.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.0
package:
  name: spectrum_utils
  version: 0.5.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools-scm
  run:
  - python >=3.10
  - altair
  - appdirs
  - fastobo
  - lark >=1.0
  - matplotlib-base
  - numba >=0.57
  - numpy
  - pandas
  - pyteomics >=4.6
source:
  sha256: 150455c8a771499f1e5e17f98be7115c6c9263ad3404e562e962d364d2ced951
  url: https://pypi.org/packages/source/s/spectrum_utils/spectrum_utils-0.5.0.tar.gz
test:
  imports:
  - spectrum_utils
