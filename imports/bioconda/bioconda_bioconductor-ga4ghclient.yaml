about:
  description: GA4GHclient provides an easy way to access public data servers through
    Global Alliance for Genomics and Health (GA4GH) genomics API. It provides low-level
    access to GA4GH API and translates response data into Bioconductor-based class
    objects.
  home: https://bioconductor.org/packages/3.20/bioc/html/GA4GHclient.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Bioconductor package for accessing GA4GH API data servers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ga4ghclient
  version: 1.30.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
source:
  md5: 3de0274ec327a93066b76d5d9f2dc0e8
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/GA4GHclient_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GA4GHclient/GA4GHclient_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/GA4GHclient_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ga4ghclient/bioconductor-ga4ghclient_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GA4GHclient')"
