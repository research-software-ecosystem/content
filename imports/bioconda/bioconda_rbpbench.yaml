about:
  home: https://github.com/michauhl/RBPBench
  license: MIT
  license_file: LICENSE
  summary: Evaluate CLIP-seq and other genomic region data using a comprehensive collection
    of known RBP binding motifs
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv
package:
  name: rbpbench
  version: 1.1.0
requirements:
  host:
  - python <3.12
  - pip
  run:
  - python <3.12
  - logomaker
  - markdown
  - meme >=5.0
  - scipy
  - plotly
  - textdistance
  - venn
  - matplotlib-venn
  - infernal
  - bedtools
  - upsetplot >=0.9
  - packaging
  - scikit-learn
  - goatools
  - pybigwig
source:
  sha256: f2491a0974b3515ee3f2714a49ea2d29380993528d58a216bf61d39f87162d7e
  url: https://github.com/michauhl/RBPBench/archive/v1.1.0.tar.gz
test:
  commands:
  - rbpbench -h
