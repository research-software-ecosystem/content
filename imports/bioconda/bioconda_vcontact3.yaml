about:
  dev_url: https://bitbucket.org/MAVERICLab/vcontact3
  doc_url: https://bitbucket.org/MAVERICLab/vcontact3/src/3.1.4/README.md
  home: https://bitbucket.org/MAVERICLab/vcontact3
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Viral Contig Automatic Clustering and Taxonomy.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=3.1.4
package:
  name: vcontact3
  version: 3.1.4
requirements:
  host:
  - pip
  - python >=3.10,<3.12
  run:
  - python >=3.10,<3.12
  - numpy >=1.23.5
  - pandas >=2.1.1
  - scikit-learn >=1.5.0
  - seaborn-base >=0.12.1
  - matplotlib-base >=3.7.1
  - scipy >=1.10.1
  - upsetplot >=0.7.0
  - tqdm >=4.65.0
  - ete3 >=3.1.3
  - jinja2 >=3.1.6
  - scikit-bio >=0.5.8
  - pyrodigal >=2.3.0
  - pyrodigal-gv >=0.3.1
  - joblib >=1.2.0
  - psutil >=5.9.5
  - biopython >=1.81
  - swifter >=1.3.4
  - pyarrow >=14.0.1
  - dill >=0.3.6
  - pytables >=3.8.0
  - markupsafe >=2.0.1
  - fastcluster <=1.2.6
  - networkit <=11.0
  - mmseqs2 >=15.6f452
source:
  sha256: a51a1deb6779693faac4f4191dc58080968c2121c9e5d41bf49f5a6d022676bf
  url: https://bitbucket.org/MAVERICLab/vcontact3/get/3.1.4.tar.gz
test:
  commands:
  - vcontact3 --help
  - vcontact3 version
