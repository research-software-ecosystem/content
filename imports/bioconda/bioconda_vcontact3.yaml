about:
  doc_url: https://bitbucket.org/MAVERICLab/vcontact3/src/master/README.md
  home: https://bitbucket.org/MAVERICLab/vcontact3
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Viral Contig Automatic Clustering and Taxonomy
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: '-m pip install . --no-deps --no-build-isolation

    '
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=3.1.6
  - PIP_NO_BUILD_ISOLATION=1
  - SETUPTOOLS_SCM_FALLBACK_VERSION=3.1.6
package:
  name: vcontact3
  version: 3.1.6
requirements:
  host:
  - python >=3.10,<3.12
  - pip
  - wheel
  - setuptools-scm
  - setuptools >=70
  run:
  - python >=3.10,<3.12
  - pip
  - numpy >=1.23.5,<2.0.0
  - pandas >=2.1.1
  - scikit-learn >=1.5.0
  - seaborn >=0.12.1
  - matplotlib-base >=3.7.1
  - scipy >=1.10.1
  - upsetplot >=0.7.0
  - tqdm >=4.65.0
  - ete3 >=3.1.3
  - jinja2 >=3.1.6
  - scikit-bio >=0.5.8
  - pyrodigal >=2.3.0
  - pyrodigal-gv >=0.3.1
  - joblib >=1.2.0
  - psutil >=5.9.5
  - biopython >=1.81
  - swifter >=1.3.4
  - pyarrow >=14.0.1
  - dill >=0.3.6
  - pytables >=3.8.0
  - markupsafe >=2.0.1
  - mmseqs2 >=15.6f452
  - fastcluster >=1.2.6,<1.3.0
  - networkit <=11.0
source:
  sha256: 702cdccf95c417558447e41a7a1214419a98780c900c29962ead9a08379acf2c
  url: https://bitbucket.org/MAVERICLab/vcontact3/get/3.1.6.tar.gz
test:
  commands:
  - vcontact3 --help
  - vcontact3 version
  - python -c "import vcontact3; print('vcontact3.__version__ =', vcontact3.__version__);
    assert vcontact3.__version__ == '3.1.6'"
