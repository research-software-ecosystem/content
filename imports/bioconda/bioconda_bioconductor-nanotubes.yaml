about:
  description: Cap Analysis of Gene Expression (CAGE) data from "Identification of
    Gene Transcription Start Sites and Enhancers Responding to Pulmonary Carbon Nanotube
    Exposure in Vivo" by Bornholdt et al. supplied as CAGE Transcription Start Sites
    (CTSSs).
  home: https://bioconductor.org/packages/3.20/data/experiment/html/nanotubes.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mouse nanotube CAGE data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-nanotubes
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: e12d5b3c6facf1c6aa320715282de427
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/nanotubes_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/nanotubes/nanotubes_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/nanotubes_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nanotubes/bioconductor-nanotubes_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('nanotubes')"
