  - python-kubernetes >=27.2.0,<28.0.0
source:
  sha256: ce653e9997ddcb542e494eaba56d59d9bfff4ab84610f2159325d498764bb7c9
  url: https://pypi.io/packages/source/s/snakemake-executor-plugin-kubernetes/snakemake_executor_plugin_kubernetes-0.3.2.tar.gz
test:
  commands:
  - pip check
  imports:
  - snakemake_executor_plugin_kubernetes
  requires:
  - pip
