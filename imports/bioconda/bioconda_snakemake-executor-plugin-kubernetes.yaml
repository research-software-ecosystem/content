about:
  home: https://github.com/snakemake/snakemake-executor-plugin-kubernetes
  license: MIT
  license_file: LICENSE
  summary: A snakemake executor plugin for submission of jobs to Kubernetes
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koesterlab
package:
  name: snakemake-executor-plugin-kubernetes
  version: 0.2.0
requirements:
  host:
  - python >=3.11,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.11.0,<4.0.0
  - snakemake-interface-common >=1.14.1,<2.0.0
  - snakemake-interface-executor-plugins >=9.0.0,<10.0.0
  - python-kubernetes >=27.2.0,<28.0.0
source:
  sha256: 83981ad405515880b1b311129fd442c1e17902ee0a673ca14bab5b8ba31d7fbf
  url: https://pypi.io/packages/source/s/snakemake-executor-plugin-kubernetes/snakemake_executor_plugin_kubernetes-0.2.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - snakemake_executor_plugin_kubernetes
  requires:
  - pip
