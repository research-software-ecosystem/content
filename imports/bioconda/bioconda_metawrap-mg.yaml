about:
  home: https://github.com/bxlab/metaWRAP
  license: MIT
  summary: MetaWRAP is a pipeline for genome-resolved metagenomic data analysis
build:
  noarch: generic
  number: 3
  run_exports:
  - None
extra:
  skip-lints:
  - should_use_compilers
outputs:
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP is a pipeline for genome-resolved metagenomic data analysis
  name: metawrap-mg
  requirements:
    run:
    - biopython =1.72
    - python =2.7.15
  test:
    commands:
    - metawrap --version | grep 'metaWRAP v=1.3.0'
    - 'metawrap read_qc | grep ''Usage: metaWRAP read_qc'''
    - which config-metawrap
    - python2.7
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for read_qc step
  build:
    noarch: generic
  name: metawrap-read-qc
  requirements:
    run:
    - None
    - fastqc =0.11.8
    - trim-galore =0.5.0
    - bmtagger =3.101
  test:
    commands:
    - 'metawrap read_qc | grep ''Usage: metaWRAP read_qc'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for assembly step
  build:
    noarch: generic
  name: metawrap-assembly
  requirements:
    run:
    - None
    - spades =3.13.0
    - bowtie2 =2.3.5
    - bwa =0.7.17
    - megahit =1.1.3
    - quast =5.0.2
  test:
    commands:
    - 'metawrap assembly | grep ''Usage: metaWRAP assembly'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for kraken step
  build:
    noarch: generic
  name: metawrap-kraken
  requirements:
    run:
    - None
    - kraken =1.1.1
    - bioconda::jellyfish
    - kraken2 =2.0
    - krona =2.7
  test:
    commands:
    - 'metawrap kraken | grep ''Usage: metaWRAP kraken'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for read_qc step
  build:
    noarch: generic
  name: metawrap-blobology
  requirements:
    run:
    - None
    - blast =2.6.0
    - bowtie2 =2.3.5
    - perl-bioperl
    - r-ggplot2 =3.1.0
    - r-reshape2
    - r-recommended =3.5.1
    - samtools =1.9
  test:
    commands:
    - 'metawrap blobology | grep ''Usage: metaWRAP blobology'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for binning step
  build:
    noarch: generic
  name: metawrap-binning
  requirements:
    run:
    - None
    - bwa =0.7.17
    - concoct =1.0.0
    - libgfortran =3
    - maxbin2 =2.2.6
    - metabat2 =2.12.1
    - checkm-genome =1.0.12
    - curl
    - pplacer =1.1.alpha19
    - samtools =1.9
  test:
    commands:
    - 'metawrap binning | grep ''Usage: metaWRAP binning'''
    - concoct -h
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for bin_refinement step
  build:
    noarch: generic
  name: metawrap-refinement
  requirements:
    run:
    - None
    - checkm-genome =1.0.12
    - curl
    - pplacer =1.1.alpha19
    - kraken =1.1.1
    - bioconda::jellyfish
    - krona =2.7
    - matplotlib-base =2.2.5
  test:
    commands:
    - 'metawrap bin_refinement | grep ''Usage: metaWRAP bin_refinement'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for reassemble_bins step
  build:
    noarch: generic
  name: metawrap-reassemble-bins
  requirements:
    run:
    - None
    - bwa =0.7.17
    - checkm-genome =1.0.12
    - curl
    - pplacer =1.1.alpha19
    - minimap2
    - spades =3.13.0
    - matplotlib-base =2.2.5
  test:
    commands:
    - 'metawrap reassemble_bins | grep ''Usage: metaWRAP reassemble_bins'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for quant_bins step
  build:
    noarch: generic
  name: metawrap-quant-bins
  requirements:
    run:
    - None
    - salmon =0.15.0
    - seaborn =0.9.0
    - matplotlib-base =2.2.5
    - pandas =0.24.2
  test:
    commands:
    - 'metawrap quant_bins | grep ''Usage: metaWRAP quant_bins'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for classify_bins step
  build:
    noarch: generic
  name: metawrap-classify-bins
  requirements:
    run:
    - None
    - taxator-tk =1.3.3e
    - blast =2.6.0
  test:
    commands:
    - 'metawrap classify_bins | grep ''Usage: metaWRAP classify_bins'''
  version: 1.3.0
- about:
    home: https://github.com/bxlab/metaWRAP
    license: MIT
    summary: MetaWRAP requirements for annotate_bins step
  build:
    noarch: generic
  name: metawrap-annotate-bins
  requirements:
    run:
    - None
    - prokka =1
  test:
    commands:
    - 'metawrap annotate_bins | grep ''Usage: metaWRAP annotate_bins'''
  version: 1.3.0
package:
  name: metawrap-mg
  version: 1.3.0
source:
  sha256: ffdbccf340dc0b1ebd0ad6f222e3bdef1e22bbd6e4e5156bf93500a3a834dd52
  url: https://github.com/bxlab/metaWRAP/archive/v1.3.tar.gz
test:
  commands:
  - 'metawrap | grep ''Usage: metaWRAP'''
