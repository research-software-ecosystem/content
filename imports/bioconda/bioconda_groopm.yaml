about:
  dev_url: https://github.com/centre-for-microbiome-research/GroopM
  home: https://github.com/centre-for-microbiome-research/GroopM
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Metagenomic binning suite.
build:
  noarch: python
  number: 2
  run_exports:
  - None
  script: "find . -name \"*.py\" -exec 2to3 -w -n {} \\;\n2to3 -w -n bin/groopm ||\
    \ true\nsed -i 's/from string import maketrans as s_maketrans/s_maketrans = str.maketrans/'\
    \ groopm/mstore.py\n -m pip install . --no-deps --no-build-isolation --no-cache-dir\
    \ --use-pep517 -vvv\n"
package:
  name: groopm
  version: 0.3.4
requirements:
  host:
  - setuptools
  - pip
  - python >=3
  run:
  - matplotlib-base
  - numpy
  - python >=3
  - scipy
  - pytables
  - pillow
  - bamm
  - imageio
source:
  patches:
  - fix_maketrans.patch
  - fix_imsave.patch
  - fix_indent.patch
  sha256: 48bdaeb9010e7d81785697a55edc394ef36c2646b310d625a24bec740f1b6080
  url: https://pypi.org/packages/source/G/GroopM/GroopM-0.3.4.tar.gz
test:
  commands:
  - groopm
  imports:
  - groopm
