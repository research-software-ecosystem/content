about:
  dev_url: https://github.com/apcamargo/local-cd-search
  home: https://github.com/apcamargo/local-cd-search
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Protein annotation using local PSSM databases from CDD.
build:
  entry_points:
  - local-cd-search = local_cd_search.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: local-cd-search
  version: 0.3.0
requirements:
  host:
  - pip
  - python >=3.10
  - uv-build >=0.9,<1
  run:
  - python >=3.10
  - click >=8.3
  - rich >=14.2
  - rich-click >=1.9
  - rpsbproc >=0.5,<0.6
  - blast >=2.16.0,<3
source:
  sha256: dcc245cfc83a35f43c5fd619b0ce61fc9156b5f69ac4e117d5c0d82347ba2128
  url: https://pypi.org/packages/source/l/local-cd-search/local_cd_search-0.3.0.tar.gz
test:
  commands:
  - local-cd-search --help
