about:
  description: Python utility libraries on comparative genomics.
  dev_url: https://github.com/SunPengChuan/wgdi
  home: https://github.com/SunPengChuan/wgdi
  license: BSD-2-Clause
  license_family: BSD
  summary: Whole Genome Duplication Identification.
build:
  entry_points:
  - wgdi = wgdi.run:main
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - xuzhougeng
package:
  name: wgdi
  version: '0.75'
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - biopython
  - matplotlib-base
  - numpy
  - pandas >=1.1.0
  - scipy
  - paml
  - mafft
  - muscle
  - pal2nal
  - iqtree
  - fasttree
  - trimal
  - divvier ==1.01
  - tabulate
source:
  sha256: 51a173cfc71403b2f68b0ece7e5e8bfb568ac452d15bc67e9cba7d551cc0c3d3
  url: https://pypi.io/packages/source/w/wgdi/wgdi-0.75.tar.gz
test:
  commands:
  - wgdi --help
