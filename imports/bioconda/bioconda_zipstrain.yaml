about:
  home: https://github.com/OlmLab/ZipStrain
  license: MIT
  license_family: MIT
  summary: Fast strain-level metagenomics
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: zipstrain
  version: 0.3.0
requirements:
  host:
  - python >=3.12
  - poetry-core
  - pip
  run:
  - python >=3.12
  - samtools
  - click
  - polars
  - plotly
  - numpy
  - seaborn
  - scipy
  - pyarrow
  - intervaltree
  - aiofiles
  - pydantic
  - rich
  - psutil
source:
  sha256: 7537a70a144d0d39bc2571ecd46f4a1dd8b08156ce62f6df168bc578c23f30da
  url: https://pypi.io/packages/source/z/zipstrain/zipstrain-0.3.0.tar.gz
test:
  commands:
  - zipstrain --help
  - samtools --version
  imports:
  - zipstrain
