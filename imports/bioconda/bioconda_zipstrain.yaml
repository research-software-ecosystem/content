about:
  home: https://github.com/OlmLab/ZipStrain
  license: MIT
  license_family: MIT
  summary: Fast strain-level metagenomics
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: zipstrain
  version: 0.3.1
requirements:
  host:
  - python >=3.12
  - poetry-core
  - pip
  run:
  - python >=3.12
  - samtools
  - click
  - polars
  - plotly
  - numpy
  - seaborn
  - scipy
  - pyarrow
  - intervaltree
  - aiofiles
  - pydantic
  - rich
  - psutil
source:
  sha256: ff07768aa3dc3f84940522bd494c94b8ebed36cd53ee04efdbaf0d78a9f244c3
  url: https://pypi.io/packages/source/z/zipstrain/zipstrain-0.3.1.tar.gz
test:
  commands:
  - zipstrain --help
  - samtools --version
  imports:
  - zipstrain
