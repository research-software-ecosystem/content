about:
  home: https://github.com/OlmLab/ZipStrain
  license: MIT
  license_family: MIT
  summary: Fast strain-level metagenomics
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: zipstrain
  version: 0.1.8
requirements:
  host:
  - python >=3.12
  - poetry-core
  - pip
  run:
  - python >=3.12
  - samtools
  - click
  - polars
  - plotly
  - numpy
  - seaborn
  - scipy
  - pyarrow
  - intervaltree
  - aiofiles
  - pydantic
  - rich
  - psutil
source:
  sha256: bc14431114e146504981cc8c91fae3fc01f997cc10572875b9214a8ea02d1ea7
  url: https://pypi.io/packages/source/z/zipstrain/zipstrain-0.1.8.tar.gz
test:
  commands:
  - zipstrain --help
  - samtools --version
  imports:
  - zipstrain
