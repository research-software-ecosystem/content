about:
  home: https://github.com/OlmLab/ZipStrain
  license: MIT
  license_family: MIT
  summary: Fast strain-level metagenomics
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: zipstrain
  version: 0.2.10
requirements:
  host:
  - python >=3.12
  - poetry-core
  - pip
  run:
  - python >=3.12
  - samtools
  - click
  - polars
  - plotly
  - numpy
  - seaborn
  - scipy
  - pyarrow
  - intervaltree
  - aiofiles
  - pydantic
  - rich
  - psutil
source:
  sha256: 59e4319bd98efdf458cc10bd4712c1d12b113207b724a478becdf9e3b6b0b31e
  url: https://pypi.io/packages/source/z/zipstrain/zipstrain-0.2.10.tar.gz
