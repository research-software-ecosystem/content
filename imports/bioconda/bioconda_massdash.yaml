about:
  dev_url: https://github.com/Roestlab/massdash
  home: https://github.com/Roestlab/massdash
  license: BSD-3-Clause
  license_family: BSD
  summary: MassDash is a streamlined DIA mass spec visualization, analysis, optimization,
    and rapid prototyping.
build:
  entry_points:
  - massdash = massdash.main:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - singjc
package:
  name: massdash
  version: 0.1.1
requirements:
  host:
  - pip
  - python >=3.10,<=3.12
  - flit-core
  run:
  - python >=3.10,<=3.12
  - bokeh >3.0
  - click >=8.1
  - joblib
  - matplotlib-base
  - upsetplot
  - numpy >=2.2.6
  - pandas >=0.17
  - plotly ==6.5.0
  - psutil
  - pyopenms >=3.4.0,<=3.5.0
  - requests
  - scipy >=1.12.0
  - streamlit
  - tqdm
source:
  sha256: a89b4131345383af88d673d60a22623e701d44552d5b1f8895f271691c54996c
  url: https://pypi.io/packages/source/m/massdash/massdash-0.1.1.tar.gz
test:
  imports:
  - massdash
