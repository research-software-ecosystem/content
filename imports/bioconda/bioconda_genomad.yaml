about:
  dev_url: https://github.com/apcamargo/genomad
  doc_url: https://portal.nersc.gov/genomad
  home: https://portal.nersc.gov/genomad
  license: BSD-4-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Identification of mobile genetic elements.
build:
  entry_points:
  - genomad = genomad.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - biotools:genomad
  - usegalaxy-eu:genomad_end_to_end
  - doi:10.1038/s41587-023-01953-y
package:
  name: genomad
  version: 1.11.2
requirements:
  host:
  - pip
  - python >=3.9
  - flit-core >=3.2,<4
  run:
  - python >=3.9
  - pyrodigal-gv >=0.3.1
  - mmseqs2 >=15.6f452
  - aragorn
  - keras >=3
  - numba >=0.57
  - numpy >=1.21
  - python-crfsuite
  - rich-click
  - taxopy >=0.12.0
  - tensorflow >=2.16
  - xgboost >=1.6
source:
  sha256: 7690b06a3f7f07527ac1d26e3590a2ff25663b9961a3389d8f87518544d85813
  url: https://pypi.io/packages/source/g/genomad/genomad-1.11.2.tar.gz
test:
  commands:
  - genomad --help
