about:
  home: https://github.com/logsdon-lab/CenPlot
  license: MIT
  license_file: LICENSE
  summary: Centromere plotting library.
build:
  entry_points:
  - cenplot = cenplot.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koisland
package:
  name: cenplot
  version: 0.1.4
requirements:
  host:
  - python >=3.12
  - setuptools
  - pip
  run:
  - python >=3.12
  - matplotlib-base >=3.10.0
  - polars >=1.19.0
  - numpy >=2.2.1
  - intervaltree >=3.1.0
  - censtats >=0.0.13
  - pyyaml >=6.0.2
source:
  sha256: c843661c8b612ed1065b9c7ba6c63682f7d477bc147d2b4edcbcc7b16973448b
  url: https://pypi.org/packages/source/c/cenplot/cenplot-0.1.4.tar.gz
test:
  commands:
  - pip check
  - cenplot --help
  imports:
  - cenplot
  requires:
  - pip
