about:
  description: A robust and outlier-aware method for testing differential tissue composition
    from single-cell data. This model can infer changes in tissue composition and
    heterogeneity, and can produce realistic data simulations based on any existing
    dataset. This model can also transfer knowledge from a large set of integrated
    datasets to increase accuracy further.
  home: https://bioconductor.org/packages/3.20/bioc/html/sccomp.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Robust Outlier-aware Estimation of Composition and Heterogeneity for Single-cell
    Data
