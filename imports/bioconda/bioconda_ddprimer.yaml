about:
  dev_url: https://github.com/globuzzz2000/ddPrimer
  home: https://github.com/globuzzz2000/ddPrimer
  license: MIT
  license_file: LICENSE
  summary: Pipeline for designing primers optimized for droplet digital PCR
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - globuzzz2000
package:
  name: ddprimer
  version: 0.1.1
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - biopython >=1.78
  - pandas >=1.3
  - numpy >=1.20
  - tqdm >=4.60.0
  - primer3-py >=2.0.0
  - openpyxl >=3.0.5
  - wxpython >=4.1.0
  - viennarna >=2.7.0
  - colorama >=0.4.4
  - pyobjc-core >=8.0
  - pyobjc-framework-cocoa >=8.0
  - blast
  - bcftools
  - htslib
  - samtools
source:
  sha256: 681c773109102cede377d9304a55a1597473956408e2b000d2c2576c5d9ca03a
  url: https://pypi.io/packages/source/d/ddprimer/ddprimer-0.1.1.tar.gz
test:
  commands:
  - ddprimer --help
