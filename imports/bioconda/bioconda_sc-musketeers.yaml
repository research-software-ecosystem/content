about:
  home: https://sc-musketeers.readthedocs.io/
  license: GPL-3.0
  license_file: LICENSE
  summary: A tri-partite modular autoencoder for addressing imbalanced cell type annotation
    and batch effect reduction
build:
  entry_points:
  - sc-musketeers = scmusketeers:__main__.main_entry_point
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - becavin-lab
package:
  name: sc-musketeers
  version: 0.3.7
requirements:
  host:
  - python >=3.10,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.10.0,<4.0.0
  - poetry >=1.8.1,<2.0.0
  - numpy >=1.23.0,<2.0.0
  - pytorch >=2.3.1,<3.0.0
  - keras >=3.3.3,<4.0.0
  - scanpy >=1.10.1,<2.0.0
  - ax-platform >=0.4.0,<0.5.0
  - neptune >=1.10.4,<2.0.0
  - pympler >=1.0.1,<2.0.0
  - tensorflow >=2.10.0,<3.0.0
  - pillow >=11.0.0,<12.0.0
  - matplotlib-base >=3.9.3,<4.0.0
  - pandas >=2.2.3,<3.0.0
  - scikit-learn >=1.5.2,<2.0.0
  - seaborn >=0.13.2,<0.14.0
source:
  sha256: e1480895be92b54762b09cb48886c9e68f5ec72e7cf8e48d938c22ada26ca94a
  url: https://pypi.org/packages/source/s/sc-musketeers/sc_musketeers-0.3.7.tar.gz
test:
  commands:
  - pip check
  - sc-musketeers --help
  imports:
  - scmusketeers
  requires:
  - pip
