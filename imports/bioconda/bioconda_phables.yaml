about:
  description: Phables resolves bacteriophage genomes using phage bubbles in viral
    metagenomic data.
  dev_url: https://github.com/Vini2/phables
  doc_url: https://phables.readthedocs.io
  home: https://github.com/Vini2/phables
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Phables: from fragmented assemblies to high-quality bacteriophage genomes.'
build:
  entry_points:
  - phables = phables.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - Vini2
package:
  name: phables
  version: 1.5.0
requirements:
  host:
  - python >=3.9,<3.11
  - pip
  run:
  - python >=3.9,<3.11
  - snakemake-minimal >=7.14.0
  - pyyaml >=6.0
  - click >=8.1.3
  - jinja2 >=3.0.2
  - mamba <1.4.2
  - metasnek >=0.0.5
  - snaketool-utils >=0.0.3
source:
  sha256: 57e6d326a61ea689ed44ce361ade14b7c4b2012a537a4261114cc2ac30c77223
  url: https://github.com/Vini2/phables/archive/refs/tags/v1.5.0.tar.gz
test:
  commands:
  - phables --help
