about:
  description: This package is for analysis of SILAC labeled complexome profiling
    data. It uses peptide table in tab-delimited format as an input and produces ready-to-use
    tables and plots.
  home: https://bioconductor.org/packages/3.20/bioc/html/ComPrAn.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Complexome Profiling Analysis package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-compran
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-dplyr
  - r-dt
  - r-forcats
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-rcolorbrewer
  - r-rio
  - r-rlang
  - r-scales
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-venndiagram
  run:
  - r-base
  - r-data.table
  - r-dplyr
  - r-dt
  - r-forcats
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-rcolorbrewer
  - r-rio
  - r-rlang
  - r-scales
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-venndiagram
source:
  md5: 1732308f7c82b3bd731de7b5b8143fbf
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ComPrAn_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ComPrAn/ComPrAn_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/ComPrAn_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-compran/bioconductor-compran_1.14.0_src_all.tar.gz
test:
