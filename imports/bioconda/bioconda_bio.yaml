about:
  dev_url: https://github.com/ialbert/bio
  home: https://github.com/ialbert/bio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command-line utilities to make bioinformatics explorations more enjoyable.
build:
  entry_points:
  - bio = biorun.__main__:run
  - fasta_filter.py = biorun.scripts.fasta_filter:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: "mkdir src\nmv biorun src/biorun\n -m pip install . -vvv --no-deps --no-build-isolation\
    \ --no-cache-dir\n"
package:
  name: bio
  version: 1.8.1
requirements:
  host:
  - python >=3.10
  - hatchling
  - pip
  run:
  - python >=3.10
  - biopython >=1.80
  - requests
  - tqdm
  - mygene
  - pandas
  - pooch
  - gprofiler-official
source:
  sha256: be516bd9fe4dfee562a521d22ffa4b94ee662b9f2a53a4dd52a0a00d93521354
  url: https://pypi.io/packages/source/b/bio/bio-1.8.1.tar.gz
test:
  commands:
  - pip check
  - bio 2>&1 | grep '^bio'
  imports:
  - biorun
