about:
  description: This package provides efficient tools to read and integrate structural
    variations predicted by popular softwares. Annotation and visulation of structural
    variations are also implemented in the package.
  home: https://bioconductor.org/packages/3.20/bioc/html/intansv.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Integrative analysis of structural variations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-intansv
  version: 1.46.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-ggbio >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-plyr
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-ggbio >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-plyr
source:
  md5: 42e93dfa30ac57e5bc3b2aeee8036ec2
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/intansv_1.46.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/intansv/intansv_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/intansv_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-intansv/bioconductor-intansv_1.46.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('intansv')"
