about:
  description: A set of tools to forge BSgenome data packages. Supersedes the old
    seed-based tools from the BSgenome software package. This package allows the user
    to create a BSgenome data package in one function call, simplifying the old seed-based
    process.
  home: https://bioconductor.org/packages/3.20/bioc/html/BSgenomeForge.html
  license: Artistic-2.0
  summary: Forge your own BSgenome data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenomeforge
  version: 1.6.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
source:
  md5: ca1e4c6acfa4a7ac708711f952607ad1
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BSgenomeForge_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BSgenomeForge/BSgenomeForge_1.6.0.tar.gz
