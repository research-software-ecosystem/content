about:
  dev_url: https://github.com/BigDataBiology/progenomes-cli
  doc_url: https://github.com/BigDataBiology/progenomes-cli
  home: https://github.com/BigDataBiology/progenomes-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A proGenomes command-line tool for interacting with bacterial and archeal
    genomes.
build:
  entry_points:
  - progenomes=progenomes.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install --use-pep517 --no-deps --no-build-isolation --no-cache-dir
    . -vvv'
extra:
  recipe-maintainers:
  - areias03
  - luispedro
package:
  name: progenomes
  version: 0.3.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - pandas
  - polars
  - tqdm
  - pyarrow
source:
  sha256: adc553296ac68e064b52193e60fcc1fbb39752bd69d8f641883032f789334006
  url: https://github.com/BigDataBiology/progenomes-cli/archive/refs/tags/v0.3.0.tar.gz
test:
  commands:
  - progenomes --help
  imports:
  - progenomes
  - progenomes.cli
  - tests
