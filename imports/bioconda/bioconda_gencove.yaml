about:
  dev_url: https://github.com/gncv/gencove-cli
  doc_url: https://docs.gencove.com
  home: https://docs.gencove.com
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Gencove is a high-throughput, cost-effective platform for genome sequencing
    and analysis. This command-line interface can be used to easily access the Gencove
    API.
build:
  entry_points:
  - gencove = gencove.cli:cli
  - d = gencove.command.explorer.data.cli:data
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --use-pep517 --no-deps --no-build-isolation --no-cache-dir
    -vvv'
extra:
  recipe-maintainers:
  - atrigila
  - matthdsm
package:
  name: gencove
  version: 3.1.0
requirements:
  host:
  - python >=3.7
  - pip
  - pytest-runner
  run:
  - python >=3.7
  - python-dateutil >=2.2.0
  - six >=1.5
  - click >=7.0
  - click-default-group >=1.2.4
  - requests >=2.19.1
  - boto3 >=1.17.97
  - progressbar2 ==3.55.0
  - backoff <=2.2.1
  - pydantic ==1.10.13
  - sh >=1.14.3
source:
  sha256: 7807ae93b0b2b415fa3a27afbba1000a9bfaf554b36c7e705be27740cdc28a29
  url: https://github.com/gncv/gencove-cli/archive/refs/tags/3.1.0.tar.gz
test:
  imports:
  - gencove
