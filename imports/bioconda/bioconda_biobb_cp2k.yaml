about:
  description: '# biobb_cp2k


    ### Introduction

    Biobb_cp2k is a BioBB category for CP2K QM package. Biobb (BioExcel building blocks)
    packages are Python building blocks that create new layer of compatibility and
    interoperability over popular bioinformatics tools.

    The latest documentation of this package can be found in our readthedocs site:

    [latest API documentation](http://biobb-cp2k.readthedocs.io/en/latest/).



