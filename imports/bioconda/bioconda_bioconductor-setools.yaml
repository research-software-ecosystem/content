about:
  description: This includes a set of convenience functions for working with the SummarizedExperiment
    class. Note that plotting functions historically in this package have been moved
    to the sechm package (see vignette for details).
  home: https://bioconductor.org/packages/3.20/bioc/html/SEtools.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'SEtools: tools for working with SummarizedExperiment'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-setools
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-edger >=4.4.0,<4.5.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-sechm >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-sva >=3.54.0,<3.55.0
  - r-base
  - r-circlize
  - r-data.table
  - r-matrix
  - r-openxlsx
  - r-pheatmap
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-edger >=4.4.0,<4.5.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
