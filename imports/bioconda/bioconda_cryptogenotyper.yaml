about:
  description: 'A comprehensive tool for subtyping the parasite Cryptosporidium based
    on two key genetic markers: 18S and gp60.

    The tool provides a streamlined workflow for analyzing sequencing data and assigning
    species and subtypes,

    making it a valuable resource for research and public health surveillance.

    '
  dev_url: https://github.com/phac-nml/CryptoGenotyper
  home: https://github.com/phac-nml/CryptoGenotyper
  license: Apache-2.0
  license_family: APACHE
  summary: 'This package crypto_typer: tool to subtype the parasite, Cryptosporidium,
    based on the 18S and gp60 markers.'
build:
  entry_points:
  - cryptogenotyper = CryptoGenotyper.typer:main
  - cryptogenotyper_init = CryptoGenotyper.utilities:init_blast_databases
  noarch: python
  number: 3
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
package:
  name: cryptogenotyper
  version: 1.5.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  - pytest-runner
  run:
  - python >=3.6
  - numpy >=1.15.4
  - biopython >=1.70,<1.78
  - blast >=2.9.0
  - clustalw >=2.1
source:
  sha256: 4b9c95e8cd6a2d07633e45f16199f2039c57f86b758ff6abd6504e8888ae9dfb
  url: https://github.com/phac-nml/CryptoGenotyper/archive/1.5.0.tar.gz
test:
  commands:
  - cryptogenotyper -h
  - cryptogenotyper_init
