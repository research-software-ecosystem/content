about:
  dev_url: https://github.com/daisybio/drevalpy
  doc_url: https://drevalpy.readthedocs.io/en/latest/index.html
  home: https://github.com/daisybio/drevalpy
  license: MIT
  license_file: LICENSE
  summary: Drug response evaluation of cancer drug response models in a fair setting
build:
  entry_points:
  - drevalpy = drevalpy.cli:cli_main
  - drevalpy-report = drevalpy.visualization.create_report:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - https://www.biorxiv.org/content/10.1101/2025.05.26.655288v1
  recipe-maintainers:
  - JudithBernett
  - PascalIversen
package:
  name: drevalpy
  version: 1.4.0
requirements:
  host:
  - python >=3.11,<3.14
  - poetry-core
  - pip
  run:
  - python >=3.11,<3.14
  - numpy >=1.20
  - scipy
  - scikit-learn >=1.4
  - pandas
  - networkx
  - pyyaml
  - pytorch-lightning >=2.5
  - pytorch >=2.1
  - torch-geometric
  - flaky
  - requests
  - plotly
  - matplotlib-base
  - importlib-resources
  - scikit-posthocs
  - curve-curator
  - toml >=0.10.2,<0.11.0
  - poetry >=2.0.1,<3.0.0
  - starlette >=0.49.1
  - ray
  run_constrained:
  - pydantic >=2.5
source:
  sha256: bfb665bc91e140856d7cb4f24f44b873205353f459d7531b3ceb4614961603a7
  url: https://github.com/daisybio/drevalpy/archive/v1.4.0.tar.gz
test:
  commands:
  - drevalpy --help
  - drevalpy-report --help
  imports:
  - drevalpy
