about:
  home: https://atlaswiki.netlify.app
  license: MPL-2.0
  summary: 'ATLAS: Analysis Tools for Ancient and Low-depth Samples'
build:
  number: 0
  run_exports:
  - null
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: atlas
  version: 2.0.1
requirements:
  build:
  - null
  - cmake
  - ninja
  host:
  - armadillo
  - fmt
  - htslib
  - mkl
  - lapack
  - nlohmann_json
  - openblas
  - jsoncpp
  - zlib
  run:
  - armadillo
  - fmt
  - htslib
  - mkl
  - lapack
  - nlohmann_json
  - openblas
  - jsoncpp
source:
  sha256: f26066ad153b8873ef4856d0461841c48b4daea7e8b5c033fcd3f421b4a4d470
  url: https://bitbucket.org/wegmannlab/atlas/get/2.0.1.tar.gz
test:
  commands:
  - atlas | grep "successfully"
  - atlas simulate
  - atlas summaryStats --bam ATLAS_simulations.bam --fasta ATLAS_simulations.fasta
  - atlas GLF --bam ATLAS_simulations.bam
  - atlas saf --glf ATLAS_simulations.glf.gz --fasta ATLAS_simulations.fasta
  - atlas majorMinor --glf ATLAS_simulations.glf.gz
  - rm ATLAS_* *.parameters saf.saf.* || exit 1
