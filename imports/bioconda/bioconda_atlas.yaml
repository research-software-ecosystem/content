about:
  home: https://atlaswiki.netlify.app
  license: MPL-2.0
  summary: 'ATLAS: Analysis Tools for Ancient and Low-depth Samples'
build:
  number: 8
  run_exports:
  - null
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: atlas
  version: 2.0.0
requirements:
  build:
  - null
  - cmake
  - ninja
  host:
  - armadillo
  - fmt
  - htslib
  - mkl
  - lapack
  - nlohmann_json
  - openblas
  - jsoncpp
  - zlib
  run:
  - armadillo
  - fmt
  - htslib
  - mkl
  - lapack
  - nlohmann_json
  - openblas
  - jsoncpp
source:
  sha256: 9b1268240e75c103f8cc27a80fcafd66b6985d8ed5cbcd4db840ce4d9d67e0c6
  url: https://bitbucket.org/wegmannlab/atlas/get/2.0.0.tar.gz
test:
  commands:
  - atlas | grep "successfully"
  - atlas simulate
  - atlas HKY85 --bam ATLAS_simulations.bam --fasta ATLAS_simulations.fasta
  - atlas GLF --bam ATLAS_simulations.bam
  - atlas saf --glf ATLAS_simulations.glf.gz --fasta ATLAS_simulations.fasta
  - atlas majorMinor --glf ATLAS_simulations.glf.gz
  - rm ATLAS_* *.parameters saf.saf.* || exit 1
