about:
  home: https://atlaswiki.netlify.app
  license: MPL-2.0
  summary: 'ATLAS: Analysis Tools for Ancient and Low-depth Samples'
build:
  number: 3
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: atlas
  version: 2.0.0
requirements:
  build:
  - None
  - cmake
  - git
  - ninja
  - sysroot_linux-64 =2.17
  host:
  - armadillo
  - fmt
  - htslib
  - lapack
  - libgomp
  - llvm-openmp
  - nlohmann_json
  - openblas
  - sysroot_linux-64 =2.17
  - jsoncpp
  - zlib
  run:
  - armadillo
  - fmt
  - htslib
  - lapack
  - libgomp
  - llvm-openmp
  - nlohmann_json
  - openblas
  - sysroot_linux-64 =2.17
  - jsoncpp
source:
  sha256: 93b9113a736f2a4c0d2c25e8c5b3a23d00990667e2f2d3019881a7be569efa16
  url: https://bitbucket.org/wegmannlab/atlas/get/2.0.0-rc.8.tar.gz
test:
  commands:
  - atlas | grep "successfully"
  - atlas simulate
  - atlas HKY85 --bam ATLAS_simulations.bam --fasta ATLAS_simulations.fasta
  - atlas GLF --bam ATLAS_simulations.bam
  - atlas saf --glf ATLAS_simulations.glf.gz --fasta ATLAS_simulations.fasta
  - atlas majorMinor --glf ATLAS_simulations.glf.gz
  - rm ATLAS_* *.parameters saf.saf.* || exit 1
