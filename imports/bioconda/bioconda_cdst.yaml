about:
  dev_url: https://github.com/l1-mh/CDST
  home: https://github.com/l1-mh/CDST
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: 'CoDing Sequence Typer (CDST): MD5 hash-based genome typing and clustering.'
build:
  entry_points:
  - cdst = cdst.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - l1-mh
package:
  name: cdst
  version: 0.2.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - biopython >=1.85
  - pandas >=2.2
  - networkx >=3.3
  - scipy >=1.13
source:
  sha256: 5e6cd3827a54336679eba86be259de17ae9dfbba671e54ff60e9c257eb62271c
  url: https://pypi.org/packages/source/c/cdst_genome/cdst_genome-0.2.1.tar.gz
test:
  commands:
  - cdst --help
