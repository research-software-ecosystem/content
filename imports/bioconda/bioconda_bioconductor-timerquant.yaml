about:
  description: Supplementary Data package for tandem timer methods paper by Barry
    et al. (2015) including TimerQuant shiny applications.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/TimerQuant.html
  license: Artistic-2.0
  summary: Timer Quantification
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-timerquant
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-desolve
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-locfit
  - r-shiny
  run:
  - r-base
  - r-desolve
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-locfit
  - r-shiny
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: ba7baf3dc9562fe7c00adae7f5fe1ad2
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/TimerQuant_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/TimerQuant/TimerQuant_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/TimerQuant_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-timerquant/bioconductor-timerquant_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TimerQuant')"
