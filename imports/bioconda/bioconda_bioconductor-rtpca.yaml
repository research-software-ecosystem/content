about:
  description: R package for performing thermal proximity co-aggregation analysis
    with thermal proteome profiling datasets to analyse protein complex assembly and
    (differential) protein-protein interactions across conditions.
  home: https://bioconductor.org/packages/3.20/bioc/html/Rtpca.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Thermal proximity co-aggregation with R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtpca
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-proc
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-proc
  - r-tibble
  - r-tidyr
source:
  md5: 6a5f30e9ef1149d9572f6e3d4cf3cfd4
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Rtpca_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Rtpca/Rtpca_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rtpca_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtpca/bioconductor-rtpca_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rtpca')"
