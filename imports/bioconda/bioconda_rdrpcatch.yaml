about:
  description: "RdRpCATCH (RNA-dependent RNA polymerase Collaborative Analysis Tool\
    \ with Collections of pHMMs) \nis a tool for scanning sequences for RNA-dependent\
    \ RNA polymerases (RdRps) using profile HMMs.\n"
  dev_url: https://github.com/dimitris-karapliafis/RdRpCATCH
  home: https://github.com/dimitris-karapliafis/RdRpCATCH
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: RNA virus RdRp sequence scanner.
build:
  entry_points:
  - rdrpcatch = rdrpcatch.cli.args:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - dimitris-karapliafis
  - uneri
package:
  name: rdrpcatch
  version: 0.0.4
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - mmseqs2 ==17.b804f
  - seqkit ==2.10.0
  - pyhmmer ==0.11.0
  - needletail ==0.6.3
  - polars ==1.26.0
  - rich ==13.9.4
  - rich-click ==1.8.8
  - upsetplot ==0.9.0
  - matplotlib-base ==3.10.1
  - altair ==5.5.0
  - requests ==2.32.3
source:
  sha256: db4a3266834365fd3314fa5d8f04536b717f5e02daf963a4c94e0b4a022b1cee
  url: https://github.com/dimitris-karapliafis/RdRpCATCH/archive/refs/tags/v0.0.4.tar.gz
test:
  commands:
  - rdrpcatch --help
  - rdrpcatch scan --help
  - rdrpcatch download --help
