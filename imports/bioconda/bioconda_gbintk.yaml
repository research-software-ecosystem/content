about:
  description: 'GraphBin-Tk is a toolkit that combines assembly graph-based metagenomic
    bin-refinement and binning techniques GraphBin, GraphBin2 and MetaCoAG.

    '
  dev_url: https://github.com/metagentools/gbintk
  doc_url: https://gbintk.readthedocs.io/
  home: https://github.com/metagentools/gbintk
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'GraphBin-Tk: assembly graph-based metagenomic binning toolkit'
build:
  entry_points:
  - gbintk = gbintk.cli:main
  noarch: false
  number: 1
  run_exports:
  - None
  script:
  - ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - Vini2
  skip-lints:
  - should_be_noarch_generic
package:
  name: gbintk
  version: 1.0.0
requirements:
  host:
  - pip
  - python >=3.7,<3.11
  - flit-core
  run:
  - python >=3.7,<3.11
  - click
  - pkg-config
  - python-igraph
  - cairo
  - cairocffi
  - cogent3
  - networkx
  - tqdm
  - scipy
  - numpy
  - pandas
  - tabulate
  - fraggenescan
  - hmmer
  - graphbin
  - graphbin2
  - metacoag >=1.2.1
source:
  sha256: 9e0784a6ecf826631dd6c8a84f24d4f0df9c80d2800c5615094fb99750326b3c
  url: https://github.com/metagentools/gbintk/archive/refs/tags/v1.0.0.tar.gz
test:
  commands:
  - gbintk --help
