about:
  dev_url: https://github.com/sbslee/pypgx
  doc_url: https://pypgx.readthedocs.io/en/latest/
  home: https://github.com/sbslee/pypgx
  license: MIT
  license_family: MIT
  summary: A Python package for pharmacogenomics research
build:
  entry_points:
  - pypgx=pypgx.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - sbslee
package:
  name: pypgx
  version: 0.26.0
requirements:
  host:
  - pip
  - python
  run:
  - fuc
  - openjdk
  - python
  - scikit-learn
  - pysam >=0.15
source:
  sha256: 518b1b184e7676d9dfb10f755303069fdd291f257e95c2dade79f291e5964f34
  url: https://pypi.io/packages/source/p/pypgx/pypgx-0.26.0.tar.gz
test:
  commands:
  - pypgx --help
  imports:
  - pypgx
  - pypgx.api
  - pypgx.api.data
  - pypgx.cli
  - pypgx.sdk
