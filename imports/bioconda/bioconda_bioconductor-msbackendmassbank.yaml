about:
  description: Mass spectrometry (MS) data backend supporting import and export of
    MS/MS library spectra from MassBank record files. Different backends are available
    that allow handling of data in plain MassBank text file format or allow also to
    interact directly with MassBank SQL databases. Objects from this package are supposed
    to be used with the Spectra Bioconductor package. This package thus adds MassBank
    support to the Spectra package.
  home: https://bioconductor.org/packages/3.20/bioc/html/MsBackendMassbank.html
  license: Artistic-2.0
  summary: Mass Spectrometry Data Backend for MassBank record Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msbackendmassbank
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-protgenerics >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
  - r-dbi
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-protgenerics >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
  - r-dbi
