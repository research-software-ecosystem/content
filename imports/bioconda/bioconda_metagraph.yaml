  version: 0.4.5
requirements:
  build:
  - null
  - make
  - cmake
  - autoconf
  - automake
  - libtool
  - pkg-config
  - python >=3
  - setuptools
  - libdeflate
  - icu
  - zstd
  - bzip2
  host:
  - jemalloc
  - boost-cpp
  - libgomp
  - llvm-openmp
  run:
  - jemalloc
  - boost-cpp
  - libgomp
  - llvm-openmp
