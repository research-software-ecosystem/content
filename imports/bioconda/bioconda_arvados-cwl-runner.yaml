  doc_url: https://doc.arvados.org
  home: https://arvados.org
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE-2.0.txt
  summary: Arvados Common Workflow Language runner.
build:
  entry_points:
  - cwl-runner = arvados_cwl:main
  - arvados-cwl-runner = arvados_cwl:main
  noarch: python
  number: 0
  run_exports:
  - None
package:
  name: arvados-cwl-runner
  version: 3.1.2
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - cwltool ==3.1.20240508115724
  - schema-salad ==8.5.20240503091721
  - arvados-python-client <=3.1.2
  - crunchstat-summary <=3.1.2
  - ciso8601 >=2.0.0
  - networkx <2.6
  - msgpack-python ==1.0.3
  - importlib-metadata <5
  - zipp <3.16.0
  - lxml <5.2
  - pydot <2
source:
  sha256: 61c47006df53cf483fcd01c7691083089582e46d588eb9a49ca2c70c4b883e83
  url: https://pypi.org/packages/source/a/arvados-cwl-runner/arvados-cwl-runner-3.1.2.tar.gz
test:
  commands:
  - cwl-runner --help
  - arvados-cwl-runner --help
  imports:
  - arvados_cwl
