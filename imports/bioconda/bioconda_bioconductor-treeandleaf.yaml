about:
  description: The TreeAndLeaf package combines unrooted and force-directed graph
    algorithms in order to layout binary trees, aiming to represent multiple layers
    of information onto dendrogram leaves.
  home: https://bioconductor.org/packages/3.18/bioc/html/TreeAndLeaf.html
  license: Artistic-2.0
  summary: Displaying binary trees with focus on dendrogram leaves
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-treeandleaf
  version: 1.14.0
requirements:
  host:
  - bioconductor-reder >=2.6.0,<2.7.0
  - r-ape
  - r-base
  - r-igraph
  run:
  - bioconductor-reder >=2.6.0,<2.7.0
  - r-ape
  - r-base
  - r-igraph
source:
  md5: 066beb0c7f15d3b6a853bcb68c682f73
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/TreeAndLeaf_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/TreeAndLeaf/TreeAndLeaf_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/TreeAndLeaf_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-treeandleaf/bioconductor-treeandleaf_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TreeAndLeaf')"
