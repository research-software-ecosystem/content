about:
  description: The package provides `rlang` data masks for the SummarizedExperiment
    class. The enables the evaluation of unquoted expression in different contexts
    of the SummarizedExperiment object with optional access to other contexts. The
    goal for `plyxp` is for evaluation to feel like a data.frame object without ever
    needing to unwind to a rectangular data.frame.
  home: https://bioconductor.org/packages/3.20/bioc/html/plyxp.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data masks for SummarizedExperiment enabling dplyr-like manipulation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plyxp
  version: 1.0.0
requirements:
  host:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-cli
  - r-dplyr
  - r-glue
  - r-pillar
  - r-purrr
  - r-rlang
  - r-s7
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-vctrs
  run:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-cli
  - r-dplyr
  - r-glue
  - r-pillar
  - r-purrr
  - r-rlang
  - r-s7
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-vctrs
source:
  md5: 71d1158d4ed392f139db2dffff1f56c6
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/plyxp_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/plyxp/plyxp_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/plyxp_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plyxp/bioconductor-plyxp_1.0.0_src_all.tar.gz
