about:
  doc_url: https://pypi.org/project/yahmm
  home: https://pypi.org/project/yahmm
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: YAHMM is a HMM package for Python, implemented in Cython for speed.
build:
  number: 11
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  container:
    extended-base: true
  skip-lints:
  - cython_must_be_in_host
package:
  name: yahmm
  version: 1.1.3
requirements:
  build:
  - null
  host:
  - python
  - pip
  - setuptools
  - cython >=0.20.1,<3
  - numpy >=1.8.0
  - scipy >=0.13.3
  - networkx >=1.8.1
  - matplotlib-base >=1.3.1
  run:
  - python
  - cython >=0.20.1,<3
  - numpy >=1.8.0
  - scipy >=0.13.3
  - networkx >=1.8.1
  - matplotlib-base >=1.3.1
source:
  sha256: fe3614ef96da9410468976756fb93dc8235485242c05df01d8e5ed356a7dfb43
  url: https://pypi.org/packages/source/y/yahmm/yahmm-1.1.3.zip
test:
  commands:
  - MPLBACKEND=agg python -c 'import yahmm'
