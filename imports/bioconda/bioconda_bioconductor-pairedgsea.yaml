about:
  description: pairedGSEA makes it simple to run a paired Differential Gene Expression
    (DGE) and Differencital Gene Splicing (DGS) analysis. The package allows you to
    store intermediate results for further investiation, if desired. pairedGSEA comes
    with a wrapper function for running an Over-Representation Analysis (ORA) and
    functionalities for plotting the results.
  home: https://bioconductor.org/packages/3.20/bioc/html/pairedGSEA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Paired DGE and DGS analysis for gene set enrichment analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pairedgsea
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-dexseq >=1.52.0,<1.53.0
  - bioconductor-fgsea >=1.32.0,<1.33.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-sva >=3.54.0,<3.55.0
  - r-aggregation
  - r-base
  - r-ggplot2
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-dexseq >=1.52.0,<1.53.0
