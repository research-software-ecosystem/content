about:
  description: Base-level (i.e. cytosine-level) counts for a collection of public
    bisulfite-seq datasets (e.g., WGBS and RRBS), provided as SummarizedExperiment
    objects with sample- and base-level metadata.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/MethylSeqData.html
  license: CC0
  summary: Collection of Public DNA Methylation Sequencing Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-methylseqdata
  version: 1.16.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
