about:
  description: ncRNAtools provides a set of basic tools for handling and analyzing
    non-coding RNAs. These include tools to access the RNAcentral database and to
    predict and visualize the secondary structure of non-coding RNAs. The package
    also provides tools to read, write and interconvert the file formats most commonly
    used for representing such secondary structures.
  home: https://bioconductor.org/packages/3.20/bioc/html/ncRNAtools.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R toolkit for non-coding RNA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ncrnatools
  version: 1.16.0
requirements:
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-httr
  - r-xml2
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-httr
  - r-xml2
source:
  md5: 65232d5ff400589d895ca1fac017e932
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ncRNAtools_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ncRNAtools/ncRNAtools_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/ncRNAtools_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ncrnatools/bioconductor-ncrnatools_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ncRNAtools')"
