  - bioconductor-complexheatmap
  - bioconductor-gsva
  - r-kernsmooth
  - r-mass
  - r-biclust
  - r-circlize
  - r-class
  - r-cluster
  - r-fmsb
  - r-gplots
  - r-gridgraphics
  - r-lattice
  - r-mclust
  - r-moments
  - r-nnet
  run:
  - r-base
  - bioconductor-complexheatmap
  - bioconductor-gsva
  - r-kernsmooth
  - r-mass
  - r-biclust
  - r-circlize
  - r-class
  - r-cluster
  - r-fmsb
  - r-gplots
  - r-gridgraphics
  - r-lattice
  - r-mclust
  - r-moments
  - r-nnet
