about:
  home: https://CRAN.R-project.org/package=sigQC
  license: GPL-3.0-or-later
  license_family: GPL
  license_file:
  - /lib/R/share/licenses/GPL-3
  summary: Provides gene signature quality control metrics in publication ready plots.
    Namely, enables the visualization of properties such as expression, variability,
    correlation, and comparison of methods of standardisation and scoring metrics.
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
