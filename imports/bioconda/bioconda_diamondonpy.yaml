about:
  home: https://github.com/EnzoAndree/diamondonpy
  license: GPL-3.0-only
  license_file: LICENSE
  summary: A Python wrapper for the DIAMOND bioinformatics tool
build:
  entry_points:
  - diamondonpy = diamondonpy.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - leightonpayne
package:
  name: diamondonpy
  version: 0.1.1
requirements:
  host:
  - python >=3.6
  - setuptools >=42
  - wheel
  - pip
  run:
  - python >=3.6
  - pandas >=1.0.0
  - numpy >=1.18.0
  - diamond
source:
  sha256: 38c88155b7075271755f982bb8ddac5986a01f0a1199abfb10e69d2ef30a07f1
  url: https://pypi.org/packages/source/d/diamondonpy/diamondonpy-0.1.1.tar.gz
test:
  commands:
  - pip check
  - diamondonpy --help
  imports:
  - diamondonpy
  requires:
  - pip
