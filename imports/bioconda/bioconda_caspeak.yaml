about:
  home: https://github.com/Rye-lxy/CasPeak
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A pipeline for finding non-reference mobile element insertions
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: caspeak
  version: 1.1.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - bedtools
  - lamassemble
  - last
  - seg-suite
source:
  sha256: 2165c8e3ec6d0ceb98e2440e5c3b1063344c853fc145f8070a1ea561397acfff
  url: https://github.com/Rye-lxy/CasPeak/archive/1.1.0.tar.gz
test:
  commands:
  - caspeak --help
