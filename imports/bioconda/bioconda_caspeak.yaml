about:
  home: https://github.com/Rye-lxy/CasPeak
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A pipeline for finding non-reference mobile element insertions
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: caspeak
  version: 1.1.5
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - bedtools
  - lamassemble
  - last
  - seg-suite
source:
