about:
  description: A collection of tools for doing various analyses of multi-state QTL
    data, with a focus on visualization and interpretation. The package 'multistateQTL'
    contains functions which can remove or impute missing data, identify significant
    associations, as well as categorise features into global, multi-state or unique.
    The analysis results are stored in a 'QTLExperiment' object, which is based on
    the 'SummarisedExperiment' framework.
  home: https://bioconductor.org/packages/3.20/bioc/html/multistateQTL.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Toolkit for the analysis of multi-state QTL data
