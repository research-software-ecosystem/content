  home: https://github.com/LSTUGA/SeqSero2S
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Simplified Salmonella serotype prediction from genome sequencing data
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1128/aem.02600-24
  recipe-maintainers:
  - LSTUGA
  - crashfrog
package:
  name: seqsero2s
  version: 1.1.4
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - blast >=2.2
  - samtools
  - bedtools >=2.17
  - sra-tools >=2.8
  - spades >=3.9
  - salmid
  - bwa >=0.7
  - seqtk >=1.3
  - stringmlst >=0.6
