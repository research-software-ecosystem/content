about:
  description: Omixer - an Bioconductor package for multivariate and reproducible
    sample randomization, which ensures optimal sample distribution across batches
    with well-documented methods. It outputs lab-friendly sample layouts, reducing
    the risk of sample mixups when manually pipetting randomized samples.
  home: https://bioconductor.org/packages/3.20/bioc/html/Omixer.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'Omixer: multivariate and reproducible sample randomization to proactively
    counter batch effects in omics studies'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-omixer
  version: 1.16.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-gridextra
  - r-magrittr
  - r-readr
  - r-stringr
  - r-tibble
  - r-tidyselect
  run:
  - r-base
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-gridextra
  - r-magrittr
  - r-readr
  - r-stringr
  - r-tibble
  - r-tidyselect
source:
  md5: de7855603ccf8805e895b4b1368098be
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Omixer_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Omixer/Omixer_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/Omixer_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omixer/bioconductor-omixer_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Omixer')"
