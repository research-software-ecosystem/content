about:
  dev_url: https://github.com/MicrobialDarkMatter/nanomotif
  doc_url: https://nanomotif.readthedocs.io/en/latest
  home: https://github.com/MicrobialDarkMatter/nanomotif
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Identifying methlyation motifs in nanopore data.
build:
  entry_points:
  - nanomotif = nanomotif.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  recipe-maintainers:
  - SorenHeidelbach
package:
  name: nanomotif
  version: 1.1.2
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - requests
  - numpy >=1.24.4,<=2.0.0
  - pandas >=2.0.2
  - polars >=1.31
  - scipy >=1.10.1
  - scikit-learn >=1.5.2
  - networkx >=3.1
  - pyarrow >=15.0.2
  - epimetheus-py ==0.7.5
  - hdbscan
  - bio >=1.6.2
  - snakemake-minimal >=7.32.4
  - progressbar2 >=3.53.1
  - pyfastx >=0.2.10
  - pysam >=0.22.0
  - regex >=2025.10.23
  - pyinstrument >=5.1.1
source:
  sha256: 3a70c95b07c6f1baa72a6ffc84f86169cc92fae54f279d1bc93216d87340c2e7
  url: https://pypi.org/packages/source/n/nanomotif/nanomotif-1.1.2.tar.gz
test:
  commands:
  - nanomotif --help
  imports:
  - nanomotif
