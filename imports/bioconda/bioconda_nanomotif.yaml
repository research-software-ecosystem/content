about:
  dev_url: https://github.com/MicrobialDarkMatter/nanomotif
  doc_url: https://nanomotif.readthedocs.io/en/latest
  home: https://github.com/MicrobialDarkMatter/nanomotif
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Identifying methlyation motifs in nanopore data
build:
  entry_points:
  - nanomotif = nanomotif.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - SorenHeidelbach
package:
  name: nanomotif
  version: 0.5.1
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - wheel
  - bio >=1.6.2
  - requests
  - numpy >=1.24.4
  - pandas >=2.0.2
  - polars >=0.19
  - seaborn-base >=0.12.2
  - scipy >=1.10.1
  - networkx >=3.1
  - progressbar2 >=3.53.1
  - biopython >=1.6.2
  - pyarrow >=15.0.2
  - snakemake-minimal >=7.32.4
  - hdbscan
  - pymethylation_utils ==0.5.2
source:
  sha256: 6a97b34ef3c044be7ce9389fff94ab5f56e2660d3551dc50371124db4ba1137d
  url: https://pypi.io/packages/source/n/nanomotif/nanomotif-0.5.1.tar.gz
test:
  commands:
  - nanomotif --help
  imports:
  - nanomotif
