about:
  dev_url: https://github.com/MicrobialDarkMatter/nanomotif
  doc_url: https://nanomotif.readthedocs.io/en/latest
  home: https://github.com/MicrobialDarkMatter/nanomotif
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Identifying methlyation motifs in nanopore data
build:
  entry_points:
  - nanomotif = nanomotif.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - SorenHeidelbach
package:
  name: nanomotif
  version: 0.8.0
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - requests
  - numpy >=1.24.4
  - pandas >=2.0.2
  - polars >=0.19,<=0.20.23
  - scipy >=1.10.1
  - scikit-learn >=1.5.2
  - networkx >=3.1
  - pyarrow >=15.0.2
  - pymethylation_utils ==0.5.2
  - hdbscan
  - Bio >=1.6.2
  - snakemake-minimal >=7.32.4
  - progressbar2 >=3.53.1
  - epimetheus-py
source:
  sha256: 38961fb39d0227ac6de4200b28f95e452fc7ad34a4e99913d773df60d1e06718
  url: https://pypi.org/packages/source/n/nanomotif/nanomotif-0.8.0.tar.gz
test:
  commands:
  - nanomotif --help
  imports:
  - nanomotif
