about:
  description: 'This package contains the experimental data and a complete executable
    transcript (vignette) of the statistical analysis presented in the paper "Cell-to-cell
    expression variability followed by signal reinforcement progressively segregates
    early mouse lineages" by Y. Ohnishi, W. Huber, A. Tsumura, M. Kang, P. Xenopoulos,
    K. Kurimoto, A. K. Oles, M. J. Arauzo-Bravo, M. Saitou, A.-K. Hadjantonakis and
    T. Hiiragi; Nature Cell Biology (2014) 16(1): 27-37. doi: 10.1038/ncb2881."'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/Hiiragi2013.html
  license: Artistic-2.0
  summary: Cell-to-cell expression variability followed by signal reinforcement progressively
    segregates early mouse lineages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
