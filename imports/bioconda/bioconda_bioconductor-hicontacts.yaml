about:
  description: HiContacts provides a collection of tools to analyse and visualize
    Hi-C datasets imported in R by HiCExperiment.
  home: https://bioconductor.org/packages/3.20/bioc/html/HiContacts.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Analysing cool files in R with HiContacts
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicontacts
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hicexperiment >=1.6.0,<1.7.0
  - bioconductor-interactionset >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrastr
  - r-matrix
  - r-readr
  - r-rspectra
  - r-scales
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
