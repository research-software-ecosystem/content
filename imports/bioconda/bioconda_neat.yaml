  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Toolset for generating synthethic FASTQ, VCF and BAM files.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .'
package:
  name: neat
  version: 4.3.1
requirements:
  host:
  - python >=3.10
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.10
  - biopython =1.79
  - pkginfo
  - matplotlib-base
  - numpy
  - seaborn
  - pyyaml
  - scipy
  - bedtools
  - pybedtools >=0.9.0
  - htslib
  - pysam
  - frozendict
