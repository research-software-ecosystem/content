about:
  description: An annotation package for Illumina's EPIC v2.0 methylation arrays.
    The version 2 covers more than 935K CpG sites in the human genome hg38. It is
    an update of the original EPIC v1.0 array (i.e., the 850K methylation array).
  home: https://bioconductor.org/packages/3.20/data/annotation/html/IlluminaHumanMethylationEPICv2anno.20a1.hg38.html
  license: Artistic-2.0
  summary: Annotation for Illumina's EPIC v2.0 methylation arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-illuminahumanmethylationepicv2anno.20a1.hg38
  version: 1.0.0
requirements:
  host:
  - bioconductor-minfi >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-minfi >=1.52.0,<1.53.0
  - r-base
  - curl
  - bioconductor-data-packages >=20250625
