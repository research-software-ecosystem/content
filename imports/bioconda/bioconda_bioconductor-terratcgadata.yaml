about:
  description: Leverage the existing open access TCGA data on Terra with well-established
    Bioconductor infrastructure. Make use of the Terra data model without learning
    its complexities. With a few functions, you can copy / download and generate a
    MultiAssayExperiment from the TCGA example workspaces provided by Terra.
  home: https://bioconductor.org/packages/3.20/bioc/html/terraTCGAdata.html
  license: Artistic-2.0
  summary: OpenAccess TCGA Data on Terra as MultiAssayExperiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-terratcgadata
  version: 1.10.0
requirements:
  host:
  - bioconductor-anvil >=1.18.0,<1.19.0
  - bioconductor-anvilgcp >=1.0.0,<1.1.0
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-raggedexperiment >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-tcgautils >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-readr
  - r-tidyr
  run:
  - bioconductor-anvil >=1.18.0,<1.19.0
  - bioconductor-anvilgcp >=1.0.0,<1.1.0
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-raggedexperiment >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-tcgautils >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-readr
  - r-tidyr
source:
  md5: ae543b0934e758b48fb1924aca28a519
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/terraTCGAdata_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/terraTCGAdata/terraTCGAdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/terraTCGAdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-terratcgadata/bioconductor-terratcgadata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('terraTCGAdata')"
