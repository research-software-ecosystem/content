  license_file: COPYING
  summary: Utility program for extracting sequences from a fasta/fastq file.
build:
  number: 10
package:
  name: pullseq
  version: 1.0.2
requirements:
  build:
  - make
  - None
  - autoconf
  - automake
  - libtool
  host:
  - pcre
  - zlib
  run:
  - pcre
  - zlib
source:
  md5: a4ef6e5b4b5c77be2ef5d444c44fb6c0
  url: https://github.com/bcthomas/pullseq/archive/1.0.2.tar.gz
