about:
  description: Selected Affymetrix and Illlumina SNP data for HapMap subjects.  Data
    provided by the Center for Inherited Disease Research at Johns Hopkins University
    and the Broad Institute of MIT and Harvard University.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/GWASdata.html
  license: Artistic-2.0
  summary: Data used in the examples and vignettes of the GWASTools package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gwasdata
  version: 1.44.0
requirements:
  host:
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: b27980b5cacc933bf897da291ad17871
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/GWASdata_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GWASdata/GWASdata_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/GWASdata_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwasdata/bioconductor-gwasdata_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GWASdata')"
