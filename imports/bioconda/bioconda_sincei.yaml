about:
  home: https://github.com/bhardwaj-lab/sincei
  license: MIT
  license_file: LICENCE.txt
  summary: A user-friendly toolkit for QC, counting, clustering and plotting of single-cell
    (epi)genomics data.
build:
  entry_points:
  - sincei = sincei.sincei:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  identifiers:
  - biotools:sincei
  - doi:10.5281/zenodo.8105536
package:
  name: sincei
  version: 0.5.1
requirements:
  host:
  - python >=3.8
  - pip
  - hatchling
  run:
  - python >=3.8
  - umap-learn
  - pandas
  - deeptools
  - scanpy
  - anndata
  - loompy
  - gensim
  - networkx
  - leidenalg
  - python-igraph
  - session-info
  - pytorch
  - importlib-metadata
source:
  sha256: 053afa4f8c89dbeee2d9cf3d643b62a6cda720485263dff81a05c006ee848f77
  url: https://pypi.io/packages/source/s/sincei/sincei-0.5.1.tar.gz
test:
  commands:
  - sincei -h
  imports:
  - sincei
