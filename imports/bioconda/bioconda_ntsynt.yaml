about:
  dev_url: https://github.com/bcgsc/ntsynt
  home: https://github.com/bcgsc/ntsynt
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Detecting multi-genome synteny blocks using minimizer graph mapping.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - uses_vcs_url
package:
  name: ntsynt
  version: 1.0.3
requirements:
  build:
  - None
  - cmake
  host:
  - python
  - meson
  - ninja
  - llvm-openmp
  - libgomp
  - btllib >=1.7.1
  run:
  - python
  - llvm-openmp
  - libgomp
  - btllib >=1.7.1
  - intervaltree
  - pybedtools
  - ncls
  - python-igraph
  - snakemake-minimal
  - samtools
  - seqtk
source:
  git_rev: v1.0.3
  git_url: https://github.com/bcgsc/ntsynt.git
  sha256: unused
test:
  commands:
  - ntSynt -h
  imports:
  - btllib
