about:
  description: 'PHAST is a C-based toolkit for phylogenetic analysis, comparative
    genomics,

    and evolutionary modeling.

    '
  home: https://github.com/CshlSiepelLab/phast
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'PHAST: Phylogenetic Analysis with Space/Time models'
build:
  number: 0
  run_exports:
  - null
  script:
  - ln -sf "${BUILD_PREFIX}/bin/${HOST}-otool" "${BUILD_PREFIX}/bin/otool"
  - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${PREFIX}
    -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_INSTALL_BINDIR=bin -DCMAKE_INSTALL_INCLUDEDIR=include
  - cmake --build build --parallel ${CPU_COUNT}
  - cmake --install build
  skip: true
extra:
  recipe-maintainers:
  - asiepel
package:
  name: phast
  version: 1.9.6
requirements:
  build:
  - null
  - cmake
  - make
  - cctools
  host:
  - pcre
  - blas
  - lapack
  run:
  - pcre >=8.45,<9.0a0
  - libopenblas
source:
  sha256: e614b34514e37480dcadd0d17ec4cdf55e62cace179302a0932011009d1fb33e
  url: https://github.com/CshlSiepelLab/phast/archive/refs/tags/v1.9.6.tar.gz
test:
  commands:
  - phastCons --help
  - phyloFit --help
