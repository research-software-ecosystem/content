about:
  description: DREAM-Stellar can compare pairs of large sequences to find all conserved
    subsequences.
  dev_url: https://github.com/seqan/dream-stellar
  doc_source_url: https://github.com/seqan/dream-stellar/blob/main/README.md
  home: https://github.com/seqan/dream-stellar
  license: BSD-3-Clause License
  license_family: BSD
  license_file: LICENSE.md
  summary: 'DREAM-Stellar: a fast and accurate pairwise local aligner.'
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  maintainers:
  - eaasna
package:
  name: dream-stellar
  version: 2.1.0
requirements:
  build:
  - make
  - None
  - cmake >=3.25
  host:
  - bzip2
  - zlib
  - yaml-cpp
source:
  sha256: 648af774cb279d194e1c0571d0ef677a2b169664cd949a04d28621b625ec847d
  url: https://github.com/seqan/dream-stellar/archive/refs/tags/dream-stellar-v2.1.0.zip
test:
  commands:
  - dream-stellar --version
  - dream-stellar --help 2>&1 > /dev/null
  - dream-stellar build --help 2>&1 > /dev/null
  - dream-stellar search --help 2>&1 > /dev/null
