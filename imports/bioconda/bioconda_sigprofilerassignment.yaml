about:
  home: https://github.com/AlexandrovLab/SigProfilerAssignment.git
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: SigProfilerAssignment - Assignment of known mutational signatures to individual
    samples and individual somatic mutations
build:
  entry_points:
  - SigProfilerAssignment=SigProfilerAssignment.SigProfilerAssignment_CLI:main_function
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
package:
  name: sigprofilerassignment
  version: 0.2.6
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools >=61
  run:
  - python >=3.9
  - scipy >=1.13
  - numpy >=2.0.0
  - pandas >=2.0.0
  - sigprofilermatrixgenerator >=1.3.0
  - sigprofilerplotting >=1.4.0
  - reportlab >=3.5.42
  - pypdf >=5.0.0
  - alive-progress >=2.4.1
  - pdf2image >=1.16.0
  - poppler
source:
  sha256: e47988052f59d1082177276a7bbadd8e93f909a7ce7edc5eedf60de37c24e5dd
  url: https://files.pythonhosted.org/packages/source/s/sigprofilerassignment/sigprofilerassignment-0.2.6.tar.gz
test:
  commands:
  - SigProfilerAssignment -h
  imports:
  - SigProfilerAssignment
