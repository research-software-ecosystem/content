  - reportlab >=3.5.42
  - pypdf >=5.0.0
  - alive-progress >=2.4.1
  - pdf2image >=1.16.0
  - poppler
source:
  sha256: c98c6fec80fe70c772c51823da93a47b77617be1ef8d67087c5372aed27f03c4
