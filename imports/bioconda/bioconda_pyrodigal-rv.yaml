about:
  home: https://github.com/LanderDC/pyrodigal-rv
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: A Pyrodigal extension to predict genes in RNA viruses.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --ignore-installed  --use-pep517 --no-deps -vvv
package:
  name: pyrodigal-rv
  version: 0.1.0
requirements:
  host:
  - python
  - setuptools >=46.4
  - wheel >=0.23
  - packaging >=19.1
  - pycparser
  - pip
  run:
  - python
  - pyrodigal >=3.1,<4
  - importlib-resources
source:
  sha256: 3ccfbdeadda103cd2f17d3d753acb280a2fe35411ac166cd08cdecf317f64d88
  url: https://pypi.io/packages/source/p/pyrodigal-rv/pyrodigal_rv-0.1.0.tar.gz
test:
  commands:
  - python -m unittest -vv pyrodigal_rv.tests
  imports:
  - pyrodigal_rv
