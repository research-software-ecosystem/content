about:
  description: Cicero computes putative cis-regulatory maps from single-cell chromatin
    accessibility data. It also extends monocle 2 for use in chromatin accessibility
    data.
  home: https://bioconductor.org/packages/3.20/bioc/html/cicero.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Predict cis-co-accessibility from single-cell chromatin accessibility data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cicero
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
