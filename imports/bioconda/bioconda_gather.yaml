about:
  description: 'Gather is a Python-based toolkit for assembling heavy and light chain
    BCRs from sequence data using

    De Bruijn graphs. It includes modules for processing 10X and single-cell data.

    '
  home: https://github.com/Neuroimmunology-UiO/gather
  license: MIT
  license_file: LICENSE
  summary: Assembly of heavy and light chain BCRs using De Bruijn graphs.
build:
  noarch: python
  number: 1
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - codeseyed
package:
  name: gather
  version: 1.0.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9
  - numpy >=1.19
  - pandas
  - networkx
  - joblib
  - tqdm
  - biopython
  - argcomplete
  - glob2
  - rich
  - matplotlib-base
  - bcalm >=2.2.3
source:
  sha256: 4d5e2108e9a98d8dfee85357deebc4b55ae5c3dd657203ac015ed7a8251cff32
  url: https://github.com/Neuroimmunology-UiO/gather/archive/refs/tags/v1.0.1.tar.gz
test:
  commands:
  - tenx-asm --help
  - sc-asm --help
  - postproc --help
  imports:
  - gather
  requires:
  - python
