about:
  description: 'Gather is a Python-based toolkit for assembling heavy and light chain
    BCRs from sequence data using

    De Bruijn graphs. It includes modules for processing 10X and single-cell data.

    '
  home: https://github.com/Neuroimmunology-UiO/gather
  license: MIT
  license_file: LICENSE
  summary: Assembly of heavy and light chain BCRs using De Bruijn graphs.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - codeseyed
package:
  name: gather
  version: 0.1.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9
  - numpy >=1.19
  - pandas
  - networkx
  - joblib
  - tqdm
  - biopython
  - rich
  - matplotlib-base
  - glob2
  - bcalm >=2.2.3
  - argcomplete
source:
  sha256: c5d3d2946ad7b22a88887de5d903cdba7b36474dd09605231ecdb5cb607a0dfe
  url: https://github.com/Neuroimmunology-UiO/gather/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - tenx-asm --help
  - sc-asm --help
  - postproc --help
  imports:
  - gather
  requires:
  - python
