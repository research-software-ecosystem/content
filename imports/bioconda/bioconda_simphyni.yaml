about:
  home: https://github.com/jpeyemi/SimPhyNI
  license: MIT
  license_file: LICENSE
  summary: 'SimPhyni: a tool for phylogenetic trait simulation and inference.'
build:
  entry_points:
  - simphyni = simphyni.simphyni_cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ishaq
package:
  name: simphyni
  version: 1.0.0
requirements:
  host:
  - python >=3.11,<3.13
  - setuptools >=61
  - wheel
  - pip
  run:
  - python >=3.11,<3.13
  - ete3 >=3.1.3
  - joblib >=1.4.2
  - matplotlib-base >=3.10.1
  - numpy >=2.2.3
  - numba >=0.62.0
  - pandas >=2.2.3
  - scikit-learn >=1.6.1
  - seaborn >=0.13.0,<0.14
  - statsmodels >=0.14.4
  - annotated-types >=0.7.0
  - biopython >=1.85
  - certifi >=2025.1.31
  - charset-normalizer >=3.4.1
  - idna >=3.10
  - itolapi >=4.1.5
  - jinja2 >=3.1.6
  - markupsafe >=3.0.2
  - pastml >=1.9.50
  - pydantic >=2.10.6
  - pydantic-core >=2.27.2
  - requests >=2.32.3
  - scipy 1.14.0
  - urllib3 >=2.4.0
  - snakemake >=9.10
source:
  patches:
  - fix_imp.patch
  sha256: 750bd356eab57aec6f80d29634a25bfae2b3af49e59610a2caed7bfe2faf1ff9
  url: https://pypi.org/packages/source/s/simphyni/simphyni-1.0.0.tar.gz
test:
  commands:
  - simphyni --help
  - simphyni run --help
  imports:
  - simphyni
  requires:
  - pip
