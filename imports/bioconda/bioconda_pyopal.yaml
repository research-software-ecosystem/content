about:
  dev_url: https://github.com/althonos/pyopal
  doc_url: https://pyopal.readthedocs.org
  home: https://github.com/althonos/pyopal
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to Opal, a SIMD-accelerated pairwise
    aligner.
build:
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - althonos
package:
  name: pyopal
  version: 0.7.0
requirements:
  build:
  - None
  - None
  - cmake
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  - scoring-matrices >=0.2
  run:
  - python
  - archspec
  - scoring-matrices >=0.2
source:
  sha256: 690b46fb158f10c663e14cf51a50060a27adb51e113ed1cdfbe50b4b9b1d7689
  url: https://pypi.io/packages/source/p/pyopal/pyopal-0.7.0.tar.gz
test:
  commands:
  - python -m unittest -vv pyopal.tests
  imports:
  - pyopal
