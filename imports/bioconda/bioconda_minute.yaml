about:
  dev_url: https://github.com/elsasserlab/minute
  doc_url: https://minute.readthedocs.io/en/latest
  home: https://github.com/elsasserlab/minute/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: MINUTE-ChIP data analysis workflow
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - marcelm
package:
  name: minute
  version: 0.12.1
requirements:
  host:
  - pip
  - python >=3.7
  - setuptools
  run:
  - python >=3.7
  - ruamel.yaml
  - snakemake-minimal >=7.22.0
  - samtools >=1.13
  - cutadapt >=5.1
  - bowtie2 >=2.5.4
  - strobealign >=0.13.0
  - je-suite >=2.0.RC
  - deeptools >=3.5.0
  - picard >=3.4.0
  - fastqc >=0.11.9
  - bedtools >=2.30.0
  - multiqc >1.20
  - xopen >=1.2.0
  - sra-tools >=2.11.0
  - r-base >=4.0.0
  - r-ggplot2 >=3.3.0
  - r-dplyr >=1.0.0
  - click =8.2.1
source:
  sha256: 502d4eae1bd7182f5bf3c8b993fe2d6ba01d713ee07bff014a9bfd59029f9d78
  url: https://github.com/elsasserlab/minute/archive/refs/tags/v0.12.1.tar.gz
test:
  commands:
  - minute init testdir && rm testdir/minute.yaml
  - minute --version
  imports:
  - minute
