about:
  description: The CNVRanger package implements a comprehensive tool suite for CNV
    analysis. This includes functionality for summarizing individual CNV calls across
    a population, assessing overlap with functional genomic regions, and association
    analysis with gene expression and quantitative phenotypes.
  home: https://bioconductor.org/packages/3.18/bioc/html/CNVRanger.html
  license: Artistic-2.0
  summary: Summarization and expression/phenotype association of CNV ranges
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cnvranger
  version: 1.18.0
