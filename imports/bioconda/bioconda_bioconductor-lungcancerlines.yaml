about:
  description: 'Reads from an RNA-seq experiment between two lung cancer cell lines:
    H1993 (met) and H2073 (primary). The reads are stored as Fastq files and are meant
    for use with the TP53Genome object in the gmapR package.'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/LungCancerLines.html
  license: Artistic-2.0
  summary: Reads from Two Lung Cancer Cell Lines
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-lungcancerlines
  version: 0.44.0
requirements:
  host:
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - r-base
  run:
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: cbedb747be0dc1ed37072304b42e29cb
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/LungCancerLines_0.44.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/LungCancerLines/LungCancerLines_0.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/LungCancerLines_0.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lungcancerlines/bioconductor-lungcancerlines_0.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LungCancerLines')"
