about:
  description: Package designed to aid in classifying cells from single-cell RNA sequencing
    data using external reference data (e.g., bulk RNA-seq, scRNA-seq, microarray,
    gene lists). A variety of correlation based methods and gene list enrichment methods
    are provided to assist cell type assignment.
  home: https://bioconductor.org/packages/3.20/bioc/html/clustifyr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Classifier for Single-cell RNA-seq Using Cell Clusters
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clustifyr
  version: 1.18.0
