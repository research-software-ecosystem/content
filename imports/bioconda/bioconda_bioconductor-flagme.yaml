  - bioconductor-gcspikelite >=1.40.0,<1.41.0
  - bioconductor-xcms >=4.0.0,<4.1.0
  - r-base
  - r-gplots
  - r-mass
  - r-sparsem
source:
  md5: ada68435478c0172b282919125008b1f
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/flagme_1.58.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/flagme/flagme_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/flagme_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flagme/bioconductor-flagme_1.58.0_src_all.tar.gz
test:
