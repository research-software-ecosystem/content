    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/flagme.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Analysis of Metabolomics GC/MS Data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
