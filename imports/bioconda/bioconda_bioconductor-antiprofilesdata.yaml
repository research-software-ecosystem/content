about:
  description: 'Colon normal tissue and cancer samples used in Corrada Bravo, et al.
    gene expression anti-profiles paper: BMC Bioinformatics 2012, 13:272 doi:10.1186/1471-2105-13-272.
    Measurements are z-scores obtained from the GeneExpression Barcode in the ''frma''
    package'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/antiProfilesData.html
  license: Artistic-2.0
  summary: Normal colon and cancer preprocessed affy data for antiProfile building.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-antiprofilesdata
  version: 1.41.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 78cdf58c935b2e6d2bbd053938d45092
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/antiProfilesData_1.41.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/antiProfilesData/antiProfilesData_1.41.0.tar.gz
  - https://bioarchive.galaxyproject.org/antiProfilesData_1.41.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-antiprofilesdata/bioconductor-antiprofilesdata_1.41.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('antiProfilesData')"
