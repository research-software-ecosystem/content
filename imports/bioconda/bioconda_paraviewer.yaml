about:
  dev_url: https://github.com/PacificBiosciences/Paraviewer
  home: https://github.com/PacificBiosciences/Paraviewer
  license: Pacific Biosciences Software License Agreement
  summary: Automated visualization generator for Paraphase HiFi analysis tool
build:
  entry_points:
  - paraviewer = paraviewer.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir'
extra:
  recipe-maintainers:
  - jbelyeu
package:
  name: paraviewer
  version: 0.1.0
requirements:
  host:
  - pip
  - python >=3.10
  - cython >=3.0.10
  - hatchling
  - setuptools
  run:
  - python >=3.10
  - Jinja2 ==3.1.5
  - cachetools ==5.5.2
  - tqdm ==4.67.1
  - pysam ==0.23.0
  - pyyaml ==6.0.2
  - pytest ==8.3.5
source:
  sha256: 4bc28502cfd24b63798dec332a2af81415f285a6a73b6f7cee2a7dd75359cd1d
  url: https://github.com/PacificBiosciences/Paraviewer/archive/refs/tags/v0.1.0.tar.gz
test:
  commands:
  - paraviewer --version
  - paraviewer --help
