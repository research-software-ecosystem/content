about:
  dev_url: https://github.com/xonq/cloci
  home: https://github.com/xonq/cloci
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE
  summary: Co-occurrence Locus and Orthologous Cluster Identifier.
build:
  entry_points:
  - cloci = cloci.main:cli
  - cloci2enrich = cloci.tools.cloci2enrich:cli
  - cloci2stats = cloci.tools.cloci2stats:cli
  - hg2hg_net = cloci.tools.hg2hg_net:cli
  - hlg2biofile = cloci.tools.hlg2biofile:cli
  - hlg2hlg_net = cloci.tools.hlg2hlg_net:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.4.0
extra:
  recipe-maintainers:
  - xonq
package:
  name: cloci
  version: 0.4.0
requirements:
  host:
  - python >=3
  - setuptools-scm
  - pip
  run:
  - python >=3
  - mycotools
  - cogent3
  - tqdm
  - plotly
  - graph-tool
source:
  sha256: a5a8698b16b7016f7ee85c45567f661453e5181863c13820cb59b9a3e451d227
  url: https://pypi.io/packages/source/c/cloci/cloci-0.4.0.tar.gz
test:
  commands:
  - cloci --help
  - update_mtdb --help
  imports:
  - cloci
