about:
  doc_url: https://pythonhosted.org/pyfaidx/
  home: https://github.com/mdshw5/pyfaidx/
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
build:
  entry_points:
  - faidx = pyfaidx.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.8.2
extra:
  identifiers:
  - biotools:pyfaidx
  - doi:10.7287/peerj.preprints.970v1
package:
  name: pyfaidx
  version: 0.8.2
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools-scm
  run:
  - python >=3.7
  - six
  - setuptools
  - packaging
  - pyvcf3
  - biopython
  - importlib-metadata
source:
  sha256: 824e48f527113f84b2744c0e2cbd6f3f7e2c14573fd6c7ea85162a2f8e1d0176
  url: https://files.pythonhosted.org/packages/86/f5/ed82dcf3fee42a117a1b3953fc4d8ffb7e7a49dee02ba91d8877c8c80dc5/pyfaidx-0.8.2.tar.gz
test:
  commands:
  - faidx --help
  imports:
  - pyfaidx
