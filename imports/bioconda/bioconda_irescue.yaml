about:
  dev_url: https://github.com/bodegalab/irescue
  doc_url: https://pypi.org/project/IRescue
  home: https://github.com/bodegalab/irescue
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Uncertainty-aware quantification of transposable elements expression in
    scRNA-seq.
build:
  entry_points:
  - irescue = irescue.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1093/nar/gkae793
  recipe-maintainers:
  - bepoli
package:
  name: irescue
  version: 1.2.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - numpy >=1.21,<3
  - requests >=2.25,<3
  - pysam >=0.17,<1
  - networkx >=2.6,<4
  - scipy >=1.6,<2
  - bedtools >=2.30.0
  - samtools >=1.12
  - gawk >=5.0.1
  - coreutils >=9.3
  - gzip >=1.12
source:
  sha256: 79c0902df3df842a2b4b9d5760d79a0b8808002fcdca11d4c46322bc1812acdf
  url: https://pypi.io/packages/source/i/irescue/irescue-1.2.0.tar.gz
test:
  commands:
  - irescue --version
  imports:
  - irescue
