about:
  dev_url: https://github.com/ISA-tools/isa-api
  home: https://isa-tools.org/
  license: MPL-2.0
  license_file: LICENSE.txt
  summary: Metadata tracking tools help to manage an increasingly diverse set of life
    science, environmental and biomedical experiments
build:
  entry_points:
  - isatools = isatools:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps -vvv
extra:
  identifiers:
  - doi:10.1093/gigascience/giab060
package:
  name: isatools
  version: 0.14.3
requirements:
  host:
  - python >=3.6
  - pip
  - uv
  - uv-build
  run:
  - python >=3.6
  - graphene ==3.1.1
  - graphql-core ==3.2.3
  - numpy
  - jsonschema
  - pandas ==1.5.0
  - openpyxl
  - networkx
  - lxml
  - requests
  - iso8601
  - chardet
  - jinja2
  - beautifulsoup4
  - mzml2isa
  - biopython
  - progressbar2
  - deepdiff
  - pyyaml
  - bokeh
  - certifi ==2021.5.30
  - flake8 ==3.9.2
  - ddt >=1.4.2
  - behave ==1.2.6
  - httpretty ==1.1.3
  - sure ==2.0.0
  - coveralls
  - rdflib
  - flask
  - flask-sqlalchemy
source:
  sha256: 002443ea1a3b55ae7589bda71d15c64ecbd82ad9f0d17bab46dd5ff70d54ebac
  url: https://pypi.io/packages/source/i/isatools/isatools-0.14.3.tar.gz
test:
  imports:
  - isatools
  - isatools.convert
  - isatools.create
  - isatools.io
  - isatools.net
