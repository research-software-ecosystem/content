about:
  description: A R interface to the TnT javascript library (https://github.com/ tntvis)
    to provide interactive and flexible visualization of track-based genomic data.
  home: https://bioconductor.org/packages/3.20/bioc/html/TnT.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Interactive Visualization for Genomic Features
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tnt
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-htmlwidgets
  - r-jsonlite
  - r-knitr
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-htmlwidgets
  - r-jsonlite
  - r-knitr
source:
  md5: 0b42f4d15542b2a0a4d9e7f7db95c9bd
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/TnT_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/TnT/TnT_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/TnT_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tnt/bioconductor-tnt_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TnT')"
