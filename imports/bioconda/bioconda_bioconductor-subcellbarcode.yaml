about:
  description: Mass-Spectrometry based spatial proteomics have enabled the proteome-wide
    mapping of protein subcellular localization (Orre et al. 2019, Molecular Cell).
    SubCellBarCode R package robustly classifies proteins into corresponding subcellular
    localization.
  home: https://bioconductor.org/packages/3.20/bioc/html/SubCellBarCode.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SubCellBarCode: Integrated workflow for robust mapping and visualizing
    whole human spatial proteome'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-subcellbarcode
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
source:
  md5: 7284f839c7f0c486fd3f48bd199b0392
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/SubCellBarCode_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SubCellBarCode/SubCellBarCode_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/SubCellBarCode_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-subcellbarcode/bioconductor-subcellbarcode_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SubCellBarCode')"
