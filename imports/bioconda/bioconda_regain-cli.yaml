about:
  description: 'ReGAIN is a reproducible CLI for quantifying co-occurrence among

    bacterial antibiotic/heavy metal resistance and virulence genes using Bayesian
    network

    structure learning (bnlearn/gRain) and post-hoc metrics. It includes

    dataset curation, visualization, and multivariate analysis.

    '
  home: https://github.com/ERBringHorvath/regain_CLI
  license: MIT
  license_file: LICENSE
  summary: Bayesian-network pipeline for ARG/virulence co-occurrence analysis.
build:
  entry_points:
  - regain = regain.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - ERBringHorvath
package:
  name: regain-cli
  version: 1.6.2
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - ncbi-amrfinderplus
  - blast
  - biopython
  - pandas
  - r-base >=4.2
  - r-optparse
  - r-dplyr
  - r-tidyr
  - r-tibble
  - r-igraph
  - r-visnetwork
  - r-reshape2
  - r-scales
  - r-ggplot2
  - r-ggrepel
  - r-tidygraph
  - r-ggraph
  - r-ellipse
  - r-vegan
  - r-ape
  - r-compositions
  - r-cluster
  - r-pbapply
  - r-foreach
  - r-doparallel
  - r-progressr
  - r-rcolorbrewer
  - r-bnlearn
  - r-grain
  - bioconductor-graph
source:
  sha256: 1217fab5170fe1d212814f8acf7b892db2658c14d4df4cadb4a615679d44696a
  url: https://github.com/ERBringHorvath/regain_CLI/archive/refs/tags/v1.6.2.tar.gz
test:
  commands:
  - regain -h
  - regain --module-health
  - regain bnS -h
  - regain AMR -h
  - regain matrix -h
  - regain MVA -h
