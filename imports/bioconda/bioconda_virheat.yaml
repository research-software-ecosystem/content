about:
  home: https://github.com/jonas-fuchs/virHEAT
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Visualize microbial evolution at the SNP level by creating a heatmap from
    vcf files.
build:
  entry_points:
  - virheat = virheat.command:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - jonas-fuchs
package:
  name: virheat
  version: 0.7.6
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - matplotlib-base >=3.5.1,<=3.8.0
  - pandas >=1.4.4
  - numpy >=1.23.3
source:
  sha256: 0aaa1a82966b6dcc583b3bcd2ebc01e91310cc15e20418efc9acc3233f000938
  url: https://pypi.io/packages/source/v/virheat/virheat-0.7.6.tar.gz
test:
  commands:
  - virheat --help
  imports:
  - virheat
