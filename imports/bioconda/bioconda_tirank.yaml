about:
  description: 'TiRank integrates deep learning and statistical analysis to infer
    phenotype

    transfer from bulk transcriptomic data to single-cell or spatial transcriptomic
    data.

    GPU-accelerated modules rely on PyTorch (>=2.1) and torchvision (>=0.16),

    which should be installed manually according to the user''s CUDA environment.

    '
  dev_url: https://github.com/LenisLin/TiRank
  doc_url: https://github.com/LenisLin/TiRank
  home: https://github.com/LenisLin/TiRank
  license: MIT
  license_file: LICENSE
  summary: A comprehensive analysis tool for transferring phenotype of bulk transcriptomic
    data to single-cell or spatial transcriptomic data.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - LingLuo
package:
  name: tirank
  version: 0.1.3
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9
  - numpy >=1.26
  - scipy >=1.11
  - pandas >=2.1
  - scikit-learn >=1.3
  - statsmodels >=0.14
  - scanpy >=1.9
  - gseapy >=1.1
  - optuna >=3.5
  - lifelines >=0.28
  - imbalanced-learn >=0.11
  - seaborn-base >=0.13
  - matplotlib-base >=3.8
  - pillow >=10.2
  - tqdm
  - timm >=0.9
  - dash >=2.14
  - dash-bootstrap-components >=1.5
source:
  sha256: a0d456eecaceb1b2a7884e046ef4ac42bdcd6deac65f95bbad96472e2c6b6d96
  url: https://github.com/LenisLin/TiRank/archive/refs/tags/v0.1.3.tar.gz
test:
  imports:
  - tirank
