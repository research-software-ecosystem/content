about:
  description: 'Mimick, formerly known as XENIA from the VISOR project, can simulate
    all manner of available

    linked-read chemistries (10x, haplotagging, stlfr, tellseq). It allows you to
    simulate an

    arbitrary number of haplotypes, set overall coverage, molecule coverage, molecules
    per barcode,

    whether DNA is circular, etc.

    '
  dev_url: https://github.com/pdimens/mimick
  doc_url: https://pdimens.github.io/mimick
  home: https://github.com/pdimens/mimick
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Simulate linked-read data
build:
  entry_points:
  - mimick = mimick.__main__:mimick
  - test_mimick = mimick.__main__:mimick_test
  - install_mimick = mimick.__main__:mimick_install
  noarch: python
  number: 0
  run_exports:
  - null
  script: '-m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv

    '
extra:
  recipe-maintainers:
  - pdimens
package:
  name: mimick
  version: 3.0.1
requirements:
  host:
  - julia >=1.10
  - pip
  - pyjuliacall >=0.9.26
  - python
  - setuptools >=80
  run:
  - click >=8.2
  - julia >=1.10
  - pyjuliacall >=0.9.26
  - python >=3.10
  - rich-click >=1.9.3
source:
  sha256: 766bedd70b5afad912bd0f1af88d3f85450b8897e0ee608bf4701628e96fa7c0
  url: https://github.com/pdimens/mimick/releases/download/3.0.1/mimick.3.0.1.tar.gz
test:
  commands:
  - mimick --version
