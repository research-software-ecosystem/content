about:
  home: https://github.com/microsoft/bioemu
  license: Apache-2.0 AND MIT
  license_file:
  - LICENSE
  - NOTICE.md
  summary: Biomolecular emulator for scalable emulation of protein equilibrium ensembles
    with generative deep learning
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - biotools:bioemu
  - doi:10.1126/science.adv9817
  - doi:10.1101/2024.12.05.626885v2
  recipe-maintainers:
  - awvwgk
package:
  name: bioemu
  version: 1.2.0
requirements:
  host:
  - python 3.10
  - setuptools
  - wheel
  - pip
  run:
  - bio >=1.5.9
  - dm-tree
  - fire >=0.7.0
  - huggingface_hub
  - hydra-core
  - mdtraj >=1.9.9
  - modelcif ==0.7
  - python >=3.10
  - pytorch >=2.6.0
  - stackprinter
  - torch-geometric >=2.6.1
  - typer
source:
  sha256: be262f913ab700d43da743f2e8ea171e70b293fcceefbaac5e2b4d5e904fa6cf
  url: https://pypi.org/packages/source/b/bioemu/bioemu-1.2.0.tar.gz
test:
  imports:
  - bioemu
  requires:
  - python 3.10
