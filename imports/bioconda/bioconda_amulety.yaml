about:
  dev_url: https://github.com/immcantation/amulety
  home: https://github.com/immcantation/amulety
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Python package to create embeddings of BCR amino acid sequences.
build:
  entry_points:
  - amulety = amulety.amulety:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ggabernet
package:
  name: amulety
  version: 2.0
requirements:
  host:
  - python >=3.8,<4.0
  - setuptools >=61.0
  - pip
  run:
  - python >=3.8,<4.0
  - numpy
  - pandas
  - pytorch
  - transformers
  - typer
  - antiberty
  - ablang
  - rjieba
  - sentencepiece
  - anndata
  - python-isal
  - zlib-ng
  - igblast
source:
  sha256: 18dd72fe18220b2c0e4ed696447ec429c711dfb471b1ab3cebf2293561961a84
  url: https://pypi.org/packages/source/a/amulety/amulety-2.0.tar.gz
test:
  commands:
  - amulety --help
  imports:
  - amulety
  requires:
  - igblast
