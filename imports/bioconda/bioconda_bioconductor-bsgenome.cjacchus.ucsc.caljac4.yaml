  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Cjacchus.UCSC.calJac4.html
  license: Artistic-2.0
  summary: Full genome sequences for Callithrix jacchus (UCSC version calJac4)
build:
