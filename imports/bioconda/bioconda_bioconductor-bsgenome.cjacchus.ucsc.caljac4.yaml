  - r-base
  run:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: b11d16ac2cfa81e04af74e2049e52670
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/BSgenome.Cjacchus.UCSC.calJac4_1.5.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BSgenome.Cjacchus.UCSC.calJac4/BSgenome.Cjacchus.UCSC.calJac4_1.5.0.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Cjacchus.UCSC.calJac4_1.5.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.cjacchus.ucsc.caljac4/bioconductor-bsgenome.cjacchus.ucsc.caljac4_1.5.0_src_all.tar.gz
