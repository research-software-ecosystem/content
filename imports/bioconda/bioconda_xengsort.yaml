about:
  dev_url: https://gitlab.com/genomeinformatics/xengsort
  home: https://gitlab.com/genomeinformatics/xengsort
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast xenograft read sorter based on space-efficient k-mer hashing.
build:
  entry_points:
  - xengsort = xengsort.xengsort.xengsort_main:main
  noarch: python
  number: 1
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.4230/LIPIcs.WABI.2020.4
  recipe-maintainers:
  - JZentgraf
package:
  name: xengsort
  version: 2.1.0
requirements:
  host:
  - pip
  - python >=3.12
  - setuptools
  run:
  - python >=3.12
  - numpy >=2
  - numba >=0.60
  - jsonargparse >=4.29.0
  - pytest
  - tabix
  - xz
  - bzip2
source:
  sha256: b8e56b89f6b272c8d46b9241faff25278484474acc0145ca9111fd3b42590b8d
  url: https://pypi.org/packages/source/x/xengsort/xengsort-2.1.0.tar.gz
test:
  commands:
  - xengsort --help
  - xengsort index --help
  - xengsort classify --help
  imports:
  - xengsort
