about:
  description: 'This package contains the experimental data and a complete executable
    transcript (vignette) of the analysis of the HCT116 genetic interaction matrix
    presented in the paper "Mapping genetic interactions in human cancer cells with
    RNAi and multiparametric phenotyping" by C. Laufer, B. Fischer, M. Billmann, W.
    Huber, M. Boutros; Nature Methods (2013) 10:427-31. doi: 10.1038/nmeth.2436.'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/HD2013SGI.html
  license: Artistic-2.0
  summary: Mapping genetic interactions in human cancer cells with RNAi and multiparametric
    phenotyping
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hd2013sgi
  version: 1.46.0
requirements:
  host:
  - bioconductor-ebimage >=4.48.0,<4.49.0
  - bioconductor-geneplotter >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-splots >=1.72.0,<1.73.0
  - r-base
  - r-gplots
  - r-lsd
  - r-rcolorbrewer
  - r-vcd
  run:
  - bioconductor-ebimage >=4.48.0,<4.49.0
  - bioconductor-geneplotter >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-splots >=1.72.0,<1.73.0
  - r-base
  - r-gplots
  - r-lsd
  - r-rcolorbrewer
  - r-vcd
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 1cb210d619cf563fb29d05ba42f1cefa
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/HD2013SGI_1.46.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/HD2013SGI/HD2013SGI_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/HD2013SGI_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hd2013sgi/bioconductor-hd2013sgi_1.46.0_src_all.tar.gz
test:
