about:
  description: A collection of raw flow cytometry data for use in vignettes for the
    flowPloidy package.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/flowPloidyData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example Flow Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowploidydata
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: ed761a0cd77a9b186cfd6f09860d39a3
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/flowPloidyData_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/flowPloidyData/flowPloidyData_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowPloidyData_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowploidydata/bioconductor-flowploidydata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowPloidyData')"
