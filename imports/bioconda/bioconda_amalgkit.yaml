about:
  home: https://github.com/kfuku52/amalgkit
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for transcriptome amalgamation
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-build-isolation --no-use-pep517 -vv'
extra:
  recipe-maintainers:
  - kfuku52
package:
  name: amalgkit
  version: 0.12.20
requirements:
  host:
  - python
  - pip
  - setuptools
  - wheel
  run:
  - python >=
  - biopython
  - numpy
  - pandas
  - lxml
  - ete4
  - seqkit
  - parallel-fastq-dump
  - fastp
  - kallisto
  - r-base
  - bioconductor-edger
  - r-ggplot2
  - bioconductor-pcamethods
  - r-colorspace
  - r-rcolorbrewer
  - bioconductor-sva
  - bioconductor-ruvseq
  - r-mass
  - r-nmf
  - r-dendextend
  - r-amap
  - r-pvclust
  - r-rtsne
  - r-patchwork
source:
  sha256: f7eac10913f0e8f0752d8b3db19b6373bde510030b042da110078c9774f6bb59
  url: https://github.com/kfuku52/amalgkit/archive/refs/tags/v0.12.20.tar.gz
test:
  commands:
  - amalgkit --help
  imports:
  - amalgkit
