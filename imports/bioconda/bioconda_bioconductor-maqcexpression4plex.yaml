about:
  description: Data from human (HG18) 4plex NimbleGen array. It has 24k genes with
    3 60mer probes per gene.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/maqcExpression4plex.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sample Expression Data - MAQC / HG18 - NimbleGen
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-maqcexpression4plex
  version: 1.50.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 898e52d569cdc046e620e674ece0104f
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/maqcExpression4plex_1.50.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/maqcExpression4plex/maqcExpression4plex_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/maqcExpression4plex_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-maqcexpression4plex/bioconductor-maqcexpression4plex_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('maqcExpression4plex')"
