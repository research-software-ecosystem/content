about:
  dev_url: https://github.com/huangnengCSU/compleasm
  home: https://github.com/huangnengCSU/compleasm
  license: Apache License 2.0
  license_file: LICENSE
  summary: 'Compleasm: a faster and more accurate reimplementation of BUSCO'
build:
  entry_points:
  - compleasm=compleasm:main
  noarch: python
  number: 1
  run_exports:
  - None
  script:
  - -m pip install . -vv
extra:
  recipe-maintainers:
  - huangnengCSU
package:
  name: compleasm
  version: 0.2.7
requirements:
  host:
  - pip
  - python
  run:
  - python
  - pandas
  - hmmer
  - miniprot >=0.11
  - sepp
  - dendropy <4.6.0
source:
  sha256: 7a9a49a631e01389d7620dc6a0b337adc9f04bd81008da1836720d01f24651ed
  url: https://github.com/huangnengCSU/compleasm/archive/refs/tags/v0.2.7.tar.gz
test:
  commands:
  - compleasm --help
