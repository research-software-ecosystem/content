about:
  dev_url: https://github.com/rpetit3/camlhmp
  doc_url: https://rpetit3.github.io/camlhmp/latest
  home: https://github.com/rpetit3/camlhmp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Classification through yAML Heuristic Mapping Protocol.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: camlhmp
  version: 1.1.3
requirements:
  host:
  - python >=3.8
  - poetry
  - pip
  run:
  - biopython
  - blast
  - executor
  - pigz
  - python >=3.8
  - pyyaml
  - rich <14
  - rich-click >=1.6.0
source:
  sha256: a7613575c858961990d210a417fdbfaa26fab40e2699e0062260d6e28d29a6cd
  url: https://pypi.org/packages/source/c/camlhmp/camlhmp-1.1.3.tar.gz
test:
  commands:
  - pip check
  - camlhmp --help
  imports:
  - camlhmp
