about:
  description: "Snakebids is a Python package that extends Snakemake, enabling \n\
    users to create reproducible, scalable pipelines for processing \nneuroimaging\
    \ data in the BIDS format.\n"
  dev_url: https://github.com/khanlab/snakebids
  home: https://github.com/khanlab/snakebids
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BIDS integration into snakemake workflows.
build:
  entry_points:
  - snakebids = snakebids.admin:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - Dhananjhay
package:
  name: snakebids
  version: 0.15.0
requirements:
  host:
  - python >=3.8,<4.0
  - hatchling
  - hatch-vcs
  - pip
  run:
  - python >=3.8,<4.0
  - pybids >=0.16.0,<0.17
  - snakemake >=5.28.0,<8
  - snakemake >=7.18.2
  - typing_extensions >=3.10.0
  - attrs >=22.2.0
  - boutiques >=0.5.25,<0.6.0
  - more-itertools >=8
  - pvandyken-deprecated ==0.0.4
  - importlib-resources >=5.12.0
  - numpy <=1.24.4
  - numpy >=1.23.2
  - scipy >=1.10.0,<=1.10.1
  - scipy >=1.10.0
  - pandas <=2.0.3
  - pandas >=2.1.1
  - copier >=9.2.0
  - jinja2-time >=0.2.0
  - requests >=2.31.0
  - ruamel.yaml >=0.17.2
  - lazy-loader >=0.3
  - docutils !=0.21.post1
  - pluggy >=1.3
source:
  sha256: 4c5d79e87a5a801d2a47209ea66f328084a721fff71d2ac755fa0a52e80246ae
  url: https://pypi.org/packages/source/s/snakebids/snakebids-0.15.0.tar.gz
test:
  commands:
  - snakebids --help
  imports:
  - snakebids
