about:
  description: Given a vector of cluster memberships for a cell population, identifies
    a sequence of gates (polygon filters on 2D scatter plots) for isolation of that
    cell type.
  home: https://bioconductor.org/packages/3.20/bioc/html/GateFinder.html
  license: Artistic-2.0
  summary: Projection-based Gating Strategy Optimization for Flow and Mass Cytometry
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gatefinder
  version: 1.26.0
requirements:
  host:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowfp >=1.64.0,<1.65.0
  - r-base
  - r-diptest
  - r-mvoutlier
  - r-splancs
  run:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowfp >=1.64.0,<1.65.0
  - r-base
  - r-diptest
  - r-mvoutlier
  - r-splancs
source:
  md5: 7ded8c08a5b2f23aae8bb9328c11668a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/GateFinder_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GateFinder/GateFinder_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/GateFinder_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gatefinder/bioconductor-gatefinder_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GateFinder')"
