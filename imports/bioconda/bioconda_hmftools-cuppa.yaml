about:
  home: https://github.com/hartwigmedical/hmftools/blob/master/cuppa/README.md
  license: GPL-3.0-only
  license_family: GPL3
  summary: Predict tissue of origin for tumor samples from WGTS data.
build:
  noarch: generic
  number: 2
  run_exports:
  - None
package:
  name: hmftools-cuppa
  version: 2.3.0_beta
requirements:
  host:
  - python ==3.11
  - r-base >=4.2,<4.3.0a0
  - unzip
  run:
  - openjdk >=8,<=21
  - python ==3.11
  - numpy >=1.24
  - pandas ==2.0.*
  - scikit-learn ==1.3.0
  - r-base >=4.2,<4.3.0a0
  - r-ggh4x >=0.2
  - r-ggplot2 >=3.5
  - r-patchwork >=1.2
  - r-stringr >=1.5
source:
  sha256: ae3a3d9bc31e45cba52943df01b6f8f190beff904dff392e6413c1396d7db36d
  url: https://github.com/hartwigmedical/hmftools/releases/download/cuppa-v2.3.0_beta/cuppa_v2.3_beta.1.jar
test:
  commands:
  - cuppa com.hartwig.hmftools.cup.prep.CuppaDataPrep -version | grep "Cuppa version"
  - python -m cuppa.predict 2>&1 | grep "predict.py:"
