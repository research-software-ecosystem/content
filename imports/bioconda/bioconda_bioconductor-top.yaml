about:
  description: TOP constructs a transferable model across gene expression platforms
    for prospective experiments. Such a transferable model can be trained to make
    predictions on independent validation data with an accuracy that is similar to
    a re-substituted model. The TOP procedure also has the flexibility to be adapted
    to suit the most common clinical response variables, including linear response,
    binomial and Cox PH models.
  home: https://bioconductor.org/packages/3.20/bioc/html/TOP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: TOP Constructs Transferable Model Across Gene Expression Platforms
