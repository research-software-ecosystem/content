about:
  description: This package provides a model-based background correction method, which
    incorporates the negative control beads to pre-process Illumina BeadArray data.
  home: https://bioconductor.org/packages/3.20/bioc/html/MBCB.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MBCB (Model-based Background Correction for Beadarray)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mbcb
  version: 1.60.0
requirements:
  host:
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - r-base
  - r-tcltk2
  run:
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - r-base
  - r-tcltk2
source:
  md5: 083dda1a76d23a0e162baa2ed3c3da97
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/MBCB_1.60.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/MBCB/MBCB_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/MBCB_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbcb/bioconductor-mbcb_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MBCB')"
