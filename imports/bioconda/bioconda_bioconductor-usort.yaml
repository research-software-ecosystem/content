about:
  description: This package is designed to uncover the intrinsic cell progression
    path from single-cell RNA-seq data. It incorporates data pre-processing, preliminary
    PCA gene selection, preliminary cell ordering, feature selection, refined cell
    ordering, and post-analysis interpretation and visualization.
  home: https://bioconductor.org/packages/3.20/bioc/html/uSORT.html
  license: Artistic-2.0
  summary: 'uSORT: A self-refining ordering pipeline for gene selection'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-usort
  version: 1.32.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-monocle >=2.34.0,<2.35.0
  - r-base
  - r-cluster
  - r-fpc
  - r-gplots
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rann
  - r-rspectra
  - r-vgam
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-monocle >=2.34.0,<2.35.0
  - r-base
  - r-cluster
  - r-fpc
  - r-gplots
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rann
  - r-rspectra
  - r-vgam
