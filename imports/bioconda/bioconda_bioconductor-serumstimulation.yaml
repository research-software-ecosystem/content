  md5: 9ae60ca2091b47da1d3d887067f89135
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/serumStimulation_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/serumStimulation/serumStimulation_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/serumStimulation_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-serumstimulation/bioconductor-serumstimulation_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('serumStimulation')"
