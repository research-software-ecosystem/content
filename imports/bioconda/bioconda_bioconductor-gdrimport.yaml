about:
  description: The package is a part of the gDR suite. It helps to prepare raw drug
    response data for downstream processing. It mainly contains helper functions for
    importing/loading/validating dose-response data provided in different file formats.
  home: https://bioconductor.org/packages/3.20/bioc/html/gDRimport.html
  license: Artistic-2.0
  summary: Package for handling the import of dose-response data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrimport
  version: 1.4.0
requirements:
  host:
  - bioconductor-bumpymatrix >=1.14.0,<1.15.0
  - bioconductor-coregx >=2.10.0,<2.11.0
  - bioconductor-gdrutils >=1.4.0,<1.5.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-pharmacogx >=3.10.0,<3.11.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-assertthat
  - r-base
  - r-checkmate
  - r-data.table
  - r-futile.logger
  - r-magrittr
  - r-openxlsx
  - r-readxl
  - r-rio
  - r-stringi
  - r-tibble
  - r-xml
  - r-yaml
  run:
  - bioconductor-bumpymatrix >=1.14.0,<1.15.0
  - bioconductor-coregx >=2.10.0,<2.11.0
  - bioconductor-gdrutils >=1.4.0,<1.5.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-pharmacogx >=3.10.0,<3.11.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-assertthat
  - r-base
  - r-checkmate
  - r-data.table
  - r-futile.logger
  - r-magrittr
  - r-openxlsx
  - r-readxl
  - r-rio
  - r-stringi
  - r-tibble
  - r-xml
  - r-yaml
