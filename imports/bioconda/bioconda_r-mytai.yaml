about:
  dev_url: https://github.com/drostlab/myTAI
  home: https://github.com/drostlab/myTAI
  license: GPL-2.0-or-later
  license_family: GPL
  summary: Investigate the evolution of biological processes by capturing evolutionary
    signatures in transcriptomes. This package aims to provide a transcriptome analysis
    environment to quantify the average evolutionary age of genes contributing to
    a transcriptome of interest.
