about:
  description: Provides S4 classes for general nucleases, CRISPR nucleases, CRISPR
    nickases, and base editors.Several CRISPR-specific genome arithmetic functions
    are implemented to help extract genomic coordinates of spacer and protospacer
    sequences. Commonly-used CRISPR nuclease objects are provided that can be readily
    used in other packages. Both DNA- and RNA-targeting nucleases are supported.
  home: https://bioconductor.org/packages/3.20/bioc/html/crisprBase.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Base functions and classes for CRISPR gRNA design
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-crisprbase
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-stringr
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-stringr
source:
  md5: 0e88d059c03ecf11df89c18bc3811bba
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/crisprBase_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/crisprBase/crisprBase_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/crisprBase_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-crisprbase/bioconductor-crisprbase_1.10.0_src_all.tar.gz
test:
