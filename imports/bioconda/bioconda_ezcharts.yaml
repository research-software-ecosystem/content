about:
  dev_url: https://github.com/epi2me-labs/ezcharts
  doc_url: https://github.com/epi2me-labs/ezcharts/blob/v0.14.0/README.md
  home: https://github.com/epi2me-labs/ezcharts
  license: BSD-4-Clause
  license_family: BSD
  license_file: LICENSE
  summary: eCharts plotting API.
build:
  entry_points:
  - ezcharts = ezcharts:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: ezcharts
  version: 0.14.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - bokeh >=3.1.0,<3.2.dev0
  - dominate
  - jinja2
  - libsass
  - numpy
  - pandas
  - pydantic <2.0.0
  - scipy
  - seaborn-base >=0.12.0,<0.13.dev0
  - sigfig
  - natsort ==8.4.0
  - pysam
  - pymsaviz ==0.4.2
  - biopython
  - si-prefix ==1.3.3
source:
  sha256: 36301ad0cc25e43618e7d10e428e9366a347e8386560208b79eb7ba5c85af850
  url: https://pypi.org/packages/source/e/ezcharts/ezcharts-0.14.0.tar.gz
test:
  commands:
  - ezcharts --help
  imports:
  - ezcharts
