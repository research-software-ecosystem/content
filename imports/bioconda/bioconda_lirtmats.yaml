about:
  dev_url: https://github.com/wanchanglin/lirtmats
  home: https://pypi.org/project/lirtmats/
  license: GPL-3.0-only
  license_file: LICENSE
  summary: LiRTMaTS - Liverpool retention time matching software
build:
  entry_points:
  - lirtmats = lirtmats.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - harryln-1
package:
  name: lirtmats
  version: 1.0.0
requirements:
  host:
  - python >=3.8
  - setuptools >=61.0
  - wheel
  - pip
  run:
  - python >=3.8
  - numpy
  - scipy
  - pandas
  - openpyxl
  - lamps
source:
  sha256: e35117957f86f201c1d56465018f880061a148faa5896cb84b52fab2de314bd8
  url: https://pypi.org/packages/source/l/lirtmats/lirtmats-1.0.0.tar.gz
test:
  commands:
  - pip check
  - lirtmats --help
  imports:
  - lirtmats
  requires:
  - pip
