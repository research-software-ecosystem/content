  - doi:10.1186/s13059-022-02794-9
  recipe-maintainers:
  - tlkaufmann
package:
  name: medicc2
  version: 1.1.2
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - numpy >=1.20.1
  - openfst ==1.8.2
  - setuptools
  - cython ==0.29.*
  - pathlib2
  run:
  - python
  - numpy >=1.20.1,<2.0
  - pyyaml >=5.4.1
  - None
  - pandas >=1.2,<2.1
  - joblib >=1.0.1
  - biopython >=1.78
  - scipy >=1.7
  - matplotlib-base >=3.3.4
  - pyranges
source:
  sha256: 13cb58099d5e4b79b4169b8ccc8f2543863b1dab0a43fafb5e146bfd9d9adc97
