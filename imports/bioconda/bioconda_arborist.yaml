about:
  home: https://github.com/VanLoo-lab/Arborist
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Arborist is a tool to rank SNV phylogenies inferred from bulk DNA sequencing
    via scDNA-seq data
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - ' -m pip install . --no-deps --ignore-installed -vv'
extra:
  maintainers:
  - lweber21
package:
  name: arborist
  version: 1.0.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools >=42
  run:
  - python >=3.7
  - numpy >=1.26
  - scipy >=1.7
  - pandas >=1.3,<3.0
  - networkx >=3.6
  - pygraphviz
  - numba >=0.61,<0.62
source:
  sha256: 9072b16e8a738b6a944adbc8181ef546e1df5b150af4830d308f4c393b2261c3
  url: https://github.com/VanLoo-lab/Arborist/archive/refs/tags/v1.0.0.tar.gz
test:
  commands:
  - arborist -h
  - python -c "from arborist import arborist"
  - python -c "from arborist import read_trees"
