about:
  dev_url: https://github.com/libnano/primer3-py
  doc_url: https://libnano.github.io/primer3-py
  home: https://github.com/libnano/primer3-py
  license: GPL-2.0-only
  license_family: GPL2
  license_file: LICENSE
  summary: Python bindings for Primer3.
build:
  number: 0
  run_exports:
  - null
  script:
  - sed -i.bak '/^CC /d' primer3/src/libprimer3/Makefile
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - bgruening
  - akikuno
package:
  name: primer3-py
  version: 2.3.0
requirements:
  build:
  - null
  - make
  host:
  - python
  - cython >=3.1.0
  - setuptools >=65.6.3
  - pip
  - libgomp
  - llvm-openmp
  run:
  - python
  - libgomp
  - llvm-openmp
source:
  sha256: 234fb6e3c9eb0ca537eb30befa03c9880bbb411a4066693ba59d8abcf7c813be
  url: https://pypi.org/packages/source/p/primer3-py/primer3_py-2.3.0.tar.gz
test:
  imports:
  - primer3
