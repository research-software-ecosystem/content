about:
  description: 'EpiCompare is used to compare and analyse epigenetic datasets for
    quality control and benchmarking purposes. The package outputs an HTML report
    consisting of three sections: (1. General metrics) Metrics on peaks (percentage
    of blacklisted and non-standard peaks, and peak widths) and fragments (duplication
    rate) of samples, (2. Peak overlap) Percentage and statistical significance of
    overlapping and non-overlapping peaks. Also includes upset plot and (3. Functional
    annotation) functional annotation (ChromHMM, ChIPseeker and enrichment analysis)
    of peaks. Also includes peak enrichment around TSS.'
  home: https://bioconductor.org/packages/3.20/bioc/html/EpiCompare.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Comparison, Benchmarking & QC of Epigenomic Datasets
