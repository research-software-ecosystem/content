about:
  home: https://github.com/WGLab/NanoCaller
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: NanoCaller for accurate detection of SNPs and indels in difficult-to-map
    regions from long-read sequencing.
build:
  noarch: generic
  number: 1
  run_exports:
  - None
package:
  name: nanocaller
  version: 3.6.1
requirements:
  run:
  - python >=3.8
  - samtools >=1.10
  - vcflib
  - bcftools
  - numpy >=1.18
  - tensorflow >=2.4,<=2.15.0
  - pysam
  - intervaltree
  - muscle >=3.8,<4
  - whatshap >=2.2
  - parasail-python
  - tqdm
  - rtg-tools
source:
  sha256: df8288b4bd89c6ef178e9ee0569102bc90908a84fdac1421002409c278c4336b
  url: https://github.com/WGLab/NanoCaller/archive/refs/tags/v3.6.1.zip
test:
  commands:
  - which NanoCaller
  - NanoCaller --help
  imports:
  - pysam
  - parasail
  - tensorflow
