about:
  description: Perform Canonical correlation between two forms of high demensional
    genetic data, and associate the first compoent of each form of data with a specific
    biologically interesting pattern of associations with multiple endpoints. A probe
    level analysis is also implemented.
  home: https://bioconductor.org/packages/3.20/bioc/html/CCPROMISE.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: PROMISE analysis with Canonical Correlation for Two Forms of High Dimensional
    Genetic Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ccpromise
  version: 1.32.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-promise >=1.58.0,<1.59.0
  - r-base
  - r-ccp
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-promise >=1.58.0,<1.59.0
  - r-base
  - r-ccp
source:
  md5: 07f93a5a9f5eeb58a89cc2ccd4f8156a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/CCPROMISE_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/CCPROMISE/CCPROMISE_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/CCPROMISE_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ccpromise/bioconductor-ccpromise_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CCPROMISE')"
