about:
  dev_url: https://github.com/snakemake/snakedeploy
  home: https://github.com/snakemake/snakedeploy
  license: MPL-2.0
  license_file: LICENSE
  summary: Helper for deploying published Snakemake pipelines.
build:
  entry_points:
  - snakedeploy=snakedeploy.client:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  recipe-maintainers:
  - johanneskoester
package:
  name: snakedeploy
  version: 0.10.4
requirements:
  host:
  - pip
  - pytest-runner
  - python >=3.8
  run:
  - python >=3.8
  - setuptools
  - jinja2
  - pandas
  - requests
  - pyyaml
  - pygithub
  - reretry
  - packaging
source:
  sha256: 33d48d99777f2bcdbc8077e643cb31ec974f088af7fa73c36f905ea5ab489786
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-0.10.4.tar.gz
test:
  commands:
  - snakedeploy --help
  imports:
  - snakedeploy
