about:
  dev_url: https://github.com/snakemake/snakedeploy
  home: https://github.com/snakemake/snakedeploy
  license: MPL-2.0
  license_file: LICENSE
  summary: Helper for deploying published Snakemake pipelines.
build:
  entry_points:
  - snakedeploy=snakedeploy.client:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  recipe-maintainers:
  - johanneskoester
package:
  name: snakedeploy
  version: 0.15.0
requirements:
  host:
  - pip
  - pytest-runner
  - python >=3.11,<3.13
  - hatchling
  run:
  - python >=3.11,<3.13
  - setuptools
  - jinja2 >=3.1.6,<4
  - packaging >=25.0,<26
  - pandas >=2.3.1,<3
  - pygithub >=2.6.1,<3
  - pyyaml >=6.0.2,<7
  - requests >=2.32.4,<3
  - reretry >=0.11.8,<1
  - toml >=0.10.2,<1
source:
  sha256: 838bd77a6b003d68e8351e0dda4198cc319838ad0f22e07ef4b109e112954c79
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-0.15.0.tar.gz
test:
  commands:
  - snakedeploy --help
  imports:
  - snakedeploy
