about:
  home: https://github.com/gpp-rnd/rs3/tree/master/
  license: Apache-2.0
  license_file: LICENSE
  summary: Predict the activity of CRISPR sgRNAs
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
package:
  name: rs3
  version: 0.0.16
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.7
  - packaging
  - joblib >=1.0.1
  - pandas >=1.0.0
  - lightgbm >=3.0.0,<=3.3.5
  - sglearn >=1.2.5
  - tqdm >=4.61.2
  - pyarrow >=4.0.1
  - biopython >=1.78
  - scikit-learn >=0.24.2
  - requests >=2.25.1
  - numpy <=1.26.4
source:
  sha256: 06591b4bade00f18ece00a0a7e853fddcfe0ba07093e6f43872b4afe1ac88233
  url: https://pypi.org/packages/source/r/rs3/rs3-0.0.16.tar.gz
test:
  commands:
  - pip check
  imports:
  - rs3
  requires:
  - pip
