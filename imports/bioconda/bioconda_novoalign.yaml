about:
  home: http://www.novocraft.com/products/novoalign/
  license: Commercial (requires license for use)
  license_file: /license.txt
  summary: Powerful tool designed for mapping of short reads onto a reference genome
    from Illumina, Ion Torrent, and 454 NGS platforms
build:
  number: 3
  skip: true
extra:
  identifiers:
  - biotools:Novoalign
  notes: Novoalign V4 will not run unless a "novoalign.lic" license file is provided
    in the same directory as its binaries. The license file can be copied in to the
    conda environment via the "novoalign-license-register" command.
package:
  name: novoalign
  version: 4.03.04
requirements:
  build:
  - make
  - None
  - None
  host:
  - zlib
  run:
  - curl
  - util-linux
source:
- sha256: a225bfea04ef59b9448debe01b616e68618a30ea66aad1d11098c3cba7dfbd1f
  url: http://www.novocraft.com/bioconda/novocraftV4.03.04.Linux3.10.0.tar.gz
test:
  commands:
  - novoalign --version | grep -F V4.03.04
  - novoutil --version | grep -F V4.03.04
  - novosort --version | grep -F V3.01.05
  - novomethyl --version | grep -F V1.07
  - novoindex >/dev/null && novoindex 2>&1 | grep -F 4.3
  - novo2maq >/dev/null || novo2maq 2>&1 | grep -F in.novo
