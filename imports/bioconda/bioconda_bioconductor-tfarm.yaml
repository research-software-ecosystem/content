about:
  description: It searches for relevant associations of transcription factors with
    a transcription factor target, in specific genomic regions. It also allows to
    evaluate the Importance Index distribution of transcription factors (and combinations
    of transcription factors) in association rules.
  home: https://bioconductor.org/packages/3.20/bioc/html/TFARM.html
  license: Artistic-2.0
  summary: Transcription Factors Association Rules Miner
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tfarm
  version: 1.28.0
requirements:
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
source:
  md5: 6dced9e6abf5b4abd26d88cb913ef4b7
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/TFARM_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/TFARM/TFARM_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/TFARM_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tfarm/bioconductor-tfarm_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TFARM')"
