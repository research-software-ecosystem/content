about:
  home: https://github.com/earmingol/scCellFie
  license: MIT
  license_file: LICENSE.txt
  summary: A tool for inferring metabolic activities from single-cell and spatial
    transcriptomics
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - nilchia
package:
  name: sccellfie
  version: 0.5.0
requirements:
  host:
  - python
  - pip
  run:
  - python >=
  - scanpy
  - numpy >=1.23.5,<2.3
  - pandas
  - cobra
  - tqdm
  - scipy
  - anndata <0.11
  - squidpy
  - networkx
  - geopandas
  - esda
  - matplotlib-base
  - seaborn
  - glasbey
source:
  sha256: fcbe78997b30177c7a2c280f216cf7726f5bf175e375a35295c2acb279f2aca7
  url: https://pypi.org/packages/source/s/sccellfie/sccellfie-0.5.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - sccellfie
  requires:
  - pip
