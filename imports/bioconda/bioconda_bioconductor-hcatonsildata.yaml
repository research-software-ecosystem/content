about:
  description: This package provides access to the scRNA-seq, scATAC-seq, multiome,
    CITE-seq and spatial transcriptomics (Visium) data generated by the tonsil cell
    atlas in the context of the Human Cell Atlas (HCA). The data is provided via the
    Bioconductor project in the form of SingleCellExperiments. Additionally, information
    on the whole compendium of identified cell types is provided in form of a glossary.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/HCATonsilData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Provide programmatic access to the tonsil cell atlas datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hcatonsildata
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-base64enc
  - r-htmltools
  - r-rmarkdown
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-base64enc
  - r-htmltools
  - r-rmarkdown
  - curl
  - bioconductor-data-packages >=20241103
