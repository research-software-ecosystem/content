about:
  dev_url: https://github.com/Multiomics-Analytics-Group/vuegen
  doc_url: https://vuegen.readthedocs.io
  home: https://github.com/Multiomics-Analytics-Group/vuegen
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: VueGen automates the creation of reports from bioinformatics outputs, supporting
    formats like PDF, HTML, DOCX, ODT, PPTX, Reveal.js, Jupyter notebooks, and Streamlit
    web applications. Users simply provide a directory with output files and VueGen
    compiles them into a structured report.
build:
  entry_points:
  - vuegen = vuegen.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - sayalaruano
  - enryH
package:
  name: vuegen
  version: 0.5.1
requirements:
  host:
  - python >3.9.7,<4.0
  - poetry-core
  - poetry-dynamic-versioning >=1.0.0,<2.0.0
  - pip
  run:
  - python >3.9.7,<4.0
  - streamlit 1.39.0
  - streamlit-aggrid
  - quarto
  - plotly 5.15.0
  - pyvis >=0.3.2,<0.4.0
  - pandas >=2.2.3,<3.0.0
  - openpyxl >=3.1.5,<4.0.0
  - xlrd >=2.0.1,<3.0.0
  - nbformat >=5.10.4,<6.0.0
  - nbclient >=0.10.0,<0.11.0
  - matplotlib-base >=3.9.2,<4.0.0
  - altair
  - itables >=2.2.2,<3.0.0
  - python-kaleido 0.2.0
  - vl-convert-python >=1.7.0,<2.0.0
  - dataframe_image
  - strenum >=0.4.15
  - pyyaml >=6.0.2,<7.0.0
  - nb_conda_kernels >=2.4.0,<3.0.0
  - lxml >=5.3.0,<6.0.0
  run_constrained:
  - sphinx *
  - sphinx-book-theme *
  - myst-nb *
  - ipywidgets *
  - sphinx-new-tab-link !=0.2.2
  - jupytext *
source:
  sha256: 03d6b0d5748501032953a1d803dcf64a0ab4f6f9edd3d6d49318bf26f636ca4a
  url: https://pypi.org/packages/source/v/vuegen/vuegen-0.5.1.tar.gz
test:
  commands:
  - vuegen --help
