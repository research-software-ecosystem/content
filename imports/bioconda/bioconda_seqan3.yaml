about:
  dev_url: https://github.com/seqan/seqan3
  doc_url: https://github.com/seqan/seqan3/blob/3.4.0/README.md
  home: https://www.seqan.de
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: SeqAn3 is the new version of the popular SeqAn template library for the
    analysis of biological sequences.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - eseiler
package:
  name: seqan3
  version: 3.4.0
requirements:
  build:
  - make
  - cmake >=3.14
  - None
  - pkg-config
  host:
  - cereal
  - bzip2
  - zlib
source:
  sha256: 98d43fd1472d755b5d3b86ae2a7e4efddfdec70d7b7687efed195b7339c6ad17
  url: https://github.com/seqan/seqan3/releases/download/3.4.0/seqan3-3.4.0-Source.tar.xz
test:
  commands:
  - test -f $PREFIX/share/cmake/seqan3/seqan3-config.cmake
  - test -f $PREFIX/include/seqan3/version.hpp
