about:
  description: 'PhosR is a package for the comprenhensive analysis of phosphoproteomic
    data. There are two major components to PhosR: processing and downstream analysis.
    PhosR consists of various processing tools for phosphoproteomics data including
    filtering, imputation, normalisation, and functional analysis for inferring active
    kinases and signalling pathways.'
  home: https://bioconductor.org/packages/3.20/bioc/html/PhosR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: A set of methods and tools for comprehensive analysis of phosphoproteomics
    data
