about:
  dev_url: https://github.com/MDU-PHL/mutamr
  home: https://github.com/MDU-PHL/mutamr
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Stripped down tool for generation of annotated vcf from paired-end reads
    in a CPHL.
build:
  entry_points:
  - mutamr = mutamr.mutamr:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - kristyhoran
package:
  name: mutamr
  version: 0.0.2
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - bwa =0.7.18
  - delly =1.2.8
  - freebayes =1.3.8
  - bcftools =1.20
  - samtools =1.20
  - samclip =0.4.0
  - snpeff =5.2
source:
  sha256: bc30b4a3edf8e796b5c01c5e1888aa8a04be8140f89faa74123990853d6a1dc8
  url: https://pypi.org/packages/source/m/mutamr/mutamr-0.0.2.tar.gz
test:
  commands:
  - mutamr --help
  imports:
  - mutamr
