about:
  description: Data from publicly available databases (GTEx, CCLE, TCGA and ENCODE)
    that go with CTexploreR in order to re-define a comprehensive and thoroughly curated
    list of CT genes and their main characteristics.
  home: https://bioconductor.org/packages/3.20/bioc/html/CTdata.html
  license: Artistic-2.0
  summary: Data companion to CTexploreR
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ctdata
  version: 1.6.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
source:
  md5: d50ff1f52dd316752d8a277deb2b7f02
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/CTdata_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/CTdata/CTdata_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/CTdata_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ctdata/bioconductor-ctdata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CTdata')"
