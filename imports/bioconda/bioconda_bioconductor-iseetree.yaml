about:
  description: iSEEtree is an extension of iSEE for the TreeSummarizedExperiment.
    It leverages the functionality from the miaViz package for microbiome data visualisation
    to create panels that are specific for TreeSummarizedExperiment objects. Not surprisingly,
    it also depends on the generic panels from iSEE.
  home: https://bioconductor.org/packages/3.20/bioc/html/iSEEtree.html
  license: Artistic-2.0
  summary: Interactive visualisation for microbiome data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseetree
  version: 1.0.0
requirements:
  host:
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-mia >=1.14.0,<1.15.0
  - bioconductor-miaviz >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-treesummarizedexperiment >=2.14.0,<2.15.0
  - r-base
  - r-shiny
  - r-shinywidgets
  run:
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-mia >=1.14.0,<1.15.0
  - bioconductor-miaviz >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-treesummarizedexperiment >=2.14.0,<2.15.0
  - r-base
  - r-shiny
  - r-shinywidgets
source:
  md5: 745ee6b1394c38405f4b3660159ac465
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/iSEEtree_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/iSEEtree/iSEEtree_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEtree_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseetree/bioconductor-iseetree_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEtree')"
