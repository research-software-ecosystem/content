about:
  description: 'VirMet is a Python package for viral metagenomics analysis in clinical
    applications.

    It includes command-line utilities and depends on common bioinformatics tools.

    '
  dev_url: https://github.com/medvir/VirMet
  doc_url: https://medvir.github.io/VirMet/
  home: https://github.com/medvir/VirMet
  license: MIT
  license_family: MIT
  summary: A pipeline for viral metagenomics
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - export SETUPTOOLS_SCM_PRETEND_VERSION="2.0.1"
  - python -m pip install . --no-deps --ignore-installed --no-build-isolation
extra:
  recipe-maintainers:
  - judithbergada
package:
  name: virmet
  version: 2.0.1
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - setuptools-scm
  run:
  - biopython
  - blast >=2.3
  - bwa
  - fastp
  - htslib
  - kraken2 >=2.1.6
  - ncbi-datasets-cli
  - numpy
  - pandas
  - python >=3.9
  - requests
  - r-ggplot2
  - samtools >=1.3
  - seqkit
  - seqtk
source:
  sha256: d7a60c3c5b893208872b9b1cf120b92fb0a383ead5cd2055b65453392923d6ba
  url: https://pypi.io/packages/source/v/virmet/virmet-2.0.1.tar.gz
test:
  commands:
  - virmet fetch -h
  - virmet wolfpack -h
  - virmet --help
  imports:
  - virmet
  - virmet.cli
