about:
  description: Taking a set of sequence motifs as PWMs, test a set of sequences for
    over-representation of these motifs, as well as any positional features within
    the set of motifs. Enrichment analysis can be undertaken using multiple statistical
    approaches. The package also contains core functions to prepare data for analysis,
    and to visualise results.
  home: https://bioconductor.org/packages/3.20/bioc/html/motifTestR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Perform key tests for binding motifs in sequence data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
