about:
  dev_url: https://gitlab.com/rahmannlab/cleanifier
  home: https://gitlab.com/rahmannlab/cleanifier
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast lightweight tool to remove contamination using k-mers.
build:
  entry_points:
  - cleanifier = cleanifier.cleanifier.cleanifier_main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - JZentgraf
package:
  name: cleanifier
  version: 1.1.3
requirements:
  host:
  - python >=3.12
  - setuptools >=69.0.3
  - pip
  run:
  - python >=3.12
  - numpy
  - numba
  - pytest
  - jsonargparse >=4.29.0
  - llvmlite
  - clangdev
  - xz
  - tabix
  - bzip2
source:
  sha256: 9d73593fc0d4888c1645b3ec31c89420c45bc1b84394843e812c5215c4b52de9
  url: https://pypi.org/packages/source/c/cleanifier/cleanifier-1.1.3.tar.gz
test:
  commands:
  - cleanifier --help
  - cleanifier index --help
  - cleanifier filter --help
  imports:
  - cleanifier
