about:
  dev_url: https://github.com/mehrdadbakhtiari/adVNTR
  home: https://github.com/mehrdadbakhtiari/adVNTR
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence
    data.
build:
  entry_points:
  - advntr = advntr.__main__:main
  number: 1
  run_exports:
  - None
  script:
  - export CXXFLAGS="${CXXFLAGS} -O3"
  - make install CXX="${CXX} ${CXXFLAGS}" PREFIX="${PREFIX}" -j"${CPU_COUNT}"
  - -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - cython_must_be_in_host
package:
  name: advntr
  version: 1.5.0
requirements:
  build:
  - make
  - None
  - None
  - pkg-config
  host:
  - python
  - pip
  - setuptools
  - cython <3
  - numpy
  - scipy
  run:
  - python
  - numpy
  - scipy
  - matplotlib-base
  - networkx
  - joblib
  - scikit-learn
  - cython <3
  - biopython
  - muscle
  - pysam
  - htslib
  - tensorflow
source:
  sha256: 440ea416e6ac003c9249fa104b4f15284ced1a311f2689243bb5ca2564bc91dc
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/1.5.0.tar.gz
test:
  commands:
  - advntr genotype --help
  - adVNTR-Filtering --help
