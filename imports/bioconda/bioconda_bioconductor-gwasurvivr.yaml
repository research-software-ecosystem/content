about:
  description: gwasurvivr is a package to perform survival analysis using Cox proportional
    hazard models on imputed genetic data.
  home: https://bioconductor.org/packages/3.20/bioc/html/gwasurvivr.html
  license: Artistic-2.0
  summary: 'gwasurvivr: an R package for genome wide survival analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gwasurvivr
  version: 1.24.0
requirements:
  host:
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - bioconductor-snprelate >=1.40.0,<1.41.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-matrixstats
  - r-survival
  run:
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - bioconductor-snprelate >=1.40.0,<1.41.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-matrixstats
  - r-survival
source:
  md5: 63649a8022aff721b2010c4cc9e0f641
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/gwasurvivr_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/gwasurvivr/gwasurvivr_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/gwasurvivr_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwasurvivr/bioconductor-gwasurvivr_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gwasurvivr')"
