about:
  description: Simple visualizations of alignments of DNA or AA sequences as well
    as arbitrary strings. Compatible with Biostrings and ggplot2. The plots are fully
    customizable using ggplot2 modifiers such as theme().
  home: https://bioconductor.org/packages/3.20/bioc/html/ggseqalign.html
  license: Artistic-2.0
  summary: Minimal Visualization of Sequence Alignments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggseqalign
  version: 1.0.0
requirements:
  host:
  - bioconductor-pwalign >=1.2.0,<1.3.0
  - r-base
  - r-dplyr
  - r-ggplot2
  run:
  - bioconductor-pwalign >=1.2.0,<1.3.0
  - r-base
  - r-dplyr
  - r-ggplot2
source:
  md5: b463e7352980ec3297edb2ba877a5a8c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ggseqalign_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ggseqalign/ggseqalign_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggseqalign_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggseqalign/bioconductor-ggseqalign_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggseqalign')"
