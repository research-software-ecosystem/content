about:
  description: A package for demultiplexing single-cell sequencing experiments of
    pooled cells labeled with barcode oligonucleotides. The package implements methods
    to fit regression mixture models for a probabilistic classification of cells,
    including multiplet detection. Demultiplexing error rates can be estimated, and
    methods for quality control are provided.
  home: https://bioconductor.org/packages/3.20/bioc/html/demuxmix.html
  license: Artistic-2.0
  summary: Demultiplexing oligo-barcoded scRNA-seq data using regression mixture models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-demuxmix
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-mass
  - r-matrix
  run:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-mass
  - r-matrix
source:
  md5: c0fd77abf91ae084a776a415876a3bea
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/demuxmix_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/demuxmix/demuxmix_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/demuxmix_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-demuxmix/bioconductor-demuxmix_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('demuxmix')"
