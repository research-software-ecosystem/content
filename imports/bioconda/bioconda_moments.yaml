about:
  dev_url: https://github.com/MomentsLD/moments
  doc_url: https://momentsld.github.io/moments
  home: https://github.com/MomentsLD/moments
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Evolutionary inference using SFS and LD statistics.
build:
  number: 0
  run_exports:
  - null
  script:
  - export CFLAGS="${CFLAGS} -O3 -Wno-int-conversion -Wno-implicit-function-declaration"
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.5.0
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1534/genetics.117.200493
  - doi:10.1371/journal.pgen.1008204
  - doi:10.1093/molbev/msz265
package:
  name: moments
  version: 1.5.0
requirements:
  build:
  - null
  - pkg-config
  host:
  - pip
  - python
  - setuptools-scm
  - numpy ==1.12.1
  - numpy ==1.15.4
  - numpy ==1.17.5
  - numpy ==1.19.5
  - numpy ==1.22.3
  - numpy
  - cython
  run:
  - python
  - null
  - scipy
  - mpmath
  - demes
source:
  sha256: 291ecce9adab87253484daf032c97fa86fbba99c22396747622b488ee390a7e1
  url: https://pypi.org/packages/source/m/moments-popgen/moments_popgen-1.5.0.tar.gz
test:
  imports:
  - moments
