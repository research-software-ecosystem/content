about:
  description: 'Supporting data for the ELMER package. It includes: - elmer.data.example.promoter:
    mae.promoter - elmer.data.example: data - EPIC.hg38.manifest - EPIC.hg19.manifest
    - hm450.hg38.manifest - hm450.hg19.manifest - hocomoco.table - human.TF - LUSC_meth_refined:
    Meth - LUSC_RNA_refined: GeneExp - Probes.motif.hg19.450K - Probes.motif.hg19.EPIC
    - Probes.motif.hg38.450K - Probes.motif.hg38.EPIC - TF.family - TF.subfamily -
    Human_genes__GRCh37_p13 - Human_genes__GRCh38_p12 - Human_genes__GRCh37_p13__tss
    - Human_genes__GRCh38_p12__tss'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/ELMER.data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for the ELMER package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  parent_recipe:
    name: bioconductor-elmer.data
    path: recipes/bioconductor-elmer.data
    version: 2.4.2
package:
  name: bioconductor-elmer.data
  version: 2.26.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 565ea1aa52f3f61d16b7560859ed7a3a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/ELMER.data_2.26.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/ELMER.data/ELMER.data_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/ELMER.data_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-elmer.data/bioconductor-elmer.data_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ELMER.data')"
