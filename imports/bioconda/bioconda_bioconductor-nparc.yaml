about:
  description: 'Perform non-parametric analysis of response curves as described by
    Childs, Bach, Franken et al. (2019): Non-parametric analysis of thermal proteome
    profiles reveals novel drug-binding proteins.'
  home: https://bioconductor.org/packages/3.20/bioc/html/NPARC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Non-parametric analysis of response curves for thermal proteome profiling
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-nparc
  version: 1.18.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-broom
  - r-dplyr
  - r-magrittr
  - r-mass
  - r-rlang
  - r-tidyr
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-broom
  - r-dplyr
  - r-magrittr
  - r-mass
  - r-rlang
  - r-tidyr
source:
  md5: d72813fe5c5b69ffe12e88e548c013cc
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/NPARC_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/NPARC/NPARC_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/NPARC_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nparc/bioconductor-nparc_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NPARC')"
