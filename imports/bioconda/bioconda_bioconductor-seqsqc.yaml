about:
  description: The SeqSQC is designed to identify problematic samples in NGS data,
    including samples with gender mismatch, contamination, cryptic relatedness, and
    population outlier.
  home: https://bioconductor.org/packages/3.20/bioc/html/SeqSQC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A bioconductor package for sample quality check with next generation sequencing
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-seqsqc
  version: 1.28.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-gdsfmt >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-snprelate >=1.40.0,<1.41.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-plotly
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-gdsfmt >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-snprelate >=1.40.0,<1.41.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-plotly
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
source:
  md5: d3038a849a70cc2625cf2931230e0a2a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/SeqSQC_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SeqSQC/SeqSQC_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/SeqSQC_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqsqc/bioconductor-seqsqc_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SeqSQC')"
