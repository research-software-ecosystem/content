about:
  home: https://pypi.org/project/tracknado/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: CLI library to generate UCSC trackhubs from sequencing data
build:
  entry_points:
  - tracknado = tracknado.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.3.1
package:
  name: tracknado
  version: 0.3.1
requirements:
  host:
  - python >=3.7
  - pip
  - wheel
  - setuptools-scm >=6.2
  run:
  - python >=3.7
  - click
  - typer
  - pandas
  - cookiecutter
  - seaborn
  - trackhub
  - pillow
  - loguru
  - pydantic >=2.0
  - pandera >=0.18
source:
  sha256: f91a50fc6b7031b5a1ce954195c5b0f56442ce838712ac83f07a1fe27395c678
  url: https://pypi.io/packages/source/t/tracknado/tracknado-0.3.1.tar.gz
test:
  commands:
  - tracknado --help
  imports:
  - tracknado
