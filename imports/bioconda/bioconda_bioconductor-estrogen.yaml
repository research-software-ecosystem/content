about:
  description: Data from 8 Affymetrix genechips, looking at a 2x2 factorial design
    (with 2 repeats per level).
  home: https://bioconductor.org/packages/3.20/data/experiment/html/estrogen.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Microarray dataset that can be used as example for 2x2 factorial designs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-estrogen
  version: 1.52.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: a15821f8002bf76ac7261b6982c970a5
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/estrogen_1.52.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/estrogen/estrogen_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/estrogen_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-estrogen/bioconductor-estrogen_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('estrogen')"
