about:
  description: Provide functions to obtain instrumentation data on processes in a
    unix environment.  Parse output of a collectl run.  Vizualize aspects of system
    usage over time, with annotation.
  home: https://bioconductor.org/packages/3.20/bioc/html/Rcollectl.html
  license: Artistic-2.0
  summary: Help use collectl with R in Linux, to measure resource consumption in R
    processes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcollectl
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-ggplot2
  - r-lubridate
  - r-processx
  run:
  - r-base
  - r-ggplot2
  - r-lubridate
  - r-processx
source:
  md5: d556bceb7e9105aa481ae3dea2630674
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Rcollectl_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Rcollectl/Rcollectl_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rcollectl_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcollectl/bioconductor-rcollectl_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcollectl')"
