about:
  description: Identifies differentially abundant populations between samples and
    groups in mass cytometry data. Provides methods for counting cells into hyperspheres,
    controlling the spatial false discovery rate, and visualizing changes in abundance
    in the high-dimensional marker space.
  home: https://bioconductor.org/packages/3.20/bioc/html/cydar.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Using Mass Cytometry for Differential Abundance Analyses
