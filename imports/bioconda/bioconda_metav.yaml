about:
  dev_url: https://github.com/ZhijianZhou01/metav
  home: https://github.com/ZhijianZhou01/metav
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Rapid detection and classification of viruses in metagenomics sequencing.
build:
  entry_points:
  - metav = metav.main:starts
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ZhijianZhou01
package:
  name: metav
  version: 2.0.0
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - colorama >=0.4.5
  - trimmomatic >=0.39
  - bowtie2 >=2.3.0
  - samtools >=1.14
  - megahit >=1.2.6
  - diamond >=2.0.9
source:
  sha256: 440be92e070a3a702bb1a9468d97f045d4b44100b2ee7532ace92585cadb93c1
  url: https://pypi.io/packages/source/m/metav/metav-2.0.0.tar.gz
test:
  commands:
  - metav --help
