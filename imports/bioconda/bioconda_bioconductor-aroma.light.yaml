about:
  description: Methods for microarray analysis that take basic data types such as
    matrices and lists of vectors.  These methods can be used standalone, be utilized
    in other packages, or be wrapped up in higher-level classes.
  home: https://bioconductor.org/packages/3.20/bioc/html/aroma.light.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Light-Weight Methods for Normalization and Visualization of Microarray
    Data using Only Basic R Data Types
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:aroma.light
  parent_recipe:
    name: bioconductor-aroma.light
    path: recipes/bioconductor-aroma.light
    version: 3.10.0
package:
  name: bioconductor-aroma.light
  version: 3.36.0
requirements:
  host:
  - r-base
  - r-matrixstats >=0.55.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.23.0
  - r-r.utils >=2.9.0
  run:
  - r-base
  - r-matrixstats >=0.55.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.23.0
  - r-r.utils >=2.9.0
source:
  md5: 65fab39e6270885aa65b48a528136b14
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/aroma.light_3.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/aroma.light/aroma.light_3.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/aroma.light_3.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-aroma.light/bioconductor-aroma.light_3.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('aroma.light')"
