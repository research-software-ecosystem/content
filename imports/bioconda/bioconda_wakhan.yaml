about:
  dev_url: https://github.com/KolmogorovLab/Wakhan
  home: https://github.com/KolmogorovLab/Wakhan
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool to analyze haplotype-specific chromosome-scale somatic copy number
    aberrations and aneuploidy using long reads.
build:
  entry_points:
  - wakhan = src.main:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ljwharbers
  - villena-francis
package:
  name: wakhan
  version: 0.2.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - samtools >=1.14
  - bcftools >=1.14
  - pysam
  - pandas
  - pyfaidx
  - intervaltree
  - numpy ==1.24.4
  - plotly ==5.24.1
  - scikit-learn ==1.2.0
  - scipy ==1.9.2
  - ruptures
  - parse-vcf
  - python-kaleido <1.0
  - vcf_parser
source:
  sha256: fc019ad01e2a38ab86ae03620ad860abc34add55a3e7cf2a20b2b8c4763c4123
  url: https://github.com/KolmogorovLab/Wakhan/archive/refs/tags/0.2.0.tar.gz
test:
  commands:
  - wakhan --help
  imports:
  - pysam
  - vcf_parser
