about:
  description: Widgets to provide user interfaces. tcltk should have been installed
    for the widgets to run.
  home: https://bioconductor.org/packages/3.18/bioc/html/tkWidgets.html
  license: Artistic-2.0
  summary: R based tk widgets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tkwidgets
  version: 1.80.0
requirements:
  host:
  - bioconductor-dyndoc >=1.80.0,<1.81.0
  - bioconductor-widgettools >=1.80.0,<1.81.0
  - r-base
  run:
  - bioconductor-dyndoc >=1.80.0,<1.81.0
  - bioconductor-widgettools >=1.80.0,<1.81.0
  - r-base
source:
  md5: 044f7f3666426cbac3929eb9af1ce9d8
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/tkWidgets_1.80.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/tkWidgets/tkWidgets_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/tkWidgets_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tkwidgets/bioconductor-tkwidgets_1.80.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tkWidgets')"
