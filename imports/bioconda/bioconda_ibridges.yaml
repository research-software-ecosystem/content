about:
  dev_url: https://github.com/iBridges-for-iRODS/iBridges
  doc_url: https://ibridges.readthedocs.io/en/latest
  home: https://github.com/iBridges-for-iRODS/iBridges
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Package for accessing data and metadata on iRods servers.
build:
  entry_points:
  - ibridges = ibridges.cli.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.5.2
extra:
  recipe-maintainers:
  - Christine Staiger
package:
  name: ibridges
  version: 1.5.2
requirements:
  host:
  - python >=3.8
  - setuptools >=61.0
  - setuptools-scm >=6.2
  - pip
  run:
  - python >=3.8
  - python-irodsclient >=2.0.0
  - tqdm
  - importlib-metadata >=4.6
source:
  sha256: cf61c6607739915b680bef75d06f334ef03ee5db1d7759cdac778939503ef4bf
  url: https://pypi.org/packages/source/i/ibridges/ibridges-1.5.2.tar.gz
test:
  commands:
  - ibridges --help
  imports:
  - ibridges
