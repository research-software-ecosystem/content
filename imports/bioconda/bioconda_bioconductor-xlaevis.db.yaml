about:
  description: Affymetrix Xenopus laevis annotation data (chip xlaevis) assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.18/data/annotation/html/xlaevis.db.html
  license: Artistic-2.0
  summary: Affymetrix Xenopus laevis annotation data (chip xlaevis)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-xlaevis.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.xl.eg.db >=3.18.0,<3.19.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.xl.eg.db >=3.18.0,<3.19.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: deaffe47b4ee48a7edb159d8104dc241
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/xlaevis.db_3.2.3.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/xlaevis.db/xlaevis.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/xlaevis.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xlaevis.db/bioconductor-xlaevis.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('xlaevis.db')"
