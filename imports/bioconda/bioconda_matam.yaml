about:
  dev_url: https://github.com/bonsai-team/matam
  home: https://github.com/bonsai-team/matam
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: MATAM is a software dedicated to the fast and accurate targeted assembly
    of short reads.
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - doi:10.1093/bioinformatics/btx644
  skip-lints:
  - uses_vcs_url
package:
  name: matam
  version: 1.6.2
requirements:
  build:
  - None
  - make
  - cmake <4
  - autoconf
  - automake
  - libtool
  - pkg-config
  host:
  - zlib
  - bzip2
  run:
  - coreutils
  - wget
  - python >=3
  - numpy
  - samtools
  - sga
  - sortmerna
  - vsearch
  - rdptools
  - krona
source:
  git_tag: v1.6.2
  git_url: https://github.com/bonsai-team/matam.git
  sha256: unused
test:
  commands:
  - matam_assembly.py --help
  - index_default_ssu_rrna_db.py --help
  - matam_compare_samples.py --help
