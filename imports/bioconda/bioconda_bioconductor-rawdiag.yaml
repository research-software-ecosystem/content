about:
  description: Optimizing methods for liquid chromatography coupled to mass spectrometry
    (LC-MS) poses a nontrivial challenge. The rawDiag package facilitates rational
    method optimization by generating MS operator-tailored diagnostic plots of scan-level
    metadata. The package is designed for use on the R shell or as a Shiny application
    on the Orbitrap instrument PC.
  home: https://bioconductor.org/packages/3.20/bioc/html/rawDiag.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Brings Orbitrap Mass Spectrometry Data to Life; Fast and Colorful
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rawdiag
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-rawrr >=1.14.0,<1.15.0
  - r-base
  - r-biocmanager
  - r-dplyr
  - r-ggplot2 >=3.4
  - r-hexbin
  - r-htmltools
  - r-reshape2
  - r-rlang
  - r-scales
  - r-shiny >=1.5
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-rawrr >=1.14.0,<1.15.0
  - r-base
  - r-biocmanager
  - r-dplyr
  - r-ggplot2 >=3.4
  - r-hexbin
  - r-htmltools
  - r-reshape2
  - r-rlang
  - r-scales
  - r-shiny >=1.5
source:
  md5: 115692133b84a768ea91a43cac8abced
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/rawDiag_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rawDiag/rawDiag_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/rawDiag_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rawdiag/bioconductor-rawdiag_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rawDiag')"
