about:
  dev_url: https://github.com/maxibor/pydamage
  home: https://github.com/maxibor/pydamage
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Damage parameter estimation for ancient DNA.
build:
  entry_points:
  - pydamage = pydamage.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - maxibor
package:
  name: pydamage
  version: 0.9
requirements:
  host:
  - pip
  - python >=3.10
  - setuptools
  run:
  - biopython
  - click
  - kneed
  - matplotlib-base
  - numpy
  - pandas
  - pysam >=0.13.0
  - python >=3.10
  - scipy
  - statsmodels
  - tqdm
  - numba
source:
  sha256: e2d85ac00d2002f8fcaadc82092722431377e094c719c496b5c6b7dd2006a488
  url: https://github.com/maxibor/pydamage/archive/refs/tags/0.90.tar.gz
test:
  commands:
  - pydamage --help
  imports:
  - pydamage
