about:
  description: This package defines a custom landing page for an iSEE app interfacing
    with the Bioconductor ExperimentHub. The landing page allows users to browse the
    ExperimentHub, select a data set, download and cache it, and import it directly
    into a Bioconductor iSEE app.
  home: https://bioconductor.org/packages/3.20/bioc/html/iSEEhub.html
  license: Artistic-2.0
  summary: iSEE for the Bioconductor ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseehub
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-biocmanager
  - r-dt
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-biocmanager
  - r-dt
  - r-rintrojs
  - r-shiny
  - r-shinydashboard
  - r-shinyjs
source:
  md5: 523b657b491c77e31636c78ea5d50db0
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/iSEEhub_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/iSEEhub/iSEEhub_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEhub_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseehub/bioconductor-iseehub_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEhub')"
