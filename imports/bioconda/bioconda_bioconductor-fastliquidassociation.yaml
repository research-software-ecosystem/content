about:
  description: This package extends the function of the LiquidAssociation package
    for genome-wide application. It integrates a screening method into the LA analysis
    to reduce the number of triplets to be examined for a high LA value and provides
    code for use in subsequent significance analyses.
  home: https://bioconductor.org/packages/3.20/bioc/html/fastLiquidAssociation.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: functions for genome-wide application of Liquid Association
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fastliquidassociation
  version: 1.42.0
requirements:
  host:
  - bioconductor-impute >=1.80.0,<1.81.0
  - bioconductor-liquidassociation >=1.60.0,<1.61.0
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - r-base
  - r-doparallel
  - r-hmisc
  - r-wgcna
  run:
  - bioconductor-impute >=1.80.0,<1.81.0
  - bioconductor-liquidassociation >=1.60.0,<1.61.0
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - r-base
  - r-doparallel
  - r-hmisc
  - r-wgcna
source:
  md5: 1d83122b0da29a445f44549a39efa3f4
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/fastLiquidAssociation_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/fastLiquidAssociation/fastLiquidAssociation_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/fastLiquidAssociation_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fastliquidassociation/bioconductor-fastliquidassociation_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fastLiquidAssociation')"
