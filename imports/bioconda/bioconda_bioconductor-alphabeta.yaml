about:
  description: 'AlphaBeta is a computational method for estimating epimutation rates
    and spectra from high-throughput DNA methylation data in plants. The method has
    been specifically designed to: 1. analyze ''germline'' epimutations in the context
    of multi-generational mutation accumulation lines (MA-lines). 2. analyze ''somatic''
    epimutations in the context of plant development and aging.'
  home: https://bioconductor.org/packages/3.20/bioc/html/AlphaBeta.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Computational inference of epimutation rates and spectra from high-throughput
    DNA methylation data in plants
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
