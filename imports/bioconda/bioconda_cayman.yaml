about:
  dev_url: https://github.com/zellerlab/cayman
  home: https://github.com/zellerlab/cayman
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command-line profiling tool for profiling CAZyme abundances in metagenomic
    datasets.
build:
  entry_points:
  - cayman = cayman.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  identifiers:
  - doi:10.1101/2024.01.08.574624
  recipe-maintainers:
  - althonos
package:
  name: cayman
  version: 0.10.2
requirements:
  host:
  - python
  - pip
  run:
  - python
  - bwa
  - pyhmmer >=0.7.0
  - gqlib >=2.14.3
source:
  sha256: 79e9c60605f0021099cdf21fca824662a8522fb313cf90547c0725a1c84f952a
  url: https://pypi.io/packages/source/c/cayman/cayman-0.10.2.tar.gz
test:
  commands:
  - cayman --help
  imports:
  - cayman
