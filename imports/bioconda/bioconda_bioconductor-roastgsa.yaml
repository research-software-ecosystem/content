about:
  description: This package implements a variety of functions useful for gene set
    analysis using rotations to approximate the null distribution. It contributes
    with the implementation of seven test statistic scores that can be used with different
    goals and interpretations. Several functions are available to complement the statistical
    results with graphical representations.
  home: https://bioconductor.org/packages/3.20/bioc/html/roastgsa.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Rotation based gene set analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-roastgsa
  version: 1.4.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-ggplot2
  - r-gplots
  - r-rcolorbrewer
source:
  md5: 082654cdda86a6de591abc1c71353c1c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/roastgsa_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/roastgsa/roastgsa_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/roastgsa_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-roastgsa/bioconductor-roastgsa_1.4.0_src_all.tar.gz
test:
