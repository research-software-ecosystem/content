about:
  description: An S4 class for facilitating the automated creation of rmarkdown files
    inside other packages/software even without knowing rmarkdown language. Best if
    implemented in functions as "recursive" style programming.
  home: https://bioconductor.org/packages/3.20/bioc/html/easyreporting.html
  license: Artistic-2.0
  summary: Helps creating report for improving Reproducible Computational Research
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-easyreporting
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-rlang
  - r-rmarkdown
  - r-shiny
  run:
  - r-base
  - r-rlang
  - r-rmarkdown
  - r-shiny
source:
  md5: b512509c72239b8dbb0cb1f7ce63629a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/easyreporting_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/easyreporting/easyreporting_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/easyreporting_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-easyreporting/bioconductor-easyreporting_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('easyreporting')"
