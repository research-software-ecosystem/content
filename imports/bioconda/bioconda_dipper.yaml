about:
  description: DIPPER (DIstance-based Phylogenetic PlacER) is a tool designed for
    ultrafast and ultralarge phylogenetic tree reconstruction on GPUs. It is capable
    of reconstructing a phylogenetic tree with 10 million taxa, with a minimal memory
    footprint.
  dev_url: https://github.com/TurakhiaLab/DIPPER
  doc_url: https://turakhia.ucsd.edu/DIPPER
  home: https://github.com/TurakhiaLab/DIPPER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'DIPPER: An ultrafast tool for phylogenetic tree reconstruction.'
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  recipe-maintainers:
  - sumit-walia
package:
  name: dipper
  version: 0.1.1
requirements:
  build:
  - None
  - None
  - cmake
  - make
  - cuda-nvcc
  - cuda-cudart-dev
  - cuda-version >=12.2
  host:
  - zlib
  - boost-cpp
  - tbb =2019.9
  - tbb-devel =2019.9
  - pkg-config
  run:
  - libboost
  - boost-cpp
  - tbb =2019.9
  - tbb-devel =2019.9
source:
  sha256: 04194246fdbe5c918b81df359912166a3631e8df6833505bc3819dfc534f1b84
  url: https://github.com/TurakhiaLab/DIPPER/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - dipper --help
