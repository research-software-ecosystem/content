about:
  description: DIPPER (DIstance-based Phylogenetic PlacER) is a tool designed for
    ultrafast and ultralarge phylogenetic tree reconstruction on GPUs. It is capable
    of reconstructing a phylogenetic tree with 10 million taxa, with a minimal memory
    footprint.
  dev_url: https://github.com/TurakhiaLab/DIPPER
  doc_url: https://turakhia.ucsd.edu/DIPPER
  home: https://github.com/TurakhiaLab/DIPPER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'DIPPER: An ultrafast tool for phylogenetic tree reconstruction.'
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - sumit-walia
package:
  name: dipper
  version: 0.1.3
requirements:
  build:
  - null
  - null
  - cmake
  - make
  - pkg-config
  - cuda-nvcc
  - cuda-cudart-dev
  - cuda-version >=12.0,<13
  host:
  - zlib
  - boost-cpp
  - tbb
  - tbb-devel
  run:
  - boost-cpp
  - tbb
