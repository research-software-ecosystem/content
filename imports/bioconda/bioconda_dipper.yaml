about:
  description: DIPPER (DIstance-based Phylogenetic PlacER) is a tool designed for
    ultrafast and ultralarge phylogenetic tree reconstruction on GPUs. It is capable
    of reconstructing a phylogenetic tree with 10 million taxa, with a minimal memory
    footprint.
  dev_url: https://github.com/TurakhiaLab/DIPPER
  doc_url: https://turakhia.ucsd.edu/DIPPER
  home: https://github.com/TurakhiaLab/DIPPER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'DIPPER: An ultrafast tool for phylogenetic tree reconstruction.'
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - sumit-walia
package:
  name: dipper
  version: 0.1.2
requirements:
  build:
  - None
  - None
  - cmake
  - make
  - pkg-config
  - cuda-nvcc
  - cuda-cudart-dev
  - cuda-version >=12.2
  host:
  - zlib
  - boost-cpp
  - tbb =2019.9
  - tbb-devel =2019.9
  run:
  - boost-cpp
  - tbb =2019.9
  - tbb-devel =2019.9
source:
  sha256: b8c204b8ff7f3f6b1fbad797956b8078f5dc8b978a7a43c57365b8d1c8448e54
