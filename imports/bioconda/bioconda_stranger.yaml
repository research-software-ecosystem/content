about:
  dev_url: https://github.com/Clinical-Genomics/stranger
  doc_url: https://github.com/Clinical-Genomics/stranger/blob/v0.10.0/README.md
  home: https://github.com/Clinical-Genomics/stranger
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Annotate VCF files with STR variants with pathogenicity implications.
build:
  entry_points:
  - stranger = stranger.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: stranger
  version: 0.10.0
requirements:
  host:
  - pip
  - python >=3.7
  - hatchling
  run:
  - click
  - coloredlogs
  - python >=3.7
  - pyyaml
  - importlib-resources >=5.12.0
source:
  sha256: 1e86b8c944818775da2c07e82d669a1345bb8891f64dd98c07cff1d68b88e706
  url: https://pypi.io/packages/source/s/stranger/stranger-0.10.0.tar.gz
test:
  commands:
  - stranger --help
  imports:
  - stranger
  - stranger.resources
  requires:
  - pytest
  - pytest-cov
