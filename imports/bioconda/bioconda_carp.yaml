about:
  description: 'Carp is a software based on the rearrangement problem of the same
    name. Version 0.1.1 supports only the SCJ (Single-Cut or Join) model.

    '
  dev_url: https://github.com/gi-bielefeld/scj-carp
  home: https://github.com/gi-bielefeld/scj-carp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: carp - quantify the rearrangement complexity of pangenomes and their graphs.
build:
  number: 0
  run_exports:
  - None
  script:
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - cargo install -v --no-track --root "${PREFIX}" --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - leobkmer
package:
  name: carp
  version: 0.1.1
requirements:
  build:
  - None
  - cargo-bundle-licenses
source:
  sha256: 25e8a28aed03f53e5059b622948e392ba1ec22b6fd0fb8b4fdc3cae267e7cde4
  url: https://github.com/gi-bielefeld/scj-carp/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - carp --help
  - carp-scan --help
  - carp-extract --help
