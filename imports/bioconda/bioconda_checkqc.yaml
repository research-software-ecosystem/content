about:
  dev_url: https://www.github.com/Molmed/checkQC
  doc_url: https://checkqc.readthedocs.io/en/latest/
  home: https://www.github.com/Molmed/checkQC
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A simple program to parse Illumina NGS data and check it for quality criteria.
build:
  entry_points:
  - checkqc = checkQC.app:start
  - checkqc-ws = checkQC.web_app:start
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - cbrueffer
package:
  name: checkqc
  version: 4.0.6
requirements:
  host:
  - pip
  - python >=3.6,<3.11
  run:
  - python >=3.6,<3.11
  - click >=8.1.1
  - pyyaml >=6.0
  - illumina-interop >=1.2.4
  - xmltodict >=0.13.0
  - tornado >=6.3.2
  - sample-sheet >=0.13.0
  - numpy >=1.26.4
  - pandas >=2.2.2
  - jsonschema
source:
  sha256: ed9113322324f6c133e4b1f7bcd25754a211bf4e88ef5ca370e93c4dcd5843e8
  url: https://github.com/Molmed/checkQC/archive/refs/tags/v4.0.6.tar.gz
test:
  commands:
  - checkqc --help
  - checkqc-ws --help
  imports:
  - checkQC
  - checkQC.handlers
  - checkQC.parsers
