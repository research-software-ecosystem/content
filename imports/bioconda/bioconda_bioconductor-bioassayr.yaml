about:
  description: bioassayR is a computational tool that enables simultaneous analysis
    of thousands of bioassay experiments performed over a diverse set of compounds
    and biological targets. Unique features include support for large-scale cross-target
    analyses of both public and custom bioassays, generation of high throughput screening
    fingerprints (HTSFPs), and an optional preloaded database that provides access
    to a substantial portion of publicly available bioactivity data.
  home: https://bioconductor.org/packages/3.20/bioc/html/bioassayR.html
  license: Artistic-2.0
  summary: Cross-target analysis of small molecule bioactivity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bioassayr
  version: 1.44.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-dbi >=0.3.1
  - r-matrix
  - r-rjson
  - r-rsqlite >=1.0.0
  - r-xml
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-dbi >=0.3.1
  - r-matrix
  - r-rjson
  - r-rsqlite >=1.0.0
  - r-xml
