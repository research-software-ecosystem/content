about:
  description: This package builds on existing tools and adds some simple but extremely
    useful capabilities for working wth ChIP-Seq data. The focus is on detecting differential
    binding windows/regions. One set of functions focusses on set-operations retaining
    mcols for GRanges objects, whilst another group of functions are to aid visualisation
    of results. Coercion to tibble objects is also implemented.
  home: https://bioconductor.org/packages/3.20/bioc/html/extraChIPs.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Additional functions for working with ChIP-Seq data
