about:
  description: The package allows users to readily import spatial data obtained from
    either the 10X website or from the Space Ranger pipeline. Supported formats include
    tar.gz, h5, and mtx files. Multiple files can be imported at once with *List type
    of functions. The package represents data mainly as SpatialExperiment objects.
  home: https://bioconductor.org/packages/3.20/bioc/html/VisiumIO.html
  license: Artistic-2.0
  summary: Import Visium data from the 10X Space Ranger pipeline
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-visiumio
  version: 1.2.0
