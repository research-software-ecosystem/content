about:
  dev_url: https://github.com/akikuno/TSUMUGI-dev
  doc_url: https://github.com/akikuno/TSUMUGI-dev/blob/1.0.1/README.md
  home: https://github.com/akikuno/TSUMUGI-dev
  license: MIT
  license_file: LICENSE
  summary: 'TSUMUGI: Phenotype-driven gene network identifier'
build:
  entry_points:
  - tsumugi = TSUMUGI.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - akikuno
package:
  name: tsumugi
  version: 1.0.1
requirements:
  host:
  - python >=3.10
  - poetry-core
  - pip
  run:
  - python >=3.10
  - numpy >=1.21.0
  - tqdm >=4.64.0
  - networkx >=3.3
source:
  sha256: de8a54a9aa97e980c77b154e4c20e7664d1c130f011937bac718512202a1f16b
  url: https://pypi.org/packages/source/T/TSUMUGI/tsumugi-1.0.1.tar.gz
test:
  commands:
  - pip check
  - tsumugi --help
  imports:
  - TSUMUGI
  requires:
  - pip
