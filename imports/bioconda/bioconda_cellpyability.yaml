about:
  home: https://github.com/bindralab/cellpyability
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package for analyzing cell viability data
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - jlelia
package:
  name: cellpyability
  version: 0.1.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  - hatchling
  run:
  - python >=3.8
  - matplotlib-base >=3.5.0,<4.0.0
  - numpy >=1.24.4,<2.0.0
  - pandas >=2.0.0,<3.0.0
  - plotly >=5.0.0,<6.0.0
  - scipy >=1.10.0,<2.0.0
source:
  sha256: dc534212866c9897ab9c95f747715174ac9b93ccf603245140a2bb2404243450
  url: https://pypi.io/packages/source/c/cellpyability/cellpyability-0.1.0.tar.gz
test:
  commands:
  - cellpyability --help
  imports:
  - cellpyability
