about:
  description: Save GenomicRanges, IRanges and related data structures into file artifacts,
    and load them back into memory. This is a more portable alternative to serialization
    of such objects into RDS files. Each artifact is associated with metadata for
    further interpretation; downstream applications can enrich this metadata with
    context-specific properties.
  home: https://bioconductor.org/packages/3.20/bioc/html/alabaster.ranges.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Load and Save Ranges-related Artifacts from File
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alabaster.ranges
  version: 1.6.0
requirements:
  host:
  - bioconductor-alabaster.base >=1.6.0,<1.7.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  run:
  - bioconductor-alabaster.base >=1.6.0,<1.7.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
