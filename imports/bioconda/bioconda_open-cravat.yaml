about:
  dev_url: https://github.com/KarchinLab/open-cravat
  doc_url: https://github.com/KarchinLab/open-cravat/wiki
  home: https://www.opencravat.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: OpenCRAVAT - variant analysis toolkit
build:
  entry_points:
  - oc=cravat.oc:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-build-isolation --no-deps --no-cache-dir
extra:
  recipe-maintainers:
  - rkiminsilico
package:
  name: open-cravat
  version: 2.16.0
requirements:
  host:
  - pip
  - python >=3.9
  - setuptools
  run:
  - aiohttp <4.0.0
  - aiosqlite
  - biopython
  - chardet >=3.0.4
  - intervaltree
  - markdown
  - mpmath
  - nest-asyncio
  - openpyxl
  - oyaml
  - psutil
  - pyliftover
  - python >=3.9
  - setuptools
  - pyyaml
  - requests
  - requests-toolbelt
  - twobitreader
  - websockets
  - xlsxwriter
  - pyvcf3
source:
  sha256: 6a38563083de1253c81f6a3155310c4c1a6ae2b07d37ced4011f942f125e630f
  url: https://pypi.io/packages/source/o/open-cravat/open-cravat-2.16.0.tar.gz
test:
  imports:
  - cravat
