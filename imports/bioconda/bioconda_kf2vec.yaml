about:
  dev_url: https://github.com/noraracht/kf2vec
  home: https://github.com/noraracht/kf2vec
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: K-mer frequency to vector tool.
build:
  entry_points:
  - kf2vec = kf2vec.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir
package:
  name: kf2vec
  version: 0.1.3
requirements:
  host:
  - python >=3.11,<3.12
  - pip
  run:
  - python >=3.11,<3.12
  - numpy >=1.22,<1.27
  - pandas
  - scikit-learn
  - pytorch
  - treecluster >=1.0.3
  - treeswift >=1.1.45
  - kmer-jellyfish
  - seqtk
  - seqkit
  - openmpi
source:
  sha256: bba1076b0125196cbf880ef1cb2311f6e0c228bec1bbf1977b3f9177cb92d16a
  url: https://github.com/noraracht/kf2vec/archive/refs/tags/v0.1.3.tar.gz
test:
  commands:
  - kf2vec --help
  imports:
  - kf2vec
