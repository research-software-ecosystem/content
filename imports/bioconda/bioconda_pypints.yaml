about:
  dev_url: https://github.com/hyulab/PINTS
  home: https://pints.yulab.org
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Peak Identifier for Nascent Transcripts Starts (PINTS)
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  identifiers:
  - doi:10.1038/s41587-022-01211-7
  notes: "The tool provides a set of executable files: \n`pints_caller` (for peak\
    \ calling, the main program), \n`pints_visualizer` (for generating bigwig files\
    \ from bam files), \n`pints_normalizer` (for normalizing bigwig files by spikein\
    \ counts), \nand `pints_boundary_extender`."
package:
  name: pypints
  version: 1.2.0
requirements:
  host:
  - pip
  - python
  run:
  - bedtools
  - biopython
  - matplotlib-base
  - numpy
  - pandas
  - pybedtools
  - pybigwig
  - pysam
  - python
  - requests
  - samtools
  - scipy
  - statsmodels
  - tabix
source:
  sha256: 672c01a9e89ba1f3f8d5886655eab85798165222c034b54cb76a60a68fd5ce9d
  url: https://files.pythonhosted.org/packages/47/2e/090943f9371f19acae795b4a2b2825fe892ad71c1c26d876c79dda7d5236/pypints-1.2.0.tar.gz
test:
  imports:
  - pints
