  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/alabaster.base_1.6.1.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/alabaster.base/alabaster.base_1.6.1.tar.gz
  - https://bioarchive.galaxyproject.org/alabaster.base_1.6.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alabaster.base/bioconductor-alabaster.base_1.6.1_src_all.tar.gz
