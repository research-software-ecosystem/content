about:
  dev_url: https://github.com/RIVM-bioinformatics/ViroConstrictor
  doc_url: https://rivm-bioinformatics.github.io/ViroConstrictor/
  home: https://rivm-bioinformatics.github.io/ViroConstrictor/
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE
  summary: ViroConstrictor is a flexible pipeline for analysis of targeted viral sequencing
    data
build:
  entry_points:
  - ViroConstrictor = ViroConstrictor.__main__:main
  - viroconstrictor = ViroConstrictor.__main__:main
  - viroConstrictor = ViroConstrictor.__main__:main
  - Viroconstrictor = ViroConstrictor.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
extra:
  recipe-maintainers:
  - florianzwagemaker
  - raaijmag
  - wolthuisr
  - ids-bioinformatics
package:
  name: viroconstrictor
  version: 1.5.2
requirements:
  host:
  - python >=3.10
  - pip
  - snakemake ==7.25.2
  - conda
  run:
  - python >=3.10
  - urllib3  ==1.26.*
  - biopython ==1.81
  - drmaa ==0.7.9
  - fpdf2  ==2.5.1
  - pandas ==2.0.*
  - openpyxl  ==3.1.*
  - pyyaml ==6.0
  - rich ==13.*
  - snakemake ==7.25.2
  - aminoextract ==0.3.1
  - pyopenssl ==24.*
  - conda
  - mamba >=1.5.0, <2.0.0
source:
  sha256: f351c9e7b704616753eca40b2c0966eecc03888a375b1be13818a58e8652f614
  url: https://github.com/RIVM-bioinformatics/ViroConstrictor/archive/v1.5.2.tar.gz
test:
  commands:
  - ViroConstrictor --help
  - viroconstrictor --help
  - viroConstrictor --help
  - Viroconstrictor --help
  imports:
  - ViroConstrictor
