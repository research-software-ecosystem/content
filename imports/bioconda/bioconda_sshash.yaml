about:
  home: https://github.com/jermp/sshash
  license: MIT
  license_file: LICENSE
  summary: SSHash is a compressed dictionary data structure for k-mers (strings of
    length k over the DNA alphabet {A,C,G,T}), based on Sparse and Skew Hashing.
build:
  number: 0
  run_exports:
  - null
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: sshash
  version: 5.0.0
requirements:
  build:
  - cmake <4.0.0
  - autoconf
  - make
  - null
  - pkg-config
  host:
  - zlib
  - bzip2
  - jemalloc >=5.2.1
  - tapi
  run:
  - __osx >=10.9
