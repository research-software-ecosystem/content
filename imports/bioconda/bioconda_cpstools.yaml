about:
  description: CPStools is a package for analyzing chloroplast genome sequences.
  dev_url: https://github.com/Xwb7533/CPStools
  home: https://github.com/Xwb7533/CPStools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CPStools is a package for analyzing chloroplast genome sequences.
build:
  entry_points:
  - cpstools = cpstools.cmdline:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - mencian
package:
  name: cpstools
  version: 2.5
requirements:
  host:
  - python >=3.9
  - poetry-core
  - pip
  run:
  - python >=3.9
  - biopython >=1.84.0
  - numpy >=1.26.4
  - tqdm >=4.66.5
source:
  sha256: b7f2029389fb33d25c22f06079f5a7fb0f18d4e99177c0daccaaa9a009a45c27
  url: https://pypi.io/packages/source/c/cpstools/cpstools-2.5.tar.gz
test:
  commands:
  - cpstools --help
  imports:
  - cpstools
