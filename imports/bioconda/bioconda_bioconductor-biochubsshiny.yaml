about:
  description: A package that allows interactive exploration of AnnotationHub and
    ExperimentHub resources. It uses DT / DataTable to display resources for multiple
    organisms. It provides template code for reproducibility and for downloading resources
    via the indicated Hub package.
  home: https://bioconductor.org/packages/3.20/bioc/html/BiocHubsShiny.html
  license: Artistic-2.0
  summary: View AnnotationHub and ExperimentHub Resources Interactively
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biochubsshiny
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dt
  - r-htmlwidgets
  - r-shiny
  - r-shinyace
  - r-shinyjs
  - r-shinythemes
  - r-shinytoastr
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dt
  - r-htmlwidgets
  - r-shiny
  - r-shinyace
  - r-shinyjs
  - r-shinythemes
  - r-shinytoastr
source:
  md5: c7135fde8c3a9a8604e4ba7890a3380c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BiocHubsShiny_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BiocHubsShiny/BiocHubsShiny_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocHubsShiny_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biochubsshiny/bioconductor-biochubsshiny_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocHubsShiny')"
