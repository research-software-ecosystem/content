about:
  description: Complex heatmaps are efficient to visualize associations between different
    sources of data sets and reveal potential patterns. Here the ComplexHeatmap package
    provides a highly flexible way to arrange multiple heatmaps and supports various
    annotation graphics.
  home: https://bioconductor.org/packages/3.20/bioc/html/ComplexHeatmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Make Complex Heatmaps
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:complexheatmap
  parent_recipe:
    name: bioconductor-complexheatmap
    path: recipes/bioconductor-complexheatmap
    version: 1.18.1
package:
  name: bioconductor-complexheatmap
  version: 2.22.0
requirements:
  host:
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-circlize >=0.4.14
  - r-clue
  - r-codetools
  - r-colorspace
  - r-digest
  - r-doparallel
  - r-foreach
  - r-getoptlong
  - r-globaloptions >=0.1.0
  - r-matrixstats
  - r-png
  - r-rcolorbrewer
  run:
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-circlize >=0.4.14
  - r-clue
  - r-codetools
  - r-colorspace
  - r-digest
  - r-doparallel
  - r-foreach
  - r-getoptlong
  - r-globaloptions >=0.1.0
  - r-matrixstats
  - r-png
  - r-rcolorbrewer
source:
  md5: fe0371ce669fb3ae8d4caccf27833463
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ComplexHeatmap_2.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ComplexHeatmap/ComplexHeatmap_2.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/ComplexHeatmap_2.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-complexheatmap/bioconductor-complexheatmap_2.22.0_src_all.tar.gz
