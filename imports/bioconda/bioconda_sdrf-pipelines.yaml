about:
  dev_url: https://github.com/bigbio/sdrf-pipelines
  doc_url: https://github.com/bigbio/sdrf-pipelines
  home: https://github.com/bigbio/sdrf-pipelines
  license: Apache-2.0
  license_family: APACHE
  summary: Translate, convert SDRF to configuration pipelines
build:
  entry_points:
  - parse_sdrf = sdrf_pipelines.parse_sdrf:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  container:
    extended-base: true
package:
  name: sdrf-pipelines
  version: 0.0.33
requirements:
  host:
  - pip
  - python >=3.5
  - setuptools
  run:
  - click
  - requests
  - pandas
  - pandas_schema
  - python >=3.5
  - pyaml
  - defusedxml
  - pytest
  - duckdb
  - rdflib
  - pyarrow
  - setuptools
source:
  sha256: d15ac96a5d9135fcb50da4881fa627daf5bff4e01b0b3dce0a56e12dbf5a4cf1
  url: https://pypi.io/packages/source/s/sdrf_pipelines/sdrf_pipelines-0.0.33.tar.gz
test:
  commands:
  - parse_sdrf --help
  imports:
  - sdrf_pipelines
  - sdrf_pipelines.openms
  - sdrf_pipelines.sdrf
  - sdrf_pipelines.utils
  - sdrf_pipelines.ols
