about:
  description: A collection of datasets to accompany the R package MOFA and illustrate
    running and analysing MOFA models.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/MOFAdata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data package for Multi-Omics Factor Analysis (MOFA)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mofadata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 3f8a0f3d03b4fa72d75a782592539c5c
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/MOFAdata_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/MOFAdata/MOFAdata_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MOFAdata_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mofadata/bioconductor-mofadata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MOFAdata')"
