about:
  description: 'A toolkit for performing primer inference in sequencing reads

    '
  home: https://github.com/EBI-Metagenomics/PIMENTO
  license: Apache-2.0
  license_file: LICENSE
  summary: A PrIMEr infereNce TOolkit to facilitate large-scale calling of metabarcoding
    amplicon sequence variants
build:
  entry_points:
  - pimento = pimento.pimento:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - chrisAta
package:
  name: mi-pimento
  version: 0.0.4
requirements:
  host:
  - python >=3.10
  - setuptools >=61.0
  - pip
  run:
  - python >=3.10
  - biopython ==1.82
  - numpy ==1.26.0
  - pandas ==2.0.2
  - regex ==2023.12.25
  - click ==8.1.7
  - pyfastx >=2.2.0
  - rich ==13.9.4
source:
  sha256: d88357e14df5be10fef3f3b76e16241db11ee54c53223ffac322c0d21f4c44c0
  url: https://pypi.org/packages/source/m/mi-pimento/mi_pimento-0.0.4.tar.gz
test:
  commands:
  - pip check
  - pimento --help
  imports:
  - pimento
  requires:
  - pip
