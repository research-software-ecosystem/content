about:
  dev_url: https://github.com/TomHarrop/atol-qc-annotation
  home: https://github.com/TomHarrop/atol-qc-annotation
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Run QC on GTF and GFF files.
build:
  entry_points:
  - atol-qc-annotation = atol_qc_annotation.__main__:main
  - parse-omark-sum-file = atol_qc_annotation.parse_omark_sum_file:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.4
package:
  name: atol-qc-annotation
  version: 0.1.4
requirements:
  host:
  - pip
  - python >=3.12,<3.13
  - setuptools-scm
  run:
  - agat >=1.5.1
  - bbmap >=39.52
  - busco >=5.8.3,<6
  - omark >=0.3.1
  - pytables >=3.10.2
  - python >=3.12,<3.13
  - snakemake >=9.11.6,<10
source:
  sha256: 04cf918d0b50fac1ab820a12a76072d1011a7840731f9bb81bdb9566b6421329
  url: https://github.com/TomHarrop/atol-qc-annotation/archive/refs/tags/0.1.4.tar.gz
test:
  commands:
  - 'atol-qc-annotation --help | grep ''usage: atol-qc-annotation'''
