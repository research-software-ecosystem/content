about:
  home: https://github.com/apduncan/cvanmf
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Bi-cross validation of NMF and signature generation and analysis
build:
  entry_points:
  - reapply = cvanmf.reapply:cli
  - rank_select = cvanmf.denovo:cli_rank_selection
  - regu_select = cvanmf.denovo:cli_regu_selection
  - decompose = cvanmf.denovo:cli_decompose
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - apduncan
package:
  name: cvanmf
  version: 1.0.0
requirements:
  host:
  - python >=3.12,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.12.0,<4.0.0
  - scikit-learn >=1.3.2,<2.0.0
  - click >=8.1.7,<9.0.0
  - pandas >=2.1.4,<3.0.0
  - plotnine >=0.13.0,<0.14.0
  - tqdm >=4.66.1,<5.0.0
  - pyyaml >=6.0.1,<7.0.0
  - setuptools >=69.1.1,<70.0.0
  - scikit-bio >=0.6.0,<0.7.0
  - kneed >=0.8.5,<0.9.0
  - marsilea >=0.4.3,<0.5.0
  - multimethod >=1.12.0,<2.0.0
  - scikit-posthocs >=0.9.0,<0.10.0
source:
  sha256: 58979faea2d3760f5601a0b38b6ce517364d43a25f9e0f4ff7dab30af8e24430
  url: https://pypi.org/packages/source/c/cvanmf/cvanmf-1.0.0.tar.gz
test:
  commands:
  - pip check
  - reapply --help
  - rank_select --help
  - regu_select --help
  - decompose --help
  imports:
  - cvanmf
  requires:
  - pip
