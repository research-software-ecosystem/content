about:
  dev_url: https://github.com/treangenlab/seqwin
  home: https://github.com/treangenlab/seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Ultrafast identification of signature sequences in microbial genomes via
    minimizer graphs
build:
  noarch: python
  number: 2
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: seqwin
  version: 0.1.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=61
  - wheel
  run:
  - python >=3.10
  - numpy >=2
  - numba
  - pandas >=2
  - networkx
  - pydantic >=2
  - typer
  - btllib
  - mash
  - blast
  - ncbi-datasets-cli
source:
  sha256: 10ad715e83a42f68dbb16202e1e0b5f1ad7262d27afb40c6604cf3624148aa1e
  url: https://github.com/treangenlab/seqwin/archive/refs/tags/v0.1.0.tar.gz
test:
  commands:
  - seqwin --help
  imports:
  - seqwin
