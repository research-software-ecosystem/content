about:
  dev_url: https://github.com/treangenlab/seqwin
  home: https://github.com/treangenlab/seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Ultrafast identification of signature sequences in microbial genomes via
    minimizer graphs
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: seqwin
  version: 0.1.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=61
  - wheel
  run:
  - python >=3.10
  - numpy >=2
  - numba
  - pandas >=2
  - networkx
  - pydantic
  - typer
  - btllib
  - mash
  - blast
  - ncbi-datasets-cli
source:
  sha256: f3ba4ae3b86ec7d0b9734824bb14a9a97cb59d230b3e2d21f4b44910327f0f3a
  url: https://github.com/treangenlab/seqwin/archive/refs/tags/v0.1.0.tar.gz
test:
  commands:
  - seqwin --help
  imports:
  - seqwin
