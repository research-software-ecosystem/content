about:
  dev_url: https://github.com/treangenlab/seqwin
  home: https://github.com/treangenlab/seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Ultrafast identification of signature sequences in microbial genomes
build:
  noarch: python
  number: 1
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: seqwin
  version: 0.2.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=61
  - wheel
  run:
  - python >=3.10
  - numpy >=2
  - numba
  - pandas >=2
  - networkx
  - pydantic >=2
  - typer
  - btllib
  - mash
  - blast
  - ncbi-datasets-cli
