about:
  dev_url: https://github.com/treangenlab/seqwin
  home: https://github.com/treangenlab/seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Ultrafast identification of signature sequences in microbial genomes via
    minimizer graphs
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: seqwin
  version: 0.2.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=61
  - wheel
  run:
  - python >=3.10
  - numpy >=2
  - numba
  - pandas >=2
  - networkx
  - pydantic >=2
  - typer
  - btllib
  - mash
  - blast
  - ncbi-datasets-cli
source:
  sha256: 93a49651d28d929dcd2134a6cbb3e2c26baef646c9ff28d01a20cc11c3a6d30a
  url: https://github.com/treangenlab/seqwin/archive/refs/tags/v0.2.0.tar.gz
test:
  commands:
  - seqwin --help
  imports:
  - seqwin
