about:
  dev_url: https://github.com/smithlabcode/rseg
  doc_url: https://smithlabresearch.org/wp-content/uploads/rseg_manual-v0.4.9.pdf
  home: https://smithlabresearch.org/software/rseg
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: The RSEG software package is used to analyze ChIP-Seq data, especially
    for identifying genomic regions and their boundaries marked by diffusive histone
    modification markers, such as H3K36me3 and H3K27me3.
build:
  number: 3
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: rseg
  version: 0.4.9
requirements:
  build:
  - make
  - None
  - None
  host:
  - zlib
  run:
  - bayestyper
source:
  sha256: 052dd3362bfd44f398f53c5586d6b9655d36dc25b43a50c862fb103a2dfbd064
  url: https://github.com/smithlabcode/rseg/archive/rseg-0.4.9.tar.gz
test:
  commands:
  - rseg -about 2>&1
  - rseg-diff -about 2>&1
  - deadzones -about 2>&1
  - bayesTyper | grep BayesTyper
  - bayesTyperTools | grep BayesTyperTools
