about:
  description: The biodbNci library is an extension of the biodb framework package.
    It provides access to biodbNci, a library for connecting to the National Cancer
    Institute (USA) CACTUS Database. It allows to retrieve entries by their accession
    number, and run specific web services.
  home: https://bioconductor.org/packages/3.20/bioc/html/biodbNci.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbNci, a library for connecting to biodbNci, a library for connecting
    to the National Cancer Institute (USA) CACTUS Database
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbnci
  version: 1.10.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-chk
  - r-r6
  - r-rcpp
  - r-testthat
  - libblas
  - liblapack
  run:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-chk
  - r-r6
  - r-rcpp
  - r-testthat
source:
  md5: c60bde3f0881c284dbc9dc6089338b64
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/biodbNci_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/biodbNci/biodbNci_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbNci_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbnci/bioconductor-biodbnci_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbNci')"
