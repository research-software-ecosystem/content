about:
  description: 'yallHap is a pipeline-friendly tool for Y-chromosome haplogroup

    classification supporting modern and ancient DNA with probabilistic

    confidence scoring. It uses the YFull phylogenetic tree and supports

    multiple reference genomes including T2T-CHM13v2.0.

    '
  dev_url: https://github.com/trianglegrrl/yallHap
  doc_url: https://github.com/trianglegrrl/yallHap#readme
  home: https://github.com/trianglegrrl/yallHap
  license: PolyForm-Noncommercial-1.0.0
  license_file: LICENSE
  summary: Modern Y-chromosome haplogroup inference
build:
  entry_points:
  - yallhap = yallhap.cli:main
  - yallHap = yallhap.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - trianglegrrl
package:
  name: yallhap
  version: 1.0.1
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=68.0
  run:
  - python >=3.10
  - pysam >=0.22.0
  - pandas >=2.0.0
  - numpy >=1.24.0
  - click >=8.0.0
  - requests >=2.28.0
  - pyliftover >=0.4
source:
  sha256: aae52eed20a7a3fc14ad30a098c86395d9cb293e3bc0d19cece6fe26813b2e45
  url: https://pypi.io/packages/source/y/yallhap/yallhap-1.0.1.tar.gz
test:
  commands:
  - yallhap --help
  - yallhap --version
  - yallHap --help
  - yallHap --version
  imports:
  - yallhap
  - yallhap.tree
  - yallhap.snps
  - yallhap.classifier
  - yallhap.bam
