about:
  description: 'yallHap is a pipeline-friendly tool for Y-chromosome haplogroup

    classification supporting modern and ancient DNA with probabilistic

    confidence scoring. It uses the YFull phylogenetic tree and supports

    multiple reference genomes including T2T-CHM13v2.0.

    '
  dev_url: https://github.com/trianglegrrl/yallHap
  doc_url: https://github.com/trianglegrrl/yallHap#readme
  home: https://github.com/trianglegrrl/yallHap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modern Y-chromosome haplogroup inference
build:
  entry_points:
  - yallhap = yallhap.cli:main
  - yallHap = yallhap.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - trianglegrrl
package:
  name: yallhap
  version: 0.4.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=68.0
  run:
  - python >=3.10
  - pysam >=0.22.0
  - pandas >=2.0.0
  - numpy >=1.24.0
  - click >=8.0.0
  - requests >=2.28.0
  - pyliftover >=0.4
source:
  sha256: 2c4b42853b0d1a8e9d4493d757eb69995b5fa7f69601400b9ee623340ac9f711
  url: https://github.com/trianglegrrl/yallhap/archive/v0.4.0.tar.gz
test:
  commands:
  - yallhap --help
  - yallhap --version
  - yallHap --help
  - yallHap --version
  imports:
  - yallhap
  - yallhap.tree
  - yallhap.snps
  - yallhap.classifier
