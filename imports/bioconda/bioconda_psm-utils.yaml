about:
  dev_url: https://github.com/compomics/psm_utils
  doc_url: https://psm_utils.readthedocs.io
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Common utilities for parsing and handling peptide-spectrum matches and
    search engine results.
build:
  entry_points:
  - psm_utils=psm_utils.__main__:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1021/acs.jproteome.2c00609
  - biotools:psm_utils
  recipe-maintainers:
  - compomics
package:
  name: psm-utils
  version: 1.3.0
requirements:
  host:
  - pip
  - python >=3.7
  - setuptools
  run:
  - python >=3.7
  - pyteomics >=4
  - lxml
  - psims
  - pandas
  - numpy
  - click
  - rich
  - pydantic
  - sqlalchemy
  - pyarrow
source:
  sha256: d17e5217a7ea3c64749dddc840e5f1d01441d53b07566427ad17812720e48144
  url: https://pypi.io/packages/source/p/psm-utils/psm_utils-1.3.0.tar.gz
test:
  imports:
  - psm_utils
