about:
  dev_url: https://github.com/compomics/psm_utils
  doc_url: https://psm_utils.readthedocs.io
  home: https://github.com/compomics/psm_utils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Common utilities for parsing and handling peptide-spectrum matches and
    search engine results.
build:
  entry_points:
  - psm_utils=psm_utils.__main__:main
  noarch: python
  number: 1
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1021/acs.jproteome.2c00609
  - biotools:psm_utils
  recipe-maintainers:
  - compomics
package:
  name: psm-utils
  version: 1.5.0.post1
requirements:
  host:
  - pip
  - python >=3.10
  - setuptools
  run:
  - python >=3.10
  - pyteomics >=4
  - lxml
  - psims
  - pandas
  - numpy
  - click
  - rich
  - pydantic >=2
  - sqlalchemy >=2
  - pyarrow
source:
  sha256: 9d09d8129eb6bba1a2c2b6854be4da3b17435ea716f84b2ad44883c630cae84d
  url: https://pypi.io/packages/source/p/psm-utils/psm_utils-1.5.0.post1.tar.gz
test:
  imports:
  - psm_utils
