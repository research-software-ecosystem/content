  license: GPLv3
  summary: Mea was developed as part of the lab class "Bioinformatik von RNA- und
    Proteinstrukturen (Praktikum, Modul 10-202-2208)". The package predicts maximum
    expected accuracy (MEA) RNA secondary structures from dot plots of RNAs while
    correcting the score in dependence of base pair span. Furthermore, it provides
    tools to evaluate predictions and optimize parameters.
