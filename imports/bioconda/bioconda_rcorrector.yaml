  - biotools:rcorrector
package:
  name: rcorrector
  version: 1.0.7
requirements:
  build:
  - make
  - None
  - None
  host:
  - kmer-jellyfish 2.*
  - zlib
  run:
  - zlib
  - kmer-jellyfish 2.*
  - perl
