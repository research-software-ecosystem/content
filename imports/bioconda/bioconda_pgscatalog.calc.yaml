about:
  dev_url: https://github.com/PGScatalog/pygscatalog
  home: https://github.com/PGScatalog/pygscatalog
  license: Apache-2.0
  license_family: APACHE
  summary: Libraries and applications for working with calculated polygenic scores.
build:
  entry_points:
  - pgscatalog-aggregate = pgscatalog.calc.cli.aggregate_cli:run_aggregate
  - pgscatalog-ancestry-adjust = pgscatalog.calc.cli.ancestry_cli:run_ancestry
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - nebfield
package:
  name: pgscatalog.calc
  version: 0.3.1
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - pgscatalog.core >=0.3.0,<0.4.0
  - numpy >=1.26.4,<2.0.0
  - pandas >=2.2.0,<3.0.0
  - pyarrow >=15.0.0,<16.0.0
  - scikit-learn >=1.4.0,<2.0.0
  - scipy >=1.12.0,<2.0.0
source:
  sha256: 2dea2426c0bdf579662bf5b42fd2b047e662d5bc612bf2a39cb433142ffe5206
  url: https://pypi.org/packages/source/p/pgscatalog.calc/pgscatalog_calc-0.3.1.tar.gz
test:
  commands:
  - pgscatalog-aggregate --help
  - pgscatalog-ancestry-adjust --help
  imports:
  - pgscatalog.calc
