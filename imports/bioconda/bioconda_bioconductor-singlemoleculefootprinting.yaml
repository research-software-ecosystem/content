about:
  description: SingleMoleculeFootprinting provides functions to analyze Single Molecule
    Footprinting (SMF) data. Following the workflow exemplified in its vignette, the
    user will be able to perform basic data analysis of SMF data with minimal coding
    effort. Starting from an aligned bam file, we show how to perform quality controls
    over sequencing libraries, extract methylation information at the single molecule
    level accounting for the two possible kind of SMF experiments (single enzyme or
    double enzyme), classify single molecules based on their patterns of molecular
    occupancy, plot SMF information at a given genomic location.
  home: https://bioconductor.org/packages/3.20/bioc/html/SingleMoleculeFootprinting.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis tools for Single Molecule Footprinting (SMF) data
