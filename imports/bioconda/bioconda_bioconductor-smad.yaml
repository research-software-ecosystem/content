about:
  description: Assigning probability scores to protein interactions captured in affinity
    purification mass spectrometry (AP-MS) expriments to infer protein-protein interactions.
    The output would facilitate non-specific background removal as contaminants are
    commonly found in AP-MS data.
  home: https://bioconductor.org/packages/3.20/bioc/html/SMAD.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Statistical Modelling of AP-MS Data (SMAD)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-smad
  version: 1.22.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-dplyr
  - r-magrittr >=1.5
  - r-rcpp >=1.0.0
  - r-rcppalgos
  - r-tidyr
  - libblas
  - liblapack
  run:
  - r-base
  - r-dplyr
  - r-magrittr >=1.5
  - r-rcpp >=1.0.0
  - r-rcppalgos
  - r-tidyr
source:
  md5: aadca1bedea5db4730f49638cbc0bdd0
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/SMAD_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SMAD/SMAD_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/SMAD_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-smad/bioconductor-smad_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SMAD')"
