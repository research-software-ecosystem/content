about:
  description: There is an increasing focus to investigate the association between
    rare variants and diseases. The REBET package implements the subREgion-based BurdEn
    Test which is a powerful burden test that simultaneously identifies susceptibility
    loci and sub-regions.
  home: https://bioconductor.org/packages/3.20/bioc/html/REBET.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: The subREgion-based BurdEn Test (REBET)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rebet
  version: 1.24.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-asset >=2.24.0,<2.25.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-asset >=2.24.0,<2.25.0
  - r-base
source:
  md5: ddafdb1225d19db016e4acc664eec77f
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/REBET_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/REBET/REBET_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/REBET_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rebet/bioconductor-rebet_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('REBET')"
