about:
  description: Annotation data file for mouseCHRLOC assembled using data from public
    data repositories
  home: https://bioconductor.org/packages/3.20/data/annotation/html/mouseCHRLOC.html
  license: The Artistic License, Version 2.0
  summary: A data package containing annotation data for mouseCHRLOC
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mousechrloc
  version: 2.1.6
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 0b81d7391e628cc355af4de3c5585a5f
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/mouseCHRLOC_2.1.6.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/mouseCHRLOC/mouseCHRLOC_2.1.6.tar.gz
  - https://bioarchive.galaxyproject.org/mouseCHRLOC_2.1.6.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mousechrloc/bioconductor-mousechrloc_2.1.6_src_all.tar.gz
test:
  commands:
  - $R -e "library('mouseCHRLOC')"
