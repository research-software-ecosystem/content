about:
  dev_url: https://github.com/compomics/ms2pip_c
  doc_url: https://ms2pip.readthedocs.io/
  home: https://github.com/compomics/ms2pip/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "MS\xB2PIP: MS\xB2 Peak Intensity Prediction"
build:
  entry_points:
  - ms2pip=ms2pip.__main__:main
  number: 1
  run_exports:
  - None
  script:
  - CFLAGS=${CFLAGS//-pipe/}
  - DEBUG_CFLAGS=${DEBUG_CFLAGS//-pipe/}
  - ' -m pip install . --no-deps --ignore-installed -vv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - CompOmics
  - RalfG
package:
  name: ms2pip
  version: 4.1.0
requirements:
  build:
  - None
  host:
  - cython
  - numpy >=2.0
  - pip
  - python
  run:
  - python
  - None
  - pandas >=1,<3
  - pyarrow
  - pyteomics >=3.5,<5
  - tomlkit >=0.5,<1
  - sqlalchemy >=1.3,<2
  - click >=7,<9
  - xgboost >=1.3,<3
  - lxml >=4
  - rich >=13
  - pydantic >=2
  - werkzeug >=2
  - psm-utils >=1.0
  - ms2rescore-rs >=0.4,<2
source:
  sha256: 0bf6a2161c28bf99b0c25945f524b1373e0b8d8f53f526ff3d134a68bef2c84f
  url: https://pypi.io/packages/source/m/ms2pip/ms2pip-4.1.0.tar.gz
test:
  commands:
  - ms2pip --help
  imports:
  - ms2pip
