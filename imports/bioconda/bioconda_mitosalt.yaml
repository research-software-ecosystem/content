about:
  description: "This mitosalt version:\n\n- lets us choose the destination folder\
    \ of the reference genomes and indices\n  - `export MITOSALT_DATA=/path/to/mitosalt/genomedata`\n\
    - downloads user-selected reference genomes and builds indices\n  - `download-mitosalt-db.sh\
    \ -h [human_genome_url, blank for custom hg19 genome]`\n  - `download-mitosalt-db.sh\
    \ -m [mouse_genome_url, blank for custom GRCm38.p6 genome]`\n  - `download-mitosalt-db.sh\
    \ -h [human_genome_url, blank for custom hg19 genome] -m [mouse_genome_url, blank\
    \ for custom GRCm38.p6 genome]`\n- runs the pipeline with paired-end reads\n \
    \ - `mitosalt.pl <config_file> <fastq file 1> <fastq file 2> <study name>`\n-\
    \ runs the pipeline with single-end reads\n  - `mitosalt_se.pl <config_file> <fastq\
    \ file> <study name>`\n- provides configuration file template in the package at\
    \ `$CONDA_PREFIX/share/mitosalt-1.1.1-2/`\n"
  home: https://sourceforge.net/projects/mitosalt/
  license: MIT-0
  license_family: MIT
  license_file: LICENSE.txt
  summary: MitoSAlt is a pipeline to identify large deletions and duplications in
    human and mouse mitochondrial genomes from next generation whole genome/exome
    sequencing data. The pipeline is capable of analyzing any circular genome in principle,
    as long as a proper configuration file is provided.
build:
  noarch: generic
  number: 2
  run_exports:
  - None
extra:
  recipe-maintainers:
  - tm4zza
package:
  name: mitosalt
  version: 1.1.1
requirements:
  build:
  - wget
  - unzip
  host: []
  run:
  - last =1608
  - bedtools =2.31.1
  - samtools =1.21
  - perl =5.32
  - r-base =4.3.3
  - r-plotrix =3.8_4
  - r-rcolorbrewer =1.1
  - bioconductor-biostrings =2.70.1
  - openjdk >=11.0.1
source:
  patches:
  - setup.patch
  - configs.patch
  - perl_script.patch
  - r_script.patch
  sha256: 5d362e40620c6536d234571f25557613d73fbf30014dd9dbf530ba4c61f13819
  url: https://sourceforge.net/projects/mitosalt/files/MitoSAlt_1.1.1.zip
test:
  commands:
  - test -f ${PREFIX}/bin/mitosalt.pl
  - test -f ${PREFIX}/bin/mitosalt_se.pl
