about:
  dev_url: https://github.com/rouskinlab/seismic-rna
  doc_url: https://rouskinlab.github.io/seismic-rna
  home: https://github.com/rouskinlab/seismic-rna
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  license_url: https://www.gnu.org/licenses/gpl-3.0.html
  summary: SEISMIC-RNA software by the Rouskin Lab.
build:
  entry_points:
  - seismic = seismicrna.main:cli
  number: 0
  run_exports:
  - null
  script: "export LDFLAGS=$(echo \"${LDFLAGS}\" | sed 's/-Wl,--version//g')\n -m pip\
    \ install . -vvv --no-deps --no-build-isolation --no-cache-dir\n"
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: seismic-rna
  version: 0.24.4
requirements:
  build:
  - null
  host:
  - python
  - meson-python >=0.15.0
  - pip
  run:
  - python
  - bowtie2 >=2.5.4
  - fastp >=0.23.0
  - rnastructure >=6.4
  - samtools >=1.20
  - brotli-python >=1.0
  - python-kaleido >=0.2.1
  - click >=8.1
  - fastqsplitter >=1.2
  - networkx >=3.4
  - numpy >=2.0,<2.2
  - numba >=0.61
  - pandas >=2.2,<3.0
  - plotly >=5.23
  - pyyaml >=6.0
  - scipy >=1.13
  - jinja2 >=3.0
  - maven >=3.3.9
  - jgo >=1.0
  - openjdk >=21.0
source:
  sha256: eab7ed508a4e45d2b007367a1e3471fa0ede481263beb64dfa9dc43c073264a3
  url: https://github.com/rouskinlab/seismic-rna/archive/refs/tags/v0.24.4.tar.gz
test:
  imports:
  - seismicrna
