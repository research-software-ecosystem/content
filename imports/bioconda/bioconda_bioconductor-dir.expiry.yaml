about:
  description: Implements an expiration system for access to versioned directories.
    Directories that have not been accessed by a registered function within a certain
    time frame are deleted. This aims to reduce disk usage by eliminating obsolete
    caches generated by old versions of packages.
  home: https://bioconductor.org/packages/3.18/bioc/html/dir.expiry.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Managing Expiration for Cache Directories
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dir.expiry
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-filelock
  run:
  - r-base
  - r-filelock
source:
  md5: ddefb728416ca4283805e19a898e9245
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/dir.expiry_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/dir.expiry/dir.expiry_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/dir.expiry_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dir.expiry/bioconductor-dir.expiry_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('dir.expiry')"
