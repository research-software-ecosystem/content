about:
  dev_url: https://github.com/vatlab/varianttools
  doc_url: https://vatlab.github.io/vat-docs
  home: https://github.com/vatlab/varianttools
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: Integrated annotation and analysis of next gen sequencing data.
build:
  entry_points:
  - vtools = variant_tools.vtools:main
  - vtools_report = variant_tools.vtools_report:main
  - worker_run = variant_tools.worker_zmq:main
  number: 4
  run_exports:
  - None
  script:
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include -Wno-implicit-function-declaration
    -Wno-int-conversion -Wno-enum-constexpr-conversion"
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CXXFLAGS="${CXXFLAGS} -O3 -std=c++14 -Wno-implicit-function-declaration
    -Wno-int-conversion -Wno-enum-constexpr-conversion"
  - -m pip install . --no-deps --no-build-isolation --use-pep517 --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: variant_tools
  version: 3.1.3
requirements:
  build:
  - None
  - pkg-config
  host:
  - python
  - pip
  - cython
  - numpy
  - boost-cpp <1.73.0
  - gsl
  - zlib
  - hdf5
  - blosc
  run:
  - python
  - numpy
  - scipy
  - pyzmq
  - pytables
  - pycurl
  - gsl
  - boost-cpp <1.73.0
source:
  sha256: c5afa8a2129205492786700c93a117504b2162aa6df3d5d10ff575cc946a923c
  url: https://pypi.org/packages/source/v/variant_tools/variant_tools-3.1.3.tar.gz
test:
  commands:
  - vtools -h
  - vtools_report -h
  imports:
  - variant_tools
