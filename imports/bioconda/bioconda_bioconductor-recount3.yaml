about:
  description: The recount3 package enables access to a large amount of uniformly
    processed RNA-seq data from human and mouse. You can download RangedSummarizedExperiment
    objects at the gene, exon or exon-exon junctions level with sample metadata and
    QC statistics. In addition we provide access to sample coverage BigWig files.
  home: https://bioconductor.org/packages/3.20/bioc/html/recount3.html
  license: Artistic-2.0
  summary: Explore and download data from the recount3 project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-recount3
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-data.table
  - r-httr
  - r-matrix
  - r-r.utils
  - r-sessioninfo
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
