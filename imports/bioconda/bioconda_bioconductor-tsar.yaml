about:
  description: This package automates analysis workflow for Thermal Shift Analysis
    (TSAS) data. Processing, analyzing, and visualizing data through both shiny applications
    and command lines. Package aims to simplify data analysis and offer front to end
    workflow, from raw data to multiple trial analysis.
  home: https://bioconductor.org/packages/3.18/bioc/html/TSAR.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Thermal Shift Analysis in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tsar
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-dplyr >=1.0.7
  - r-ggplot2 >=3.3.5
  - r-ggpubr >=0.4.0
  - r-jsonlite >=1.8.7
  - r-magrittr >=2.0.3
  - r-mgcv >=1.8.38
  - r-minpack.lm >=1.2.3
  - r-openxlsx >=4.2.5.2
  - r-plotly >=4.10.2
  - r-readxl >=1.4.0
  - r-rhandsontable >=0.3.8
  - r-shiny >=1.7.4.1
  - r-shinyjs >=2.1.0
  - r-shinywidgets >=0.7.6
  - r-stringr >=1.4.0
  - r-tidyr >=1.1.4
  run:
  - r-base
  - r-dplyr >=1.0.7
  - r-ggplot2 >=3.3.5
  - r-ggpubr >=0.4.0
  - r-jsonlite >=1.8.7
  - r-magrittr >=2.0.3
  - r-mgcv >=1.8.38
  - r-minpack.lm >=1.2.3
  - r-openxlsx >=4.2.5.2
  - r-plotly >=4.10.2
  - r-readxl >=1.4.0
  - r-rhandsontable >=0.3.8
  - r-shiny >=1.7.4.1
  - r-shinyjs >=2.1.0
  - r-shinywidgets >=0.7.6
  - r-stringr >=1.4.0
  - r-tidyr >=1.1.4
