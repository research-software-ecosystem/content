  - r-rhandsontable >=0.3.8
  - r-shiny >=1.7.4.1
  - r-shinyjs >=2.1.0
  - r-shinywidgets >=0.7.6
  - r-stringr >=1.4.0
  - r-tidyr >=1.1.4
