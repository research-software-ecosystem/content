about:
  dev_url: https://code.jgi.doe.gov/SRoux/spacerextractor
  doc_url: https://code.jgi.doe.gov/SRoux/spacerextractor/-/blob/0.9.7/README.md
  home: https://code.jgi.doe.gov/SRoux/spacerextractor
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Extract CRISPR spacers from metagenome short reads.
build:
  entry_points:
  - spacerextractor = spacerextractor.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - simroux
package:
  name: spacerextractor
  version: 0.9.7
requirements:
  host:
  - python >=3.8
  - pip
  - flit-core >=3.2,<4
  run:
  - python >=3.8
  - pandas >=2.0,<2.4
  - biopython >=1.78,<2
  - blast >=2,<3
  - scipy >=1.10,<=1.11
  - cd-hit >=4.8,<4.9
  - bbmap >=39.06,<39.07
  - polyleven >=0.8,<0.9
  - rich-click >=1.4
  - seqkit >=2.5,<2.6
  - kcounter >=0.1.1,<0.2
  - bowtie >=1.3.1,<1.4
  - pyfaidx >=0.8.1.3,<0.9
  - cctyper >=1.8,<2
