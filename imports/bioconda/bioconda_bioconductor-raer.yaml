about:
  description: Toolkit for identification and statistical testing of RNA editing signals
    from within R. Provides support for identifying sites from bulk-RNA and single
    cell RNA-seq datasets, and general methods for extraction of allelic read counts
    from alignment files. Facilitates annotation and exploratory analysis of editing
    signals using Bioconductor packages and resources.
  home: https://bioconductor.org/packages/3.20/bioc/html/raer.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: RNA editing tools in R
