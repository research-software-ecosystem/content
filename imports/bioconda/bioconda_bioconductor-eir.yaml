about:
  description: The eiR package provides utilities for accelerated structure similarity
    searching of very large small molecule data sets using an embedding and indexing
    approach.
  home: https://bioconductor.org/packages/3.20/bioc/html/eiR.html
  license: Artistic-2.0
  summary: Accelerated similarity searching of small molecules
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-eir
  version: 1.46.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-dbi
  - r-digest
  - r-rcppannoy >=0.0.9
  - r-rcurl
  - r-runit
  - r-snow
  - r-snowfall
  - libblas
  - liblapack
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-dbi
  - r-digest
  - r-rcppannoy >=0.0.9
  - r-rcurl
  - r-runit
  - r-snow
  - r-snowfall
source:
