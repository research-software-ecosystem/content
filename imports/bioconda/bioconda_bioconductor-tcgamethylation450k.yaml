about:
  description: The Cancer Genome Atlas (TCGA) is applying genomics technologies to
    over 20 different types of cancer.  This package contains a small set of 450k
    array data in idat format.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/TCGAMethylation450k.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: The Cancer Genome Atlas Illumina 450k methylation example data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tcgamethylation450k
  version: 1.42.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 14bf9c5d9f61ad9f29b0e6fdf1a76506
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/TCGAMethylation450k_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/TCGAMethylation450k/TCGAMethylation450k_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/TCGAMethylation450k_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tcgamethylation450k/bioconductor-tcgamethylation450k_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TCGAMethylation450k')"
