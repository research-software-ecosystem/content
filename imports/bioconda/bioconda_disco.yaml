about:
  home: http://disco.omicsbio.org
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: Multi-threaded Distributed Memory Overlap-Layout-Consensus (OLC) Metagenome
    Assembler.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: disco
  version: 1.3
requirements:
  build:
  - make
  - None
  - None
  - pkg-config
  host:
  - mpich-mpicxx
  - zlib
  run:
  - mpich-mpicxx
  - biopython
  - bbmap
source:
  patches:
  - 0001-Replace-g++-by-CXX.patch
  - sstr.patch
  - 0003-Utils-cstdint.patch
  sha256: 50d311ed8a5111d9a55e49ee74e6c9309af7b4173720731f4db17b87289befb0
  url: https://github.com/abiswas-odu/Disco/releases/download/1.3/Disco1.3.tar.gz
test:
  commands:
  - runDisco.sh -h 2>&1 | grep "runDisco"
  - runAssembly.sh -h 2>&1 | grep "runDisco"
  - runECC.sh -h 2>&1 | grep "runDisco"
  - buildG --help
  - buildG-MPI --help
  - buildG-MPIRMA --help
  - fullsimplify --help
