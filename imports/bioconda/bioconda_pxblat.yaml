about:
  dev_url: https://pypi.org/project/pxblat
  doc_url: https://pxblat.readthedocs.io/en/latest
  home: https://github.com/ylab-hi/pxblat
  license: OTHER
  license_file: LICENSE
  summary: 'PxBLAT: An Efficient and Ergonomics Python Binding Library for BLAT.'
build:
  entry_points:
  - pxblat = pxblat.cli.cli:app
  number: 1
  run_exports:
  - None
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export LDFLAGS="${LDFLAGS} -Wl,-rpath,${PREFIX}/lib -headerpad_max_install_names"
  - sed -i.bak 's/freeFunc(&el);/freeFunc();/g' src/pxblat/extc/src/core/common.c
  - sed -i.bak 's/free(el);/free();/g' src/pxblat/extc/src/core/common.c
  - sed -i.bak 's/freeFunc(el->val);/freeFunc();/g' src/pxblat/extc/src/core/common.c
  - sed -i.bak 's/if (format != NULL && args != NULL)/if (format != NULL)/g' ./src/pxblat/extc/src/aux/htmshell.c
  - sed -i.bak 's/freeFunc(&hel->val);/freeFunc();/g' src/pxblat/extc/src/core/hash.c
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  identifiers:
  - doi:10.1101/2023.08.02.551686
  recipe-maintainers:
  - yangyangli
package:
  name: pxblat
  version: 1.2.1
requirements:
  build:
  - None
  - make
  - pkg-config
  host:
  - python
  - pip
  - poetry-core >=1.2.0
  - pybind11 >2.9.1
  - setuptools >=46.4
  - pysimdjson >=6.0.2
  - zlib
  run:
  - python
  - loguru
  - pybind11 >=2.10.4
  - rich
  - pysimdjson >=6.0.2
  - biopython
  - typer
  - deprecated
  - mashumaro
  - urllib3
source:
  sha256: b61337bde541be6fc933059d42c51364490775071d96de53a60cefeb0ac16e1a
  url: https://pypi.org/packages/source/P/PxBLAT/pxblat-1.2.1.tar.gz
test:
  commands:
  - pxblat -h
  imports:
  - pxblat
