about:
  description: This package consolidates a comprehensive set of information measurements,
    encompassing mutual information, conditional mutual information, interaction information,
    partial information decomposition, and part mutual information.
  home: https://bioconductor.org/packages/3.20/bioc/html/Informeasure.html
  license: Artistic-2.0
  summary: R implementation of information measures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-informeasure
  version: 1.16.0
requirements:
  host:
  - r-base
  - r-entropy
  run:
  - r-base
  - r-entropy
source:
  md5: b52fbbdf221f0437533a025776f59940
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Informeasure_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Informeasure/Informeasure_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/Informeasure_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-informeasure/bioconductor-informeasure_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Informeasure')"
