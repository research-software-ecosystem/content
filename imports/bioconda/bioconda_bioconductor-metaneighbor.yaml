about:
  description: MetaNeighbor allows users to quantify cell type replicability across
    datasets using neighbor voting.
  home: https://bioconductor.org/packages/3.20/bioc/html/MetaNeighbor.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Single cell replicability analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metaneighbor
  version: 1.26.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-beanplot >=1.2
  - r-dplyr
  - r-ggplot2
  - r-gplots >=3.0.1
  - r-igraph
  - r-matrix >=1.2
  - r-matrixstats >=0.54
  - r-rcolorbrewer >=1.1.2
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-beanplot >=1.2
  - r-dplyr
  - r-ggplot2
  - r-gplots >=3.0.1
  - r-igraph
  - r-matrix >=1.2
  - r-matrixstats >=0.54
  - r-rcolorbrewer >=1.1.2
  - r-tibble
  - r-tidyr
source:
  md5: 52c2fb3ee0727af453d43816a2c91f13
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/MetaNeighbor_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/MetaNeighbor/MetaNeighbor_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetaNeighbor_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metaneighbor/bioconductor-metaneighbor_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MetaNeighbor')"
