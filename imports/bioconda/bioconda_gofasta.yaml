about:
  home: https://github.com/virus-evolution/gofasta
  license: MIT
  license_file: LICENSE
  summary: Genomic epidemiology utilities for short genome alignments
build:
  number: 0
  run_exports:
  - None
  script:
  - mkdir -p $PREFIX/bin
  - go build -o $PREFIX/bin/gofasta
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: gofasta
  version: 1.2.2
requirements:
  build:
  - None
source:
  sha256: 7df2ffb648a5a2af247261e412a11f2dfdc8e8a3d5394112600cd80283a5af4b
  url: https://github.com/virus-evolution/gofasta/archive/v1.2.2.tar.gz
test:
  commands:
  - gofasta --help
