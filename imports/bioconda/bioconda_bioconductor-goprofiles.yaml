about:
  description: The package implements methods to compare lists of genes based on comparing
    the corresponding 'functional profiles'.
  home: https://bioconductor.org/packages/3.20/bioc/html/goProfiles.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'goProfiles: an R package for the statistical analysis of functional profiles'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-goprofiles
  version: 1.68.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-go.db >=3.20.0,<3.21.0
  - r-base
  - r-compquadform
  - r-stringr
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-go.db >=3.20.0,<3.21.0
  - r-base
  - r-compquadform
  - r-stringr
source:
  md5: 27de9f94bca2c176f1e40558b8a513d3
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/goProfiles_1.68.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/goProfiles/goProfiles_1.68.0.tar.gz
  - https://bioarchive.galaxyproject.org/goProfiles_1.68.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-goprofiles/bioconductor-goprofiles_1.68.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('goProfiles')"
