about:
  description: A streamlined tool provides a graphical user interface for quality
    control based signal drift correction (QC-RFSC), integration of data from multi-batch
    MS-based experiments, and the comprehensive statistical analysis in metabolomics
    and proteomics.
  home: https://bioconductor.org/packages/3.20/bioc/html/statTarget.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Statistical Analysis of Molecular Profiles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-stattarget
  version: 1.36.0
requirements:
  host:
  - bioconductor-impute >=1.80.0,<1.81.0
  - bioconductor-roc >=1.82.0,<1.83.0
  - r-base
  - r-pdist
  - r-pls
  - r-plyr
  - r-randomforest
  - r-rrcov
  run:
  - bioconductor-impute >=1.80.0,<1.81.0
  - bioconductor-roc >=1.82.0,<1.83.0
  - r-base
  - r-pdist
  - r-pls
  - r-plyr
  - r-randomforest
  - r-rrcov
