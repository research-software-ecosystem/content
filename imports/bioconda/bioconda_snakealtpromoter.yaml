about:
  description: "SnakeAltPromoter is a Snakemake-based pipeline for streamlined, reproducible,\
    \ and scalable analysis of\nalternative promoter usage from RNA-seq or CAGE data.\
    \ It integrates all major steps\u2014from raw read\npreprocessing to promoter-level\
    \ quantification and differential analysis\u2014using state-of-the-art tools.\n"
  dev_url: https://github.com/YidanSunResearchLab/SnakeAltPromoter
  home: https://github.com/YidanSunResearchLab/SnakeAltPromoter
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A comprehensive pipeline for differential alternative promoter analysis.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps'
extra:
  recipe-maintainers:
  - jaredl7
package:
  name: snakealtpromoter
  version: 1.0.5
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.11
  - snakemake
  - streamlit
  - pyarrow
  - pandas
source:
  sha256: 20f40c681201ffcf18e169b0f79903e9650f544ac0ef5c901bd6480c08aa13ab
  url: https://github.com/YidanSunResearchLab/SnakeAltPromoter/archive/refs/tags/v1.0.5.tar.gz
test:
  commands:
  - Snakealtpromoter --help
  - Genomesetup --help
  - which sap-ui
  imports:
  - snakealtpromoter
  requires:
  - which
