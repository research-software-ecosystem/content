  - bioconductor-edger >=4.4.0,<4.5.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-multtest >=2.62.0,<2.63.0
  - bioconductor-scran >=1.34.0,<1.35.0
