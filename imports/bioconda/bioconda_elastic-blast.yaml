about:
  dev_url: https://github.com/ncbi/elastic-blast
  home: https://github.com/ncbi/elastic-blast
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: ElasticBLAST is a cloud-based tool to perform your BLAST searches faster
    and make you more effective.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:blast
  - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
  - r78v10a07
  - christiam
  - victzh
  - boratyng
package:
  name: elastic-blast
  version: 1.5.0
requirements:
  host:
  - pip
  - python >=3.11,<3.14
  - python-packit
  - setuptools
  run:
  - python >=3.11,<3.14
  - boto3
  - awscli
  - awslimitchecker
  - tenacity
  - google-cloud-sdk
  - kubernetes-client
  - importlib-resources ==6.1.1
  - importlib-metadata
  - dataclasses-json
  - pex
source:
  sha256: 92bd4e64638e58ef8565afd2d6e867c2ba9801f04d33237f9fb42847443263bc
  url: https://pypi.org/packages/source/e/elastic-blast/elastic_blast-1.5.0.tar.gz
test:
  commands:
  - elastic-blast --version
  - elastic-blast --help
  - gcloud --version
  - gsutil --version
  - aws --version
  - kubectl version --client=true
  imports:
  - elastic_blast
  requires:
  - pip
