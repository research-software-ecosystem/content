about:
  dev_url: https://github.com/wanchanglin/lamp
  home: https://pypi.org/project/lamps/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Liverpool Annotation of metabolites using Mass Spectrometry
build:
  entry_points:
  - lamp = lamp.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - harryln-1
package:
  name: lamps
  version: 1.0.4
requirements:
  host:
  - python >=3.8
  - setuptools >=61.0
  - wheel
  - pip
  run:
  - python >=3.8
  - numpy
  - scipy
  - pandas
  - pyside6
  - pyteomics
  - openpyxl
  - pyjanitor
source:
  sha256: 54becc49448cbd09807c12400a9ae0a7618238fdf2eb9fa8b70fd268f31711f1
  url: https://pypi.org/packages/source/l/lamps/lamps-1.0.4.tar.gz
test:
  commands:
  - pip check
  - lamp --help
  imports:
  - lamp
  requires:
  - pip
