about:
  dev_url: https://github.com/COMBINE-lab/QCatch
  home: https://github.com/COMBINE-lab/QCatch
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'QCatch: Quality Control downstream of alevin-fry / simpleaf.'
build:
  entry_points:
  - qcatch = qcatch.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ygao61
package:
  name: qcatch
  version: 0.2.7
requirements:
  host:
  - python ==3.12.9
  - hatchling
  - pip
  run:
  - python ==3.12.9
  - numpy ==2.1.3
  - scipy ==1.15.2
  - pandas ==2.2.3
  - beautifulsoup4 ==4.13.3
  - pyroe ==0.9.0
  - scanpy ==1.10.4
  - plotly ==6.0.0
  - python-igraph ==0.11.8
  - requests
source:
  sha256: 2971375b144dc88107113dc05c9a717d0d6542b5949048d568b2562b02ec2297
  url: https://pypi.org/packages/source/q/qcatch/qcatch-0.2.7.tar.gz
test:
  commands:
  - qcatch --help
  imports:
  - qcatch
