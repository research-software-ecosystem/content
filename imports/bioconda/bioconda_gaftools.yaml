about:
  dev_url: https://github.com/marschall-lab
  doc_url: https://gaftools.readthedocs.io/en/latest/index.html
  home: https://github.com/marschall-lab/gaftools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: gaftools is a fast and comprehensive toolkit designed for processing pangenome
    alignments in GAF format
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: gaftools
  version: 1.3.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pysam
  - pywfa ==0.5.1
source:
  sha256: 804732eada4ca61c9629d09ad462ca04ea0157c7a2c5931b56e08739ad4bbff7
  url: https://pypi.io/packages/source/g/gaftools/gaftools-1.3.0.tar.gz
test:
  commands:
  - gaftools -h
