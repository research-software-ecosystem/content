about:
  dev_url: https://github.com/marschall-lab
  doc_url: https://gaftools.readthedocs.io/en/latest/index.html
  home: https://github.com/marschall-lab/gaftools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: gaftools is a fast and comprehensive toolkit designed for processing pangenome
    alignments in GAF format
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: gaftools
  version: 1.2.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pysam
  - pywfa ==0.5.1
source:
  sha256: 7c1590796f40c8564996edcfdcb9facfa8b287a53b46fc88ae66018313072f3d
  url: https://pypi.io/packages/source/g/gaftools/gaftools-1.2.1.tar.gz
test:
  commands:
  - gaftools -h
