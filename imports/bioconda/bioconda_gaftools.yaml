about:
  dev_url: https://github.com/marschall-lab
  doc_url: https://gaftools.readthedocs.io/en/latest/index.html
  home: https://github.com/marschall-lab/gaftools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: gaftools is a fast and comprehensive toolkit designed for processing pangenome
    alignments in GAF format
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: gaftools
  version: 1.3.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pysam
  - pywfa ==0.5.1
source:
  sha256: b672d2b85cac0103828ee5ef64fe534dcfe08a723ac75db1ac27c8128b963d71
  url: https://pypi.io/packages/source/g/gaftools/gaftools-1.3.1.tar.gz
test:
  commands:
  - gaftools -h
