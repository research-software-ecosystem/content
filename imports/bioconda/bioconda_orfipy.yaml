about:
  home: https://github.com/urmi-21/orfipy
  license: MIT
  license_family: MIT
  summary: 'orfipy: fast and flexible search for open reading frames in fasta sequences'
build:
  entry_points:
  - orfipy = orfipy.__main__:main
  number: 3
  script: ' -m pip install . -vv'
  skip: true
extra:
  recipe-maintainers:
  - urmi-21
package:
  name: orfipy
  version: 0.0.4
requirements:
  build:
  - None
  host:
  - cython
  - pip
  - psutil
  - pyahocorasick
  - pyfastx
  - python
  - colorama
  run:
  - psutil
  - pyahocorasick
  - pyfastx
  - python
  - colorama
source:
  sha256: b8736e1ab275a7a611d62a9718162988c6393e46f9a9074c690a75254fdcf760
  url: https://pypi.io/packages/source/o/orfipy/orfipy-0.0.4.tar.gz
test:
  commands:
  - orfipy --help
  imports:
  - orfipy
  requires:
  - pytest
