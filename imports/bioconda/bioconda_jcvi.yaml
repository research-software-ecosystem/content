about:
  description: JCVI utility libraries
  dev_url: https://github.com/tanghaibao/jcvi
  doc_url: https://github.com/tanghaibao/jcvi/wiki
  home: https://github.com/tanghaibao/jcvi
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python utility libraries on genome assembly, annotation, and comparative
    genomics.
build:
  entry_points:
  - jcvi = jcvi.cli:main
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.5.11
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - doi:10.1002/imt2.211
package:
  name: jcvi
  version: 1.5.11
requirements:
  build:
  - null
  host:
  - python
  - pip
  - setuptools-scm
  - cython
  - numpy
  - hatchling
  - hatch-vcs
  run:
  - python
  - biopython
  - boto3
  - brewer2mpl
  - crossmap
  - deap
  - ete3
  - ftpretty
  - gffutils
  - goatools
  - python-graphviz
  - jinja2
  - imagemagick
  - libmagic
  - matplotlib-base
  - more-itertools
  - natsort
  - networkx
  - numpy
  - pybedtools
  - pyefd
  - pypdf
  - pytesseract
  - rich
  - scikit-image
  - scipy
  - seaborn-base
  - wand
  - webcolors
  - last
  - r-ggplot2
  - r-tinytex
  - ucsc-liftover
source:
  sha256: ea6ce01316fa52e7d53ea6d8e7bf6da840f2314996cba3283e4b20438786716f
  url: https://pypi.io/packages/source/j/jcvi/jcvi-1.5.11.tar.gz
test:
  commands:
  - jcvi --help
  imports:
  - jcvi
  - jcvi.algorithms
  - jcvi.annotation
  - jcvi.apps
  - jcvi.assembly
  - jcvi.compara
  - jcvi.formats
  - jcvi.graphics
  - jcvi.projects
  - jcvi.utils
  - jcvi.utils.data
  - jcvi.variation
