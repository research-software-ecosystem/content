about:
  dev_url: https://github.com/BinPro/CONCOCT
  doc_url: https://concoct.readthedocs.io/en/latest
  home: https://github.com/BinPro/CONCOCT
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
