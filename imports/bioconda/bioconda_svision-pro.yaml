about:
  description: 'A neural-network-based instance segmentation framework that represents
    genome-to-genome-level sequencing differences visually and discovers SV comparatively
    between genomes without any prerequisite for inference models.

    '
  dev_url: https://github.com/songbowang125/SVision-pro
  doc_url: https://github.com/songbowang125/SVision-pro/blob/v2.5/README.md
  home: https://github.com/songbowang125/SVision-pro
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Neural-network-based long-read SV caller.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  container:
    extended-base: true
  recipe-maintainers:
  - tdido
package:
  name: svision-pro
  version: 2.5
requirements:
  host:
  - python <3.8
  - pip
  run:
  - python <3.8
  - pytorch ==1.10.1
  - numpy ==1.21.6
  - pysam
  - scipy
  - pillow
  - py-opencv
source:
  sha256: 3181d901b5d9046ec66bf63ae3b4ac86fafb7a9368bd5089f82163c59eb5c1da
  url: https://github.com/songbowang125/SVision-pro/archive/v2.5.tar.gz
test:
  commands:
  - SVision-pro --help
