  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/Affyhgu133A2Expr_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/Affyhgu133A2Expr/Affyhgu133A2Expr_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/Affyhgu133A2Expr_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyhgu133a2expr/bioconductor-affyhgu133a2expr_1.38.0_src_all.tar.gz
