about:
  dev_url: https://github.com/andersen-lab/BarcodeForge
  doc_url: https://andersen-lab.github.io/Freyja/src/wiki/custom_barcodes.html
  home: https://github.com/andersen-lab/BarcodeForge
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A CLI tool for generating pathogen-specific barcodes for Freyja.
build:
  entry_points:
  - barcodeforge = barcodeforge.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - gp201
package:
  name: barcodeforge
  version: 1.1.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - dendropy >=4.5.2
  - ete4 >=4.3.0
  - pathlib >=1.0.1
  - rich-click >=1.6.0
  - rich >=10.0.0
  - six >=1.16.0
  - numpy >=1.20.0
  - pandas >=1.3.0
  - biopython >=1.78
  - matplotlib-base >=3.10.3
  - seaborn >=0.13.2
  - augur >=31.1.0
  - usher
  - ucsc-fatovcf
source:
  sha256: b598c5777c8078ecc31210bf43c7c376017a62831397139bfc894cd3d7ffcf27
  url: https://github.com/andersen-lab/barcodeforge/archive/v1.1.0.tar.gz
test:
  commands:
  - barcodeforge --help
