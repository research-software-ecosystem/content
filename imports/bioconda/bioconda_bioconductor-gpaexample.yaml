about:
  description: Example data for the GPA package, consisting of the p-values of 1,219,805
    SNPs for five psychiatric disorder GWAS from the psychiatric GWAS consortium (PGC),
    with the annotation data using genes preferentially expressed in the central nervous
    system (CNS).
  home: https://bioconductor.org/packages/3.20/data/experiment/html/gpaExample.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the GPA package (Genetic analysis incorporating Pleiotropy
    and Annotation)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gpaexample
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 96d55ecbe0c635ee1e296e371f213ef1
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/gpaExample_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/gpaExample/gpaExample_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/gpaExample_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gpaexample/bioconductor-gpaexample_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gpaExample')"
