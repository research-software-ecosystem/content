about:
  dev_url: https://github.com/immcantation/changeo
  doc_url: https://changeo.readthedocs.io
  home: https://github.com/immcantation/changeo
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE
  summary: A bioinformatics toolkit for processing high-throughput lymphocyte receptor
    sequencing data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btv359
  recipe-maintainers:
  - PertuyF
  - ggabernet
package:
  name: changeo
  version: 1.3.4
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - airr >=1.3.1
  - biopython >=1.81
  - numpy >=1.23.2
  - pandas >=1.5.0
  - presto >=0.7.1
  - pyyaml >=6.0
  - scipy >=1.9.3
  - packaging >=23.2
  - setuptools
  - packaging >=21.3
  - importlib-resources >=6.4.0
source:
  sha256: 0781c0de65a89b37d9874e5ea9a0709f5b12764d9745d5904a22d1db1a64a44a
  url: https://pypi.io/packages/source/c/changeo/changeo-1.3.4.tar.gz
test:
  commands:
  - AlignRecords.py --version
  - AssignGenes.py --version
  - BuildTrees.py --version
  - ConvertDb.py --version
  - CreateGermlines.py --version
  - DefineClones.py --version
  - MakeDb.py --version
  - ParseDb.py --version
  imports:
  - changeo
