about:
  description: Create, handle, validate, visualize and convert networks in the Cytoscape
    exchange (CX) format to standard data types and objects. The package also provides
    conversion to and from objects of iGraph and graphNEL. The CX format is also used
    by the NDEx platform, a online commons for biological networks, and the network
    visualization software Cytocape.
  home: https://bioconductor.org/packages/3.20/bioc/html/RCX.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R package implementing the Cytoscape Exchange (CX) format
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcx
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-igraph
  - r-jsonlite
  - r-plyr
  run:
  - r-base
  - r-igraph
  - r-jsonlite
  - r-plyr
source:
  md5: fdec8869f3d06fc348f0a872824159ae
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/RCX_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/RCX/RCX_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/RCX_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcx/bioconductor-rcx_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RCX')"
