about:
  description: This package aims at representing and summarizing the entire single-cell
    profile of a sample. It allows researchers to perform important bioinformatic
    analyses at the sample-level such as visualization and quality control. The main
    functions Estimate sample distribution and calculate statistical divergence among
    samples, and visualize the distance matrix through MDS plots.
  home: https://bioconductor.org/packages/3.18/bioc/html/GloScope.html
  license: Artistic-2.0
  summary: Population-level Representation on scRNA-Seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gloscope
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-fnn
  - r-ggplot2
  - r-mass
  - r-mclust
  - r-mvnfast
  - r-rann
  - r-rlang
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-singlecellexperiment >=1.24.0,<1.25.0
  - r-base
  - r-fnn
  - r-ggplot2
  - r-mass
  - r-mclust
  - r-mvnfast
  - r-rann
  - r-rlang
source:
  md5: 00ab18ecdd0a5768690b841f2f2448e5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GloScope_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GloScope/GloScope_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/GloScope_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gloscope/bioconductor-gloscope_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GloScope')"
