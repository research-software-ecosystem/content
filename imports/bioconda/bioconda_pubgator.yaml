about:
  home: https://github.com/koesterlab/pubgator
  license: MIT
  license_file: LICENSE
  summary: 'A lightweight python wrapper for the PubTator3 API.

    PubGator allows to easily interact with the PubTator API.

    It provides a simple interface to search for publications, retrieve full annotations,
    and find entities and relations.

    It also automatically handles pagination and rate limiting.

    '
build:
  noarch: python
  number: 0
  run_exports:
  - python >=3.11
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - FelixMoelder
  - fxwiegand
package:
  name: pubgator
  version: 0.3.0
requirements:
  host:
  - python >=3.11
  - hatchling
  - pip
  run:
  - python >=3.11
  - httpx >=0.28.1,<0.29
  - bioc >=2.1,<3
source:
  sha256: 1458551b4eb081379dadb48599b03bf85dfff32ba037e47e0ea559d9f15ad516
  url: https://pypi.org/packages/source/p/pubgator/pubgator-0.3.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - pubgator
  requires:
  - pip
