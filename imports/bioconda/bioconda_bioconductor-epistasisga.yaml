about:
  description: This package runs the GADGETS method to identify epistatic effects
    in nuclear family studies. It also provides functions for permutation-based inference
    and graphical visualization of the results.
  home: https://bioconductor.org/packages/3.20/bioc/html/epistasisGA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R package to identify multi-snp effects in nuclear family studies using
    the GADGETS method
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epistasisga
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-batchtools
  - r-bh
  - r-bigmemory
  - r-data.table
  - r-ggplot2
  - r-igraph
  - r-matrixstats
  - r-qgraph
  - r-rcpp
  - r-rcpparmadillo
  - r-survival
  - libblas
  - liblapack
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-batchtools
  - r-bh
  - r-bigmemory
  - r-data.table
  - r-ggplot2
  - r-igraph
  - r-matrixstats
  - r-qgraph
  - r-rcpp
  - r-rcpparmadillo
  - r-survival
