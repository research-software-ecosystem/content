about:
  description: Cross-Species Investigation and Analysis (CoSIA) is a package that
    provides researchers with an alternative methodology for comparing across species
    and tissues using normal wild-type RNA-Seq Gene Expression data from Bgee. Using
    RNA-Seq Gene Expression data, CoSIA provides multiple visualization tools to explore
    the transcriptome diversity and variation across genes, tissues, and species.
    CoSIA uses the Coefficient of Variation and Shannon Entropy and Specificity to
    calculate transcriptome diversity and variation. CoSIA also provides additional
    conversion tools and utilities to provide a streamlined methodology for cross-species
    comparison.
  home: https://bioconductor.org/packages/3.20/bioc/html/CoSIA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: An Investigation Across Different Species and Tissues
