about:
  dev_url: https://github.com/epigenelabs/inmoose
  doc_url: https://inmoose.readthedocs.io/en/latest
  home: https://github.com/epigenelabs/inmoose
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: InMoose is the Integrated Multi Omic Open Source Environment. It is a collection
    of tools for the analysis of omic data.
build:
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-cache-dir --no-build-isolation
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  container:
    extended-base: true
package:
  name: inmoose
  version: 0.8.1
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - setuptools
  - cython >=3.0.0
  - numpy >=2.0.0
  - scipy
  run:
  - python
  - numpy
  - scipy
  - pandas
  - seaborn-base
  - matplotlib-base
  - anndata
  - scikit-learn
  - fastcluster
  - mpmath >=1.1.0
  - patsy
  - statsmodels
  - click
  - jinja2
source:
  sha256: 253cf1d0276fa83f4eba57af38c677ba340c91d22a1e535602c05fe9190b29f3
  url: https://github.com/epigenelabs/inmoose/archive/refs/tags/v0.8.1.tar.gz
test:
  imports:
  - inmoose
  - inmoose.pycombat
  - inmoose.consensus_clustering.consensus_clustering
