about:
  dev_url: https://github.com/hzi-bifo/mdasim
  home: https://github.com/hzi-bifo/mdasim
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: This is MDAsim 2+, a tool to simulate whole genome amplification.
build:
  number: 7
  run_exports:
  - None
  script: "if [[ \"${target_platform}\" == \"linux-aarch64\" ]]; then\n  sed -i.bak\
    \ 's/-m64/-mcpu=cortex-a53/g' Makefile\nfi\nmake prefix=\"${PREFIX}\" CPP=\"${CXX}\
    \ ${CXXFLAGS} ${CPPFLAGS} ${LDFLAGS}\" -j\"${CPU_COUNT}\"\n"
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: mdasim
  version: 2.1.1
requirements:
  build:
  - None
  - make
  host:
  - openmpi
  run:
  - openmpi
source:
  sha256: ef0e9c646d246f1670fc1fbeff2d89dfa7d32b6de42b2daad79807c69f2866fb
  url: https://github.com/hzi-bifo/mdasim/archive/v2.1.1.tar.gz
test:
  commands:
  - mdasim --help
  - mdasim --version
