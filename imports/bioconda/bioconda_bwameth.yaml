  home: https://github.com/brentp/bwa-meth
  license: MIT
  license_family: MIT
  summary: A fast and accurate aligner of BS-seq reads.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517
    -vvv
extra:
