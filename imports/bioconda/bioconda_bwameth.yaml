  - usegalaxy-eu:bwameth
package:
  name: bwameth
  version: 0.2.9
requirements:
  host:
  - python
  - toolshed >=0.3.9
  run:
  - python
  - toolshed >=0.3.9
  - bwa
  - bwa-mem2
  - samtools
source:
