about:
  description: A set of tools for interacting with the Food-Biomarker Ontology (FOBI).
    A collection of basic manipulation tools for biological significance analysis,
    graphs, and text mining strategies for annotating nutritional data.
  home: https://bioconductor.org/packages/3.20/bioc/html/fobitools.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for Manipulating the FOBI Ontology
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fobitools
  version: 1.14.0
requirements:
  host:
  - bioconductor-fgsea >=1.32.0,<1.33.0
  - r-base
  - r-clisymbols
  - r-crayon
  - r-dplyr
  - r-ggplot2
  - r-ggraph
  - r-magrittr
  - r-ontologyindex
  - r-purrr
  - r-recordlinkage
  - r-stringr
  - r-textclean
  - r-tictoc
  - r-tidygraph
  - r-tidyr
  - r-vroom
  run:
  - bioconductor-fgsea >=1.32.0,<1.33.0
  - r-base
  - r-clisymbols
  - r-crayon
  - r-dplyr
  - r-ggplot2
  - r-ggraph
  - r-magrittr
  - r-ontologyindex
  - r-purrr
  - r-recordlinkage
  - r-stringr
  - r-textclean
  - r-tictoc
  - r-tidygraph
  - r-tidyr
  - r-vroom
