about:
  description: Given a sample data table and a design formula, ExploreModelMatrix
    generates an interactive application for exploration of the resulting design matrix.
    This can be helpful for interpreting model coefficients and constructing appropriate
    contrasts in (generalized) linear models. Static visualizations can also be generated.
  home: https://bioconductor.org/packages/3.18/bioc/html/ExploreModelMatrix.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Graphical Exploration of Design Matrices
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-exploremodelmatrix
  version: 1.14.0
