about:
  dev_url: https://github.com/nextgenusfs/gapmm2
  home: https://github.com/nextgenusfs/gapmm2
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'gapmm2: gapped alignment using minimap2.'
build:
  entry_points:
  - gapmm2 = gapmm2.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - nextgenusfs
package:
  name: gapmm2
  version: 25.8.12
requirements:
  host:
  - python >=3.6
  - pip
  - hatchling
  run:
  - python >=3.6
  - mappy
  - python-edlib
  - natsort
source:
  sha256: c2939a81e6611bc2b6fa5136fce8327386f777bcbef758d3636d44b7208c964d
  url: https://pypi.io/packages/source/g/gapmm2/gapmm2-25.8.12.tar.gz
test:
  commands:
  - gapmm2 --help
  imports:
  - gapmm2
