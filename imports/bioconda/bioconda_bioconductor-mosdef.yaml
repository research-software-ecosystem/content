about:
  description: This package provides functionality to run a number of tasks in the
    differential expression analysis workflow. This encompasses the most widely used
    steps, from running various enrichment analysis tools with a unified interface
    to creating plots and beautifying table components linking to external websites
    and databases. This streamlines the generation of comprehensive analysis reports.
  home: https://bioconductor.org/packages/3.20/bioc/html/mosdef.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: MOSt frequently used and useful Differential Expression Functions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mosdef
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-clusterprofiler >=4.14.0,<4.15.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-go.db >=3.20.0,<3.21.0
  - bioconductor-goseq >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-topgo >=2.58.0,<2.59.0
  - r-base
