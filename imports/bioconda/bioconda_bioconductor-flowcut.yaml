about:
  description: Common techinical complications such as clogging can result in spurious
    events and fluorescence intensity shifting, flowCut is designed to detect and
    remove technical artifacts from your data by removing segments that show statistical
    differences from other segments.
  home: https://bioconductor.org/packages/3.20/bioc/html/flowCut.html
  license: Artistic-2.0
  summary: Automated Removal of Outlier Events and Flagging of Files Based on Time
    Versus Fluorescence Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowcut
  version: 1.16.0
requirements:
  host:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowdensity >=1.40.0,<1.41.0
  - r-base
  - r-cairo
  - r-e1071
  run:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowdensity >=1.40.0,<1.41.0
  - r-base
  - r-cairo
  - r-e1071
source:
  md5: 6f7365a1629078183175226e937235df
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/flowCut_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/flowCut/flowCut_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowCut_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowcut/bioconductor-flowcut_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowCut')"
