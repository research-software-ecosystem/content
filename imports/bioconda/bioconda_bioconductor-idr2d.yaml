about:
  description: A tool to measure reproducibility between genomic experiments that
    produce two-dimensional peaks (interactions between peaks), such as ChIA-PET,
    HiChIP, and HiC. idr2d is an extension of the original idr package, which is intended
    for (one-dimensional) ChIP-seq peaks.
  home: https://bioconductor.org/packages/3.20/bioc/html/idr2d.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Irreproducible Discovery Rate for Genomic Interactions Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-idr2d
  version: 1.20.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-dplyr >=0.7.6
  - r-futile.logger >=1.4.3
  - r-ggplot2 >=3.1.1
  - r-idr >=1.2
  - r-magrittr >=1.5
  - r-reticulate >=1.13
  - r-scales >=1.0.0
  - r-stringr >=1.3.1
  run:
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-dplyr >=0.7.6
  - r-futile.logger >=1.4.3
  - r-ggplot2 >=3.1.1
  - r-idr >=1.2
  - r-magrittr >=1.5
  - r-reticulate >=1.13
  - r-scales >=1.0.0
  - r-stringr >=1.3.1
