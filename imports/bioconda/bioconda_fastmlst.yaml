about:
  dev_url: https://github.com/EnzoAndree/FastMLST
  home: https://github.com/EnzoAndree/FastMLST
  license: LGPL-3.0-only
  license_family: LGPL
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes.
build:
  entry_points:
  - fastmlst = bin.fastmlst:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: fastmlst
  version: 0.0.19
requirements:
  build:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - tqdm
  - pandas
  - blast
  - biopython
source:
  sha256: 13eb70fac204a8b483fb27b34eb5bd7cbbdd626001c11653b613b3148f501e15
  url: https://github.com/EnzoAndree/FastMLST/archive/v0.0.19.tar.gz
test:
  commands:
  - fastmlst -V
