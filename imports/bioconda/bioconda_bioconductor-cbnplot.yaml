about:
  description: This package provides the visualization of bayesian network inferred
    from gene expression data. The networks are based on enrichment analysis results
    inferred from packages including clusterProfiler and ReactomePA. The networks
    between pathways and genes inside the pathways can be inferred and visualized.
  home: https://bioconductor.org/packages/3.20/bioc/html/CBNplot.html
  license: Artistic-2.0
  summary: plot bayesian network inferred from gene expression data based on enrichment
    analysis results
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
