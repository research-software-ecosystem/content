about:
  description: The PIUMA package offers a tidy pipeline of Topological Data Analysis
    frameworks to identify and characterize communities in high and heterogeneous
    dimensional data.
  home: https://bioconductor.org/packages/3.20/bioc/html/PIUMA.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Phenotypes Identification Using Mapper from topological data Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-piuma
  version: 1.2.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-cluster
  - r-dbscan
  - r-ggplot2
  - r-hmisc
  - r-igraph
  - r-kernlab
  - r-patchwork
  - r-scales
  - r-tsne
  - r-umap
  - r-vegan
  run:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-cluster
  - r-dbscan
  - r-ggplot2
  - r-hmisc
  - r-igraph
  - r-kernlab
  - r-patchwork
  - r-scales
  - r-tsne
  - r-umap
  - r-vegan
source:
  md5: 235a7f290e21fb985fccc55ce67bf3ce
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/PIUMA_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/PIUMA/PIUMA_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/PIUMA_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-piuma/bioconductor-piuma_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PIUMA')"
