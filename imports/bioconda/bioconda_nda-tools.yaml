about:
  dev_url: https://github.com/NDAR/nda-tools
  home: https://github.com/NDAR/nda-tools
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Python package for interacting with NDA web services.
build:
  entry_points:
  - vtcmd = NDATools.clientscripts.vtcmd:main
  - downloadcmd = NDATools.clientscripts.downloadcmd:main
  - unit_tests = tests.run_unit_tests:main
  - integration_tests = tests.run_integration_tests:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  recipe-maintainer:
  - npavlovikj
package:
  name: nda-tools
  version: 0.6.0
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - keyring
  - pyyaml
  - packaging
  - mock
  - requests
  - tqdm
  - boto3
  - pandas
  - s3transfer
  - setuptools
  - tabulate
  - pydantic >=2
source:
  sha256: 0f67f07452e27e51bfc19f1bf2df210d3c7591430dfbfec9a619b51a4f800532
  url: https://pypi.io/packages/source/n/nda_tools/nda_tools-0.6.0.tar.gz
test:
  commands:
  - vtcmd -h
  - downloadcmd -h
  imports:
  - NDATools
