about:
  home: https://alsmith151.github.io/SeqNado/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Pipelines for genomics analysis
build:
  entry_points:
  - seqnado = seqnado.cli:cli_pipeline
  - seqnado-design = seqnado.cli:cli_design
  - seqnado-config = seqnado.cli:cli_config
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.6.5
extra:
  recipe-maintainers:
  - alsmith151
  - CChahrour
package:
  name: seqnado
  version: 0.6.5
requirements:
  host:
  - python >=3.10
  - setuptools >=61.0
  - wheel
  - setuptools-scm >=6.2
  - pip
  run:
  - pandas
  - pandera
  - pulp <=2.9.0
  - pydantic
  - pyranges
  - pyyaml
  - seaborn
  - setuptools_scm
  - snakemake-wrapper-utils
  - snakemake >8,<9
  - snakemake-executor-plugin-slurm
  - tracknado
  - wget
source:
  sha256: ff74aaf53654b0636d9c043f8471df2af1cbe435028cf4753315f14c0c5f2d97
  url: https://pypi.io/packages/source/s/seqnado/seqnado-0.6.5.tar.gz
test:
  commands:
  - seqnado --help
  - seqnado-design --help
  - seqnado-config --help
  imports:
  - seqnado
