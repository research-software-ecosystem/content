about:
  description: 'The program reads one or more input FASTQ files.

    For each file it computes the minimum, maximum and mean FASTQ quality score at
    each position across all reads in a file.


    For some reason, it then represents these as emoji.'
  home: https://github.com/fastqe/fastqe
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A emoji based bioinformatics command line tool.
build:
  entry_points:
  - fastqe = fastqe.fastqe:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517
    -vvv
package:
  name: fastqe
  version: 0.5.0
requirements:
  host:
  - python >=3.7
  - pip
  - twine >=1.11.0
  - setuptools
  run:
  - python >=3.7
  - biopython >=1.66
  - pyemojify
source:
  patches:
  - patch
  sha256: f904b9db5d5886c42d6c6a38d1a9cad0cfb0bbeed198f50828727ea8c23e4250
  url: https://pypi.io/packages/source/f/fastqe/fastqe-0.5.0.tar.gz
test:
  commands:
  - fastqe --help
  imports:
  - fastqe
