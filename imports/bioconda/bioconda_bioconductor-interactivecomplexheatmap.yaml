about:
  description: 'This package can easily make heatmaps which are produced by the ComplexHeatmap
    package into interactive applications. It provides two types of interactivities:
    1. on the interactive graphics device, and 2. on a Shiny app. It also provides
    functions for integrating the interactive heatmap widgets for more complex Shiny
    app development.'
  home: https://bioconductor.org/packages/3.20/bioc/html/InteractiveComplexHeatmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Make Interactive Complex Heatmaps
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-interactivecomplexheatmap
  version: 1.14.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-clisymbols
  - r-digest
  - r-fontawesome
  - r-getoptlong
  - r-htmltools
  - r-jsonlite
  - r-kableextra >=1.3.1
  - r-rcolorbrewer
  - r-shiny
  - r-svglite
  run:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-clisymbols
  - r-digest
  - r-fontawesome
  - r-getoptlong
  - r-htmltools
  - r-jsonlite
  - r-kableextra >=1.3.1
  - r-rcolorbrewer
  - r-shiny
  - r-svglite
source:
  md5: 871186361b95d5712999615af449b969
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/InteractiveComplexHeatmap_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/InteractiveComplexHeatmap/InteractiveComplexHeatmap_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/InteractiveComplexHeatmap_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interactivecomplexheatmap/bioconductor-interactivecomplexheatmap_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('InteractiveComplexHeatmap')"
