about:
  description: 'FrenchFISH comprises a nuclear volume correction method coupled with
    two types of Poisson models: either a Poisson model for improved manual spot counting
    without the need for control probes; or a homogenous Poisson Point Process model
    for automated spot counting.'
  home: https://bioconductor.org/packages/3.20/bioc/html/frenchFISH.html
  license: Artistic-2.0
  summary: Poisson Models for Quantifying DNA Copy-number from FISH Images of Tissue
    Sections
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-frenchfish
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-mcmcpack
  - r-nhpoisson
  run:
  - r-base
  - r-mcmcpack
  - r-nhpoisson
source:
  md5: 21e4686d1b7f0ed6819c9f862aec2c78
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/frenchFISH_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/frenchFISH/frenchFISH_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/frenchFISH_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-frenchfish/bioconductor-frenchfish_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('frenchFISH')"
