about:
  dev_url: https://github.com/benoitmorel/generax
  home: https://github.com/benoitmorel/generax
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE.txt
  summary: 'GeneRax: a parallel tool for species tree-aware maximum likelihood based
    gene tree inference under gene duplication, transfer, and loss.'
build:
  number: 3
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  container:
    extended-base: true
  identifiers:
  - doi:10.1101/779066
  skip-lints:
  - uses_vcs_url
package:
  name: generax
  version: 2.1.3
requirements:
  build:
  - make
  - None
  - bison
  - flex
  - cmake <4
  - pkg-config
  host:
  - openmpi
  run:
  - openmpi
source:
  git_rev: 2.1.3
  git_url: https://github.com/benoitmorel/generax.git
  sha256: unused
test:
  commands:
  - generax --help
