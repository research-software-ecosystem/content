about:
  description: The core functionality of the package is to provide coordinates of
    genes on the BioCarta pathway images and to provide methods to add self-defined
    graphics to the genes of interest.
  home: https://bioconductor.org/packages/3.20/bioc/html/BioCartaImage.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: BioCarta Pathway Images
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biocartaimage
  version: 1.4.0
requirements:
  host:
  - r-base
  - r-magick
  run:
  - r-base
  - r-magick
source:
  md5: 6aad111e37fc2ff3af5ef2c8847bef6d
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BioCartaImage_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BioCartaImage/BioCartaImage_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioCartaImage_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocartaimage/bioconductor-biocartaimage_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioCartaImage')"
