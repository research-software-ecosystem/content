  - aiohttp-cors
  - pyjwt
  - polars
  - connectorx
  - pyarrow
  - multiprocess
  - pysimplegui
  - ujson
  - mpmath
  - twobitreader
  - intervaltree
source:
  sha256: 204fd67a6ce20592dd699733ed48cd263d104bdf7417bba99e87b54af1b1caf3
