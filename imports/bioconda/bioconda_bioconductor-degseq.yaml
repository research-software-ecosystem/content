about:
  description: DEGseq is an R package to identify differentially expressed genes from
    RNA-Seq data.
  home: https://bioconductor.org/packages/3.18/bioc/html/DEGseq.html
  license: LGPL-3-or-above
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Identify Differentially Expressed Genes from RNA-seq data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:degseq
  - doi:10.1093/bioinformatics/btp612
  parent_recipe:
    name: bioconductor-degseq
    path: recipes/bioconductor-degseq
    version: 1.34.1
package:
  name: bioconductor-degseq
  version: 1.56.1
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
  - libblas
  - liblapack
  run:
  - bioconductor-qvalue >=2.34.0,<2.35.0
  - r-base
source:
  md5: cc89e25cb7e9afc38b5fb2bba34722b5
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/DEGseq_1.56.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DEGseq/DEGseq_1.56.1.tar.gz
  - https://bioarchive.galaxyproject.org/DEGseq_1.56.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-degseq/bioconductor-degseq_1.56.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('DEGseq')"
