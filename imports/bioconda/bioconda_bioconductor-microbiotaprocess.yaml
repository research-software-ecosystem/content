about:
  description: MicrobiotaProcess is an R package for analysis, visualization and biomarker
    discovery of microbial datasets. It introduces MPSE class, this make it more interoperable
    with the existing computing ecosystem. Moreover, it introduces a tidy microbiome
    data structure paradigm and analysis grammar. It provides a wide variety of microbiome
    data analysis procedures under the unified and common framework (tidy-like framework).
  home: https://bioconductor.org/packages/3.20/bioc/html/MicrobiotaProcess.html
  license: GPL (>= 3.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A comprehensive R package for managing and analyzing microbiome and other
    ecological data within the tidy framework
