about:
  description: The Bandle package enables the analysis and visualisation of differential
    localisation experiments using mass-spectrometry data. Experimental methods supported
    include dynamic LOPIT-DC, hyperLOPIT, Dynamic Organellar Maps, Dynamic PCP. It
    provides Bioconductor infrastructure to analyse these data.
  home: https://bioconductor.org/packages/3.20/bioc/html/bandle.html
  license: Artistic-2.0
  summary: An R package for the Bayesian analysis of differential subcellular localisation
    experiments
