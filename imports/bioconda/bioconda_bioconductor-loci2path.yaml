about:
  description: loci2path performs statistics-rigorous enrichment analysis of eQTLs
    in genomic regions of interest. Using eQTL collections provided by the Genotype-Tissue
    Expression (GTEx) project and pathway collections from MSigDB.
  home: https://bioconductor.org/packages/3.20/bioc/html/loci2path.html
  license: Artistic-2.0
  summary: 'Loci2path: regulatory annotation of genomic intervals based on tissue-specific
    expression QTLs'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-loci2path
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-pheatmap
  - r-rcolorbrewer
  - r-wordcloud
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-pheatmap
  - r-rcolorbrewer
  - r-wordcloud
source:
  md5: 7dad3e48f75d195a5ba147857d09c3c6
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/loci2path_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/loci2path/loci2path_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/loci2path_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-loci2path/bioconductor-loci2path_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('loci2path')"
