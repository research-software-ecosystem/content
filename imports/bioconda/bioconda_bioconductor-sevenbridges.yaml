about:
  description: R client and utilities for Seven Bridges platform API, from Cancer
    Genomics Cloud to other Seven Bridges supported platforms.
  home: https://bioconductor.org/packages/3.20/bioc/html/sevenbridges.html
  license: Apache License 2.0 | file LICENSE
  license_file: LICENSE
  summary: Seven Bridges Platform API Client and Common Workflow Language Tool Builder
    in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sevenbridges
  version: 1.36.0
requirements:
  host:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-curl
  - r-data.table
  - r-docopt
  - r-httr
  - r-jsonlite
  - r-objectproperties
  - r-stringr
  - r-uuid
  - r-yaml
  run:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-curl
  - r-data.table
  - r-docopt
  - r-httr
  - r-jsonlite
  - r-objectproperties
  - r-stringr
  - r-uuid
  - r-yaml
source:
  md5: 72f0145f3fcdb5070afe3919368399c2
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/sevenbridges_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/sevenbridges/sevenbridges_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/sevenbridges_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sevenbridges/bioconductor-sevenbridges_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sevenbridges')"
