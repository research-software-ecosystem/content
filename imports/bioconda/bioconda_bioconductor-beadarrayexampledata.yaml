about:
  description: An small dataset that can be used to run examples from the beadarray
    vignette and examples
  home: https://bioconductor.org/packages/3.20/data/experiment/html/beadarrayExampleData.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Example data for the beadarray package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-beadarrayexampledata
  version: 1.44.0
requirements:
  host:
  - bioconductor-beadarray >=2.56.0,<2.57.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  run:
  - bioconductor-beadarray >=2.56.0,<2.57.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 435c0cf9624aef923febb8c90a8bcc6a
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/beadarrayExampleData_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/beadarrayExampleData/beadarrayExampleData_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/beadarrayExampleData_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadarrayexampledata/bioconductor-beadarrayexampledata_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('beadarrayExampleData')"
