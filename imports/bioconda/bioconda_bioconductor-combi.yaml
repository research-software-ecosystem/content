about:
  description: This explorative ordination method combines quasi-likelihood estimation,
    compositional regression models and latent variable models for integrative visualization
    of several omics datasets. Both unconstrained and constrained integration are
    available. The results are shown as interpretable, compositional multiplots.
  home: https://bioconductor.org/packages/3.20/bioc/html/combi.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Compositional omics model based visual integration
