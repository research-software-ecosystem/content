about:
  description: Data for the vignette and tutorial of the package scTHI.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/scTHI.data.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: The package contains examples of single cell data used in vignettes and
    examples of the scTHI package; data contain both tumor cells and immune cells
    from public dataset of glioma
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scthi.data
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: c4e56ab66669c550520df2fb0ad688b1
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/scTHI.data_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/scTHI.data/scTHI.data_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/scTHI.data_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scthi.data/bioconductor-scthi.data_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scTHI.data')"
