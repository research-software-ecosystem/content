about:
  dev_url: https://github.com/compomics/DeepLC
  doc_url: https://github.com/compomics/DeepLC/blob/v3.1.10/README.md
  home: https://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
build:
  entry_points:
  - deeplc=deeplc.__main__:main
  - deeplc-gui=deeplc.gui:start_gui
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1038/s41592-021-01301-5
  - biotools:deeplc
  recipe-maintainers:
  - compomics
package:
  name: deeplc
  version: 3.1.10
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - numpy >=1.17,<3
  - pandas >=0.25,<3
  - tensorflow >=2.15.0,<3
  - deeplcretrainer >=1,<2
  - psm-utils >=1,<2
  - scikit-learn >=1.2.0,<2
source:
  sha256: 2e3fc205148155fa41c719e543e00142c3654ba3b485f2a26896e547ade7c884
  url: https://pypi.io/packages/source/D/DeepLC/deeplc-3.1.10.tar.gz
test:
  imports:
  - deeplc
