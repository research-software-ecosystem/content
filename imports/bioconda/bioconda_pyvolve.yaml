about:
  dev_url: https://github.com/sjspielman/pyvolve
  doc_url: https://sjspielman.github.io/pyvolve
  home: https://github.com/sjspielman/pyvolve
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Pyvolve is an open-source Python module for simulating sequences along
    a phylogenetic tree according to continuous-time Markov models of sequence evolution.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
package:
  name: pyvolve
  version: 1.1.0
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - numpy >=1.20.0
  - scipy
  - biopython
source:
  sha256: 7ca891b9c76254d551b4e9fe2eee64e4b153ffc114278c3b632360c077abad2b
  url: https://github.com/sjspielman/pyvolve/archive/v1.1.0.tar.gz
test:
  imports:
  - pyvolve
