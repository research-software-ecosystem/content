about:
  home: https://github.com/Edinburgh-Genome-Foundry/genedom#
  license: MIT
  license_file: LICENCE.txt
  summary: Genetic part standardization
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ramez17khaled
package:
  name: genedom
  version: 0.2.1
requirements:
  host:
  - python
  - setuptools
  - pip
  run:
  - python
  - openpyxl
  - pandas
  - python-box
  - dnachisel
  - sequenticon
  - dna_features_viewer
  - snapgene-reader
  - flametree
  - pdf-reports
source:
  patches: patches/0001-restrict-installed-modules.patch
  sha256: 2b10083590aecfbfa1faaab55074ecf837931cfa3f33758f9124e915f2aaa549
  url: https://github.com/Edinburgh-Genome-Foundry/genedom/archive/refs/tags/v0.2.1.tar.gz
test:
  commands:
  - if command -v pytest >/dev/null 2>&1; then pytest tests/; else echo "pytest not
    available, skipping tests."; fi
  imports:
  - genedom
  requires:
  - python
  - matplotlib
  - pytest
  source_files:
  - tests/
