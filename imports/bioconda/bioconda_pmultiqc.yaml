about:
  dev_url: https://github.com/bigbio/pmultiqc/
  doc_url: https://github.com/bigbio/pmultiqc/
  home: https://github.com/bigbio/pmultiqc/
  license: MIT
  license_family: MIT
  summary: Python package for quality control of proteomics datasets, based on multiqc
    package
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: pmultiqc
  version: 0.0.40
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - poetry-core
  run:
  - python >=3.10,<3.13
  - pytest
  - lxml
  - multiqc >=1.29,<=1.32
  - pandas >=1.5
  - sdrf-pipelines >=0.0.32
  - pyteomics
  - pyopenms <=3.4.0
  - numpy >=1.23
  - pyarrow
  - scikit-learn >=1.2
  - statsmodels
  - urllib3 >=2.6.1
source:
  sha256: e2d6b7f37bc28fdcc28ef1b2ca78ede62195b073dcc9fa43fe103e1e469f67f7
  url: https://pypi.io/packages/source/p/pmultiqc/pmultiqc-0.0.40.tar.gz
test:
  imports:
  - pmultiqc
  - pmultiqc.modules
  - pmultiqc.modules.quantms
