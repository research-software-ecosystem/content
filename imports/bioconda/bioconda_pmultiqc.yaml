about:
  dev_url: https://github.com/bigbio/pmultiqc/
  doc_url: https://github.com/bigbio/pmultiqc/
  home: https://github.com/bigbio/pmultiqc/
  license: MIT
  license_family: MIT
  summary: Python package for quality control of proteomics datasets, based on multiqc
    package
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: pmultiqc
  version: 0.0.38
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - poetry-core
  run:
  - python >=3.10,<3.13
  - pytest
  - lxml
  - multiqc >=1.29,<=1.32
  - pandas
  - sdrf-pipelines >=0.0.32
  - pyteomics
  - pyopenms
  - numpy >=1.23
  - pyarrow
  - scikit-learn >=1.2
  - statsmodels
source:
  sha256: a7e71b3a4fd5242426568c92d669fef664a8b9abcaeac4e28fbde7eeaf7cd897
  url: https://pypi.io/packages/source/p/pmultiqc/pmultiqc-0.0.38.tar.gz
test:
  imports:
  - pmultiqc
  - pmultiqc.modules
  - pmultiqc.modules.quantms
