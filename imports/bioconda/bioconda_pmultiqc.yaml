about:
  dev_url: https://github.com/bigbio/pmultiqc/
  doc_url: https://github.com/bigbio/pmultiqc/
  home: https://github.com/bigbio/pmultiqc/
  license: MIT
  license_family: MIT
  summary: Python package for quality control of proteomics datasets, based on multiqc
    package
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: pmultiqc
  version: 0.0.26
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - poetry-core
  run:
  - python >=3.10,<3.13
  - pytest
  - lxml
  - multiqc ==1.26
  - pandas
  - sdrf-pipelines >=0.0.31
  - pyteomics
  - pyopenms
  - numpy >=1.23
  - pyarrow
  - scikit-learn ==1.5.0
  - lxml
source:
  sha256: 059463c80e25e503d93bf2249b5d1fb402e88d86735720ed0ab3202fc482678f
  url: https://pypi.io/packages/source/p/pmultiqc/pmultiqc-0.0.26.tar.gz
test:
  imports:
  - pmultiqc
  - pmultiqc.modules
  - pmultiqc.modules.quantms
