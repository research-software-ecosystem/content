about:
  dev_url: https://github.com/bigbio/pmultiqc/
  doc_url: https://github.com/bigbio/pmultiqc/
  home: https://github.com/bigbio/pmultiqc/
  license: MIT
  license_family: MIT
  summary: Python package for quality control of proteomics datasets, based on multiqc
    package
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: pmultiqc
  version: 0.0.36
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - poetry-core
  run:
  - python >=3.10,<3.13
  - pytest
  - lxml
  - multiqc >=1.29
  - pandas
  - sdrf-pipelines >=0.0.32
  - pyteomics
  - pyopenms
  - numpy >=1.23
  - pyarrow
  - scikit-learn >=1.2
  - psutil
source:
  sha256: 2830fdc3b3d195902b662c05c263dff685245073e662e4f0d03d4bf6b3673bde
  url: https://pypi.io/packages/source/p/pmultiqc/pmultiqc-0.0.36.tar.gz
test:
  imports:
  - pmultiqc
  - pmultiqc.modules
  - pmultiqc.modules.quantms
