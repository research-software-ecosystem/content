about:
  dev_url: https://github.com/nextgenusfs/funannotate
  doc_url: https://funannotate.readthedocs.io/en/latest/
  home: https://github.com/nextgenusfs/funannotate
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'funannotate: eukaryotic genome annotation pipeline'
build:
  entry_points:
  - funannotate=funannotate.funannotate:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:funannotate
  - usegalaxy-eu:funannotate_compare
  - usegalaxy-eu:funannotate_clean
  - usegalaxy-eu:funannotate_predict
  - usegalaxy-eu:funannotate_annotate
  recipe-maintainers:
  - nextgenusfs
package:
  name: funannotate
  version: 1.8.17
requirements:
  host:
  - pip
  - python >=3.6,<3.10
  run:
  - python >=3.6,<3.10
  - biopython <1.80
  - goatools
  - seaborn-base
  - psutil
  - pandas
  - matplotlib-base
  - natsort
  - numpy
  - requests
  - scikit-learn
  - scipy
  - distro
  - augustus ==3.5.0
  - bamtools
  - bedtools
  - blast
  - codingquarry
  - diamond
  - evidencemodeler ==1.1.1
  - ete3
  - exonerate
  - glimmerhmm
  - fasta3
  - hisat2
  - hmmer
  - kallisto >=0.46.0,<0.46.2
  - mafft >=7
  - minimap2
  - pasa
  - phyml
  - pigz
  - proteinortho
  - raxml
  - salmon
  - samtools
  - snap
  - stringtie
  - tantan
  - tbl2asn
  - trimal
  - trimmomatic
  - trinity
  - trnascan-se
  - ucsc-blat
  - ucsc-pslcdnafilter
  - perl
  - perl-math-utils
  - perl-mce
  - perl-dbd-mysql
  - perl-clone
  - perl-hash-merge
  - perl-soap-lite
  - perl-json
  - perl-logger-simple
  - perl-scalar-util-numeric
  - perl-text-soundex
  - perl-parallel-forkmanager
  - perl-db_file
  - perl-local-lib
source:
  sha256: bdadfd7a5636383c1c40c26dab37c5908a77e8c4064adced84f1ba9e86187a04
  url: https://pypi.io/packages/source/f/funannotate/funannotate-1.8.17.tar.gz
test:
  commands:
  - funannotate --help | grep "Funannotate is a genome prediction"
  import:
  - funannotate
