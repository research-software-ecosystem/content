about:
  description: 'This package provides ready to use reference data for GenomicDistributions
    package. Raw data was obtained from ensembldb and processed with helper functions.
    Data files are available for the following genome assemblies: hg19, hg38, mm9
    and mm10.'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/GenomicDistributionsData.html
  license: BSD_2_clause + file LICENSE
  license_file: LICENSE
  summary: Reference data for GenomicDistributions package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicdistributionsdata
  version: 1.14.0
requirements:
  host:
  - bioconductor-annotationfilter >=1.30.0,<1.31.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-ensembldb >=2.30.0,<2.31.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - r-base
  - r-data.table
  run:
  - bioconductor-annotationfilter >=1.30.0,<1.31.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-ensembldb >=2.30.0,<2.31.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - r-base
  - r-data.table
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 76d8227fa4c313fdc471bb14415d8962
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/GenomicDistributionsData_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GenomicDistributionsData/GenomicDistributionsData_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/GenomicDistributionsData_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomicdistributionsdata/bioconductor-genomicdistributionsdata_1.14.0_src_all.tar.gz
