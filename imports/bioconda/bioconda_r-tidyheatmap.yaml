about:
  dev_url: https://github.com/stemangiola/tidyHeatmap
  doc_url: https://stemangiola.github.io/tidyHeatmap/articles/introduction.html
  home: https://github.com/stemangiola/tidyHeatmap
  license: GPL-3.0-only
  license_family: GPL3
  license_file:
  - /lib/R/share/licenses/GPL-3
  summary: 'This is a tidy implementation for heatmap.  At the moment it is based
    on the (great) package ''ComplexHeatmap''.  The goal of this package is to interface
    a tidy data frame with this powerful tool.  Some of the advantages are: Row and/or
    columns colour annotations are easy to integrate just specifying one parameter
    (column names).  Custom grouping of rows is easy to specify providing a grouped
    tbl. For example: df %>% group_by(...).  Labels size adjusted by row and column
    total number.  Default use of Brewer and Viridis palettes.'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
