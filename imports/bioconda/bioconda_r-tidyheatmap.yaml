about:
  home: https://www.r-project.org, https://github.com/stemangiola/tidyHeatmap
  license: GPL-3.0-only
  license_family: GPL3
  license_file:
  - /lib/R/share/licenses/GPL-3
  summary: 'This is a tidy implementation for heatmap.  At the moment it is based
    on the (great) package ''ComplexHeatmap''.  The goal of this package is to interface
    a tidy data frame with this powerful tool.  Some of the advantages are: Row and/or
    columns colour annotations are easy to integrate just specifying one parameter
    (column names).  Custom grouping of rows is easy to specify providing a grouped
    tbl. For example: df %>% group_by(...).  Labels size adjusted by row and column
    total number.  Default use of Brewer and Viridis palettes.'
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-tidyheatmap
  version: 1.8.1
requirements:
  host:
  - r-base
  - bioconductor-complexheatmap >=2.2.0
  - r-rcolorbrewer >=1.1
  - r-circlize >=0.4.8
  - r-dendextend
  - r-dplyr >=0.8.5
  - r-lifecycle >=0.2.0
  - r-magrittr >=1.5
  - r-patchwork
  - r-purrr >=0.3.3
  - r-rlang >=0.4.5
  - r-tibble
  - r-tidyr >=1.0.3
  - r-viridis >=0.5.1
  run:
  - r-base
  - bioconductor-complexheatmap >=2.2.0
  - r-rcolorbrewer >=1.1
  - r-circlize >=0.4.8
  - r-dendextend
  - r-dplyr >=0.8.5
  - r-lifecycle >=0.2.0
  - r-magrittr >=1.5
  - r-patchwork
  - r-purrr >=0.3.3
  - r-rlang >=0.4.5
  - r-tibble
  - r-tidyr >=1.0.3
  - r-viridis >=0.5.1
source:
  sha256: 9544d397b4a2c2666d703bbb6c7d49847ed20f447d1be1edc7c0e83a2ebaf7a5
  url:
  - /src/contrib/tidyHeatmap_1.8.1.tar.gz
  - /src/contrib/Archive/tidyHeatmap/tidyHeatmap_1.8.1.tar.gz
