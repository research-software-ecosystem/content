about:
  description: 'TRANSIT is a software that can be used to analyze Tn-Seq datasets.

    It includes various statistical calculations of essentiality of

    genes or genomic regions (including conditional essentiality

    between 2 conditions).

    '
  dev_url: https://github.com/ioerger/transit
  home: https://github.com/ioerger/transit
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: TRANSIT
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: transit
  version: 3.3.20
requirements:
  build:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pandas <0.25
  - numpy <1.20
  - scipy <1.8.0
  - scikit-learn
  - matplotlib-base
  - pillow
  - statsmodels
source:
  sha256: 88a017d036e57cd2e403dd63db779a18b32abe88eed9ac5944b8e806759677ed
  url: https://github.com/ioerger/transit/archive/refs/tags/v3.3.20.tar.gz
test:
  commands:
  - transit
