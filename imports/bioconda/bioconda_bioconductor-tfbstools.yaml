about:
  description: TFBSTools is a package for the analysis and manipulation of transcription
    factor binding sites. It includes matrices conversion between Position Frequency
    Matirx (PFM), Position Weight Matirx (PWM) and Information Content Matrix (ICM).
    It can also scan putative TFBS from sequence/alignment, query JASPAR database
    and provides a wrapper of de novo motif discovery software.
  home: https://bioconductor.org/packages/3.20/bioc/html/TFBSTools.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Software Package for Transcription Factor Binding Site (TFBS) Analysis
