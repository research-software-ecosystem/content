about:
  dev_url: https://github.com/ncbi/pm4ngs
  home: https://github.com/ncbi/pm4ngs
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: PM4NGS generates a standard organizational structure for Next Generation
    Sequencing (ngs) data analysis.
build:
  entry_points:
  - pm4ngs-server = pm4ngs.main:start_server_main
  - pm4ngs-create = pm4ngs.main:create_project
  - pm4ngs-rnaseq = pm4ngs.main:rnaseq
  - pm4ngs-rnaseq-demo = pm4ngs.main:rnaseq_demo
  - pm4ngs-chipseq = pm4ngs.main:chipseq
  - pm4ngs-chipseq-demo = pm4ngs.main:chipseq_demo
  - pm4ngs-chipexo = pm4ngs.main:chipexo
  - pm4ngs-chipexo-demo = pm4ngs.main:chipexo_demo
  - pm4ngs-transcriptome-annotation = pm4ngs.main:transcriptome_annotation
  - pm4ngs-transcriptome-annotation-demo = pm4ngs.main:transcriptome_annotation_demo
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - r78v10a07
package:
  name: pm4ngs
  version: 0.1.3
requirements:
  host:
  - pip
  - python >=3.9
  - poetry-core
  - poetry-dynamic-versioning >=1.0.0,<2.0.0
  run:
  - python >=3.9
  - bioconda2biocontainer
  - biopython
  - cookiecutter
  - cwltool
  - docker-py
  - gitpython
  - goenrichment
  - jupyter
  - matplotlib-base
  - networkx
  - numpy
  - pandas
  - pdf2image
  - pyyaml
  - requests
  - scipy
  - seaborn-base
  - statsmodels
  - urllib3
  - xmltodict
source:
  sha256: ec2f5befc1d7a36d4c0251d444398caf465a2beb4950eb884ba1af42949f10dc
  url: https://pypi.org/packages/source/p/pm4ngs/pm4ngs-0.1.3.tar.gz
test:
  commands:
  - pm4ngs-create -v
  - pm4ngs-rnaseq -h
  - pm4ngs-chipseq -h
  - pm4ngs-chipexo -h
