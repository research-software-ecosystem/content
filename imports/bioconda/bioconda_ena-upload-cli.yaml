about:
  home: https://github.com/usegalaxy-eu/ena-upload-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command Line Interface to upload data to the European Nucleotide Archive
build:
  entry_points:
  - ena-upload-cli = ena_upload.ena_upload:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - bedroesb
  - bgruening
  - dyusuf
package:
  name: ena-upload-cli
  version: 0.7.5
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools >=24.2.0
  run:
  - genshi ==0.7.*
  - lxml =5.3.0
  - pandas >=2.0.3,<=3.0.0
  - pyyaml ==6.0.*
  - requests >=2.31.0,<=3.0.0
  - openpyxl >=3.1.2,<=4.0.0
  - jsonschema >=4.19.1
  - pytest ==7.4.*
  - python >=3.8
source:
  sha256: 14db51cc11fdf2d88e2dfb4f35846d0e07255bc1277ee505584799a39fbd1e4d
  url: https://github.com/usegalaxy-eu/ena-upload-cli/archive/refs/tags/0.7.5.tar.gz
test:
  commands:
  - ena-upload-cli --help
  imports:
  - ena_upload
