about:
  dev_url: https://github.com/ChrisgKent/primalbedtools
  home: https://github.com/ChrisgKent/primalbedtools
  license: MPL-2.0
  license_file: LICENSE
  summary: A collection of tools for working with primer.bed files.
build:
  entry_points:
  - primalbedtools = primalbedtools.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - chriskent
package:
  name: primalbedtools
  version: 0.11.1
requirements:
  host:
  - python >=3.9,<4
  - hatchling
  - pip
  run:
  - python >=3.9,<4
source:
  sha256: aa7ae7c6c32044b6770de2bb3010cb01795b028c30137381defdc551343b4c54
  url: https://pypi.org/packages/source/p/primalbedtools/primalbedtools-0.11.1.tar.gz
test:
  commands:
  - primalbedtools --help
  imports:
  - primalbedtools
