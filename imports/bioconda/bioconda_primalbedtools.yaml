about:
  dev_url: https://github.com/ChrisgKent/primalbedtools
  home: https://github.com/ChrisgKent/primalbedtools
  license: MPL-2.0
  license_file: LICENSE
  summary: A collection of tools for working with primer.bed files.
build:
  entry_points:
  - primalbedtools = primalbedtools.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - chriskent
package:
  name: primalbedtools
  version: 1.0.0
requirements:
  host:
  - python >=3.9,<4
  - hatchling
  - pip
  run:
  - python >=3.9,<4
source:
  sha256: 69dd012a02e711a73a7e23279dde4a2e5be973f69a245ac6e4de7f4f4b8e425b
  url: https://pypi.org/packages/source/p/primalbedtools/primalbedtools-1.0.0.tar.gz
test:
  commands:
  - primalbedtools --help
  imports:
  - primalbedtools
