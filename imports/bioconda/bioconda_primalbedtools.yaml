about:
  dev_url: https://github.com/ChrisgKent/primalbedtools
  home: https://github.com/ChrisgKent/primalbedtools
  license: MPL-2.0
  license_file: LICENSE
  summary: A collection of tools for working with primer.bed files.
build:
  entry_points:
  - primalbedtools = primalbedtools.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - chriskent
package:
  name: primalbedtools
  version: 0.10.1
requirements:
  host:
  - python >=3.9,<4
  - hatchling
  - pip
  run:
  - python >=3.9,<4
source:
  sha256: 1fe17f4327abfc066ff789ca15f95c1aa8dcba33c5e4dc4718c4f574de7b9ce3
  url: https://pypi.org/packages/source/p/primalbedtools/primalbedtools-0.10.1.tar.gz
test:
  commands:
  - primalbedtools --help
  imports:
  - primalbedtools
