about:
  description: "The package is an R wrapper for Progenetix REST API built upon the\
    \ Beacon v2 protocol. Its purpose is to provide a seamless way for retrieving\
    \ genomic data from Progenetix database\u2014an open resource dedicated to curated\
    \ oncogenomic profiles. Empowered by this package, users can effortlessly access\
    \ and visualize data from Progenetix."
  home: https://bioconductor.org/packages/3.20/bioc/html/pgxRpi.html
  license: Artistic-2.0
  summary: R wrapper for Progenetix
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pgxrpi
  version: 1.2.0
requirements:
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-attempt
  - r-base
  - r-circlize
  - r-dplyr
  - r-future
  - r-future.apply
  - r-ggplot2
  - r-httr
  - r-lubridate
  - r-survival
  - r-survminer
  - r-yaml
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-attempt
  - r-base
  - r-circlize
  - r-dplyr
  - r-future
