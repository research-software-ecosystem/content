about:
  dev_url: https://github.com/TomHarrop/atol-qc-raw-ont
  home: https://github.com/TomHarrop/atol-qc-raw-ont
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Run read QC on ONT reads.
build:
  entry_points:
  - atol-qc-raw-ont = atol_qc_raw_ont.__main__:main
  - process_step_logs = atol_qc_raw_ont.process_step_logs:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.7
package:
  name: atol-qc-raw-ont
  version: 0.1.7
requirements:
  host:
  - python >=3.12,<3.13
  - pip
  - setuptools-scm
  run:
  - bbmap >=39.37
  - filtlong >=0.3.1
  - gawk
  - pandas >=2.3.3,<3
  - porechop >=0.2.4
  - python >=3.12,<3.13
  - snakemake >=9.11.6,<10
source:
  sha256: 93283d3407f08d70784bfaf6434d8f199f40caa61baf00d552b695c4a0c27332
  url: https://github.com/TomHarrop/atol-qc-raw-ont/archive/refs/tags/0.1.7.tar.gz
test:
  commands:
  - 'atol-qc-raw-ont --help | grep ''usage: atol-qc-raw-ont'''
