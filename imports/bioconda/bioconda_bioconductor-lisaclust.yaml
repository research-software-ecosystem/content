about:
  description: lisaClust provides a series of functions to identify and visualise
    regions of tissue where spatial associations between cell-types is similar. This
    package can be used to provide a high-level summary of cell-type colocalization
    in multiplexed imaging data that has been segmented at a single-cell resolution.
  home: https://bioconductor.org/packages/3.20/bioc/html/lisaClust.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'lisaClust: Clustering of Local Indicators of Spatial Association'
