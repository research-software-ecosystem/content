about:
  dev_url: https://github.com/Psy-Fer/blue-crab
  doc_url: https://github.com/Psy-Fer/blue-crab/blob/v0.4.0/docs/cli.md
  home: https://github.com/Psy-Fer/blue-crab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: lossless nanopore pod5 <=> s/blow5 file conversion
build:
  entry_points:
  - blue-crab = src.blue_crab:main
  noarch: python
  number: 1
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  recipe-maintainers:
  - hasindu2008
package:
  name: blue-crab
  version: 0.4.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - zlib
  - pod5 >=0.3.27
  - pyslow5 >=1.3.0
  run:
  - python >=3.9
  - pod5 >=0.3.27
  - pyslow5 >=1.3.0
  - pyarrow ==20
source:
  sha256: f7413739a4a19ce52cd0ff819c479a2395e606652492fa98ae5a5fb8a35efe79
  url: https://pypi.org/packages/source/b/blue-crab/blue_crab-0.4.0.tar.gz
test:
  commands:
  - blue-crab --help
  - blue-crab --version
