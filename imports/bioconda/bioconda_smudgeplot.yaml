about:
  home: https://github.com/KamilSJaron/smudgeplot
  license: Apache-2.0
  license_file: LICENSE.md
  summary: Inference of ploidy and heterozygosity structure using whole genome sequencing
    data
build:
  entry_points:
  - smudgeplot = smudgeplot.cli:main
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - samebdon
package:
  name: smudgeplot
  version: 0.5.3
requirements:
  build:
  - null
  host:
  - python >=3.9
  - setuptools >=61.0
  - wheel
  - pip
  - zlib
  run:
  - python >=3.9
  - numpy >=1.20.0
  - matplotlib-base >=3.4.0
  - pandas >=1.3.0
source:
  sha256: f551a812cca280e4cd5341fe4167aa50039d5dae7ae64ca5d00c41c0fa0aca3b
  url: https://pypi.org/packages/source/s/smudgeplot/smudgeplot-0.5.3.tar.gz
test:
  commands:
  - pip check
  - smudgeplot --help
  imports:
  - smudgeplot
  requires:
  - pip
