about:
  home: https://github.com/TomHarrop/atol-bpa-datamapper
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Map data from the BPA data portal for AToL's Genome Engine.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --ignore-installed .
package:
  name: atol-bpa-datamapper
  version: 0.1.1
requirements:
  host:
  - python >=3.12,<3.13
  run:
  - python >=3.12,<3.13
  - ckanapi >=4.8
  - jsonlines >=4.0.0
source:
  sha256: 566cf736f6f6009f92076af7d04502850350327520b4565af4b499e7f4395779
  url: https://github.com/TomHarrop/atol-bpa-datamapper/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - 'filter-packages --help | grep ''usage: filter-packages'''
  - 'map-metadata --help | grep ''usage: map-metadata'''
