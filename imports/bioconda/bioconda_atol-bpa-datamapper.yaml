about:
  dev_url: https://github.com/TomHarrop/atol-bpa-datamapper
  home: https://github.com/TomHarrop/atol-bpa-datamapper
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Map data from the BPA data portal for AToL's Genome Engine.
build:
  entry_points:
  - filter-packages = atol_bpa_datamapper.filter_packages:main
  - map-metadata = atol_bpa_datamapper.map_metadata:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.12
package:
  name: atol-bpa-datamapper
  version: 0.1.12
requirements:
  host:
  - python >=3.12,<3.13
  - pip
  - setuptools-scm
  run:
  - python >=3.12,<3.13
  - ckanapi >=4.8
  - jsonlines >=4.0.0
  - scikit-bio >=0.6.3
source:
  sha256: 72879f927a9feeb90e2bb908fbfb411e4ba46719c192f8c4a569fb926eafc919
  url: https://github.com/TomHarrop/atol-bpa-datamapper/archive/refs/tags/v0.1.12.tar.gz
test:
  commands:
  - 'filter-packages --help | grep ''usage: filter-packages'''
  - 'map-metadata --help | grep ''usage: map-metadata'''
