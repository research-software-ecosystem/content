about:
  description: Operate on `GInteractions` objects as tabular data using `dplyr`-like
    verbs. The functions and methods in `plyinteractions` provide a grammatical approach
    to manipulate `GInteractions`, to facilitate their integration in genomic analysis
    workflows.
  home: https://bioconductor.org/packages/3.20/bioc/html/plyinteractions.html
  license: Artistic-2.0
  summary: Extending tidy verbs to genomic interactions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plyinteractions
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-interactionset >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-plyranges >=1.26.0,<1.27.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-rlang
  - r-tibble
  - r-tidyselect
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-interactionset >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-plyranges >=1.26.0,<1.27.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-rlang
  - r-tibble
  - r-tidyselect
