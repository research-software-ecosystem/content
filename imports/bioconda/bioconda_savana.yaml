about:
  home: https://github.com/cortes-ciriano-lab/savana
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'SAVANA: a somatic structural variant caller for long-read data'
build:
  entry_points:
  - savana=savana.savana:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - ' -m pip install . -vv'
package:
  name: savana
  version: 1.3.1
requirements:
  build:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - pybedtools >=0.9.0
  - pysam >=0.20.0
  - cyvcf2 >=0.30.16
  - scikit-learn 1.2.2
  - pandas >=2.0.0
  - matplotlib-base >=3.7.1
source:
  sha256: 012210e41e221294f89c9790c564e6b1fbadcc7d48de5baf0da9cc476952ed68
  url: https://github.com/cortes-ciriano-lab/savana/archive/1.3.1.tar.gz
test:
  commands:
  - savana --version
  - savana --help
  - savana run --help
  - savana classify --help
  - savana evaluate --help
  - savana train --help
  - savana cna --help
