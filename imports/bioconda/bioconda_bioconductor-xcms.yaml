about:
  description: Framework for processing and visualization of chromatographically separated
    and single-spectra mass spectral data. Imports from AIA/ANDI NetCDF, mzXML, mzData
    and mzML files. Preprocesses data for high-throughput, untargeted analyte profiling.
  home: https://bioconductor.org/packages/3.20/bioc/html/xcms.html
  license: GPL (>= 2) + file LICENSE
  license_file: LICENSE
  summary: LC-MS and GC-MS Data Analysis
