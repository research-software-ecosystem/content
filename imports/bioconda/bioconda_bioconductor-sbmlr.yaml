about:
  description: This package contains a systems biology markup language (SBML) interface
    to R.
  home: https://bioconductor.org/packages/3.20/bioc/html/SBMLR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: SBML-R Interface and Analysis Tools
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sbmlr
  version: 2.2.0
requirements:
  host:
  - r-base
  - r-desolve
  - r-xml
  run:
  - r-base
  - r-desolve
  - r-xml
source:
  md5: 46faae1fb0b5e49168f88e8cb67ab6b0
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/SBMLR_2.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SBMLR/SBMLR_2.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/SBMLR_2.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sbmlr/bioconductor-sbmlr_2.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SBMLR')"
