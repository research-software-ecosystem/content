  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A tool for building recombination-free trees.
build:
  entry_points:
  - verticall = verticall.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
