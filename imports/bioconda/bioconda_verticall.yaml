  name: verticall
  version: 0.4.3
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - numpy
  - pandas
  - matplotlib-base
  - plotnine
  - pytest
  - svgwrite
  - minimap2
