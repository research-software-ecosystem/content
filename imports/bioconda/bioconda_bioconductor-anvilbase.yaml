about:
  description: Provides generic functions for interacting with the AnVIL ecosystem.
    Packages that use either GCP or Azure in AnVIL are built on top of AnVILBase.
    Extension packages will provide methods for interacting with other cloud providers.
  home: https://bioconductor.org/packages/3.20/bioc/html/AnVILBase.html
  license: Artistic-2.0
  summary: Generic functions for interacting with the AnVIL ecosystem
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anvilbase
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-httr
  - r-httr2
  - r-jsonlite
  - r-tibble
  run:
  - r-base
  - r-dplyr
  - r-httr
  - r-httr2
  - r-jsonlite
  - r-tibble
source:
  md5: fd6e6ce4ae5c1c8c9a72b1a72cda36a8
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/AnVILBase_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/AnVILBase/AnVILBase_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnVILBase_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anvilbase/bioconductor-anvilbase_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnVILBase')"
