about:
  description: This package implements the QUBIC algorithm introduced by Li et al.
    for the qualitative biclustering with gene expression data.
  home: https://bioconductor.org/packages/3.20/bioc/html/rqubic.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Qualitative biclustering algorithm for expression data analysis in R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rqubic
  version: 1.52.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-biclust
  - libblas
  - liblapack
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-biclust
source:
  md5: d40e52edf078a301d33df897d1d77b48
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/rqubic_1.52.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rqubic/rqubic_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/rqubic_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rqubic/bioconductor-rqubic_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rqubic')"
