about:
  description: 'Nomadic is a real-time bioinformatics pipeline and dashboard for nanopore
    sequencing data. While sequencing is still ongoing, it performs read mapping and
    sample quality control, as well as variant calling and annotation. This information
    is displayed in real-time to a graphical dashboard that has interactive features.

    '
  dev_url: https://github.com/JasonAHendry/nomadic
  doc_url: https://jasonahendry.github.io/nomadic/
  home: https://jasonahendry.github.io/nomadic/
  license: MIT
  license_file: LICENSE
  summary: Mobile sequencing and analysis in real-time
build:
  entry_points:
  - nomadic = nomadic.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - berndbohmeier
  - JasonAHendry
package:
  name: nomadic
  version: 0.7.2
requirements:
  host:
  - python >=3.10
  - setuptools >=42.0
  - wheel
  - pip
  run:
  - python >=3.10
  - numpy
  - pandas
  - openpyxl
  - seaborn
  - click
  - platformdirs
  - dash
  - pysam
  - pyyaml
  - i18nice
  - minimap2
  - samtools >=1.20
  - bcftools >=1.20
  - bedtools
  - delve-bio =0.2.*
  - rsync
source:
  sha256: deb0240a698d638f03ee72a6333406aa7989ba0e53bb2bf104a1b0eef347a937
  url: https://github.com/JasonAHendry/nomadic/archive/refs/tags/v0.7.2.tar.gz
test:
  commands:
  - pip check
  - nomadic --help
  - samtools --help
  - bcftools --help
  imports:
  - nomadic
  requires:
  - pip
