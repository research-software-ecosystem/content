about:
  description: This package implements the inference of candidate master regulator
    proteins from multi-omics' data (MOMA) algorithm, as well as ancillary analysis
    and visualization functions.
  home: https://bioconductor.org/packages/3.20/bioc/html/MOMA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi Omic Master Regulator Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-moma
  version: 1.18.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-base
  - r-circlize
  - r-cluster
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mkmisc
  - r-rcolorbrewer
  - r-readr
  - r-reshape2
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-base
  - r-circlize
  - r-cluster
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mkmisc
  - r-rcolorbrewer
