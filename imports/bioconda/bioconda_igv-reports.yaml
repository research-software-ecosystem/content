about:
  dev_url: https://github.com/igvteam/igv-reports
  doc_url: https://github.com/igvteam/igv-reports/blob/v1.16.0/README.md
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
build:
  entry_points:
  - create_report = igv_reports.report:main
  - create_datauri = igv_reports.datauri:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: igv-reports
  version: 1.16.0
requirements:
  host:
  - pip
  - python
  run:
  - intervaltree
  - pysam
  - python
  - requests
  - pytwobit
  - pyyaml
source:
  sha256: af64a120054813c60d148cac79f21daaf3220ff46dbfe36d638cf395db517c4f
  url: https://pypi.io/packages/source/i/igv-reports/igv-reports-1.16.0.tar.gz
test:
  imports:
  - igv_reports
