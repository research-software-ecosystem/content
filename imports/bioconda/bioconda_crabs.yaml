about:
  dev_url: https://github.com/gjeunen/reference_database_creator
  home: https://github.com/gjeunen/reference_database_creator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Crabs (Creating Reference databases for Amplicon-Based Sequencing) is a
    program to download and curate reference databases for eDNA metabarcoding analyses.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: crabs
  version: 1.12.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - biopython
  - tqdm
  - numpy
  - pandas >=0.23.4
  - matplotlib-base
  - wget
  - muscle
  - cutadapt >=3.4
  - vsearch >=2.13.3
  - rich
  - rich-click
  - requests
source:
  sha256: 09afb8e3a2823a2b37607e62d0abf1e8d17811220ee7ebaf08c94e0adfc6af3e
  url: https://github.com/gjeunen/reference_database_creator/archive/refs/tags/v1.12.0.tar.gz
test:
  commands:
  - crabs -h
