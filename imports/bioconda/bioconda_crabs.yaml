about:
  dev_url: https://github.com/gjeunen/reference_database_creator
  home: https://github.com/gjeunen/reference_database_creator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Crabs (Creating Reference databases for Amplicon-Based Sequencing) is a
    program to download and curate reference databases for eDNA metabarcoding analyses.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: crabs
  version: 1.14.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - biopython
  - tqdm
  - numpy
  - pandas >=0.23.4
  - matplotlib-base
  - wget
  - muscle
  - cutadapt >=3.4
  - vsearch >=2.13.3
  - rich
  - rich-click
  - requests
source:
  sha256: aadc512434361090e9dbcaa5362f227b73f50847dff73620cc3eb03404376055
  url: https://github.com/gjeunen/reference_database_creator/archive/refs/tags/v1.14.0.tar.gz
test:
  commands:
  - crabs -h
