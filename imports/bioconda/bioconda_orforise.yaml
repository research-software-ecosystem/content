about:
  description: 'ORForise - A platform for analysing and comparing genome annotations.

    '
  dev_url: https://github.com/NickJD/ORForise
  doc_url: https://github.com/NickJD/ORForise
  home: https://github.com/NickJD/ORForise
  license: GPL-3.0-only
  license_file: LICENSE
  summary: ORForise - A platform for analysing and comparing genome annotations
build:
  entry_points:
  - Annotation-Compare = ORForise.Annotation_Compare:main
  - annotation-compare = ORForise.Annotation_Compare:main
  - Aggregate-Compare = ORForise.Aggregate_Compare:main
  - aggregate-compare = ORForise.Aggregate_Compare:main
  - StORForise = ORForise.StORForise:main
  - storforise = ORForise.StORForise:main
  - GFF-Adder = ORForise.GFF_Adder:main
  - gff-adder = ORForise.GFF_Adder:main
  - Annotation-Intersector = ORForise.Annotation_Intersector:main
  - annotation-intersector = ORForise.Annotation_Intersector:main
  - Convert-To-GFF = ORForise.Convert_To_GFF:main
  - convert-to-gff = ORForise.Convert_To_GFF:main
  - List-Tools = ORForise.List_Tools:main
  - list-tools = ORForise.List_Tools:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - NickJD
package:
  name: orforise
  version: 1.6.4
requirements:
  host:
  - python >=3.10
  - setuptools
  - wheel
  - numpy >=1.22.0
  - pip
  run:
  - python >=3.10
  - numpy >=1.22.0
source:
  sha256: 9a00bfe503dfc6876f80e07887b4788f9b4dd04970a472d47a8568e5a954654e
  url: https://pypi.org/packages/source/O/ORForise/orforise-1.6.4.tar.gz
test:
  commands:
  - pip check
  - Annotation-Compare --help
  - annotation-compare --help
  - Aggregate-Compare --help
  - aggregate-compare --help
  - StORForise --help
  - storforise --help
  - GFF-Adder --help
  - gff-adder --help
  - Annotation-Intersector --help
  - annotation-intersector --help
  - Convert-To-GFF --help
  - convert-to-gff --help
  - List-Tools --help
  - list-tools --help
  imports:
  - ORForise
  requires:
  - pip
