about:
  dev_url: https://github.com/OrthoFinder/OrthoFinder
  doc_url: https://orthofinder.github.io/OrthoFinder
  home: https://github.com/OrthoFinder/OrthoFinder
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species
    tree made easy!
build:
  noarch: generic
  number: 1
  run_exports:
  - null
package:
  name: orthofinder
  version: 3.1.2
requirements:
  run:
  - python >=3.11,<=3.14
  - numpy
  - scipy
  - scikit-learn
  - biopython
  - ete4
  - rich
  - blast
  - diamond <2.2|>=2.1.7
  - mcl
  - fastme
  - mafft
  - fasttree
  - muscle <5
  - raxml
  - raxml-ng
  - iqtree
  - bzip2
  - mmseqs2
  - aster
  - famsa
source:
  sha256: 9a715ba3e3d18b9d01801bad6530d9b00f3139269530dc4e63780a2bcab4c73e
  url: https://github.com/OrthoFinder/OrthoFinder/releases/download/v3.1.2/orthofinder-3.1.2.tar.gz
test:
  commands:
  - orthofinder -h
  - orthofinder -v
  source_files:
  - ExampleData
  - ExampleData/*
