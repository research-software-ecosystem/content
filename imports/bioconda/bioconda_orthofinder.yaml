about:
  dev_url: https://github.com/OrthoFinder/OrthoFinder
  doc_url: https://orthofinder.github.io/OrthoFinder
  home: https://github.com/OrthoFinder/OrthoFinder
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species
    tree made easy!
build:
  noarch: generic
  number: 0
  run_exports:
  - null
package:
  name: orthofinder
  version: 3.1.1
requirements:
  run:
  - python >=3.8,<=3.12
  - numpy
  - scipy
  - scikit-learn
  - biopython
  - ete4
  - rich
  - blast
  - diamond <2.1|>=2.1.7
  - mcl
  - fastme
  - mafft
  - fasttree
  - muscle <5
  - raxml
  - raxml-ng
  - iqtree
  - bzip2
  - mmseqs2
  - aster
  - famsa
source:
  sha256: 057b022cb8c5aba6cd3a5db3cd8e42cb7a1c8dee11473a373fce6dbc94ec292e
  url: https://github.com/OrthoFinder/OrthoFinder/releases/download/v3.1.1/orthofinder-3.1.1.tar.gz
test:
  commands:
  - orthofinder -h
  - orthofinder -v
  source_files:
  - ExampleData
  - ExampleData/*
