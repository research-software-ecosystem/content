about:
  dev_url: https://github.com/OrthoFinder/OrthoFinder
  doc_url: https://orthofinder.github.io/OrthoFinder
  home: https://github.com/OrthoFinder/OrthoFinder
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species
    tree made easy!
build:
  noarch: generic
  number: 1
  run_exports:
  - None
package:
  name: orthofinder
  version: 3.1.0
requirements:
  run:
  - python >=3.8,<3.12
  - numpy
  - scipy
  - scikit-learn
  - biopython
  - six
  - ete3
  - rich
  - blast
  - diamond <2.1|>=2.1.7
  - mcl
  - fastme
  - mafft
  - fasttree
  - muscle <5
  - raxml
  - raxml-ng
  - iqtree
  - bzip2
  - mmseqs2
  - aster
  - famsa
source:
  sha256: 3f1d0300694be07833e8597e1f34a70d615e3f3667f99e281446b4cc23d7f552
  url: https://github.com/OrthoFinder/OrthoFinder/releases/download/v3.1.0/orthofinder-3.1.0.tar.gz
test:
  commands:
  - orthofinder -h
  - orthofinder -v
  source_files:
  - ExampleData
  - ExampleData/*
