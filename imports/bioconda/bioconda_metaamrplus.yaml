about:
  description: 'MetaAMRplus is a command-line platform for the simultaneous identification

    of antimicrobial resistance genes, metal and biocide resistance genes,

    and their genomic colocalisation in bacterial genomes and plasmids.

    The tool integrates AMRFinder and BacMet databases and is designed for

    reproducible large-scale genomic analyses.

    '
  home: https://github.com/migshaw03/MetaAMRplus
  license: MIT
  license_file: LICENSE
  summary: 'MetaAMRplus: unified detection of antimicrobial and metal resistance genes
    with colocalisation analysis'
build:
  noarch: generic
  number: 0
  run_exports:
  - null
extra:
  recipe-maintainers:
  - migshaw03
package:
  name: metaamrplus
  version: 1.4
requirements:
  run:
  - python >=3.8
  - pandas
  - wget
  - ncbi-amrfinderplus
  - blast
  - awk
source:
  sha256: 082dcef6347ef190aa171181c9b32f8a9fec794b4585f8fbf636c637eaadcf33
  url: https://github.com/migshaw03/MetaAMRplus/archive/refs/tags/v1.4.tar.gz
test:
  commands:
  - metaamrplus --help
  - metaamrplus_batch --help
