about:
  description: Modular package for generation of sets of ranges representing the null
    hypothesis. These can take the form of bootstrap samples of ranges (using the
    block bootstrap framework of Bickel et al 2010), or sets of control ranges that
    are matched across one or more covariates. nullranges is designed to be inter-operable
    with other packages for analysis of genomic overlap enrichment, including the
    plyranges Bioconductor package.
  home: https://bioconductor.org/packages/3.20/bioc/html/nullranges.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Generation of null ranges via bootstrapping or covariate matching
