about:
  description: Affymetrix Affymetrix Celegans Array annotation data (chip celegans)
    assembled using data from public repositories
  home: https://bioconductor.org/packages/3.18/data/annotation/html/celegans.db.html
  license: Artistic-2.0
  summary: Affymetrix Affymetrix Celegans Array annotation data (chip celegans)
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-celegans.db
  version: 3.13.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.ce.eg.db >=3.18.0,<3.19.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.64.0,<1.65.0
  - bioconductor-org.ce.eg.db >=3.18.0,<3.19.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 3cfa9df5a81ef538a890ed8c5d5a98ad
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/celegans.db_3.13.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/celegans.db/celegans.db_3.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/celegans.db_3.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-celegans.db/bioconductor-celegans.db_3.13.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('celegans.db')"
