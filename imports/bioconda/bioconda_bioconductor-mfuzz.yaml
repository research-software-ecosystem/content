about:
  description: The Mfuzz package implements noise-robust soft clustering of omics
    time-series data, including transcriptomic, proteomic or metabolomic data. It
    is based on the use of c-means clustering. For convenience, it includes a graphical
    user interface.
  home: https://bioconductor.org/packages/3.20/bioc/html/Mfuzz.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Soft clustering of omics time series data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mfuzz
  version: 2.66.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-tkwidgets >=1.84.0,<1.85.0
  - r-base
  - r-e1071
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-tkwidgets >=1.84.0,<1.85.0
  - r-base
  - r-e1071
source:
  md5: 8eef6e78c19a6446ffbad684c49b65e7
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Mfuzz_2.66.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Mfuzz/Mfuzz_2.66.0.tar.gz
  - https://bioarchive.galaxyproject.org/Mfuzz_2.66.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mfuzz/bioconductor-mfuzz_2.66.0_src_all.tar.gz
