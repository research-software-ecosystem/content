about:
  description: This data package contains chimp and human brain data extracted from
    the ArrayExpress accession E-AFMX-2.  Both human and chimp RNAs were run on human
    hgu95av2 Affymetrix arrays. It is a useful dataset for tutorials.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/ChimpHumanBrainData.html
  license: MIT
  summary: Chimp and human brain data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chimphumanbraindata
  version: 1.44.0
requirements:
  host:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-base
  - r-hexbin
  - r-statmod
  run:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-base
  - r-hexbin
  - r-statmod
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: a948b1af0f5549131860985eb9617116
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/ChimpHumanBrainData_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ChimpHumanBrainData/ChimpHumanBrainData_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChimpHumanBrainData_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chimphumanbraindata/bioconductor-chimphumanbraindata_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChimpHumanBrainData')"
