about:
  dev_url: https://github.com/compomics/ms2rescore
  doc_url: https://ms2rescore.readthedocs.io/en/stable
  home: https://github.com/compomics/ms2rescore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Modular and user-friendly platform for AI-assisted rescoring of peptide
    identifications.
build:
  entry_points:
  - ms2rescore = ms2rescore.__main__:main
  - ms2rescore-gui = ms2rescore.gui.__main__:main
  - ms2rescore-report = ms2rescore.report.__main__:main
  - tims2rescore = ms2rescore.__main__:main_tims
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  recipe-maintainers:
  - CompOmics
  - RalfG
package:
  name: ms2rescore
  version: 3.2.0.post1
requirements:
  host:
  - python >=3.10
  - uv
  - uv-build
  - pip
  run:
  - python >=3.10
  - cascade-config >=0.4.0
  - click >=7
  - customtkinter >=5,<6
  - deeplc >=3.1
  - deeplcretrainer
  - im2deep >=0.3.1
  - jinja2 >=3
  - lxml >=4.5
  - mokapot ==0.10
  - ms2pip >=4.0
  - ms2rescore-rs >=0.4.3
  - numpy >=1.25
  - pandas >=1
  - plotly >=5
  - psm-utils >=1.1
  - pyopenms >=3.0
  - pyteomics >=4.7.2
  - rich >=12
  - sqlalchemy >=2
  - tomli >=2
source:
  sha256: 46e295b7ecb311d7bcb87ea0730530d1b5eea8f44e62eca27d3a0ea2ac1f1aef
  url: https://pypi.org/packages/source/m/ms2rescore/ms2rescore-3.2.0.post1.tar.gz
test:
  commands:
  - ms2rescore --help
  - ms2rescore-report --help
  - tims2rescore --help
  imports:
  - ms2rescore
