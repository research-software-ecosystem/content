about:
  dev_url: https://github.com/snakemake/snakefmt
  doc_url: https://github.com/snakemake/snakefmt/blob/v0.11.2/README.md
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter.
build:
  entry_points:
  - snakefmt = snakefmt.snakefmt:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - mbhall88
  - bricoletc
package:
  name: snakefmt
  version: 0.11.2
requirements:
  host:
  - python >=3.11
  - pip
  - hatchling
  run:
  - python >=3.11
  - black >=24.3,<25.0
  - click >=8.2.0
source:
  sha256: e9ad3758401e0291f7a45360075c5738386b58a1b160d38827b40630d9f735e1
  url: https://pypi.org/packages/source/s/snakefmt/snakefmt-0.11.2.tar.gz
test:
  commands:
  - snakefmt --help
  imports:
  - snakefmt
