about:
  description: "Efficient likelihood calculations to place samples into a phylogenetic\
    \ tree. \nIn particular, phynder was originally designed for placing male ancient\
    \ DNA \nsamples into the Y chromosome phylogeny, when there are arbitrarily high\
    \ rates \nof missing data. It has also been used for assigning ancient samples\
    \ to whole \nmitochondrial genome phylogenies.\n"
  dev_url: https://github.com/richarddurbin/phynder
  home: https://github.com/richarddurbin/phynder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Efficient likelihood calculations to place samples into a phylogenetic
    tree.
build:
  number: 4
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  maintainers:
  - jfy133
package:
  name: phynder
  version: 1.0
requirements:
  build:
  - make
  - None
  - autoconf
  - automake
  - libtool
  host:
  - libcurl
  - bzip2
  - xz
  - zlib
  - libdeflate
  - openssl
source:
  sha256: 94d629d0c2e9085bfe9dbbe2c6302021ad81a00b3696696e103aa31db51d849f
  url: https://github.com/richarddurbin/phynder/archive/refs/tags/v1.0.tar.gz
test:
  commands:
  - phynder -h
