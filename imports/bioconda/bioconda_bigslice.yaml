about:
  dev_url: https://github.com/satriaphd/bigslice
  doc_url: https://github.com/medema-group/bigslice/blob/v2.0.2/README.md
  home: https://github.com/satriaphd/bigslice
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE.txt
  summary: A highly scalable, user-interactive tool for the large scale analysis of
    Biosynthetic Gene Clusters data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - doi:10.1093/gigascience/giaa154
  recipe-maintainers:
  - Matt-BF
package:
  name: bigslice
  version: 2.0.2
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - pyhmmer
  - biopython >=1.73,<=1.83
  - numpy
  - pandas
  - psutil <=5.8
  - scikit-learn
  - tqdm
  - pyarrow
source:
  sha256: 93e73ce36761d30a77c29a8d4c8c68c723bc7b84f0eed1d65e4890801a37cca6
  url: https://pypi.org/packages/source/b/bigslice/bigslice-2.0.2.tar.gz
test:
  commands:
  - bigslice --version .
