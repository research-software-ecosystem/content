  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: visceral-evaluatesegmentation
  version: 2021.03.25
requirements:
  build:
  - make
  - None
  - cmake <4
  - pkg-config
  host:
  - libitk-devel
  - libitk
  run:
  - libitk-devel
  - libitk
source:
