about:
  dev_url: https://github.com/lbcb-sci/MADRe
  doc_url: https://github.com/lbcb-sci/MADRe/blob/v0.0.5/README.md
  home: https://github.com/lbcb-sci/MADRe
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Strain-level metagenomic classification with Metagenome Assembly driven
    Database Reduction approach.
build:
  entry_points:
  - madre = MADRe:main
  - read-classification = ReadClassification:main
  - database-reduction = DatabaseReduction:main
  - calculate-abundances = CalculateAbundances:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  recipe-maintainers:
  - jlipovac
package:
  name: madre
  version: 0.0.5
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - scikit-learn
  - minimap2 >=2.28
  - flye
  - metamdbg
  - hairsplitter
  - seqkit
  - myloasm
  - kraken2
source:
  sha256: 6f7fabc074ca385cb3bf49cd6c7448698409c1aaf259a082be22c015edc259dc
  url: https://github.com/lbcb-sci/MADRe/archive/refs/tags/v0.0.5.tar.gz
test:
  commands:
  - madre --help
  - read-classification --help
  - database-reduction --help
  - calculate-abundances --help
  imports:
  - MADRe
