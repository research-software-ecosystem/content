about:
  home: https://CRAN.R-project.org/package=ggcoverage
  license: MIT
  license_family: MIT
  license_file:
  - /lib/R/share/licenses/MIT
  - LICENSE
  summary: The goal of 'ggcoverage' is to simplify the process of visualizing genome
    coverage. It contains functions to load data from BAM, BigWig or BedGraph files,
    create genome coverage plot, add various annotations to the coverage plot, including
    base and amino acid annotation, GC annotation, gene annotation, transcript annotation,
    ideogram annotation and peak annotation.
