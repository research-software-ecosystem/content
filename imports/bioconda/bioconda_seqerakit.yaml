about:
  home: https://github.com/seqeralabs/seqera-kit
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Automate creation of Seqera Platform resources
build:
  entry_points:
  - seqerakit=seqerakit.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - pinin4fjords
package:
  name: seqerakit
  version: 0.5.1
requirements:
  host:
  - python >=3.8,<4.0
  - pip
  - setuptools
  run:
  - python >=3.8,<4.0
  - pyyaml >=6.0.0
  - tower-cli >=0.9.0
source:
  sha256: aed44d16922dbfadc1c50ff7b7d9b1cd90c35db12e9ce553fffd893eb70daddd
  url: https://pypi.io/packages/source/s/seqerakit/seqerakit-0.5.1.tar.gz
test:
  commands:
  - seqerakit --help
  imports:
  - seqerakit
