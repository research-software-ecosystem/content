about:
  dev_url: https://github.com/cbg-ethz/VILOCA
  doc_url: https://github.com/cbg-ethz/VILOCA/README.md
  home: https://github.com/cbg-ethz/VILOCA
  license: GNU General Public License v3.0
  license_family: GPL3
  license_file: LICENSE
  summary: VILOCA is a tool to analyse short- and long-read sequencing viral samples.
    It provides mutation calls and local haplotypes.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -ri 's@^ *(python = )".*$@\1">=3.10"@' pyproject.toml
  - -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - DrYak
package:
  name: viloca
  version: 1.0.0
requirements:
  host:
  - pip
  - python >=3.10
  - poetry-core >=1.0.8
  - poetry-dynamic-versioning
  - pybind11 <3
  run:
  - python >=3.10
  - libshorah =1.99.4
  - biopython =1.79
  - scipy >=1.7,<2
  - numpy >=1.21,<2
  - pysam >=0.22,<0.23
  - pandas >=1.3,<3
source:
  sha256: 3572db1693f5be54ca8d51d6a68e578d6f3ab6ca511b526bcbee0236967a87f0
  url: https://github.com/cbg-ethz/VILOCA/archive/refs/tags/viloca-v1.0.0.tar.gz
test:
  commands:
  - viloca -h
