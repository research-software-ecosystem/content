about:
  dev_url: https://github.com/elizabethmcd/metabolisHMM
  doc_url: https://github.com/elizabethmcd/metabolisHMM/wiki
  home: https://github.com/elizabethmcd/metabolisHMM
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: Constructing phylogenies and performing functional annotations with HMM
    markers.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - touch requirements.txt &&  -m pip install . --no-deps --no-build-isolation --no-cache-dir
    --use-pep517 -vvv
package:
  name: metabolishmm
  version: 2.22
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - setuptools
  - pandas
  - biopython <1.81
  - numpy
  - matplotlib-base
  - seaborn-base
source:
  sha256: ea09df216c0fb79a961f405ccc903e11f87da6b9e85e1b41cdaea509892246b5
  url: https://pypi.org/packages/source/m/metabolisHMM/metabolisHMM-2.22.tar.gz
test:
  commands:
  - single-marker-phylogeny -h
