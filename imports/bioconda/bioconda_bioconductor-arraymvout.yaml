about:
  description: This package supports the application of diverse quality metrics to
    AffyBatch instances, summarizing these metrics via PCA, and then performing parametric
    outlier detection on the PCs to identify aberrant arrays with a fixed Type I error
    rate
  home: https://bioconductor.org/packages/3.20/bioc/html/arrayMvout.html
  license: Artistic-2.0
  summary: multivariate outlier detection for expression array QA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-arraymvout
  version: 1.64.0
requirements:
  host:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-affycontam >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-lumi >=2.58.0,<2.59.0
  - bioconductor-mdqc >=1.68.0,<1.69.0
  - bioconductor-parody >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-affycontam >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-lumi >=2.58.0,<2.59.0
  - bioconductor-mdqc >=1.68.0,<1.69.0
  - bioconductor-parody >=1.64.0,<1.65.0
  - r-base
source:
  md5: 1a220831639a56bbe6cd97eece9b1d1f
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/arrayMvout_1.64.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/arrayMvout/arrayMvout_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/arrayMvout_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arraymvout/bioconductor-arraymvout_1.64.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('arrayMvout')"
