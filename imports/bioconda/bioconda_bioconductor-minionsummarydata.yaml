  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-minionsummarydata
  version: 1.36.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 46fb1c1bc260bfa260fc0935ca887972
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/minionSummaryData_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/minionSummaryData/minionSummaryData_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/minionSummaryData_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-minionsummarydata/bioconductor-minionsummarydata_1.36.0_src_all.tar.gz
test:
