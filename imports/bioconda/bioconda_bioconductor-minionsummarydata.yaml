    Ashton et al. in 2015. Three replicate runs are each provided as Fast5Summary
    objects.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/minionSummaryData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Summarised MinION sequencing data published by Ashton et al. 2015
build:
