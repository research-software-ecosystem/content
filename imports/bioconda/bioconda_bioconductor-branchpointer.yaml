about:
  description: Predicts branchpoint probability for sites in intronic branchpoint
    windows. Queries can be supplied as intronic regions; or to evaluate the effects
    of mutations, SNPs.
  home: https://bioconductor.org/packages/3.20/bioc/html/branchpointer.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: Prediction of intronic splicing branchpoints
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-branchpointer
  version: 1.32.0
