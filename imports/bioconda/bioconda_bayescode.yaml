about:
  home: https://github.com/ThibaultLatrille/bayescode
  license: MIT
  license_family: MIT
  license_file: License.MD
  summary: Mutation-Selection phylogenetic codon models to detect site-specific adaptive
    evolution or to infer long-term effective population size
build:
  number: 1
  run_exports:
  - None
package:
  name: bayescode
  version: 1.3.2
requirements:
  build:
  - make
  - cmake
  - None
  - None
  run:
  - python >=3.6
  - numpy
  - pandas
  - ete3
  - matplotlib-base
source:
  sha256: 53febe5e4495bfb029da04b209c5722ee0de0c13db53ec98de277d571469d26f
  url: https://github.com/ThibaultLatrille/bayescode/archive/refs/tags/v1.3.2.tar.gz
test:
  commands:
  - fasta_to_ali.py --help
  - fitness_to_selcoeff.py --help
  - calibs_coevol_to_mutsel.py --help
  - traits_coevol_to_mutsel.py --help
  - plot_tree.py --help
  - neutrality_index.py --help
  - mutselomega --help
  - readmutselomega --help
  - nodemutsel --help
  - readnodemutsel --help
  - nodeomega --help
  - readnodeomega --help
  - nodetraits --help
  - readnodetraits --help
