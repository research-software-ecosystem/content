about:
  dev_url: https://github.com/fulcrumgenomics/pybwa
  doc_url: https://pybwa.readthedocs.io/en/latest
  home: https://github.com/fulcrumgenomics/pybwa
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Pybwa is a python module that makes it easy to align sequence data. It
    is a lightweight wrapper of bwa.
build:
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps
  script_env:
  - M4=$BUILD_PREFIX/bin/m4
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifier:
  - DOI:10.5281/zenodo.15029038
  recipe-maintainers:
  - nh13
package:
  name: pybwa
  version: 1.5.2
requirements:
  build:
  - None
  - make
  - autoconf
  - automake
  - libtool
  host:
  - cython
  - pip
  - python
  - poetry-core
  - zlib
  - xz
  - bzip2
  - libdeflate
  - libcurl
  - openssl
  - pysam >=0.22.1
  run:
  - python
  - fgpyo >=0.7.0
  - pysam >=0.22.1
  - typing-extensions >=3.7.4
source:
  sha256: 3c85c860e38b4348ddf8a825aa5b6fa13aadce00ae0a1814b8189557461ac710
  url: https://github.com/fulcrumgenomics/pybwa/releases/download/1.5.2/pybwa-1.5.2.tar.gz
test:
  imports:
  - pybwa
