about:
  description: The MsDataHub package uses the ExperimentHub infrastructure to distribute
    raw mass spectrometry data files, peptide spectrum matches or quantitative data
    from proteomics and metabolomics experiments.
  home: https://bioconductor.org/packages/3.20/bioc/html/MsDataHub.html
  license: Artistic-2.0
  summary: Mass Spectrometry Data on ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msdatahub
  version: 1.6.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
source:
  md5: 315760cb18f34292e0349572be2492d3
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/MsDataHub_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/MsDataHub/MsDataHub_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MsDataHub_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msdatahub/bioconductor-msdatahub_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MsDataHub')"
