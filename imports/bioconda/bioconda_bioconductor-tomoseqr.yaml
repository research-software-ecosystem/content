about:
  description: '`tomoseqr` is an R package for analyzing Tomo-seq data. Tomo-seq is
    a genome-wide RNA tomography method that combines combining high-throughput RNA
    sequencing with cryosectioning for spatially resolved transcriptomics. `tomoseqr`
    reconstructs 3D expression patterns from tomo-seq data and visualizes the reconstructed
    3D expression patterns.'
  home: https://bioconductor.org/packages/3.20/bioc/html/tomoseqr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R Package for Analyzing Tomo-seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tomoseqr
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-animation
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-plotly
  - r-purrr
  - r-readr
  - r-shiny
  - r-stringr
  - r-tibble
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-animation
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-plotly
  - r-purrr
  - r-readr
  - r-shiny
  - r-stringr
  - r-tibble
source:
  md5: 103b5393aaa6ab1dc037f20f36ae9d5f
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/tomoseqr_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/tomoseqr/tomoseqr_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/tomoseqr_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tomoseqr/bioconductor-tomoseqr_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tomoseqr')"
