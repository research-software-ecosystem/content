about:
  description: 'sr2silo is a tool for converting short read data to SILO format,

    designed for bioinformatics applications.

    '
  dev_url: https://github.com/cbg-ethz/sr2silo
  doc_url: https://github.com/cbg-ethz/sr2silo/blob/v1.2.0/README.md
  home: https://github.com/cbg-ethz/sr2silo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Short-read to SILO format converter.
build:
  build: null
  entry_points:
  - sr2silo = sr2silo.main:app
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - koehng
package:
  name: sr2silo
  version: 1.2.0
requirements:
  host:
  - python >=3.11
  - pip
  - poetry-core
  run:
  - python >=3.11
  - pyyaml >=6.0.2
  - boto3 >=1.35.72
  - psutil >=6.1.1
  - tqdm >=4.67.1
  - click >=8.1.8
  - pydantic >=2.10.6
  - zstandard >=0.23.0
  - typer >=0.15.1
  - biopython >=1.83
  - pysam >=0.23.0
  - requests >=2.25.0
  - moto >=5.0.22
  - python-dotenv
source:
  sha256: 5008c1c6ca0f0d22441c61a7b155c7ea15ea681ce3ad2abd5bce12a1a11bb086
  url: https://github.com/cbg-ethz/sr2silo/archive/v1.2.0.tar.gz
test:
  commands:
  - sr2silo --help
  imports:
  - sr2silo
