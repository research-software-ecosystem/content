about:
  description: A single sample pathway perturbation testing method for RNA-seq data.
    The method propagates changes in gene expression down gene-set topologies to compute
    single-sample directional pathway perturbation scores that reflect potential direction
    of change. Perturbation scores can be used to test significance of pathway perturbation
    at both individual-sample and treatment levels.
  home: https://bioconductor.org/packages/3.20/bioc/html/sSNAPPY.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single Sample directioNAl Pathway Perturbation analYsis
