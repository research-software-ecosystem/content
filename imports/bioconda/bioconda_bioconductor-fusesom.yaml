about:
  description: A correlation-based multiview self-organizing map for the characterization
    of cell types in highly multiplexed in situ imaging cytometry assays (`FuseSOM`)
    is a tool for unsupervised clustering. `FuseSOM` is robust and achieves high accuracy
    by combining a `Self Organizing Map` architecture and a `Multiview` integration
    of correlation based metrics. This allows FuseSOM to cluster highly multiplexed
    in situ imaging cytometry assays.
  home: https://bioconductor.org/packages/3.20/bioc/html/FuseSOM.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A Correlation Based Multiview Self Organizing Maps Clustering For IMC Datasets
