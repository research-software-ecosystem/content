about:
  description: 'CleaveRNA is Advanced machine learning-based computational tool for
    scoring candidate

    DNAzyme cleavage sites in substrate RNA sequences using structural and

    thermodynamic features. The tool supports multiple

    analysis modes including training and prediction.

    Key features:

    - Machine learning-based cleavage site prediction

    - Multiple prediction modes for different use cases

    - Feature extraction and model training capabilities

    - Cross-validation and performance metrics

    - Single command-line interface for all workflows

    '
  dev_url: https://github.com/reyhaneh-tavakoli/CleaveRNA
  doc_url: https://github.com/reyhaneh-tavakoli/CleaveRNA/blob/main/README.md
  home: https://github.com/reyhaneh-tavakoli/CleaveRNA
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Computational tool for scoring candidate cleavage sites of DNAzyme
build:
  noarch: python
  number: 0
  run_exports:
  - null
extra:
