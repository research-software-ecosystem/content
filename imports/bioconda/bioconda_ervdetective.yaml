about:
  home: https://github.com/ZhijianZhou01/ervdetective
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: An efficient pipeline for identification and annotation of endogenous retroviruses
    (ERVs).
build:
  entry_points:
  - ervdetective = ervdetective.main:starts
  noarch: python
  number: 1
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - ZhijianZhou01
package:
  name: ervdetective
  version: 1.0.9
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - biopython >=1.77
  - psutil >=5.9.1
  - blast >=2.9.0
  - genometools-genometools >=1.6.1
  - hmmer >=3.0
source:
  sha256: 163a414f36f3f1587d65e7f451d5c50316f790a1867fa06a3f9616bbdc8733b7
  url: https://pypi.io/packages/source/e/ervdetective/ervdetective-1.0.9.tar.gz
test:
  commands:
  - ervdetective --help
