about:
  description: This package contains core functions to process and analyze drug response
    data. The package provides tools for normalizing, averaging, and calculation of
    gDR metrics data. All core functions are wrapped into the pipeline function allowing
    analyzing the data in a straightforward way.
  home: https://bioconductor.org/packages/3.20/bioc/html/gDRcore.html
  license: Artistic-2.0
  summary: Processing functions and interface to process and analyze drug dose-response
    data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrcore
  version: 1.4.0
