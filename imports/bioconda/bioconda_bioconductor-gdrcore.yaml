about:
  description: This package contains core functions to process and analyze drug response
    data. The package provides tools for normalizing, averaging, and calculation of
    gDR metrics data. All core functions are wrapped into the pipeline function allowing
    analyzing the data in a straightforward way.
  home: https://bioconductor.org/packages/3.18/bioc/html/gDRcore.html
  license: Artistic-2.0
  summary: Processing functions and interface to process and analyze drug dose-response
    data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrcore
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-bumpymatrix >=1.10.0,<1.11.0
  - bioconductor-gdrutils >=1.0.0,<1.1.0
  - bioconductor-multiassayexperiment >=1.28.0,<1.29.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-checkmate
  - r-data.table
  - r-futile.logger
  - r-purrr
  - r-stringr
  - libblas
