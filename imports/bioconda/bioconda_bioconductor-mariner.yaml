about:
  description: Tools for manipulating paired ranges and working with Hi-C data in
    R. Functionality includes manipulating/merging paired regions, generating paired
    ranges, extracting/aggregating interactions from `.hic` files, and visualizing
    the results. Designed for compatibility with plotgardener for visualization.
  home: https://bioconductor.org/packages/3.20/bioc/html/mariner.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'Mariner: Explore the Hi-Cs'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mariner
  version: 1.6.0
