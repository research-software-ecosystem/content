about:
  dev_url: https://github.com/phac-nml/arborator
  home: https://github.com/phac-nml/arborator
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'Arborator: Simplifying operationalized pathogen surveillance and outbreak
    detection.'
build:
  entry_points:
  - arborator = arborator.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --use-pep517 --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: arborator
  version: 1.2.0
requirements:
  host:
  - python >=3.8.2,<3.12
  - pip
  run:
  - python >=3.8.2,<3.12
  - pyarrow >=14.0.0
  - fastparquet >=2023.4.0
  - numba >=0.57.1,<=0.61.2
  - numpy >=1.24.4,<2.0.0
  - pytables >=3.8.0
  - six >=1.16.0
  - pandas >=2.0.2,<2.2.0
  - psutil
  - scipy
  - profile_dists
  - genomic_address_service
source:
  sha256: 6cdec9fae3368c7229a1af0821d8eb05aa13e5cdc2fcb21b3f41a6a396b7ee0d
  url: https://pypi.org/packages/source/a/arborator/arborator-1.2.0.tar.gz
test:
  commands:
  - arborator -h
