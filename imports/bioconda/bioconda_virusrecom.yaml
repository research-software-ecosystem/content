about:
  home: https://github.com/ZhijianZhou01/virusrecom
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: An information-theory-based method for recombination detection of viral
    lineages.
build:
  entry_points:
  - virusrecom = virusrecom.main:starts
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1093/bib/bbac513
  recipe-maintainers:
  - ZhijianZhou01
package:
  name: virusrecom
  version: 1.4.0
requirements:
  host:
  - python >=3.5,!=3.8
  - pip
  - setuptools
  run:
  - matplotlib-base
  - numpy >=1.19.3
  - pandas >=1.1.5
  - scipy >=1.5.4
  - psutil >=5.9.1
  - python >=3.5,!=3.8
  - openpyxl >=3.0.5
source:
  sha256: 45079f6726a1533a5f6d2397259475f75ac9a68b776228b89d811c4e354653ae
  url: https://pypi.io/packages/source/v/virusrecom/virusrecom-1.4.0.tar.gz
test:
  commands:
  - virusrecom --help
