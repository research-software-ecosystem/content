  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-base
  - r-boot
  - r-e1071
  - r-ggplot2
  - r-glmnet
  - r-igraph
  - r-matrix
  - r-mboost
  - r-rms
  - r-survival
  - r-survivalroc
  - r-survivalsvm
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-base
  - r-boot
  - r-e1071
  - r-ggplot2
  - r-glmnet
  - r-igraph
  - r-matrix
  - r-mboost
  - r-rms
  - r-survival
  - r-survivalroc
  - r-survivalsvm
