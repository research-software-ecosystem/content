about:
  description: Creation of the correlated blocks using DNA methylation profiles. Machine
    learning models can be constructed to predict differentially methylated blocks
    and disease progression.
  home: https://bioconductor.org/packages/3.20/bioc/html/EnMCB.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Predicting Disease Progression Based on Methylation Correlated Blocks using
    Ensemble Models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-enmcb
  version: 1.18.0
