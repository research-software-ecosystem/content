about:
  dev_url: https://github.com/liaoherui/AccuSNV
  doc_url: https://github.com/liaoherui/AccuSNV/blob/main/README.md
  home: https://github.com/liaoherui/AccuSNV
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: High-accuracy SNV calling for bacterial isolates using AccuSNV.
build:
  entry_points:
  - accusnv = accusnv.accusnv_main:main
  - accusnv_snakemake = accusnv.accusnv_snakemake:main
  - accusnv_downstream = accusnv.downstream:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - liaoherui
package:
  name: accusnv
  version: 1.0.0.4
requirements:
  host:
  - pip
  - python >=3.9,<3.10
  run:
  - python >=3.9,<3.10
  - bcbio-gff ==0.6.9
  - biopython ==1.78
  - cutadapt
  - matplotlib-base
  - numpy
  - pandas
  - pulp ==2.7.0
  - scipy
  - statsmodels
  - pytorch >=2.6,<2.7
  - tqdm
  - snakemake ==7.32.3
  - sickle-trim
  - bwa
  - samtools
  - bcftools
  - tabix
  - phylip
source:
  sha256: da41cfa01cf73164fd5dfa2d9882b416b3f93d84cb5276f7a03a5cce3f3a3337
  url: https://pypi.org/packages/source/a/accusnv/accusnv-1.0.0.4.tar.gz
test:
  commands:
  - accusnv --help
  - accusnv_snakemake --help
  - accusnv_downstream --help
  imports:
  - accusnv
  - accusnv.modules
