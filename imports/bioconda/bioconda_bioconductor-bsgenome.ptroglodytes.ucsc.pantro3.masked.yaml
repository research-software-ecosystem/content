about:
  description: 'Full genome sequences for Pan troglodytes (Chimp) as provided by UCSC
    (panTro3, Oct. 2010) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Ptroglodytes.UCSC.panTro3, except that each of them has the 4 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), (2) the mask of intra-contig
    ambiguities (AMB mask), (3) the mask of repeats from RepeatMasker (RM mask), and
    (4) the mask of repeats from Tandem Repeats Finder (TRF mask). Only the AGAPS
    and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Ptroglodytes.UCSC.panTro3.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Pan troglodytes (UCSC version panTro3)
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
