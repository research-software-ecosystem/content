about:
  dev_url: https://github.com/nh13/snakesee
  doc_url: https://snakesee.readthedocs.io
  home: https://github.com/nh13/snakesee
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A terminal UI for monitoring Snakemake workflows
build:
  entry_points:
  - snakesee = snakesee.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - nh13
package:
  name: snakesee
  version: 0.2.1
requirements:
  host:
  - python >=3.11
  - pip
  - hatchling
  run:
  - python >=3.11
  - rich >=13.0.0
  - defopt >=6.4.0
  - snakemake >=8.0.0
source:
  sha256: 45a2aa1b89357f69ebe559f57caf5a182235bba085a8b01726177826edbabb8b
  url: https://pypi.org/packages/source/s/snakesee/snakesee-0.2.1.tar.gz
test:
  commands:
  - snakesee --help
  imports:
  - snakesee
