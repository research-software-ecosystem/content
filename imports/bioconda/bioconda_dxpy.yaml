about:
  dev_url: https://github.com/dnanexus/dx-toolkit
  doc_url: http://autodoc.dnanexus.com/bindings/python/current/
  home: https://github.com/dnanexus/dx-toolkit
  license: Apache-2.0
  license_family: Apache
  summary: DNAnexus Platform API bindings for Python
build:
  entry_points:
  - dx-build-applet = dxpy.scripts.dx_build_applet:main
  - dx-build-app = dxpy.scripts.dx_build_app:main
  - dx = dxpy.scripts.dx:main
  - dx-app-wizard = dxpy.scripts.dx_app_wizard:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - notestaff
package:
  name: dxpy
  version: 0.394.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - argcomplete >=2.0.0
  - argcomplete >=1.9.4,<2.0.0
  - websocket-client >=1.6.0,<1.8.0
  - python-dateutil >=2.5
  - psutil >=5.9.3
  - certifi
  - urllib3 >=1.25,<2.2
  - pyreadline3 ==3.4.1
  - colorama >=0.4.4,<=0.4.6
  - crc32c >=2.7.1
source:
  sha256: 6ba10417b0907f80c2ef1049f6799014cd8fce69654cbd8d3dcc2823d30f7892
  url: https://pypi.io/packages/source/d/dxpy/dxpy-0.394.0.tar.gz
test:
  commands:
  - dx-build-applet --help
  - dx-build-app --help
  - dx --help
  - dx-app-wizard --help
  imports:
  - dxpy
  - dxpy.bindings
  - dxpy.cli
  - dxpy.packages
  - dxpy.scripts
  - dxpy.templating
  - dxpy.utils
  requires:
  - mock >=2.0.0
  - pexpect >=4.6
  - pyopenssl >=17.5.0
  - pytest >=4.6.9
  - pytest-timeout >=1.3.4
  - pytest-xdist >=1.31.0
