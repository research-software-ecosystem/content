about:
  description: The stageR package allows automated stage-wise analysis of high-throughput
    gene expression data. The method is published in Genome Biology at https://genomebiology.biomedcentral.com/articles/10.1186/s13059-017-1277-0
  home: https://bioconductor.org/packages/3.20/bioc/html/stageR.html
  license: GNU General Public License version 3
  summary: 'stageR: stage-wise analysis of high throughput gene expression data in
    R'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-stager
  version: 1.28.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
source:
  md5: 00122ad1bc1040fc4eb4e3430d9bb8ef
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/stageR_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/stageR/stageR_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/stageR_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stager/bioconductor-stager_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('stageR')"
