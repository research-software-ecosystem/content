about:
  authors:
  - email: songliyang@westlake.edu.cn
    name: liyang
  - email: chenwenhao@westlake.edu.cn
    name: wenhao
  description: 'gsMap integrates spatial transcriptomics (ST) data with genome-wide
    association study (GWAS) summary statistics to map cells to human complex traits,
    including diseases, in a spatially resolved manner.

    '
  dev_url: https://github.com/LeonSong1995/gsMap
  doc_url: https://yanglab.westlake.edu.cn/gsmap/document
  home: https://github.com/LeonSong1995/gsMap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: gsMap (genetically informed spatial mapping of cells for complex traits).
build:
  entry_points:
  - gsmap = gsMap.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - Ganten-Hornby
  - leonSong1995
package:
  name: gsmap
  version: 1.73.6
requirements:
  host:
  - python >=3.10
  - pip
  - flit-core >=3.2,<4
  run:
  - python >=3.10
  - numpy <2.0.0
  - pandas
  - scipy
  - scikit-learn
  - matplotlib-base
  - seaborn-base
  - tqdm
  - progress
  - pyyaml
  - pyranges
  - pyfiglet
  - plotly
  - python-kaleido
  - jinja2
  - scanpy >=1.8
  - zarr
  - bitarray
  - pyarrow
  - scikit-misc
  - psutil
source:
  sha256: c5fcfef42f10c831d9561738956edf27e1fe9e1e8761f7026bc72e1d11f1f00d
  url: https://pypi.io/packages/source/g/gsMap/gsmap-1.73.6.tar.gz
test:
  commands:
  - gsmap --help
