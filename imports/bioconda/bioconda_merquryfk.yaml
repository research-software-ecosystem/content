about:
  dev_url: https://github.com/thegenemyers/MERQURY.FK
  doc_url: https://github.com/thegenemyers/MERQURY.FK/blob/v1.1.3/README.md
  home: https://github.com/thegenemyers/MERQURY.FK
  license: https://github.com/thegenemyers/MERQURY.FK/blob/main/LICENSE
  summary: MerquryFK replaces meryl with the FastK k-mer counter suite to considerably
    speed up analyses.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: merquryfk
  version: 1.1.3
requirements:
  build:
  - make
  - None
  - None
  host:
  - bzip2
  - zlib
  - libcurl
  run:
  - fastk
  - r-base >=4
  - r-argparse >=2.0.1
  - r-ggplot2 >=3.3.2
  - r-scales >=1.1.1
source:
  patches:
  - patch
  sha256: 587b7f8095adcc9ea1a33dc8d541cdba2c2718799bd9cf45f92b21fbad84a3b5
  url: https://github.com/thegenemyers/MERQURY.FK/archive/refs/tags/v1.1.3.tar.gz
test:
  commands:
  - 'HAPmaker 2>&1 >/dev/null | grep "Usage: HAPmaker"'
  - 'ASMplot 2>&1 >/dev/null | grep "Usage: ASMpLot"'
  - 'CNplot 2>&1 >/dev/null | grep "Usage: CNpLot"'
  - test -x ${PREFIX}/bin/HAPplot
  - 'MerquryFK 2>&1 >/dev/null | grep "Usage: MerquryFK"'
  - 'KatComp 2>&1 >/dev/null | grep "Usage: KatComp"'
  - 'KatGC 2>&1 >/dev/null | grep "Usage: KatGC"'
