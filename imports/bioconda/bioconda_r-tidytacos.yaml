about:
  description: Tidytacos (tidy TAxonomic COmpositionS) is an R package for the exploration
    of microbial community data. Such community data consists of read counts generated
    by amplicon sequencing (e.g. a region of the 16S rRNA gene) or metagenome (shotgun)
    sequencing. Each read count represents a number of sequencing reads identified
    for some taxon (an ASV, OTU, species, or higher-level taxon) in a sample.
  home: https://lebeerlab.github.io/tidytacos/
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Functions to manipulate and visualize microbial community data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - null
package:
  name: r-tidytacos
  version: 1.0.8
requirements:
  host:
  - r-base >=4.1
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-readr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-vegan
  run:
  - r-base >=4.1
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-readr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-vegan
  - r-plotly
source:
  sha256: b9393b6e6c2e66d029b24bf4eaecb0b35869b588bfb7fe5178795bcd5ec6f6b6
  url: https://github.com/LebeerLab/tidytacos/archive/refs/tags/v1.0.8.tar.gz
test:
  commands:
  - $R -e "library('tidytacos')"
