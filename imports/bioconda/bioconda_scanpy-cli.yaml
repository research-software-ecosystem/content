about:
  home: https://github.com/nictru/scanpy-cli
  license: MIT
  summary: CLI for Scanpy
build:
  entry_points:
  - scanpy-cli = scanpy_cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - nictru
package:
  name: scanpy-cli
  version: 0.1.4
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - python-igraph >=0.11.8
  - leidenalg >=0.10.2
  - rich-click >=1.8.8
  - scanpy >=1.11.0
source:
  sha256: c487c4296dacab6525982983e08388e082f263af6a6e625c69dfe92b3fc4d5a3
  url: https://pypi.org/packages/source/s/scanpy-cli/scanpy_cli-0.1.4.tar.gz
test:
  commands:
  - scanpy-cli --help
