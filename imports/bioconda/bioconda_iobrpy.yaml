about:
  dev_url: https://github.com/IOBR/IOBRpy
  doc_url: https://github.com/IOBR/IOBRpy
  home: https://github.com/IOBR/IOBRpy
  license: MIT
  license_file: LICENSE
  summary: Immuno-Oncology Biological Research using Python (IOBRpy)
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation -vv
extra:
  recipe-maintainers:
  - hhn0527
package:
  name: iobrpy
  version: 0.1.7
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9
  - numpy >=1.22
  - pandas >=1.5
  - scipy >=1.9
  - scikit-learn >=1.2
  - statsmodels >=0.13
  - matplotlib-base >=3.7
  - tqdm >=4.66
  - gseapy >=1.0.6
  - joblib >=1.3
  - regex >=2024.5
  - tiktoken >=0.11,<0.13
  - multiqc ==1.31
  - xarray >=0.20
  - fastp
  - star
  - salmon
  - gzip
  - trust4
source:
  sha256: 9e3519d3cfe81adc9b9a6e020fd41f73922e0fced5af6e885f7e8737d1f2e8c6
  url: https://files.pythonhosted.org/packages/source/i/iobrpy/iobrpy-0.1.7.tar.gz
test:
  commands:
  - iobrpy --help
