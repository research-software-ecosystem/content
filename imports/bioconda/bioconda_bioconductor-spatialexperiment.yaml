about:
  description: Defines an S4 class for storing data from spatial -omics experiments.
    The class extends SingleCellExperiment to support storage and retrieval of additional
    information from spot-based and molecule-based platforms, including spatial coordinates,
    images, and image metadata. A specialized constructor function is included for
    data from the 10x Genomics Visium platform.
  home: https://bioconductor.org/packages/3.20/bioc/html/SpatialExperiment.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: S4 Class for Spatially Resolved -omics Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spatialexperiment
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-magick
  - r-rjson
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
