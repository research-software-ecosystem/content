about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'pyfastx is a python module for fast random

    access to sequences from plain and gzipped

    FASTA/Q file

    '
build:
  entry_points:
  - pyfastx = pyfastxcli:main
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: pyfastx
  version: 2.2.0
requirements:
  build:
  - None
  host:
  - python
  - zlib
  - pip
  run:
  - python
source:
  sha256: e5b797b9e231ad5cf3822222329af4bbf133acdd9d8f6e556beb06d9656e867e
  url: https://github.com/lmdu/pyfastx/archive/2.2.0.tar.gz
test:
  commands:
  - pyfastx --help
  imports:
  - pyfastx
