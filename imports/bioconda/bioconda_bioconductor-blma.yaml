about:
  description: Suit of tools for bi-level meta-analysis. The package can be used in
    a wide range of applications, including general hypothesis testings, differential
    expression analysis, functional analysis, and pathway analysis.
  home: https://bioconductor.org/packages/3.20/bioc/html/BLMA.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'BLMA: A package for bi-level meta-analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-blma
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-padog >=1.48.0,<1.49.0
  - bioconductor-rontotools >=2.34.0,<2.35.0
  - r-base
  - r-gsa
  - r-metafor
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - bioconductor-padog >=1.48.0,<1.49.0
  - bioconductor-rontotools >=2.34.0,<2.35.0
  - r-base
  - r-gsa
  - r-metafor
source:
  md5: 4f33acc810f848d50529b5d02b2046d5
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BLMA_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BLMA/BLMA_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/BLMA_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-blma/bioconductor-blma_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BLMA')"
