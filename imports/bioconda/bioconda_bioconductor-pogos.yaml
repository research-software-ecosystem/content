about:
  description: Provide simple utilities for querying bhklab PharmacoDB, modeling API
    outputs, and integrating to cell and compound ontologies.
  home: https://bioconductor.org/packages/3.20/bioc/html/pogos.html
  license: Artistic-2.0
  summary: PharmacOGenomics Ontology Support
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pogos
  version: 1.26.0
requirements:
  host:
  - bioconductor-ontoproc >=2.0.0,<2.1.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-httr >=1.3.1
  - r-rjson >=0.2.15
  - r-shiny
  run:
  - bioconductor-ontoproc >=2.0.0,<2.1.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ggplot2
  - r-httr >=1.3.1
  - r-rjson >=0.2.15
  - r-shiny
source:
  md5: 6da640662f651bd117d93365c2776952
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/pogos_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/pogos/pogos_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/pogos_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pogos/bioconductor-pogos_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pogos')"
