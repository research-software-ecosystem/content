about:
  dev_url: https://github.com/medema-group/BiG-MAP
  home: https://github.com/medema-group/BiG-MAP
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Biosynthetic Gene cluster Meta'omics Abundance Profiler
build:
  entry_points:
  - bigmap-download = bigmap.download:main
  - bigmap-family = bigmap.family:main
  - bigmap-map = bigmap.map:main
  - bigmap-analyse = bigmap.analyse:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - doi:10.1128/mSystems.00937-21
package:
  name: bigmap
  version: 1.1.1
requirements:
  host:
  - python >=3.11
  - pip
  - hatchling
  run:
  - python >=3.11.11
  - numpy <2
  - pandas >=2.3.3
  - biopython >=1.81
  - mash >=2.3
  - hmmer >=3.4
  - importlib_resources >=6.5.2
  - bowtie2 >=2.5.4
  - samtools >=1.21
  - bedtools >=2.31.1
  - biom-format >=2.1.16
  - sra-tools >=3.2.0
  - cxx-compiler >=1.9.0
  - bioconductor-biomformat >=1.30.0
  - bioconductor-metagenomeseq >=1.43.0
  - rpy2 >=3.5.11
  - scipy >=1.17.0
  - seaborn >=0.13.2
  - statsmodels >=0.14.6
