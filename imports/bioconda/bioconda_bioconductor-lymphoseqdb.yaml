about:
  description: This package provides annotation databases that support the package
    LymphoSeq.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/LymphoSeqDB.html
  license: Artistic-2.0
  summary: LymphoSeq annotation databases
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-lymphoseqdb
  version: 0.99.2
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 22fc0dc2439ef497982a5ffddda1e418
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/LymphoSeqDB_0.99.2.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/LymphoSeqDB/LymphoSeqDB_0.99.2.tar.gz
  - https://bioarchive.galaxyproject.org/LymphoSeqDB_0.99.2.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lymphoseqdb/bioconductor-lymphoseqdb_0.99.2_src_all.tar.gz
test:
  commands:
  - $R -e "library('LymphoSeqDB')"
