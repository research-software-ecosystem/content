about:
  dev_url: https://github.com/NBISweden/EMBLmyGFF3
  doc_url: https://github.com/NBISweden/EMBLmyGFF3/blob/v2.4/README.md
  home: https://github.com/NBISweden/EMBLmyGFF3
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: An efficient way to convert gff3 annotation files into EMBL format ready
    to submit.
build:
  entry_points:
  - EMBLmyGFF3 = EMBLmyGFF3:main
  - EMBLmyGFF3-augustus-example = examples.augustus_example:main
  - EMBLmyGFF3-maker-example = examples.maker_example:main
  - EMBLmyGFF3-prokka-example = examples.prokka_example:main
  noarch: python
  number: 1
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
package:
  name: emblmygff3
  version: 2.4
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - biopython >=1.78
  - bcbio-gff >=0.7.0
  - numpy >=1.22
source:
  sha256: 1a559f5c870959b40d7ee1a9752c7495ef52d4753f42e9a495fb816c734629a9
  url: https://github.com/NBISweden/EMBLmyGFF3/archive/v2.4.tar.gz
test:
  commands:
  - EMBLmyGFF3-augustus-example
  - EMBLmyGFF3-maker-example
  - EMBLmyGFF3-prokka-example
  - EMBLmyGFF3 --expose_translations
