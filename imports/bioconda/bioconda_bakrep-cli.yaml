about:
  dev_url: https://github.com/ag-computational-bio/bakrep-cli
  doc_url: https://github.com/ag-computational-bio/bakrep-cli/blob/v1.0.0/README.md
  home: https://github.com/oschwengers/bakrep-cli
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'BakRep-CLI: a commandline tool for the batch download of BakRep datasets'
build:
  entry_points:
  - bakrep = bakrep.cli:entrypoint
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - biotools:bakrep-cli
  - doi:10.1099/mgen.0.001305
  recipe-maintainers:
  - oschwengers
package:
  name: bakrep-cli
  version: 1.0.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - requests >=2.32
source:
  sha256: eb627513c010381672447c7861138abfaee9051a6c29a04315b6f4d3751ff438
  url: https://github.com/ag-computational-bio/bakrep-cli/archive/v1.0.0.tar.gz
test:
  commands:
  - bakrep --help
  import:
  - requests
