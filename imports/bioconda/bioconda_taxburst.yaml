about:
  home: https://github.com/taxburst/taxburst
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: sunburst plots for taxonomy
build:
  entry_points:
  - taxburst = taxburst.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ctb
package:
  name: taxburst
  version: 0.3.1
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  run:
  - python >=3.11
  - pytest >=8.3.4,<9
  - jinja2 >=3.1.2,<4
source:
  sha256: 4733d5de39f700abe53fbc71a6934e46edb7aec59421b72e5c962487948cbc30
  url: https://pypi.io/packages/source/t/taxburst/taxburst-0.3.1.tar.gz
test:
  commands:
  - pip check
  - taxburst --help
  imports:
  - taxburst
  requires:
  - pip
