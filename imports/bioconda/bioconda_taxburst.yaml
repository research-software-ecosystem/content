about:
  home: https://github.com/taxburst/taxburst
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: sunburst plots for taxonomy
build:
  entry_points:
  - taxburst = taxburst.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ctb
package:
  name: taxburst
  version: 0.3.0
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  run:
  - python >=3.11
  - pytest >=8.3.4,<9
  - jinja2 >=3.1.2,<4
source:
  sha256: ae031b5c0cf71e8d9ee8125c727df4d6dfb1babb1cc6f04a1064a4f454359a72
  url: https://pypi.io/packages/source/t/taxburst/taxburst-0.3.0.tar.gz
test:
  commands:
  - pip check
  - taxburst --help
  imports:
  - taxburst
  requires:
  - pip
