about:
  description: 'Reference implementation of the BGEN format, written in C++.

    The library can be used as the basis for BGEN support

    in other software, or as a reference for developers

    writing their own implementations of the BGEN format.

    Includes applications for working with BGEN files: bgenix,

    cat-bgen, and edit-bgen.

    '
  home: https://enkre.net/cgi-bin/code/bgen/
  license: Boost Software License
  summary: Reference implementation of the BGEN format, written in C++
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  - linux-aarch64
package:
  name: bgen-cpp
  version: 1.1.7
requirements:
  build:
  - None
  - None
  host:
  - zlib
source:
  sha256: 69703c3f5d6d8c22bd933d2550caf4496f9c8b9876299b162e0b9a2ab2cfa605
  url: https://github.com/nebfield/bgen-git-mirror/archive/refs/tags/v1.1.7.tar.gz
test:
  commands:
  - bgenix -help
  - cat-bgen -help
  - edit-bgen -help
