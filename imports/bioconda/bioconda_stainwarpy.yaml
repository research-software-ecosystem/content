about:
  home: https://github.com/tckumarasekara/stainwarpy
  license: MIT
  license_file: LICENSE
  summary: Tools for image registration between multiplexed and H&E stained tissue
    images
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - tckumarasekara
package:
  name: stainwarpy
  version: 0.2.0
requirements:
  host:
  - python >=3.11,<3.13
  - pip
  - setuptools
  run:
  - python >=3.11,<3.13
  - numpy >=2.2
  - scipy >=1.16
  - scikit-image >=0.25
  - imagecodecs >=2025.11.11
  - tifffile >=2025.5.10
  - typer >=0.20
source:
  sha256: 68e923cfd3d7e6767fb0a0d3d879ec242b770db82eadd2f4e707eac66e78f0b4
  url: https://github.com/tckumarasekara/stainwarpy/releases/download/v0.2.0/stainwarpy-0.2.0.tar.gz
test:
  commands:
  - stainwarpy --help
  imports:
  - stainwarpy
