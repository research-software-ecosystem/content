about:
  description: "Differential Expression Analysis RNA-seq data with variance component\
    \ score test accounting for data heteroscedasticity through precision weights.\
    \ Perform both gene-wise and gene set analyses, and can deal with repeated or\
    \ longitudinal data. Methods are detailed in: i) Agniel D & Hejblum BP (2017)\
    \ Variance component score test for time-course gene set analysis of longitudinal\
    \ RNA-seq data, Biostatistics, 18(4):589-604 ; and ii) Gauthier M, Agniel D, Thi\xE9\
    baut R & Hejblum BP (2020) dearseq: a variance component score test for RNA-Seq\
    \ differential analysis that effectively controls the false discovery rate, NAR\
    \ Genomics and Bioinformatics, 2(4):lqaa093."
  home: https://bioconductor.org/packages/3.20/bioc/html/dearseq.html
  license: GPL-2 | file LICENSE
  license_file: LICENSE
  summary: Differential Expression Analysis for RNA-seq data through a robust variance
    component test
