about:
  home: https://github.com/gbouras13/pypolca
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Standalone Python re-implementation of the POLCA polisher from MaSuRCA
build:
  entry_points:
  - pypolca = pypolca:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - gbouras13
package:
  name: pypolca
  version: 0.3.1
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - samtools >=1.18
  - python >=3.8,<4.0
  - click >=8.0.0
  - freebayes >=1.3.1,<1.3.7
  - biopython >=1.76
  - loguru >=0.5.3
  - pandas >=1.4.2
  - pyyaml >=6.0
  - bwa >=0.7.17
source:
  sha256: bb48e81a8a3a11979a3edc8091dbfac4b14ec3a57f0952075ae44c8638bac620
  url: https://pypi.io/packages/source/p/pypolca/pypolca-0.3.1.tar.gz
test:
  commands:
  - pypolca --help
  imports:
  - pypolca
