about:
  home: https://github.com/gbouras13/pypolca
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Standalone Python re-implementation of the POLCA polisher from MaSuRCA
build:
  entry_points:
  - pypolca = pypolca:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  recipe-maintainers:
  - gbouras13
package:
  name: pypolca
  version: 0.4.0
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - samtools >=1.18
  - python >=3.8,<4.0
  - click >=8.0.0
  - freebayes >=1.3.9
  - biopython >=1.76
  - loguru >=0.5.3
  - pandas >=1.4.2
  - pyyaml >=6.0
  - bwa >=0.7.17
source:
  sha256: 784dd0db735d34602e8b7d607a434365bd4acc2eae139c106722b08d4e5d4524
  url: https://pypi.io/packages/source/p/pypolca/pypolca-0.4.0.tar.gz
test:
  commands:
  - pypolca --help
  imports:
  - pypolca
