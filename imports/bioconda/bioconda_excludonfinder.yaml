about:
  dev_url: https://github.com/Alvarosmb/ExcludonFinder
  home: https://github.com/Alvarosmb/ExcludonFinder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool for identifying and analyzing excludons in genomic data using RNA-seq
    data.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
  script:
  - mkdir -p $PREFIX/bin
  - mkdir -p $PREFIX/share/${PKG_NAME}/scripts
  - install -v -m 0755 scripts/ExcludonFinder $PREFIX/bin
  - cp -rf scripts/TUs_annotation.R $PREFIX/share/${PKG_NAME}/scripts/
  - cp -rf scripts/main.sh $PREFIX/share/${PKG_NAME}/scripts/
  - chmod +x $PREFIX/share/${PKG_NAME}/scripts/*.{sh,R}
package:
  name: excludonfinder
  version: 0.1.5
requirements:
  run:
  - r-base >=4.1
  - bwa-mem2 >=2.2.1
  - minimap2 >=2.24
  - samtools >=1.15
  - subread >=2.0.1
  - r-dplyr >=1.0.7
  - r-foreach >=1.5.2
  - r-doparallel >=1.0.17
  - r-data.table >=1.14
  - r-biocmanager >=1.30.19
  - bioconductor-rtracklayer >=1.54.0
source:
  sha256: f0351171586b13044c2d533b0846c710c06311b2ae64642da097649d502b5720
  url: https://github.com/Alvarosmb/ExcludonFinder/archive/v0.1.5.tar.gz
test:
  commands:
  - test -x ${PREFIX}/bin/ExcludonFinder
