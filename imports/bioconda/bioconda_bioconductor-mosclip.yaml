about:
  description: 'Topological pathway analysis tool able to integrate multi-omics data.
    It finds survival-associated modules or significant modules for two-class analysis.
    This tool have two main methods: pathway tests and module tests. The latter method
    allows the user to dig inside the pathways itself.'
  home: https://bioconductor.org/packages/3.20/bioc/html/MOSClip.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Multi Omics Survival Clip
