about:
  home: https://github.com/jprehn-lab/humanfilt
  license: MIT
  license_file: LICENSE
  summary: WGS human-read filtering with auto-downloaded human references
build:
  entry_points:
  - humanfilt = humanfilt.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - marsfro
package:
  name: humanfilt
  version: 0.1.1
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - bwa
  - samtools
  - minimap2
  - bowtie2
  - kraken2
  - trim-galore
  - bbmap
  - fastuniq
  - seqkit
  - pigz
source:
  sha256: 4a1d9c99e6b383fc5a85c7d941e22f7faccd2431e175342ce63a6523f4616acd
  url: https://github.com/jprehn-lab/humanfilt/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - humanfilt --help
  imports:
  - humanfilt
