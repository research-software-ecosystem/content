about:
  home: https://github.com/jprehn-lab/humanfilt
  license: MIT
  license_file: LICENSE
  summary: WGS human-read filtering with auto-downloaded human references
build:
  entry_points:
  - humanfilt = humanfilt.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - marsfro
package:
  name: humanfilt
  version: 1.0.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - bwa
  - samtools
  - minimap2
  - bowtie2
  - kraken2
  - trim-galore
  - bbmap
  - fastuniq
  - seqkit
  - pigz
source:
  sha256: 28263a91b10f4a0085ea643bcfdf615c149a1a824c1854cddfedd540d8bd6e22
  url: https://github.com/jprehn-lab/humanfilt/archive/refs/tags/v1.0.0.tar.gz
test:
  commands:
  - humanfilt --help
  imports:
  - humanfilt
