  - r-base
  - r-deldir
  - r-fields
  - bioconductor-flowcore
  - bioconductor-flowworkspace
  - r-ggplot2
  - r-mass
  - r-moments
  - r-rcolorbrewer
  - r-rlang
  - r-sp
  - r-tripack
  run:
  - r-base
  - r-deldir
  - r-fields
  - bioconductor-flowcore
  - bioconductor-flowworkspace
  - r-ggplot2
  - r-mass
  - r-moments
  - r-rcolorbrewer
  - r-rlang
  - r-sp
  - r-tripack
source:
  sha256: 902d87a7b5dec2fe20b024b39f13c80e24e29d1b69e899dff69546b98fd26599
