about:
  dev_url: https://github.com/quadram-institute-bioscience/albatradis
  home: https://github.com/quadram-institute-bioscience/albatradis
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Comparative TraDIS analysis.
build:
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  recipe-maintainers:
  - sbastkowski
  - thanhleviet
  skip-lints:
  - cython_must_be_in_host
package:
  name: albatradis
  version: 1.1.2
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - cython
  - biopython >=1.68
  - pyfastaq >=3.12.0
  - scipy
  - numpy
  - dendropy
  - seaborn-base
  - pandas
  - python-graphviz
  - quatradis
source:
  sha256: 6f9d9e1bbd22916a5d52c76504dec14805e2dc19858dd8112f7e1bd0ff041c19
  url: https://github.com/quadram-institute-bioscience/albatradis/archive/1.1.2.tar.gz
test:
  commands:
  - test -x ${PREFIX}/bin/albatradis
  - test -x ${PREFIX}/bin/albatradis-presence_absence
  - test -x ${PREFIX}/bin/albatradis-artemis_project
