about:
  dev_url: https://github.com/mossmatters/HybPiper
  doc_url: https://github.com/mossmatters/HybPiper/wiki
  home: https://github.com/mossmatters/HybPiper
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: HybPiper is a suite of Python scripts/modules for targeted sequence capture.
build:
  entry_points:
  - hybpiper = hybpiper.hybpiper_main:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: hybpiper
  version: 2.2.0
requirements:
  host:
  - python >=3.7
  - pip
  run:
  - bbmap >=38.44
  - biopython >=1.80
  - blast >=2.9.0
  - bwa >=0.7.17
  - diamond >=2.0.11
  - exonerate >=2.4.0
  - mafft >=7.487
  - matplotlib-base >=3.3.2
  - numpy
  - parallel >=20211022
  - pebble >=4.6.3
  - progressbar2 >=3.38.0
  - psutil >=5.9.0
  - samtools >=1.14
  - seaborn-base >=0.11.1
  - spades >=3.15.2
  - spades >=3.15.4
  - trimmomatic
source:
  sha256: 8337b1d17de9fa11f9d2b3f59ccc4597c5e3359d70e26d88346e871ccc6b1ac3
  url: https://github.com/mossmatters/HybPiper/archive/refs/tags/v2.2.0.tar.gz
test:
  imports:
  - hybpiper.assemble
  - hybpiper.exonerate_hits
  - hybpiper.distribute_reads_to_targets
  - hybpiper.distribute_targets
  - hybpiper.spades_runner
  - hybpiper.gene_recovery_heatmap
  - hybpiper.utils
  - hybpiper.hybpiper_subparsers
  - hybpiper.paralog_retriever
  - hybpiper.retrieve_sequences
  - hybpiper.hybpiper_stats
  - hybpiper.fix_targetfile
