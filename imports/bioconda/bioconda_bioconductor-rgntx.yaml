about:
  description: RgnTX allows the integration of transcriptome annotations so as to
    model the complex alternative splicing patterns. It supports the testing of transcriptome
    elements without clear isoform association, which is often the real scenario due
    to technical limitations. It involves functions that do permutaion test for evaluating
    association between features and transcriptome regions.
  home: https://bioconductor.org/packages/3.20/bioc/html/RgnTX.html
  license: Artistic-2.0
  summary: Colocalization analysis of transcriptome elements in the presence of isoform
    heterogeneity and ambiguity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
