about:
  description: 'Full genome sequences for Mus musculus (Mouse) as provided by UCSC
    (genome mm10, based on GRCm38.p6) and stored in Biostrings objects. The sequences
    are the same as in BSgenome.Mmusculus.UCSC.mm10, except that each of them has
    the 2 following masks on top: (1) the mask of assembly gaps (AGAPS mask), and
    (2) the mask of intra-contig ambiguities (AMB mask).'
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Mmusculus.UCSC.mm10.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Mus musculus (UCSC genome mm10, based
    on GRCm38.p6)
build:
  noarch: generic
  number: 5
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.mmusculus.ucsc.mm10.masked
  version: 1.4.3
requirements:
  host:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 40d51fb428a5fda8c05101a3dddb8957
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/BSgenome.Mmusculus.UCSC.mm10.masked_1.4.3.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BSgenome.Mmusculus.UCSC.mm10.masked/BSgenome.Mmusculus.UCSC.mm10.masked_1.4.3.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Mmusculus.UCSC.mm10.masked_1.4.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.mmusculus.ucsc.mm10.masked/bioconductor-bsgenome.mmusculus.ucsc.mm10.masked_1.4.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenome.Mmusculus.UCSC.mm10.masked')"
