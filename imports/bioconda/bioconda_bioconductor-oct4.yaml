about:
  description: This package provides the output of running Salmon on a set of 12 RNA-seq
    samples from King & Klose, "The pioneer factor OCT4 requires the chromatin remodeller
    BRG1 to support gene regulatory element function in mouse embryonic stem cells",
    published in eLIFE, March 2017. For details on version numbers and how the samples
    were processed see the package vignette.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/oct4.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Conditional knockdown of OCT4 in mouse ESCs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-oct4
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 1b6bbc6300c74c038689c7fb5b7d5eb2
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/oct4_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/oct4/oct4_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/oct4_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oct4/bioconductor-oct4_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('oct4')"
