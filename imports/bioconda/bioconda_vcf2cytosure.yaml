about:
  home: https://github.com/NBISweden/vcf2cytosure
  license: MIT
  license_family: MIT
  summary: Convert VCF with structural variations to CytoSure format
build:
  entry_points:
  - vcf2cytosure=vcf2cytosure.vcf2cytosure:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
package:
  name: vcf2cytosure
  version: 0.9.3
requirements:
  host:
  - pip
  - python
  run:
  - cyvcf2
  - lxml
  - pandas
  - python
source:
  sha256: 365a57e372711c9507c218d6165f756f9fec5eb453aeb0bd33b38dadfe5379a2
  url: https://pypi.io/packages/source/v/vcf2cytosure/vcf2cytosure-0.9.3.tar.gz
test:
  commands:
  - vcf2cytosure --help
  imports:
  - tests
  - vcf2cytosure
  - vcf2cytosure.constants
