  - python >=3.10
  - setuptools >=40.3.0
  - pip
  run:
  - python >=3.10
  - setuptools >=40.3.0
  - ciso8601 >=2.0.0
  - google-api-python-client >=2.1.0
  - google-auth
  - httplib2 >=0.9.2
  - pycurl >=7.19.5.1
  - websockets
source:
  sha256: d8ad0c1a5de55a12206a289e701c336dccccb23a5bc8977638c2b7cd50bd001f
  url: https://pypi.org/packages/source/a/arvados-python-client/arvados_python_client-3.2.0.tar.gz
test:
  imports:
  - arvados
