about:
  description: This package contains the Summix2 method for estimating and adjusting
    for substructure in genetic summary allele frequency data. The function summix()
    estimates reference group proportions using a mixture model. The adjAF() function
    produces adjusted allele frequencies for an observed group with reference group
    proportions matching a target individual or sample. The summix_local() function
    estimates local ancestry mixture proportions and performs selection scans in genetic
    summary data.
  home: https://bioconductor.org/packages/3.20/bioc/html/Summix.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'Summix2: A suite of methods to estimate, adjust, and leverage substructure
    in genetic summary data'
