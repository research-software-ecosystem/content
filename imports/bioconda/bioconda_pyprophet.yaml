about:
  dev_url: https://github.com/PyProphet/pyprophet
  doc_url: https://openswath.org/en/latest
  home: https://github.com/PyProphet/pyprophet
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'PyProphet: Semi-supervised learning and scoring of OpenSWATH results.'
build:
  entry_points:
  - pyprophet = pyprophet.main:cli
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - doi:10.1038/nmeth.1584
package:
  name: pyprophet
  version: 3.0.1
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  - numpy ==2.0.2
  - pypdf
  - libgomp
  - llvm-openmp
  run:
  - python
  - libgomp
  - llvm-openmp
  - click
  - hyperopt
  - loguru
  - numpy ==2.0.2
  - numexpr ==2.10.2
  - pandas >=2.0
  - polars
  - psutil
  - pyarrow
  - pyopenms
  - pypdf
  - python-duckdb
  - scikit-learn >=1.5
  - scipy
  - seaborn-base
  - statsmodels >=0.8.0
  - tabulate
  - typing-extensions
  - xgboost
source:
  sha256: 21dad53852fa969fa028d520f24786f53d32e66613d58b65d14d19149dbaf921
  url: https://pypi.org/packages/source/p/pyprophet/pyprophet-3.0.1.tar.gz
test:
  commands:
  - pyprophet --help
  imports:
  - pyprophet
