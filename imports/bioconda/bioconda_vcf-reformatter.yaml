about:
  description: "A Rust command-line tool for parsing and reformatting VCF (Variant\
    \ Call Format) files, \nwith support for VEP (Variant Effect Predictor) and SnpEff\
    \ annotations. \nThis tool flattens complex VCF files into tab-separated values\
    \ (TSV) format \nfor easier downstream analysis.\n"
  dev_url: https://github.com/flalom/vcf-reformatter
  doc_url: https://github.com/flalom/vcf-reformatter/blob/main/README.md
  home: https://github.com/flalom/vcf-reformatter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast VCF file parser and reformatter with VEP and SnpEff annotation support
build:
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers:
  - flalom
package:
  name: vcf-reformatter
  version: 0.3.0
requirements:
  build:
  - None
  - cargo-bundle-licenses
source:
  sha256: 7f8f24651a932a062130f2c65d34ea3ec6c50d21fc04167316172404bb999873
  url: https://github.com/flalom/vcf-reformatter/archive/v0.3.0.tar.gz
test:
  commands:
  - vcf-reformatter --help
  - vcf-reformatter --version
