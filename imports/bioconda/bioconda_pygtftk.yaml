about:
  dev_url: http://github.com/dputhier/pygtftk
  home: http://github.com/dputhier/pygtftk
  license: MIT
  license_family: MIT
  summary: The gtftk suite providing facilities to manipulate genomic annotations
    in gtf format.
build:
  number: 5
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: pygtftk
  version: 1.6.2
requirements:
  build:
  - None
  - None
  - pkg-config
  host:
  - python
  - pip
  - numpy  >=1.15.3
  - cython <1
  - setuptools
  - zlib
  - liblapack
  - openblas
  run:
  - python
  - bedtools >=2.23.1
  - cloudpickle >=0.4.0
  - ftputil >=3.3.1,<4.0.0
  - numpy >=1.15.3
  - pandas >=0.23.3
  - scipy >=1.1.0
  - pybedtools >=0.7.8
  - pybigwig >=0.3.12
  - pyyaml >=3.12
  - requests >=2.13.0
  - cffi >=1.10.0
  - pyparsing >=2.2.0
  - biopython >=1.69
  - matplotlib-base >=2.0.2
  - plotnine >=0.4.0
  - mpmath >=1.1.0
  - scikit-learn >=0.21.2,<1
  - python-graphviz
  - seaborn-base
  - future
  - nose
  - billiard >=3.6.4.0
source:
  sha256: e31b1db156a2d20427c03b6ad868ef2e90a9a834a8842feb7fa284c9eb0690b7
  url: https://github.com/dputhier/pygtftk/archive/v1.6.2.tar.gz
test:
  commands:
  - gtftk -h
  imports:
  - pygtftk
