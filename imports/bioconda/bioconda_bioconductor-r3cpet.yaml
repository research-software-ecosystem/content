about:
  description: The package provides a method to infer the set of proteins that are
    more probably to work together to maintain chormatin interaction given a ChIA-PET
    experiment results.
  home: https://bioconductor.org/packages/3.20/bioc/html/R3CPET.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: '3CPET: Finding Co-factor Complexes in Chia-PET experiment using a Hierarchical
    Dirichlet Process'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
