about:
  home: https://github.com/Roth-Lab/PhyClone
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  summary: Accurate Bayesian reconstruction of cancer phylogenies from bulk sequencing.
build:
  entry_points:
  - phyclone = phyclone.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btaf344
  recipe-maintainers:
  - elhurtado
package:
  name: phyclone
  version: 0.7.1
requirements:
  host:
  - python >=3.12
  - setuptools >=77.0.3
  - setuptools-rust
  - pip
  run:
  - llvmdev
  - python >=3.12
  - numba >=0.61.2
  - numpy >=1.26.4
  - scipy
  - click >=8.0
  - python-xxhash >=3.3.0
  - networkx
  - rustworkx >=0.15.1
  - pandas >=2.2.2
source:
  sha256: f10eece93ac115fbfa5873c4d8f4f0b513326e801c6a963faf8a788fcee0db2a
  url: https://github.com/Roth-Lab/PhyClone/archive/0.7.1.tar.gz
test:
  commands:
  - pip check
  - phyclone --help
  imports:
  - phyclone
  requires:
  - pip
