  license: MIT
  license_family: MIT
  license_file: /lib/R/share/licenses/MIT
  summary: A framework for the analysis and exploration of single-cell chromatin data.
    The 'Signac' package contains functions for quantifying single-cell chromatin
    data, computing per-cell quality control metrics, dimension reduction and normalization,
    visualization, and DNA sequence motif analysis.
