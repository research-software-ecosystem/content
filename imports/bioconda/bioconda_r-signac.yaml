  home: https://github.com/timoast/signac
  license: MIT
  license_family: MIT
  license_file:
  - /lib/R/share/licenses/MIT
  - LICENSE
  summary: 'A framework for the analysis and exploration of single-cell chromatin
    data. The ''Signac'' package contains functions for quantifying single-cell chromatin
    data, computing per-cell quality control metrics, dimension reduction and normalization,
    visualization, and DNA sequence motif analysis. Reference: Stuart and Butler et
    al. (2019) <doi:10.1016/j.cell.2019.05.031>.'
