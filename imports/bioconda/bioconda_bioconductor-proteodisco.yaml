about:
  description: ProteoDisco is an R package to facilitate proteogenomics studies. It
    houses functions to create customized (variant) protein databases based on user-submitted
    genomic variants, splice-junctions, fusion genes and manual transcript sequences.
    The flexible workflow can be adopted to suit a myriad of research and experimental
    settings.
  home: https://bioconductor.org/packages/3.20/bioc/html/ProteoDisco.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Generation of customized protein variant databases from genomic variants,
    splice-junctions and manual sequences
build:
  noarch: generic
  number: 0
  rpaths:
