about:
  dev_url: https://github.com/MetaboHUB-MetaToul-FluxoMet/IsoDesign
  doc_url: https://isodesign.readthedocs.io/en/latest/
  home: https://github.com/MetaboHUB-MetaToul-FluxoMet/IsoDesign
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Facilitates the choice of the optimal isotopic composition of labeled substrates
    in 13C-fluxomics experiments.
build:
  entry_points:
  - isodesign = isodesign.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - rkouakou06
  - llegregam
package:
  name: isodesign
  version: 2.0.1
requirements:
  host:
  - python >=3.10
  - poetry-core
  - pip
  run:
  - python >=3.10
  - pandas >=2.1.4
  - numpy >=1.24.0,<2.0.0
  - influx_si >=7.2.4
  - streamlit >=1.41
  - sess_i >=0.2.1
  - openpyxl >=3.1.5
  - plotly >=5.23.0,<6.0.0
source:
  sha256: fed3e42ae71d2f4dd8573547d55707a04001997631656def014c84def3320da6
  url: https://pypi.org/packages/source/i/isodesign/isodesign-2.0.1.tar.gz
test:
  commands:
  - pip check
  imports:
  - isodesign
  requires:
  - pip
