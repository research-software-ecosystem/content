about:
  dev_url: https://github.com/althonos/pyrodigal
  doc_url: https://pyrodigal.readthedocs.org
  home: https://github.com/althonos/pyrodigal
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.
build:
  entry_points:
  - pyrodigal = pyrodigal.cli:main
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.21105/joss.04296
  recipe-maintainers:
  - althonos
package:
  name: pyrodigal
  version: 3.7.0
requirements:
  build:
  - null
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  run:
  - null
  - archspec >=0.2.0
source:
  sha256: 415940f07a9e6e60ca023b99381f2d5f62f801914b9edd6da5a28dd7307b091d
  url: https://pypi.org/packages/source/p/pyrodigal/pyrodigal-3.7.0.tar.gz
test:
  commands:
  - pyrodigal --help
  - python -m unittest -vv pyrodigal.tests
  imports:
  - pyrodigal
