about:
  description: Contains a set of functions to perform large-scale analysis of toxicogenomic
    data, providing a standardized data structure to hold information relevant to
    annotation, visualization and statistical analysis of toxicogenomic data.
  home: https://bioconductor.org/packages/3.18/bioc/html/ToxicoGx.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Analysis of Large-Scale Toxico-Genomic Data
