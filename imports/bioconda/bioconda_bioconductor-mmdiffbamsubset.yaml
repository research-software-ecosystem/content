about:
  description: Subset of BAM files, including WT_2.bam, Null_2.bam, Resc_2.bam, Input.bam
    from the "Cfp1" experiment (see Clouaire et al., Genes Dev. 2012). Data is available
    under ArrayExpress accession numbers E-ERAD-79. Additionally, corresponding subset
    of peaks called by MACS
  home: https://bioconductor.org/packages/3.20/data/experiment/html/MMDiffBamSubset.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Example ChIP-Seq data for the MMDiff package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mmdiffbamsubset
  version: 1.42.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: d8195c879ffc8680c7eb2b3ca6dd690d
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/MMDiffBamSubset_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/MMDiffBamSubset/MMDiffBamSubset_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/MMDiffBamSubset_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mmdiffbamsubset/bioconductor-mmdiffbamsubset_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MMDiffBamSubset')"
