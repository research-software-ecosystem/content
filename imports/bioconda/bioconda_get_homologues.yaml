about:
  home: https://github.com/eead-csic-compbio/get_homologues
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A versatile software package for pan-genome analysis, including GET_HOMOLOGUES
    and GET_HOMOLOGUES-EST
build:
  noarch: generic
  number: 0
  run_exports:
  - None
  script_env:
  - LC_ALL=POSIX
extra:
  identifiers:
  - biotools:get_homologues
  - doi:https://doi.org/10.1128/AEM.02411-13
  - doi:https://doi.org/10.3389/fpls.2017.00184
  - doi:https://doi.org/10.1007/978-1-4939-1720-4_14
  - doi:https://doi.org/10.1007/978-1-0716-2429-6_9
package:
  name: get_homologues
  version: 3.7.1
requirements:
  run:
  - wget
  - perl
  - perl-gd
  - r-base
  - r-gplots
  - r-dendextend
  - r-ape
  - r-factoextra
  - blast
  - hmmer
  - diamond
  - mcl
  - cogtriangles
  - phylip
source:
  sha256: eeb9361695cafc35a1b92b29b647874713f85641218b1de5cddca551d334fe9d
  url: https://github.com/eead-csic-compbio/get_homologues/archive/refs/tags/v3.7.1.tar.gz
test:
  commands:
  - get_homologues.pl -v
  - get_homologues-est.pl -v
  source_files:
  - CHANGES.txt
  - '*.pl'
  - lib
  - bin
  - db
