about:
  dev_url: https://github.com/althonos/scoring-matrices
  doc_url: https://scoring-matrices.readthedocs.org
  home: https://github.com/althonos/scoring-matrices
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Dependency free, Cython-compatible scoring matrices to use with biological
    sequences.
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: scoring-matrices
  version: 0.3.4
requirements:
  build:
  - null
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  run:
  - python
source:
  sha256: b7c97ca2ac8c11143a7d0c278916d9bc78e6ea953fee8f40692aba14253646f4
  url: https://pypi.io/packages/source/s/scoring-matrices/scoring_matrices-0.3.4.tar.gz
test:
  commands:
  - python -m unittest -vv scoring_matrices.tests
  imports:
  - scoring_matrices
