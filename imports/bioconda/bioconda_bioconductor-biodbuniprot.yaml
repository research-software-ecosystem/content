about:
  description: The biodbUniprot library is an extension of the biodb framework package.
    It provides access to the UniProt database. It allows to retrieve entries by their
    accession number, and run web service queries for searching for entries.
  home: https://bioconductor.org/packages/3.20/bioc/html/biodbUniprot.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbUniprot, a library for connecting to the Uniprot Database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbuniprot
  version: 1.12.0
requirements:
  host:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-r6
  run:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-r6
source:
  md5: 964a9897ac1aecbe5f798ea706d1d74c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/biodbUniprot_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/biodbUniprot/biodbUniprot_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbUniprot_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbuniprot/bioconductor-biodbuniprot_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbUniprot')"
