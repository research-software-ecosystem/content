about:
  description: The synapter package provides functionality to reanalyse label-free
    proteomics data acquired on a Synapt G2 mass spectrometer. One or several runs,
    possibly processed with additional ion mobility separation to increase identification
    accuracy can be combined to other quantitation files to maximise identification
    and quantitation accuracy.
  home: https://bioconductor.org/packages/3.20/bioc/html/synapter.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Label-free data analysis pipeline for optimal identification and quantitation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-synapter
  version: 2.30.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-cleaver >=1.44.0,<1.45.0
  - bioconductor-msnbase >=2.32.0,<2.33.0
  - bioconductor-multtest >=2.62.0,<2.63.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-base
  - r-lattice
  - r-rcolorbrewer
  - r-readr >=0.2
  - r-rmarkdown >=1.0
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-cleaver >=1.44.0,<1.45.0
