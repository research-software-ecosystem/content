about:
  description: 'SeqForge provides utilities to sanitize, split, annotate, and analyze
    FASTA files; run BLAST+ queries

    in parallel; and perform motif mining with export options. Progress reporting
    is handled by an

    in-house progress bar (no tqdm dependency).

    '
  home: https://github.com/ERBringHorvath/SeqForge
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'SeqForge: A genomics toolkit for FASTA processing, BLAST orchestration,
    and motif mining.'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - ERBringHorvath
package:
  name: seqforge
  version: 2.0.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=68
  - wheel
  run:
  - python >=3.10
  - biopython
  - pandas
  - blast
  - matplotlib-base
  - seaborn
  - logomaker
source:
  sha256: b3b7f3fd4257b5447eff013a7b89bc45874777d08cac4ff14067628857b418cc
  url: https://github.com/ERBringHorvath/SeqForge/archive/refs/tags/v2.0.0.tar.gz
test:
  commands:
  - seqforge --version
  - seqforge --module-health
  - mkdir -p work && cd work
  - python -c "from pathlib import Path; Path('t.fa').write_text('>a\\nACGT\\n>b\\nACGT\\n')"
  - seqforge unique-headers -f t.fa -o sf_out --progress none
  - python -c "from pathlib import Path; p=Path('sf_out')/'t.fa'; assert p.exists();
    print(p.read_text()); print('OK')"
  - cd ..
  - chmod -R a+rwX work
  requires:
  - python
