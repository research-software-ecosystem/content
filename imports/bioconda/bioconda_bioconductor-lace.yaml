about:
  description: LACE is an algorithmic framework that processes single-cell somatic
    mutation profiles from cancer samples collected at different time points and in
    distinct experimental settings, to produce longitudinal models of cancer evolution.
    The approach solves a Boolean Matrix Factorization problem with phylogenetic constraints,
    by maximizing a weighed likelihood function computed on multiple time points.
  home: https://bioconductor.org/packages/3.20/bioc/html/LACE.html
  license: file LICENSE
  license_file: LICENSE
  summary: Longitudinal Analysis of Cancer Evolution (LACE)
