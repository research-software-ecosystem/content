about:
  description: 'Clumppling (CLUster Matching and Permutation Program that uses integer
    Linear programmING) is a framework for aligning clustering results of population
    structure analysis.

    '
  dev_url: https://github.com/PopGenClustering/Clumppling
  doc_url: https://github.com/PopGenClustering/Clumppling/blob/master/Clumppling_Manual.pdf
  home: https://pypi.org/project/clumppling
  license: MIT
  license_family: MIT
  summary: Cluster matching and permutation program with integer linear programming.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: clumppling
  version: 1.1.3
requirements:
  host:
  - python >=3.8,<3.12
  - poetry-core
  - pip
  run:
  - python >=3.8,<3.12
  - matplotlib-base >=3.7.0,<4.0.0
  - networkx <3.0
  - numpy 1.24.0
  - scipy 1.10.0
  - pandas >=2.0.0,<3.0.0
  - python-louvain 0.16
  - cvxpy 1.3.1
  - tracywidom 0.3.0
source:
  sha256: 5d958c0f215e756a8346ae234756be132aeeaa7b1d4e02870b2412ecaf181960
  url: https://pypi.org/packages/source/c/clumppling/clumppling-1.1.3.tar.gz
test:
  imports:
  - clumppling
