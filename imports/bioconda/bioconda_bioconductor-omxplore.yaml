about:
  description: This package contains a collection of functions (written as shiny modules)
    for the visualisation and the statistical analysis of omics data. These plots
    can be displayed individually or embedded in a global Shiny module. Additionaly,
    it is possible to integrate third party modules to the main interface of the package
    omXplore.
  home: https://bioconductor.org/packages/3.20/bioc/html/omXplore.html
  license: Artistic-2.0
  summary: Vizualization tools for 'omics' datasets with R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-omxplore
  version: 1.0.0
requirements:
  host:
  - bioconductor-msnbase >=2.32.0,<2.33.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-psmatch >=1.10.0,<1.11.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dendextend
  - r-dplyr
  - r-dt
  - r-factoextra
  - r-factominer
  - r-gplots
  - r-highcharter
  - r-htmlwidgets
  - r-rcolorbrewer
  - r-shiny
  - r-shinybs
  - r-shinyjqui
  - r-shinyjs
  - r-tibble
  - r-tidyr
  - r-vioplot
  - r-visnetwork
  run:
  - bioconductor-msnbase >=2.32.0,<2.33.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-psmatch >=1.10.0,<1.11.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dendextend
  - r-dplyr
  - r-dt
  - r-factoextra
  - r-factominer
  - r-gplots
