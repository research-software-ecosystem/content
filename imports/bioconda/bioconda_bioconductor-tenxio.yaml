about:
  description: Provides a structured S4 approach to importing data files from the
    10X pipelines. It mainly supports Single Cell Multiome ATAC + Gene Expression
    data among other data types. The main Bioconductor data representations used are
    SingleCellExperiment and RaggedExperiment.
  home: https://bioconductor.org/packages/3.20/bioc/html/TENxIO.html
  license: Artistic-2.0
  summary: Import methods for 10X Genomics files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tenxio
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-matrixgenerics >=1.18.0,<1.19.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-r.utils
  - r-rcurl
  - r-readr
  run:
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-matrixgenerics >=1.18.0,<1.19.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-r.utils
  - r-rcurl
  - r-readr
