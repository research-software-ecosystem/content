about:
  dev_url: https://github.com/brsynth/icfree-ml
  home: https://github.com/brsynth/icfree-ml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Design of experiments (DoE) and machine learning packages for the iCFree
    project
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - tduigou
package:
  name: icfree-ml
  version: 2.9.0
requirements:
  host:
  - python >3.8,<3.12
  - pip
  run:
  - python >3.8,<3.12
  - biopython
  - pysbol2
  - blast
  - pandas
  - pydoe2
  - openpyxl
source:
  sha256: 5d45a8c5755057afd72747b302160d89f6f0dacf972561c1111bde6ae4675be6
  url: https://github.com/brsynth/icfree-ml/archive/refs/tags/2.9.0.tar.gz
test:
  imports:
  - icfree
  requires:
  - pytest
  - pytest-cov
  - pytest-mock
  source_files:
  - tests/
