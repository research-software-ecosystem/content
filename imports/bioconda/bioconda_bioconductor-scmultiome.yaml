about:
  description: Single cell multiome data, containing chromatin accessibility (scATAC-seq)
    and gene expression (scRNA-seq) information analyzed with the ArchR package and
    presented as MultiAssayExperiment objects.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/scMultiome.html
  license: CC BY-SA 4.0
  summary: Collection of Public Single-Cell Multiome (scATAC + scRNAseq) Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scmultiome
  version: 1.6.0
requirements:
  host:
  - bioconductor-alabaster.matrix >=1.6.0,<1.7.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-azurestor
  - r-base
  - r-checkmate
  run:
  - bioconductor-alabaster.matrix >=1.6.0,<1.7.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-azurestor
  - r-base
  - r-checkmate
  - curl
  - bioconductor-data-packages >=20241103
