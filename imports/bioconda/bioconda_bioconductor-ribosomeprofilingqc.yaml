about:
  description: Ribo-Seq (also named ribosome profiling or footprinting) measures translatome
    (unlike RNA-Seq, which sequences the transcriptome) by direct quantification of
    the ribosome-protected fragments (RPFs). This package provides the tools for quality
    assessment of ribosome profiling. In addition, it can preprocess Ribo-Seq data
    for subsequent differential analysis.
  home: https://bioconductor.org/packages/3.20/bioc/html/ribosomeProfilingQC.html
  license: GPL (>=3) + file LICENSE
  license_file: LICENSE
  summary: Ribosome Profiling Quality Control
