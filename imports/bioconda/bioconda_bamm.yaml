about:
  home: https://github.com/Ecogenomics/BamM
  license: LGPL-3.0
  summary: Metagenomics-focused BAM file manipulation
build:
  number: 14
  run_exports:
  - None
  skip: True [osx]
extra:
  additional-platforms:
  - linux-aarch64
  skip-lints:
  - setup_py_install_args
package:
  name: bamm
  version: 1.7.3
requirements:
  build:
  - None
  - None
  - automake
  - autoconf
  - libtool
  - make
  host:
  - htslib
  - cython
  - python
  - setuptools
  - zlib
  run:
  - python
  - htslib
  - zlib
  - numpy
  - samtools >=1.3.1
  - bwa >=0.7.12
source:
  patches:
  - bamm-makefile.patch
  sha256: 1a30a5014aa64aea23f12b82c8e474044af126c9e6ddb575530ab14b6ef765b8
  url: https://github.com/Ecogenomics/BamM/archive/1.7.3.tar.gz
test:
  commands:
  - bamm --help
  imports:
  - bamm
