about:
  home: https://github.com/bionetslab/scxmatch
  license: MIT
  license_file: LICENSE
  summary: Python implementation for single-cell cross match test, an efficient implementation
    of Rosenbaum's test.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - annmoel
package:
  name: scxmatch
  version: 0.1.0
requirements:
  build:
  - python >=3.9
  host:
  - python >=3.9
  - hatchling
  - pip
  run:
  - python >=3.9
  - anndata >=0.10.9
  - scanpy >=1.10.3,<2
  - scipy >=1.13.1,<2
  - graph-tool >=2.92,<3
source:
  sha256: dc84f39c7d7d8d86e538551da76053fe3af3502c6f24c71d6bd6ea1dd706445a
  url: https://github.com/bionetslab/scxmatch/releases/download/scxmatch-0.1.0/scxmatch-0.1.0.tar.gz
test:
  imports:
  - scxmatch
