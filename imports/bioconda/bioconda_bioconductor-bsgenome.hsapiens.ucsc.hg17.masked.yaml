about:
  description: 'Full genome sequences for Homo sapiens (Human) as provided by UCSC
    (hg17, May 2004) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Hsapiens.UCSC.hg17, except that each of them has the 4 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), (2) the mask of intra-contig
    ambiguities (AMB mask), (3) the mask of repeats from RepeatMasker (RM mask), and
    (4) the mask of repeats from Tandem Repeats Finder (TRF mask). Only the AGAPS
    and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Hsapiens.UCSC.hg17.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Homo sapiens (UCSC version hg17)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.hsapiens.ucsc.hg17.masked
  version: 1.3.999
requirements:
  host:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg17 >=1.3.0,<1.4.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg17 >=1.3.0,<1.4.0
  - r-base
