about:
  description: This packages provides a single function, readEDS. This is a low-level
    utility for reading in Alevin EDS format into R. This function is not designed
    for end-users but instead the package is predominantly for simplifying package
    dependency graph for other Bioconductor packages.
  home: https://bioconductor.org/packages/3.20/bioc/html/eds.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'eds: Low-level reader for Alevin EDS format'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-eds
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-matrix
  - r-rcpp
  - libblas
  - liblapack
  - zlib
  run:
  - r-base
  - r-matrix
  - r-rcpp
source:
  md5: 82a00e0316df5d28613dcfedd4c7d488
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/eds_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/eds/eds_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/eds_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-eds/bioconductor-eds_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('eds')"
