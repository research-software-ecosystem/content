about:
  description: For details, see https://github.com/satoshikawato/gbdraw
  dev_url: https://github.com/satoshikawato/gbdraw
  fonts_license: SIL OFL, Version 1.1
  home: https://github.com/satoshikawato/gbdraw
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A genome diagram generator for microbes and organelles.
build:
  entry_points:
  - gbdraw = gbdraw.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  - mkdir -p $PREFIX/fonts
  - cp -f gbdraw/data/*.ttf $PREFIX/fonts/
extra:
  recipe-maintainers:
  - satoshikawato
package:
  name: gbdraw
  version: 0.8.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - pandas
  - fonttools
  - biopython
  - svgwrite
  - cairosvg
  - bcbio-gff
source:
  sha256: b21c2fbc08cf94362886e70d567fc2b825ba2f2f2f4a7637719319368f3ca37d
  url: https://github.com/satoshikawato/gbdraw/archive/refs/tags/0.8.0.tar.gz
test:
  commands:
  - gbdraw --help
  - gbdraw circular --help
  - gbdraw linear --help
  - cairosvg --help
  imports:
  - gbdraw
