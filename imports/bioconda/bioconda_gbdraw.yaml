about:
  description: For details, see https://github.com/satoshikawato/gbdraw
  dev_url: https://github.com/satoshikawato/gbdraw
  fonts_license: SIL OFL, Version 1.1
  home: https://github.com/satoshikawato/gbdraw
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A genome diagram generator for bacterial, archaeal, and viral genomes.
build:
  entry_points:
  - gbdraw = gbdraw.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  - mkdir -p $PREFIX/fonts
  - cp -f gbdraw/data/*.ttf $PREFIX/fonts/
extra:
  recipe-maintainers:
  - satoshikawato
package:
  name: gbdraw
  version: 0.1.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - pandas
  - fonttools
  - biopython
  - svgwrite
  - cairosvg
source:
  sha256: d722b51768e7e0a4923e1cce50ee5d298b9424994b277e6f2ec576cff6fa3b4c
  url: https://github.com/satoshikawato/gbdraw/archive/refs/tags/0.1.0.tar.gz
test:
  commands:
  - gbdraw --help
  - gbdraw circular --help
  - gbdraw linear --help
  - cairosvg --help
  imports:
  - gbdraw
