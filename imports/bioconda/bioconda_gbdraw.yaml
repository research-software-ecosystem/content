about:
  description: For details, see https://github.com/satoshikawato/gbdraw
  dev_url: https://github.com/satoshikawato/gbdraw
  fonts_license: SIL OFL, Version 1.1
  home: https://github.com/satoshikawato/gbdraw
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A genome diagram generator for microbes and organelles.
build:
  entry_points:
  - gbdraw = gbdraw.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  - mkdir -p $PREFIX/fonts
  - cp -f gbdraw/data/*.ttf $PREFIX/fonts/
extra:
  recipe-maintainers:
  - satoshikawato
package:
  name: gbdraw
  version: 0.5.3
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - pandas
  - fonttools
  - biopython
  - svgwrite
  - cairosvg
  - bcbio-gff
source:
  sha256: 87f5d7547dfacb93e1c7d916d8031b6f4a6a35b30b120f51a6f2b1fe05637b28
  url: https://github.com/satoshikawato/gbdraw/archive/refs/tags/0.5.3.tar.gz
test:
  commands:
  - gbdraw --help
  - gbdraw circular --help
  - gbdraw linear --help
  - cairosvg --help
  imports:
  - gbdraw
