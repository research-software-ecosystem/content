about:
  description: Resources for cross-study analyses of public DNAm array data from NCBI
    GEO repo, produced using Illumina's Infinium HumanMethylation450K (HM450K) and
    MethylationEPIC (EPIC) platforms. Provided functions enable download, summary,
    and filtering of large compilation files. Vignettes detail background about file
    formats, example analyses, and more. Note the disclaimer on package load and consult
    the main manuscripts for further info.
  home: https://bioconductor.org/packages/3.20/bioc/html/recountmethylation.html
  license: Artistic-2.0
  summary: Access and analyze public DNA methylation array data compilations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-recountmethylation
  version: 1.16.0
