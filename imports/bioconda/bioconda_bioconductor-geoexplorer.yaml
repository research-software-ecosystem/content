about:
  description: 'GEOexplorer is a webserver and R/Bioconductor package and web application
    that enables users to perform gene expression analysis. The development of GEOexplorer
    was made possible because of the excellent code provided by GEO2R (https: //www.ncbi.nlm.nih.gov/geo/geo2r/).'
  home: https://bioconductor.org/packages/3.20/bioc/html/GEOexplorer.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'GEOexplorer: a webserver for gene expression analysis and visualisation'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geoexplorer
  version: 1.12.0
