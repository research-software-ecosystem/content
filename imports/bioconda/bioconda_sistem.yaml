about:
  description: 'SISTEM (SImulation of Single-cell Tumor Evolution and Metastasis)
    is a software package and mathematical model for simulating tumor evolution, cell
    migrations, and DNA-seq data at single-cell resolution.

    '
  dev_url: https://github.com/samsonweiner/sistem
  doc_url: https://sistem.readthedocs.io/en/latest
  home: https://github.com/samsonweiner/sistem
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A tool for simulating tumor growth, metastasis, and DNA-seq data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - samsonweiner
package:
  name: sistem
  version: 1.0.4
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python >=
  - numpy >=1.24.3
  - scikit-learn >=1.6.1
  - scipy >=1.10.1
  - biopython >=1.8.1
  - pyfaidx >=0.7.2.1
  - samtools
  - dwgsim
source:
  sha256: 56809065eed27c132dca982afaebde71fb5972db26af4dc0b2f83f3414c53755
  url: https://github.com/samsonweiner/sistem/archive/refs/tags/v1.0.4.tar.gz
test:
  imports:
  - sistem
