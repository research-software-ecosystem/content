  - python
  - setuptools
  - poetry-core
  - pip
  run:
  - python >=3.8.0,<4.0.0
  - urllib3 >=1.25.3,<3.0.0
  - python-dateutil >=2.8.2
  - pydantic >=2
  - typing_extensions >=4.7.1
source:
  sha256: caaaffc1a6b88e16089e7ae9887fb6d2f4349e13b8ded32e6c400cd1a315d89a
