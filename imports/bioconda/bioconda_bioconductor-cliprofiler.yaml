about:
  description: An easy and fast way to visualize and profile the high-throughput IP
    data. This package generates the meta gene profile and other profiles. These profiles
    could provide valuable information for understanding the IP experiment results.
  home: https://bioconductor.org/packages/3.20/bioc/html/cliProfiler.html
  license: Artistic-2.0
  summary: A package for the CLIP data visualization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cliprofiler
  version: 1.12.0
requirements:
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-ggplot2
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-ggplot2
source:
  md5: 65c54643619d8f59e77564ab9ea2bb9d
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/cliProfiler_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/cliProfiler/cliProfiler_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/cliProfiler_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cliprofiler/bioconductor-cliprofiler_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cliProfiler')"
