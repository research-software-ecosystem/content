  - bioconductor-mgfm >=1.40.0,<1.41.0
  - bioconductor-mgfr >=1.32.0,<1.33.0
  - r-base
  - r-e1071
  - r-ggplot2
source:
  md5: 2472d8a26d6f263d2633882d5c409b7e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/sampleClassifier_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/sampleClassifier/sampleClassifier_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/sampleClassifier_1.30.0.tar.gz
