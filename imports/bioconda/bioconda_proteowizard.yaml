  url: https://mc-tca-01.s3.us-west-2.amazonaws.com/ProteoWizard/bt81/3705508/pwiz-src-without-v-3_0_25292_c9a6a18.tar.bz2
test:
  commands:
  - LC_ALL=C LANG=C msconvert --help
