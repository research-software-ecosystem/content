about:
  description: This package is used for complex patient clustering by integrating
    multi-omic data through affinity network fusion.
  home: https://bioconductor.org/packages/3.20/bioc/html/ANF.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affinity Network Fusion for Complex Patient Clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anf
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-survival
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-survival
source:
  md5: 9f597355f1b3399b66316f456272f316
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ANF_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ANF/ANF_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/ANF_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anf/bioconductor-anf_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ANF')"
