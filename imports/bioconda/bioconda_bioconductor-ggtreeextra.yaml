about:
  description: '''ggtreeExtra'' extends the method for mapping and visualizing associated
    data on phylogenetic tree using ''ggtree''. These associated data can be presented
    on the external panels to circular layout, fan layout, or other rectangular layout
    tree built by ''ggtree'' with the grammar of ''ggplot2''.'
  home: https://bioconductor.org/packages/3.20/bioc/html/ggtreeExtra.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R Package To Add Geometric Layers On Circular Or Other Layout Tree Of
    "ggtree"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggtreeextra
  version: 1.16.0
requirements:
  host:
  - bioconductor-ggtree >=3.14.0,<3.15.0
  - r-base
  - r-cli
  - r-ggnewscale
  - r-ggplot2
  - r-magrittr
  - r-rlang
  - r-tidytree >=0.3.9
  run:
  - bioconductor-ggtree >=3.14.0,<3.15.0
  - r-base
  - r-cli
  - r-ggnewscale
  - r-ggplot2
  - r-magrittr
  - r-rlang
  - r-tidytree >=0.3.9
source:
  md5: 986a039ba11b2062a7b4fdb4945d308e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ggtreeExtra_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ggtreeExtra/ggtreeExtra_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggtreeExtra_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggtreeextra/bioconductor-ggtreeextra_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggtreeExtra')"
