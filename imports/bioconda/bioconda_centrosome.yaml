about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: An open source image processing library. Dependency for CellProfiler
build:
  number: 0
  run_exports:
  - None
  script: CFLAGS="$CFLAGS -Wno-error=int-conversion" python -m pip install --no-deps
    --ignore-installed . -vv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: centrosome
  version: 1.3.2
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - cython
  - pytest
  - numpy
  run:
  - python
  - deprecation
  - matplotlib-base
  - numpy
  - pillow
  - scikit-image
  - scipy
source:
  sha256: d2c2212eabc4c48f4bcf41bcd2bf3cd822d3287ea2cdd1b0d00e8c58a73e52ac
  url: https://github.com/CellProfiler/centrosome/archive/v1.3.2.zip
test:
  imports:
  - centrosome
