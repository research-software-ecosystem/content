  - bioconductor-data-packages >=20241103
source:
  md5: c01d0d1b5e17c3b36ad801b44da72b96
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/drosophila2.db_3.13.0.tar.gz
