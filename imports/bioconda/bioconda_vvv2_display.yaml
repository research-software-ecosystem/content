about:
  home: https://github.com/ANSES-Ploufragan/vvv2_display/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Creates png image file with all [vardict] variants proportions alongside
    genome/assembly with annotations from [vadr].
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - FTouzain
package:
  name: vvv2_display
  version: 0.2.3.7
requirements:
  host:
  - pip
  - python >=3.9
  - setuptools >=57.4.0
  run:
  - pip
  - python >=3.9
  - r-ggplot2 >=3.4.4
  - r-gridextra >=2.3
  - r-cowplot >=1.1.1
  - r-stringr >=1.5.1
  - r-jsonlite >=1.8.8
  - pysam >=0.19.1
  - numpy >=1.23.3
source:
  sha256: ae248da4412cb8fcd2516ce9bee1495d6f4f247b7c94e42cda1fc7ded57a2dd3
  url: https://github.com/ANSES-Ploufragan/vvv2_display/archive/refs/tags/0.2.3.7.tar.gz
test:
  commands:
  - vvv2_display.py -h
