  - pip
  - python >=3.9
  - r-ggplot2 >=3.4.4
  - r-gridextra >=2.3
  - r-cowplot >=1.1.1
  - r-stringr >=1.5.1
  - r-jsonlite >=1.8.8
  - pysam >=0.19.1
  - numpy >=1.23.3
source:
