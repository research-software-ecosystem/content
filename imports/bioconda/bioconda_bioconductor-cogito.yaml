about:
  description: Biological studies often consist of multiple conditions which are examined
    with different laboratory set ups like RNA-sequencing or ChIP-sequencing. To get
    an overview about the whole resulting data set, Cogito provides an automated,
    complete, reproducible and clear report about all samples and basic comparisons
    between all different samples. This report can be used as documentation about
    the data set or as starting point for further custom analysis.
  home: https://bioconductor.org/packages/3.20/bioc/html/Cogito.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Compare genomic intervals tool - Automated, complete, reproducible and
    clear report about genomic and epigenomic data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cogito
  version: 1.12.0
