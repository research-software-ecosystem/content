package:
  name: galah
  version: 0.4.2
requirements:
  build:
  - None
  - None
  - cargo-bundle-licenses
  - pkg-config
  run:
  - skani >=0.2.2
  - fastani >=1.34
source:
  git_rev: 73d6c06
  git_url: https://github.com/wwood/galah.git
  sha256: unused
test:
  commands:
  - galah --version | grep '0.4.2'
