about:
  dev_url: https://github.com/wwood/galah
  doc_url: https://github.com/wwood/galah/blob/v0.4.2/README.md
  home: https://github.com/wwood/galah
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENCE.txt
  summary: Galah aims to be a more scalable metagenome assembled genome (MAG) dereplication
    method.
build:
  number: 2
  run_exports:
  - None
extra:
