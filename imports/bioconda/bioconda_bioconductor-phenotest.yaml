about:
  description: Tools to test correlation between gene expression and phenotype in
    a way that is efficient, structured, fast and scalable. GSEA is also provided.
  home: https://bioconductor.org/packages/3.20/bioc/html/phenoTest.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools to test association between gene expression and phenotype in a way
    that is efficient, structured, fast and scalable. We also provide tools to do
    GSEA (Gene set enrichment analysis) and copy number variation.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phenotest
  version: 1.54.0
