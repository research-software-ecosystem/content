about:
  home: https://github.com/sbooeshaghi/seqspec
  license: MIT
  license_file: LICENSE
  summary: File format that describes data generated from genomics experiments.  File
    format and seqspec tool enable uniform processing of genomics data.
build:
  entry_points:
  - seqspec=seqspec.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - visze
package:
  name: seqspec
  version: 0.4.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pyyaml >=6.0
  - jsonschema
  - python-newick
  - requests
  - biopython
  - packaging
  - pydantic
  - matplotlib-base
  - openai-agents >=0.2.8
  - opentelemetry-sdk >=1.36.0
  - openinference-instrumentation-openai-agents >=1.2.0
source:
  sha256: ca1f3d6d8446de9fe0aae82c5226205c559ae930a9f8a1014d67bbcd92d61020
  url: https://pypi.org/packages/source/s/seqspec/seqspec-0.4.0.tar.gz
test:
  commands:
  - pip check
  - seqspec version -h
  imports:
  - seqspec
  requires:
  - pip
