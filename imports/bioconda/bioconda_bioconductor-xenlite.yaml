about:
  description: Define a relatively light class for managing Xenium data using Bioconductor.  Address
    use of parquet for coordinates, SpatialExperiment for assay and sample data.  Address
    serialization and use of cloud storage.
  home: https://bioconductor.org/packages/3.20/bioc/html/xenLite.html
  license: Artistic-2.0
  summary: Simple classes and methods for managing Xenium datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-xenlite
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-ebimage >=4.48.0,<4.49.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-tenxio >=1.8.0,<1.9.0
  - r-arrow
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-matrix
  - r-shiny
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-ebimage >=4.48.0,<4.49.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-tenxio >=1.8.0,<1.9.0
  - r-arrow
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-matrix
  - r-shiny
source:
  md5: 5660f5e80fbd23c85fa3bf39fe7abb50
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/xenLite_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/xenLite/xenLite_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/xenLite_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xenlite/bioconductor-xenlite_1.0.0_src_all.tar.gz
test:
