  - https://bioarchive.galaxyproject.org/curatedBladderData_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedbladderdata/bioconductor-curatedbladderdata_1.42.0_src_all.tar.gz
