about:
  home: https://github.com/logsdon-lab/NucFlag
  license: MIT
  license_file: LICENSE
  summary: NucFlag misassembly identifier.
build:
  entry_points:
  - nucflag = nucflag.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koisland
package:
  name: nucflag
  version: 0.3.8
requirements:
  host:
  - python >=3.12
  - setuptools
  - pip
  run:
  - python >=3.12
  - matplotlib-base >=3.8.3
  - numpy >=1.26.4
  - polars >=1.6.0
  - intervaltree >=3.1.0
  - pysam >=0.22.0
  - scipy >=1.12.0
  - pybigwig >=0.3.24
source:
  sha256: 5dd50089f641a022074371f730baaee59bd9b8eba48285574c7a353c15cc0053
  url: https://pypi.org/packages/source/n/nucflag/nucflag-0.3.8.tar.gz
test:
  commands:
  - pip check
  - nucflag --help
  imports:
  - nucflag
  requires:
  - pip
