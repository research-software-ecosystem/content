about:
  description: "the R package BioNAR, developed to step by step analysis of PPI network.\
    \ The aim is to quantify and rank each protein\u2019s simultaneous impact into\
    \ multiple complexes based on network topology and clustering. Package also enables\
    \ estimating of co-occurrence of diseases across the network and specific clusters\
    \ pointing towards shared/common mechanisms."
  home: https://bioconductor.org/packages/3.20/bioc/html/BioNAR.html
  license: Artistic-2.0
  summary: Biological Network Analysis in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
