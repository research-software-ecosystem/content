about:
  dev_url: https://github.com/fulcrumgenomics/fgpyo
  doc_url: https://fgpyo.readthedocs.io/en/latest/
  home: https://pypi.org/project/fgpyo/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python bioinformatics and genomics library
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-build-isolation --no-deps
extra:
  recipe-maintainers:
  - tfenne
  - nh13
  - NatPRoach
package:
  name: fgpyo
  version: 1.0.0
requirements:
  host:
  - pip
  - python >=3.8
  - poetry
  run:
  - python >=3.8
  - typing_extensions >=3.7.4
  - attrs >=19.3.0
  - pysam >=0.22.0
  - pytest >=7.4.0
  run_constrained:
  - sphinx 4.3.1
  - sphinx_rtd_theme >=1.3.0,<2.0.0
source:
  sha256: 798d8450221b687b311e77667bb58db088abc49787ed1950dc99d7d303599ced
  url: https://github.com/fulcrumgenomics/fgpyo/archive/refs/tags/1.0.0.tar.gz
test:
  imports:
  - fgpyo
