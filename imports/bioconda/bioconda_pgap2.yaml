about:
  dev_url: https://github.com/bucongfan/PGAP2
  home: https://github.com/bucongfan/PGAP2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PGAP2: a comprehensive pan-genome analysis pipeline for prokaryotic genomes.'
build:
  entry_points:
  - pgap2 = pgap2.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: pgap2
  version: 1.0.8
requirements:
  host:
  - python >=3.10
  - setuptools
  - pip
  run:
  - python >=3.10
  - biopython ==1.82
  - networkx ==3.3
  - pyfastani ==0.5.1
  - python-edlib ==1.3.9
  - loguru ==0.6.0
  - numpy ==1.23.3
  - pandas ==1.5.0
  - pyecharts ==2.0.8
  - scikit-learn ==1.1.2
  - scipy ==1.9.1
  - tqdm ==4.64.1
  - miniFasta ==3.0.2
  - tajimas_d ==2.0.2
  - bcbio-gff ==0.7.1
  - ete3 ==3.1.3
  - svgwrite
  - cd-hit
  - mmseqs2
  - diamond
  - blast
  - raxml-ng
  - iqtree
  - fasttree
  - muscle
  - mafft
  - perl-bio-tools-run-alignment-tcoffee
  - seqtk
  - mcl
  - miniprot
  - clipkit
  - clonalframeml
  - prodigal
  - htslib
  - r-base
  - r-ggpubr
  - r-ggrepel
  - r-dplyr
  - r-tidyr
  - r-patchwork
  - r-optparse
  - r-fastbaps
source:
  sha256: 4107753ea90f07b14d7e8673fd3e09523669b0653a0bef57472ce7b7036bb34a
  url: https://pypi.org/packages/source/p/pgap2/pgap2-1.0.8.tar.gz
test:
  commands:
  - pgap2 -h
  - Rscript -e "library(ggpubr)"
  - Rscript -e "library(ggrepel)"
  - Rscript -e "library(dplyr)"
  - Rscript -e "library(tidyr)"
  - Rscript -e "library(patchwork)"
  - Rscript -e "library(optparse)"
