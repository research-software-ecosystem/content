about:
  description: 'DeepChopper is a genomic language model designed to identify artificial
    sequences.

    It provides functionality for encoding FASTQ files, making predictions, and chopping
    sequences.

    '
  dev_url: https://github.com/ylab-hi/DeepChopper
  doc_url: https://github.com/ylab-hi/DeepChopper
  home: https://github.com/ylab-hi/DeepChopper
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A CLI for Genomic Language Model for Chimera Artifact Detection in Nanopore
    Direct RNA Sequencing.
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - yangyangli
package:
  name: deepchopper-cli
  version: 1.2.9
requirements:
  build:
  - null
  - null
  - make
  - cmake
  host:
  - python
  - pip
  - maturin >=1.2.1,<2
  - setuptools-rust
  - setuptools
  run:
  - python
source:
  sha256: 865983f0ed7d68ebeacaaa35941d50caf7d89f295b3ba07de0015d949c2aefef
  url: https://pypi.io/packages/source/d/deepchopper-cli/deepchopper_cli-1.2.9.tar.gz
test:
  commands:
  - deepchopper-chop -h
