about:
  dev_url: https://github.com/quadram-institute-bioscience/QuaTradis
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A set of tools to analyse the output from TraDIS analyses.
build:
  number: 1
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - doi:10.1093/bioinformatics/btw022
  recipe-maintainers:
  - sbastkowski
  - maplesond
  - thanhleviet
  skip-lints:
  - uses_setuptools
  - cython_must_be_in_host
package:
  name: quatradis
  version: 1.4.0
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - setuptools
  - cython
  - biopython
  - pysam >=0.18.0
  - matplotlib-base
  - numpy
  - scipy
  - dendropy ==4.6
  - seaborn-base
  - python-graphviz
  - pandas
  - htslib
  - smalt
  - r-base
  - r-getopt
  - r-mass
  - bwa
  - samtools
  - minimap2
  - snakemake-minimal
  - snakeviz
source:
  sha256: 67be2ce373dc49c5b6638cb6d4a0549fcf4baf85418865b0d2626f8a5fc5a487
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/1.4.0.tar.gz
test:
  commands:
  - tradis --help
