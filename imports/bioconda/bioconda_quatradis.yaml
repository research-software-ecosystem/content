about:
  dev_url: https://github.com/quadram-institute-bioscience/QuaTradis
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A set of tools to analyse the output from TraDIS analyses
build:
  number: 1
  run_exports:
  - None
  script: -m pip install -vvv --no-deps --no-build-isolation --no-cache-dir .
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btw022
  recipe-maintainers:
  - sbastkowski
  - maplesond
  - thanhleviet
  skip-lints:
  - uses_setuptools
  - cython_must_be_in_host
package:
  name: quatradis
  version: 1.3.2
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - setuptools
  - cython
  - biopython
  - pysam >=0.18.0
  - matplotlib-base
  - numpy
  - scipy
  - dendropy ==4.6
  - seaborn-base
  - python-graphviz
  - pandas
  - htslib
  - smalt
  - r-base
  - r-getopt
  - r-mass
  - bwa
  - samtools
  - minimap2
  - snakemake-minimal
  - snakeviz
source:
  sha256: 2f37287a97e7721a2f127373ea5ae67e147215aa91e73729133c3746fde2a0fa
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/1.3.2.tar.gz
test:
  commands:
  - tradis --help
