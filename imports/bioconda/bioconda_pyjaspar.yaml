about:
  description: A serverless interface to Biopython to query and access JASPAR motifs
    from different releases of JASPAR database using sqlite3.
  doc_url: https://pyjaspar.rtfd.io
  home: https://github.com/asntech/pyjaspar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'pyJASPAR: a serverless interface to Biopython to access different versions
    of JASPAR database.'
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - asntech
package:
  name: pyjaspar
  version: 4.0.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - biopython
source:
  sha256: b31893b0791770c044f2b7b424d89abe7cca6d698fe98467bc1cd276a7a2cd90
  url: https://pypi.org/packages/source/p/pyjaspar/pyjaspar-4.0.0.tar.gz
test:
  imports:
  - pyjaspar
