about:
  description: Spatially-resolved transcriptomics (SRT) and single-nucleus RNA-sequencing
    (snRNA-seq) data from the locus coeruleus (LC) in postmortem human brain samples.
    Data were generated with the 10x Genomics Visium SRT and 10x Genomics Chromium
    snRNA-seq platforms. Datasets are stored in SpatialExperiment and SingleCellExperiment
    formats.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/WeberDivechaLCdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatially-resolved transcriptomics and single-nucleus RNA-sequencing data
    from the locus coeruleus (LC) in postmortem human brain samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-weberdivechalcdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: c8a89a9a75b7249249905d8f2e5dc775
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/WeberDivechaLCdata_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/WeberDivechaLCdata/WeberDivechaLCdata_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/WeberDivechaLCdata_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-weberdivechalcdata/bioconductor-weberdivechalcdata_1.8.0_src_all.tar.gz
test:
