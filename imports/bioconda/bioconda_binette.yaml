about:
  doc_url: https://binette.readthedocs.io
  home: https://github.com/genotoul-bioinfo/binette
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A fast and accurate binning refinement tool to constructs high quality
    MAGs from the output of multiple binning tools.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed -vv .
package:
  name: binette
  version: 1.1.0
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - checkm2 >=1.0,<1.2
  - numpy >=1.24,<3.0
  - diamond >=2.1,<3
  - pandas >=2,<3
  - networkx >=3.0,<4.0
  - pyfastx >=2,<3
  - pyrodigal >=2
  - tqdm
source:
  sha256: e9bc8fde9d00f4ab813e48e84fdfd963995051d625901d988fa6e9f4e9fc19e0
  url: https://github.com/genotoul-bioinfo/binette/archive/refs/tags/v1.1.0.tar.gz
test:
  commands:
  - binette -h
  imports:
  - binette
