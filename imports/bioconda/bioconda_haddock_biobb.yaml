about:
  description: HADDOCK3 is the next generation integrative modelling software in the
    long-lasting HADDOCK project. It represents a complete rethinking and rewriting
    of the HADDOCK2.X series, implementing a new way to interact with HADDOCK and
    offering new features to users who can now define custom workflows.
  home: https://github.com/haddocking/haddock3
  license: Apache-2.0
  license_family: APACHE
  summary: HADDOCK3 is the next generation integrative modelling software in the long-lasting
    HADDOCK project.
build:
  number: 3
  run_exports:
  - None
  script: "ln -sf $CC $BUILD_PREFIX/bin/gcc\nln -sf $CXX $BUILD_PREFIX/bin/g++\n -m\
    \ pip install . --no-deps --no-build-isolation --no-cache-dir -vvv\n"
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - gbayarri
  - RubenChM
package:
  name: haddock_biobb
  version: '2025.5'
requirements:
  build:
  - None
  - None
  - python
  - pip
  - setuptools
  host:
  - python
  - setuptools
  - pip
  run:
  - python
  - pip
  - biopython
  - jsonpickle
  - numpy
  - pyyaml
  - scipy
  - toml
  - tox
  - pandas
  - plotly
  - kaleido-core
  - freesasa
  - pdb-tools
source:
  sha256: 14f696e20a2ff5fcc2596abd57248100acd6ea695eeb1f03040de353b7ad2971
  url: https://pypi.io/packages/source/h/haddock3/haddock3-2025.5.0.tar.gz
test:
  commands:
  - haddock3 -v
