about:
  description: Provides a collection of reference expression datasets with curated
    cell type labels, for use in procedures like automated annotation of single-cell
    data or deconvolution of bulk RNA-seq.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/celldex.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Index of Reference Cell Type Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-celldex
  version: 1.16.0
