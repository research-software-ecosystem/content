about:
  description: 'PIASO is a Python toolkit for precise integrative analysis of single-cell
    omics data.

    It provides methods for single-cell RNA-seq and ATAC-seq data analysis, including

    batch integration, clustering, and visualization.

    '
  dev_url: https://github.com/genecell/PIASO
  doc_url: https://piaso.org
  home: https://piaso.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'PIASO: Precise Integrative Analysis of Single-cell Omics'
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - genecell
package:
  name: piaso
  version: 1.0.3
requirements:
  host:
  - python >=3.9
  - pip
  - hatchling
  run:
  - python >=3.9
  - anndata >=0.8
  - scanpy >=1.9.1
  - cosg >=1.0.3
  - numpy >=1.21.6
  - matplotlib-base >=3.5.2
  - pandas >=1.4.4
  - scipy >=1.7.3
  - seaborn >=0.11.2
  - scikit-learn >=1.1
  - statsmodels >=0.13.2
  - tqdm
  - typing_extensions
  - requests
source:
  sha256: ced6c8f6a7d0fbd7548feef55623ee7bd8f188122dca2e5a5177f7568d9db4e5
  url: https://pypi.io/packages/source/p/piaso-tools/piaso_tools-1.0.3.tar.gz
test:
  imports:
  - piaso
