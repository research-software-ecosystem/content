about:
  description: "**phu** (Phage Utilities) is a Python toolkit designed for viral bioinformatics\
    \ workflows. \nIt provides modular commands to handle tasks such as:\n  * `seqclust`:\
    \ dereplication and clustering of viral contigs into vOTUs and putative species-level\
    \ groups.\n  * `taxasimplify`: simplification and parsing of viral taxonomy assignments.\n"
  dev_url: https://github.com/camilogarciabotero/phu
  doc_url: https://camilogarciabotero.github.io/phu
  home: https://github.com/camilogarciabotero/phu
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Phage Utilities (phu): modular toolkit for clustering, classifying, and
    analyzing viral sequences.'
build:
  entry_points:
  - phu = phu.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - camilogarciabotero
package:
  name: phu
  version: 0.4.4
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.10
  - pandas
  - typer
  - ruff
  - pytest
  - mypy
  - vclust
  - hmmer
  - pyhmmer
  - seqkit
  - pyrodigal
  - pyrodigal-gv
source:
  sha256: 69d970ba71b1c4af5cd80ea681e9eccaae2acceb9bfc479ac6981e6d6fd8a4e9
  url: https://github.com/camilogarciabotero/phu/archive/refs/tags/v0.4.4.tar.gz
test:
  commands:
  - phu --help
