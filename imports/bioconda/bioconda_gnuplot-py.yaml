about:
  home: http://gnuplot-py.sourceforge.net
  license: LGPL
  license_family: LGPL
  summary: A Python interface to the gnuplot plotting program.
build:
  noarch: python
  number: 2
  run_exports:
  - None
  script:
  - 2to3 -w utils.py test.py
  - sed -i '20s/cStringIO/io/' PlotItems.py
  - sed -i '22s/StringIO/io/' PlotItems.py
  - sed -i "40a py_modules=['gp','gp_unix','Errors','PlotItems','utils','_Gnuplot','termdefs'],"
    setup.py
  - rm -f *.bak
  - -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517 -vvv
package:
  name: gnuplot-py
  version: '1.8'
requirements:
  host:
  - python <3.12
  - pip
  - numpy
  run:
  - python <3.12
  - numpy
  - gnuplot
source:
  md5: abd6f571e7aec68ae7db90a5217cd5b1
  url: http://prdownloads.sourceforge.net/gnuplot-py/gnuplot-py-1.8.tar.gz
test:
  imports:
  - Gnuplot
