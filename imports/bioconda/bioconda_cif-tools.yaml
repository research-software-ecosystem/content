about:
  description: 'The cif-tools suite of programs are tools you can use to examine and
    manipulate mmCIF and PDB files.

    '
  dev_url: https://github.com/PDB-REDO/cif-tools
  doc_url: https://github.com/PDB-REDO/cif-tools/tree/v1.0.12/doc
  home: https://github.com/PDB-REDO/cif-tools
  license: BSD-2-Clause "Simplified"
  license_family: BSD
  license_file: LICENSE
  summary: A suite of programs to manipulate and examine mmCIF files
build:
  number: 0
  run_exports: []
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - eunos-1128
package:
  name: cif-tools
  version: 1.0.12
requirements:
  build:
  - None
  - cmake
  - ninja
  - pkg-config
  host:
  - libcifpp >=7.0.0,<8.0.0a0
  - libmcfp
  - zlib
source:
  sha256: 5a29cef3557830de859cb01b8f327eb459b341cc085f5bf77dc56a8aabda5288
  url: https://github.com/PDB-REDO/cif-tools/archive/refs/tags/v1.0.12.tar.gz
test:
  commands:
  - pdb2cif --help
  - cif2pdb --help || true
  - cif-diff --help
  - cif-grep --help
  - cif-merge --help
  - cif-validate --help
  - mmCQL --help
  files:
  - test.cql
  source_files:
  - 443d_final.cif
  - 7f95-carb.cif
  - 7f95-carb.pdb
  - 7f95_flipper.pdb
