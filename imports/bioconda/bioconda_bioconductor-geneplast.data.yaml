about:
  description: The package geneplast.data provides datasets from different sources
    via AnnotationHub to use in geneplast pipelines. The datasets have species, phylogenetic
    trees, and orthology relationships among eukaryotes from different orthologs databases.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/geneplast.data.html
  license: Artistic-2.0
  summary: Input data for the geneplast package via AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geneplast.data
  version: 0.99.9
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-geneplast >=1.32.0,<1.33.0
  - bioconductor-treeio >=1.30.0,<1.31.0
  - r-ape
  - r-base
  - r-dplyr
  - r-igraph
  - r-purrr
  - r-readr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-geneplast >=1.32.0,<1.33.0
  - bioconductor-treeio >=1.30.0,<1.31.0
  - r-ape
  - r-base
  - r-dplyr
  - r-igraph
  - r-purrr
  - r-readr
  - r-tibble
  - r-tidyr
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: c25d661b13014ce9abc6da7411a6e539
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/geneplast.data_0.99.9.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/geneplast.data/geneplast.data_0.99.9.tar.gz
  - https://bioarchive.galaxyproject.org/geneplast.data_0.99.9.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneplast.data/bioconductor-geneplast.data_0.99.9_src_all.tar.gz
test:
  commands:
  - $R -e "library('geneplast.data')"
