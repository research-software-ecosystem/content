about:
  dev_url: https://github.com/LucoDevro/CAGEcleaner
  doc_url: https://github.com/LucoDevro/CAGEcleaner/wiki
  home: https://github.com/LucoDevro/CAGEcleaner
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Genomic redundancy removal tool for cblaster hit sets.
build:
  entry_points:
  - cagecleaner = cagecleaner.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir'
extra:
  identifiers:
  - doi:10.1101/2025.02.19.639057
  recipe-maintainers:
  - LucoDevro
package:
  name: cagecleaner
  version: 1.4.2
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools
  run:
  - python >=3.12
  - biopython
  - cblaster >=1.3.20
  - pandas
  - scipy <=1.14.1
  - ncbi-datasets-cli
  - entrez-direct
  - skder >=1.3.1
  - any2fasta
source:
  sha256: 386bef345820ad5b3bd36d23ed33a25a34b688d71d1d36ca6537d01d6313478a
  url: https://pypi.org/packages/source/c/cagecleaner/cagecleaner-1.4.2.tar.gz
test:
  commands:
  - cagecleaner -h
