about:
  dev_url: https://github.com/LucoDevro/CAGEcleaner
  doc_url: https://github.com/LucoDevro/CAGEcleaner/wiki
  home: https://github.com/LucoDevro/CAGEcleaner
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Genomic redundancy removal tool for cblaster hit sets.
build:
  entry_points:
  - cagecleaner = cagecleaner.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir'
extra:
  identifiers:
  - doi:10.1101/2025.02.19.639057
  recipe-maintainers:
  - LucoDevro
  - mimitair
package:
  name: cagecleaner
  version: 1.4.5
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools
  run:
  - python >=3.12
  - biopython
  - cblaster >=1.3.20
  - pandas
  - scipy <=1.14.1
  - ncbi-datasets-cli
  - entrez-direct
  - skder >=1.3.4
  - any2fasta
source:
  sha256: e6a824e16d5783cfdcab3ff00939da9955ab266d62a9295ae3e82d41ab8a3bc5
