about:
  dev_url: https://github.com/althonos/pytrimal
  doc_url: https://pytrimal.readthedocs.org
  home: https://github.com/althonos/pytrimal
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Cython bindings and Python interface to trimAl, a tool for automated alignment
    trimming.
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pytrimal
  version: 0.8.5
requirements:
  build:
  - null
  - cmake
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  - scoring-matrices >=0.3.0
  run:
  - python
  - scoring-matrices >=0.3.0
source:
  sha256: 0ec1dd7bdb63c250000aa19a035c49e0d1b199ce9fd89f666a4229dcab44a130
  url: https://pypi.io/packages/source/p/pytrimal/pytrimal-0.8.5.tar.gz
test:
  commands:
  - python -m unittest -vv pytrimal.tests
  imports:
  - pytrimal
