about:
  dev_url: https://github.com/althonos/pytrimal
  doc_url: https://pytrimal.readthedocs.org
  home: https://github.com/althonos/pytrimal
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Cython bindings and Python interface to trimAl, a tool for automated alignment
    trimming.
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pytrimal
  version: 0.8.4
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  - scoring-matrices >=0.3.0
  run:
  - python
  - scoring-matrices >=0.3.0
source:
  sha256: 619005e550616f2a72f45668de73440205c41f990240075a52482757b8955113
  url: https://pypi.io/packages/source/p/pytrimal/pytrimal-0.8.4.tar.gz
test:
  commands:
  - python -m unittest -vv pytrimal.tests
  imports:
  - pytrimal
