about:
  dev_url: https://github.com/saezlab/liana-py
  doc_url: https://liana-py.readthedocs.io
  home: https://github.com/saezlab/liana-py
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'LIANA+: a one-stop-shop framework for cell-cell communication'
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - nilchia
package:
  name: liana
  version: 1.5.1
requirements:
  host:
  - python >=3.10,<3.12
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.10,<3.12
  - anndata >=0.7.4
  - mudata
  - pandas >2.0.1
  - scanpy >=1.8.0
  - numba >=0.60.0,<0.61.0
  - plotnine >=0.10.0
  - tqdm >=4.0.0,<5.0.0
  - docrep >=0.3.1
  - pre-commit >=3.0.0
  - omnipath >=1.0.6
  - decoupler-py >=1.5.1
  - pydeseq2 >=0.3.5
  - cell2cell
  - muon
  - mofax
  - mofapy2 >=0.7.0
  - corneto
  - cvxpy >=1.6,<2
  - requests >=2.25.1,<3.0.0
source:
  sha256: 4a2777867ec089ee3c7f0cd9b98abc475fc1f66098369633a5c3bf8b7b1b81d7
  url: https://pypi.org/packages/source/l/liana/liana-1.5.1.tar.gz
test:
  imports:
  - liana
