about:
  description: This packages aims for easy accessible application of classifiers which
    have been published in literature using an ExpressionSet as input.
  home: https://bioconductor.org/packages/3.20/bioc/html/geneClassifiers.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Application of gene classifiers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-geneclassifiers
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
source:
  md5: 237032d0dffde4694d5de463536ec1f5
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/geneClassifiers_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/geneClassifiers/geneClassifiers_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/geneClassifiers_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneclassifiers/bioconductor-geneclassifiers_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('geneClassifiers')"
