about:
  dev_url: https://github.com/earmingol/cell2cell
  home: https://github.com/earmingol/cell2cell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Inferring cell-cell interactions from transcriptomes with cell2cell.
build:
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - nilchia
package:
  name: cell2cell
  version: 0.8.1
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - numpy >=1.16,<2.0
  - pandas >=1.0.0
  - xlrd >=1.1
  - openpyxl >=2.6.2
  - networkx >=2.3
  - matplotlib-base >=3.2.0,<3.7.3
  - seaborn-base >=0.11.0
  - scikit-learn
  - umap-learn
  - tqdm
  - statsmodels
  - statannotations
  - tensorly ==0.8.1
  - kneed
  - scanpy <=1.9.3
  - gseapy ==1.0.3
  - gseapy >=1.1.3
source:
  patches:
  - cell2cell-aarch64.patch
  sha256: d016b6a4a3b755a575be5e15a0d47971fa32ab2cd762796e017a21506bd3212c
  url: https://pypi.org/packages/source/c/cell2cell/cell2cell-0.8.1.tar.gz
test:
  imports:
  - benchmarks
  - cell2cell
