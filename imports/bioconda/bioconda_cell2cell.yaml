about:
  dev_url: https://github.com/earmingol/cell2cell
  doc_url: https://github.com/earmingol/cell2cell
  home: https://github.com/earmingol/cell2cell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Inferring cell-cell interactions from transcriptomes with cell2cell.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - doi:10.1371/journal.pcbi.1010715
  recipe-maintainers:
  - nilchia
  skip-lints:
  - compilers_must_be_in_build
package:
  name: cell2cell
  version: 0.8.2
requirements:
  host:
  - python >=3
  - cython
  - pip
  - setuptools
  run:
  - python >=3
  - numpy >=1.16
  - pandas >=1.0.0
  - xlrd >=1.1
  - openpyxl >=2.6.2
  - networkx >=2.3
  - matplotlib-base >=3.2.0
  - seaborn-base >=0.11.0
  - scikit-learn
  - umap-learn
  - tqdm
  - statsmodels
  - statannotations
  - tensorly
  - kneed
  - scanpy
  - gseapy >=1.1.6
source:
  sha256: cafbadf60721655be8790be1f1de25dd53c0ffb6bab891120c408fb2fbeeb76f
  url: https://pypi.org/packages/source/c/cell2cell/cell2cell-0.8.2.tar.gz
test:
  imports:
  - benchmarks
  - cell2cell
