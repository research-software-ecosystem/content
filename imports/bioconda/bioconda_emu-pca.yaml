about:
  dev_url: https://github.com/Rosemeis/emu
  home: https://github.com/Rosemeis/emu
  license: GPL-3.0-only
  license_file: LICENSE
  summary: EM-PCA for Ultra-low Coverage Sequencing Data.
build:
  entry_points:
  - emu=emu.main:main
  number: 0
  run_exports: None
  script:
  - ' -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: emu-pca
  version: 1.3.0
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython
  - numpy
  run:
  - python
source:
  sha256: 5d1cae416232893edcdd8a92d89df8221fb74ad34f8da2009f1b107cf68bdcab
  url: https://github.com/Rosemeis/emu/archive/refs/tags/v1.3.0.tar.gz
test:
  commands:
  - emu --help
