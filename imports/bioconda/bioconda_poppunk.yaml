about:
  dev_url: https://github.com/bacpop/PopPUNK
  doc_url: https://poppunk.bacpop.org/index.html
  home: https://poppunk.bacpop.org
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: PopPUNK (POPulation Partitioning Using Nucleotide Kmers)
build:
  entry_points:
  - poppunk = PopPUNK.__main__:main
  - poppunk_assign = PopPUNK.assign:main
  - poppunk_visualise = PopPUNK.visualise:main
  - poppunk_mst = PopPUNK.sparse_mst:main
  - poppunk_references = PopPUNK.reference_pick:main
  - poppunk_mandrake = PopPUNK.mandrake:main
  - poppunk_info = PopPUNK.info:main
  - poppunk_lineages_from_strains = PopPUNK.lineages:main
  number: 2
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1101/gr.241455.118
  - biotools:poppunk
package:
  name: poppunk
  version: 2.7.2
requirements:
  build:
  - None
  - None
  - cmake >=3.18
  - make
  - llvm-openmp
  - libgomp
  host:
  - python
  - pip
  - pybind11
  - zlib
  - eigen
  - boost-cpp
  run:
  - python
  - numpy
  - scipy
  - scikit-learn >=0.24
  - dendropy >=4.4.0
  - pandas
  - graph-tool >=2.35
  - matplotlib-base
  - hdbscan
  - pp-sketchlib >=2.0.1
  - rapidnj
  - networkx
  - h5py
  - tqdm
  - mandrake
  - biopython
  - treeswift
  - requests
  - xorg-libxi
  - xorg-libxcursor
  - xorg-libxdamage
  - xorg-libxcomposite
  - xorg-libxrandr
  - xorg-libxinerama
  - xorg-libxpm
  - xorg-libxaw
  - xorg-libxfixes
source:
  sha256: 1ea36fd3dee28b47c7e629eacd5ae5bf6dda3e464c23cfa5f51e63dc3d06e371
  url: https://github.com/bacpop/poppunk/archive/v2.7.2.tar.gz
test:
  commands:
  - poppunk --help
  - poppunk_assign --help
  - poppunk_visualise --help
  - poppunk_mst --help
  - poppunk_references --help
  - poppunk_mandrake --help
  - poppunk_info --help
  - poppunk_lineages_from_strains --help
  imports:
  - PopPUNK
  - poppunk_refine
