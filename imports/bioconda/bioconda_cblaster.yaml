about:
  dev_url: https://github.com/gamcil/cblaster
  doc_url: https://cblaster.readthedocs.io/en/latest/
  home: https://github.com/gamcil/cblaster
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Find clustered hits from a BLAST search.
build:
  entry_points:
  - cblaster=cblaster.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: cblaster
  version: 1.4.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - appdirs
  - biopython
  - clinker-py >=0.0.15
  - gffutils
  - numpy
  - pysimplegui
  - requests
  - scipy
  - diamond
  - defusedxml
source:
  sha256: 2d7ba3debf9bc693288b15ab885e4a0dafce3f044e44ee3b3e53d1b92c1c1753
  url: https://pypi.io/packages/source/c/cblaster/cblaster-1.4.0.tar.gz
test:
  commands:
  - cblaster --help
  imports:
  - cblaster
  - cblaster.gui
  - tests
  requires:
  - pytest
  - pytest-cov
  - pytest-mock
  - requests-mock
