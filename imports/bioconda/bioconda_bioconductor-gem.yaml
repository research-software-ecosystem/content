about:
  description: Tools for analyzing EWAS, methQTL and GxE genome widely.
  home: https://bioconductor.org/packages/3.18/bioc/html/GEM.html
  license: Artistic-2.0
  summary: 'GEM: fast association study for the interplay of Gene, Environment and
    Methylation'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gem
  version: 1.28.0
requirements:
  host:
  - r-base
  - r-ggplot2
  run:
  - r-base
  - r-ggplot2
source:
  md5: 2c2c8e79fda151dee0060411c9610ff4
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GEM_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GEM/GEM_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEM_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gem/bioconductor-gem_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEM')"
