about:
  dev_url: https://github.com/metagenlab/MeSS
  doc_url: https://metagenlab.github.io/MeSS
  home: https://github.com/metagenlab/MeSS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Snakemake pipeline for simulating shotgun metagenomic samples
build:
  entry_points:
  - mess=mess.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:mess
  recipe-maintainers:
  - farchaab
  - tpillone
package:
  name: mess
  version: 0.12.0
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  run:
  - python >=3.11
  - apptainer >=1.3.2
  - snakemake-minimal >=8.0.0,<=8.24.1
  - snaketool-utils >=0.0.5
  - attrmap >=0.0.7
  - pandas >=2.2.3
  - biopython >=1.83
  - rich-click >=1.8.3
source:
  sha256: f67f5513f6338a5e25c4d63df8c6e864c26652fbeac0d721780ed6f973dbe595
  url: https://github.com/metagenlab/MeSS/archive/refs/tags/v0.12.0.tar.gz
test:
  commands:
  - mess -h
  - mess -v
