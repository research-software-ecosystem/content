about:
  description: A seamless interface to the MEME Suite family of tools for motif analysis.
    'memes' provides data aware utilities for using GRanges objects as entrypoints
    to motif analysis, data structures for examining & editing motif lists, and novel
    data visualizations. 'memes' functions and data structures are amenable to both
    base R and tidyverse workflows.
  home: https://bioconductor.org/packages/3.20/bioc/html/memes.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: motif matching, comparison, and de novo discovery using the MEME Suite
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-memes
  version: 1.14.0
