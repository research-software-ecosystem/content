about:
  description: This package is intended to identify differentially expressed genes
    driven by Copy Number Alterations from samples with both gene expression and CNA
    data.
  home: https://bioconductor.org/packages/3.20/bioc/html/iGC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An integrated analysis package of Gene expression and Copy number alteration
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-igc
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-plyr
  run:
  - r-base
  - r-data.table
  - r-plyr
source:
  md5: 460d9cb7d0e9f62b5ffde15215adc7b8
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/iGC_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/iGC/iGC_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/iGC_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-igc/bioconductor-igc_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iGC')"
