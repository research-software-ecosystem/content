about:
  description: The GenomicInteractionNodes package can import interactions from bedpe
    file and define the interaction nodes, the genomic interaction sites with multiple
    interaction loops. The interaction nodes is a binding platform regulates one or
    multiple genes. The detected interaction nodes will be annotated for downstream
    validation.
  home: https://bioconductor.org/packages/3.20/bioc/html/GenomicInteractionNodes.html
  license: file LICENSE
  license_file: LICENSE
  summary: A R/Bioconductor package to detect the interaction nodes from HiC/HiChIP/HiCAR
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicinteractionnodes
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-go.db >=3.20.0,<3.21.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rbgl >=1.82.0,<1.83.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  run:
