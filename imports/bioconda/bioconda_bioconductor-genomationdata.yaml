about:
  description: The package contains Chip Seq, Methylation and Cage data, downloaded
    from Encode
  home: https://bioconductor.org/packages/3.20/data/experiment/html/genomationData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Experimental data for showing functionalities of the genomation package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomationdata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: c5c850508ccd391d1a16689bcbab0879
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/genomationData_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/genomationData/genomationData_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/genomationData_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomationdata/bioconductor-genomationdata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('genomationData')"
