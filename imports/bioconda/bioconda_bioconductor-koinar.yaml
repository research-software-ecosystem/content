about:
  description: A client to simplify fetching predictions from the Koina web service.
    Koina is a model repository enabling the remote execution of models. Predictions
    are generated as a response to HTTP/S requests, the standard protocol used for
    nearly all web traffic.
  home: https://bioconductor.org/packages/3.20/bioc/html/koinar.html
  license: Apache License 2.0
  summary: KoinaR - Remote machine learning inference using Koina
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-koinar
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-httr
  - r-jsonlite
  run:
  - r-base
  - r-httr
  - r-jsonlite
source:
  md5: fdede8485780d12b73b9bfa663c34023
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/koinar_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/koinar/koinar_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/koinar_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-koinar/bioconductor-koinar_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('koinar')"
