about:
  description: Data for the ChIPexoQual package, consisting of (3) chromosome 1 aligned
    reads from a ChIP-exo experiment for FoxA1 in mouse liver cell lines aligned to
    the mm9 genome.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/ChIPexoQualExample.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the ChIPexoQual package, which implements a quality control
    pipeline for ChIP-exo data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chipexoqualexample
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 25cceaa30a8a7a8fa3208c0357cab4db
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/ChIPexoQualExample_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ChIPexoQualExample/ChIPexoQualExample_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChIPexoQualExample_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipexoqualexample/bioconductor-chipexoqualexample_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChIPexoQualExample')"
