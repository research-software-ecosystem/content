about:
  home: https://github.com/erinyoung/MinkeMap
  license: MIT
  license_file: LICENSE
  summary: A Python-based Circular Genome Visualization Tool
build:
  entry_points:
  - minkemap = minkemap.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - erinyoung
package:
  name: minkemap
  version: 0.1.0
requirements:
  host:
  - python >=3.9
  - setuptools >=61.0
  - pip
  run:
  - python >=3.9
  - numpy
  - matplotlib-base
  - pandas
  - biopython
  - mappy
  - pycirclize
source:
  sha256: e4d3643d5fd447cb3208503f87cfb806e68cb57bf6ea715166e7fbb3384d03bf
  url: https://pypi.org/packages/source/m/minkemap/minkemap-0.1.0.tar.gz
test:
  commands:
  - pip check
  - minkemap --help
  imports:
  - minkemap
  requires:
  - pip
