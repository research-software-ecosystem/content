about:
  home: https://github.com/kharchenkolab/scistreer, https://kharchenkolab.github.io/scistreer/
  license: GPL-3.0-only
  license_family: GPL3
  license_file:
  - /lib/R/share/licenses/GPL-3
  summary: Fast maximum-likelihood phylogeny inference from noisy single-cell data
    using the 'ScisTree' algorithm by Yufeng Wu (2019) <doi:10.1093/bioinformatics/btz676>.
    'scistreer' provides an 'R' interface and improves speed via 'Rcpp' and 'RcppParallel',
    making the method applicable to massive single-cell datasets (>10,000 cells).
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
extra:
  recipe-maintainers:
  - cbrueffer
