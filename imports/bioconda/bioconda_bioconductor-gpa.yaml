about:
  description: This package provides functions for fitting GPA, a statistical framework
    to prioritize GWAS results by integrating pleiotropy information and annotation
    data. In addition, it also includes ShinyGPA, an interactive visualization toolkit
    to investigate pleiotropic architecture.
  home: https://bioconductor.org/packages/3.20/bioc/html/GPA.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GPA (Genetic analysis incorporating Pleiotropy and Annotation)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:GPA
package:
  name: bioconductor-gpa
  version: 1.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-dt
  - r-ggplot2
  - r-ggrepel
  - r-plyr
  - r-rcpp
  - r-shiny
  - r-shinybs
  - r-vegan
  - libblas
  - liblapack
  run:
  - r-base
  - r-dt
  - r-ggplot2
  - r-ggrepel
  - r-plyr
  - r-rcpp
  - r-shiny
  - r-shinybs
  - r-vegan
source:
  md5: 86ef048b32f842667b4f198e85533e3a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/GPA_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GPA/GPA_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/GPA_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gpa/bioconductor-gpa_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GPA')"
