about:
  description: contains eight technical replicate data set and a three replicate dilution
    series of the MS Qual/Quant Quality Control Mix standard sample (Sigma-Aldrich,
    Buchs, Switzerland) measured on five different mass spectrometer platforms at
    the Functional Genomics Center Zurich.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/msqc1.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sigma mix MSQC1 data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msqc1
  version: 1.34.0
requirements:
  host:
  - r-base
  - r-lattice
  run:
  - r-base
  - r-lattice
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: db71d1e332bca83be8180f47fab9bd14
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/msqc1_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/msqc1/msqc1_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/msqc1_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msqc1/bioconductor-msqc1_1.34.0_src_all.tar.gz
