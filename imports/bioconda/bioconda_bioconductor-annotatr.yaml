about:
  description: Given a set of genomic sites/regions (e.g. ChIP-seq peaks, CpGs, differentially
    methylated CpGs or regions, SNPs, etc.) it is often of interest to investigate
    the intersecting genomic annotations. Such annotations include those relating
    to gene models (promoters, 5'UTRs, exons, introns, and 3'UTRs), CpGs (CpG islands,
    CpG shores, CpG shelves), or regulatory sequences such as enhancers. The annotatr
    package provides an easy way to summarize and visualize the intersection of genomic
    sites/regions with genomic annotations.
  home: https://bioconductor.org/packages/3.20/bioc/html/annotatr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation of Genomic Regions to Genomic Annotations
