about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: View genomic sequencing data and vcf files
build:
  ignore_run_exports:
  - libglx
  - libgles
  - libegl
  - xorg-libsm
  - xorg-libice
  - xorg-libx11
  - xorg-libxau
  - xorg-libxext
  - libxcb
  - freetype
  - fontconfig
  - zlib
  - libuuid
  - libdeflate
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - osx-arm64
  container:
    extended-base: true
  recipe-maintainers:
  - kcleal
package:
  name: gw
  version: 1.1.1
requirements:
  build:
  - make
  - None
  - None
  host:
  - fontconfig
  - libuuid
  - libcurl
  - libdeflate >=1.0
  - htslib >=1.12
  - glfw >=3.3
  - unzip
  - freetype
  - zlib
  - pthread-stubs
  - xorg-libsm
  - xorg-libice
  - xorg-libx11
  - libxcb
  - libegl-devel
  - libgl-devel
  - libglx-devel
  - libgles-devel
  - wayland
  run:
  - glfw >=3.3
  - htslib >=1.12
  - xorg-libxt
  - xorg-libxau
  - xorg-libxfixes
  - xorg-libxxf86vm
  - xorg-libxdamage
  - mesalib
  - wayland
source:
  patches:
  - fix-linker-issues.patch
  - fix-context.patch
  sha256: 5ac0430d9179d1a48938f24011c329fe807e72aba0c20eb191c566d129115f86
  url: https://github.com/kcleal/gw/archive/refs/tags/v1.1.1.tar.gz
test:
  commands:
  - which gw && ls -lh $(which gw)
  - uname -a
  - if [[ "$(uname)" == "Darwin" ]]; then file $(which gw); otool -L $(which gw);
    nm $(which gw); fi
  - gw --version
