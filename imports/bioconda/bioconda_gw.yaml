about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: View genomic sequencing data and vcf files
build:
  ignore_run_exports:
  - libglx
  - libgles
  - libegl
  - xorg-libsm
  - xorg-libice
  - xorg-libx11
  - xorg-libxau
  - xorg-libxext
  - libxcb
  - freetype
  - fontconfig
  - zlib
  - libuuid
  - libdeflate
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - osx-arm64
  container:
    extended-base: true
  recipe-maintainers:
  - kcleal
package:
  name: gw
  version: 1.1.4
requirements:
  build:
  - make
  - None
  - None
  host:
  - fontconfig
  - libuuid
  - libcurl >=7.5
  - libdeflate >=1.0
  - htslib >=1.12
  - glfw >=3.3
  - unzip
  - freetype
  - zlib >=1.1
  - pthread-stubs
  - xorg-libsm
  - xorg-libice
  - xorg-libx11
  - libxcb
  - libegl-devel
  - libgl-devel
  - libglx-devel
  - libgles-devel
  - wayland
  run:
  - glfw >=3.3
  - htslib >=1.12
  - xorg-libxt
  - xorg-libxau
  - xorg-libxfixes
  - xorg-libxxf86vm
  - xorg-libxdamage
  - mesalib
  - wayland
source:
  sha256: ceb439bdd699810d2b2b0e265c10956045a758de4e96c3a47149f83fc451b1cd
  url: https://github.com/kcleal/gw/archive/refs/tags/v1.1.4.tar.gz
test:
  commands:
  - which gw && ls -lh $(which gw)
  - uname -a
  - if [[ "$(uname)" == "Darwin" ]]; then file $(which gw); otool -L $(which gw);
    nm $(which gw); fi
  - gw --version
