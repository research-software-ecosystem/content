about:
  description: rfaRm provides a client interface to the Rfam database of RNA families.
    Data that can be retrieved include RNA families, secondary structure images, covariance
    models, sequences within each family, alignments leading to the identification
    of a family and secondary structures in the dot-bracket format.
  home: https://bioconductor.org/packages/3.20/bioc/html/rfaRm.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R interface to the Rfam database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rfarm
  version: 1.18.0
requirements:
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
  - r-magick
  - r-rsvg
  - r-rvest
  - r-stringi
  - r-xml2
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-data.table
  - r-httr
  - r-jsonlite
  - r-magick
  - r-rsvg
  - r-rvest
  - r-stringi
  - r-xml2
source:
