about:
  dev_url: https://github.com/nanoporetech/medaka
  doc_url: https://github.com/nanoporetech/medaka/blob/v2.1.1/README.md
  home: https://github.com/nanoporetech/medaka
  license: Oxford Nanopore Technologies PLC. Public License Version 1.0
  license_family: OTHER
  license_file: LICENSE
  summary: A tool to create consensus sequences and variant calls from nanopore sequencing
    data using neural networks.
build:
  entry_points:
  - medaka = medaka.medaka:main
  - medaka_counts = medaka.medaka_counts:main
  - medaka_data_path = medaka.common:print_data_path
  - medaka_version_report = medaka:report_binaries
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - usegalaxy-eu:medaka_consensus
  - usegalaxy-eu:medaka_consensus_pipeline
  - usegalaxy-eu:medaka_variant
  - usegalaxy-eu:medaka_variant_pipeline
  - biotools:medaka
package:
  name: medaka
  version: 2.1.1
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  - pip
  - cffi
  - libcurl
  - bzip2
  - xz
  - zlib
  - htslib >=1.14
  run:
  - python
  - grpcio
  - h5py
  - intervaltree
  - mappy
  - numpy >=1.21.0,<2.0.0
  - nomkl
  - ont-fast5-api
  - parasail-python
  - pyabpoa
  - pyspoa >=0.2.1
  - pysam >=0.16.0.1
  - python-edlib
  - pytorch >=2.3,<2.4
  - requests
  - toml
  - tqdm
  - wurlitzer
  - samtools >=1.14
  - bcftools >=1.14
  - minimap2 >=2.24
  - htslib >=1.14
source:
  patches:
  - 0001-setup.py.patch
  sha256: 81f048bf0c56753bdfeee84114b78fa08655bc38e6f2fcdc06214de47e07426a
  url: https://pypi.org/packages/source/m/medaka/medaka-2.1.1.tar.gz
test:
  commands:
  - medaka --help
  - medaka inference --help
  - medaka_data_path
  - medaka_version_report
  imports:
  - medaka
