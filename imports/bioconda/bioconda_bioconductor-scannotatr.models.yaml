about:
  description: Pretrained models for scAnnotatR package. These models can be used
    to automatically classify several (immune) cell types in human scRNA-seq data.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/scAnnotatR.models.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Pretrained models for scAnnotatR package
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scannotatr.models
  version: 0.99.10
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 77c6e16382645164d6413356c5ab52c5
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/scAnnotatR.models_0.99.10.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/scAnnotatR.models/scAnnotatR.models_0.99.10.tar.gz
  - https://bioarchive.galaxyproject.org/scAnnotatR.models_0.99.10.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scannotatr.models/bioconductor-scannotatr.models_0.99.10_src_all.tar.gz
test:
  commands:
  - $R -e "library('scAnnotatR.models')"
