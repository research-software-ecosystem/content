about:
  description: mirTarRnaSeq R package can be used for interactive mRNA miRNA sequencing
    statistical analysis. This package utilizes expression or differential expression
    mRNA and miRNA sequencing results and performs interactive correlation and various
    GLMs (Regular GLM, Multivariate GLM, and Interaction GLMs ) analysis between mRNA
    and miRNA expriments. These experiments can be time point experiments, and or
    condition expriments.
  home: https://bioconductor.org/packages/3.20/bioc/html/mirTarRnaSeq.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: mirTarRnaSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mirtarrnaseq
  version: 1.14.0
