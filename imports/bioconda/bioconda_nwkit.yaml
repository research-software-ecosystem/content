about:
  home: https://github.com/kfuku52/nwkit
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for processing newick trees
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-build-isolation --no-deps -vv'
extra:
  recipe-maintainers:
  - kfuku52
package:
  name: nwkit
  version: 0.18.1
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.8
  - ete3
  - biopython
source:
  sha256: 465263d87a6dad860341f8f3cb590087aa01d9f898b5855c9b5af614956cbbe5
  url: https://github.com/kfuku52/nwkit/archive/refs/tags/v0.18.1.tar.gz
test:
  commands:
  - nwkit --help
  imports:
  - nwkit
