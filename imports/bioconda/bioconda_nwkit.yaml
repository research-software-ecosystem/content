about:
  home: https://github.com/kfuku52/nwkit
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for processing newick trees
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-build-isolation --no-deps -vv'
extra:
  recipe-maintainers:
  - kfuku52
package:
  name: nwkit
  version: 0.18.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.8
  - ete3
  - biopython
source:
  sha256: e4d1c9e11be06b5b9ad67d24a68fcc9b9718464beb0e0e63b9eead7e724edd3c
  url: https://github.com/kfuku52/nwkit/archive/refs/tags/v0.18.0.tar.gz
test:
  commands:
  - nwkit --help
  imports:
  - nwkit
