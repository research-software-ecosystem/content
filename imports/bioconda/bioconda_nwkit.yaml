about:
  home: https://github.com/kfuku52/nwkit
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Tools for processing newick trees
build:
  noarch: python
  number: 1
  run_exports:
  - null
  script: ' -m pip install . --no-build-isolation --no-deps -vv'
extra:
  recipe-maintainers:
  - kfuku52
package:
  name: nwkit
  version: 0.18.2
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.8
  - ete3
  - biopython
  - pandas
source:
  sha256: f62842ce56f98007efcf5c88b69e9ce310d7f513745edd21c91f93b0a1b88ef2
  url: https://github.com/kfuku52/nwkit/archive/refs/tags/v0.18.2.tar.gz
test:
  commands:
  - nwkit --help
  imports:
  - nwkit
