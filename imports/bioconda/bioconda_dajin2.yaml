about:
  dev_url: https://github.com/akikuno/DAJIN2
  doc_url: https://github.com/akikuno/DAJIN2/blob/0.7.0/README.md
  home: https://github.com/akikuno/DAJIN2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: One-step genotyping tools for targeted long-read sequencing.
build:
  entry_points:
  - DAJIN2 = DAJIN2.main:execute
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - akikuno
package:
  name: dajin2
  version: 0.7.0
requirements:
  host:
  - python >=3.9,<3.13
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.9,<3.13
  - numpy >=1.24.0
  - scipy >=1.10.0
  - pandas >=1.0.0
  - openpyxl >=3.1.0
  - plotly >=5.19.0
  - python-kaleido >=0.2.0
  - rapidfuzz >=3.6.0
  - scikit-learn >=1.3.0
  - ruptures >=1.1.8
  - networkx >=3.0
  - mappy >=2.24
  - pysam >=0.21.0
  - flask >=2.2.0
  - waitress >=2.1.0
  - jinja2 >=3.1.0
  - cstag >=1.0.0
  - midsv >=0.11.0
  - wslpath >=0.4.1
source:
  sha256: d161550c99083037de50b803cb49c393fca5beac1f2d6086cdd080c39b6eabe0
  url: https://pypi.org/packages/source/D/DAJIN2/dajin2-0.7.0.tar.gz
test:
  commands:
  - DAJIN2 --help
  imports:
  - DAJIN2
