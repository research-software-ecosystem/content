about:
  home: https://github.com/akikuno/DAJIN2
  license: MIT
  license_file: LICENSE
  summary: One-step genotyping tools for targeted long-read sequencing
build:
  entry_points:
  - DAJIN2 = DAJIN2.main:execute
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - akikuno
package:
  name: dajin2
  version: 0.6.1
requirements:
  host:
  - python >=3.8,<4.0
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.8.0,<4.0.0
  - numpy >=1.24.0
  - scipy >=1.10.0
  - pandas >=1.0.0
  - openpyxl >=3.1.0
  - plotly >=5.19.0
  - python-kaleido >=0.2.0
  - rapidfuzz >=3.6.0
  - scikit-learn >=1.3.0
  - ruptures >=1.1.8
  - networkx >=3.0
  - mappy >=2.24
  - pysam >=0.21.0
  - flask >=2.2.0
  - waitress >=2.1.0
  - jinja2 >=3.1.0
  - cstag >=1.0.0
  - midsv >=0.11.0
  - wslpath >=0.4.1
source:
  sha256: bc8cc3b9ea611335908a9f3a29b049907ad8222fbe3d1bd6476b4761ef2dc719
  url: https://pypi.io/packages/source/D/DAJIN2/dajin2-0.6.1.tar.gz
test:
  commands:
  - pip check
  - DAJIN2 --help
  imports:
  - DAJIN2
  requires:
  - pip
