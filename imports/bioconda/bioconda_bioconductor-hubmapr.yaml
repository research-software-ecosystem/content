about:
  description: '''HuBMAP'' provides an open, global bio-molecular atlas of the human
    body at the cellular level. The `datasets()`, `samples()`, `donors()`, `publications()`,
    and `collections()` functions retrieves the information for each of these entity
    types. `*_details()` are available for individual entries of each entity type.
    `*_derived()` are available for retrieving derived datasets or samples for individual
    entries of each entity type. Data files can be accessed using `files_globus_url()`.'
  home: https://bioconductor.org/packages/3.20/bioc/html/HuBMAPR.html
  license: Artistic-2.0
  summary: Interface to 'HuBMAP'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hubmapr
  version: 0.99.6
requirements:
  host:
  - r-base
  - r-dplyr
  - r-httr2
  - r-purrr
  - r-rjsoncons
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-whisker
  run:
  - r-base
  - r-dplyr
  - r-httr2
  - r-purrr
  - r-rjsoncons
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-whisker
