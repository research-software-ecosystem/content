about:
  description: Data driven strategy to find hidden groups of patients with complex
    diseases using clinical data. ClustAll facilitates the unsupervised identification
    of multiple robust stratifications. ClustAll, is able to overcome the most common
    limitations found when dealing with clinical data (missing values, correlated
    data, mixed data types).
  home: https://bioconductor.org/packages/3.20/bioc/html/ClustAll.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'ClustAll: Data driven strategy to robustly identify stratification of
    patients within complex diseases'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clustall
  version: 1.2.0
