about:
  description: RTNduals is a tool that searches for possible co-regulatory loops between
    regulon pairs generated by the RTN package. It compares the shared targets in
    order to infer 'dual regulons', a new concept that tests whether regulators can
    co-operate or compete in influencing targets.
  home: https://bioconductor.org/packages/3.20/bioc/html/RTNduals.html
  license: Artistic-2.0
  summary: Analysis of co-regulation and inference of 'dual regulons'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtnduals
  version: 1.30.0
requirements:
  host:
  - bioconductor-rtn >=2.30.0,<2.31.0
  - r-base
  run:
  - bioconductor-rtn >=2.30.0,<2.31.0
  - r-base
source:
  md5: 9905fa804241cc408b39a6b72503fc05
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/RTNduals_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/RTNduals/RTNduals_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTNduals_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtnduals/bioconductor-rtnduals_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTNduals')"
