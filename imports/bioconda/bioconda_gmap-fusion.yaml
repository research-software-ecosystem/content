about:
  home: https://github.com/GMAP-fusion/GMAP-fusion
  license: BSD-3-Clause
  license_file: LICENSE
  summary: GMAP-fusion is a utility for identifying candidate fusion transcripts based
    on transcript sequences reconstructed via RNA-Seq de novo transcriptome assembly.
build:
  noarch: generic
  number: 2
package:
  name: gmap-fusion
  version: 0.4.0
requirements:
  build: null
  run:
  - perl
  - perl-set-intervaltree
  - perl-db-file
  - samtools >=1.3
  - bowtie2 >=2.1
  - gmap >=2017.11.15
source:
  md5: af49da9f8b1849224e0a8c1ede16cfe5
  url: https://github.com/GMAP-fusion/GMAP-fusion/releases/download/v0.4.0/GMAP-fusion-v0.4.0.FULL.tar.gz
test:
  commands:
  - GMAP-fusion --help 2>&1 | grep Required
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/compare_fusion_align_to_best_nonfusion_align.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/estimate_fusion_read_support.pl 2>&1 |
    grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/filter_gmap_chims_via_dist_from_exon_bounds.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/gmap_genome_gff3_to_chim_summary.pl 2>&1
    | grep Required
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/prep_evidence_for_IGV.pl 2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/retrieve_fusion_transcript_candidates.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/revise_chim_candidate_list_via_split_align_reassessment.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/screen_fusion_genome_breakpoint_for_confounding_kmers.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/screen_fusion_trans_genes_for_kmer_confounders.pl
    2>&1 | grep usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/split_fusion_gmap_parts.pl 2>&1 | grep
    usage
  - $PREFIX/share/gmap-fusion-0.4.0-2/util/write_GMAP_Fusion_annot_report.pl 2>&1
    | grep usage
