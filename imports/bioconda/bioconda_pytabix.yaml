  - linux-aarch64
package:
  name: pytabix
  version: 0.1
requirements:
  build:
  - None
  - None
  host:
  - pip
  - python
  - setuptools
  - zlib
  run:
  - python
  - zlib
source:
  sha256: 0774f1687ebd41811fb07a0e50951b6be72d7cc7e22ed2b18972eaf7482eb7d1
  url: https://pypi.io/packages/source/p/pytabix/pytabix-0.1.tar.gz
