about:
  description: Provides means to interactively visualize guide RNAs (gRNAs) in GuideSet
    objects via Shiny application. This GUI can be self-contained or as a module within
    a larger Shiny app. The content of the app reflects the annotations present in
    the passed GuideSet object, and includes intuitive tools to examine, filter, and
    export gRNAs, thereby making gRNA design more user-friendly.
  home: https://bioconductor.org/packages/3.20/bioc/html/crisprShiny.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exploring curated CRISPR gRNAs via Shiny
