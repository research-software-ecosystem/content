about:
  description: iSEEfier provides a set of functionality to quickly and intuitively
    create, inspect, and combine initial configuration objects. These can be conveniently
    passed in a straightforward manner to the function call to launch iSEE() with
    the specified configuration. This package currently works seamlessly with the
    sets of panels provided by the iSEE and iSEEu packages, but can be extended to
    accommodate the usage of any custom panel (e.g. from iSEEde, iSEEpathways, or
    any panel developed independently by the user).
  home: https://bioconductor.org/packages/3.20/bioc/html/iSEEfier.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Streamlining the creation of initial states for starting an iSEE instance
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseefier
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-iseeu >=1.18.0,<1.19.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-ggplot2
  - r-igraph
  - r-rlang
  - r-visnetwork
  run:
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-iseeu >=1.18.0,<1.19.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-ggplot2
  - r-igraph
  - r-rlang
  - r-visnetwork
