  host:
  - bioconductor-catalyst >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-spatstat.univar
  - r-tibble
  - r-tidyr
