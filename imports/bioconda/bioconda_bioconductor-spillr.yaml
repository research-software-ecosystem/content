about:
  description: Channel interference in mass cytometry can cause spillover and may
    result in miscounting of protein markers. We develop a nonparametric finite mixture
    model and use the mixture components to estimate the probability of spillover.
    We implement our method using expectation-maximization to fit the mixture model.
  home: https://bioconductor.org/packages/3.20/bioc/html/spillR.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Spillover Compensation in Mass Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spillr
  version: 1.2.0
