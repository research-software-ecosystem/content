about:
  dev_url: https://github.com/izsvenezie-virology/genin2
  home: https://github.com/izsvenezie-virology/genin2
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: Genin2 is a lightining-fast bioinformatic tool to predict genotypes for
    H5 viruses belonging to the European clade 2.3.4.4b.
build:
  entry_points:
  - genin2 = genin2.cli:start_cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - AlexSartori
  - EdoardoGiussani
package:
  name: genin2
  version: 2.1.5
requirements:
  host:
  - python >=3.9
  - setuptools >=61.2
  - pip
  run:
  - python >=3.9
  - biopython >=1.85
  - click >=8.1.0
  - importlib-resources >=6.5.2
  - numpy >=2.0.2
  - joblib >=1.4.0
  - scikit-learn >=1.6.1
  - requests >=2.32.3
source:
  sha256: b459de4e0eeb6c068b4f43bc8147b330e78ee88227b35500bba7d51c18b4bb30
  url: https://pypi.org/packages/source/g/genin2/genin2-2.1.5.tar.gz
test:
  commands:
  - genin2 --help
  imports:
  - genin2
