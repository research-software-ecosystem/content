about:
  doc_url: https://trackplot.readthedocs.io/en/latest/
  home: https://github.com/ygidtu/trackplot
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The trackplot is a tool for visualizing various next-generation sequencing
    (NGS) data, including DNA-seq, RNA-seq, single-cell RNA-seq and full-length sequencing
    datasets.
build:
  entry_points:
  - trackplot = trackplot.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - ygidtu
package:
  name: trackplot
  version: 0.5.1
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  - poetry-core
  run:
  - python >=3.8,<3.12
  - adjusttext >=0.7.3
  - cairocffi >=1.4.0
  - click
  - click-option-group
  - filetype >=1.2.0
  - hicmatrix
  - loguru
  - matplotlib-base >=3.6.3
  - numpy >=1.24.1
  - pandas >=1.5.3
  - pybigwig >=0.3.18
  - pysam >=0.21.0
  - requests
  - scipy >=1.10.0
  - seaborn-base >=0.12.2
  - xmltodict
  - flask >=2.3.2
source:
  sha256: 686735f647e9ffdaab6dad02b56d483385142421928381b2c3d075d9a610ba52
  url: https://pypi.io/packages/source/t/trackplot/trackplot-0.5.1.tar.gz
test:
  commands:
  - trackplot --help
  imports:
  - trackplot
