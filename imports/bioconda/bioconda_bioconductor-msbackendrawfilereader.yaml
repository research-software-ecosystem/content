about:
  description: implements a MsBackend for the Spectra package using Thermo Fisher
    Scientific's NewRawFileReader .Net libraries. The package is generalizing the
    functionality introduced by the rawrr package Methods defined in this package
    are supposed to extend the Spectra Bioconductor package.
  home: https://bioconductor.org/packages/3.20/bioc/html/MsBackendRawFileReader.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mass Spectrometry Backend for Reading Thermo Fisher Scientific raw Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-msbackendrawfilereader
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-protgenerics >=1.38.0,<1.39.0
  - bioconductor-rawrr >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-protgenerics >=1.38.0,<1.39.0
  - bioconductor-rawrr >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
