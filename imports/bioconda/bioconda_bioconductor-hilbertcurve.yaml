about:
  description: Hilbert curve is a type of space-filling curves that fold one dimensional
    axis into a two dimensional space, but with still preserves the locality. This
    package aims to provide an easy and flexible way to visualize data through Hilbert
    curve.
  home: https://bioconductor.org/packages/3.20/bioc/html/HilbertCurve.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Making 2D Hilbert Curve
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hilbertcurve
  version: 2.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
  - r-rcpp
source:
  md5: b4aea3a4cfa4d8d022dc17a0d18311ac
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/HilbertCurve_2.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/HilbertCurve/HilbertCurve_2.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/HilbertCurve_2.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hilbertcurve/bioconductor-hilbertcurve_2.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HilbertCurve')"
