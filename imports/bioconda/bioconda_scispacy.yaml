about:
  dev_url: https://github.com/allenai/scispacy
  doc_url: https://allenai.github.io/scispacy
  home: https://allenai.github.io/scispacy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A full SpaCy pipeline and models for scientific/biomedical documents.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  recipe-maintainers:
  - hechth
package:
  name: scispacy
  version: 0.6.2
requirements:
  host:
  - python >=3.9,<3.13
  - pip
  - setuptools
  run:
  - python >=3.9,<3.13
  - spacy >=3.7.0,<3.9.0
  - scipy
  - requests >=2.0.0,<3.0.0
  - conllu
  - numpy <2.0
  - joblib
  - nmslib >=1.7.3.6
  - nmslib-metabrainz ==2.1.3
  - scikit-learn >=0.20.3
  - pysbd
source:
  sha256: a591fdd36027e854d4c3098c1ede3a717e98ece420f9a7097a7658601457ed5c
  url: https://pypi.org/packages/source/s/scispacy/scispacy-0.6.2.tar.gz
test:
  imports:
  - scispacy
