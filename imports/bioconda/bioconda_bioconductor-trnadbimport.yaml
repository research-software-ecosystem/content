about:
  description: tRNAdbImport imports the entries of the tRNAdb and mtRNAdb (http://trna.bioinf.uni-leipzig.de)
    as GRanges object.
  home: https://bioconductor.org/packages/3.20/bioc/html/tRNAdbImport.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Importing from tRNAdb and mitotRNAdb as GRanges objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-trnadbimport
  version: 1.24.0
requirements:
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-modstrings >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-structstrings >=1.22.0,<1.23.0
  - bioconductor-trna >=1.24.0,<1.25.0
  - r-base
  - r-httr2
  - r-stringr
  - r-xml2
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-modstrings >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-structstrings >=1.22.0,<1.23.0
  - bioconductor-trna >=1.24.0,<1.25.0
  - r-base
  - r-httr2
  - r-stringr
  - r-xml2
source:
  md5: 05c490998d3a1d2a552747d44958b6a0
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/tRNAdbImport_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/tRNAdbImport/tRNAdbImport_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/tRNAdbImport_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-trnadbimport/bioconductor-trnadbimport_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tRNAdbImport')"
