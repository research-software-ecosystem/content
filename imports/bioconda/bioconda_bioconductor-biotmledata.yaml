about:
  description: Microarray data (from the Illumina Ref-8 BeadChips platform) and phenotype-level
    data from an epidemiological investigation of benzene exposure, packaged using
    "SummarizedExperiemnt", for use as an example with the "biotmle" R package.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/biotmleData.html
  license: file LICENSE
  license_file: LICENSE
  summary: Example experimental microarray data set for the "biotmle" R package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biotmledata
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: ebc2c473d76e484b65b601f4be16190b
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/biotmleData_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/biotmleData/biotmleData_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/biotmleData_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biotmledata/bioconductor-biotmledata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biotmleData')"
