  - doi:10.5281/zenodo.3475717
  recipe-maintainers:
  - linsalrob
package:
  name: phispy
  version: 4.2.21
requirements:
  build:
  - None
  - pkg-config
  host:
  - pip
  - python
  run:
  - biopython <=1.81
  - numpy
  - python
  - hmmer
  - scikit-learn
  - bcbio-gff
source:
  sha256: 1dc3ec45c15328577557908517254d8e4ba152416f0e6bbad39e965b86730e28
  url: https://pypi.org/packages/source/p/phispy/PhiSpy-4.2.21.tar.gz
