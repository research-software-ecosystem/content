about:
  dev_url: https://github.com/pachterlab/kb_python
  doc_url: https://www.kallistobus.tools
  home: https://github.com/pachterlab/kb_python
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A wrapper for the kallisto | bustools workflow for single-cell RNA-seq
    pre-processing.
build:
  binary_relocation: false
  detect_binary_files_with_prefix: false
  entry_points:
  - kb=kb_python.main:main
  ignore_prefix_files: true
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1101/2023.11.21.568164
  recipe-maintainers:
  - Maarten-vd-Sande
package:
  name: kb-python
  version: 0.30.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - anndata >=0.9.2
  - h5py >=2.10.0
  - jinja2 >2.10.1
  - loompy >=3.0.6
  - nbconvert >=5.6.0
  - nbformat >=4.4.0
  - ngs-tools >=1.8.6
  - numpy >=1.17.2
  - pandas >=1.5.3
  - plotly >=4.5.0
  - scanpy >=1.4.4.post1
  - scikit-learn >=0.21.3
  - tqdm >=4.39.0
  - requests >=2.22.0
  - typing-extensions >=3.7.4
  - biopython >=1.8
source:
  sha256: 6a16060cc327c96614fbb99a3cf1bb95b99a7f96a5e9efa5bb3778872c81214d
  url: https://github.com/pachterlab/kb_python/archive/v0.30.0.tar.gz
test:
  commands:
  - kb ref --help
  imports:
  - kb_python
