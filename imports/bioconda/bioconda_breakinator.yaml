about:
  dev_url: https://github.com/jheinz27/breakinator
  home: https://github.com/jheinz27/breakinator
  license: MIT
  license_family: MIT
  summary: Detection of foldback and chimeric read artifacts in PAF files.
build:
  entry_points:
  - breakinator = breakinator:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - cd py_breakinator
  - -m pip install . --no-deps --no-cache-dir --no-build-isolation --use-pep517 -vvv
package:
  name: breakinator
  version: 1.1.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
source:
  sha256: 3554c04a16166f314de2cc300cdcc130265ac6cac2ae3c8fc1d1d49bacfa53c4
  url: https://github.com/jheinz27/breakinator/archive/refs/tags/v1.1.0.tar.gz
test:
  commands:
  - breakinator --help
  imports:
  - breakinator
