about:
  dev_url: https://github.com/jheinz27/breakinator
  home: https://github.com/jheinz27/breakinator
  license: MIT
  license_family: MIT
  summary: Detection of foldback and chimeric read artifacts in PAF files.
build:
  entry_points:
  - breakinator = breakinator:main
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - cd py_breakinator
  - -m pip install . --no-deps --no-cache-dir --no-build-isolation --use-pep517 -vvv
package:
  name: breakinator
  version: 1.1.1
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
source:
  sha256: 3961a4c77e356881335c83f740517269993e391260dc4958f2f34a43c82e0516
  url: https://github.com/jheinz27/breakinator/archive/refs/tags/v1.1.1.tar.gz
test:
  commands:
  - breakinator --help
  imports:
  - breakinator
