about:
  description: A molecular informatics toolkit with an integration of bioinformatics
    and chemoinformatics tools for drug discovery.
  home: https://bioconductor.org/packages/3.20/bioc/html/Rcpi.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Molecular Informatics Toolkit for Compound-Protein Interaction in Drug
    Discovery
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rcpi
  version: 1.42.0
requirements:
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-gosemsim >=2.32.0,<2.33.0
  - r-base
  - r-curl
  - r-doparallel
  - r-foreach
  - r-httr2
  - r-jsonlite
  - r-rlang
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-gosemsim >=2.32.0,<2.33.0
  - r-base
  - r-curl
  - r-doparallel
  - r-foreach
  - r-httr2
  - r-jsonlite
  - r-rlang
source:
  md5: 83acc5f4a67a80de2d3ff48c06ff7cb1
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Rcpi_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Rcpi/Rcpi_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rcpi_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcpi/bioconductor-rcpi_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcpi')"
