about:
  description: The Spectra package defines an efficient infrastructure for storing
    and handling mass spectrometry spectra and functionality to subset, process, visualize
    and compare spectra data. It provides different implementations (backends) to
    store mass spectrometry data. These comprise backends tuned for fast data access
    and processing and backends for very large data sets ensuring a small memory footprint.
  home: https://bioconductor.org/packages/3.18/bioc/html/Spectra.html
  license: Artistic-2.0
  summary: Spectra Infrastructure for Mass Spectrometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spectra
  version: 1.12.0
