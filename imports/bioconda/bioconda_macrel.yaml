about:
  description: 'Used for the prediction of AMPs in (meta)genomes.

    '
  dev_url: https://github.com/BigDataBiology/macrel
  home: https://github.com/BigDataBiology/macrel
  license: MIT
  summary: A pipeline for AMP (antimicrobial peptide) prediction
build:
  entry_points:
  - macrel= macrel.main:main
  noarch: python
  number: 1
  run_exports:
  - null
  script: python -m pip install --disable-pip-version-check --no-cache-dir --ignore-installed
    --no-deps -vv .
extra:
  identifiers:
  - doi:10.7717/peerj.10555
  recipe-maintainers:
  - celiosantosjr
  - luispedro
package:
  name: macrel
  version: 1.6.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - atomicwrites
  - ngless
  - joblib
  - megahit
  - paladin
  - pandas
  - scikit-learn
  - requests
  - onnxruntime
  - tzlocal
  - pyrodigal >=0.7.3
source:
  sha256: 76c69e7eebd86b4c1c0790797ce3dea81f8c23513b7b3effa92cca14db7804e6
  url: https://github.com/BigDataBiology/macrel/archive/v1.6.0.tar.gz
test:
  commands:
  - macrel --version
  imports:
  - macrel
