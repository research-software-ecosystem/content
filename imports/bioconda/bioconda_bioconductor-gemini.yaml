about:
  description: GEMINI uses log-fold changes to model sample-dependent and independent
    effects, and uses a variational Bayes approach to infer these effects. The inferred
    effects are used to score and identify genetic interactions, such as lethality
    and recovery. More details can be found in Zamanighomi et al. 2019 (in press).
  home: https://bioconductor.org/packages/3.18/bioc/html/gemini.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: 'GEMINI: Variational inference approach to infer genetic interactions from
    pairwise CRISPR screens'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gemini
  version: 1.16.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mixtools
  - r-pbmcapply
  - r-scales
  run:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-mixtools
  - r-pbmcapply
  - r-scales
source:
  md5: e8c26d0e8208f56017c8c83a17582f37
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/gemini_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/gemini/gemini_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/gemini_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gemini/bioconductor-gemini_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gemini')"
