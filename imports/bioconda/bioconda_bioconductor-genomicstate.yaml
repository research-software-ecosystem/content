about:
  description: This package contains functions for building GenomicState objects from
    different annotation sources such as Gencode. It also provides access to these
    files at JHPCE.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/GenomicState.html
  license: Artistic-2.0
  summary: Build and access GenomicState objects for use with derfinder tools from
    sources like Gencode
build:
  noarch: generic
  number: 5
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomicstate
  version: 0.99.15
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-bumphunter >=1.48.0,<1.49.0
  - bioconductor-derfinder >=1.40.0,<1.41.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-bumphunter >=1.48.0,<1.49.0
  - bioconductor-derfinder >=1.40.0,<1.41.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 59c2d85a72f62cb12bad697fcbce5edc
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/GenomicState_0.99.15.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GenomicState/GenomicState_0.99.15.tar.gz
  - https://bioarchive.galaxyproject.org/GenomicState_0.99.15.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomicstate/bioconductor-genomicstate_0.99.15_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomicState')"
