about:
  description: A collection of methods for performing random rotations on high-dimensional,
    normally distributed data (e.g. microarray or RNA-seq data) with batch structure.
    The random rotation approach allows exact testing of dependent test statistics
    with linear models following arbitrary batch effect correction methods.
  home: https://bioconductor.org/packages/3.20/bioc/html/randRotation.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Random Rotation Methods for High Dimensional Data with Batch Structure
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-randrotation
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-rdpack >=0.7
  run:
  - r-base
  - r-rdpack >=0.7
source:
  md5: 4b11105b6e7ebcd4f91794541b888b1e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/randRotation_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/randRotation/randRotation_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/randRotation_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-randrotation/bioconductor-randrotation_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('randRotation')"
