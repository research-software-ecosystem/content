about:
  dev_url: http://github.com/dvklopfenstein/pmidcite
  home: http://github.com/dvklopfenstein/pmidcite
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: Download "Cited by" data from the NIH for any paper with a PubMed ID
build:
  entry_points:
  - icite = pmidcite.scripts.icite:main
  - sumpaps = pmidcite.scripts.summarize_papers:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - doi:10.1002/jrsm.1456
  recipe-maintainers:
  - dvklopfenstein
package:
  name: pmidcite
  version: 0.2.0
requirements:
  host:
  - python >=3.8
  - setuptools >=46.3.0
  - pip
  run:
  - python >=3.8
  - requests
source:
  sha256: 5aca3ed69e08dc63a81670071f62060b5ed1675f6715345bcd7fe795b3710c46
  url: https://pypi.org/packages/source/p/pmidcite/pmidcite-0.2.0.tar.gz
test:
  commands:
  - pip check
  - icite --help
  - sumpaps --help
  imports:
  - pmidcite
  requires:
  - pip
  - pytest
