about:
  dev_url: http://github.com/dvklopfenstein/pmidcite
  home: http://github.com/dvklopfenstein/pmidcite
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: Download "Cited by" data from the NIH for any paper with a PubMed ID
build:
  entry_points:
  - icite = pmidcite.scripts.icite:main
  - sumpaps = pmidcite.scripts.summarize_papers:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - doi:10.1002/jrsm.1456
  recipe-maintainers:
  - dvklopfenstein
package:
  name: pmidcite
  version: 0.3.0
requirements:
  host:
  - python >=3.8
  - setuptools >=46.3.0
  - pip
  run:
  - python >=3.8
  - requests
source:
  sha256: a5e6f3cafb839968cad4703fb8f4485a60e672f292f77ddd7720aec8bee0b383
  url: https://pypi.org/packages/source/p/pmidcite/pmidcite-0.3.0.tar.gz
test:
  commands:
  - pip check
  - icite --help
  - sumpaps --help
  imports:
  - pmidcite
  requires:
  - pip
  - pytest
