about:
  description: This package provides an API for interactive visualization of genomic
    data using epiviz web components. Objects in R/BioConductor can be used to generate
    interactive R markdown/notebook documents or can be visualized in the R Studio's
    default viewer.
  home: https://bioconductor.org/packages/3.20/bioc/html/epivizrChart.html
  license: Artistic-2.0
  summary: R interface to epiviz web components
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epivizrchart
  version: 1.28.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-epivizrdata >=1.34.0,<1.35.0
  - bioconductor-epivizrserver >=1.34.0,<1.35.0
  - r-base
  - r-htmltools
  - r-rjson
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-epivizrdata >=1.34.0,<1.35.0
  - bioconductor-epivizrserver >=1.34.0,<1.35.0
  - r-base
  - r-htmltools
  - r-rjson
source:
  md5: 531a00665452b6e44af700a0f779d789
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/epivizrChart_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/epivizrChart/epivizrChart_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/epivizrChart_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epivizrchart/bioconductor-epivizrchart_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epivizrChart')"
