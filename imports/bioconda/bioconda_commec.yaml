about:
  dev_url: https://github.com/ibbis-screening/common-mechanism
  doc_url: https://github.com/ibbis-screening/common-mechanism/wiki
  home: https://github.com/ibbis-screening/common-mechanism
  license: MIT
  license_family: MIT
  summary: 'commec: a free, open-source, globally available tool for DNA sequence
    screening'
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  container:
    image: quay.io/biocontainers/commec
  identifiers:
  - biotools:commec
package:
  name: commec
  version: 1.0.2
requirements:
  build:
  - python >=3.10
  - pip
  - setuptools
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - biopython
  - numpy
  - pandas
  - pytaxonkit
  - pyyaml
  - blast >=2.16
  - diamond >=2.1
  - hmmer
  - infernal
  - wget
  - plotly
  - yaml
  - mako
source:
  sha256: c8b162a1bfd6379e119152ac774c7302b4855d668355c4536ecfe9188b5b8cb6
  url: https://github.com/ibbis-screening/common-mechanism/archive/refs/tags/v1.0.2.tar.gz
test:
  commands:
  - commec screen --help
  - commec flag --help
  - commec split --help
