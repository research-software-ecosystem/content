about:
  description: This package contains R functions to predict biological variables to
    from placnetal DNA methylation data generated from infinium arrays. This includes
    inferring ethnicity/ancestry, gestational age, and cell composition from placental
    DNA methylation array (450k/850k) data.
  home: https://bioconductor.org/packages/3.20/bioc/html/planet.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Placental DNA methylation analysis tools
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-planet
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-magrittr
  - r-tibble
  run:
  - r-base
  - r-dplyr
  - r-magrittr
  - r-tibble
source:
  md5: c8ee44e07f3e337f10e1cbbea40e7b53
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/planet_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/planet/planet_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/planet_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-planet/bioconductor-planet_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('planet')"
