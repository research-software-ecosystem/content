about:
  description: "Set of utility functions for viral quasispecies analysis with NGS\
    \ data. Most functions are equally useful for metagenomic studies. There are three\
    \ main types: (1) data manipulation and exploration\u2014functions useful for\
    \ converting reads to haplotypes and frequencies, repairing reads, intersecting\
    \ strand haplotypes, and visualizing haplotype alignments. (2) diversity indices\u2014\
    functions to compute diversity and entropy, in which incidence, abundance, and\
    \ functional indices are considered. (3) data simulation\u2014functions useful\
    \ for generating random viral quasispecies data."
  home: https://bioconductor.org/packages/3.20/bioc/html/QSutils.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Quasispecies Diversity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qsutils
  version: 1.24.0
