about:
  description: 'UNetCoreograph is a Python tool for segmenting and analyzing nuclei
    in tissue images using a U-Net based model.

    '
  dev_url: https://github.com/HMS-IDAC/UNetCoreograph
  home: https://github.com/HMS-IDAC/UNetCoreograph
  license: MIT
  license_family: MIT
  summary: UNetCoreograph - Automated segmentation of nuclei in 3D imaging data.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - mkdir -p "/unetcoreograph"
  - cp -rf * "/unetcoreograph"
extra:
  recipe-maintainers:
  - jaidevjoshi83
package:
  name: unetcoreograph
  version: 2.4.6
requirements:
  run:
  - python >=3.7
  - numpy
  - pandas
  - scikit-image
  - scipy
  - tqdm
  - h5py
  - tifffile
  - matplotlib-base
source:
  folder: UNetCoreograph-2.4.6
  sha256: e75934695181545fa03a7cffb7f15603f0c4beacadca7be269b5a694e790ef10
  url: https://github.com/HMS-IDAC/UNetCoreograph/archive/refs/tags/2.4.6.tar.gz
test:
  commands:
  - python -c "import unetcoreograph"
