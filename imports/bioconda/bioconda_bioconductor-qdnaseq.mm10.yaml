  - bioconductor-data-packages >=20241103
source:
  md5: 777629429e38d4c424de62579fa35b3b
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/QDNAseq.mm10_1.36.0.tar.gz
