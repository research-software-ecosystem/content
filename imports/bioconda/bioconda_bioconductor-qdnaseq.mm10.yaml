  - https://bioarchive.galaxyproject.org/QDNAseq.mm10_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qdnaseq.mm10/bioconductor-qdnaseq.mm10_1.36.0_src_all.tar.gz
