about:
  description: 'GenomeSyn2 is a flexible and high-performance framework for comparative

    genomics visualization, synteny construction, and multi-genome feature

    analysis. It supports multiple alignment engines (MUMmer, minimap2, BLASTp,

    Diamond, MMseqs2) and provides rich downstream visualization modules.

    '
  home: https://github.com/banzhou59/GenomeSyn2
  license: MIT
  license_file: LICENSE
  summary: A Comparative Genomics Framework Integrating Synteny Visualization
build:
  noarch: generic
  number: 0
  run_exports:
  - null
  script: 'mkdir -p $PREFIX/bin

    cp -r bin/* $PREFIX/bin/

    '
extra:
  recipe-maintainers:
  - banzhou59
package:
  name: genomesyn2
  version: 1.0.0
requirements:
  run:
  - perl >=5.32
  - perl-bioperl-core
  - perl-svg
  - python >=3.8
  - cairosvg
  - mummer4
  - minimap2
  - gffread
  - seqkit
  - blast
  - diamond
  - mmseqs2
source:
  sha256: 276455bcd3df6b08e6174f2768aa392f234edb712e635d25907cb2a3b996b0f6
  url: https://github.com/banzhou59/GenomeSyn2/releases/download/v1.0.0/GenomeSyn2-1.0.0.tar.gz
test:
  commands:
  - GenomeSyn2 --help
