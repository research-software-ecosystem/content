about:
  dev_url: https://github.com/Finn-Lab/SanntiS
  home: https://github.com/Finn-Lab/SanntiS
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: SMBGC Annotation using Neural Networks Trained on Interpro Signatures.
build:
  entry_points:
  - sanntis = sanntis._cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir'
package:
  name: sanntis
  version: 0.9.4.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - scipy >=1.7.3,<1.8.0
  - perl >=5
  - biopython
  - numpy >=1.16,<1.20
  - openjdk >=11.0
  - tensorflow =2.4
  - hmmer
  - joblib >=1.0.1
  - scikit-learn =0.24
  - prodigal
source:
  sha256: ed970bafe684b3c3c127dc9ab1ddb384e361fb090bee5ef94b80b3ed8191ce34
  url: https://github.com/Finn-Lab/SanntiS/archive/refs/tags/v0.9.4.0.tar.gz
test:
  commands:
  - sanntis --help > /dev/null
  imports:
  - sanntis
