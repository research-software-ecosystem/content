  name: codoff
  version: 1.2.3
requirements:
  host:
  - python >=3.10
  - setuptools
  - pip
  - wget
  run:
  - python >=3.10
  - biopython
  - setuptools
  - scipy
  - seaborn-base
  - matplotlib-base
  - pyrodigal
