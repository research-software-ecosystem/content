about:
  dev_url: https://github.com/bioconda/bioconda-utils
  doc_url: https://bioconda.github.io/contributor/guidelines.html
  home: https://bioconda.github.io/contributor/build-system.html
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Utilities for building and managing bioconda recipes.
build:
  entry_points:
  - bioconda-utils = bioconda_utils.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
package:
  name: bioconda-utils
  version: 3.5.0
requirements:
  host:
  - python <3.12
  - pip
  run:
  - conda-forge-pinning 2024.11.29.12.37.53
  - python 3.10.*
  - conda 24.9.*
  - conda-libmamba-solver 24.1.*
  - conda-build 24.7.*
  - conda-index 0.5.*
  - conda-package-streaming 0.11.*
  - mamba 1.5.*
  - argh 0.31.*
  - colorlog 6.*
  - tqdm 4.66.*
  - yaspin 2.*
  - ruamel.yaml 0.18.*
  - pyaml 24.04.*
  - networkx 3.3.*
  - pandas 2.2.*
  - libblas * *openblas
  - boltons 24.0.*
  - jsonschema 4.22.*
  - jinja2 3.1.*
  - anaconda-client 1.12.*
  - galaxy-tool-util 24.*
  - involucro 1.1.*
  - skopeo 1.15.*
  - findutils
  - git 2.*
  - regex 2024.*
  - aiohttp 3.9.*
  - aiohttp-jinja2
  - aiohttp-session
  - aiohttp-security
  - aiofiles 23.*
  - aioftp 0.22.*
  - backoff 2.2.*
  - cachetools 5.3.*
  - gitpython 3.1.*
  - gidgethub 5.*
  - pyjwt >=2.4.0
  - beautifulsoup4 4.*
  - requests 2.32.*
  - pygithub
  - diskcache 5.*
  - platformdirs 4.*
  - tabulate 0.9.*
source:
  sha256: fc00ecd83e23830c01cf33fbd621e1e8648734615968e1b6cad0f6a6e0295e2c
  url: https://github.com/bioconda/bioconda-utils/archive/v3.5.0.tar.gz
test:
  commands:
  - bioconda-utils --help
  - bioconda-utils lint --help
  - bioconda-utils build --help
  - 'CONDA_AGGRESSIVE_UPDATE_PACKAGES= CONDA_AUTO_UPDATE_CONDA=0 "${PREFIX}/bin/mamba"
    install --prefix="${PREFIX}" --dry-run --satisfied-skip-solve --file="$( python
    -c ''from os.path import dirname, join; import bioconda_utils; print(join(dirname(bioconda_utils.__file__),
    "bioconda_utils-requirements.txt"))'' )" 2>&1 | grep -qF ''All requested packages
    already installed''

    '
  imports:
  - bioconda_utils
