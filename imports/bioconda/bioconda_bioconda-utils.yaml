about:
  dev_url: https://github.com/bioconda/bioconda-utils
  doc_url: https://bioconda.github.io/contributor/guidelines.html
  home: https://bioconda.github.io/contributor/build-system.html
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Utilities for building and managing bioconda recipes.
build:
  entry_points:
  - bioconda-utils = bioconda_utils.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
package:
  name: bioconda-utils
  version: 3.9.1
requirements:
  host:
  - python 3.12.*
  - pip
  run:
  - conda-forge-pinning 2024.11.29.12.37.53
  - python 3.12.*
  - conda 25.7.*
  - conda-libmamba-solver 25.4.*
  - conda-build 25.7.*
  - conda-index 0.6.*
  - conda-package-streaming 0.12.*
  - mamba 2.3.*
  - argh 0.31.*
  - colorlog 6.*
  - tqdm 4.67.*
  - yaspin 3.*
  - ruamel.yaml 0.18.*
  - pyaml 25.7.*
  - networkx 3.5.*
  - pandas 2.3.*
  - libblas * *openblas
  - boltons 25.0.*
  - jsonschema 4.25.*
  - jinja2 3.1.*
  - anaconda-client 1.13.*
  - galaxy-tool-util 25.*
  - involucro 1.1.*
  - skopeo 1.15.*
  - findutils
  - git 2.*
  - regex 2025.*
  - aiohttp >=3.12.14
  - aiohttp-jinja2
  - aiohttp-session
  - aiohttp-security
  - aiofiles 24.*
  - aioftp 0.26.*
  - backoff 2.2.*
  - cachetools 5.3.*
  - gitpython 3.1.*
  - gidgethub 5.*
  - pyjwt >=2.4.0
  - beautifulsoup4 4.*
  - requests 2.32.*
  - pygithub
  - diskcache 5.*
  - platformdirs 4.*
  - tabulate 0.9.*
source:
  sha256: a29bda25bebaf2a7c8a3dc8f09a3612e08e728ca373fdca0c678d4cf28b96355
  url: https://github.com/bioconda/bioconda-utils/archive/v3.9.1.tar.gz
test:
  commands:
  - bioconda-utils --help
  - bioconda-utils lint --help
  - bioconda-utils build --help
  imports:
  - bioconda_utils
