about:
  home: https://github.com/ZKI-PH-ImageAnalysis/seq2squiggle
  license: MIT
  license_file: LICENSE
  summary: End-to-end simulation of nanopore sequencing signals with feed-forward
    transformers
build:
  entry_points:
  - seq2squiggle = seq2squiggle.seq2squiggle:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - denisbeslic
package:
  name: seq2squiggle
  version: 0.3.1
requirements:
  host:
  - python >=3.10,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.10.0,<4.0.0
  - appdirs >=1.4.4,<2.0.0
  - pytorch >=2.3.1,<3.0.0
  - lightning >=2.2.5,<3.0.0
  - pod5 >=0.3.12,<0.4.0
  - pygithub >=2.3.0,<3.0.0
  - pyyaml >=6.0.1,<7.0.0
  - tqdm >=4.66.2,<5.0.0
  - numpy >=1.26.4,<2.0.0
  - rich-click >=1.8.2,<2.0.0
  - wandb >=0.16.3,<0.17.0
  - scikit-learn >=1.4.0,<2.0.0
  - matplotlib-base >=3.9.0,<4.0.0
  - pysam >=0.22.0,<0.23.0
  - prettytable >=3.9.0,<4.0.0
  - transformers >=4.41.2,<5.0.0
  - numba >=0.59.0,<0.60.0
  - pyslow5 >=1.1.0,<2.0.0
  - ont_vbz_hdf_plugin >=1.0.1
source:
  sha256: a0f0b0373f5c028a9b5770be13eacfca6e5b18b07d7b02aed2739cdbcb3f762f
  url: https://pypi.org/packages/source/s/seq2squiggle/seq2squiggle-0.3.1.tar.gz
test:
  commands:
  - seq2squiggle --help
  imports:
  - seq2squiggle
