  build:
  - null
  host:
  - clang
  - python
  - setuptools
  - pip
  - wheel
  - cython
  - htslib
  - zlib
  run:
  - python
  - scikit-learn >=1.6.1
  - statsmodels >=0.14.4
  - numpy
  - tqdm
  - threadpoolctl
  - rich-argparse
  - wget
  - pigz
  - tar
