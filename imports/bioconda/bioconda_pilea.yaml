about:
  home: https://github.com/xinehc/pilea
  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - xinehc
package:
  name: pilea
  version: 1.2.3
requirements:
  host:
  - python >=3.7
  - setuptools
  - pip
  run:
  - python >=3.7
  - kmc >=3.2.4
  - mmh3 >=5.1.0
  - scikit-learn >=1.6.1
  - statsmodels >=0.14.4
  - tqdm
  - biopython
  - threadpoolctl
  - rich-argparse
source:
  sha256: 06d598e2dfe86115cae9dcb33bb367f42df3f019ad3fe6607538c043c6c02978
  url: https://github.com/xinehc/pilea/archive/refs/tags/v1.2.3.tar.gz
test:
  commands:
  - pilea -h
  imports:
  - pilea
