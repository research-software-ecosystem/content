about:
  home: https://github.com/xinehc/pilea
  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - xinehc
package:
  name: pilea
  version: 0.2.3
requirements:
  host:
  - python >=3.7
  - setuptools
  - pip
  run:
  - python >=3.7
  - kmc >=3.2.4
  - mmh3 >=5.1.0
  - scikit-learn >=1.6.1
  - statsmodels >=0.14.4
  - tqdm
  - biopython
  - threadpoolctl
  - rich-argparse
source:
  sha256: c11893b8f279f89c31d8f22d756abb90f841fb7fc06f840c11835d6b1f4c4c08
  url: https://github.com/xinehc/pilea/archive/refs/tags/v0.2.3.tar.gz
test:
  commands:
  - pilea -h
  imports:
  - pilea
