  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - xinehc
package:
  name: pilea
  version: 1.3.0
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - pip
  - wheel
  - cython
  run:
  - python
  - scikit-learn >=1.6.1
  - statsmodels >=0.14.4
  - needletail >=0.7.0
  - numpy
  - tqdm
  - threadpoolctl
  - rich-argparse
  - pigz
  - tar
