  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - xinehc
package:
  name: pilea
  version: 1.3.6
requirements:
  build:
  - null
  host:
  - python
  - setuptools
  - pip
  - wheel
  - cython
  - htslib
  - zlib
  run:
  - python
  - scikit-learn >=1.6.1
  - statsmodels >=0.14.4
  - numpy
  - tqdm
  - threadpoolctl
  - rich-argparse
  - wget
  - pigz
  - tar
source:
