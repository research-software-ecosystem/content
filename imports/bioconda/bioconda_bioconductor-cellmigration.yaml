about:
  description: Import TIFF images of fluorescently labeled cells, and track cell movements
    over time. Parallelization is supported for image processing and for fast computation
    of cell trajectories. In-depth analysis of cell trajectories is enabled by 15
    trajectory analysis functions.
  home: https://bioconductor.org/packages/3.20/bioc/html/cellmigRation.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Track Cells, Analyze Cell Trajectories and Compute Migration Statistics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellmigration
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-doparallel
  - r-factominer
  - r-fme
  - r-foreach
  - r-hmisc
  - r-matrixstats
  - r-reshape2
  - r-sp
  - r-spatialtools
  - r-tiff
  - r-vioplot
  run:
  - r-base
  - r-doparallel
  - r-factominer
  - r-fme
  - r-foreach
  - r-hmisc
  - r-matrixstats
  - r-reshape2
  - r-sp
  - r-spatialtools
  - r-tiff
  - r-vioplot
source:
  md5: a27b199ad5e9a18cbcf97135a2c7c2ff
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/cellmigRation_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/cellmigRation/cellmigRation_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellmigRation_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellmigration/bioconductor-cellmigration_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellmigRation')"
