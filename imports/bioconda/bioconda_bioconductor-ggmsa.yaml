about:
  description: 'A visual exploration tool for multiple sequence alignment and associated
    data. Supports MSA of DNA, RNA, and protein sequences using ''ggplot2''. Multiple
    sequence alignment can easily be combined with other ''ggplot2'' plots, such as
    phylogenetic tree Visualized by ''ggtree'', boxplot, genome map and so on. More
    features: visualization of sequence logos, sequence bundles, RNA secondary structures
    and detection of sequence recombinations.'
  home: https://bioconductor.org/packages/3.20/bioc/html/ggmsa.html
  license: Artistic-2.0
  summary: Plot Multiple Sequence Alignment using 'ggplot2'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggmsa
  version: 1.12.0
