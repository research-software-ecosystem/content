about:
  description: This package contains tools and methods for preprocessing microbiome
    data. Functionality includes library generation, demultiplexing, alignment, and
    microbe identification.  It is in part an R translation of the PathoScope 2.0
    pipeline.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/MetaScope.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools and functions for preprocessing 16S and metagenomic sequencing microbiome
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metascope
  version: 1.5.4
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-rbowtie2 >=2.12.0,<2.13.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-matrix
  - r-readr
  - r-rlang
  - r-stringr
  - r-taxize
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-rbowtie2 >=2.12.0,<2.13.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
