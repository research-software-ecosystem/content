about:
  description: This Data package contains data objcets relevanat for the SingleMoleculeFootprinting
    package. More specifically, it contains one example of aligned sequencing data
    (.bam & .bai) necessary to run the SingleMoleculeFootprinting vignette. Additionally,
    we provide data that are essential for some functions to work correctly such as
    BaitCapture() and SampleCorrelation().
  home: https://bioconductor.org/packages/3.20/data/experiment/html/SingleMoleculeFootprintingData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data supporting the SingleMoleculeFootprinting pkg
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-singlemoleculefootprintingdata
  version: 1.14.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 202e6ff943df3b9150db62ee77671784
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/SingleMoleculeFootprintingData_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SingleMoleculeFootprintingData/SingleMoleculeFootprintingData_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/SingleMoleculeFootprintingData_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-singlemoleculefootprintingdata/bioconductor-singlemoleculefootprintingdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SingleMoleculeFootprintingData')"
