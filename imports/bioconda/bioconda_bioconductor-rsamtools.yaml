about:
  description: This package provides an interface to the 'samtools', 'bcftools', and
    'tabix' utilities for manipulating SAM (Sequence Alignment / Map), FASTA, binary
    variant call (BCF) and compressed indexed tab-delimited (tabix) files.
  home: https://bioconductor.org/packages/3.20/bioc/html/Rsamtools.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Binary alignment (BAM), FASTA, variant call (BCF), and tabix file import
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
