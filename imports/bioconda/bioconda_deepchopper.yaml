about:
  description: 'DeepChopper is a genomic language model designed to identify artificial
    sequences.

    It provides functionality for encoding FASTQ files, making predictions, and chopping
    sequences.

    '
  dev_url: https://github.com/ylab-hi/DeepChopper
  doc_url: https://github.com/ylab-hi/DeepChopper
  home: https://github.com/ylab-hi/DeepChopper
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Genomic Language Model for Chimera Artifact Detection in Nanopore Direct
    RNA Sequencing.
build:
  entry_points:
  - deepchopper = deepchopper.cli:app
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - yangyangli
package:
  name: deepchopper
  version: 1.2.5
requirements:
  build:
  - None
  - None
  - make
  - cmake
  host:
  - python
  - pip
  - maturin >=1.2.1,<2
  - setuptools-rust
  - setuptools
  run:
  - python
  - pytorch >=2.1.0
  - lightning >=2.1.2
  - torchmetrics >=1.2.0
  - rich >=13.7.0
  - transformers >=4.37.2
  - safetensors >=0.4.2
  - datasets ==2.14.2
  - evaluate >=0.4.1
  - typer >=0.12.0
  - gradio ==5.0.1
  - fastapi ==0.112.2
  - scikit-learn >=1.5.2
  - hydra-core >=1.3.2
  - omegaconf >=2.3.0
  - python-multipart ==0.0.12
  - deepchopper-cli >=1.2.5
source:
  sha256: 77a62b80b523add11259a298d5401592ff04fa88c3108a632fd0a9c8a73faa8b
  url: https://pypi.io/packages/source/d/deepchopper/deepchopper-1.2.5.tar.gz
test:
  commands:
  - deepchopper --help
  imports:
  - deepchopper
