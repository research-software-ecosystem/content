about:
  description: This package is designed for calling lineage-informative mitochondrial
    mutations using single-cell sequencing data, such as scRNASeq and scATACSeq (preferably
    the latter due to RNA editing issues). It includes functions for mutation calling
    and visualization. Mutation calling is done using beta-binomial distribution.
  home: https://bioconductor.org/packages/3.20/bioc/html/scMitoMut.html
  license: Artistic-2.0
  summary: Single-cell Mitochondrial Mutation Analysis Tool
