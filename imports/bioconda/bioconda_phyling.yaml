about:
  description: 'Phyling is a fast, scalable, and user-friendly tool supporting phylogenomic
    reconstruction of species phylogenies directly

    from protein-encoded genomic data. It identifies orthologous genes by searching
    a sample''s protein sequences against a Hidden

    Markov Models marker set, containing single-copy orthologs, retrieved from the
    BUSCO database. In the final step, users can

    choose between consensus and concatenation strategies to construct the species
    tree from the aligned orthologs.

    '
  dev_url: https://github.com/stajichlab/Phyling
  doc_url: https://github.com/stajichlab/Phyling/blob/v2.3.0/README.md
  home: https://github.com/stajichlab/Phyling
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A phylogenetic inference tool based on protein-coding genomic sequences
build:
  entry_points:
  - phyling = phyling.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifies:
  - 10.5281/zenodo.1257001
  recipe-maintainers:
  - chtsai0105
package:
  name: phyling
  version: 2.3.0
requirements:
  host:
  - pip
  - python >=3.9
  - setuptools >=61.0
  run:
  - aster >=1.19
  - biopython >=1.81
  - clipkit >=2.1.1
  - fasttree >=2.1.1
  - iqtree >=2.4.0,<3.0
  - matplotlib-base >=3.5.3
  - muscle >=5.3
  - numpy >=2.0.2
  - phykit >=2.0.1
  - pyfaidx >=0.8.1.3
  - pyhmmer >=0.11.0
  - python >=3.9
  - raxml-ng >=1.2.2
source:
  sha256: 9f019e3af29fce09497e2c06dd45fbc9004d8dff0776ae8297bf76ab33f34727
  url: https://github.com/stajichlab/Phyling/archive/refs/tags/v2.3.0.tar.gz
test:
  commands:
  - phyling -h
  - phyling download -h
  - phyling align -h
  - phyling filter -h
  - phyling tree -h
