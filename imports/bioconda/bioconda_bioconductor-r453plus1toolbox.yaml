about:
  description: The R453Plus1 Toolbox comprises useful functions for the analysis of
    data generated by Roche's 454 sequencing platform. It adds functions for quality
    assurance as well as for annotation and visualization of detected variants, complementing
    the software tools shipped by Roche with their product. Further, a pipeline for
    the detection of structural variants is provided.
  home: https://bioconductor.org/packages/3.20/bioc/html/R453Plus1Toolbox.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A package for importing and analyzing data from Roche's Genome Sequencer
    System
