about:
  dev_url: https://github.com/TransDecoder/TransDecoder
  home: https://transdecoder.github.io/
  license: Broad Institute
  summary: TransDecoder identifies candidate coding regions within transcript sequences,
    such as those generated by de novo RNA-Seq transcript assembly using Trinity,
    or constructed based on RNA-Seq alignments to the genome using Tophat and Cufflinks.
build:
  noarch: generic
  number: 1
  run_exports:
  - None
package:
  name: transdecoder
  version: 5.7.1
requirements:
  host:
  - perl
  run:
  - perl
  - perl-db_file
  - perl-uri
  - bioconductor-seqlogo
  - r-ggplot2
source:
  sha256: 41dd5e95f6ba946ff21340417d867e5e99f123b4035779b25d3cffd20b828a30
  url: https://github.com/TransDecoder/TransDecoder/archive/TransDecoder-v5.7.1.tar.gz
test:
  commands:
  - TransDecoder.Predict --version | grep -q "TransDecoder.Predict 5.7.1"
  - TransDecoder.LongOrfs --version | grep -q "TransDecoder.LongOrfs 5.7.1"
  - 'start_codon_refinement.pl 2>&1 | grep -q optional:'
