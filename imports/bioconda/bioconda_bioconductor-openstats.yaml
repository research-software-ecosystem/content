about:
  description: Package contains several methods for statistical analysis of genotype
    to phenotype association in high-throughput screening pipelines.
  home: https://bioconductor.org/packages/3.20/bioc/html/OpenStats.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Robust and Scalable Software Package for Reproducible Analysis of High-Throughput
    genotype-phenotype association
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-openstats
  version: 1.18.0
requirements:
  host:
  - r-aiccmodavg
  - r-base
  - r-car
  - r-hmisc
  - r-jsonlite
  - r-knitr
  - r-mass
  - r-nlme
  - r-rlist
  - r-summarytools
  run:
  - r-aiccmodavg
  - r-base
  - r-car
  - r-hmisc
  - r-jsonlite
  - r-knitr
  - r-mass
  - r-nlme
  - r-rlist
  - r-summarytools
source:
  md5: e33e1d076d50e2aa90f24e43e60ab884
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/OpenStats_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/OpenStats/OpenStats_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/OpenStats_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-openstats/bioconductor-openstats_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OpenStats')"
