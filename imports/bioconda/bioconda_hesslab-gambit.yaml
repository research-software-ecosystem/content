about:
  description: 'GAMBIT (Genomic Approximation Method for Bacterial Identification
    and Tracking)

    is a tool for rapid taxonomic identification of microbial pathogens. It uses an

    extremely efficient genomic distance metric along with a curated database of

    approximately 50,000 reference genomes (derived from NCBI RefSeq) to identify

    unknown bacterial genomes within seconds.

    '
  doc_url: https://gambit-genomics.readthedocs.io/en/latest
  home: https://github.com/jlumpe/gambit
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: 'IMPORTANT: This recipe is out of date. Use "gambit" instead: http://bioconda.github.io/recipes/gambit/README.html'
build:
  number: 2
  run_exports:
  - None
  script:
  - sed -i.bak 's|0.27|3.1|' setup.cfg
  - rm -rf *.bak
  - -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - jlumpe
package:
  name: hesslab-gambit
  version: 0.5.1
requirements:
  build:
  - None
  - make
  host:
  - python
  - pip
  - numpy <2
  - cython
  - pytest
  run:
  - python
  - numpy <2
  - sqlalchemy <2.0
  - biopython >=1.69
  - alembic <2.0
  - attrs >=20
  - cattrs >=1.0
  - click >=7.0
  - h5py >=3.0
  - setuptools
  - pytest
source:
  sha256: a174512809e3fcc074384253e6493129ffee76d7439a1e5698cb9686111a76b6
  url: https://github.com/jlumpe/gambit/archive/v0.5.1.tar.gz
test:
  commands:
  - gambit --help
  imports:
  - gambit
  requires:
  - pytest
  source_files:
  - tests/
