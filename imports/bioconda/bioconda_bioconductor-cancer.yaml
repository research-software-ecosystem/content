  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-cbioportaldata >=2.18.0,<2.19.0
  - bioconductor-genetclassifier >=1.46.0,<1.47.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-phenotest >=1.54.0,<1.55.0
  - r-base
