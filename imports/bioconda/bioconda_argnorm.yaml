about:
  doc_url: https://argnorm.readthedocs.io/en/latest/
  home: https://github.com/BigDataBiology/argNorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Normalize antibiotic resistance genes (ARGs) abundance tables (e.g., from
    metagenomics) by using the ARO ontology (developed by CARD).
build:
  entry_points:
  - argnorm=argnorm.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv --no-deps --no-build-isolation'
extra:
  recipe-maintainers:
  - Vedanth-Ramji
package:
  name: argnorm
  version: 0.8.0
requirements:
  host:
  - pandas
  - pip
  - pronto >=2.5.6
  - pytest
  - python >=3.7
  - setuptools
  run:
  - pandas
  - pronto >=2.5.6
  - pytest
  - python >=3.7
  - setuptools
source:
  sha256: 63178f87e0662394bbe7fe2bb4b1b133f4c6ddf3b2edafd60f000b49d35ef277
  url: https://pypi.io/packages/source/a/argnorm/argnorm-0.8.0.tar.gz
test:
  commands:
  - argnorm --help
  imports:
  - argnorm
  - argnorm.data
