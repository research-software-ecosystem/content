about:
  dev_url: https://github.com/refresh-bio/clusty
  doc_url: https://github.com/refresh-bio/clusty/blob/v1.2.2/README.md
  home: https://github.com/refresh-bio/clusty
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Clusty is a tool for large-scale data clustering.
build:
  number: 0
  run_exports:
  - null
  script: 'mkdir -p "${PREFIX}/bin"

    cp -v clusty "${PREFIX}/bin/" || { echo "Error: Failed to copy clusty binary";
    exit 1; }

    '
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - should_be_noarch_generic
  - should_not_be_noarch_source
package:
  name: clusty
  version: 1.2.2
source:
  sha256: d2b97e23eb1f22ff08bf2fbd6792b4295cbc06eaa56a4604d7e2e70751ad178a
  url: https://github.com/refresh-bio/clusty/releases/download/v1.2.2/clusty-v1.2.2-arm64_mac.tar.gz
test:
  commands:
  - clusty > /dev/null
