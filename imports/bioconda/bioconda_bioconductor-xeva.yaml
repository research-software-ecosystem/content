about:
  description: The Xeva package provides efficient and powerful functions for patient-drived
    xenograft (PDX) based pharmacogenomic data analysis. This package contains a set
    of functions to perform analysis of patient-derived xenograft data. This package
    was developed by the BHKLab, for further information please see our documentation.
  home: https://bioconductor.org/packages/3.20/bioc/html/Xeva.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of patient-derived xenograft (PDX) data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-xeva
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-pharmacogx >=3.10.0,<3.11.0
  - r-base
  - r-bbmisc
  - r-doparallel
  - r-downloader
  - r-ggplot2
  - r-nlme
  - r-rmisc
  - r-scales
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-pharmacogx >=3.10.0,<3.11.0
  - r-base
  - r-bbmisc
  - r-doparallel
  - r-downloader
  - r-ggplot2
  - r-nlme
  - r-rmisc
  - r-scales
source:
  md5: 190d7a6b0353ecc5d58ca13191f7e8f3
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Xeva_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Xeva/Xeva_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/Xeva_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xeva/bioconductor-xeva_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Xeva')"
