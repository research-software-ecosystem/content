about:
  description: The SummarizedExperiment container contains one or more assays, each
    represented by a matrix-like object of numeric or other mode. The rows typically
    represent genomic ranges of interest and the columns represent samples.
  home: https://bioconductor.org/packages/3.20/bioc/html/SummarizedExperiment.html
  license: Artistic-2.0
  summary: A container (S4 class) for matrix-like assays
