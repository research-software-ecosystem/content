about:
  description: A python package implementing a statistical method for inferring and
    visualizing gene-flow in spatial population genetic data.
  dev_url: https://github.com/NovembreLab/feems
  doc_url: https://github.com/NovembreLab/feems/blob/v2.0.0/README.md
  home: https://github.com/NovembreLab/feems
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast Estimation of Effective Migration Surfaces (FEEMS) + admixture (FEEMSmix)
build:
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  identifiers:
  - doi:10.7554/eLife.61927
  - doi:10.1371/journal.pgen.1011612
  recipe-maintainers:
  - bernt-matthias
  - vivaswats
package:
  name: feems
  version: 2.0.0
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - setuptools
  - suitesparse
  - scipy
  - scikit-learn
  - scikit-sparse
  - cartopy
  - pytest
  - pep8
  - flake8
  - click
  - statsmodels
  - pyyaml
  - xlrd
  - openpyxl
  - fiona
  - matplotlib-base
  - pandas
  - pandas-plink
  - msprime
  - numpy <2
  - networkx
  - shapely
  - pyproj
source:
  sha256: 1ba2cf1fcd6ed53e9a3417349796995ae2a845e4ce087cbf544a4f2aaeb87247
  url: https://github.com/NovembreLab/feems/archive/refs/tags/v2.0.0.tar.gz
test:
  imports:
  - feems
  - feems.utils
