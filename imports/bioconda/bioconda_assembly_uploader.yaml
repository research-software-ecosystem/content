about:
  doc_url: https://github.com/EBI-Metagenomics/assembly_uploader/blob/main/README.md
  home: https://github.com/EBI-Metagenomics/assembly_uploader
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python scripts to upload primary metagenome and metatranscriptome assemblies
    to ENA on a per-study basis. The scripts generate xmls to register a new study
    and create manifests necessary for submission with webin-cli.
build:
  entry_points:
  - study_xmls = assembly_uploader.study_xmls:main
  - submit_study = assembly_uploader.submit_study:main
  - assembly_manifest = assembly_uploader.assembly_manifest:main
  - release_study = assembly_uploader.release_study:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ochkalova
  - Ge94
package:
  name: assembly_uploader
  version: 1.3.2
requirements:
  host:
  - python >=3.8
  - setuptools >=61.0.0
  - pip
  run:
  - python >=3.8
  - requests ==2.32.3
source:
  sha256: c5a3170b8c2af3a4d33e2a092a3bbbafdb84728dd8cb8c26704b5671ba9d1699
  url: https://pypi.org/packages/source/a/assembly_uploader/assembly_uploader-1.3.2.tar.gz
test:
  commands:
  - pip check
  - study_xmls --help
  - submit_study --help
  - assembly_manifest --help
  - release_study --help
  imports:
  - assembly_uploader
  requires:
  - pip
