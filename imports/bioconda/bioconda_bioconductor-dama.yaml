    two-colour microarray experiments and for the statistical analysis of factorial
    microarray data. Statistical details are described in Bretz et al. (2003, submitted)
  home: https://bioconductor.org/packages/3.20/bioc/html/daMA.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Efficient design and analysis of factorial two-colour microarray data
