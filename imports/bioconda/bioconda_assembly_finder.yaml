about:
  dev_url: https://github.com/metagenlab/assembly_finder
  doc_url: https://metagenlab.github.io/assembly_finder
  home: https://github.com/metagenlab/assembly_finder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Snakemake-powered cli pipeline to download genomes with NCBI datasets
build:
  entry_points:
  - assembly_finder=assembly_finder.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:assembly_finder
  recipe-maintainers:
  - farchaab
  - tpillone
package:
  name: assembly_finder
  version: 0.9.0
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  run:
  - python >=3.11
  - snakemake-minimal >=8.0.0
  - snaketool-utils >=0.0.5
  - attrmap >=0.0.7
  - pyyaml >=6.0.1
  - pandas >=2.2.1
  - rich-click >=1.8.3
source:
  sha256: 24d0fab6ab211fc703e645822489aae016748d5cd96718a66a395e12de8aaf19
  url: https://github.com/metagenlab/assembly_finder/archive/refs/tags/v0.9.0.tar.gz
test:
  commands:
  - assembly_finder -h
  - assembly_finder -v
