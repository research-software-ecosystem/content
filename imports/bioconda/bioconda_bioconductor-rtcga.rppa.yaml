about:
  description: Package provides RPPA datasets from The Cancer Genome Atlas Project
    for all available cohorts types from http://gdac.broadinstitute.org/. Data format
    is explained here https://wiki.nci.nih.gov/display/TCGA/Protein+Array +Data+Format+Specification?src=search
  home: https://bioconductor.org/packages/3.20/data/experiment/html/RTCGA.RPPA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: RPPA datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rtcga.rppa
  version: 1.34.0
requirements:
  host:
  - bioconductor-rtcga >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-rtcga >=1.36.0,<1.37.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: d1264823bcf1bb89103b73f31c00e376
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/RTCGA.RPPA_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/RTCGA.RPPA/RTCGA.RPPA_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.RPPA_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.rppa/bioconductor-rtcga.rppa_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.RPPA')"
