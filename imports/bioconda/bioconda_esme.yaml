    - export PATH=$PATH:${PREFIX}/bin
    - h5pfc -showconfig
  version: 1.14.5
- build:
    string: h_0
  name: netcdf-c_
  requirements:
    build:
    - None
    - None
    - make
    - m4
    host:
    - hdf5_
    - libcurl
    - libxml2
    - null
    - pnetcdf_
    - zlib
  script: build_netcdf-c.sh
  test:
    commands:
    - export PATH=$PATH:${PREFIX}/bin
    - nc-config --all
  version: 4.9.2
- build:
    string: h_0
  name: netcdf-fortran_
  requirements:
    build:
    - None
    - None
    - None
    - make
    - m4
    host:
    - hdf5_
    - null
    - netcdf-c_
    - pnetcdf_
  script: build_netcdf-fortran.sh
  test:
    commands:
    - export PATH=$PATH:${PREFIX}/bin
    - nf-config --all
  version: 4.6.1
- build:
    string: h_0
  name: pio_
  requirements:
    build:
    - autoconf
    - automake
    - None
    - None
    - None
    - libtool
    - make
    - m4
    - pkg-config
    host:
    - hdf5_
    - null
    - netcdf-c_
    - netcdf-fortran_
    - pnetcdf_
  script: build_pio.sh
  test:
    commands:
    - test -f ${PREFIX}/include/pio.h
  version: 2.6.2
- build:
    string: h_0
  name: esmf_
  requirements:
    build:
    - cmake
    - None
    - None
    - None
    - make
    host:
    - hdf5_
    - null
    - netcdf-c_
    - netcdf-fortran_
    - openblas
    - pio_
    - pnetcdf_
    run:
    - null
    - netcdf-c_
    - netcdf-fortran_
    - pio_
    - pnetcdf_
  script: build_esmf.sh
  test:
    commands:
    - if test -f ${ESMFMKFILE}; then echo "ESMF makefile found"; else echo "ESMF makefile
      not found"; exit 1; fi
  version: 8.8.0
- build:
    skip: true
    string: h_0
  name: omb_
  requirements:
