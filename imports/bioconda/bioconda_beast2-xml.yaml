about:
  home: https://github.com/acorg/beast2-xml
  license: MIT
  license_file: LICENSE
  summary: Command line script and Python class for generating BEAST2 XML config files.
build:
  noarch: generic
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - m-d-grunnill
package:
  name: beast2-xml
  version: 1.5.1
requirements:
  host:
  - python
  - pip
  run:
  - python
  - dark-matter >=1.1.28
  - pandas >=2.2.2
  - ete3 >=3.1.3
  - six >=1.16.0
  - numpy >=1.10.0
source:
  sha256: 6c1629746b94fc90d23f355f865b8bc217b2fb8c8e5c8c48bfd30f4caabfa2dd
  url: https://pypi.org/packages/source/b/beast2-xml/beast2_xml-1.5.1.tar.gz
test:
  commands:
  - pip check
  imports:
  - beast2xml
  requires:
  - pip
