about:
  description: 'TandemTwister is a tool designed for the detection of interleaved
    and embedded

    tandem repeats from long reads, facilitating advanced genomic analysis.

    This software is licensed for NON-COMMERCIAL USE ONLY under the BSD 3-Clause

    Non-Commercial License. For commercial licensing inquiries, please contact

    the author.

    '
  doc_url: https://github.com/Lionward/tandemtwister
  home: https://github.com/Lionward/tandemtwister
  license: BSD-3-Clause-Non-Commercial
  license_family: BSD
  license_file: LICENSE
  summary: Detection of interleaved and embedded tandem repeats from long reads
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  recipe-maintainers:
  - lionward
package:
  name: tandemtwister
  version: 0.2.0
requirements:
  build:
  - null
  - make 4.4.1
  host:
  - libdeflate >=1.22,<1.26
  - htslib ==1.22.1
  - mlpack ==4.5.0
  - cereal ==1.3.2
  - spdlog ==1.15.3
  - fmt ==11.2.0
  - libgomp
  run:
  - htslib ==1.22.1
  - mlpack ==4.5.0
  - fmt ==11.2.0
  - libgomp
source:
  sha256: 9c278a0ae55ae54222166fe6d9ee890ff5ec68c9a382587125916ec78cd77976
  url: https://github.com/Lionward/tandemtwister/archive/refs/tags/v0.2.0.tar.gz
test:
  commands:
  - test -f ${PREFIX}/bin/tandemtwister
  - tandemtwister --help 2>&1 | head -n 1
