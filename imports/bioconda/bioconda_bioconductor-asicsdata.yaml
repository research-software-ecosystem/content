about:
  description: 1D NMR example spectra and additional data for use with the ASICS package.
    Raw 1D Bruker spectral data files were found in the MetaboLights database (https://www.ebi.ac.uk/metabolights/,
    study MTBLS1).
  home: https://bioconductor.org/packages/3.20/data/experiment/html/ASICSdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example of 1D NMR spectra data for ASICS package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-asicsdata
  version: 1.26.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: d2a2fba95d9d2d4edf0fbeca46cc7bef
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/ASICSdata_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ASICSdata/ASICSdata_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/ASICSdata_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-asicsdata/bioconductor-asicsdata_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ASICSdata')"
