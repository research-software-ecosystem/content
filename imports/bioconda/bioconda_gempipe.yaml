about:
  dev_url: https://github.com/lazzarigioele/gempipe
  doc_url: https://gempipe.readthedocs.io/
  home: https://github.com/lazzarigioele/gempipe
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt
  summary: gempipe is a tool for the reconstruction of strain-specific genome-scale
    metabolic models.
build:
  entry_points:
  - gempipe = gempipe:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - lazzarigioele
package:
  name: gempipe
  version: 1.38.3
requirements:
  host:
  - python >=3.9
  - pip
  - poetry-core >=1.0.0
  - ipython >=8.7.0
  run:
  - python >=3.9
  - ipython >=8.7.0
  - cobra >=0.29
  - pandas >=2.0.0
  - openpyxl >=3.1.0
  - ncbi-genome-download >=0.3.3
  - biopython >=1.80
  - pigz >=2.5
  - prodigal >=2.6.3
  - prokka >=1.14.6
  - busco >=5.4.0
  - seqkit >=2.2.0
  - cd-hit >=4.8.1
  - blast >=2.12.0
  - diamond >=2.0.15
  - eggnog-mapper >=2.1.7
  - matplotlib-base >=3.7.0
  - seaborn >=0.13.0
  - scipy >=1.10.0
  - scikit-learn >=1.3.0
source:
  sha256: 4172b622c653bc7d8965dd60106bfea2cbf650f1c28cb73f8d0dabe691cc6437
  url: https://github.com/lazzarigioele/gempipe/archive/v1.38.3.tar.gz
test:
  commands:
  - gempipe --help
  - gempipe recon --help
  - gempipe derive --help
  - gempipe autopilot --help
  imports:
  - gempipe
