about:
  description: "Preprocessed experimental and simulated scRNA-seq data sets used for\
    \ evaluation of clustering methods for scRNA-seq data in Du\xF2 et al (2018).\
    \ Also contains results from applying several clustering methods to each of the\
    \ data sets, and functions for plotting method performance."
  home: https://bioconductor.org/packages/3.20/data/experiment/html/DuoClustering2018.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: "Data, Clustering Results and Visualization Functions From Du\xF2 et al\
    \ (2018)"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-duoclustering2018
  version: 1.24.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggthemes
  - r-magrittr
  - r-mclust
  - r-purrr
  - r-reshape2
  - r-tidyr
  - r-viridis
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggthemes
  - r-magrittr
  - r-mclust
  - r-purrr
  - r-reshape2
  - r-tidyr
  - r-viridis
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 6aec8bc9d4f6620e71312a5691168a7d
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/DuoClustering2018_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/DuoClustering2018/DuoClustering2018_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/DuoClustering2018_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-duoclustering2018/bioconductor-duoclustering2018_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DuoClustering2018')"
