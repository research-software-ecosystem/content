about:
  description: 'A computational method for inferring the cancer cell

    fraction of tumour structural variation from whole-genome

    sequencing data.

    '
  dev_url: https://github.com/mcmero/SVclone
  home: https://github.com/mcmero/SVclone
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Computational method for inferring cancer cell fraction of tumour SVs from
    WGS.
build:
  entry_points:
  - svclone = SVclone.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1038/s41467-020-14351-8
  recipe-maintainers:
  - mcmero
package:
  name: svclone
  version: 1.1.4
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  - r-base
  - r-ccube
  - r-doparallel
  run:
  - python >=3
  - numpy
  - pandas
  - pysam
  - pyvcf
  - r-base
  - r-ccube
  - r-doparallel
source:
  sha256: a98446a2176d0f86e5813e522818545ece42f30396668d78614a4dd4000d1ca3
  url: https://github.com/mcmero/SVclone/archive/refs/tags/v1.1.4.tar.gz
test:
  commands:
  - svclone --help
