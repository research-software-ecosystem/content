about:
  description: This package implements infrastructures for ontology analysis by offering
    efficient data structures, fast ontology traversal methods, and elegant visualizations.
    It provides a robust toolbox supporting over 70 methods for semantic similarity
    analysis.
  home: https://bioconductor.org/packages/3.20/bioc/html/simona.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Semantic Similarity on Bio-Ontologies
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-simona
  version: 1.4.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-circlize
  - r-getoptlong
  - r-globaloptions
  - r-igraph
  - r-matrixstats
  - r-polychrome
  - r-rcpp
  - r-shiny
  - r-xml2 >=1.3.3
  - libblas
  - liblapack
  - perl >=5.6.0
  run:
  - bioconductor-complexheatmap >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-circlize
  - r-getoptlong
  - r-globaloptions
  - r-igraph
  - r-matrixstats
  - r-polychrome
  - r-rcpp
  - r-shiny
  - r-xml2 >=1.3.3
  - perl >=5.6.0
