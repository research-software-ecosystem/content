about:
  description: transite is a computational method that allows comprehensive analysis
    of the regulatory role of RNA-binding proteins in various cellular processes by
    leveraging preexisting gene expression data and current knowledge of binding preferences
    of RNA-binding proteins.
  home: https://bioconductor.org/packages/3.20/bioc/html/transite.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: RNA-binding protein motif analysis
