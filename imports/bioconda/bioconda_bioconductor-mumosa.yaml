  - bioconductor-biocsingular >=1.22.0,<1.23.0
  - bioconductor-delayedarray >=0.32.0,<0.33.0
  - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
  - bioconductor-iranges >=2.40.0,<2.41.0
