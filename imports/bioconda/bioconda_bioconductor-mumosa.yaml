about:
  description: Assorted utilities for multi-modal analyses of single-cell datasets.
    Includes functions to combine multiple modalities for downstream analysis, perform
    MNN-based batch correction across multiple modalities, and to compute correlations
    between assay values for different modalities.
  home: https://bioconductor.org/packages/3.20/bioc/html/mumosa.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi-Modal Single-Cell Analysis Methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mumosa
  version: 1.14.0
requirements:
  host:
  - bioconductor-batchelor >=1.22.0,<1.23.0
