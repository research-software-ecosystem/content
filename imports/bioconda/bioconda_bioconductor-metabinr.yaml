about:
  description: Provide functions for performing abundance and compositional based
    binning on metagenomic samples, directly from FASTA or FASTQ files. Functions
    are implemented in Java and called via rJava. Parallel implementation that operates
    directly on input FASTA/FASTQ files for fast execution.
  home: https://bioconductor.org/packages/3.20/bioc/html/metabinR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Abundance and Compositional Based Binning of Metagenomes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metabinr
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-rjava
  - openjdk
  run:
  - r-base
  - r-rjava
  - openjdk
source:
  md5: 5ecee6cce174068c7c3f1eb3700327ea
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/metabinR_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/metabinR/metabinR_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/metabinR_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metabinr/bioconductor-metabinr_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('metabinR')"
