about:
  description: The package aims to identify miRNA sponge or ceRNA modules in heterogeneous
    data. It provides several functions to study miRNA sponge modules at single-sample
    and multi-sample levels, including popular methods for inferring gene modules
    (candidate miRNA sponge or ceRNA modules), and two functions to identify miRNA
    sponge modules at single-sample and multi-sample levels, as well as several functions
    to conduct modular analysis of miRNA sponge modules.
  home: https://bioconductor.org/packages/3.20/bioc/html/miRSM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Inferring miRNA sponge modules in heterogeneous data
