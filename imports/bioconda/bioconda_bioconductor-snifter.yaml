about:
  description: "Provides an R wrapper for the implementation of FI-tSNE from the python\
    \ package openTNSE. See Poli\u010Dar et al. (2019) <doi:10.1101/731877> and the\
    \ algorithm described by Linderman et al. (2018) <doi:10.1038/s41592-018-0308-4>."
  home: https://bioconductor.org/packages/3.18/bioc/html/snifter.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R wrapper for the python openTSNE library
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-snifter
  version: 1.12.0
requirements:
  host:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - r-assertthat
  - r-base
  - r-irlba
  - r-reticulate
  run:
  - bioconductor-basilisk >=1.14.0,<1.15.0
  - r-assertthat
  - r-base
  - r-irlba
  - r-reticulate
source:
  md5: a6cfc8a05013cd2d050a1adba2b3fe4d
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/snifter_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/snifter/snifter_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/snifter_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snifter/bioconductor-snifter_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('snifter')"
