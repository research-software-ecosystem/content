about:
  dev_url: https://github.com/pyranges/ruranges
  home: https://github.com/pyranges/ruranges
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rust-backed interval kernels exposed to Python/NumPy.
build:
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: ruranges
  version: 0.0.14
requirements:
  build:
  - None
  host:
  - python
  - pip
  - maturin
  - numpy
  run:
  - python
  - numpy
source:
  sha256: 0faf0e15b576af2ee9b3e56f390a1c7411d0ca93e6643a02c0e7429c0374a4ae
  url: https://files.pythonhosted.org/packages/source/r/ruranges/ruranges-0.0.14.tar.gz
test:
  commands:
  - python -c "import ruranges; print(getattr(ruranges, '__version__', ''))"
  imports:
  - ruranges
