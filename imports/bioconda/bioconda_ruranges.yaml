about:
  dev_url: https://github.com/pyranges/ruranges
  home: https://github.com/pyranges/ruranges
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rust-backed interval kernels exposed to Python/NumPy.
build:
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: ruranges
  version: 0.0.15
requirements:
  build:
  - null
  host:
  - python
  - pip
  - maturin
  - numpy
  run:
  - python
  - numpy
source:
  sha256: 0f349684ff4b6771437a6a2f1c266f4f104bedaf4be811620b0aab2abff6d156
  url: https://files.pythonhosted.org/packages/source/r/ruranges/ruranges-0.0.15.tar.gz
test:
  commands:
  - python -c "import ruranges; print(getattr(ruranges, '__version__', ''))"
  imports:
  - ruranges
