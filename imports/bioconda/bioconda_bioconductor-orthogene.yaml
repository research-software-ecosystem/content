about:
  description: '`orthogene` is an R package for easy mapping of orthologous genes
    across hundreds of species. It pulls up-to-date gene ortholog mappings across
    **700+ organisms**. It also provides various utility functions to aggregate/expand
    common objects (e.g. data.frames, gene expression matrices, lists) using **1:1**,
    **many:1**, **1:many** or **many:many** gene mappings, both within- and between-species.'
  home: https://bioconductor.org/packages/3.18/bioc/html/orthogene.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Interspecies gene mapping
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-orthogene
  version: 1.8.0
