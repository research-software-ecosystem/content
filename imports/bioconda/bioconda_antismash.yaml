about:
  description: 'antiSMASH allows the rapid genome-wide identification,

    annotation and analysis of secondary metabolite biosynthesis gene clusters.

    '
  dev_url: https://github.com/antismash/antismash
  doc_url: https://docs.antismash.secondarymetabolites.org
  home: https://docs.antismash.secondarymetabolites.org/intro
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE.txt
  summary: antiSMASH - the antibiotics and Secondary Metabolite Analysis SHell.
build:
  entry_points:
  - download-antismash-databases = antismash.download_databases:_main
  - antismash = antismash.__main__:entrypoint
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - echo "include antismash/detection/genefinding/data/train_crypto" >> MANIFEST.in
  - df -h
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py && rm -f *.bak
  - -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - biotools:antismash
  - doi:10.1093/nar/gkr466
  - doi:10.1093/nar/gkt449
  - doi:10.1093/nar/gkv437
  - doi:10.1093/nar/gkx319
  - doi:10.1093/nar/gkz310
  - doi:10.1093/nar/gkab335
  - doi:10.1093/nar/gkad344
  - usegalaxy-eu:antismash
package:
  name: antismash
  version: 8.0.4
requirements:
  host:
  - python >=3.11
  - pip
  - pytest
  - setuptools
  run:
  - python >=3.11
  - brawn ==1.0.2
  - numpy ==2.2.5
  - biopython ==1.81
  - helperlibs ==0.2.1
  - jinja2 ==3.1.6
  - joblib ==1.4.2
  - jsonschema ==4.14.0
  - markupsafe ==3.0.2
  - nrpys ==0.1.1
  - bcbio-gff ==0.7.1
  - libsass ==0.23.0
  - matplotlib-base ==3.10.1
  - orjson ==3.10.16
  - scipy ==1.15.2
  - scikit-learn ==1.6.1
  - moods ==1.9.4.2
  - diamond
  - fasttree
  - hmmer2
  - hmmer
  - blast
  - prodigal
source:
  sha256: ee18976631b1e0112299e865e11e62b2835be2027ac5422b0237465513b74c25
  url: https://github.com/antismash/antismash/archive/refs/tags/8-0-4.tar.gz
test:
  commands:
  - antismash -h
  - blastp -help
  - fasttree -help
  - diamond --help 2>&1 > /dev/null
