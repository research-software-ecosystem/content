about:
  dev_url: https://github.com/aroneys/binchicken
  doc_url: https://aroneys.github.io/binchicken
  home: https://github.com/aroneys/binchicken
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Targeted recovery of low abundance metagenome assembled genomes through
    intelligent coassembly
build:
  entry_points:
  - binchicken = binchicken.binchicken:main
  - ibis = binchicken.binchicken:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: binchicken
  version: 0.12.5
requirements:
  host:
  - python >=3.10
  - pip
  run:
  - python =3.10.*
  - snakemake-minimal >=6.0.5,<8
  - mamba
  - networkx
  - bird_tool_utils_python
  - extern
  - ruamel.yaml >=0.15.99
  - polars =1.2.*
  - pigz
  - pyarrow
  - parallel
  - sourmash =4.8.*
  - sourmash_plugin_branchwater =0.9.*
  - pyopenssl >22.1.0
source:
  sha256: 80e39d2aae136dc949e504923c270314d60023124499214e30a4669d88c26add
  url: https://pypi.io/packages/source/b/binchicken/binchicken-0.12.5.tar.gz
test:
  commands:
  - binchicken --version | grep '0.12.5'
