about:
  dev_url: https://github.com/aroneys/binchicken
  doc_url: https://aroneys.github.io/binchicken
  home: https://github.com/aroneys/binchicken
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Targeted recovery of low abundance metagenome assembled genomes through
    intelligent coassembly
build:
  entry_points:
  - binchicken = binchicken.binchicken:main
  - ibis = binchicken.binchicken:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: binchicken
  version: 0.13.5
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python =3.10.*
  - snakemake-minimal >=6.0.5,<8
  - mamba =1.4.*
  - networkx
  - bird_tool_utils_python >=0.5.1
  - extern
  - ruamel.yaml >=0.15.99
  - polars =1.26.*
  - pigz
  - pyarrow
  - parallel
  - sourmash =4.8.*
  - sourmash_plugin_branchwater =0.9.*
  - pyopenssl >22.1.0
  - pixi
source:
  sha256: ef2a930ca12f9a1a2ea8ae0238607db4a52acacc23c576c02c98c5c3e45a4736
  url: https://pypi.io/packages/source/b/binchicken/binchicken-0.13.5.tar.gz
test:
  commands:
  - binchicken --version | grep '0.13.5'
