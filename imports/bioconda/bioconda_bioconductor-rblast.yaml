about:
  description: Seamlessly interfaces the Basic Local Alignment Search Tool (BLAST)
    to search genetic sequence data bases. This work was partially supported by grant
    no. R21HG005912 from the National Human Genome Research Institute.
  home: https://bioconductor.org/packages/3.20/bioc/html/rBLAST.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R Interface for the Basic Local Alignment Search Tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rblast
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - r-base
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - r-base
source:
  md5: bb818a89758192a34847b9f3c8071dde
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/rBLAST_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rBLAST/rBLAST_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/rBLAST_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rblast/bioconductor-rblast_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rBLAST')"
