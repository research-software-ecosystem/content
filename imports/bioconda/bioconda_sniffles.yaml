about:
  dev_url: https://github.com/fritzsedlazeck/Sniffles
  doc_url: https://github.com/fritzsedlazeck/Sniffles/wiki
  home: https://github.com/fritzsedlazeck/Sniffles
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Sniffles is a structural variation caller using third generation sequencing
    (PacBio or Oxford Nanopore).
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1038/s41587-023-02024-y
  - doi:10.1038/s41592-018-0001-7
  - biotools:sniffles
  - usegalaxy-eu:sniffles
package:
  name: sniffles
  version: 2.7.2
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - pysam >=0.21.0
  - python-edlib >=1.3.9
  - psutil >=5.9.4
  - numpy >=2.2.0
source:
  sha256: 2db4dd6b3bdec220bc2db79b3be0a691cc412c62f88657130a6b59e04a03df9b
  url: https://pypi.org/packages/source/s/sniffles/sniffles-2.7.2.tar.gz
test:
  commands:
  - sniffles --help
