about:
  description: Spaniel includes a series of tools to aid the quality control and analysis
    of Spatial Transcriptomics data. Spaniel can import data from either the original
    Spatial Transcriptomics system or 10X Visium technology. The package contains
    functions to create a SingleCellExperiment Seurat object and provides a method
    of loading a histologial image into R. The spanielPlot function allows visualisation
    of metrics contained within the S4 object overlaid onto the image of the tissue.
  home: https://bioconductor.org/packages/3.20/bioc/html/Spaniel.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatial Transcriptomics Analysis
