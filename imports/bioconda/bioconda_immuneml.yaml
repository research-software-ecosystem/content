about:
  dev_url: https://github.com/uio-bmi/immuneML
  doc_url: https://docs.immuneml.uio.no/
  home: https://github.com/uio-bmi/immuneML
  license: APGL-3.0-only
  license_family: AGPL
  license_file: LICENSE.md
  summary: immuneML is a software platform for machine learning analysis of immune
    receptor repertoires.
build:
  entry_points:
  - immune-ml = immuneML.app.ImmuneMLApp:main
  - immune-ml-quickstart = immuneML.workflows.instructions.quickstart:main
  - ligo = immuneML.app.LigoApp:main
  number: 0
  run_exports:
  - None
  script: 'echo ''Installing immuneML...''

    $PYTHON -m pip install . --no-deps --no-build-isolation -vvv || exit 1

    echo ''Done installing immuneML''

    '
  skip: true
extra:
  recipe-maintainers:
  - knutwa-ext
  - BlueBasilisk
  - pavlovicmilena
  - pavelvazquez
  skip-lints:
  - cython_must_be_in_host
package:
  name: immuneml
  version: 3.0.3
requirements:
  build:
  - None
  host:
  - python
  run:
  - numpy <2.0.0
  - pytest >=4
  - pandas
  - PyYAML >=5.3
  - scikit-learn >=0.23
  - gensim >=4
  - matplotlib-base >=3.1
  - editdistance
  - regex
  - tzlocal
  - airr >=1, <1.4
  - pystache
  - dill >=0.3
  - plotly >=4
  - logomaker >=0.8
  - matplotlib-venn >=0.11
  - scipy <1.13
  - umap-learn
  - bionumpy >=0.2.31
  - npstructures
  - olga >=1.2.4
  - keras =2.11.0
  - tensorflow >=2.11.0
source:
  sha256: e8bb82c987ebdc8960cae3c8441b495741916f7ad0ec59e9b0fd3d1c59711240
  url: https://pypi.io/packages/source/i/immuneml/immuneml-3.0.3.tar.gz
test:
  commands:
  - immune-ml -h
  imports:
  - immuneML
