about:
  dev_url: https://github.com/uio-bmi/immuneML
  doc_url: https://docs.immuneml.uio.no
  home: https://github.com/uio-bmi/immuneML
  license: APGL-3.0-only
  license_family: AGPL
  license_file: LICENSE.md
  summary: immuneML is a software platform for machine learning analysis of immune
    receptor repertoires.
build:
  entry_points:
  - immune-ml = immuneML.app.ImmuneMLApp:main
  - immune-ml-quickstart = immuneML.workflows.instructions.quickstart:main
  - ligo = immuneML.app.LigoApp:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: 'echo ''Installing immuneML...''

    $PYTHON -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv ||
    exit 1

    echo ''Done installing immuneML''

    '
extra:
  identifiers:
  - biotools:immuneml
  - doi:10.1038/s42256-021-00413-z
  recipe-maintainers:
  - knutwa-ext
  - pavlovicmilena
  - pavelvazquez
package:
  name: immuneml
  version: 3.0.16
requirements:
  host:
  - python >=3.7,<3.12
  - pip
  run:
  - python >=3.7,<3.12
  - numpy <=1.26.4
  - pytest >=4
  - pandas >=2.1.0
  - PyYAML >=5.3
  - scikit-learn >=0.23
  - gensim >=4
  - matplotlib-base >=3.1
  - editdistance
  - regex
  - tzlocal
  - airr >=1,<1.4
  - pystache
  - dill >=0.3
  - plotly >=4
  - logomaker >=0.8
  - matplotlib-venn >=0.11
  - scipy <1.13
  - umap-learn
  - bionumpy ==1.0.12
  - npstructures
  - olga >=1.2.4
  - tensorflow >=2.12.0
  - keras >=2.12.0
  - pytorch >=2.* cpu_*
  - psutil
  - python-kaleido
source:
  sha256: 18649c38059c0acd683448786af5d90716e9399c0edfe4cadd3a9f5068c2a279
  url: https://pypi.io/packages/source/i/immuneml/immuneml-3.0.16.tar.gz
test:
  commands:
  - immune-ml -h
  imports:
  - immuneML
