about:
  dev_url: https://github.com/smirarab/pasta
  doc_url: https://github.com/smirarab/pasta/blob/v1.9.2/README.md
  home: https://github.com/smirarab/pasta
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: An implementation of the PASTA (Practical Alignment using Sate and TrAnsitivity)
    algorithm.
build:
  number: 5
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1007/978-3-319-05269-4_15
  - doi:10.1089/cmb.2014.0156
package:
  name: pasta
  version: 1.9.2
requirements:
  build:
  - None
  host:
  - python
  - pip
  - dendropy
  - wget
  - openjdk
  - pcre
  - pymongo
  - clustalw
  - fasttree
  - raxml
  - muscle <4
  - mafft
  - hmmer
  - prank
  - libgomp
  - llvm-openmp
  - openmpi
  run:
  - python
  - dendropy
  - openjdk
  - pcre
  - pymongo
  - clustalw
  - fasttree
  - raxml
  - muscle <4
  - mafft
  - hmmer
  - prank
  - libgomp
  - llvm-openmp
  - openmpi
source:
  patches:
  - fix_tooldir.patch
  - mpstart.patch
  sha256: 06c20f022765d2c1daab13a916ec2ea2277c5ef43afcf3e54c6a7ade7aed0944
  url: https://github.com/smirarab/pasta/archive/v1.9.2.tar.gz
test:
  commands:
  - clustalw2 -help | grep OPTIONS
  - hmmalign -h | grep HMMER
  - hmmbuild -h | grep HMMER
  - muscle -version | grep -i MUSCLE
  - prank -help | grep prank
  - raxml -h | grep -i raxml
  - export PASTA_LOGGING_LEVEL=DEBUG; export PASTA_LOGGING_FORMAT=RICH; run_pasta.py
    -i $PREFIX/share/pasta/data/small.fasta
  imports:
  - pasta
