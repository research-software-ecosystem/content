about:
  description: By leveraging statistical properties (log-rank test for survival) of
    patient cohorts defined by binary thresholds, poor-prognosis patients are identified
    by the sigsquared package via optimization over a cost function reducing type
    I and II error.
  home: https://bioconductor.org/packages/3.20/bioc/html/sigsquared.html
  license: GPL version 3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene signature generation for functionally validated signaling pathways
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-sigsquared
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-survival
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - r-base
  - r-survival
source:
  md5: e1807436779fc908917dacd8f237ef81
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/sigsquared_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/sigsquared/sigsquared_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/sigsquared_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sigsquared/bioconductor-sigsquared_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sigsquared')"
