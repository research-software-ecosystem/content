about:
  description: 'Telogator2 is a bioinformatics tool for analyzing telomeres from long-read
    sequencing data.

    It measures allele-specific telomere length and characterizes telomere variant
    repeat (TVR)

    sequences from PacBio HiFi and Oxford Nanopore sequencing platforms. The tool
    supports

    human and non-human reference genomes and provides detailed output including TSV
    results

    and visualization plots.

    '
  dev_url: https://github.com/zstephens/telogator2
  doc_url: https://github.com/zstephens/telogator2/blob/main/README.md
  home: https://github.com/zstephens/telogator2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Analyze allele-specific telomere length from PacBio and Nanopore reads
build:
  entry_points:
  - telogator2=telogator2:main
  - make_telogator_ref=make_telogator_ref:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - smeds
  - zstephens
package:
  name: telogator2
  version: 2.2.3
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools >=61.0
  run:
  - python >=3.10
  - biopython >=1.86
  - matplotlib-base >=3.3.4
  - numpy >=1.19.0
  - pysam >=0.16.0,<=0.22.0
  - pywavelets >=1.1.1
  - scipy >=1.6.0
  - minimap2
source:
  sha256: 9d6ee33773dddb612cf045a586d6bb1dbcfad5ea1804f0684ecc21cecb2c9e69
  url: https://github.com/zstephens/telogator2/archive/refs/tags/v2.2.3.tar.gz
test:
  commands:
  - telogator2 --help
  - make_telogator_ref --help
  imports:
  - telogator2
