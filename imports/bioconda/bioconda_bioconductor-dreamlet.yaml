about:
  description: Recent advances in single cell/nucleus transcriptomic technology has
    enabled collection of cohort-scale datasets to study cell type specific gene expression
    differences associated disease state, stimulus, and genetic regulation. The scale
    of these data, complex study designs, and low read count per cell mean that characterizing
    cell type specific molecular mechanisms requires a user-frieldly, purpose-build
    analytical framework. We have developed the dreamlet package that applies a pseudobulk
    approach and fits a regression model for each gene and cell cluster to test differential
    expression across individuals associated with a trait of interest. Use of precision-weighted
    linear mixed models enables accounting for repeated measures study designs, high
    dimensional batch effects, and varying sequencing depth or observed cells per
    biosample.
  home: https://bioconductor.org/packages/3.21/bioc/html/dreamlet.html
  license: Artistic-2.0
  summary: Cohort-scale differential expression analysis of single cell data using
    linear (mixed) models
