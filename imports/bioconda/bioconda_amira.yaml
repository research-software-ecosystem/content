about:
  dev_url: https://github.com/Danderson123/Amira
  doc_url: https://github.com/Danderson123/Amira/blob/main/README.md
  home: https://github.com/Danderson123/Amira
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: A tool to detect acquired AMR genes directly from long read sequencing
    data.
build:
  entry_points:
  - amira = amira.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - Danderson123
package:
  name: amira
  version: 0.11.0
requirements:
  build:
  - python ==3.10
  - pip
  - poetry-core
  run:
  - python ==3.10
  - samtools ==1.18
  - racon ==1.4.10
  - flye ==2.9.3
  - minimap2 ==2.17
  - kmer-jellyfish ==2.3.0
  - joblib ==1.2.0
  - matplotlib-base ==3.6.2
  - numpy ==1.26.4
  - pandas ==2.2.2
  - pyfastaq ==3.17.0
  - pysam ==0.22.0
  - pytest ==7.2.0
  - scipy ==1.12.0
  - sourmash ==4.8.4
  - suffix-tree ==0.1.2
  - tqdm ==4.67.1
source:
  sha256: 221db892f8ef6860b0c7a971840501191d8792987579f8ce4f2ab5e21f8a091f
  url: https://github.com/Danderson123/Amira/archive/refs/tags/v0.11.0.tar.gz
test:
  commands:
  - amira --help
  imports:
  - amira
