about:
  description: Package with metadata for fast genotyping Affymetrix GenomeWideSnp_5
    arrays using the 'crlmm' package. Annotation build is hg19.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/genomewidesnp5Crlmm.html
  license: Artistic-2.0
  summary: Metadata for fast genotyping with the 'crlmm' package
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genomewidesnp5crlmm
  version: 1.0.6
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: cc24140cd17758b8e09f4fe6c931526a
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/genomewidesnp5Crlmm_1.0.6.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/genomewidesnp5Crlmm/genomewidesnp5Crlmm_1.0.6.tar.gz
  - https://bioarchive.galaxyproject.org/genomewidesnp5Crlmm_1.0.6.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomewidesnp5crlmm/bioconductor-genomewidesnp5crlmm_1.0.6_src_all.tar.gz
test:
  commands:
  - $R -e "library('genomewidesnp5Crlmm')"
