about:
  dev_url: https://github.com/broadinstitute/gatk
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
build:
  noarch: generic
  number: 1
  run_exports:
  - None
outputs:
- name: gatk4
  requirements:
    run:
    - openjdk >=17
    - python
  script: build_main.sh
  test:
    commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help
    - gatk DetermineGermlineContigPloidy --help
- build:
    noarch: generic
  name: gatk4-spark
  requirements:
    run:
    - openjdk >=17
    - python
    - None
  script: build_spark.sh
  test:
    commands:
    - gatk -h
    - gatk --list
    - gatk MarkDuplicatesSpark --help
    - gatk DetermineGermlineContigPloidy --help
package:
  name: gatk4
  version: 4.6.2.0
requirements:
  host:
  - r-base =4.3.1
  - r-gplots
  - r-ggplot2
  - r-gsalib
  - r-reshape
  - gcnvkernel =0.9
  run:
  - openjdk >=17
  - python
  - r-base =4.3.1
  - r-gplots
  - r-ggplot2
  - r-gsalib
  - r-reshape
  - gcnvkernel =0.9
