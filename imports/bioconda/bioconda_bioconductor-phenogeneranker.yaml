about:
  description: This package is a gene/phenotype prioritization tool that utilizes
    multiplex heterogeneous gene phenotype network. PhenoGeneRanker allows multi-layer
    gene and phenotype networks. It also calculates empirical p-values of gene/phenotype
    ranking using random stratified sampling of genes/phenotypes based on their connectivity
    degree in the network. https://dl.acm.org/doi/10.1145/3307339.3342155.
  home: https://bioconductor.org/packages/3.20/bioc/html/PhenoGeneRanker.html
  license: Creative Commons Attribution 4.0 International License
  summary: 'PhenoGeneRanker: A gene and phenotype prioritization tool'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-phenogeneranker
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-igraph
  - r-matrix
  run:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-igraph
  - r-matrix
source:
  md5: 683940c76832fb1787df54d93e5778c8
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/PhenoGeneRanker_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/PhenoGeneRanker/PhenoGeneRanker_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/PhenoGeneRanker_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phenogeneranker/bioconductor-phenogeneranker_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PhenoGeneRanker')"
