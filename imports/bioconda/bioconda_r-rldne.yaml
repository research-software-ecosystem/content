about:
  description: 'An R-package that conveniently interfaces with NeEstimator 2.1 (Do
    et al. 2014). NeEstimator V2.1 executables are distributed with this package freely,
    for non-commericial, educational purposes only.

    Given that NeEstimator is quite straightfoward to run, a common use case for this
    package is when you want to simulate/downsample and run many iterations of the
    LD-method via R.

    This package allows the LD-Method in NeEstimator V2.1 to be easily executed via
    R.

    '
  dev_url: https://github.com/zakrobinson/RLDNe
  doc_url: https://github.com/zakrobinson/RLDNe
  home: https://github.com/zakrobinson/RLDNe
  license: GPL-2.0-only
  summary: A Convenient R Interface For NeEstimator V2.1
build:
  noarch: generic
  number: 1
  run_exports:
  - null
package:
  name: r-rldne
  version: 1.0.0
requirements:
  host:
  - r-base >=4.3
  - r-devtools
  - r-efglmh
  - r-tibble
  - r-dplyr
  - r-readr
  - r-tidyr
  - r-remotes >=2.1.0
  run:
  - r-base >=4.3
  - r-devtools
  - r-efglmh
  - r-tibble
  - r-dplyr
  - r-readr
  - r-tidyr
  - r-remotes >=2.1.0
source:
  sha256: 5659906fb3e783fbd29e007c1279bbb027016935d26d67991aec1c02d251a00d
  url: https://github.com/zakrobinson/RLDNe/archive/6fef6da3dca033855da900b971d3c2d2f80b7064.tar.gz
test:
  commands:
  - R -e "library(RLDNe)"
  - $R -e "library('RLDNe')"
