about:
  dev_url: https://github.com/hallamlab/samsum
  home: https://github.com/hallamlab/samsum
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A light-weight python package for summarizing sequence coverage from SAM
    and BAM files.
build:
  entry_points:
  - samsum = samsum.__main__:main
  number: 7
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - cmorganl
package:
  name: samsum
  version: 0.1.4
requirements:
  build:
  - None
  host:
  - numpy
  - pip
  - pytest
  - python
  run:
  - None
  - pytest
  - python
  - pyfastx
source:
  sha256: 36b1fc0eaa4da1b7a70d2791357c7547612c9653e4e0ea7db39ba96cdd03ffc5
  url: https://pypi.org/packages/source/s/samsum/samsum-0.1.4.tar.gz
test:
  commands:
  - samsum --help
  - samsum info
  imports:
  - samsum
