about:
  description: A package to suggest the number of mutational signatures in a collection
    of somatic mutations using calculating the cross-validated perplexity score.
  home: https://bioconductor.org/packages/3.20/bioc/html/selectKSigs.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Selecting the number of mutational signatures using a perplexity-based
    measure and cross-validation
