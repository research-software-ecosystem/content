about:
  dev_url: https://github.com/cmmr/EsViritu
  home: https://github.com/cmmr/EsViritu
  license: MIT
  license_file: LICENSE
  summary: Read mapping pipeline for detection and measurement of human and animal
    virus pathogens from short read metagenomic environmental or clinical samples.
build:
  entry_points:
  - EsViritu = EsViritu:esviritu
  - summarize_esv_runs = EsViritu.summarize_esv_runs:summarize_esv_runs
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - https://doi.org/10.1038/s41467-023-42064-1
  recipe-maintainers:
  - mtisza1
package:
  name: esviritu
  version: 1.0.1
requirements:
  host:
  - python >=3.11
  - setuptools >=61.0
  - pip
  run:
  - python >=3.11
  - numpy
  - polars
  - pysam
  - pyyaml
  - minimap2 >=2.21
  - samtools >=1.15
  - fastp >=0.23.2
  - seqkit
  - r-base
  - r-htmltools
  - r-scales
  - r-reactable
  - r-reactablefmtr
  - r-magrittr
  - r-remotes
source:
  sha256: a9c1b44be91f9972ca7c144759e776845be71f306b09a3532b58eb33c127f06c
  url: https://github.com/cmmr/EsViritu/archive/v1.0.1.tar.gz
test:
  commands:
  - pip check
  - EsViritu --help
  imports:
  - EsViritu
  requires:
  - pip
