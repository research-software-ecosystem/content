about:
  dev_url: https://github.com/aineniamh/squirrel
  doc_url: https://github.com/aineniamh/squirrel/blob/1.3/README.md
  home: https://github.com/aineniamh/squirrel
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Some QUIck Reconstruction to Resolve Evolutionary Links.
build:
  entry_points:
  - squirrel = squirrel.command:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:squirrel
  - usegalaxy-eu:squirrel_phylo
  - usegalaxy-eu:squirrel_qc
package:
  name: squirrel
  version: 1.3
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - biopython >=1.70
  - snakemake-minimal >=9.9.0
  - matplotlib-base
  - seaborn-base
  - scikit-learn ==1.7.1
  - numpy
  - pulp
  - tabulate
  - baltic
  - mako
  - pandas
  - gofasta
  - iqtree
  - jclusterfunk >=0.0.25
  - minimap2
source:
  sha256: 0eeda7ce8f7e91926d67cb75088c40fd7a29d9e42f383682c4dec24fe64f0b30
  url: https://github.com/aineniamh/squirrel/archive/refs/tags/1.3.tar.gz
test:
  commands:
  - squirrel --help
