about:
  dev_url: https://github.com/bcb-unl/run_dbcan
  doc_url: https://run-dbcan.readthedocs.io/en/latest
  home: https://bcb.unl.edu/dbCAN2
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Standalone version of dbCAN annotation tool for automated CAZyme annotation.
build:
  entry_points:
  - run_dbcan = dbcan.main:cli
  - dbcan_plot = dbcan.utils.plots:cli
  - dbcan_utils = dbcan.utils.utils:cli
  - dbcan_asmfree = dbcan.utils.diamond_unassembly:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=5.2.2
extra:
  identifiers:
  - doi:10.1093/nar/gkx894
  - doi:10.1093/nar/gky418
  - doi:10.1093/nar/gkad328
  - biotools:dbcan2
  recipe-maintainers:
  - Xinpeng021001
package:
  name: dbcan
  version: 5.2.2
requirements:
  host:
  - pip
  - python >=3.10
  - hatchling
  - hatch-vcs
  - setuptools-scm
  run:
  - python >=3.10
  - natsort
  - diamond
  - pyhmmer
  - pyrodigal
  - scipy
  - psutil
  - numpy >1.19
  - biopython
  - pandas
  - tqdm
  - openpyxl
  - matplotlib-base
  - session-info
  - requests
  - bcbio-gff
  - seaborn-base
  - rich-click
  - pysam
  - pycirclize
source:
  sha256: b398dc7dad4865de3b01bf5412197c51c45ee10489fd40f97e9cd7ad77b44090
  url: https://github.com/bcb-unl/run_dbcan/archive/v5.2.2.tar.gz
test:
  commands:
  - run_dbcan --help
  - dbcan_utils --help
  - dbcan_plot --help
  - dbcan_asmfree --help
  imports:
  - dbcan
