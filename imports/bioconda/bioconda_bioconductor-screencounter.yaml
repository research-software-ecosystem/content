about:
  description: Provides functions for counting reads from high-throughput sequencing
    screen data (e.g., CRISPR, shRNA) to quantify barcode abundance. Currently supports
    single barcodes in single- or paired-end data, and combinatorial barcodes in paired-end
    data.
  home: https://bioconductor.org/packages/3.18/bioc/html/screenCounter.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Counting Reads in High-Throughput Sequencing Screens
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-screencounter
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-rcpp
  - libblas
  - liblapack
  run:
  - bioconductor-biocparallel >=1.36.0,<1.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - bioconductor-zlibbioc >=1.48.0,<1.49.0
  - r-base
  - r-rcpp
source:
  md5: 35bb89fb63853645e76facfc72e77522
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/screenCounter_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/screenCounter/screenCounter_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/screenCounter_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-screencounter/bioconductor-screencounter_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('screenCounter')"
