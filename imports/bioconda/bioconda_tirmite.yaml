about:
  description: Map profile HMMs of transposon termini to genomic sequences for annotation
    of cryptic transposon variants.
  dev_url: https://github.com/Adamtaranto/TIRmite
  home: https://github.com/Adamtaranto/TIRmite
  license: GPL-3
  license_family: GPL-3
  summary: Map profile HMMs of transposon termini to genomic sequences for annotation
    of cryptic transposon variants.
build:
  entry_points:
  - tirmite=tirmite.cli.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - Adamtaranto
package:
  name: tirmite
  version: 1.3.0
requirements:
  host:
  - python >=3.8
  - pip
  - hatchling
  - hatch-vcs
  run:
  - biopython >=1.70
  - pandas >=0.23.4
  - pyfaidx
  - pyhmmer
  - python >=3.8
  - rich
source:
  sha256: 37fa0aaff11de3526cc3495a1782774e1fe533817c5baca22d18e7f54aebfa90
  url: https://pypi.io/packages/source/t/tirmite/tirmite-1.3.0.tar.gz
test:
  commands:
  - tirmite --help
  - tirmite --version
  - tirmite seed --help
  - tirmite pair --help
  imports:
  - tirmite
