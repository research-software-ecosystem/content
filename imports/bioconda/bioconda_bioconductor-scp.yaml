about:
  description: Utility functions for manipulating, processing, and analyzing mass
    spectrometry-based single-cell proteomics data. The package is an extension to
    the 'QFeatures' package and relies on 'SingleCellExpirement' to enable single-cell
    proteomics analyses. The package offers the user the functionality to process
    quantitative table (as generated by MaxQuant, Proteome Discoverer, and more) into
    data tables ready for downstream analysis and data visualization.
  home: https://bioconductor.org/packages/3.20/bioc/html/scp.html
  license: Artistic-2.0
  summary: Mass Spectrometry-Based Single-Cell Proteomics Data Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scp
  version: 1.16.0
