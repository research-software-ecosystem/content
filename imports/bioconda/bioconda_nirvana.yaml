about:
  description: 'Nirvana provides clinical-grade annotation of genomic variants. It
    processes VCF files

    and outputs structured JSON representations of variant annotations. While this
    open-source

    version is no longer actively maintained, users are directed to Illumina Connected
    Annotations

    for the current maintained version.

    '
  dev_url: https://github.com/Illumina/Nirvana
  doc_url: https://illumina.github.io/NirvanaDocumentation/
  home: https://github.com/Illumina/Nirvana
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Clinical-grade annotation of genomic variants (SNVs, MNVs, insertions,
    deletions, indels, and SVs)
build:
  noarch: generic
  number: 0
  run_exports:
  - null
extra:
  notes: 'This tool is no longer actively maintained. Users should consider Illumina
    Connected Annotations

    for the current maintained version.'
  recipe-maintainers:
  - friederike-hanssen
package:
  name: nirvana
  version: 3.18.1
requirements:
  build:
  - unzip
  run:
  - dotnet-runtime >=6.0,<7.0a0
source:
  sha256: 8cee9d797a7cb637d0752f17a9b6acd6550627d43e1c062fd73d2be2ff7a302b
  url: https://github.com/Illumina/Nirvana/releases/download/v3.18.1/Nirvana-3.18.1-net6.0.zip
test:
  commands:
  - Nirvana --help
  - Downloader --help
