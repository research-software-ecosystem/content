about:
  dev_url: https://github.com/rderelle/kamino
  doc_url: https://github.com/rderelle/kamino/blob/0.4.0/README.md
  home: https://github.com/rderelle/kamino
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for building phylogenomic datasets quickly and reproducibly.
build:
  number: 0
  run_exports:
  - null
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - RUST_BACKTRACE=1 cargo install --no-track --locked --verbose --root "${PREFIX}"
    --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: kamino
  version: 0.4.0
requirements:
  build:
  - null
  - cargo-bundle-licenses
source:
  sha256: e00962d740b026377f9cb4ae66120b1105a940159213af5d96f51d53fec7208c
  url: https://github.com/rderelle/kamino/archive/0.4.0.tar.gz
test:
  commands:
  - kamino -h
