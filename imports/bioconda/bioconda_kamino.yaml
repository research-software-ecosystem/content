about:
  dev_url: https://github.com/rderelle/kamino
  doc_url: https://github.com/rderelle/kamino/blob/0.5.0/README.md
  home: https://github.com/rderelle/kamino
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for building phylogenomic datasets quickly and reproducibly.
build:
  number: 0
  run_exports:
  - null
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - RUST_BACKTRACE=1 cargo install --no-track --locked --verbose --root "${PREFIX}"
    --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: kamino
  version: 0.5.0
requirements:
  build:
  - null
  - cargo-bundle-licenses
source:
  sha256: c69b0aacc8ce50076b1bfe2bd2cd69bf95c446ae84aa9efdcac4c96c093ca5b6
  url: https://github.com/rderelle/kamino/archive/0.5.0.tar.gz
test:
  commands:
  - kamino -h
