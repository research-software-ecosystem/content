about:
  dev_url: https://github.com/rderelle/kamino
  doc_url: https://github.com/rderelle/kamino/blob/0.2.1/README.md
  home: https://github.com/rderelle/kamino
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for building phylogenomic datasets quickly and reproducibly.
build:
  number: 0
  run_exports:
  - null
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - RUST_BACKTRACE=1 cargo install --no-track --locked --verbose --root "${PREFIX}"
    --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: kamino
  version: 0.2.1
requirements:
  build:
  - null
  - cargo-bundle-licenses
source:
  sha256: 84c416bc600d84225c35e313b54a7006bd27a19475f5dd498dd9cfc085d8ea51
  url: https://github.com/rderelle/kamino/archive/0.2.1.tar.gz
test:
  commands:
  - kamino -h
