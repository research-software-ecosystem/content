about:
  dev_url: https://github.com/rderelle/kamino
  doc_url: https://github.com/rderelle/kamino/blob/0.6.0/README.md
  home: https://github.com/rderelle/kamino
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for building phylogenomic datasets quickly and reproducibly.
build:
  number: 0
  run_exports:
  - null
  script:
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - RUST_BACKTRACE=1 cargo install --no-track --locked --verbose --root "${PREFIX}"
    --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: kamino
  version: 0.6.0
requirements:
  build:
  - null
  - cargo-bundle-licenses
source:
  sha256: bd797231b08e7eab8ac3cb20da2d29f85e2f1eff3af7ec6f3ab736cb049c1579
  url: https://github.com/rderelle/kamino/archive/0.6.0.tar.gz
test:
  commands:
  - kamino -h
