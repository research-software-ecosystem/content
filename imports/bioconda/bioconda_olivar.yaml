about:
  dev_url: https://github.com/treangenlab/Olivar
  home: https://github.com/treangenlab/Olivar
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Olivar PCR tiling design
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv &&
    mkdir -p ${PREFIX}/bin && cp -f olivar ${PREFIX}/bin'
package:
  name: olivar
  version: 1.3.0
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - blast >=2.12.0
  - mafft
  - biopython
  - numpy <2
  - pandas
  - plotly >=5.13.0,<6
  - tqdm
source:
  sha256: 32b2f1701c7929230ad58413a99530be4f11467c511c5ba3bbd4e73a0ee9f99c
  url: https://github.com/treangenlab/Olivar/archive/refs/tags/v1.3.0.tar.gz
test:
  commands:
  - olivar --help
  imports:
  - olivar
