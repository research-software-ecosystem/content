about:
  description: Spatial transcriptomic technologies have helped to resolve the connection
    between gene expression and the 2D orientation of tissues relative to each other.
    However, the limited single-cell resolution makes it difficult to highlight the
    most important molecular interactions in these tissues. SpaceMarkers, R/Bioconductor
    software, can help to find molecular interactions, by identifying genes associated
    with latent space interactions in spatial transcriptomics.
  home: https://bioconductor.org/packages/3.20/bioc/html/SpaceMarkers.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatial Interaction Markers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-spacemarkers
  version: 1.2.1
requirements:
  host:
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-ape
  - r-base
  - r-hdf5r
  - r-jsonlite
  - r-matrix
  - r-matrixstats
  - r-matrixtests
  - r-rstatix
  - r-spatstat.explore
  - r-spatstat.geom
  run:
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - r-ape
  - r-base
  - r-hdf5r
  - r-jsonlite
  - r-matrix
  - r-matrixstats
  - r-matrixtests
  - r-rstatix
  - r-spatstat.explore
  - r-spatstat.geom
