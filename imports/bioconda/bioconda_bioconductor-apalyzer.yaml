about:
  description: Perform 3'UTR APA, Intronic APA and gene expression analysis using
    RNA-seq data.
  home: https://bioconductor.org/packages/3.20/bioc/html/APAlyzer.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A toolkit for APA analysis using RNA-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-apalyzer
  version: 1.20.0
requirements:
  host:
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hybridmtest >=1.50.0,<1.51.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-rsubread >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-repmis
  - r-tidyr
  run:
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hybridmtest >=1.50.0,<1.51.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-rsubread >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-repmis
  - r-tidyr
source:
  md5: 8778e7b93e0dec42f1bdc978085ae254
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/APAlyzer_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/APAlyzer/APAlyzer_1.20.0.tar.gz
