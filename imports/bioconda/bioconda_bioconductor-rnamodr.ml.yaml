about:
  description: RNAmodR.ML extend the functionality of the RNAmodR package and classical
    detection strategies towards detection through machine learning models. RNAmodR.ML
    provides classes, functions and an example workflow to establish a detection stratedy,
    which can be packaged.
  home: https://bioconductor.org/packages/3.20/bioc/html/RNAmodR.ML.html
  license: Artistic-2.0
  summary: Detecting patterns of post-transcriptional modifications using machine
    learning
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rnamodr.ml
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rnamodr >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ranger
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rnamodr >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ranger
source:
  md5: 6869e376dfa0bdbc43899f3963029282
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/RNAmodR.ML_1.20.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/RNAmodR.ML/RNAmodR.ML_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAmodR.ML_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnamodr.ml/bioconductor-rnamodr.ml_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNAmodR.ML')"
