about:
  description: transmogR provides the tools needed to crate a new reference genome
    or reference transcriptome, using a set of variants. Variants can be any combination
    of SNPs, Insertions and Deletions. The intended use-case is to enable creation
    of variant-modified reference transcriptomes for incorporation into transcriptomic
    pseudo-alignment workflows, such as salmon.
  home: https://bioconductor.org/packages/3.20/bioc/html/transmogR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Modify a set of reference sequences using a set of variants
