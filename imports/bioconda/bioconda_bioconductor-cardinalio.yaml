  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-matter >=2.8.0,<2.9.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ontologyindex
  - libblas
  - liblapack
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-matter >=2.8.0,<2.9.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-ontologyindex
