about:
  description: Identification of clusters of co-expressed genes based on their expression
    across multiple (replicated) biological samples.
  home: https://bioconductor.org/packages/3.20/bioc/html/clusterSeq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Clustering of high-throughput sequencing data by identifying co-expression
    patterns
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-clusterseq
  version: 1.30.0
requirements:
  host:
  - bioconductor-bayseq >=2.40.0,<2.41.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  run:
  - bioconductor-bayseq >=2.40.0,<2.41.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
source:
  md5: 29ba984cbabf6bae7805a3d540d9a61e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/clusterSeq_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/clusterSeq/clusterSeq_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/clusterSeq_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clusterseq/bioconductor-clusterseq_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clusterSeq')"
