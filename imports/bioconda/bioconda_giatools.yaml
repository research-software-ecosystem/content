about:
  dev_url: https://github.com/BMCV/giatools
  home: https://github.com/BMCV/giatools
  license: MIT
  summary: Tools required for Galaxy Image Analysis
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install --no-deps --ignore-installed . -vv '
extra:
  recipe-maintainers:
  - kostrykin
package:
  name: giatools
  version: 0.7.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - numpy >=1.18
  - scikit-image >=0.18,<0.27
  run:
  - python >=3.9
  - numpy >=1.18
  - scikit-image >=0.18,<0.27
  - attrs >=25.4
  - ome-zarr >=0.12.2,<0.13
  - tifffile
source:
  sha256: a14b25b9763d24a114d490d264bf4aeed295b614f5f416711f3f020c158a8139
  url: https://github.com/BMCV/giatools/archive/refs/tags/0.7.0.zip
test:
  commands:
  - python -c "import giatools; print(giatools.__version__)"
  - python -c "import giatools.image"
  - python -c "import giatools.io; print(giatools.io.backends)"
  - python -c "import giatools.metadata"
  - python -c "import giatools.pandas"
  - python -c "import giatools.util"
