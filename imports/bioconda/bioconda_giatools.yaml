about:
  dev_url: https://github.com/BMCV/giatools
  home: https://github.com/BMCV/giatools
  license: MIT
  summary: Tools required for Galaxy Image Analysis
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install --no-deps --ignore-installed . -vv '
extra:
  recipe-maintainers:
  - kostrykin
package:
  name: giatools
  version: 0.5.2
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - numpy >=1.18
  - scikit-image >=0.18
  run:
  - python >=3.9
  - numpy >=1.18
  - scikit-image >=0.18
source:
  sha256: 813fe494d486ceebd6fdaa0db1e5b6ffced0c9183c47eaff49e72ebbf2af40b0
  url: https://github.com/BMCV/giatools/archive/refs/tags/0.5.2.zip
test:
  commands:
  - python -c "import giatools; print(giatools.VERSION)"
