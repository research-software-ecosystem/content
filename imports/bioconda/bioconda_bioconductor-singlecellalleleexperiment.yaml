about:
  description: Defines a S4 class that is based on SingleCellExperiment. In addition
    to the usual gene layer the object can also store data for immune genes such as
    HLAs, Igs and KIRs at allele and functional level. The package is part of a workflow
    named single-cell ImmunoGenomic Diversity (scIGD), that firstly incorporates allele-aware
    quantification data for immune genes. This new data can then be used with the
    here implemented data structure and functionalities for further data handling
    and data analysis.
  home: https://bioconductor.org/packages/3.20/bioc/html/SingleCellAlleleExperiment.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: S4 Class for Single Cell Data with Allele and Functional Levels for Immune
    Genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
