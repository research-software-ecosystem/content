about:
  description: 'cogeqc aims to facilitate systematic quality checks on standard comparative
    genomics analyses to help researchers detect issues and select the most suitable
    parameters for each data set. cogeqc can be used to asses: i. genome assembly
    and annotation quality with BUSCOs and comparisons of statistics with publicly
    available genomes on the NCBI; ii. orthogroup inference using a protein domain-based
    approach and; iii. synteny detection using synteny network properties. There are
    also data visualization functions to explore QC summary statistics.'
  home: https://bioconductor.org/packages/3.20/bioc/html/cogeqc.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Systematic quality checks on comparative genomics analyses
