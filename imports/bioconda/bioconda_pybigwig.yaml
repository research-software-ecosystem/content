about:
  dev_url: https://github.com/deeptools/pyBigWig
  doc_url: https://github.com/deeptools/pyBigWig/blob/0.3.25/README.md
  home: https://github.com/deeptools/pyBigWig
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A python extension written in C for quick access to bigWig files.
build:
  number: 0
  run_exports:
  - null
  script:
  - export C_INCLUDE_PATH="$PREFIX/include"
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: pybigwig
  version: 0.3.25
requirements:
  build:
  - null
  host:
  - python
  - pip
  - curl
  - libcurl
  - zlib
  - numpy >=2.0.0
  run:
  - python
  - null
source:
  sha256: 8c717b0222e6677956fd659c8a21650983679ffb3314427d7f68d2910fad202a
  url: https://pypi.org/packages/source/p/pybigwig/pybigwig-0.3.25.tar.gz
test:
  commands:
  - python -c "import pyBigWig; assert(pyBigWig.numpy == 1); assert(pyBigWig.remote
    == 1)"
  imports:
  - pyBigWig
