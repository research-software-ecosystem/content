about:
  dev_url: https://github.com/ylab-hi/octopusV
  home: https://github.com/ylab-hi/octopusV
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'OctopusV: Advanced Structural Variant Analysis Toolkit.'
build:
  entry_points:
  - octopusv = octopusv.cli.cli:app
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - qingxiangguo
package:
  name: octopusv
  version: 0.2.0
requirements:
  host:
  - python >=3.10,<3.13
  - poetry-core
  - pip
  run:
  - python >=3.10,<3.13
  - typer >=0.12.3
  - loguru >=0.7.2
  - rich >=13.7.1
  - natsort >=8.4.0
  - pytest-cov >=4.1.0
  - matplotlib-base >=3.9.2
  - seaborn >=0.13.2
  - jinja2 >=3.1.5
source:
  sha256: 8f03417b69634678bf33660e50097f1b09c1f1b170580dc67e55e56167f0a592
  url: https://pypi.org/packages/source/o/octopusv/octopusv-0.2.0.tar.gz
test:
  commands:
  - octopusv --help
  imports:
  - octopusv
