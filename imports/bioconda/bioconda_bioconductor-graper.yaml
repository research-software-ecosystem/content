about:
  description: This package enables regression and classification on high-dimensional
    data with different relative strengths of penalization for different feature groups,
    such as different assays or omic types. The optimal relative strengths are chosen
    adaptively. Optimisation is performed using a variational Bayes approach.
  home: https://bioconductor.org/packages/3.18/bioc/html/graper.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Adaptive penalization in high-dimensional regression and classification
    with external covariates using variational Bayes
