about:
  description: 'This package stores the data employed in the vignette of the GSVA
    package. These data belong to the following publications: Armstrong et al. Nat
    Genet 30:41-47, 2002; Cahoy et al. J Neurosci 28:264-278, 2008; Carrel and Willard,
    Nature, 434:400-404, 2005; Huang et al. PNAS, 104:9758-9763, 2007; Pickrell et
    al. Nature, 464:768-722, 2010; Skaletsky et al. Nature, 423:825-837; Verhaak et
    al. Cancer Cell 17:98-110, 2010; Costa et al. FEBS J, 288:2311-2331, 2021.'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/GSVAdata.html
  license: Artistic-2.0
  summary: Data employed in the vignette of the GSVA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gsvadata
  version: 1.42.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-hgu95a.db >=3.13.0,<3.14.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gseabase >=1.68.0,<1.69.0
  - bioconductor-hgu95a.db >=3.13.0,<3.14.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 19ce23485bb46391ee186ffc9558660e
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/GSVAdata_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GSVAdata/GSVAdata_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSVAdata_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsvadata/bioconductor-gsvadata_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSVAdata')"
