  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/plasmut/plasmut_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/plasmut_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plasmut/bioconductor-plasmut_1.4.0_src_all.tar.gz
