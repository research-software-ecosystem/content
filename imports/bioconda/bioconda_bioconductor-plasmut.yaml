about:
  description: A Bayesian method for quantifying the liklihood that a given plasma
    mutation arises from clonal hematopoesis or the underlying tumor. It requires
    sequencing data of the mutation in plasma and white blood cells with the number
    of distinct and mutant reads in both tissues. We implement a Monte Carlo importance
    sampling method to assess the likelihood that a mutation arises from the tumor
    relative to non-tumor origin.
  home: https://bioconductor.org/packages/3.20/bioc/html/plasmut.html
  license: Artistic-2.0
  summary: Stratifying mutations observed in cell-free DNA and white blood cells as
    germline, hematopoietic, or somatic
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plasmut
  version: 1.4.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-tibble
  run:
  - r-base
  - r-dplyr
  - r-tibble
source:
