about:
  description: 'PlasAnn is a tool for plasmid annotation and visualization.


    For Mac (Apple Silicon) users, please install these additional dependencies:

    - brew install prodigal

    - brew install blast

    '
  home: https://github.com/ajlopatkin/PlasAnn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool for plasmid annotation and visualization
build:
  entry_points:
  - PlasAnn = plasann.annotate_plasmid:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - habib-human
package:
  name: plasann
  version: 1.0.3
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - pandas
  - matplotlib-base
  - pycirclize
  - biopython
  - gdown
  - prodigal
  - blast
source:
  sha256: 40bf76c9a1286b172964858d8bf19dcfad803249a533366dfab68c0f1ce6730d
  url: https://github.com/ajlopatkin/PlasAnn/archive/refs/tags/v1.0.3.tar.gz
test:
  commands:
  - PlasAnn --help
