about:
  description: 'Basic peak calling on STARR-seq data based on a method introduced
    in "Genome-Wide Quantitative Enhancer Activity Maps Identified by STARR-seq" Arnold
    et al. Science. 2013 Mar 1;339(6123):1074-7. doi: 10.1126/science. 1232542. Epub
    2013 Jan 17.'
  home: https://bioconductor.org/packages/3.20/bioc/html/BasicSTARRseq.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Basic peak calling on STARR-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-basicstarrseq
  version: 1.34.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  run:
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
source:
  md5: 1f30b4542e5e7f62e34207237c972f43
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BasicSTARRseq_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BasicSTARRseq/BasicSTARRseq_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/BasicSTARRseq_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-basicstarrseq/bioconductor-basicstarrseq_1.34.0_src_all.tar.gz
test:
