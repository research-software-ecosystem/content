about:
  description: 'Basic peak calling on STARR-seq data based on a method introduced
    in "Genome-Wide Quantitative Enhancer Activity Maps Identified by STARR-seq" Arnold
    et al. Science. 2013 Mar 1;339(6123):1074-7. doi: 10.1126/science. 1232542. Epub
    2013 Jan 17.'
  home: https://bioconductor.org/packages/3.18/bioc/html/BasicSTARRseq.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Basic peak calling on STARR-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-basicstarrseq
  version: 1.30.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  run:
  - bioconductor-genomeinfodb >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
source:
