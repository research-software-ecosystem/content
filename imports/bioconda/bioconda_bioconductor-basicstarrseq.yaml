  - https://bioarchive.galaxyproject.org/BasicSTARRseq_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-basicstarrseq/bioconductor-basicstarrseq_1.30.0_src_all.tar.gz
