about:
  description: Example data files and use cases for processing Illumina BeadArray
    expression data using Bioconductor
  home: https://bioconductor.org/packages/3.20/data/experiment/html/BeadArrayUseCases.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analysing Illumina BeadArray expression data using Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-beadarrayusecases
  version: 1.43.0
requirements:
  host:
  - bioconductor-beadarray >=2.56.0,<2.57.0
  - bioconductor-geoquery >=2.74.0,<2.75.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  run:
  - bioconductor-beadarray >=2.56.0,<2.57.0
  - bioconductor-geoquery >=2.74.0,<2.75.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 6540429ac7c52046a6bf1aa3c7eb2100
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/BeadArrayUseCases_1.43.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BeadArrayUseCases/BeadArrayUseCases_1.43.0.tar.gz
  - https://bioarchive.galaxyproject.org/BeadArrayUseCases_1.43.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadarrayusecases/bioconductor-beadarrayusecases_1.43.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BeadArrayUseCases')"
