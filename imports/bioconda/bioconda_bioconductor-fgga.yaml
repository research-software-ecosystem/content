about:
  description: Package that implements the FGGA algorithm. This package provides a
    hierarchical ensemble method based ob factor graphs for the consistent cross-ontology
    annotation of protein coding genes. FGGA embodies elements of predicate logic,
    communication theory, supervised learning and inference in graphical models.
  home: https://bioconductor.org/packages/3.20/bioc/html/fgga.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Hierarchical ensemble method based on factor graph
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fgga
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-rbgl >=1.82.0,<1.83.0
  - r-base
  - r-curl
  - r-e1071
  - r-grbase
  - r-igraph
  - r-jsonlite
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-rbgl >=1.82.0,<1.83.0
  - r-base
  - r-curl
  - r-e1071
  - r-grbase
  - r-igraph
  - r-jsonlite
source:
