about:
  description: '''tidySingleCellExperiment'' is an adapter that abstracts the ''SingleCellExperiment''
    container in the form of a ''tibble''. This allows *tidy* data manipulation, nesting,
    and plotting. For example, a ''tidySingleCellExperiment'' is directly compatible
    with functions from ''tidyverse'' packages `dplyr` and `tidyr`, as well as plotting
    with `ggplot2` and `plotly`. In addition, the package provides various utility
    functions specific to single-cell omics data analysis (e.g., aggregation of cell-level
    data to pseudobulks).'
  home: https://bioconductor.org/packages/3.20/bioc/html/tidySingleCellExperiment.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Brings SingleCellExperiment to the Tidyverse
