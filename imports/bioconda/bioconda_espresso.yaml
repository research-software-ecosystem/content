about:
  dev_url: https://github.com/Xinglab/espresso
  home: https://github.com/Xinglab/espresso
  license: Free for non-commercial use, see LICENSE file
  license_file: LICENSE
  summary: ESPRESSO (Error Statistics PRomoted Evaluator of Splice Site Options) processes
    long read RNA-seq data.
build:
  number: 1
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: espresso
  version: 1.6.0
requirements:
  build:
  - None
  - None
  - cmake >=3.2,<4
  - make
  - pkg-config
  host:
  - perl >=5.8
  - libgomp
  - llvm-openmp
  - zlib
  run:
  - libgomp
  - llvm-openmp
  - blast >=2.8.1
  - hmmer >=3.3.1
  - perl >=5.8
  - perl-storable >=3.0
  - samtools >=1.6
source:
  patches:
  - check_for_cc_env_var.patch
  sha256: 1e3dc1b58fe8e9900b955db97a8421669a08fb7994e4f505361ba6c3b2fc180b
  url: https://github.com/Xinglab/espresso/releases/download/v1.6.0/espresso_v_1_6_0.tar.gz
test:
  commands:
  - perl $PREFIX/bin/ESPRESSO_S.pl --help > /dev/null
  - perl $PREFIX/bin/ESPRESSO_C.pl --help > /dev/null
  - perl $PREFIX/bin/ESPRESSO_Q.pl --help > /dev/null
  - perl -I$PREFIX/bin -e 'use Parasail;' > /dev/null
