about:
  description: This package serves as a query interface for important community collections
    of small molecules, while also allowing users to include custom compound collections.
  home: https://bioconductor.org/packages/3.20/bioc/html/customCMPdb.html
  license: Artistic-2.0
  summary: Customize and Query Compound Annotation Database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-customcmpdb
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-rappdirs
  - r-rsqlite
  - r-xml
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-chemminer >=3.58.0,<3.59.0
  - r-base
  - r-rappdirs
  - r-rsqlite
  - r-xml
source:
  md5: ab3e10a76d37ffae89e0f7eac786deae
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/customCMPdb_1.16.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/customCMPdb/customCMPdb_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/customCMPdb_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-customcmpdb/bioconductor-customcmpdb_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('customCMPdb')"
