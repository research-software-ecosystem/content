about:
  description: The package contains functions to infer and visualize cell cycle process
    using Single Cell RNASeq data. It exploits the idea of transfer learning, projecting
    new data to the previous learned biologically interpretable space. We provide
    a pre-learned cell cycle space, which could be used to infer cell cycle time of
    human and mouse single cell samples. In addition, we also offer functions to visualize
    cell cycle time on different embeddings and functions to build new reference.
  home: https://bioconductor.org/packages/3.20/bioc/html/tricycle.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'tricycle: Transferable Representation and Inference of cell cycle'
