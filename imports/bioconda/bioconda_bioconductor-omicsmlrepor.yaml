about:
  description: This package provides functions to browse the harmonized metadata for
    large omics databases. This package also supports data navigation if the metadata
    incorporates ontology.
  home: https://bioconductor.org/packages/3.20/bioc/html/OmicsMLRepoR.html
  license: Artistic-2.0
  summary: Search harmonized metadata created under the OmicsMLRepo project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-omicsmlrepor
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-rols >=3.2.0,<3.3.0
  - r-base
  - r-data.tree
  - r-diagrammer
  - r-dplyr
  - r-jsonlite
  - r-lubridate
  - r-plyr
  - r-readr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - bioconductor-rols >=3.2.0,<3.3.0
  - r-base
  - r-data.tree
  - r-diagrammer
  - r-dplyr
  - r-jsonlite
  - r-lubridate
  - r-plyr
  - r-readr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyr
source:
  md5: e559bc10da4e08d10e8fe597195b2d89
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/OmicsMLRepoR_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/OmicsMLRepoR/OmicsMLRepoR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/OmicsMLRepoR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omicsmlrepor/bioconductor-omicsmlrepor_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OmicsMLRepoR')"
