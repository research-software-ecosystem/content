about:
  dev_url: https://github.com/jonas-fuchs/BAMdash
  doc_url: https://github.com/jonas-fuchs/BAMdash/blob/v.0.4.5/README.md
  home: https://github.com/jonas-fuchs/BAMdash
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Aggregate pathogen NGS results into an interactive plot.
build:
  entry_points:
  - bamdash = bamdash.command:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - jonas-fuchs
package:
  name: bamdash
  version: 0.4.5
requirements:
  host:
  - python >=3.9,<3.14
  - pip
  - setuptools
  run:
  - python >=3.9,<3.14
  - biopython >=1.79
  - pandas >=1.4.4
  - plotly >=5.17.0
  - python-kaleido >=0.2.1
  - pysam >=0.21.0
source:
  sha256: c7f493865ea01ea111e3508a776cd3b7851c967981f3c8cdf37320d2667156ca
  url: https://pypi.io/packages/source/b/bamdash/bamdash-0.4.5.tar.gz
test:
  commands:
  - bamdash --help
  imports:
  - bamdash
