about:
  description: "Tool for training model and classifying reads from environmental ONT\
    \ amplicon sequencing. \n"
  doc_source_url: https://github.com/AntonS-bio/AmpliconTyper/blob/main/README.md
  home: https://github.com/AntonS-bio/AmpliconTyper
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Tool for training model and classifying reads from environmental ONT amplicon
    sequencing.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - AntonS-bio
package:
  name: amplicontyper
  version: 0.1.34
requirements:
  host:
  - pip
  - python >=3.10
  - setuptools
  run:
  - python >=3.10
  - pandas >=2.0.0
  - scikit-learn =1.5.*
  - pysam >=0.22.0
  - numpy >=1.20.*
  - tqdm >=4.66.*
  - biopython >=1.78
  - minimap2
  - requests
  - samtools
source:
  sha256: 2b8dcc8523b8866efc2f36056b6a2d047b3aa0e873381c10d77dd1f85bbc1100
  url: https://github.com/AntonS-bio/AmpliconTyper/archive/0.1.34.tar.gz
test:
  commands:
  - train -h
  - classify -h
  requires:
  - pip
