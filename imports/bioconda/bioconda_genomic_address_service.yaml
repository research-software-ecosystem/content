about:
  dev_url: https://github.com/phac-nml/genomic_address_service
  home: https://pypi.org/project/genomic-address-service
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Genomic Address Service: De novo clustering and cluster address assignment'
build:
  entry_points:
  - gas=genomic_address_service.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --use-pep517 --no-deps -vvv
package:
  name: genomic_address_service
  version: 0.3.0
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - pytest-runner
  run:
  - python >=3.10,<3.13
  - numba >=0.59.1,<=0.61.2
  - numpy >=1.26.4,<2.0.0
  - pytables >=3.9.1
  - six >=1.16.0
  - pandas >=2.0.2,<2.2.0
  - pytest >=8.3.3
  - scipy >=1.14.1
  - psutil >=6.1.0
  - scikit-bio >=0.4.2
source:
  sha256: 9560077193706adf1c12321d4fdd696e24e9984c3d24c07b77193ec112ead8ce
  url: https://pypi.io/packages/source/g/genomic_address_service/genomic_address_service-0.3.0.tar.gz
test:
  commands:
  - gas -h
  - gas call -h
  - gas mcluster -h
  imports:
  - genomic_address_service
