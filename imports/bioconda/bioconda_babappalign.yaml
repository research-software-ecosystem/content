about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learning\u2013based progressive multiple sequence alignment engine\
    \ with learned residue scoring"
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps -vv'
extra:
  extra:
    recipe-maintainers:
    - sinhakrishnendu
  keywords:
  - multiple-sequence-alignment
  - protein-alignment
  - deep-learning
  - esm
  - transformers
  - bioinformatics
  skip-lints:
  - should_be_noarch_generic
package:
  name: babappalign
  version: 1.1.3
requirements:
  host:
  - python >=3.9,<3.14
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9,<3.14
  - numpy
  - scipy
  - pandas
  - biopython
  - tqdm
  - pytorch >=1.12
  - transformers >=4.30
  - fair-esm
source:
  sha256: 638a1f6b38bb3bd8b6a29d87bfe2e3af353845ffa5c73bdf38996c61a70b52e5
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v1.1.3.tar.gz
test:
  commands:
  - export HF_HOME="$PWD/hf_home"
  - export TRANSFORMERS_CACHE="$PWD/hf_home"
  - export XDG_CACHE_HOME="$PWD/hf_home"
  - babappalign --help
