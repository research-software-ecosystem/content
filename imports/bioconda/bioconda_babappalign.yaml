about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learning\u2013based progressive multiple sequence alignment engine\
    \ with learned residue scoring"
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps -vv'
extra:
  extra:
    recipe-maintainers:
    - sinhakrishnendu
  keywords:
  - multiple-sequence-alignment
  - protein-alignment
  - deep-learning
  - esm
  - transformers
  - bioinformatics
  skip-lints:
  - should_be_noarch_generic
package:
  name: babappalign
  version: 1.0.4
requirements:
  host:
  - python >=3.9,<3.14
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9,<3.14
  - numpy
  - scipy
  - pandas
  - biopython
  - tqdm
  - pytorch >=1.12
  - transformers >=4.30
  - fair-esm
source:
  sha256: ab4d13e3eea3b904ed7ccc01a34bf918a71ca7a94d766ce0ffae617799f45cae
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v1.0.4.tar.gz
test:
  commands:
  - export HF_HOME="$PWD/hf_home"
  - export TRANSFORMERS_CACHE="$PWD/hf_home"
  - export XDG_CACHE_HOME="$PWD/hf_home"
  - babappalign --help
