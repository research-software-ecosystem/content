about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learning\u2013based progressive multiple sequence alignment engine"
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps -vv'
extra:
  keywords:
  - multiple-sequence-alignment
  - protein-alignment
  - deep-learning
  - esm
  - bioinformatics
package:
  name: babappalign
  version: 1.0.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  - wheel
  run:
  - python >=3.9
  - numpy
  - scipy
  - pandas
  - biopython
  - tqdm
  - pytorch
  - fair-esm
source:
  sha256: 18ac0c4efd0a44b70aee9f2d1cd2afb04a4fc0a49cb64e90c259a4852b075aa0
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v1.0.0.tar.gz
test:
  commands:
  - babappalign --help
