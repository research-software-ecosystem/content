about:
  description: Importing QIIME2 artifacts and associated data into R sessions.
  home: https://github.com/jbisanz/qiime2R
  license: MIT
  license_family: MIT
  summary: Import qiime2 artifacts to R.
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-qiime2r
  version: 0.99.20
requirements:
  host:
  - r-base
  - r-ape >=5.2
  - bioconductor-biostrings >=2.46.0
  - bioconductor-rhdf5 >=2.26.2
  - r-matrix >=1.2-17
  - r-dt >=0.2
  - r-data.table >=1.12.8
  - r-zcompositions >=1.0.3.1
  - bioconductor-phyloseq >=1.22.3
  - r-ggplot2 >=2.2.1
  - r-hmisc >=4.1-1
  - r-yaml >=2.2.0
  - r-tidyr >=0.8.3
  - r-dplyr >=0.8.1
  - r-tibble >=2.1.3
  run:
  - r-base
  - r-ape >=5.2
  - bioconductor-biostrings >=2.46.0
  - bioconductor-rhdf5 >=2.26.2
  - r-matrix >=1.2-17
  - r-dt >=0.2
  - r-data.table >=1.12.8
  - r-zcompositions >=1.0.3.1
  - bioconductor-phyloseq >=1.22.3
  - r-ggplot2 >=2.2.1
  - r-hmisc >=4.1-1
  - r-yaml >=2.2.0
  - r-tidyr >=0.8.3
  - r-dplyr >=0.8.1
  - r-tibble >=2.1.3
source:
  sha256: 5d5e0b978d38ac253fafc9f52acc5a85681340b145588a7cd7d8d5997fc579cc
  url: https://github.com/jbisanz/qiime2R/archive/refs/tags/0.99.20.tar.gz
test:
  commands:
  - $R -e "library('qiime2R')"
  - '"%R%" -e "library(''qiime2R'')"'
