about:
  description: 'PeGAS is a Snakemake pipeline for genome analysis. It is designed
    to be

    lightweight, easy to install, and easy to use.

    '
  dev_url: https://github.com/liviurotiul/PeGAS/issues
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: PeGAS is a Snakemake pipeline for genome analysis
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - liviurotiul
package:
  name: pegas
  version: 1.1.0
requirements:
  build:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - conda >=24.7.1
  - plotly >=5.0.0,<6
  - pandas >=1.3.5
  - tqdm >=4.66.5
  - matplotlib-base >=3.9.2
  - networkx >=3.2
  - snakemake-minimal >=7.32.4
  - beautifulsoup4 >=4.12.3
source:
  sha256: b0eabc586f5a1a717d67ca0cb722bf967350b27f006a8e518806ca5b6df22d42
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v1.1.0.tar.gz
test:
  commands:
  - pegas --help
