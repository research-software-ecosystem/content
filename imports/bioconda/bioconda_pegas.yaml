about:
  description: 'PeGAS is a Snakemake pipeline for genome analysis. It is designed
    to be

    lightweight, easy to install, and easy to use. A separate lite entrypoint

    is provided for running the pipeline without Snakemake.

    '
  dev_url: https://github.com/liviurotiul/PeGAS/issues
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: PeGAS is a Snakemake pipeline for genome analysis (with a lightweight CLI
    option)
build:
  noarch: generic
  number: 0
  run_exports:
  - null
  - null
extra:
  recipe-maintainers:
  - liviurotiul
outputs:
- build:
    entry_points:
    - pegas-lite = pegas.main_lite:main
    noarch: python
    script: python -m pip install . --no-deps --no-build-isolation --no-cache-dir
      -vvv
  name: pegas-lite
  requirements:
    host:
    - python >=3.10
    - pip
    - setuptools
    run:
    - python >=3.10
    - conda >=24.7.1
    - jinja2 >=3.0
    - plotly >=5.0.0,<6
    - pandas >=1.3.5
    - tqdm >=4.66.5
    - matplotlib-base >=3.9.2
    - networkx >=3.2
    - beautifulsoup4 >=4.12.3
    - numpy
  test:
    commands:
    - pegas-lite --help
- build:
    entry_points:
    - pegas = pegas.main:main
    noarch: python
  name: pegas
  requirements:
    host:
    - python >=3.10
    run:
    - pegas-lite =1.2.1
    - snakemake-minimal >=7.32.4
  test:
    commands:
    - pegas --help
package:
  name: pegas
  version: 1.2.1
source:
  sha256: 935b6429c12de94d4d06288abc034bd16a1894533e06ab5ea1b89321191e3d24
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v1.2.1.tar.gz
test:
  imports:
  - pegas
