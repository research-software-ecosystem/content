about:
  dev_url: https://github.com/akornatskyy/wheezy.template
  doc_url: https://wheezytemplate.readthedocs.io/en/latest
  home: https://github.com/akornatskyy/wheezy.template
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight template library.
build:
  entry_points:
  - wheezy.template = wheezy.template.console:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: wheezy.template
  version: 3.2.4
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
source:
  sha256: 465b9ac52e1c38bc9fc30127ae90bd232ce8df07fc2ac53383cb784f238b144f
  url: https://pypi.org/packages/source/w/wheezy.template/wheezy_template-3.2.4.tar.gz
test:
  commands:
  - wheezy.template -h 2>&1 | grep "Usage:"
  imports:
  - wheezy
