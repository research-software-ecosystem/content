about:
  description: This package encapsulate many functions to conduct a differential topology
    analysis. It focuses on analyzing an 'omic dataset with multiple conditions. While
    the package is mostly geared toward scRNASeq, it does not place any restriction
    on the actual input format.
  home: https://bioconductor.org/packages/3.20/bioc/html/condiments.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Differential Topology, Progression and Differentiation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-condiments
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-distinct >=1.18.0,<1.19.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-slingshot >=2.14.0,<2.15.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-trajectoryutils >=1.14.0,<1.15.0
  - r-base
  - r-dplyr >=1.0
  - r-ecume >=0.9.1
  - r-igraph
  - r-magrittr
  - r-matrixstats
  - r-mgcv
  - r-pbapply
  - r-rann
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-distinct >=1.18.0,<1.19.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-slingshot >=2.14.0,<2.15.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-trajectoryutils >=1.14.0,<1.15.0
  - r-base
  - r-dplyr >=1.0
  - r-ecume >=0.9.1
  - r-igraph
  - r-magrittr
  - r-matrixstats
  - r-mgcv
  - r-pbapply
  - r-rann
