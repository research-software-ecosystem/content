about:
  description: The cBioPortalData R package accesses study datasets from the cBio
    Cancer Genomics Portal. It accesses the data either from the pre-packaged zip
    / tar files or from the API interface that was recently implemented by the cBioPortal
    Data Team. The package can provide data in either tabular format or with MultiAssayExperiment
    object that uses familiar Bioconductor data representations.
  home: https://bioconductor.org/packages/3.20/bioc/html/cBioPortalData.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Exposes and Makes Available Data from the cBioPortal Web Resources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cbioportaldata
  version: 2.18.0
