about:
  dev_url: https://github.com/TomHarrop/atol-qc-raw-shortread
  home: https://github.com/TomHarrop/atol-qc-raw-shortread
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Run short read QC on Hi-C or other Illumina reads.
build:
  entry_points:
  - atol-qc-raw-shortread = atol_qc_raw_shortread.__main__:main
  - process_step_logs = atol_qc_raw_shortread.process_step_logs:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.6
package:
  name: atol-qc-raw-shortread
  version: 0.1.6
requirements:
  host:
  - python >=3.12,<3.13
  - pip
  - setuptools-scm
  run:
  - bbmap <=38.95
  - pandas >=2.3.3,<3
  - python >=3.12,<3.13
  - snakemake >=9.11.6,<10
source:
  sha256: 38c04897103032fcf8b54815cb3155011d795df5ea45b45f9ad040b301ce6bd8
  url: https://github.com/TomHarrop/atol-qc-raw-shortread/archive/refs/tags/0.1.6.tar.gz
test:
  commands:
  - 'atol-qc-raw-shortread --help | grep ''usage: atol-qc-raw-shortread'''
