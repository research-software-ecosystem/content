about:
  dev_url: https://github.com/cbg-ethz/PredictHaplo
  home: https://github.com/cbg-ethz/PredictHaplo
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: This software aims at reconstructing haplotypes from next-generation sequencing
    data.
build:
  number: 6
  run_exports:
  - None
  script:
  - mkdir -p "$PREFIX/bin"
  - make -j"${CPU_COUNT}"
  - install -v -m 0755 predicthaplo "$PREFIX/bin"
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:PredictHaplo
  - doi:10.1109/TCBB.2013.145
package:
  name: predicthaplo
  version: 2.1.4
requirements:
  build:
  - None
  - make
  host:
  - libblas
  - liblapack
source:
  sha256: a67bd7b5bb09adf90ed23eefd3ae8f612d4d1411a77f7b1122809596f78baf25
  url: https://github.com/cbg-ethz/PredictHaplo/archive/2.1.4.tar.gz
test:
  commands:
  - predicthaplo --help
