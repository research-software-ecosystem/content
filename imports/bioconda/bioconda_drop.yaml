about:
  dev_url: https://github.com/gagneurlab/drop
  doc_url: https://gagneurlab-drop.readthedocs.io/en/latest/
  home: https://github.com/gagneurlab/drop
  license: MIT
  license_family: OTHER
  summary: Detection of RNA Outlier Pipeline
build:
  entry_points:
  - drop=drop.cli:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . -vv --no-deps --ignore-installed'
extra:
  container:
    extended-base: true
  identifiers:
  - https://doi.org/10.1038/s41596-020-00462-5
  recipe-maintainers:
  - c-mertes
  - nickhsmith
  - vyepez88
package:
  name: drop
  version: 1.5.0
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pandas >=2.2
  - Click >=7.0
  - click-log
  - python-dateutil
  - wbuild >=1.8=pyhdfd78af_2
  - snakemake-minimal >=5.5.2
  - pandoc
  - graphviz
  - bc
  - wget
  - htslib
  - samtools >=1.9
  - bcftools >=1.9
  - gatk4 >=4.0.4
  - star >=2.7
  - r-base >=4.0.0
  - r-dt
  - r-rmarkdown
  - r-knitr
  - r-ggplot2
  - r-ggthemes
  - r-cowplot
  - r-data.table
  - r-dplyr
  - r-tidyr
  - r-magrittr
  - r-devtools
  - r-tmae >=1.0.5
  - bioconductor-deseq2
  - bioconductor-genomicscores
  - bioconductor-outrider >=1.26.3
  - bioconductor-fraser >=2.4.6
  - bioconductor-variantannotation
source:
  sha256: 2b5bf90445b8612a7c3138cfa502f3b825d226000083a16a4f0604a58339373b
  url: https://github.com/gagneurlab/drop/archive/1.5.0.tar.gz
test:
  commands:
  - drop --version
  - gatk --version
  - samtools --version
  - bcftools --version
  imports:
  - drop
