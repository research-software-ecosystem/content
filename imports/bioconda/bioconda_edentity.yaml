about:
  doc_url: https://pypi.org/project/edentity/
  home: https://pypi.org/project/edentity/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: eDentity metabarcoding pipeline
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.5.3
package:
  name: edentity
  version: 1.5.3
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - snakemake
  - pip
  - cutadapt =4.9
  - biopython =1.84
  - fastp =0.24.0
  - multiqc =1.27.1
  - vsearch =2.28.1
source:
  sha256: eba61f3a0eb88035da57f0a8eb45b2faa59edf3751887cd9802656dfbeb28f87
  url: https://pypi.org/packages/source/e/edentity/edentity-1.5.3.tar.gz
test:
  imports:
  - edentity
