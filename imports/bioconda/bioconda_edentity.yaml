about:
  doc_url: https://pypi.org/project/edentity/
  home: https://pypi.org/project/edentity/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: eDentity metabarcoding pipeline
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.4.8
package:
  name: edentity
  version: 1.4.8
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools-scm
  run:
  - snakemake
  - pip
  - cutadapt =4.9
  - biopython =1.84
  - fastp =0.24.0
  - multiqc =1.27.1
  - vsearch =2.28.1
source:
  sha256: deb4052f31bb3837cb95286d62c896526a0e1e02346d058b4b194fe520bc3673
  url: https://pypi.org/packages/source/e/edentity/edentity-1.4.8.tar.gz
test:
  imports:
  - edentity
