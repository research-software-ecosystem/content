about:
  description: Annotation data file for humanCHRLOC assembled using data from public
    data repositories
  home: https://bioconductor.org/packages/3.20/data/annotation/html/humanCHRLOC.html
  license: The Artistic License, Version 2.0
  summary: A data package containing annotation data for humanCHRLOC
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-humanchrloc
  version: 2.1.6
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 113450c0822000c9b4e8a0141cf4b819
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/humanCHRLOC_2.1.6.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/humanCHRLOC/humanCHRLOC_2.1.6.tar.gz
  - https://bioarchive.galaxyproject.org/humanCHRLOC_2.1.6.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-humanchrloc/bioconductor-humanchrloc_2.1.6_src_all.tar.gz
test:
  commands:
  - $R -e "library('humanCHRLOC')"
