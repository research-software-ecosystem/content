about:
  description: An upgraded causal reasoning tool from Melas et al in R with updated
    assignments of TFs' weights from PROGENy scores. Optimization parameters can be
    freely adjusted and multiple solutions can be obtained and aggregated.
  home: https://bioconductor.org/packages/3.18/bioc/html/CARNIVAL.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A CAusal Reasoning tool for Network Identification (from gene expression
    data) using Integer VALue programming
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-carnival
  version: 2.12.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-igraph
  - r-lpsolve
  - r-readr
  - r-rjson
  - r-rmarkdown
  - r-stringr
  - r-tibble
  - r-tidyr
  run:
  - r-base
  - r-dplyr
  - r-igraph
  - r-lpsolve
  - r-readr
  - r-rjson
  - r-rmarkdown
  - r-stringr
  - r-tibble
  - r-tidyr
source:
  md5: c5457d5d859c16cbec56532338f64fb0
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/CARNIVAL_2.12.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/CARNIVAL/CARNIVAL_2.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/CARNIVAL_2.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-carnival/bioconductor-carnival_2.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CARNIVAL')"
