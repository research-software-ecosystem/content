about:
  description: Semi-supervised isoform detection and annotation from both bulk and
    single-cell long read RNA-seq data. Flames provides automated pipelines for analysing
    isoforms, as well as intermediate functions for manual execution.
  home: https://bioconductor.org/packages/3.20/bioc/html/FLAMES.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'FLAMES: Full Length Analysis of Mutations and Splicing in long read RNA-seq
    data'
