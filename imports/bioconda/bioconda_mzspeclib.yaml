about:
  dev_url: https://github.com/HUPO-PSI/mzspeclib-py
  doc_url: https://mzspeclib-py.readthedocs.io/en/latest/
  home: https://github.com/HUPO-PSI/mzSpecLib
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: HUPO-PSI Spectral library format
build:
  entry_points:
  - mzspeclib = mzspeclib.tools.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - hechth
package:
  name: mzspeclib
  version: 1.0.3
requirements:
  host:
  - python >=3.8
  - setuptools
  - pip
  run:
  - python >=3.8
  - sqlalchemy
  - click
  - psims >=1.3.4
  - pyteomics >=4.5.3
  - mzpaf
source:
  sha256: 69a3cab222492687ea8c7fadaee54d75d2e6c57e4db4123fbb97b91edee5b3c2
  url: https://pypi.io/packages/source/m/mzspeclib/mzspeclib-1.0.3.tar.gz
test:
  commands:
  - pip check
  - mzspeclib --help
  imports:
  - mzspeclib
  requires:
  - pip
