about:
  home: https://github.com/llegregam/influx_data_manager
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Data manager for handling influx_si inputs on Workflow4Metabolomics (usegalaxy.org)
build:
  entry_points:
  - influx_si_data_manager = influx_si_data_manager.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - llegregam
package:
  name: influx-si-data-manager
  version: 1.1.1
requirements:
  host:
  - python >=3.9,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.9.0,<4.0.0
  - pandas >=2.0.1,<3.0.0
source:
  sha256: 6f635da2c3d5558f6d3a1a60973b2e71669f04e2e509f650c17aaffc05feba10
  url: https://pypi.io/packages/source/i/influx-si-data-manager/influx_si_data_manager-1.1.1.tar.gz
test:
  commands:
  - pip check
  imports:
  - influx_si_data_manager
  requires:
  - pip
