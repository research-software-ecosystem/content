about:
  description: This package wraps the functionality of the RawFileReader .NET assembly.
    Within the R environment, spectra and chromatograms are represented by S3 objects.
    The package provides basic functions to download and install the required third-party
    libraries. The package is developed, tested, and used at the Functional Genomics
    Center Zurich, Switzerland.
  home: https://bioconductor.org/packages/3.20/bioc/html/rawrr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Direct Access to Orbitrap Data and Beyond
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rawrr
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 55a9376088cb6b3fe2a698aef0000063
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/rawrr_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rawrr/rawrr_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/rawrr_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rawrr/bioconductor-rawrr_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rawrr')"
