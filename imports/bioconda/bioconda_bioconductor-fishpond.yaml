about:
  description: Fishpond contains methods for differential transcript and gene expression
    analysis of RNA-seq data using inferential replicates for uncertainty of abundance
    quantification, as generated by Gibbs sampling or bootstrap sampling. Also the
    package contains a number of utilities for working with Salmon and Alevin quantification
    files.
  home: https://bioconductor.org/packages/3.20/bioc/html/fishpond.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Fishpond: downstream methods and tools for expression data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fishpond
  version: 2.12.0
requirements:
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-abind
  - r-base
  - r-gtools
  - r-jsonlite
  - r-matrix
  - r-matrixstats
  - r-svmisc
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-qvalue >=2.38.0,<2.39.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
