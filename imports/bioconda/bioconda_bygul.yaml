about:
  dev_url: https://github.com/andersen-lab/Bygul
  home: https://github.com/andersen-lab/Bygul
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Bygul is an amplicon read simulating tool that can generate different sample
    read proportions based on user input.
build:
  entry_points:
  - bygul=bygul._cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: bygul
  version: 1.0.7
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.8
  - click
  - numpy
  - pandas
  - tqdm
  - biopython
  - wgsim
  - mason
source:
  sha256: 88ab81eff8fac148679611fa2424bf05dfe2004be9aeee2d6f94998d9caec7aa
  url: https://github.com/andersen-lab/Bygul/archive/V1.0.7.tar.gz
test:
  commands:
  - bygul simulate-proportions --help
