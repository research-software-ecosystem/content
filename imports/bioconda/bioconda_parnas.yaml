about:
  home: https://github.com/flu-crew/parnas
  license: MIT
  license_file: LICENSE
  summary: Representative taxon sampling from phylogenetic trees
build:
  entry_points:
  - parnas=parnas.cli:run_parnas_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - doi:10.1093/sysbio/syad028
  recipe-maintainers:
  - fdecarpentier
package:
  name: parnas
  version: 0.1.7
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools-scm
  run:
  - python >=3.7,<=3.12
  - setuptools >=75
  - numpy >=1.17
  - numba >=0.57.0
  - biopython >=1.67
  - dendropy >=4.5.0
  - treetime >=0.9.4
source:
  sha256: c47e5e89c54203e0d134501232da9650589aec5ce182d198a119154a79eeed78
  url: https://pypi.org/packages/source/p/parnas/parnas-0.1.7.tar.gz
test:
  commands:
  - pip check
  - parnas --help
  imports:
  - parnas
  requires:
  - pip
