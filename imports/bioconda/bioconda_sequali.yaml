about:
  dev_url: https://github.com/rhpvorderman/sequali
  doc_url: sequali.readthedocs.io
  home: https://github.com/rhpvorderman/sequali
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: Fast sequencing quality metrics
build:
  entry_points:
  - sequali=sequali.__main__:main
  - sequali-report=sequali.__main__:sequali_report
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.0.2
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioadv/vbaf010
  recipe-maintainers:
  - rhpvorderman
package:
  name: sequali
  version: 1.0.2
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools-scm >=8.0
  run:
  - pygal >=3.0.4
  - python
  - tqdm
  - xopen >=2.0.0
source:
  sha256: bfd45fbf4faaf447734edbce5d69368fbf19008d680b868e7337619022b55f54
  url: https://pypi.io/packages/source/s/sequali/sequali-1.0.2.tar.gz
test:
  commands:
  - sequali --help
  - sequali-report --help
  imports:
  - sequali
