about:
  description: Provides two multiplex imaging datasets collected on Vectra instruments
    at the University of Colorado Anschutz Medical Campus. Data are provided as a
    Spatial Experiment objects. Data is provided in tabular form and has been segmented
    and phenotyped using Inform software. Raw .tiff files are not included.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/VectraPolarisData.html
  license: Artistic-2.0
  summary: Vectra Polaris and Vectra 3 multiplex single-cell imaging data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vectrapolarisdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-spatialexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 9a68d6def6946fea171b63621c349a0b
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/VectraPolarisData_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/VectraPolarisData/VectraPolarisData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/VectraPolarisData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vectrapolarisdata/bioconductor-vectrapolarisdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VectraPolarisData')"
