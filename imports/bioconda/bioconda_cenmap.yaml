about:
  dev_url: https://github.com/logsdon-lab/CenMAP
  doc_url: https://github.com/logsdon-lab/CenMAP/blob/v1.2.0/README.md
  home: https://github.com/logsdon-lab/CenMAP
  license: MIT
  license_family: MIT
  summary: A centromere mapping and annotation pipeline for T2T human and primate
    genome assemblies implemented in Snakemake.
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  recipe-maintainers:
  - koisland
package:
  name: cenmap
  version: 1.2.0
requirements:
  build:
  - make
  - null
  host:
  - zlib
  run:
  - python >=3.12
  - findutils
  - coreutils
  - bedops
  - hmmer
  - gzip
  - gawk
  - bedtools
  - kmc >=3.2.4
  - minimap2 >=2.29
  - ont-modkit >=0.6.0
  - pbmm2 >=1.17.0
  - repeatmasker ==4.1.2.p1
  - rustybam
  - samtools >=1.13
  - seqkit
  - seqtk
  - srf-n-trf >=0.1.1
  - stringdecomposer
  - snakemake >=8.24.0,<=9.5.0
  - intervaltree
  - matplotlib-base
  - numpy
  - polars
  - pyarrow
  - pyyaml
  - scipy
  - seaborn
  - nucflag >=0.3.7
  - cenplot >=0.1.4
  - censtats >=0.1.3
source:
  sha256: b3d9b0978c44e7b04837f67ae336c097052c9b89383226cea4185e7dcff1e4a5
  url: https://github.com/logsdon-lab/CenMAP/releases/download/v1.2.0/srcs-full-CenMAP.tar.gz
test:
  commands:
  - cenmap --version
  - touch test.fa && cenmap -i test.fa -s example --snake-opts="-n" -o results &&
    rm -rf results
  import:
  - numpy
  - scipy
  - pysam
  - cenplot
  - censtats
