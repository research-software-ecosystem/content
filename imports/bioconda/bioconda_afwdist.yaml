about:
  home: https://github.com/PathoGenOmics-Lab/afwdist
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: A lightweight tool to calculate a pairwise distance metric based on fixed
    and non-fixed allele frequencies.
build:
  number: 0
  run_exports:
  - pin_subpackage(name, max_pin="x.x")
  script: cargo install --no-track --locked --verbose --root "${PREFIX}" --path .
package:
  name: afwdist
  version: 1.0.0
requirements:
  build:
  - None
source:
