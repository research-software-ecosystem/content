about:
  description: The LoomExperiment package provide a means to easily convert the Bioconductor
    "Experiment" classes to loom files and vice versa.
  home: https://bioconductor.org/packages/3.20/bioc/html/LoomExperiment.html
  license: Artistic-2.0
  summary: LoomExperiment container
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-loomexperiment
  version: 1.24.0
requirements:
  host:
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-delayedarray >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-stringr
  run:
  - bioconductor-biocio >=1.16.0,<1.17.0
  - bioconductor-delayedarray >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-rhdf5 >=2.50.0,<2.51.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-matrix
  - r-stringr
source:
  md5: bf195d20618013613a8b911b800828f0
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/LoomExperiment_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/LoomExperiment/LoomExperiment_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/LoomExperiment_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-loomexperiment/bioconductor-loomexperiment_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LoomExperiment')"
