about:
  description: "Protal is a computational tool for taxonomic profiling and strain-resolved\
    \ analyses of bacterial communities from \nmetagenomic shotgun sequencing data\
    \ (short-reads). Following a reference-based approach, protal uses the same\n\
    120 universal marker genes GTDB uses to build their phylogeny (TIGRFAM, PFAM)\
    \ and thus integrates well with other\ntools working in the GTDB taxonomy space."
  dev_url: https://github.com/4less/protal
  home: https://github.com/4less/protal
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Reference-based metagenomic analysis.
