about:
  description: "Protal is a computational tool for taxonomic profiling and strain-resolved\
    \ analyses of bacterial communities from \nmetagenomic shotgun sequencing data\
    \ (short-reads). Following a reference-based approach, protal uses the same\n\
    120 universal marker genes GTDB uses to build their phylogeny (TIGRFAM, PFAM)\
    \ and thus integrates well with other\n120 universal marker genes GTDB uses to\
    \ build their phylogeny (TIGRFAM, PFAM) and thus integrates well with other\n\
    tools working in the GTDB taxonomy space."
  dev_url: https://github.com/4less/protal
  home: https://github.com/4less/protal
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Reference-based metagenomic analysis.
build:
  number: 0
  run_exports:
  - None
  skip: true
package:
  name: protal
  version: 0.2.0a
requirements:
  build:
  - cmake
  - ninja
  - None
  - None
  - pkg-config
  - python >=3
  - setuptools
  host:
  - libgomp
  - llvm-openmp
  - zlib
  run:
  - python >=3
  - pigz
  - libgomp
  - llvm-openmp
source:
  sha256: 54b0704391553a0afcd226ed37e8953e2e7ffa2c96fadf0dbefdd95a908bf576
  url: https://github.com/4less/protal/archive/refs/tags/0.2.0a.tar.gz
