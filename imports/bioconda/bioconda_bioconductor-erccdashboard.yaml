  home: https://bioconductor.org/packages/3.20/bioc/html/erccdashboard.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Assess Differential Gene Expression Experiments with ERCC Controls
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
