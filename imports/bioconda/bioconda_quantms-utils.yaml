about:
  dev_url: https://www.github.com/bigbio/quantms-utils
  doc_url: https://quantms.org/home
  home: https://www.github.com/bigbio/quantms-utils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package with scripts and helpers for the quantms workflow.
build:
  entry_points:
  - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: quantms-utils
  version: 0.0.22
requirements:
  host:
  - python
  - pip
  - poetry-core
  run:
  - python
  - click
  - sdrf-pipelines >=0.0.31
  - pyopenms >=3.3.0
  - pandas
  - numpy
  - pyarrow >=16.1.0
  - scipy
source:
  sha256: b3a8edad9fadd22351bfe97b540e1dc074d94ef35c921f3dbbf72d97f520dd0b
  url: https://pypi.io/packages/source/q/quantms-utils/quantms_utils-0.0.22.tar.gz
test:
  commands:
  - quantmsutilsc --help
  imports:
  - quantmsutils
