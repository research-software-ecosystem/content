about:
  home: https://github.com/Meltpinkg/cuteFC
  license: MIT
  license_file: LICENSE
  summary: Regenotyping structural variants through an accurate and efficient force-calling
    method
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Meltpinkg
package:
  name: cutefc
  version: 1.0.2
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  - wheel
  run:
  - python >=3
  - scipy
  - pysam
  - biopython
  - cigar
  - numpy
  - pyvcf3
  - scikit-learn
source:
  sha256: 082c49d0a05675ddce3852eef00cbda20a52041ed8e2755ed98608b1a8fb0ca4
  url: https://pypi.io/packages/source/c/cuteFC/cuteFC-1.0.2.tar.gz
test:
  commands:
  - cuteFC -h
  imports:
  - benchmarks
  - cuteFC
  requires:
  - pip
