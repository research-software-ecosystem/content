about:
  description: GA4GHshiny package provides an easy way to interact with data servers
    based on Global Alliance for Genomics and Health (GA4GH) genomics API through
    a Shiny application. It also integrates with Beacon Network.
  home: https://bioconductor.org/packages/3.20/bioc/html/GA4GHshiny.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Shiny application for interacting with GA4GH-based data servers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ga4ghshiny
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-ga4ghclient >=1.30.0,<1.31.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-dt
  - r-openxlsx
  - r-purrr
  - r-shiny
  - r-shinyjs
  - r-shinythemes
  - r-tidyr
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-ga4ghclient >=1.30.0,<1.31.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dplyr
  - r-dt
  - r-openxlsx
  - r-purrr
  - r-shiny
  - r-shinyjs
  - r-shinythemes
  - r-tidyr
source:
  md5: 4b034c674d3a0c0ed0756bfb0f8b2829
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/GA4GHshiny_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/GA4GHshiny/GA4GHshiny_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/GA4GHshiny_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ga4ghshiny/bioconductor-ga4ghshiny_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GA4GHshiny')"
