about:
  home: https://github.com/Edinburgh-Genome-Foundry/crazydoc
  license: MIT
  license_file: LICENSE
  summary: Read genetic sequences from stylized docx files
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ramez17khaled
  - tduigou
  - breakthewall
package:
  name: crazydoc
  version: 0.2.2
requirements:
  host:
  - python
  - setuptools
  - pip
  run:
  - python >=
  - biopython
  - python-docx
  - dna_features_viewer
source:
  sha256: e970c24b249868ae0fbd9ca02ea50d85b22e3126d2fee5702a1a79591e136c54
  url: https://github.com/Edinburgh-Genome-Foundry/crazydoc/archive/refs/tags/v0.2.2.tar.gz
test:
  commands:
  - if command -v pytest >/dev/null 2>&1; then pytest tests/; else echo "pytest not
    available, skipping tests."; fi
  imports:
  - crazydoc
  requires:
  - python
  - matplotlib-base
  - pytest
  - pytest-cov
  - pytest-mock
  source_files:
  - tests/
