about:
  description: Full genomic sequences for UCSC genome hs1 (the hs1 genome is based
    on assembly T2T-CHM13v2.0, with GenBank assembly accession GCA_009914755.4). The
    sequences are stored in DNAString objects.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Hsapiens.UCSC.hs1.html
  license: Artistic-2.0
  summary: Full genomic sequences for UCSC genome hs1 (Homo sapiens)
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.hsapiens.ucsc.hs1
  version: 1.4.4
requirements:
  host:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 5812c5670f51a5c58a9da9e042e7e440
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/BSgenome.Hsapiens.UCSC.hs1_1.4.4.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BSgenome.Hsapiens.UCSC.hs1/BSgenome.Hsapiens.UCSC.hs1_1.4.4.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Hsapiens.UCSC.hs1_1.4.4.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.hsapiens.ucsc.hs1/bioconductor-bsgenome.hsapiens.ucsc.hs1_1.4.4_src_all.tar.gz
