  - linux-aarch64
  identifiers:
  - doi:10.1186/s12859-016-0930-z
package:
  name: parasail-python
  version: 1.3.4
requirements:
  build:
  - None
  - None
  - m4
  - make
  - autoconf
  - automake
  - libtool
  host:
  - python
  - pip
  - zlib
  run:
  - python
  - numpy
source:
  patches:
  - darwin-libtool-name.patch
  sha256: d6a7035dfae3ef5aafdd7e6915711214c22b572ea059fa69d9d7ecbfb9b61b0f
