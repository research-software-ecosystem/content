about:
  description: "Chromoplot is a Python library for creating publication-quality genome\
    \ \nvisualizations. It provides a track-based system for plotting genomic \nfeatures,\
    \ haplotypes, gene models, alignments, coverage, and synteny.\nDesigned as a companion\
    \ to haplophaser for polyploid genome analysis.\n"
  dev_url: https://github.com/aseetharam/chromoplot
  doc_url: https://github.com/aseetharam/chromoplot#readme
  home: https://github.com/aseetharam/chromoplot
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Publication-quality genome and chromosome visualization toolkit
build:
  entry_points:
  - chromoplot = chromoplot.cli.main:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - aseetharam
package:
  name: chromoplot
  version: 0.1.0
requirements:
  host:
  - python >=3.10
  - pip
  - hatchling
  run:
  - python >=3.10
  - matplotlib-base >=3.5
  - numpy >=1.21
  - pandas >=1.3
  - pyyaml >=6.0
  - click >=8.0
source:
  sha256: fe2225ec4c3ee80db2f4a6af5cd9acc259dc9217c4dc1cdd4e9fcd4cb68b9d8c
  url: https://pypi.io/packages/source/c/chromoplot/chromoplot-0.1.0.tar.gz
test:
  commands:
  - chromoplot --help
  imports:
  - chromoplot
  - chromoplot.core
  - chromoplot.tracks
  - chromoplot.io
