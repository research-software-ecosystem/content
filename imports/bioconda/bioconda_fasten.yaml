    your analysis with Fasten!
build:
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: fasten
  version: 0.8.4
requirements:
  build:
  - None
  - None
  - cargo-bundle-licenses
source:
  sha256: b9d6422a717c88185c165fd5119eaa86e50375c0de7b9d2a20277ceb18f2fbaa
  url: https://github.com/lskatz/fasten/archive/v0.8.4.tar.gz
test:
  commands:
  - fasten_clean --help
  - fasten_straighten --help
  - fasten_metrics --help
  - fasten_pe --help
  - fasten_randomize --help
  - fasten_combine --help
  - fasten_kmer --help
  - fasten_sample --help
  - fasten_shuffle --help
  - fasten_validate --help
  - fasten_quality_filter --help
  - fasten_trim --help
  - fasten_replace --help
  - fasten_regex --help
  - fasten_normalize --help
