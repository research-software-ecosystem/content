about:
  dev_url: https://github.com/artic-network/align_trim
  doc_url: https://github.com/artic-network/align_trim/blob/main/README.md
  home: https://github.com/artic-network/align_trim
  license: MIT
  license_family: MIT
  license_file: LICENSE
  recipe-maintainers:
  - Biowilko
  - ChrisgKent
  summary: 'ARTIC align_trim: A tool for trimming amplicon sequencing primers from
    aligned reads.'
build:
  entry_points:
  - align_trim = align_trim.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
package:
  name: align_trim
  version: 1.0.1
requirements:
  host:
  - python >=3.9
  - pip
  - hatchling
  run:
  - python >=3.9
  - numpy
  - pysam
  - primalbedtools >=0.10.1
source:
