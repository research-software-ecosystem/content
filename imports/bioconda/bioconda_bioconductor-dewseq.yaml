about:
  description: DEWSeq is a sliding window approach for the analysis of differentially
    enriched binding regions eCLIP or iCLIP next generation sequencing data.
  home: https://bioconductor.org/packages/3.20/bioc/html/DEWSeq.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Differential Expressed Windows Based on Negative Binomial Distribution
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dewseq
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-data.table >=1.11.8
  - r-r.utils
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-deseq2 >=1.46.0,<1.47.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
