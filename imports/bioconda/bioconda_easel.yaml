about:
  dev_url: https://github.com/EddyRivasLab/easel
  home: https://github.com/EddyRivasLab/easel
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Easel is an ANSI C code library for computational analysis of biological
    sequences using probabilistic models.
build:
  number: 2
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: easel
  version: '0.49'
requirements:
  build:
  - make
  - None
  - autoconf
  - automake
source:
  sha256: 90f75bc4727e6dfb5f402d9f70cf4a606d9639f72d21e07461279d3f3f06b918
  url: https://github.com/EddyRivasLab/easel/archive/refs/tags/easel-0.49.tar.gz
test:
  commands:
  - esl-afetch -h
  - esl-alimanip -h
  - esl-alimap -h
  - esl-alimask -h
  - esl-alimerge -h
  - esl-alipid -h
  - esl-alirev -h
  - esl-alistat -h
  - esl-compalign -h
  - esl-compstruct -h
  - esl-construct -h
  - esl-histplot -h
  - esl-mask -h
  - esl-reformat -h
  - esl-selectn -h
  - esl-seqrange -h
