about:
  dev_url: https://github.com/spacetx/starfish
  doc_url: https://spacetx-starfish.readthedocs.io/en/latest
  home: https://github.com/spacetx/starfish
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Standardized analysis pipeline for image-based transcriptomics.
build:
  entry_points:
  - starfish = starfish.core.starfish:starfish
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: starfish
  version: 0.4.0
requirements:
  host:
  - python >=3.9,<3.13
  - pip
  - versioneer
  run:
  - python >=3.9,<3.13
  - click
  - docutils <0.20
  - h5py
  - jsonschema <4.18
  - matplotlib-base <3.8
  - mistune ==0.8.4
  - numpy <2
  - referencing
  - regional
  - read-roi
  - semantic_version
  - scikit-image >0.22
  - scikit-learn
  - seaborn-base
  - showit
  - slicedimage
  - sympy
  - tqdm
  - trackpy
  - validators
  - xarray <2023.09
source:
  sha256: 36862de37d68e2c95f27aa640c8d3e1de114763bfff274702460d20f15289a4e
  url: https://pypi.org/packages/source/s/starfish/starfish-0.4.0.tar.gz
test:
  commands:
  - starfish --help
  imports:
  - starfish
