about:
  description: MIRit is an R package that provides several methods for investigating
    the relationships between miRNAs and genes in different biological conditions.
    In particular, MIRit allows to explore the functions of dysregulated miRNAs, and
    makes it possible to identify miRNA-gene regulatory axes that control biological
    pathways, thus enabling the users to unveil the complexity of miRNA biology. MIRit
    is an all-in-one framework that aims to help researchers in all the central aspects
    of an integrative miRNA-mRNA analyses, from differential expression analysis to
    network characterization.
  home: https://bioconductor.org/packages/3.20/bioc/html/MIRit.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrate microRNA and gene expression to decipher pathway complexity
