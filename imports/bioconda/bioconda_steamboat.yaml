about:
  home: https://github.com/rpetit3/steamboat-py
  license: MIT
  license_file: LICENSE
  summary: A collection of tools/scripts for microbial bioinformatics
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed -vv .
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: steamboat
  version: 1.1.1
requirements:
  host:
  - python >=3.9
  - pip
  - poetry-core
  run:
  - biopython
  - executor
  - pigz
  - python >=3.9
  - pyyaml
  - rich <14
  - rich-click >=1.6.0
source:
  sha256: 409e0f97f3b26d4fa78df8b8ab2d9f193573fede1a64ec9e01b8ea58d2bae8ff
  url: https://pypi.io/packages/source/s/steamboat-binf/steamboat_binf-1.1.1.tar.gz
test:
  commands:
  - pip check
  - gisaid-batch --help
  imports:
  - steamboat
  requires:
  - pip
