about:
  details: 'A Python utility for calculating statistics against genome position based

    on sequence alignments from a SAM, BAM or CRAM file.

    '
  home: https://github.com/alimanfoo/pysamstats
  license: MIT
  summary: Calculate read mapping stats from SAM/BAM/CRAM
build:
  number: 15
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:pysamstats
package:
  name: pysamstats
  version: 1.1.2
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pysam >=0.15
  - setuptools
  - zlib
  run:
  - python
  - None
  - zlib
  - numpy
  - pytables
source:
  md5: 050294fe9fe99aae3b07ea28f6cbe449
  url: https://github.com/alimanfoo/pysamstats/archive/v1.1.2.tar.gz
test:
  commands:
  - pysamstats --help
  imports:
  - pysamstats
  - pysamstats.opt
