about:
  home: https://jugit.fz-juelich.de/IBG-1/ModSim/uNAC
  license: MIT
  license_file: LICENSE
  summary: A universal meta tool to perform natural abundance correction of isotopic
    labeling data
build:
  entry_points:
  - uNAC = unac.app:main
  - uNAC-setup = unac.setup.isocorrector:install_isocorrector
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - mbeyss
package:
  name: unac
  version: 0.2.0
requirements:
  host:
  - python >=3.11
  - setuptools >=68
  - setuptools-scm >=8
  - pip
  - perl
  run:
  - python >=3.11
  - numpy >=1.25
  - pandas >=2.0
  - openpyxl >=3.0
  - matplotlib-base >=3.7
  - setuptools >=68.0.0
  - bioconductor-isocorrector >=1.24.0
  - isocor >=2.2
  - rpy2 >=3.5
source:
  sha256: 89b9b756a84c572fbad11f00ac2217d162e3b361462e68303fda9e8212f301c9
  url: https://pypi.org/packages/source/u/uNAC/unac-0.2.0.tar.gz
test:
  commands:
  - pip check
  - uNAC --help
  imports:
  - unac
  requires:
  - pip
