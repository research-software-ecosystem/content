about:
  home: https://github.com/RealYHD/autoBIGS.engine
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A library to rapidly fetch fetch MLST profiles given sequences for various
    diseases.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Harrison Deng
package:
  name: autobigs-engine
  version: 0.11.0
requirements:
  host:
  - python >=3.12
  - setuptools >=64
  - setuptools-scm >=8
  - pip
  run:
  - python >=3.12
  - biopython
  - aiohttp
source:
  sha256: d479b0bce5fcf2c3eb2e666b780b55d0c8a2c03293c9200db9eeac74e869f47b
  url: https://pypi.org/packages/source/a/autoBIGS.engine/autobigs_engine-0.11.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - autobigs
  requires:
  - pip
