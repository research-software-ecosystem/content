  - setuptools >=64
  - setuptools-scm >=8
  - pip
  run:
  - python >=3.12
  - biopython
  - aiohttp
source:
  sha256: 8d2a66aea26f0704f4be21b2882f4514011455bb2897d23f118fd02b75d5480c
  url: https://pypi.org/packages/source/a/autoBIGS.engine/autobigs_engine-0.8.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - autobigs
  requires:
  - pip
