about:
  description: 'This package allows a direct access to the dataset generated by the
    Human Cell Atlas project for further processing in R and Bioconductor, in the
    comfortable format of SingleCellExperiment objects (available in other formats
    here: http://preview.data.humancellatlas.org/).'
  home: https://bioconductor.org/packages/3.20/data/experiment/html/HCAData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hcadata
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-hdf5array >=1.34.0,<1.35.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 20709447d85048afded279c78fe2c531
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/HCAData_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/HCAData/HCAData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/HCAData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hcadata/bioconductor-hcadata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HCAData')"
