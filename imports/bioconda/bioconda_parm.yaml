  license: https://github.com/vansteensellab/PARM/blob/main/LICENSE
  summary: 'PARM: Promoter Activity Regulatory Model'
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
package:
  name: parm
  version: 0.1.39
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - pytorch
  - biopython
  - numpy >=1.26.0
  - pandas
  - matplotlib-base
  - logomaker
  - tqdm
  - seaborn
  - einops
  - optuna
  - scikit-learn
  - h5py
source:
- sha256: decf3019a7a3388d902716f2bfad4db7aeeef8d5a21b9f73cedd717f5607ff64
  url: https://github.com/vansteensellab/PARM/archive/refs/tags/v0.1.39.tar.gz
test:
  commands:
  - parm train --help
