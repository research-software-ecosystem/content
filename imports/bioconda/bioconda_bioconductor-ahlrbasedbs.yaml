about:
  description: Supplies AnnotationHub with `LRbaseDb` Ligand-Receptor annotation databases
    for many species. All the SQLite files are generated by our Snakemake workflow
    [lrbase-workflow](https://github.com/rikenbit/lrbase-workflow). For the details,
    see the README.md of lrbase-workflow.
  home: https://bioconductor.org/packages/3.18/data/annotation/html/AHLRBaseDbs.html
  license: Artistic-2.0
  summary: LRBaseDbs for AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ahlrbasedbs
  version: 1.7.0
requirements:
  host:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.10.0,<3.11.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5df6ef84988477d6262e54abd07c82da
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/AHLRBaseDbs_1.7.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/AHLRBaseDbs/AHLRBaseDbs_1.7.0.tar.gz
  - https://bioarchive.galaxyproject.org/AHLRBaseDbs_1.7.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ahlrbasedbs/bioconductor-ahlrbasedbs_1.7.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AHLRBaseDbs')"
