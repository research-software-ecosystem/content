about:
  dev_url: https://github.com/phac-nml/profile_dists/
  home: https://pypi.org/project/profile-dists
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Profile Dists: Rapid calcualtion of allele profile distances and distance
    base querying'
build:
  entry_points:
  - profile_dists=profile_dists.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --use-pep517 --no-deps --no-cache-dir --no-build-isolation
    -vvv
package:
  name: profile_dists
  version: 1.0.3
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  - setuptools
  - pytest-runner
  run:
  - python >=3.8,<3.12
  - None
  - pyarrow >=12.0.0
  - fastparquet >=2023.4.0
  - numba
  - pytables >=3.8.0
  - six >=1.16.0
  - pandas >=2.0.2
  - psutil
source:
  sha256: 9baae8754be598947f86353508bc0cd0407cefebcb844afbc9b612f29a9d0c20
  url: https://pypi.io/packages/source/p/profile_dists/profile_dists-1.0.3.tar.gz
test:
  commands:
  - profile_dists -h
  imports:
  - profile_dists
