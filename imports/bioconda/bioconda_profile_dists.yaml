about:
  dev_url: https://github.com/phac-nml/profile_dists/
  home: https://pypi.org/project/profile-dists
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Profile Dists: Rapid calcualtion of allele profile distances and distance
    base querying'
build:
  entry_points:
  - profile_dists=profile_dists.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --use-pep517 --no-deps --no-cache-dir --no-build-isolation
    -vvv
package:
  name: profile_dists
  version: 1.0.7
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  - setuptools
  - pytest-runner
  run:
  - python >=3.8,<3.12
  - pyarrow >=12.0.0
  - fastparquet >=2023.4.0
  - numba >=0.57.1,<=0.61.2
  - numpy >=1.24.4,<2.0.0
  - pytables >=3.8.0
  - six >=1.16.0
  - pandas >=2.0.2,<2.2.0
  - psutil
source:
  sha256: 4f47eacc8822a3a4e6250dc9249bfccac4caff59b84c808c39d95107a3e417a9
  url: https://pypi.io/packages/source/p/profile_dists/profile_dists-1.0.7.tar.gz
test:
  commands:
  - profile_dists -h
  imports:
  - profile_dists
