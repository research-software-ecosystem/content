about:
  home: https://github.com/deprekate/genbank
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Code to work with Genbank files
build:
  number: 1
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: genbank
  version: 0.121
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools
  run:
  - python
source:
  sha256: 959df344018f8e104ef6d3c9d78f576228cb4997f4fa186050cfa69b231cb5af
  url: https://pypi.org/packages/source/g/genbank/genbank-0.121.tar.gz
test:
  imports:
  - genbank
