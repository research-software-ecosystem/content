about:
  dev_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler
  doc_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/blob/main/docs/build/html/index.html
  home: https://gitlab.com/ifb-elixirfr/abromics
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: CoreProfiler, a robust and integrable cgMLST software.
build:
  entry_points:
  - coreprofiler = coreprofiler.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.1.8
extra:
  recipe-maintainers:
  - bebatut
  - clsiguret
  - hugolefeuvre
package:
  name: coreprofiler
  version: 1.1.8
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools-scm
  - poetry-core
  run:
  - python >=3.11
  - pandas >=2.0.3
  - biopython >=1.81.0
  - tqdm >=4.65.0
  - bio
  - bs4
  - blast
  - rauth >=0.7.3,<0.8.0
source:
  sha256: 8762902e29481b057eaec7fedf74e17557e73b7f38e012f06c990b0837620ade
  url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/archive/1.1.8/coreprofiler-1.1.8.tar.gz
test:
  commands:
  - coreprofiler --version
