about:
  dev_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler
  doc_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/blob/main/docs/build/html/index.html
  home: https://gitlab.com/ifb-elixirfr/abromics
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: CoreProfiler, a robust and integrable cgMLST software.
build:
  entry_points:
  - coreprofiler = coreprofiler.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=2.0.0
extra:
  recipe-maintainers:
  - bebatut
  - clsiguret
  - hugolefeuvre
package:
  name: coreprofiler
  version: 2.0.0
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools-scm
  - poetry-core
  run:
  - python >=3.11
  - pandas >=2.0.3
  - biopython >=1.81.0
  - tqdm >=4.65.0
  - bio
  - bs4
  - blast
  - rauth >=0.7.3,<0.8.0
source:
  sha256: c9111428edb8ca75ff93b6f28b3dd54a126a1f88aeff45b95eba409123442a9e
  url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/archive/2.0.0/coreprofiler-2.0.0.tar.gz
test:
  commands:
  - coreprofiler --version
