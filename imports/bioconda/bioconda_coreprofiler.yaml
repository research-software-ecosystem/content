about:
  dev_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler
  doc_url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/blob/main/docs/build/html/index.html
  home: https://gitlab.com/ifb-elixirfr/abromics
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: CoreProfiler, a robust and integrable cgMLST software.
build:
  entry_points:
  - coreprofiler = coreprofiler.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.1.4
extra:
  recipe-maintainers:
  - bebatut
  - clsiguret
package:
  name: coreprofiler
  version: 1.1.4
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools-scm
  - poetry-core
  run:
  - python >=3.11
  - pandas >=2.0.3
  - biopython >=1.81.0
  - tqdm >=4.65.0
  - bio
  - bs4
  - blast
source:
  sha256: bc255410c1c622a636b63c601f7b511d365211adffe0c82508cacf99add48375
  url: https://gitlab.com/ifb-elixirfr/abromics/coreprofiler/-/archive/1.1.4/coreprofiler-1.1.4.tar.gz
test:
  commands:
  - coreprofiler --version
