about:
  doc_url: https://mdu-phl.github.io/bohra/
  home: https://github.com/MDU-PHL/bohra
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Pipeline for analysing Illumina data for microbiological public health.
build:
  entry_points:
  - bohra=bohra.bohra:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - kristyhoran
  - tseemann
package:
  name: bohra
  version: 3.2.9
requirements:
  host:
  - python >=3.8
  - pip
  - hatchling
  run:
  - python >=3.11
  - nextflow
  - pytest
  - click
  - pandas
  - numpy
  - psutil
  - jinja2
  - csvtk
source:
  sha256: fee931e5914c2776100eef5f3d5f3ba60bc25d07050d1b3d6ed7bdebc415bb52
  url: https://pypi.io/packages/source/b/bohra/bohra-3.2.9.tar.gz
test:
  commands:
  - bohra --version | grep -F '3.2.9'
  - bohra --help
  imports:
  - bohra
