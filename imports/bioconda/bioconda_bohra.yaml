about:
  doc_url: https://mdu-phl.github.io/bohra/
  home: https://github.com/MDU-PHL/bohra
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Pipeline for analysing Illumina data for microbiological public health.
build:
  entry_points:
  - bohra=bohra.bohra:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - kristyhoran
  - tseemann
package:
  name: bohra
  version: 3.2.4
requirements:
  host:
  - python >=3.8
  - pip
  - hatchling
  run:
  - python >=3.11
  - nextflow
  - pytest
  - click
  - pandas
  - numpy
  - psutil
  - jinja2
  - csvtk
source:
  sha256: 528b2701b7ba8a742a1c81f8a6cda4b3f32539a8f88d81ad0c441a34fdb76654
  url: https://pypi.io/packages/source/b/bohra/bohra-3.2.4.tar.gz
test:
  commands:
  - bohra --version | grep -F '3.2.4'
  - bohra --help
  imports:
  - bohra
