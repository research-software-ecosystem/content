about:
  doc_url: https://github.com/MDU-PHL/bohra/wiki
  home: https://github.com/MDU-PHL/bohra
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Pipeline for analysing Illumina data for microbiological public health.
build:
  entry_points:
  - bohra=bohra.bohra:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - kristyhoran
  - tseemann
package:
  name: bohra
  version: 2.3.9
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - altair
  - biopython 1.81
  - nextflow 22.10.6
  - pandas 1.0.5
  - numpy 1.23.1
  - jinja2
  - packaging
  - psutil
  - pytest-runner
  - pytest
  - sh
  - any2fasta
  - csvtk
  - perl-list-moreutils
  - perl-text-csv
  - perl-svg
source:
  sha256: 5912422dfe847f3a127f57354c7028962c08f48b93852740c50ba9120c670ba7
  url: https://pypi.io/packages/source/b/bohra/bohra-2.3.9.tar.gz
test:
  commands:
  - bohra --version | grep -F '2.3.9'
  - bohra --help
  imports:
  - bohra
