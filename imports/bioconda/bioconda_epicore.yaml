about:
  dev_url: https://github.com/AG-Walz/epicore
  home: https://github.com/AG-Walz/epicore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Compute core epitopes from multiple overlapping peptides.
build:
  entry_points:
  - epicore = epicore_utils.epicore_main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - janaHoffmann1
package:
  name: epicore
  version: 0.1.7
requirements:
  host:
  - python >=3.12
  - setuptools >=61.0
  - pip
  run:
  - python >=3.12
  - biopython >=1.80
  - click >=8.1
  - matplotlib-base >=3.4
  - numpy >=2
  - pandas >=2
  - pyyaml >=6.0.2
  - openpyxl >=3.1.3
  - mpld3
source:
  sha256: f5d0d81ab4e7b7ebc9d15854ad0124b5a409484545ddd9b9cc8544f551a06afe
  url: https://pypi.org/packages/source/e/epicore/epicore-0.1.7.tar.gz
test:
  commands:
  - epicore --help
  imports:
  - epicore_utils
