about:
  dev_url: https://github.com/biolib
  doc_url: https://biolib.com/docs/using-applications/python
  home: https://github.com/biolib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BioLib Python Client.
build:
  entry_points:
  - biolib = biolib:call_cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:biolib
  recipe-maintainers:
  - acaprez
package:
  name: pybiolib
  version: 1.2.1242
requirements:
  host:
  - python >=3.6.3
  - poetry >=1.8.0
  - poetry-core
  - pip
  run:
  - python >=3.6.3
  - appdirs >=1.4.3
  - click >=8.0.0
  - docker-py >=5.0.3
  - flask-cors >=3.0.10
  - importlib-metadata >=1.6.1
  - pycryptodome >=3.9.9
  - pyjwt >=2.3.0
  - pyyaml >=5.3.1
  - requests >=2.25.1,<2.30.0
  - rich >=12.4.4
  - typing_extensions >=4.1.0
  - typing_inspect >=0.5.0,<0.6.0
  run_constrained:
  - flask >=2.0.1
  - gunicorn >=20.1.0
source:
  sha256: 1c97b2fa441634babc4d87239dd6f9d258abe3d80f464d53eba612555401805a
  url: https://pypi.io/packages/source/p/pybiolib/pybiolib-1.2.1242.tar.gz
test:
  commands:
  - biolib -h
  imports:
  - biolib
