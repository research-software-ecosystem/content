about:
  dev_url: https://github.com/USDA-VS/vsnp3
  home: https://github.com/USDA-VS/vsnp3
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner
    utilizing large data sets.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
package:
  name: vsnp3
  version: 3.28
requirements:
  run:
  - python >=3.8,<=3.12
  - bcftools
  - biopython >=1.79
  - bwa
  - minimap2 >=2.24
  - cairosvg >=2.5.2
  - dask >=2022.01.1
  - freebayes >=1.3.5
  - humanize >=3.14.0
  - numpy >=1.16,<=1.26
  - pandas >=1.3,<=2.2
  - openpyxl >=3.0.9
  - xlsxwriter >=3.0.2
  - parallel
  - pigz
  - regex >=2.5.110
  - samtools >=1.14
  - seqkit >=2.1.0
  - sourmash >=4.2.4
  - spades >=3.15.2
  - svgwrite >=1.4.1
  - py-cpuinfo
  - raxml >=8.2.12
  - plotly
source:
  sha256: 3c80fbe8f2a6a530a20f5dd3b39eda0e9bab3235856f838ad20ca27984bea29f
  url: https://github.com/USDA-VS/vsnp3/archive/3.28.tar.gz
test:
  commands:
  - vsnp3_step1.py -h
