about:
  description: bettr provides a set of interactive visualization methods to explore
    the results of a benchmarking study, where typically more than a single performance
    measures are computed. The user can weight the performance measures according
    to their preferences. Performance measures can also be grouped and aggregated
    according to additional annotations.
  home: https://bioconductor.org/packages/3.20/bioc/html/bettr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: A Better Way To Explore What Is Best
