about:
  description: The biodbChebi library provides access to the ChEBI Database, using
    biodb package framework. It allows to retrieve entries by their accession number.
    Web services can be accessed for searching the database by name, mass or other
    fields.
  home: https://bioconductor.org/packages/3.20/bioc/html/biodbChebi.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: biodbChebi, a library for connecting to the ChEBI Database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biodbchebi
  version: 1.12.0
requirements:
  host:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-r6
  run:
  - bioconductor-biodb >=1.14.0,<1.15.0
  - r-base
  - r-r6
source:
  md5: 60d18795d94f834ec183ef0ccfaf4b3d
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/biodbChebi_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/biodbChebi/biodbChebi_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/biodbChebi_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biodbchebi/bioconductor-biodbchebi_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biodbChebi')"
