about:
  description: "MARTi is a software package designed for performing real-time analysis\
    \ of metagenomic samples using nanopore sequencing.If you\u2019re not working\
    \ in real-time, MARTi may still be a quick and easy analysis solution for you.\
    \ And if you\u2019re not using nanopore sequencing, you may still benefit from\
    \ using MARTi to analyse your data."
  doc_url: https://marti.readthedocs.io
  home: https://github.com/richardmleggett/MARTi
  license: MIT
  license_family: MIT
  summary: Metagenomic Analysis in Real Time
build:
  noarch: generic
  number: 0
  run_exports:
  - None
package:
  name: marti
  version: 0.9.22
requirements:
  host:
  - nodejs >=14.17.5
  run:
  - blast >=2.12
  - openjdk >=16.0.2
  - nodejs >=14.17.5
source:
  sha256: 5bff0296b2dc68778613c8562d3579003758335997006c4ff8d2308312e6d9de
  url: https://github.com/richardmleggett/MARTi/archive/refs/tags/v0.9.22.tar.gz
test:
  commands:
  - marti -h
