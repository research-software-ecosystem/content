about:
  description: A Graphical User Interface (GUI) for analysis of Affymetrix microarray
    gene expression data using the affy and limma packages.
  home: https://bioconductor.org/packages/3.20/bioc/html/affylmGUI.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GUI for limma Package with Affymetrix Microarrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-affylmgui
  version: 1.80.0
requirements:
  host:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-affyio >=1.76.0,<1.77.0
  - bioconductor-affyplm >=1.82.0,<1.83.0
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-gcrma >=2.78.0,<2.79.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-biocmanager
  - r-r2html
  - r-tkrplot
  - r-xtable
  run:
  - bioconductor-affy >=1.84.0,<1.85.0
  - bioconductor-affyio >=1.76.0,<1.77.0
  - bioconductor-affyplm >=1.82.0,<1.83.0
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-gcrma >=2.78.0,<2.79.0
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-biocmanager
  - r-r2html
  - r-tkrplot
  - r-xtable
source:
  md5: 46c5dbc922f7355302276f37495a7cee
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/affylmGUI_1.80.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/affylmGUI/affylmGUI_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/affylmGUI_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affylmgui/bioconductor-affylmgui_1.80.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affylmGUI')"
