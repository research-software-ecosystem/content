about:
  dev_url: https://gitlab.com/uhasselt-bioinfo/dapcy
  doc_url: https://uhasselt-bioinfo.gitlab.io/dapcy
  home: https://gitlab.com/uhasselt-bioinfo/dapcy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An sklearn implementation of discriminant analysis of principal components
    (DAPC) for population genetics.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - pmoris
package:
  name: dapcy
  version: 1.3.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - bed-reader
  - bio2zarr >=0.1.6
  - joblib
  - matplotlib-base
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - seaborn
  - sgkit
source:
  sha256: 7386a0045d390f13072cdb041d591b2579415e8a24e7cd2c58387f0279b7bcdf
  url: https://pypi.org/packages/source/d/dapcy/dapcy-1.3.1.tar.gz
test:
  commands:
  - pip check
  imports:
  - dapcy
  requires:
  - pip
