about:
  dev_url: https://github.com/karel-brinda/samsift
  home: https://github.com/karel-brinda/samsift
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Advanced filtering and tagging of SAM/BAM alignments using Python expressions.
build:
  entry_points:
  - samsift = samsift.samsift:main
  - samsift-norm-sam = samsift.samsift_norm_sam:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: samsift
  version: 0.3.1
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - curl
  - python-dateutil
  - pysam
source:
  sha256: 3f795f8ed9644dbe55ad1e330a71307ef011e3964f3058f4c16d5f508114356e
  url: https://pypi.org/packages/source/s/samsift/samsift-0.3.1.tar.gz
test:
  commands:
  - samsift -v
  - samsift -h
  - samsift-norm-sam --help
  - BAM=https://github.com/karel-brinda/samsift/raw/0.3.1/tests/tests/test.bam; curl
    -L ${BAM} | samsift
