about:
  description: 'CATS-rf evaluates transcriptome assemblies using RNA-seq reads without
    requiring a reference genome.

    '
  doc_url: https://github.com/bodulic/CATS-rf/blob/main/README.md
  home: https://github.com/bodulic/CATS-rf
  license: MIT
  license_file: LICENSE
  summary: Reference-free transcriptome assembly quality assessment tool.
build:
  noarch: generic
  number: 0
  run_exports:
  - None
extra:
  recipe-maintainers: bodulic
package:
  name: cats-rf
  version: 1.0.3
requirements:
  run:
  - bash
  - r-base >=4.3,<4.4.0a0
  - r-data.table
  - r-rmarkdown
  - r-ggplot2
  - r-ggdist
  - python >=3.6
  - bowtie2
  - samtools
  - kallisto
  - parallel >=20220922
  - bedtools
  - pysamstats
  - pandoc
  - coreutils
  - gawk
  - sed
source:
  sha256: ae74b5967a703bd374c785f12dff9b1344230c5e517a6a5514974efd0879b2f3
  url: https://github.com/bodulic/CATS-rf/archive/refs/tags/v1.0.3.tar.gz
test:
  commands:
  - CATS_rf 2> /dev/null
  - CATS_rf_compare 2> /dev/null
