about:
  description: Full reference nuclear genome sequences for Vitis vinifera subsp. vinifera
    PN40024 (derived from Pinot Noir and close to homozygosity after 6-9 rounds of
    selfing) as assembled by the IGGP (version 8X) and available at the URGI (INRA).
    More details in Jaillon et al (Nature, 2007).
  home: https://bioconductor.org/packages/3.18/data/annotation/html/BSgenome.Vvinifera.URGI.IGGP8X.html
  license: CC0
  summary: Full reference nuclear genome sequences for Vitis vinifera subsp. vinifera
    PN40024 (IGGP version 8X)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.vvinifera.urgi.iggp8x
  version: '0.1'
requirements:
  host:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: fccaf60e5c9352b9c454f7a8ecac2a20
  url:
  - https://bioconductor.org/packages/3.18/data/annotation/src/contrib/BSgenome.Vvinifera.URGI.IGGP8X_0.1.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/BSgenome.Vvinifera.URGI.IGGP8X/BSgenome.Vvinifera.URGI.IGGP8X_0.1.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Vvinifera.URGI.IGGP8X_0.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.vvinifera.urgi.iggp8x/bioconductor-bsgenome.vvinifera.urgi.iggp8x_0.1_src_all.tar.gz
