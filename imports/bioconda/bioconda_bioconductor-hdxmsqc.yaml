about:
  description: The hdxmsqc package enables us to analyse and visualise the quality
    of HDX-MS experiments. Either as a final quality check before downstream analysis
    and publication or as part of a interative procedure to determine the quality
    of the data. The package builds on the QFeatures and Spectra packages to integrate
    with other mass-spectrometry data.
  home: https://bioconductor.org/packages/3.20/bioc/html/hdxmsqc.html
  license: file LICENSE
  license_file: LICENSE
  summary: An R package for quality Control for hydrogen deuterium exchange mass spectrometry
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hdxmsqc
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocstyle >=2.34.0,<2.35.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-qfeatures >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-tidyr
  run:
  - bioconductor-biocstyle >=2.34.0,<2.35.0
  - bioconductor-mscoreutils >=1.18.0,<1.19.0
  - bioconductor-qfeatures >=1.16.0,<1.17.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-spectra >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-tidyr
source:
  md5: 28a0051a468b7ca0db28cccde9eede14
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/hdxmsqc_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/hdxmsqc/hdxmsqc_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/hdxmsqc_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hdxmsqc/bioconductor-hdxmsqc_1.2.0_src_all.tar.gz
