about:
  dev_url: https://github.com/DessimozLab/read2tree
  home: https://github.com/DessimozLab/read2tree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Building phylogenetic trees directly from sequencing reads.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - doi:10.1038/s41587-023-01753-4
  recipe-maintainers:
  - alpae
package:
  name: read2tree
  version: 2.0.1
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - numpy
  - biopython
  - lxml
  - tqdm
  - scipy
  - pyparsing
  - requests
  - natsort
  - pyyaml
  - filelock
  - dendropy
  - mafft
  - iqtree
  - ngmlr
  - nextgenmap
  - samtools
  - filelock
  - pyham
  - pysam
  - minimap2
source:
  sha256: e72790d4f392d51e19342a3010055fcfef4ec930dc40410c1119b6a1f33545f9
  url: https://github.com/DessimozLab/read2tree/archive/refs/tags/v2.0.1.tar.gz
test:
  commands:
  - read2tree -h
  imports:
  - read2tree
