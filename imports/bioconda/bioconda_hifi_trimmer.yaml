about:
  home: https://github.com/sanger-tol/hifi-trimmer
  license: MIT
  license_file: LICENSE
  summary: hifi_trimmer is a tool for filtering and trimming extraneous adapter hits
    from a HiFi read set using a BLAST search.
build:
  entry_points:
  - hifi_trimmer = hifi_trimmer.hifi_trimmer:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - prototaxites
package:
  name: hifi_trimmer
  version: 2.0.0
requirements:
  host:
  - python >=3.10,<3.13
  - hatchling
  - pip
  run:
  - python >=3.10,<3.13
  - py-bgzip >=0.5.0
  - click >=8.1.8
  - polars <=1.22.0
  - pysam >=0.23.0
  - pyyaml >=6.0.2
source:
  sha256: 5ee3a4b6b39ac6c8569b38ef22148faa4e0debdf774915f5c59c9f50c78cd339
  url: https://pypi.org/packages/source/h/hifi_trimmer/hifi_trimmer-2.0.0.tar.gz
test:
  commands:
  - pip check
  - hifi_trimmer --help
  imports:
  - hifi_trimmer
  requires:
  - pip
