about:
  home: https://github.com/sanger-tol/hifi-trimmer
  license: MIT
  license_file: LICENSE
  summary: hifi_trimmer is a tool for filtering and trimming extraneous adapter hits
    from a HiFi read set using a BLAST search.
build:
  entry_points:
  - hifi_trimmer = hifi_trimmer.hifi_trimmer:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - prototaxites
package:
  name: hifi_trimmer
  version: 1.2.3
requirements:
  host:
  - python >=3.10,<3.13
  - hatchling
  - pip
  run:
  - python >=3.10,<3.13
  - py-bgzip >=0.5.0
  - click >=8.1.8
  - polars ==1.23.0
  - pysam >=0.23.0
  - pyyaml >=6.0.2
source:
  sha256: fb948e6f38603dd66cd5ebbce24edc8c996e0cc1655e09888820f80b9a2c9ae9
  url: https://pypi.org/packages/source/h/hifi_trimmer/hifi_trimmer-1.2.3.tar.gz
test:
  commands:
  - pip check
  - hifi_trimmer --help
  imports:
  - hifi_trimmer
  requires:
  - pip
