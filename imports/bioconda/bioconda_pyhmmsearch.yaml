about:
  dev_url: https://github.com/jolespin/pyhmmsearch
  doc_url: https://github.com/jolespin/pyhmmsearch/blob/main/README.md
  home: https://github.com/jolespin/pyhmmsearch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast implementation of HMMSEARCH optimized for high-memory systems using
    PyHmmer.
build:
  entry_points:
  - pyhmmsearch=pyhmmsearch.pyhmmsearch:main
  - reformat_pyhmmsearch=pyhmmsearch.reformat_pyhmmsearch:main
  - serialize_hmm_models=pyhmmsearch.serialize_hmm_models:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: pyhmmsearch
  version: 2025.10.23.post1
requirements:
  host:
  - python
  - pip
  run:
  - python
  - pyhmmer >=0.10.12,<0.11.0
  - pandas >=2
  - tqdm >=4
  - biopython
source:
  sha256: db19c8869da3f144a3b34bee972a0dc5d6a1f3989ecbad4f931f4fcb388be2fe
  url: https://pypi.org/packages/source/p/pyhmmsearch/pyhmmsearch-2025.10.23.post1.tar.gz
test:
  commands:
  - pyhmmsearch --help
  - reformat_pyhmmsearch --help
  - serialize_hmm_models --help
