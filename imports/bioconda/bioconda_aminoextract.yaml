about:
  dev_url: https://github.com/RIVM-bioinformatics/AminoExtract
  home: https://github.com/RIVM-bioinformatics/AminoExtract
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extract amino acid sequences from a fasta file based on a GFF
build:
  entry_points:
  - aminoextract = AminoExtract.__main__:main
  - AminoExtract = AminoExtract.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps
extra:
  recipe-maintainers:
  - florianzwagemaker
  - raaijmag
  - ids-bioinformatics
package:
  name: aminoextract
  version: 0.4.1
requirements:
  host:
  - python >=3.10
  - hatchling
  - pip
  run:
  - python >=3.10
  - biopython >=1.79
  - pandas
  - rich ==13.*
  - python-magic ==0.4.*
source:
  sha256: ead4496a819e86519f0a6b7a3119539c81b0bec289652692ed13617fcbb570f0
  url: https://pypi.org/packages/source/A/AminoExtract/aminoextract-0.4.1.tar.gz
test:
  commands:
  - pip check
  - aminoextract --help
  - AminoExtract --help
  imports:
  - AminoExtract
  requires:
  - pip
