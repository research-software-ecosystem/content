about:
  dev_url: https://github.com/TomHarrop/atol-genome-launcher
  home: https://github.com/TomHarrop/atol-genome-launcher
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Utility code for AToL's Genome Engine. This package provides modules for
    launching assemblies and annotations based on metadata ingested by the atol-bpa-datamapper.
build:
  entry_points:
  - bpa-file-downloader = bpa_file_downloader.bpa_file_downloader:main
  - rnaseq-manifest-generator = rnaseq_manifest_generator.rnaseq_manifest_generator:main
  - rnaseq-reads-downloader = rnaseq_reads_downloader.rnaseq_reads_downloader:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.1.5
package:
  name: atol-genome-launcher
  version: 0.1.5
requirements:
  host:
  - python >=3.12,<3.13
  - pip
  - setuptools-scm
  run:
  - pandas >=2.3.3,<3
  - python >=3.12,<3.13
  - snakemake >=9.11.6,<10
source:
  sha256: 744ea608d74f5466f7328d9e1c99e556a6345d3dfcd3d9fcc4822a364b090c11
  url: https://github.com/TomHarrop/atol-genome-launcher/archive/refs/tags/0.1.5.tar.gz
test:
  commands:
  - 'bpa-file-downloader --help | grep ''usage: bpa-file-downloader'''
  - 'rnaseq-manifest-generator --help | grep ''usage: rnaseq-manifest-generator'''
  - 'rnaseq-reads-downloader --help | grep ''usage: rnaseq-reads-downloader'''
