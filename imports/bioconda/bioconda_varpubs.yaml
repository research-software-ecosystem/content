about:
  home: https://github.com/koesterlab/varpubs
  license: MIT
  license_file: LICENSE
  maintainers:
  - ilmaytas
  - fxwiegand
  - johanneskoester
  summary: Tool for finding PubMed evidence on genetic variants and generating LLM-based
    summaries
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - fxwiegand
  - johanneskoester
package:
  name: varpubs
  version: 0.3.1
requirements:
  host:
  - python >=3.11
  - pip
  - hatchling
  run:
  - python >=3.11
  - sqlmodel >=0.0.24,<0.0.25
  - sqlalchemy >=2.0.39,<3
  - duckdb-engine >=0.15.0,<0.16
  - duckdb >=1.2.1,<2
  - typed-argument-parser >=1.10.1,<2
  - simple-parsing
  - biopython >=1.85,<2
  - openai >=1.97.0,<2
  - cyvcf2 >=0.31.1,<0.32
source:
  sha256: bb95686b6b1360558c9c5d720074a66d9c12b49a8f338daf6cfab6edc7cbe30b
  url: https://github.com/koesterlab/varpubs/archive/refs/tags/v0.3.1.tar.gz
test:
  commands:
  - varpubs --help
  imports:
  - varpubs
