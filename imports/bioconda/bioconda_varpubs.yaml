about:
  home: https://github.com/koesterlab/varpubs
  license: MIT
  license_file: LICENSE
  maintainers:
  - ilmaytas
  - fxwiegand
  - johanneskoester
  summary: Tool for finding PubMed evidence on genetic variants and generating LLM-based
    summaries
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - fxwiegand
  - johanneskoester
package:
  name: varpubs
  version: 0.5.0
requirements:
  host:
  - python >=3.11
  - pip
  - hatchling
  run:
  - python >=3.11
  - sqlmodel >=0.0.24,<0.0.25
  - sqlalchemy >=2.0.39,<3
  - duckdb-engine >=0.15.0,<0.16
  - duckdb >=1.2.1,<2
  - typed-argument-parser >=1.10.1,<2
  - simple-parsing
  - openai >=1.97.0,<2
  - cyvcf2 >=0.31.1,<0.32
  - pubgator >=0.2
source:
  sha256: 1b43a95b0c880f8e901783c17da9d6d1e11d733619c982788aceef5b75316c62
  url: https://github.com/koesterlab/varpubs/archive/refs/tags/v0.5.0.tar.gz
test:
  commands:
  - varpubs --help
  imports:
  - varpubs
