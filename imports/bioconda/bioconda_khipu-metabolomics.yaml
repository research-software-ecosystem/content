about:
  dev_url: https://github.com/shuzhao-li/khipu
  home: https://github.com/shuzhao-li/khipu
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for generalized, low-level annotation of MS metabolomics.
build:
  entry_points:
  - khipu = khipu.command_line:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  recipe-maintainers:
  - hechth
package:
  name: khipu-metabolomics
  version: 2.0.4
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - intervaltree
  - isocor
  - mass2chem
  - matplotlib-base
  - numpy
  - networkx
  - pandas
  - requests
  - scipy
  - treelib
source:
  sha256: 3f615e84097a5e67de87ef3279387e7f80bacae3cae7540b687a609d4ff8e039
  url: https://pypi.org/packages/source/k/khipu-metabolomics/khipu_metabolomics-2.0.4.tar.gz
test:
  commands:
  - khipu --help
  imports:
  - khipu
