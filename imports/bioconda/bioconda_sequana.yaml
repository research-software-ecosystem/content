about:
  dev_url: https://github.com/sequana/sequana
  doc_url: https://sequana.readthedocs.io
  home: https://sequana.readthedocs.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A set of standalone application and snakemake pipelines dedicated to NGS
    (new generation sequencing) analysis.
build:
  entry_points:
  - sequana = sequana.scripts.main.main:main
  - sequana_taxonomy = sequana.scripts.taxonomy:main
  - sequana_coverage = sequana.scripts.coverage:main
  - sequana_substractor = sequana.scripts.substractor:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - cokelaer
  skip-lints:
  - cython_must_be_in_host
package:
  name: sequana
  version: 0.19.3
requirements:
  host:
  - python >=3.10
  - pip
  - poetry-core
  run:
  - adjusttext
  - aiohttp
  - bioservices >=1.10.0
  - brokenaxes
  - bx-python
  - click >=8.1.8
  - colorlog >=6.9.0
  - colormap
  - cookiecutter <2
  - cython
  - deprecated
  - docutils
  - easydev
  - gseapy
  - itolapi
  - lxml
  - matplotlib-base >3
  - matplotlib-venn
  - mock
  - multiqc >=1.18,<=1.27
  - natsort >=8.4.0
  - packaging
  - pandas >=2.2.3
  - plotly
  - psutil
  - pulp <2.8.0
  - pykwalify
  - pysam >=0.22.1
  - python >=3.10
  - python-kaleido >=0.1
  - rich-click
  - ruamel.yaml >=0.16.0
  - scikit-learn
  - scipy
  - selenium
  - snakemake-minimal <8
  - seaborn-base
  - statsmodels
  - tqdm
  - upsetplot
  - vcfpy
  - xlrd
source:
  sha256: bea723b03db247335a18fa71f7fb0c70dba6c9098a773bfc959c2e46f2516675
  url: https://github.com/sequana/sequana/archive/v0.19.3.tar.gz
test:
  commands:
  - sequana --version > /dev/null
  - sequana --version | grep 0.19.3
  - sequana --help
  imports:
  - sequana
