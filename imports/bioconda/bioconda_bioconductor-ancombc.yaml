about:
  description: 'ANCOMBC is a package containing differential abundance (DA) and correlation
    analyses for microbiome data. Specifically, the package includes Analysis of Compositions
    of Microbiomes with Bias Correction 2 (ANCOM-BC2), Analysis of Compositions of
    Microbiomes with Bias Correction (ANCOM-BC), and Analysis of Composition of Microbiomes
    (ANCOM) for DA analysis, and Sparse Estimation of Correlations among Microbiomes
    (SECOM) for correlation analysis. Microbiome data are typically subject to two
    sources of biases: unequal sampling fractions (sample-specific biases) and differential
    sequencing efficiencies (taxon-specific biases). Methodologies included in the
    ANCOMBC package are designed to correct these biases and construct statistically
    consistent estimators.'
  home: https://bioconductor.org/packages/3.20/bioc/html/ANCOMBC.html
  license: Artistic-2.0
  summary: Microbiome differential abudance and correlation analyses with bias correction
