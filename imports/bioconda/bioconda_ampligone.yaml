about:
  dev_url: https://github.com/RIVM-bioinformatics/AmpliGone
  doc_url: https://rivm-bioinformatics.github.io/AmpliGone/
  home: https://rivm-bioinformatics.github.io/AmpliGone/
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE
  summary: Ampligone is a tool which accurately removes primer sequences from FastQ
    NGS reads in an amplicon sequencing experiment
build:
  entry_points:
  - ampligone = AmpliGone.__main__:main
  - AmpliGone = AmpliGone.__main__:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps
extra:
  recipe-maintainers:
  - florianzwagemaker
  - raaijmag
  - ids-bioinformatics
package:
  name: ampligone
  version: 2.0.2
requirements:
  host:
  - python >=3.10
  - hatchling >=1.27
  - wheel
  - pip
  run:
  - python >=3.10
  - pandas =2.2
  - pysam =0.22
  - biopython ==1.84
  - mappy ==2.28
  - parmap =1.7
  - parasail-python ==1.3.4
  - rich =13.7
  - pgzip ==0.3.4
source:
  sha256: 89c1678668bf11e719d9a5b70a4b2bc1ec9fef8818700de0f404fe8ddfa73955
  url: https://pypi.org/packages/source/A/AmpliGone/ampligone-2.0.2.tar.gz
test:
  commands:
  - ampligone --help
  - AmpliGone --help
  imports:
  - AmpliGone.fasta2bed
