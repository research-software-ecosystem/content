about:
  dev_url: https://github.com/RicoLeiser/Genome2Tree
  doc_url: https://github.com/RicoLeiser/Genome2Tree
  home: https://github.com/RicoLeiser/Genome2Tree
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: A pipeline to build phylogenetic trees from genome comparisons
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps -vv
extra:
  recipe-maintainers:
  - RicoLeiser
package:
  name: genome2tree
  version: 1.1.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - biopython >=1.79
  - numpy >=1.21
  - orthofinder
  - mafft
  - clipkit >=0.1.2
  - phykit
  - prodigal
  - tqdm >=4.45
source:
  sha256: 358f1d4ba998b24f4a3eb92229901000dcd5f146042d6ecab7cf4135a3faadb3
  url: https://github.com/RicoLeiser/Genome2Tree/releases/download/v1.1.0/genome2tree-1.1.0.tar.gz
test:
  commands:
  - genome2tree.py --help
