about:
  description: MaAsLin 3 refines and extends generalized multivariate linear models
    for meta-omicron association discovery. It finds abundance and prevalence associations
    between microbiome meta-omics features and complex metadata in population-scale
    epidemiological studies. The software includes multiple analysis methods (including
    support for multiple covariates, repeated measures, and ordered predictors), filtering,
    normalization, and transform options to customize analysis for your specific study.
  home: https://github.com/biobakery/maaslin3
  license: Custom
  license_file: LICENSE
  summary: '"Refining and extending generalized multivariate linear models for meta-omic
    association discovery"'
