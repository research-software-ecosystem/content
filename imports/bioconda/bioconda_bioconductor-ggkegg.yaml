about:
  description: This package aims to import, parse, and analyze KEGG data such as KEGG
    PATHWAY and KEGG MODULE. The package supports visualizing KEGG information using
    ggplot2 and ggraph through using the grammar of graphics. The package enables
    the direct visualization of the results from various omics analysis packages.
  home: https://bioconductor.org/packages/3.20/bioc/html/ggkegg.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Analyzing and visualizing KEGG information using the grammar of graphics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ggkegg
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-getoptlong
  - r-ggplot2
  - r-ggraph
  - r-gtable
  - r-igraph
  - r-magick
  - r-patchwork
  - r-shadowtext
  - r-stringr
  - r-tibble
  - r-tidygraph
  - r-xml
  run:
  - bioconductor-biocfilecache >=2.14.0,<2.15.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-getoptlong
  - r-ggplot2
  - r-ggraph
  - r-gtable
  - r-igraph
  - r-magick
  - r-patchwork
  - r-shadowtext
  - r-stringr
  - r-tibble
  - r-tidygraph
  - r-xml
source:
  md5: e67f320ba80e9456e60289f919285c14
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ggkegg_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ggkegg/ggkegg_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggkegg_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggkegg/bioconductor-ggkegg_1.4.0_src_all.tar.gz
test:
