about:
  dev_url: https://github.com/deprekate/PHANOTATE
  doc_url: https://github.com/deprekate/PHANOTATE/blob/master/README.md
  home: https://github.com/deprekate/PHANOTATE
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Phanotate gene caller for phages
build:
  number: 1
  run_exports:
  - None
  script:
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CFLAGS="${CFLAGS} -O3"
  - cd fastpath-1.9
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  - cd ..
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics
  recipe-maintainers:
  - linsalrob
  - deprekate
package:
  name: phanotate
  version: 1.6.7
requirements:
  build:
  - None
  host:
  - pip
  - python
  - setuptools
  run:
  - python
  - setuptools
  - matplotlib-base
  - scipy
  - seaborn-base
  - statsmodels
  - backports.tempfile
  - textwrap3
  - trnascan-se
  - genbank
