about:
  home: https://github.com/ragnargrootkoerkamp/sassy
  license: MIT
  license_file: LICENSE
  summary: Fast approximate string searching
build:
  number: 0
  run_exports:
  - null
  script:
  - mv .cargo/config-portable.toml .cargo/config.toml
  - cargo install --no-track --locked --verbose --root "${PREFIX}" --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - ragnargrootkoerkamp
  - rickbeeloo
package:
  name: sassy
  version: 0.1.8
requirements:
  build:
  - null
  - cargo-bundle-licenses
source:
  sha256: 9e01894cae22387a5c40c9b2cf077e89f2b0e18d492623d7e4fb8c65f3fc20c1
  url: https://github.com/ragnargrootkoerkamp/sassy/archive/v0.1.8.tar.gz
test:
  commands:
  - sassy --help
  - sassy grep --help
  - sassy search --help
  - sassy crispr --help
