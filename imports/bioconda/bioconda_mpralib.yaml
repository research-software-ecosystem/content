about:
  home: https://github.com/kircherlab/MPRAlib
  license: MIT
  license_file: LICENSE
  summary: Library to analyze count data of MPRA experiments.
build:
  entry_points:
  - mpralib = mpralib.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - visze
package:
  name: mpralib
  version: 0.9.1
requirements:
  host:
  - python >=3.9
  - setuptools
  - wheel
  - pip
  run:
  - python >=3.9
  - numpy
  - pandas
  - pysam
  - click
  - scikit-learn
  - scipy
  - anndata >=0.11.3
  - seaborn
  - matplotlib-base
  - jsonschema
  - tqdm
source:
  sha256: 2794396a05cde29d60eedf0a4d3859df8d646dd346754137cc8717bfc33cc0c7
  url: https://pypi.org/packages/source/m/mpralib/mpralib-0.9.1.tar.gz
test:
  commands:
  - pip check
  - mpralib --help
  imports:
  - mpralib
  requires:
  - pip
