about:
  home: https://github.com/kircherlab/MPRAlib
  license: MIT
  license_file: LICENSE
  summary: Library to analyze count data of MPRA experiments.
build:
  entry_points:
  - mpralib = mpralib.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - visze
package:
  name: mpralib
  version: 0.7.3
requirements:
  host:
  - python >=3.8
  - setuptools
  - wheel
  - pip
  run:
  - python >=3.8
  - numpy
  - pandas
  - pysam
  - click
  - scikit-learn
  - scipy
  - anndata >=0.11.3
  - seaborn
  - matplotlib-base
  - jsonschema
  - tqdm
source:
  sha256: 8a744f951fdd931838d3c7d1b7ad892cffd67ab81f84e7ef98fbe563d2609d9b
  url: https://pypi.org/packages/source/m/mpralib/mpralib-0.7.3.tar.gz
test:
  commands:
  - pip check
  - mpralib --help
  imports:
  - mpralib
  requires:
  - pip
