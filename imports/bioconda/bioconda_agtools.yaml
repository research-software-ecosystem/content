about:
  description: 'agtools is a toolkit for manipulating assembly graphs for downstream
    metagenomic applications, with a focus on the Graphical Fragment Assembly (GFA)
    format.

    '
  dev_url: https://github.com/Vini2/agtools
  doc_url: https://agtools.readthedocs.io/
  home: https://github.com/Vini2/agtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'agtools: Tools for manipulating assembly graphs'
build:
  entry_points:
  - agtools = agtools.cli:main
  noarch: true
  number: 0
  run_exports:
  - None
  script:
  - ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - Vini2
package:
  name: agtools
  version: 1.0.0
requirements:
  host:
  - pip
  - python >=3.9
  - flit-core
  run:
  - python >=3.9
  - click
  - loguru
  - bidict
  - biopython
  - python-igraph
  - pycairo
  - pandas
source:
  sha256: 8cf98cdc4d1b7bad2362da2d335b84473ef1a36e701981647da40e3e3d271e05
  url: https://github.com/Vini2/agtools/archive/refs/tags/v1.0.0.tar.gz
test:
  commands:
  - agtools --help
