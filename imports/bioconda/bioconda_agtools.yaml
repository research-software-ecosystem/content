about:
  description: 'agtools is a Python framework for manipulating assembly graphs for
    downstream metagenomic applications, with a focus on the Graphical Fragment Assembly
    (GFA) format.

    '
  dev_url: https://github.com/Vini2/agtools
  doc_url: https://agtools.readthedocs.io/
  home: https://github.com/Vini2/agtools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'agtools: A Software Framework to Manipulate Assembly Graphs'
build:
  entry_points:
  - agtools = agtools.cli:main
  noarch: true
  number: 0
  run_exports:
  - None
  script:
  - ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - Vini2
package:
  name: agtools
  version: 1.0.2
requirements:
  host:
  - pip
  - python >=3.9
  - flit-core
  run:
  - python >=3.9
  - click
  - loguru
  - bidict
  - biopython
  - python-igraph
  - pycairo
  - pandas
source:
  sha256: 11ca0d58be92e2170cc02d48f9b4bbf23f51738a74541912f91acfe013fe7a4b
  url: https://github.com/Vini2/agtools/archive/refs/tags/v1.0.2.tar.gz
test:
  commands:
  - agtools --help
