about:
  description: 'All alleles from the IPD IMGT/HLA <https://www.ebi.ac.uk/ipd/imgt/hla/>
    and IPD KIR <https://www.ebi.ac.uk/ipd/kir/> database for Homo sapiens. Reference:
    Robinson J, Maccari G, Marsh SGE, Walter L, Blokhuis J, Bimber B, Parham P, De
    Groot NG, Bontrop RE, Guethlein LA, and Hammond JA KIR Nomenclature in non-human
    species Immunogenetics (2018), in preparation.'
  home: https://bioconductor.org/packages/3.20/bioc/html/ipdDb.html
  license: Artistic-2.0
  summary: IPD IMGT/HLA and IPD KIR database for Homo sapiens
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ipddb
  version: 1.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-assertthat
  - r-base
  - r-dbi
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - r-assertthat
  - r-base
  - r-dbi
  - r-rsqlite
source:
  md5: 7554c2d3c695d50f78e28847ec7c06a5
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ipdDb_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ipdDb/ipdDb_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/ipdDb_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ipddb/bioconductor-ipddb_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ipdDb')"
