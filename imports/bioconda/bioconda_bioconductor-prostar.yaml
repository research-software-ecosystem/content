about:
  description: This package provides a GUI interface for the DAPAR package. The package
    Prostar (Proteomics statistical analysis with R) is a Bioconductor distributed
    R package which provides all the necessary functions to analyze quantitative data
    from label-free proteomics experiments. Contrarily to most other similar R packages,
    it is endowed with rich and user-friendly graphical interfaces, so that no programming
    skill is required.
  home: https://bioconductor.org/packages/3.20/bioc/html/Prostar.html
  license: Artistic-2.0
  summary: Provides a GUI for DAPAR
