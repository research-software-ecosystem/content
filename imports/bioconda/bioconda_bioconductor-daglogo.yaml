about:
  description: Visualize significant conserved amino acid sequence pattern in groups
    based on probability theory.
  home: https://bioconductor.org/packages/3.20/bioc/html/dagLogo.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'dagLogo: a Bioconductor package for visualizing conserved amino acid sequence
    pattern in groups based on probability theory'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-daglogo
  version: 1.44.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biomart >=2.62.0,<2.63.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-motifstack >=1.50.0,<1.51.0
  - bioconductor-uniprot.ws >=2.46.0,<2.47.0
  - r-base
  - r-httr
  - r-pheatmap
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biomart >=2.62.0,<2.63.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-motifstack >=1.50.0,<1.51.0
  - bioconductor-uniprot.ws >=2.46.0,<2.47.0
  - r-base
  - r-httr
  - r-pheatmap
source:
  md5: a68ad6ee07b435310316af11119dbcbd
