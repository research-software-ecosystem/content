about:
  description: "Shiny\xC9PICo is a graphical pipeline to analyze Illumina DNA methylation\
    \ arrays (450k or EPIC). It allows to calculate differentially methylated positions\
    \ and differentially methylated regions in a user-friendly interface. Moreover,\
    \ it includes several options to export the results and obtain files to perform\
    \ downstream analysis."
  home: https://bioconductor.org/packages/3.20/bioc/html/shinyepico.html
  license: AGPL-3 + file LICENSE
  license_file: LICENSE
  summary: "Shiny\xC9PICo"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
