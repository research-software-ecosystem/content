about:
  description: Computes Multiple Co-Inertia Analysis (MCIA), a dimensionality reduction
    (jDR) algorithm, for a multi-block dataset using a modification to the Nonlinear
    Iterative Partial Least Squares method (NIPALS) proposed in (Hanafi et. al, 2010).
    Allows multiple options for row- and table-level preprocessing, and speeds up
    computation of variance explained. Vignettes detail application to bulk- and single
    cell- multi-omics studies.
  home: https://bioconductor.org/packages/3.20/bioc/html/nipalsMCIA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multiple Co-Inertia Analysis via the NIPALS Method
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-nipalsmcia
  version: 1.4.0
