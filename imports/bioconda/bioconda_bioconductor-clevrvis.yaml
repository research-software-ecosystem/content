about:
  description: clevRvis provides a set of visualization techniques for clonal evolution.
    These include shark plots, dolphin plots and plaice plots. Algorithms for time
    point interpolation as well as therapy effect estimation are provided. Phylogeny-aware
    color coding is implemented. A shiny-app for generating plots interactively is
    additionally provided.
  home: https://bioconductor.org/packages/3.20/bioc/html/clevRvis.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Visualization Techniques for Clonal Evolution
