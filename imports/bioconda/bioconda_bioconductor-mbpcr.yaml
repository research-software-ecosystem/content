about:
  description: It contains functions for estimating the DNA copy number profile using
    mBPCR with the aim of detecting regions with copy number changes.
  home: https://bioconductor.org/packages/3.20/bioc/html/mBPCR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bayesian Piecewise Constant Regression for DNA copy number estimation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mbpcr
  version: 1.60.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - bioconductor-oligoclasses >=1.68.0,<1.69.0
  - r-base
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-gwastools >=1.52.0,<1.53.0
  - bioconductor-oligoclasses >=1.68.0,<1.69.0
  - r-base
source:
  md5: 98b189af08186dcf5449ace77edd37bd
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/mBPCR_1.60.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/mBPCR/mBPCR_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/mBPCR_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbpcr/bioconductor-mbpcr_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mBPCR')"
