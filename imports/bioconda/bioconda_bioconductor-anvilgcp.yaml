about:
  description: The package provides a set of functions to interact with the Google
    Cloud Platform (GCP) services on the AnVIL platform. The package is designed to
    work with the AnVIL package. User-level interaction with this package should be
    minimal.
  home: https://bioconductor.org/packages/3.20/bioc/html/AnVILGCP.html
  license: Artistic-2.0
  summary: The GCP R Client for the AnVIL
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-anvilgcp
  version: 1.0.0
requirements:
  host:
  - bioconductor-anvilbase >=1.0.0,<1.1.0
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
  - r-rlang
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-anvilbase >=1.0.0,<1.1.0
  - bioconductor-biocbaseutils >=1.8.0,<1.9.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
  - r-rlang
  - r-tibble
  - r-tidyr
source:
  md5: faa94033f8fdd6320dbc8d157fbaf290
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/AnVILGCP_1.0.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/AnVILGCP/AnVILGCP_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnVILGCP_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anvilgcp/bioconductor-anvilgcp_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnVILGCP')"
