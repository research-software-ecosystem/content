about:
  home: http://ccb.nki.nl/software/
  license: Apache-2.0
  summary: Pinpoint driver genes in focal recurrent aberrations (across tumor samples)
    in DNA somatic copy number data.
build:
  noarch: generic
  number: 8
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
extra:
  identifiers:
  - doi:10.1038/ncomms12159
  skip-lints:
  - should_use_compilers
package:
  name: r-rubic
  version: 1.0.3
requirements:
  host:
  - r-base <=3.4.1
  - r-data.table >1.9.6,<=1.11.4
  - r-digest
  - r-ggplot2
  - r-pracma
  - r-gtable
  - libgfortran =3.0.0
  run:
  - r-base <=3.4.1
  - r-data.table >1.9.6,<=1.11.4
  - r-digest
  - r-ggplot2
  - r-pracma
  - r-gtable
  - libgfortran =3.0.0
source:
  sha256: 36dda0bd2f388e610f551a19b177be08e5a1c2cf68b23a3626dcbd5be1705837
  url: https://github.com/NKI-CCB/RUBIC/archive/v1.0.3.tar.gz
test:
  commands:
  - $R -e "library('RUBIC')"
