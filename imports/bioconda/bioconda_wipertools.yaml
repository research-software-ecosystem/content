about:
  home: https://github.com/mazzalab/fastqwiper
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: A suite of programs that drop or fix pesky lines in FASTQ files and that
    split FASTQ files into chunks or merge them.
build:
  entry_points:
  - wipertools = wipertools.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script_env:
  - WIPERTOOLS_VERSION=1.1.4
extra:
  recipe-maintainers:
  - mazzalab
  - tm4zza
package:
  name: wipertools
  version: 1.1.4
requirements:
  host:
  - python >=3.10
  - setuptools >=75.3
  - coreutils >=8
  run:
  - python >=3.10
  - coreutils >=8
source:
  sha256: d95f14e7d042185604c70b7eb341734a5a56c1ffc91e256a108a271bc8bf1c21
  url: https://github.com/mazzalab/fastqwiper/archive/refs/tags/v1.1.4.zip
test:
  commands:
  - wipertools --help
  imports:
  - wipertools
