about:
  description: This package contains utility functions used throughout the gDR platform
    to fit data, manipulate data, and convert and validate data structures. This package
    also has the necessary default constants for gDR platform. Many of the functions
    are utilized by the gDRcore package.
  home: https://bioconductor.org/packages/3.20/bioc/html/gDRutils.html
  license: Artistic-2.0
  summary: A package with helper functions for processing drug response data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-gdrutils
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-bumpymatrix >=1.14.0,<1.15.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-checkmate
  - r-data.table
  - r-drc
  - r-jsonlite
  - r-jsonvalidate
  - r-stringr
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-bumpymatrix >=1.14.0,<1.15.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-checkmate
  - r-data.table
  - r-drc
  - r-jsonlite
  - r-jsonvalidate
  - r-stringr
source:
  md5: f357676625d090a95321b1b293bd3d45
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/gDRutils_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/gDRutils/gDRutils_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/gDRutils_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdrutils/bioconductor-gdrutils_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gDRutils')"
