about:
  description: MoleculeExperiment contains functions to create and work with objects
    from the new MoleculeExperiment class. We introduce this class for analysing molecule-based
    spatial transcriptomics data (e.g., Xenium by 10X, Cosmx SMI by Nanostring, and
    Merscope by Vizgen). This allows researchers to analyse spatial transcriptomics
    data at the molecule level, and to have standardised data formats accross vendors.
  home: https://bioconductor.org/packages/3.20/bioc/html/MoleculeExperiment.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Prioritising a molecule-level storage of Spatial Transcriptomics Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
