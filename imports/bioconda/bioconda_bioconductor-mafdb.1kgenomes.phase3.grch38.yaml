about:
  description: Store minor allele frequency data from the Phase 3 of the 1000 Genomes
    Project for the human genome version GRCh38.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/MafDb.1Kgenomes.phase3.GRCh38.html
  license: Artistic-2.0
  summary: Minor allele frequency data from 1000 Genomes Phase 3 for GRCh38
build:
