about:
  description: QLTExperiment defines an S4 class for storing and manipulating summary
    statistics from QTL mapping experiments in one or more states. It is based on
    the 'SummarizedExperiment' class and contains functions for creating, merging,
    and subsetting objects. 'QTLExperiment' also stores experiment metadata and has
    checks in place to ensure that transformations apply correctly.
  home: https://bioconductor.org/packages/3.20/bioc/html/QTLExperiment.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: S4 classes for QTL summary statistics and metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qtlexperiment
  version: 1.4.0
