about:
  home: https://gitlab.inria.fr/nbuton/tfpc/-/tree/EnzBert_conda
  license: AGPL-3
  license_file: LICENSE
  summary: Run EnzBert model that predicts the functional annotation of enzymes from
    protein sequences
build:
  entry_points:
  - enzbert = predictions:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .
package:
  name: enzbert
  version: '1.1'
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - pytorch ==1.9.1
  - transformers ==4.2.2
  - biopython
  - matplotlib-base
  - numpy
  - pandas
  - requests
  - scikit-learn
  - scipy
  - seaborn
  - statsmodels
  - sty
  - tqdm
  - goatools
  - lime
  - torchmetrics
  - captum
  - streamlit
  - ijson
source:
  sha256: d1d68f6f53fcf5087ac1786db37db4688b07b7604e42ef9459334225b4383f76
  url: https://gitlab.inria.fr/nbuton/tfpc/-/archive/v1.1/tfpc-v1.1.tar.gz
test:
  commands:
  - enzbert --help
