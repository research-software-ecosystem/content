about:
  description: 'The CytoGLMM R package implements two multiple regression strategies:
    A bootstrapped generalized linear model (GLM) and a generalized linear mixed model
    (GLMM). Most current data analysis tools compare expressions across many computationally
    discovered cell types. CytoGLMM focuses on just one cell type. Our narrower field
    of application allows us to define a more specific statistical model with easier
    to control statistical guarantees. As a result, CytoGLMM finds differential proteins
    in flow and mass cytometry data while reducing biases arising from marker correlations
    and safeguarding against false discoveries induced by patient heterogeneity.'
  home: https://bioconductor.org/packages/3.20/bioc/html/CytoGLMM.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Conditional Differential Analysis for Flow and Mass Cytometry Experiments
