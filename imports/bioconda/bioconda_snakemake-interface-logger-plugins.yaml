about:
  home: https://github.com/snakemake/snakemake-interface-logger-plugins
  license: MIT
  license_file: LICENSE
  summary: This package provides a stable interface for interactions between Snakemake
    and its logger plugins.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - koesterlab
  - cademirch
package:
  name: snakemake-interface-logger-plugins
  version: 2.0.0
requirements:
  host:
  - python >=3.11,<4.0
  - poetry-core
  - pip
  - hatchling
  run:
  - python >=3.11.0,<4.0.0
  - snakemake-interface-common >=1.17.4,<2.0.0
source:
  sha256: 0e8ff2af4c55ca140d6ea1c1540e733a4b3944abae48fe0eaf6a707e5797cd17
  url: https://pypi.io/packages/source/s/snakemake-interface-logger-plugins/snakemake_interface_logger_plugins-2.0.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - snakemake_interface_logger_plugins
  requires:
  - pip
