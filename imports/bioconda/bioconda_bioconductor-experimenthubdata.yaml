about:
  description: Functions to add metadata to ExperimentHub db and resource files to
    AWS S3 buckets.
  home: https://bioconductor.org/packages/3.20/bioc/html/ExperimentHubData.html
  license: Artistic-2.0
  summary: Add resources to ExperimentHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-experimenthubdata
  version: 1.32.0
requirements:
  host:
  - bioconductor-annotationhubdata >=1.36.0,<1.37.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-dbi
  - r-httr
  run:
  - bioconductor-annotationhubdata >=1.36.0,<1.37.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-dbi
  - r-httr
source:
  md5: cd6859088d3aa6cbeca30efde006244e
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ExperimentHubData_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ExperimentHubData/ExperimentHubData_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/ExperimentHubData_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-experimenthubdata/bioconductor-experimenthubdata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ExperimentHubData')"
