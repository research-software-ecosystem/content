about:
  dev_url: https://github.com/wdecoster/NanoPlot
  home: https://github.com/wdecoster/NanoPlot
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Plotting suite for long read sequencing data and alignments.
build:
  entry_points:
  - NanoPlot = nanoplot.NanoPlot:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
package:
  name: nanoplot
  version: 1.46.1
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - biopython
  - pysam >0.10.0.0
  - pandas >=1.1.0
  - numpy >=1.16.5
  - scipy
  - python-dateutil
  - libpng
  - nanoget >=1.19.1
  - plotly >=5.4.0
  - pyarrow
  - python-kaleido
source:
  sha256: 8daa64ebd036dc98bfc28f54d6f25acfd113a592ee8e42c4230d8e0e9740b70d
  url: https://pypi.org/packages/source/n/nanoplot/nanoplot-1.46.1.tar.gz
test:
  commands:
  - NanoPlot --help
  imports:
  - nanoplot
