    Licensed under the

    [Apache License 2.0](https://www.apache.org/licenses/LICENSE-2.0), see the file
    LICENSE for details.


    ![](https://bioexcel.eu/wp-content/uploads/2019/04/Bioexcell_logo_1080px_transp.png
    "Bioexcel")



    '
