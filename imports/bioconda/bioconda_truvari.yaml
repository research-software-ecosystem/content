about:
  dev_url: https://github.com/ACEnglish/truvari
  doc_url: https://github.com/acenglish/truvari/wiki
  home: https://github.com/ACEnglish/truvari
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Structural variant comparison tool for VCFs
build:
  entry_points:
  - truvari = truvari.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: truvari
  version: 5.0.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - pywfa >=0.5.1
  - rich >=12.5.1
  - python-edlib >=1.3.9
  - pysam >=0.22
  - intervaltree >=3.1
  - joblib >=1.2.0
  - pytabix >=0.1
  - bwapy >=0.1.4
  - pandas >=1.5.3
  - pyabpoa >=1.4.3
  - mafft >=7.515
source:
  sha256: 5ef72fb27eff91086fed87417044d800823dbf446613a789268a9a042ef8bbf1
  url: https://pypi.io/packages/source/t/truvari/truvari-5.0.0.tar.gz
test:
  commands:
  - truvari --help
  imports:
  - truvari
