about:
  dev_url: https://github.com/ACEnglish/truvari
  doc_url: https://github.com/acenglish/truvari/wiki
  home: https://github.com/ACEnglish/truvari
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Structural variant comparison tool for VCFs.
build:
  entry_points:
  - truvari = truvari.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
package:
  name: truvari
  version: 5.4.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - pywfa >=0.5.1
  - rich >=12.5.1
  - python-edlib >=1.3.9
  - pysam >=0.22
  - intervaltree >=3.1
  - joblib >=1.2.0
  - pytabix >=0.1
  - bwapy >=0.1.4
  - pandas >=1.5.3
  - pyabpoa >=1.4.3
  - mafft >=7.515
  - psutil
source:
  sha256: 20463d4cde71a6abf86279f78e93891e2fa9f031efeea4a9a4f1fed77355a758
  url: https://pypi.org/packages/source/t/truvari/truvari-5.4.0.tar.gz
test:
  commands:
  - truvari --help
  imports:
  - truvari
