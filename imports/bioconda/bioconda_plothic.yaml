about:
  dev_url: https://github.com/Jwindler/PlotHiC
  doc_url: https://github.com/Jwindler/PlotHiC/blob/main/README.md
  home: https://github.com/Jwindler/PlotHiC
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Plot Whole genome Hi-C contact matrix heatmap
build:
  entry_points:
  - plothic=plothic.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv --no-deps --no-build-isolation'
extra:
  recipe-maintainers:
  - Jwindler
package:
  name: plothic
  version: 0.4.18
requirements:
  host:
  - hic-straw >=1.3.1
  - matplotlib-base >=3.9.2
  - numpy >=2.1.1
  - pandas >=2.2.3
  - pip
  - python
  - scikit-learn >=1.5.2
  - scipy >=1.14.1
  - six >=1.16.0
  - libcurl
  run:
  - hic-straw >=1.3.1
  - matplotlib-base >=3.9.2
  - numpy >=1.21.2
  - pandas >=2.2.3
  - python
  - scikit-learn >=1.5.2
  - scipy >=1.14.1
  - six >=1.16.0
  - libcurl
source:
  sha256: 8df2e43340fbecbbf391880da88868d8db4157a8e6a0f0b58f3970ba9886a79e
  url: https://pypi.io/packages/source/p/plothic/plothic-0.4.18.tar.gz
test:
  commands:
  - plothic --help
