about:
  dev_url: https://github.com/Boyle-Lab/HaplotagLR
  doc_url: https://github.com/Boyle-Lab/HaplotagLR/blob/v1.1.12/README.md
  home: https://github.com/Boyle-Lab/HaplotagLR
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotagging individual long reads using known haplotype information.
build:
  entry_points:
  - HaplotagLR = HaplotagLR.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
extra:
  identifiers:
  - doi:10.1371/journal.pone.0298688
package:
  name: haplotaglr
  version: 1.1.12
requirements:
  host:
  - python >=3.7,<3.13
  - pip
  - pytest-runner
  run:
  - python >=3.7,<3.13
  - biopython >=1.78
  - numpy >=1.20.1
  - powerlaw >=1.4.6
  - pyliftover >=0.4
  - pysam >=0.16.0.1
  - requests >=2.26.0
source:
  sha256: 740f63b2d5c2b18622634146a4936016a57e6c5caaf896d4b4f6ec8b9d14606b
  url: https://pypi.org/packages/source/H/HaplotagLR/HaplotagLR-1.1.12.tar.gz
test:
  imports:
  - HaplotagLR
