about:
  description: CopyNumberPlots have a set of functions extending karyoploteRs functionality
    to create beautiful, customizable and flexible plots of copy-number related data.
  home: https://bioconductor.org/packages/3.20/bioc/html/CopyNumberPlots.html
  license: Artistic-2.0
  summary: Create Copy-Number Plots using karyoploteR functionality
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-copynumberplots
  version: 1.22.0
requirements:
  host:
  - bioconductor-cn.mops >=1.52.0,<1.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
