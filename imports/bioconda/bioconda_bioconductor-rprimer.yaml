about:
  description: Functions, workflow, and a Shiny application for visualizing sequence
    conservation and designing degenerate primers, probes, and (RT)-(q/d)PCR assays
    from a multiple DNA sequence alignment. The results can be presented in data frame
    format and visualized as dashboard-like plots. For more information, please see
    the package vignette.
  home: https://bioconductor.org/packages/3.18/bioc/html/rprimer.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Design Degenerate Oligos from a Multiple DNA Sequence Alignment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rprimer
  version: 1.6.0
requirements:
  host:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-bslib
  - r-dt
  - r-ggplot2
  - r-mathjaxr
  - r-patchwork
  - r-reshape2
  - r-shiny
  - r-shinycssloaders
  - r-shinyfeedback
  run:
  - bioconductor-biostrings >=2.70.0,<2.71.0
  - bioconductor-iranges >=2.36.0,<2.37.0
  - bioconductor-s4vectors >=0.40.0,<0.41.0
  - r-base
  - r-bslib
  - r-dt
  - r-ggplot2
  - r-mathjaxr
  - r-patchwork
  - r-reshape2
  - r-shiny
  - r-shinycssloaders
  - r-shinyfeedback
