about:
  description: This package addresses two broad areas.  It allows for in-depth analysis
    of spatial transcriptomic data by identifying tissue neighbourhoods.  These are
    contiguous regions of tissue surrounding individual cells.  'CatsCradle' allows
    for the categorisation of neighbourhoods by the cell types contained in them and
    the genes expressed in them.  In particular, it produces Seurat objects whose
    individual elements are neighbourhoods rather than cells.  In addition, it enables
    the categorisation and annotation of genes by producing Seurat objects whose elements
    are genes.
  home: https://bioconductor.org/packages/3.20/bioc/html/CatsCradle.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: This package provides methods for analysing spatial transcriptomics data
    and for discovering gene clusters
