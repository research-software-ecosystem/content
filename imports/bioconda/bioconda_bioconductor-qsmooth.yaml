about:
  description: 'Smooth quantile normalization is a generalization of quantile normalization,
    which is average of the two types of assumptions about the data generation process:
    quantile normalization and quantile normalization between groups.'
  home: https://bioconductor.org/packages/3.20/bioc/html/qsmooth.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Smooth quantile normalization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qsmooth
  version: 1.22.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-sva >=3.54.0,<3.55.0
  - r-base
  - r-hmisc
  run:
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-sva >=3.54.0,<3.55.0
  - r-base
  - r-hmisc
source:
  md5: 45909d751d39e66fd98d35c49930b013
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/qsmooth_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/qsmooth/qsmooth_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/qsmooth_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qsmooth/bioconductor-qsmooth_1.22.0_src_all.tar.gz
test:
