about:
  description: This is a collection of utility functions that allow to perform exploration
    of and calculations to RNA sequencing data, in a modular, pipe-friendly and tidy
    fashion.
  home: https://bioconductor.org/packages/3.20/bioc/html/tidybulk.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Brings transcriptomics to the tidyverse
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-tidybulk
  version: 1.18.0
requirements:
  host:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-crayon
  - r-dplyr >=1.1.0
  - r-lifecycle
  - r-magrittr
  - r-matrix
  - r-purrr
  - r-readr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ttservice >=0.3.6
  run:
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-preprocesscore >=1.68.0,<1.69.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-crayon
  - r-dplyr >=1.1.0
  - r-lifecycle
  - r-magrittr
  - r-matrix
  - r-purrr
  - r-readr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-tidyselect
  - r-ttservice >=0.3.6
source:
  md5: 541de0cbf7fbb2350db6e6980aea09dc
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/tidybulk_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/tidybulk/tidybulk_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/tidybulk_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tidybulk/bioconductor-tidybulk_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tidybulk')"
