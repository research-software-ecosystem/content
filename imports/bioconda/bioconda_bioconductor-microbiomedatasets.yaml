about:
  description: microbiomeDataSets is a collection of microbiome datasets loaded from
    Bioconductor'S ExperimentHub infrastructure. The datasets serve as reference for
    workflows and vignettes published adjacent to the microbiome analysis tools on
    Bioconductor. Additional datasets can be added overtime and additions from authors
    are welcome.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/microbiomeDataSets.html
  license: CC0
  summary: Experiment Hub based microbiome datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-microbiomedatasets
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-treesummarizedexperiment >=2.14.0,<2.15.0
  - r-ape
  - r-base
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-multiassayexperiment >=1.32.0,<1.33.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-treesummarizedexperiment >=2.14.0,<2.15.0
  - r-ape
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: df3b92fa8bb2edd4cb6b98d4d6215542
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/microbiomeDataSets_1.14.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/microbiomeDataSets/microbiomeDataSets_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/microbiomeDataSets_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-microbiomedatasets/bioconductor-microbiomedatasets_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('microbiomeDataSets')"
