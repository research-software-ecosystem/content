about:
  home: https://github.com/tjcreedy/metamate
  license: GPL-3.0
  license_file: LICENSE
  summary: 'metaMATE: your metabarcoding friend!'
build:
  entry_points:
  - metamate = metamate.metamate:main
  - metaMATE = metamate.metamate:main
  - filtertranslate = metamate.filtertranslate:main
  noarch: python
  number: 0
  run_exports: null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - tjcreedy
  - johnrandallia
package:
  name: metamate
  version: 0.5.2
requirements:
  build:
  - python
  - mafft
  - pysam
  - bbmap
  - r-base
  - biopython
  - r-getopt
  - r-ape
  - r-fastcluster
  - r-cluster
  host:
  - python
  - bbmap
  - pysam
  - mafft
  - r-base
  - r-getopt
  - r-ape
  - r-fastcluster
  - r-cluster
  run:
  - python >=3.6
  - biopython >=1.76
  - scipy >=1.4.1
  - pysam
  - r-base
  - bbmap
  - mafft
source:
  sha256: f0b0cf16c4f79eaa24492520e9c0df7f05cf3ff3165af4b91b246e87834fdef2
  url: https://github.com/tjcreedy/metamate/archive/v0.5.2.tar.gz
test:
  commands:
  - metamate --help
  - metaMATE --help
  - filtertranslate --help
  imports:
  - metamate
