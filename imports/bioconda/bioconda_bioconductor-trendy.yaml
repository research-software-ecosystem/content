about:
  description: Trendy implements segmented (or breakpoint) regression models to estimate
    breakpoints which represent changes in expression for each feature/gene in high
    throughput data with ordered conditions.
  home: https://bioconductor.org/packages/3.20/bioc/html/Trendy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Breakpoint analysis of time-course expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-trendy
  version: 1.28.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dt
  - r-gplots
  - r-magrittr
  - r-segmented
  - r-shiny
  - r-shinyfiles
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-dt
  - r-gplots
  - r-magrittr
  - r-segmented
  - r-shiny
  - r-shinyfiles
source:
  md5: 1be4ac1ab9b1041edb1d7af06bb1d02d
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Trendy_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Trendy/Trendy_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/Trendy_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-trendy/bioconductor-trendy_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Trendy')"
