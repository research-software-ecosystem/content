about:
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool for validation, encryption and upload of MV submissions to GDCs.
build:
  entry_points:
  - grz-cli = grz_cli.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - tedil
  - twrightsman
package:
  name: grz-cli
  version: 1.5.1
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - boto3 >=1.36,<2
  - click >=8.2,<9
  - python-crypt4gh >=1.7,<2
  - jsonschema >=4.23.0,<5
  - pyyaml >=6.0.2,<7
  - tqdm >=4.66.5,<5
  - pydantic >=2.12,<3
  - pydantic-settings >=2.11,<3
  - platformdirs >=4.3.6,<5
  - grz-pydantic-models >=2.5,<3
  - pysam =0.23
  - rich =13
  - requests >=2.32.3,<3
  - grz-common >=1.5.0,<2
source:
  sha256: 6e1616b504759c52c454abb482e6bb924a482fdd60c4d5a2e1b70649b8f70ee9
  url: https://pypi.org/packages/source/g/grz-cli/grz_cli-1.5.1.tar.gz
test:
  commands:
  - pip check
  - grz-cli --help
  imports:
  - grz_cli
  requires:
  - pip
