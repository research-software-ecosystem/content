about:
  home: https://pypi.org/project/grz-cli
  license: MIT
  license_file: LICENSE
  summary: Tool for validation, encryption and upload of MV submissions to GDCs.
build:
  entry_points:
  - grz-cli = grz_cli.cli:cli
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - tedil
  - twrightsman
package:
  name: grz-cli
  version: 0.4.0
requirements:
  host:
  - python >=3.12
  - setuptools
  - wheel
  - pip
  run:
  - python >=3.12
  - boto3 >=1.36,<2
  - click >=8.1.7,<9
  - python-crypt4gh >=1.7,<2
  - jsonschema >=4.23.0,<5
  - pyyaml >=6.0.2,<7
  - tqdm >=4.66.5,<5
  - pydantic >=2.9.2,<2.10
  - platformdirs >=4.3.6,<5
  - grz-pydantic-models >=1.2.1,<2
  - pysam =0.23
source:
  sha256: 49342b8a39177f2d1af5b32ddda0073387cd46fdbcb1a15be9b2230e020a1cc2
  url: https://pypi.org/packages/source/g/grz-cli/grz_cli-0.4.0.tar.gz
test:
  commands:
  - pip check
  - grz-cli --help
  imports:
  - grz_cli
  requires:
  - pip
