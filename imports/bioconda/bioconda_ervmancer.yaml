about:
  description: ERVmancer quantifies Human Endogenous Retrovirus (HERV) short read
    RNA sequencing expression data by aligning short reads to a curated subset of
    HERVs and then resolves ambiguity in alignment using a pre-computed HERV phylogenetic
    tree.
  home: https://github.com/AuslanderLab/ervmancer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Quantifies HERV short read RNA sequencing expression data
build:
  entry_points:
  - ervmancer = ervmancer.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps -v'
extra:
  recipe-maintainers:
  - RNAPolymerase12
  - bryantduong
package:
  name: ervmancer
  version: 0.0.1
requirements:
  host:
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - bowtie2 >=2.4.2
  - samtools >=1.20
  - bedtools >=2.29.2
  - setuptools
  - numpy
  - pandas
  - tqdm
  - regex
source:
  sha256: 3d2bb53380aad443332578768ddf0f651b5e170df4621c334d60cdd738479d34
  url: https://github.com/AuslanderLab/ERVmancer/archive/refs/tags/v0.0.1.tar.gz
test:
  commands:
  - ervmancer --help
