  - python >=3.12,<4.0
  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models =2
source:
  sha256: 01757216f0f176c24b8d9759f882e1e8e47d2f6b50cd8b904e0a1111294b7223
