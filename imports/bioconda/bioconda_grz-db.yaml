about:
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  summary: SQL models for grz-cli and grz-watchdog
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - twrightsman
  - tedil
package:
  name: grz-db
  version: 1.2.0
requirements:
  host:
  - python >=3.12,<4.0
  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models >=2.5,<3
  - psycopg >=3.2,<4
source:
  sha256: beb5bdb09e5769142c4aa7eb0548c4313008c10e58cf9a7a786d8bfff7a94cee
  url: https://pypi.org/packages/source/g/grz-db/grz_db-1.2.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_db
  requires:
  - pip
