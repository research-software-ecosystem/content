  license: MIT
  summary: SQL models for grz-cli and grz-watchdog
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - twrightsman
  - tedil
package:
  name: grz-db
  version: 0.4.0
requirements:
  host:
  - python >=3.12,<4.0
  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models =2
source:
  sha256: 2a345afb3cdbec385f7b4742d84d88f35d45426c3843f98cbfad5006e6b28c18
  url: https://pypi.org/packages/source/g/grz-db/grz_db-0.4.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_db
  requires:
  - pip
