  - python >=3.12,<4.0
  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models >=2.4,<3
source:
  sha256: acdcfd7a67b66ceb23ab5df5b0571712ecc2d96b80b52bc1abe26aaf04bcae10
