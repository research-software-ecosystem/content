  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models >=2.3,<3
source:
  sha256: 7d2cb22797487b17534d2d877bb31763a7f76ba7c0986b371ca372f83cf6b169
