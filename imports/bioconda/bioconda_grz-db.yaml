about:
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  summary: SQL models for grz-cli and grz-watchdog
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - twrightsman
  - tedil
package:
  name: grz-db
  version: 1.0.0
requirements:
  host:
  - python >=3.12,<4.0
  - hatchling
  - pip
  run:
  - python >=3.12,<4.0
  - alembic >=1.16.1
  - cryptography >=45.0.3
  - sqlmodel >=0.0.24
  - grz-pydantic-models >=2.3,<3
source:
  sha256: 3f81c38fff566ec3b4b5b340c7dbc76cbb1ce5eaeb70594b55629e734d94f415
  url: https://pypi.org/packages/source/g/grz-db/grz_db-1.0.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_db
  requires:
  - pip
