about:
  home: https://www.poseidon-adna.org/#/
  license: MIT
  summary: A tool (trident) to work with modular genotype databases formatted using
    Poseidon.
build:
  number: 1
  run_exports:
  - None
  script:
  - mkdir -p $PREFIX/bin
  - mv trident* $PREFIX/bin/trident
  - chmod u+x $PREFIX/bin/trident
extra:
  additional-platforms:
  - osx-arm64
package:
  name: poseidon-trident
  version: 1.5.7.0
requirements:
  build:
  - None
  host:
  - zlib
  - gmp
  run:
  - zlib
  - gmp
source:
- md5: de1e15f936cca94ffac240863bf95127
  url: https://github.com/poseidon-framework/poseidon-hs/releases/download/v1.5.7.0/trident-conda-linux
- md5: 4ed4a2a827ab454e88bec1850250d7fe
  url: https://github.com/poseidon-framework/poseidon-hs/releases/download/v1.5.7.0/trident-macOS-X64
- md5: 949200977a85883a078f1ee8ed0292a9
  url: https://github.com/poseidon-framework/poseidon-hs/releases/download/v1.5.7.0/trident-macOS-ARM64
test:
  commands:
  - trident --version
