about:
  description: 'Full genome sequences for Bos taurus (Cow) as provided by UCSC (genome
    bosTau9) and stored in Biostrings objects. The sequences are the same as in BSgenome.Btaurus.UCSC.bosTau9,
    except that each of them has the 4 following masks on top: (1) the mask of assembly
    gaps (AGAPS mask), (2) the mask of intra-contig ambiguities (AMB mask), (3) the
    mask of repeats from RepeatMasker (RM mask), and (4) the mask of repeats from
    Tandem Repeats Finder (TRF mask). Only the AGAPS and AMB masks are "active" by
    default.'
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Btaurus.UCSC.bosTau9.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Bos taurus (UCSC version bosTau9)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.btaurus.ucsc.bostau9.masked
  version: 1.4.4
requirements:
  host:
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-bsgenome.btaurus.ucsc.bostau9 >=1.4.0,<1.5.0
  - r-base
