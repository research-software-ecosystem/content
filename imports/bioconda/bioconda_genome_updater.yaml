about:
  description: "Bash script to download/update snapshots of files from NCBI genomes\
    \ repository \n(refseq/genbank) with track of changes and without redundancy \
    \ \n"
  home: https://github.com/pirovc/genome_updater
  license: MIT License
  license_family: MIT
  summary: 'genome_updater: bash script to download/update snapshots of refseq/genbank'
build:
  noarch: generic
  number: 0
  run_exports:
  - null
extra:
  recipe-maintainers:
  - pirovc
package:
  name: genome_updater
  version: 0.7.0
requirements:
  run:
  - tar
  - bc
  - parallel >=20160822
  - gawk
  - coreutils
  - wget
  - findutils
  - curl
source:
  sha256: 93d5f0910f90e0c3d2e1ef6a3a884bb9d88f5b8fc62df15f5adde38ba14904ff
  url: https://github.com/pirovc/genome_updater/archive/v0.7.0.tar.gz
test:
  commands:
  - "genome_updater.sh -h 2>&1 | grep -e \"\u250C\" -e \"\u2514\" -e \"\u2502\""
