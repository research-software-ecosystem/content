about:
  description: 'A collection of utilities to work with FASTX (FASTA or FASTQ) files

    that accept gzipped input.

    Tools to interleave and deinterleave, to calculate stats, and extract

    portions of sequence datasets.

    '
  docs: https://telatin.github.io/seqfu2
  home: https://github.com/telatin/seqfu2
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: DNA sequence utilities.
build:
  number: 0
  run_exports:
  - null
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:seqfu
  - doi:10.3390/bioengineering8050059
  recipe-maintainers:
  - telatin
package:
  name: seqfu
  version: 1.23.0
requirements:
  build:
  - null
  - null
  - nim >=2.0.4
  - make
  - pkg-config
  - coreutils
  host:
  - curl
  - pcre
  - zlib
  run:
  - pcre
source:
  sha256: b2a95fca60f3b87d6b1ec776375d21f047b2309a05b4f9262765b2acd7cfb68e
  url: https://github.com/telatin/seqfu2/archive/refs/tags/v1.23.0.tar.gz
test:
  commands:
  - seqfu
  - seqfu stats --help
  - seqfu --version
  - seqfu --version | grep '1.23.0'
