  - numpy >=1.18
  - scipy >=1.11
  - pandas >=1.0
  - scikit-learn >=0.24
  - hdbscan >=0.8.27
  - matplotlib-base >=3.3
  - seaborn >=0.13
  - openpyxl >=3.0.5
  - wxpython >=4.1.0
  - colorama >=0.4.4
  - tqdm >=4.60.0
  - send2trash >=1.8.2
source:
  sha256: b4a9d5e0f5d53edc860a6e0516a23894bd13765b5a7a5150975d97574f029241
