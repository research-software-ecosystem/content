about:
  description: This is a supplemental data package for the plotgardener package. Includes
    example datasets used in plotgardener vignettes and example raw data files. For
    details on how to use these datasets, see the plotgardener package vignettes.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/plotgardenerData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Datasets and test data files for the plotgardener package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-plotgardenerdata
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 4404a379e2a65bf165af4d5e434341ca
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/plotgardenerData_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/plotgardenerData/plotgardenerData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/plotgardenerData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plotgardenerdata/bioconductor-plotgardenerdata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('plotgardenerData')"
