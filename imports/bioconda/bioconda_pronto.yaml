about:
  dev_url: https://github.com/althonos/pronto
  doc_url: https://pronto.readthedocs.io/en/stable
  home: https://github.com/althonos/pronto
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Python frontend to ontologies.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - althonos
package:
  name: pronto
  version: 2.6.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - chardet >=5.0
  - fastobo >=0.12.2
  - networkx >=2.3
  - python-dateutil >=2.8
source:
  sha256: 8fb087a414a727f467e0fb479e024368a551be2c044f52b3f029b372c12266b5
  url: https://pypi.io/packages/source/p/pronto/pronto-2.6.0.tar.gz
test:
  imports:
  - pronto
  - pronto.entity
  - pronto.logic
  - pronto.utils
  - pronto.parsers
  - pronto.serializers
