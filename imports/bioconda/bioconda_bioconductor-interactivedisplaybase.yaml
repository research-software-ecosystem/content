about:
  description: The interactiveDisplayBase package contains the the basic methods needed
    to generate interactive Shiny based display methods for Bioconductor objects.
  home: https://bioconductor.org/packages/3.20/bioc/html/interactiveDisplayBase.html
  license: Artistic-2.0
  summary: Base package for enabling powerful shiny web displays of Bioconductor objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:interactivedisplaybase
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-interactivedisplaybase
    path: recipes/bioconductor-interactivedisplaybase
    version: 1.18.0
package:
  name: bioconductor-interactivedisplaybase
  version: 1.44.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-dt
  - r-shiny
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-dt
  - r-shiny
source:
  md5: d112e51307461b9955062ac0f67de40c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/interactiveDisplayBase_1.44.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/interactiveDisplayBase/interactiveDisplayBase_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/interactiveDisplayBase_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interactivedisplaybase/bioconductor-interactivedisplaybase_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('interactiveDisplayBase')"
