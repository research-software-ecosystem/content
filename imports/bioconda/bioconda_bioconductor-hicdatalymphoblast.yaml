about:
  description: The HiC data from human lymphoblastoid cell line (HindIII restriction)
    was retrieved from the sequence read archive and two ends of the paired reads
    were aligned separately with bowtie.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/HiCDataLymphoblast.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Human lymphoblastoid HiC data from Lieberman-Aiden et al. 2009
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hicdatalymphoblast
  version: 1.42.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 22efbfbd94821942a7e1c9e0e9df0db6
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/HiCDataLymphoblast_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/HiCDataLymphoblast/HiCDataLymphoblast_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/HiCDataLymphoblast_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hicdatalymphoblast/bioconductor-hicdatalymphoblast_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HiCDataLymphoblast')"
