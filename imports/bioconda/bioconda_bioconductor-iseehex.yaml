about:
  description: This package provides panels summarising data points in hexagonal bins
    for `iSEE`. It is part of `iSEEu`, the iSEE universe of panels that extend the
    `iSEE` package.
  home: https://bioconductor.org/packages/3.20/bioc/html/iSEEhex.html
  license: Artistic-2.0
  summary: iSEE extension for summarising data points in hexagonal bins
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-iseehex
  version: 1.8.0
requirements:
  host:
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-shiny
  run:
  - bioconductor-isee >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-shiny
source:
  md5: 5436e4d62fe8747281aec6402f6544d4
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/iSEEhex_1.8.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/iSEEhex/iSEEhex_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSEEhex_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseehex/bioconductor-iseehex_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iSEEhex')"
