  - setuptools
  run:
  - python >=3.9
  - deprecated
  - future
  - graphtools >=1.5.3
  - matplotlib-base >=3.0
  - numpy >=1.20.0
  - scikit-learn >=1.5.0
  - scipy >=1.7.0
  - scprep >=0.11.1
  - s_gd2 >=1.5
  - tasklogger >=1.2
source:
  sha256: 4605f33b8ca625e8fe9b6a9552a7113f60f86afd816ba9495559494f1e1b2e26
