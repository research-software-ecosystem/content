about:
  description: RNAmodR.AlkAnilineSeq implements the detection of m7G, m3C and D modifications
    on RNA from experimental data generated with the AlkAnilineSeq protocol. The package
    builds on the core functionality of the RNAmodR package to detect specific patterns
    of the modifications in high throughput sequencing data.
  home: https://bioconductor.org/packages/3.20/bioc/html/RNAmodR.AlkAnilineSeq.html
  license: Artistic-2.0
  summary: Detection of m7G, m3C and D modification by AlkAnilineSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rnamodr.alkanilineseq
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-gviz >=1.50.0,<1.51.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rnamodr >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-gviz >=1.50.0,<1.51.0
