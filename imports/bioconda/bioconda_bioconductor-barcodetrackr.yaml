about:
  description: barcodetrackR is an R package developed for the analysis and visualization
    of clonal tracking data. Data required is samples and tag abundances in matrix
    form. Usually from cellular barcoding experiments, integration site retrieval
    analyses, or similar technologies.
  home: https://bioconductor.org/packages/3.20/bioc/html/barcodetrackR.html
  license: file LICENSE
  license_file: LICENSE
  summary: Functions for Analyzing Cellular Barcoding Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-barcodetrackr
  version: 1.14.0
