about:
  dev_url: https://github.com/bihealth/StemCNV-check
  doc_url: https://github.com/bihealth/StemCNV-check/blob/v0.5.3/README.md
  home: https://github.com/bihealth/StemCNV-check
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'StemCNV-check: CNV Based Quality Control Workflow for Stem Cell SNP Array
    Data.'
build:
  entry_points:
  - stemcnv-check = stemcnv_check.__main__:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=0.5.3
package:
  name: stemcnv-check
  version: 0.5.3
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools-scm
  run:
  - python >=3.12
  - snakemake-minimal >=8.28.0,<9
  - ruamel.yaml >=0.18.6
  - loguru >=0.7.2
  - pandas >=2.2
  - openpyxl >=3.1
  - xlsxwriter >=3.2
  - pydantic >=2.8
  - deepdiff >=8.0
  - psutil >=7.0.0
  - apptainer >=1.4
  - bcftools-gtc2vcf-plugin =1.22
source:
  sha256: a77d6dd96972e8787978a378bc05c7dc456dfd20268174f061ed3751d661c27e
  url: https://github.com/bihealth/StemCNV-check/archive/v0.5.3.tar.gz
test:
  commands:
  - stemcnv-check --help
  - stemcnv-check setup-files
