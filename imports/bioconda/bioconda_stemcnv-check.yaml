about:
  dev_url: https://github.com/bihealth/StemCNV-check
  doc_url: https://stemcnv-check.readthedocs.io
  home: https://github.com/bihealth/StemCNV-check
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'StemCNV-check: CNV Based Quality Control Workflow for Stem Cell SNP Array
    Data.'
build:
  entry_points:
  - stemcnv-check = stemcnv_check.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.0.0
package:
  name: stemcnv-check
  version: 1.0.0
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools-scm
  run:
  - python >=3.12
  - snakemake-minimal >=8.28.0,<9
  - ruamel.yaml >=0.18.6
  - loguru >=0.7.2
  - pandas >=2.2
  - openpyxl >=3.1
  - xlsxwriter >=3.2
  - pydantic >=2.8
  - deepdiff >=8.0
  - psutil >=7.0.0
  - apptainer >=1.4
  - bcftools-gtc2vcf-plugin =1.22
source:
  sha256: 8c801671eca2c19dcbf4fc3d3fe1c77fa3b5822bd8a119a653707c848821c428
  url: https://github.com/bihealth/StemCNV-check/archive/v1.0.0.tar.gz
test:
  commands:
  - stemcnv-check --help
  - stemcnv-check setup-files
