about:
  description: "Flexiplex is a fast and versatile sequence searching and demultiplexing\
    \ tool \nfor omics data. For more information, see the accompanying paper\n\"\
    Cheng et al. Flexiplex: A versatile demultiplexer and search tool for omics data.\"\
    \n"
  dev_url: https://github.com/DavidsonGroup/flexiplex
  doc_url: https://davidsongroup.github.io/flexiplex
  home: https://github.com/DavidsonGroup/flexiplex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'flexiplex: the flexible demultiplexer'
build:
  entry_points:
  - flexiplex-filter = flexiplex_filter.main:cli
  number: 1
  run_exports:
  - None
  script:
  - export DIR="${PREFIX}/bin"
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CFLAGS="${CFLAGS} -O3 -I${PREFIX}/include -L${PREFIX}/lib"
  - mkdir -p "${DIR}"
  - make -j"${CPU_COUNT}"
  - make install DIR="${DIR}"
extra:
  additional-platforms:
  - osx-arm64
  - linux-aarch64
  identifiers:
  - doi:10.1093/bioinformatics/btae102
package:
  name: flexiplex
  version: 1.02.5
requirements:
  build:
  - make
  - None
  - pkg-config
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - cachetools
  - requests
  - matplotlib-base
  - numpy
  - pandas
source:
  sha256: 6a14395cdefa91a1ad631a3ae839198715f22279c70cbcd51e660f15cee9228e
  url: https://github.com/DavidsonGroup/flexiplex/archive/refs/tags/v1.02.5.tar.gz
test:
  commands:
  - flexiplex -h
  - flexiplex-filter -h
