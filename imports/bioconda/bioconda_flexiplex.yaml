about:
  description: "Flexiplex is a fast and versatile sequence searching and demultiplexing\
    \ tool \nfor omics data. For more information, see the accompanying bioRxiv preprint\n\
    \"Davidson et al. Flexiplex: A versatile demultiplexer and search tool for omics\
    \ data.\"\n"
  home: https://github.com/DavidsonGroup/flexiplex/
  license: MIT License
  license_family: MIT
  summary: 'flexiplex: the flexible demultiplexer'
build:
  entry_points:
  - flexiplex-filter = flexiplex_filter.main:cli
  number: 0
  run_exports:
  - None
extra:
  identifiers:
  - doi:10.1101/2023.08.21.554084
package:
  name: flexiplex
  version: 1.02.4
requirements:
  build:
  - make
  - None
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - numpy
  - pandas
  - matplotlib-base
source:
  sha256: 24de54886043ebe89c4617575b59282761f3ffe8526c94906231ac13037d2940
  url: https://github.com/DavidsonGroup/flexiplex/archive/refs/tags/v1.02.4.tar.gz
test:
  commands:
  - flexiplex -h
  - flexiplex-filter -h
