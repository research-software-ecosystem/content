about:
  dev_url: https://github.com/jmchilton/gxformat2
  home: https://github.com/jmchilton/gxformat2
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Galaxy Workflow Format 2 Descriptions.
build:
  entry_points:
  - gxwf-to-native = gxformat2.converter:main
  - gxwf-to-format2 = gxformat2.export:main
  - gxwf-lint = gxformat2.lint:main
  - gxwf-viz = gxformat2.cytoscape:main
  - gxwf-abstract-export = gxformat2.abstract:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: gxformat2
  version: 0.21.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - bioblend
  - pyyaml
  - schema-salad >=8.2
  - six >=1.9.0
source:
  sha256: 785fe055dc669a1fab730dc8a6dcddd5dd69dd9fcef7580f47f1be87b90d17a3
  url: https://pypi.org/packages/source/g/gxformat2/gxformat2-0.21.0.tar.gz
test:
  imports:
  - gxformat2
