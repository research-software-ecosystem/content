about:
  doc_url: https://jlsteenwyk.com/ClipKIT
  home: https://github.com/jlsteenwyk/clipkit
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Alignment trimming software for phylogenetics.
build:
  entry_points:
  - clipkit = clipkit.clipkit:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - doi:10.1371/journal.pbio.3001007
package:
  name: clipkit
  version: 2.6.1
requirements:
  host:
  - python >=3.9
  - pip
  - cython
  - biopython >=1.81
  - tqdm >=4.45.0
  - setuptools
  run:
  - python >=3.9
  - biopython >=1.81
  - numpy >=1.24.0
  - tqdm >=4.45.0
source:
  sha256: b84765f3ab02313f85d1f7c794eb2e26225a7c837514974294ada43ab1105b2c
  url: https://pypi.io/packages/source/c/clipkit/clipkit-2.6.1.tar.gz
test:
  commands:
  - clipkit --help
  imports:
  - clipkit
