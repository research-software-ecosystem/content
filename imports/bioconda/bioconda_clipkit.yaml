about:
  doc_url: https://jlsteenwyk.com/ClipKIT
  home: https://github.com/jlsteenwyk/clipkit
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Alignment trimming software for phylogenetics.
build:
  entry_points:
  - clipkit = clipkit.clipkit:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  identifiers:
  - doi:10.1371/journal.pbio.3001007
package:
  name: clipkit
  version: 2.7.0
requirements:
  host:
  - python >=3.9
  - pip
  - cython
  - biopython >=1.81
  - tqdm >=4.45.0
  - setuptools
  run:
  - python >=3.9
  - biopython >=1.81
  - numpy >=1.24.0
  - tqdm >=4.45.0
source:
  sha256: 79ba3778dfff323ff81a2cb6ea495556c599c1b4ed8598f4981927bcbad3e9ce
  url: https://pypi.io/packages/source/c/clipkit/clipkit-2.7.0.tar.gz
test:
  commands:
  - clipkit --help
  imports:
  - clipkit
