about:
  description: The biobtreeR package provides an interface to [biobtree](https://github.com/tamerh/biobtree)
    tool which covers large set of bioinformatics datasets and allows search and chain
    mappings functionalities.
  home: https://bioconductor.org/packages/3.20/bioc/html/biobtreeR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Using biobtree tool from R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-biobtreer
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-httpuv
  - r-httr
  - r-jsonlite
  - r-stringi
  run:
  - r-base
  - r-httpuv
  - r-httr
  - r-jsonlite
  - r-stringi
source:
  md5: bd9bf70b1229e72787df6a1fc5646118
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/biobtreeR_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/biobtreeR/biobtreeR_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/biobtreeR_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biobtreer/bioconductor-biobtreer_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biobtreeR')"
