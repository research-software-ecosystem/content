about:
  description: A novel approach utilizing a homogeneous hidden Markov model. And effectively
    model untransformed beta values. To identify DMCs while considering the spatial.
    Correlation of the adjacent CpG sites.
  home: https://bioconductor.org/packages/3.20/bioc/html/betaHMM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Hidden Markov Model Approach for Identifying Differentially Methylated
    Sites and Regions for Beta-Valued DNA Methylation Data
