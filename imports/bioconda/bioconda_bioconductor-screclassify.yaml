about:
  description: A post hoc cell type classification tool to fine-tune cell type annotations
    generated by any cell type classification procedure with semi-supervised learning
    algorithm AdaSampling technique. The current version of scReClassify supports
    Support Vector Machine and Random Forest as a base classifier.
  home: https://bioconductor.org/packages/3.20/bioc/html/scReClassify.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: 'scReClassify: post hoc cell type classification of single-cell RNA-seq
    data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-screclassify
  version: 1.12.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-e1071
  - r-randomforest
  run:
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-e1071
  - r-randomforest
source:
  md5: 9cdca0d574ab1644788d0261f0c531ad
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/scReClassify_1.12.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/scReClassify/scReClassify_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/scReClassify_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-screclassify/bioconductor-screclassify_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scReClassify')"
