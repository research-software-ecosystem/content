about:
  home: https://github.com/DessimozLab/omamer
  license: LGPL-3.0
  license_file:
  - LICENSE
  - COPYING.LESSER
  - COPYING
  summary: OMAmer - tree-driven and alignment-free protein assignment to sub-families
build:
  entry_points:
  - omamer = omamer.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btab219
  recipe-maintainers:
  - alpae
package:
  name: omamer
  version: 2.1.0
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools
  run:
  - python >=3.8
  - alive-progress
  - biopython
  - ete3
  - numba
  - numpy <2
  - pandas >2.0.0
  - property-manager
  - rmath4
  - scipy
  - pytables
  - tqdm
  - pysais
source:
  sha256: f74869b3d714207c1a9532c45a08cecf2d65dfb14c26c7aeabead2d4b9616e44
  url: https://pypi.io/packages/source/o/omamer/omamer-2.1.0.tar.gz
test:
  commands:
  - omamer --help
  imports:
  - omamer
