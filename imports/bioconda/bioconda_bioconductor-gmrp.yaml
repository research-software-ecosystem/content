about:
  description: Perform Mendelian randomization analysis of multiple SNPs to determine
    risk factors causing disease of study and to exclude confounding variabels and
    perform path analysis to construct path of risk factors to the disease.
  home: https://bioconductor.org/packages/3.18/bioc/html/GMRP.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GWAS-based Mendelian Randomization and Path Analyses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  identifiers:
  - biotools:gmrp
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-gmrp
    path: recipes/bioconductor-gmrp
    version: 1.8.1
package:
  name: bioconductor-gmrp
  version: 1.30.0
requirements:
  host:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-diagram
  - r-plotrix
  run:
  - bioconductor-genomicranges >=1.54.0,<1.55.0
  - r-base
  - r-diagram
  - r-plotrix
source:
  md5: d33e226ce1134e0f16d4d531fadc7339
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GMRP_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GMRP/GMRP_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/GMRP_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gmrp/bioconductor-gmrp_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GMRP')"
