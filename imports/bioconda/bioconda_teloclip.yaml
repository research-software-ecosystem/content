about:
  dev_url: https://github.com/Adamtaranto/teloclip
  doc_url: https://github.com/Adamtaranto/teloclip/blob/0.2.0/README.md
  home: https://github.com/Adamtaranto/teloclip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool for the recovery of unassembled telomeres from soft-clipped read
    alignments.
build:
  entry_points:
  - teloclip=teloclip.app:main
  - teloclip-extract=teloclip.app_extract:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - Adamtaranto
package:
  name: teloclip
  version: 0.2.0
requirements:
  host:
  - python >=3.8
  - pip
  - hatchling
  - hatch-vcs
  run:
  - python >=3.8
source:
  sha256: 4d468c542456574e30925526ce08171fd4ab0232c2cf5440c190805d6f0e5df9
  url: https://pypi.io/packages/source/t/teloclip/teloclip-0.2.0.tar.gz
test:
  commands:
  - teloclip --help
  - teloclip-extract --help
  imports:
  - teloclip
