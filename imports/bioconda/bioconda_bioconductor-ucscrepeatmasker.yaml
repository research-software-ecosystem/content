about:
  description: Store UCSC RepeatMasker AnnotationHub resource metadata. Provide provenance
    and citation information for UCSC RepeatMasker AnnotationHub resources. Illustrate
    in a vignette how to access those resources.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/UCSCRepeatMasker.html
  license: Artistic-2.0
  summary: UCSC RepeatMasker AnnotationHub resource metadata
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ucscrepeatmasker
  version: 3.15.2
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - r-base
  - r-rcurl
  - r-xml
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - r-base
  - r-rcurl
  - r-xml
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: ad19a6fbd936e478af88fa21bc918a29
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/UCSCRepeatMasker_3.15.2.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/UCSCRepeatMasker/UCSCRepeatMasker_3.15.2.tar.gz
  - https://bioarchive.galaxyproject.org/UCSCRepeatMasker_3.15.2.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ucscrepeatmasker/bioconductor-ucscrepeatmasker_3.15.2_src_all.tar.gz
test:
  commands:
  - $R -e "library('UCSCRepeatMasker')"
