about:
  description: 'Lassensus is a command-line tool for creating consensus sequences
    from Lassa virus sequencing data.

    It provides a streamlined workflow for processing raw sequencing data into high-quality
    consensus sequences.

    '
  dev_url: https://github.com/DaanJansen94/lassensus
  doc_url: https://github.com/DaanJansen94/lassensus/blob/main/README.md
  home: https://github.com/DaanJansen94/lassensus
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tool for creating Lassa virus consensus sequences
build:
  entry_points:
  - lassensus=lassensus.lassensus:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: '-m pip install . --no-deps --no-build-isolation -vvv

    '
extra:
  recipe-maintainers:
  - DaanJansen94
package:
  name: lassensus
  version: 0.0.5
requirements:
  host:
  - python >=3.11
  - pip
  - setuptools
  run:
  - python >=3.11
  - minimap2
  - samtools
  - ivar
  - seqtk
  - numpy >=1.20.0
  - biopython >=1.80
  - pandas
  - requests >=2.25.0
  - lassaseq
  - medaka
source:
  sha256: 400443752747d9ff77db1eaa0ce5df2081301891fbb016ad5ff397fb9dca49b6
  url: https://github.com/DaanJansen94/lassensus/archive/refs/tags/v0.0.5.tar.gz
test:
  commands:
  - lassensus --help
  imports:
  - lassensus
