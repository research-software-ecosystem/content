about:
  description: Provides functionalities to visualize and contextualize CRISPR guide
    RNAs (gRNAs) on genomic tracks across nucleases and applications. Works in conjunction
    with the crisprBase and crisprDesign Bioconductor packages. Plots are produced
    using the Gviz framework.
  home: https://bioconductor.org/packages/3.20/bioc/html/crisprViz.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Visualization Functions for CRISPR gRNAs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-crisprviz
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-crisprbase >=1.10.0,<1.11.0
  - bioconductor-crisprdesign >=1.8.0,<1.9.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-gviz >=1.50.0,<1.51.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-txdbmaker >=1.2.0,<1.3.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-crisprbase >=1.10.0,<1.11.0
  - bioconductor-crisprdesign >=1.8.0,<1.9.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicfeatures >=1.58.0,<1.59.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-gviz >=1.50.0,<1.51.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-txdbmaker >=1.2.0,<1.3.0
  - r-base
