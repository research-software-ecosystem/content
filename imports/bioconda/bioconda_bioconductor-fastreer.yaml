about:
  description: Calculate distances, build phylogenetic trees or perform hierarchical
    clustering between the samples of a VCF or FASTA file. Functions are implemented
    in Java and called via rJava. Parallel implementation that operates directly on
    the VCF or FASTA file for fast execution.
  home: https://bioconductor.org/packages/3.18/bioc/html/fastreeR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Phylogenetic, Distance and Other Calculations on VCF and Fasta Files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fastreer
  version: 1.6.0
requirements:
  host:
  - r-ape
  - r-base
  - r-data.table
  - r-dynamictreecut
  - r-r.utils
  - r-rjava
  - r-stringr
  - openjdk
  run:
  - r-ape
  - r-base
  - r-data.table
  - r-dynamictreecut
  - r-r.utils
  - r-rjava
  - r-stringr
  - openjdk
source:
  md5: e2b7164aeaa305f819536d9b85e4de12
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/fastreeR_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/fastreeR/fastreeR_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/fastreeR_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fastreer/bioconductor-fastreer_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fastreeR')"
