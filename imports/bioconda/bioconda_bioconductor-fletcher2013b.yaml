about:
  description: This package reproduces the systems biology analysis for the data in
    package Fletcher2013a using RTN.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/Fletcher2013b.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Master regulators of FGFR2 signalling and breast cancer risk
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fletcher2013b
  version: 1.42.0
requirements:
  host:
  - bioconductor-fletcher2013a >=1.42.0,<1.43.0
  - bioconductor-reder >=3.2.0,<3.3.0
  - bioconductor-rtn >=2.30.0,<2.31.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  run:
  - bioconductor-fletcher2013a >=1.42.0,<1.43.0
  - bioconductor-reder >=3.2.0,<3.3.0
  - bioconductor-rtn >=2.30.0,<2.31.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 3f9698b0e3c2785036a65560ac1e4141
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/Fletcher2013b_1.42.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Fletcher2013b/Fletcher2013b_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/Fletcher2013b_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fletcher2013b/bioconductor-fletcher2013b_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Fletcher2013b')"
