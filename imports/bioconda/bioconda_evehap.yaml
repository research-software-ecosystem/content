about:
  description: 'eveHap is a universal mtDNA (mitochondrial DNA) haplogroup classifier.

    It classifies ancient and modern DNA samples against phylogenetic haplogroup

    references, supporting multiple input formats (BAM, VCF, FASTA, HSD, microarray)

    and providing both high-coverage (Kulczynski scoring) and low-coverage

    (tree traversal) classification methods.

    '
  dev_url: https://github.com/trianglegrrl/eveHap
  home: https://github.com/trianglegrrl/eveHap
  license: PolyForm-Noncommercial-1.0.0
  license_file: LICENSE
  summary: Universal mtDNA haplogroup classifier for ancient and modern DNA
build:
  entry_points:
  - evehap = evehap.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - trianglegrrl
package:
  name: evehap
  version: 0.1.1
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools >=61.0
  run:
  - python >=3.8
  - click >=8.0
  - pysam >=0.21.0
  - biopython >=1.80
source:
  sha256: f02a2c13a4dee6de11392dd2a3d7c2021872e76565706fae1a2b5151c178445b
  url: https://pypi.io/packages/source/e/evehap/evehap-0.1.1.tar.gz
test:
  commands:
  - evehap --help
  - evehap version
  imports:
  - evehap
