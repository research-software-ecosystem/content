about:
  description: Simulated expression data for five large Gene Regulatory Networks from
    different simulators
  home: https://bioconductor.org/packages/3.20/data/experiment/html/grndata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Synthetic Expression Data for Gene Regulatory Network Inference
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-grndata
  version: 1.38.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 267a7286c8e9207afa54c0e5b1fff229
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/grndata_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/grndata/grndata_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/grndata_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-grndata/bioconductor-grndata_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('grndata')"
