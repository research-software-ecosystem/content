about:
  description: This package provides ISoLDE a new method for identifying imprinted
    genes. This method is dedicated to data arising from RNA sequencing technologies.
    The ISoLDE package implements original statistical methodology described in the
    publication below.
  home: https://bioconductor.org/packages/3.20/bioc/html/ISoLDE.html
  license: GPL (>= 2.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrative Statistics of alleLe Dependent Expression
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
package:
  name: bioconductor-isolde
  version: 1.34.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  - libblas
  - liblapack
  run:
  - r-base
source:
  md5: 191e6a6d928c52508fb3f8be15ba9a34
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/ISoLDE_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ISoLDE/ISoLDE_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/ISoLDE_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-isolde/bioconductor-isolde_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ISoLDE')"
