about:
  dev_url: https://github.com/simonvh/fluff
  doc_url: https://fluff.readthedocs.io/en/latest
  home: https://github.com/simonvh/fluff
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Exploratory analysis and visualization of high-throughput sequencing data.
build:
  entry_points:
  - fluff = fluff.parse:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517
    -vvv
extra:
  identifiers:
  - doi:10.7717/peerj.2209
package:
  name: biofluff
  version: 3.0.4
requirements:
  host:
  - python >=3
  - setuptools >=38.6.0
  - pip
  run:
  - python >=3
  - scipy
  - matplotlib-base
  - pysam
  - htseq
  - pybedtools
  - palettable
  - scikit-learn
  - pybigwig
source:
  sha256: 9d6db890423d59390ae61a90a5f00efe99f709a9bb0a67376e2fe008f1b5aa74
  url: https://github.com/simonvh/fluff/releases/download/v3.0.4/fluff-3.0.4.tar.gz
test:
  imports:
  - fluff
