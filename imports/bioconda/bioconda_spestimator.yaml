about:
  home: https://github.com/erinyoung/Spestimator
  license: MIT
  license_file: LICENSE
  summary: A tool to predict bacterial species from fasta files using RefSeq 16S.
build:
  entry_points:
  - spestimator = spestimator.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - erinyoung
package:
  name: spestimator
  version: 0.1.0.232
requirements:
  host:
  - python >=3.9
  - setuptools >=61.0
  - wheel
  - pip
  run:
  - python >=3.9
  - blast
  - pandas
  - requests
  - tqdm
  - ncbi-datasets-pyclient
source:
  sha256: a4692a7d504e2d6942f934eba51b1cb05bbe261234e43421b0391a4ebc062763
  url: https://pypi.org/packages/source/S/Spestimator/spestimator-0.1.0.232.tar.gz
test:
  commands:
  - pip check
  - spestimator --help
  imports:
  - spestimator
  requires:
  - pip
