about:
  description: 'Install and use genomes & gene annotations the easy way!

    '
  doc_url: https://vanheeringen-lab.github.io/genomepy
  home: https://github.com/vanheeringen-lab/genomepy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Install and use genomes & gene annotations the easy way!
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --ignore-installed -vv
extra:
  container:
    extended-base: true
package:
  name: genomepy
  version: 0.16.3
requirements:
  host:
  - python >=3.9
  - pip
  - hatchling >=1.5.0
  run:
  - python
  - appdirs
  - biopython >=1.73
  - diskcache
  - click
  - colorama
  - filelock >=3.5
  - loguru
  - mygene
  - mysql <=8.4
  - mysql-connector-python <=8.4
  - numpy
  - pandas
  - pyfaidx >=0.7.2.1
  - python >=3.9
  - pyyaml
  - requests
  - tqdm >=4.51
  - htslib >=1.11
  - ucsc-bedtogenepred
  - ucsc-gtftogenepred
  - ucsc-genepredtobed
  - ucsc-genepredtogtf
  - ucsc-gff3togenepred
source:
  sha256: efa70a1604053808eb80d0ba259febb9fb56f092a23e4c2ec89039051f1cf834
  url: https://github.com/vanheeringen-lab/genomepy/releases/download/0.16.3/genomepy-0.16.3.tar.gz
test:
  commands:
  - genomepy -v
  - genomepy -h
  imports:
  - genomepy
