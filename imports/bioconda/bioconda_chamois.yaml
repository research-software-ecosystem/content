about:
  dev_url: https://github.com/zellerlab/CHAMOIS
  home: https://chamois.readthedocs.io/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Chemical Hierarchy Approximation for secondary Metabolism clusters Obtained
    In Silico.
build:
  entry_points:
  - chamois = chamois.cli:run
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  identifiers:
  - doi:10.1101/2025.03.13.642868
  recipe-maintainers:
  - althonos
package:
  name: chamois
  version: 0.2.0
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools >=39.2
  - wheel >=0.30
  run:
  - python >=3.7
  - importlib_resources >=1.0
  - numpy >=1.16,<3.0
  - anndata >=0.8,<0.10
  - gb-io >=0.3.1,<0.4
  - lz4 >=4.0,<5.0
  - numpy >=1.0,<3.0
  - pandas >=1.3,<3.0
  - platformdirs >=3.0,<5.0
  - pyhmmer >=0.11.0,<0.12.0
  - pyrodigal >=3.0,<4.0
  - rich >=12.4.0
  - rich-argparse >=1.1,<2.0
  - scipy >=1.4,<2.0
  - scikit-learn >=1.0,<2.0
  - kennard-stone >=2.1,<3.0
  - rdkit >=2023.3
source:
  sha256: 2d5750f4fd118776718be9535a9fd560d10c2a6f93874cdfb01b3fb1e5a0d80e
  url: https://pypi.org/packages/source/c/chamois-tool/chamois_tool-0.2.0.tar.gz
