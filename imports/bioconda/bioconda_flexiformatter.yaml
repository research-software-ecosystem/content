about:
  home: https://github.com/ljwharbers/flexiformatter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Moving flexiplex barcode and UMI to bam tags
build:
  entry_points:
  - flexiformatter = flexiformatter.reformat_flexiplex_tags:app
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ljwharbers
package:
  name: flexiformatter
  version: 1.0.3
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - typer >=0.9.0
  - simplesam
  - samtools
source:
  sha256: 6d0c75179fe99b30fb00bcfe254330d5d9799512722ea7e32bc25f33d91e0dde
  url: https://pypi.io/packages/source/f/flexiformatter/flexiformatter-1.0.3.tar.gz
test:
  commands:
  - flexiformatter --help
  - samtools --help
  imports:
  - flexiformatter
  - simplesam
  requires:
  - pip
