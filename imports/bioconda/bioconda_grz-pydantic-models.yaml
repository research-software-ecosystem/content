about:
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  license_file: LICENSE
  summary: Pydantic models for the GRZ metadata schema
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - tedil
  - twrightsman
package:
  name: grz-pydantic-models
  version: 2.1.0
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - pydantic >=2.9.2,<3
source:
  sha256: e6420f6d068e73d3ba6ce32ce3abe884f2b5cb463c0bd0afd3f2f62f1b0a3eb4
  url: https://pypi.org/packages/source/g/grz-pydantic-models/grz_pydantic_models-2.1.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_pydantic_models
  requires:
  - pip
