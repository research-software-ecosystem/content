  run:
  - python >=3.12
  - pydantic >=2.9.2,<3
source:
  sha256: 86db230d14dbbc17a0956a4efecbe755548865de409dbc54bf23507eac203172
  url: https://pypi.org/packages/source/g/grz-pydantic-models/grz_pydantic_models-1.2.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_pydantic_models
  requires:
  - pip
