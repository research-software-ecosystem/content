about:
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  license_file: LICENSE
  summary: Pydantic models for the GRZ metadata schema
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - tedil
  - twrightsman
package:
  name: grz-pydantic-models
  version: 2.3.0
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - pydantic >=2.9.2,<3
source:
  sha256: bf65c8ed7e7feb01d0cd49b354e80e7a988d927b4a4c5acdd0bc93a51c8cae27
  url: https://pypi.org/packages/source/g/grz-pydantic-models/grz_pydantic_models-2.3.0.tar.gz
test:
  commands:
  - pip check
  imports:
  - grz_pydantic_models
  requires:
  - pip
