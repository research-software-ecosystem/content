about:
  description: A generic three-step pre-processing package for protein microarray
    data. This package contains different data pre-processing procedures to allow
    comparison of their performance.These steps are background correction, the coefficient
    of variation (CV) based filtering, batch correction and normalization.
  home: https://bioconductor.org/packages/3.18/bioc/html/protGear.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Protein Micro Array Data Management and Interactive Visualization
