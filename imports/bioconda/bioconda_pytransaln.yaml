about:
  home: https://github.com/monagrland/pytransaln
  license: MIT
  license_file: LICENSE
  summary: Translation-guided nucleotide alignment for coding sequences
build:
  entry_points:
  - pytransaln = pytransaln.pytransaln:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - kbseah
package:
  name: pytransaln
  version: 0.2.2
requirements:
  host:
  - python
  - setuptools >=61.0.0
  - pip
  run:
  - python
  - biopython >=1.80,<2
  - pandas >=1.3,<3
  - matplotlib-base >=3.6,<4
  - pyhmmer >=0.11
source:
  sha256: c96db91c9a9143224cf765088f0e7c7fa563d4bf576e6252f3b7467ed0444255
  url: https://pypi.io/packages/source/p/pytransaln/pytransaln-0.2.2.tar.gz
test:
  commands:
  - pip check
  - pytransaln --help
  imports:
  - pytransaln
  requires:
  - pip
