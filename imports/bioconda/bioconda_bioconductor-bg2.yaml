about:
  description: This package is built to perform GWAS analysis for non-Gaussian data
    using BG2. The BG2 method uses penalized quasi-likelihood along with nonlocal
    priors in a two step manner to identify SNPs in GWAS analysis. The research related
    to this package was supported in part by National Science Foundation awards DMS
    1853549 and DMS 2054173.
  home: https://bioconductor.org/packages/3.20/bioc/html/BG2.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Performs Bayesian GWAS analysis for non-Gaussian data using BG2
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bg2
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-caret >=6.0-86
  - r-ga >=3.2
  - r-mass >=7.3-58.1
  - r-matrix >=1.2-18
  - r-memoise >=1.1.0
  run:
  - r-base
  - r-caret >=6.0-86
  - r-ga >=3.2
  - r-mass >=7.3-58.1
  - r-matrix >=1.2-18
  - r-memoise >=1.1.0
source:
  md5: 6a60a5d3010345c4b5559006b403c640
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/BG2_1.6.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/BG2/BG2_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/BG2_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bg2/bioconductor-bg2_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BG2')"
