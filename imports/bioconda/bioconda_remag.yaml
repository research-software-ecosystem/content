about:
  description: "REMAG is a specialized metagenomic binning tool designed for recovering\
    \ \nhigh-quality eukaryotic genomes from mixed prokaryotic-eukaryotic samples.\
    \ \nIt uses contrastive learning with Siamese neural networks to generate \nmeaningful\
    \ contig embeddings for clustering.\n"
  dev_url: https://github.com/danielzmbp/remag
  doc_url: https://github.com/danielzmbp/remag
  home: https://github.com/danielzmbp/remag
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Recovery of high-quality eukaryotic genomes from complex metagenomes
build:
  entry_points:
  - remag = remag.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - danielzmbp
package:
  name: remag
  version: 0.3.1
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools >=77.0
  - wheel
  run:
  - python >=3.8
  - numpy >=1.21.0
  - pandas >=1.3.0
  - pysam >=0.18.0
  - rich-click >=1.5.0
  - pytorch >=1.11.0
  - loguru >=0.6.0
  - scikit-learn >=1.0.0
  - tqdm >=4.62.0
  - joblib >=1.1.0
  - psutil >=5.8.0
  - leidenalg >=0.9.0
  - python-igraph >=0.10.0
  - biopython >=1.80
  - einops >=0.6.0
  - transformers >=4.30.0
  - miniprot
source:
  sha256: 1ea7d2e85207ef0e6bbd90efc3f7347a1c13746ecbda8afc1cf92fa8cc947b10
  url: https://pypi.io/packages/source/r/remag/remag-0.3.1.tar.gz
test:
  commands:
  - remag --help
  imports:
  - remag
