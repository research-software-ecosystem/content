about:
  description: "REMAG is a specialized metagenomic binning tool designed for recovering\
    \ \nhigh-quality eukaryotic genomes from mixed prokaryotic-eukaryotic samples.\
    \ \nIt uses contrastive learning with Siamese neural networks to generate \nmeaningful\
    \ contig embeddings for clustering.\n"
  dev_url: https://github.com/danielzmbp/remag
  doc_url: https://github.com/danielzmbp/remag
  home: https://github.com/danielzmbp/remag
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Recovery of high-quality eukaryotic genomes from complex metagenomes
build:
  entry_points:
  - remag = remag.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - danielzmbp
package:
  name: remag
  version: 0.2.2
requirements:
  host:
  - python >=3.8
  - pip
  - setuptools >=61.0
  - wheel
  run:
  - python >=3.8
  - hdbscan >=0.8.28
  - matplotlib-base >=3.5.0
  - numpy >=1.21.0
  - pandas >=1.3.0
  - pysam >=0.18.0
  - rich-click >=1.5.0
  - pytorch >=1.11.0
  - loguru >=0.6.0
  - scikit-learn >=1.0.0
  - tqdm >=4.62.0
  - umap-learn >=0.5.0
  - xgboost >=1.6.0
  - joblib >=1.1.0
  - psutil >=5.8.0
  - leidenalg >=0.9.0
  - python-igraph >=0.10.0
  - biopython
source:
  sha256: b7e99bee65352012dee5d45e266e9558341fa69fc03fd4174f22734b1b9ca95a
  url: https://pypi.io/packages/source/r/remag/remag-0.2.2.tar.gz
test:
  commands:
  - remag --help
  imports:
  - remag
  - remag.xgbclass
