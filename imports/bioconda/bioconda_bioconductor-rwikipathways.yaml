about:
  description: Use this package to interface with the WikiPathways API. It provides
    programmatic access to WikiPathways content in multiple data and image formats,
    including official monthly release files and convenient GMT read/write functions.
  home: https://bioconductor.org/packages/3.22/bioc/html/rWikiPathways.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: rWikiPathways - R client library for the WikiPathways API
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: ''
package:
  name: bioconductor-rwikipathways
  version: 1.30.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-dplyr
  - r-httr
  - r-lubridate
  - r-purrr
  - r-rcurl
  - r-readr
  - r-rjson
  - r-stringr
  - r-tidyr
  - r-xml
  run:
  - r-base
  - r-data.table
  - r-dplyr
  - r-httr
  - r-lubridate
  - r-purrr
  - r-rcurl
  - r-readr
  - r-rjson
  - r-stringr
  - r-tidyr
  - r-xml
source:
  md5: 15c94218e3ba3150e697b85c36838379
  url:
  - https://bioconductor.org/packages/3.22/bioc/src/contrib/rWikiPathways_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.22/bioc/src/contrib/Archive/rWikiPathways/rWikiPathways_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/rWikiPathways_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rwikipathways/bioconductor-rwikipathways_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rWikiPathways')"
