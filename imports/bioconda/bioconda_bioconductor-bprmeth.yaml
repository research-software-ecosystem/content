about:
  description: The BPRMeth package is a probabilistic method to quantify explicit
    features of methylation profiles, in a way that would make it easier to formally
    use such profiles in downstream modelling efforts, such as predicting gene expression
    levels or clustering genomic regions or cells according to their methylation profiles.
  home: https://bioconductor.org/packages/3.18/bioc/html/BPRMeth.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Model higher-order methylation profiles
