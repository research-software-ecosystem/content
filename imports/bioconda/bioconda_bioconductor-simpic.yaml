about:
  description: simPIC is a package for simulating single-cell ATAC-seq count data.
    It provides a user-friendly, well documented interface for data simulation. Functions
    are provided for parameter estimation, realistic scATAC-seq data simulation, and
    comparing real and simulated datasets.
  home: https://bioconductor.org/packages/3.20/bioc/html/simPIC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'simPIC: flexible simulation of paired-insertion counts for single-cell
    ATAC-sequencing data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-simpic
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-scuttle >=1.16.0,<1.17.0
  - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-actuar
  - r-base
  - r-checkmate >=2.0.0
  - r-fitdistrplus
