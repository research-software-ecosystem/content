about:
  description: 'bifidoAnnotator performs hierarchical annotation of enzymes involved
    in human-milk glycan (HMG) utilization using MMseqs2,

    generates data matrices, and creates publication-ready heatmaps.

    '
  dev_url: https://github.com/nicholaspucci/bifidoAnnotator
  doc_url: https://github.com/nicholaspucci/bifidoAnnotator
  home: https://github.com/nicholaspucci/bifidoAnnotator
  license: MIT
  license_file: LICENSE
  summary: Fine-grained annotation of bifidobacterial enzymes involved in human-milk
    glycan (HMG) utilization
build:
  entry_points:
  - bifidoAnnotator = bifidoannotator.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv
extra:
  recipe-maintainers:
  - nicholaspucci
package:
  name: bifidoannotator
  version: 1.0.2
requirements:
  host:
  - python >=3.10
  - pip
  - setuptools
  run:
  - python >=3.10
  - mmseqs2
  - pandas >=1.0.0
  - numpy >=1.18.0
  - matplotlib-base >=3.3.0
  - seaborn >=0.11.0
  - scipy >=1.5.0
source:
  sha256: f1c4b0f274447a71bb878577cff76c9397a8b9caf61fcc998f8ca6a8b2457c84
  url: https://pypi.io/packages/source/b/bifidoannotator/bifidoannotator-1.0.2.tar.gz
test:
  commands:
  - bifidoAnnotator --help
  imports:
  - bifidoannotator
