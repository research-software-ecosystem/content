  - clustalo
  - clustalw
  - consan
  - dca
  - dialign-tx >=1.0.2
  - famsa
  - kalign2
  - mafft
  - muscle
  - mustang >=3.2.3
  - pasta
  - perl
  - phylip
  - poa >=2.0
  - prank
  - probcons
  - probconsrna
  - sap
  - tmalign
  - viennarna
source:
  patches:
  - expose-os-detection.patch
  - coredump.patch
