  url: https://s3.eu-central-1.amazonaws.com/tcoffee-packages/Archives/T-COFFEE_distribution_Version_13.46.0.919e8c6b.tar.gz
test:
  commands:
  - HOME=/tmp t_coffee -version
  - HOME=/tmp t_coffee
