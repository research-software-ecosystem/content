  - HOME=/tmp t_coffee 2>&1 | grep "probcons is  Installed"
  - HOME=/tmp t_coffee 2>&1 | grep "probconsRNA is  Installed"
  - HOME=/tmp t_coffee 2>&1 | grep "sap is  Installed"
