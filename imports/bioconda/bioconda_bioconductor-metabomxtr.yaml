about:
  description: The functions in this package return optimized parameter estimates
    and log likelihoods for mixture models of truncated data with normal or lognormal
    distributions.
  home: https://bioconductor.org/packages/3.20/bioc/html/metabomxtr.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A package to run mixture models for truncated metabolomics data with normal
    or lognormal distributions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-metabomxtr
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-multtest >=2.62.0,<2.63.0
  - r-base
  - r-formula
  - r-ggplot2
  - r-optimx
  - r-plyr
  run:
  - bioconductor-biobase >=2.66.0,<2.67.0
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-multtest >=2.62.0,<2.63.0
  - r-base
  - r-formula
  - r-ggplot2
  - r-optimx
  - r-plyr
source:
  md5: 0708d3d272c142694abe37ae3abf7964
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/metabomxtr_1.40.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/metabomxtr/metabomxtr_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/metabomxtr_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metabomxtr/bioconductor-metabomxtr_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('metabomxtr')"
