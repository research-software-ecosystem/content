about:
  dev_url: https://github.com/swittouck/scarap
  home: https://pypi.org/project/scarap
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A toolkit for prokaryotic comparative genomics
build:
  entry_points:
  - scarap = scarap.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btae735
  recipe-maintainers:
  - TheOafidian
  - swittouck
package:
  name: scarap
  version: 1.0.1
requirements:
  host:
  - python >=3.6.7,<=3.12
  - setuptools
  - setuptools-scm
  - pip
  run:
  - python >=3.6.7,<=3.12
  - wheel
  - biopython >=1.67
  - ete3 >=3.1.1
  - numpy >=1.16.5
  - scipy >=1.4.1
  - pandas
  - mafft
  - mmseqs2
source:
  sha256: cc3345aaaca58590e8728ac5b3d470f70f1a3a19d9a3ee893abeb492a3e0b35b
  url: https://pypi.org/packages/source/s/scarap/scarap-1.0.1.tar.gz
test:
  commands:
  - pip check
  - scarap --help
  imports:
  - scarap
  requires:
  - pip
