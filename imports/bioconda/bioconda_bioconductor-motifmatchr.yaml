about:
  description: "Quickly find motif matches for many motifs and many sequences. Wraps\
    \ C++ code from the MOODS motif calling library, which was developed by Pasi Rastas,\
    \ Janne Korhonen, and Petri Martinm\xE4ki."
  home: https://bioconductor.org/packages/3.20/bioc/html/motifmatchr.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Fast Motif Matching in R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:motifmatchr
package:
  name: bioconductor-motifmatchr
  version: 1.28.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-tfbstools >=1.44.0,<1.45.0
  - r-base
  - r-matrix
  - r-rcpp
  - r-rcpparmadillo
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-bsgenome >=1.74.0,<1.75.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - bioconductor-tfbstools >=1.44.0,<1.45.0
  - r-base
  - r-matrix
  - r-rcpp
  - r-rcpparmadillo
source:
  md5: 4c3cf75a0c77cc0e12170f4a9fec7dc4
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/motifmatchr_1.28.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/motifmatchr/motifmatchr_1.28.0.tar.gz
