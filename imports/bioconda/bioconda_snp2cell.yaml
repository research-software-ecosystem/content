about:
  description: 'A package for identifying gene regulation involved in specific traits
    and cell types. It combines three elements: (i) GWAS summary statistics, (ii)
    single cell data and (iii) a base gene regulatory network.'
  home: https://github.com/Teichlab/snp2cell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A package for finding enriched regulatory networks from GWAS and single
    cell data.
build:
  entry_points:
  - snp2cell=snp2cell.cli:app
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  maintainers:
  - mfansler
package:
  name: snp2cell
  version: 0.2.1
requirements:
  host:
  - python >=3.8,<3.12
  - pip
  - setuptools
  run:
  - python >=3.8,<3.12
  - dill
  - joblib
  - matplotlib-base
  - networkx
  - numpy
  - pandas
  - pybiomart
  - pyranges
  - rich
  - scanpy
  - scipy
  - seaborn
  - statsmodels
  - tqdm
  - typer
  - typing_extensions
source:
  sha256: b47e1c47720134eedfbe3644f67225a54a09eed96c0fc4a5ef86d4371a5ee40c
  url: https://github.com/Teichlab/snp2cell/archive/refs/tags/0.2.1.tar.gz
test:
  commands:
  - snp2cell --help
  - if command -v pytest; then pytest tests; fi
  imports:
  - snp2cell
  requires:
  - pytest
  source_files:
  - tests
