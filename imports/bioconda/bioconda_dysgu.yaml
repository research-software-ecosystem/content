about:
  dev_url: https://github.com/kcleal/dysgu
  doc_url: https://github.com/kcleal/dysgu/blob/v1.8.6/README.rst
  home: https://github.com/kcleal/dysgu
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A collection of tools for calling structural variants using short or long
    reads.
build:
  binary_relocation: false
  entry_points:
  - dysgu = dysgu.main:cli
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  container:
    extended-base: true
  identifiers:
  - doi:10.1093/nar/gkac039
  recipe-maintainers:
  - kcleal
  skip-lints:
  - cython_must_be_in_host
package:
  name: dysgu
  version: 1.8.6
requirements:
  build:
  - make
  - None
  - None
  - tapi
  host:
  - python
  - pip
  - cython >=0.29
  - meson-python
  - htslib >=1.12
  - numpy >=1.18
  - lightgbm >=3.1
  - zlib >=1.2
  - pysam >=0.19
  - libcurl >=7.75
  - openssl >=1.1
  - bzip2 >=1.0.8
  - xz >=5.2
  - scipy >=1.7
  - pandas >=1.2
  - networkx >=2.4
  - scikit-learn >=0.22
  - superintervals >=0.2.10
  run:
  - python
  - cython >=0.29
  - numpy >=1.18
  - scipy >=1.7
  - pandas >=1.2
  - networkx >=2.4
  - scikit-learn >=0.22
  - sortedcontainers
  - lightgbm >=3.1
  - click >=8.0
  - pysam >=0.23
  - openssl >=1.1
  - htslib >=1.12
  - superintervals >=0.2.10
source:
  sha256: 5f41f6e92f8faa3809c827ba34a016dcabd96b090aff0cda50833d2667aca10d
  url: https://github.com/kcleal/dysgu/archive/v1.8.6.tar.gz
test:
  commands:
  - dysgu --help
  files:
  - dysgu/tests/*
  imports:
  - dysgu
  requires:
  - cython
