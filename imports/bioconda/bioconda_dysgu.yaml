about:
  dev_url: https://github.com/kcleal/dysgu
  home: https://github.com/kcleal/dysgu
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A collection of tools for calling structural variants using short or long
    reads
build:
  binary_relocation: false
  entry_points:
  - dysgu = dysgu.main:cli
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  container:
    extended-base: true
  recipe-maintainers:
  - kcleal
  skip-lints:
  - cython_must_be_in_host
package:
  name: dysgu
  version: 1.8.2
requirements:
  build:
  - make
  - None
  - None
  - tapi
  host:
  - python
  - cython >=0.29
  - htslib >=1.12
  - numpy >=1.18
  - lightgbm >=3.1
  - zlib >=1.2
  - pysam >=0.19
  - libcurl >=7.75
  - openssl >=1.1
  - bzip2 >=1.0.8
  - xz >=5.2
  - wheel
  - scipy >=1.7
  - pandas >=1.2
  - networkx >=2.4
  - scikit-learn >=0.22
  - superintervals >=0.2.10
  run:
  - python
  - numpy >=1.18
  - scipy >=1.7
  - pandas >=1.2
  - networkx >=2.4
  - scikit-learn >=0.22
  - sortedcontainers
  - lightgbm >=3.1
  - zlib >=1.2
  - click >=8.0
  - pysam >=0.22
  - libcurl >=7.75
  - openssl >=1.1
  - bzip2 >=1.0.8
  - xz >=5.2
  - htslib >=1.12
  - cython >=0.29
  - superintervals >=0.2.10
source:
  sha256: f755919af5821b5c9e14d89ace643d2457f4ca280d59ccd29093e41c0995266d
  url: https://github.com/kcleal/dysgu/archive/v1.8.2.tar.gz
test:
  commands:
  - dysgu --help
  files:
  - dysgu/tests/*
  imports:
  - dysgu
  requires:
  - cython
