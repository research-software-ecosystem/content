about:
  home: https://github.com/DiltheyLab/RSVTyper
  license: MIT
  summary: Genotyping RSV samples from nanopore sequencing data
build:
  entry_points:
  - rsv-typer = rsv_typer.process_RSV_sample:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: python -m pip install .
package:
  name: rsv-typer
  version: 0.5.0
requirements:
  host:
  - python
  run:
  - python >=3
  - artic =1.2.4
  - nextclade =3.7.0
  - samtools >=1.10
  - minimap2 >=2.17
  - muscle =3.8
  - gsl =2.7=he838d99_0
  - medaka =1.11.3
source:
  sha256: 2bfdee5b8431bb5e656f4ada3fdf5c89d2d7ec0ebf6cc9ed6f00b08f3c1f22dc
  url: https://github.com/DiltheyLab/RSVTyper/archive/refs/tags/v0.5.0.tar.gz
test:
  commands:
  - rsv-typer -h
