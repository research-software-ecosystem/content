about:
  description: Define utilities for exploration of human metabolome database, including
    functions to retrieve specific metabolite entries and data snapshots with pairwise
    associations (metabolite-gene,-protein,-disease).
  home: https://bioconductor.org/packages/3.20/bioc/html/hmdbQuery.html
  license: Artistic-2.0
  summary: utilities for exploration of human metabolome database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hmdbquery
  version: 1.26.0
requirements:
  host:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-xml
  run:
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-xml
source:
  md5: e26ff837a92d941a46413c8028b228d9
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/hmdbQuery_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/hmdbQuery/hmdbQuery_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/hmdbQuery_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hmdbquery/bioconductor-hmdbquery_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hmdbQuery')"
