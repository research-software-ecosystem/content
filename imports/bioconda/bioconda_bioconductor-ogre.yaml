about:
  description: OGRE calculates overlap between user defined genomic region datasets.
    Any regions can be supplied i.e. genes, SNPs, or reads from sequencing experiments.
    Key numbers help analyse the extend of overlaps which can also be visualized at
    a genomic level.
  home: https://bioconductor.org/packages/3.20/bioc/html/OGRE.html
  license: Artistic-2.0
  summary: Calculate, visualize and analyse overlap between genomic regions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ogre
  version: 1.10.0
