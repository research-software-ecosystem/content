about:
  description: Supporting data for the chipenrich package. Includes pre-defined gene
    sets, gene locus definitions, and mappability estimates.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/chipenrich.data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Companion package to chipenrich
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-chipenrich.data
  version: 2.30.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-readr
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rtracklayer >=1.66.0,<1.67.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-readr
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: a6575fd0dccbe1285e969003f25cbaea
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/chipenrich.data_2.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/chipenrich.data/chipenrich.data_2.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/chipenrich.data_2.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipenrich.data/bioconductor-chipenrich.data_2.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chipenrich.data')"
