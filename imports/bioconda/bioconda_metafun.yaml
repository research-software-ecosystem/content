about:
  description: metaFun is a comprehensive pipeline for metagenomic analysis including
    quality control, assembly, binning, taxonomy profiling, and functional analysis.
    Version 1.0.0 adds WMS_STRAIN module for strain-level microbial diversity analysis.
  dev_url: https://github.com/aababc1/metaFun
  doc_url: https://metafun-doc.readthedocs.io/
  home: https://github.com/aababc1/metaFun
  license: MIT
  license_file: LICENSE
  summary: Scalable and agile analysis pipeline for metagenomic and comparative genomic
    analysis
build:
  noarch: generic
  number: 0
  run_exports:
  - null
extra:
  recipe-maintainers:
  - aababc1
package:
  name: metafun
  version: 1.0.0
requirements:
  run:
  - python >=3.10
  - apptainer =1.3.0
  - nextflow =24.04.2
  - dash =2.17.1
  - dash-bootstrap-components
  - dash-core-components
  - dash-html-components
  - dash-table
  - dash-daq
  - plotly >=5.0
  - pandas >=2.0
  - tqdm
  - sylph =0.6.1
  - numpy >=1.26
  - squashfuse
source:
  sha256: dfca37ef6626a851b1088126b08d0c41a5637eea1080e3c076f49fb34b6b0aaa
  url: https://github.com/aababc1/metaFun/archive/v1.0.0.tar.gz
test:
  commands:
  - which metafun
  - metafun -h
