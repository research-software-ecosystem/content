  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - Waschina
package:
  name: r-cobrar
  version: 0.1.1
requirements:
  build:
  - None
  - make
  host:
  - glpk >=4.65
  - libsbml >=5.18.0
  - r-base
  - r-rcpp
  - r-rcpparmadillo
  - r-matrix
  run:
  - glpk >=4.65
  - libsbml >=5.18.0
  - r-base
  - r-rcpp
  - r-rcpparmadillo
  - r-matrix
source:
  sha256: 0b22d09dde91ee01f735074a8bfb3a7129a799fabf3aa21dcb77d5842f119be4
  url:
  - https://github.com/Waschina/cobrar/archive/refs/tags/v0.1.1.tar.gz
test:
  commands:
  - $R -e "library('cobrar')"
