about:
  dev_url: https://github.com/aprilweilab/grgl
  doc_url: https://grgl.readthedocs.io/en/stable/
  home: https://aprilweilab.github.io/
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Genotype Representation Graph Library for efficient storage/use of huge
    genetic datasets
build:
  entry_points:
  - grg=pygrgl.cli:main
  number: 0
  run_exports:
  - null
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - dcdehaas
package:
  name: pygrgl
  version: '2.5'
requirements:
  build:
  - null
  - cmake
  - make
  host:
  - python
  - zlib
  - pip
  - tqdm
  run:
  - python
  - tqdm
source:
  sha256: 7043b34012d928214cf5c0b10d6dbdd6b0b4a612d486db96517370e3a0653c07
  url: https://pypi.io/packages/source/p/pygrgl/pygrgl-2.5.tar.gz
test:
  commands:
  - grg --help
  imports:
  - pygrgl
