about:
  description: Command line wrapper to run DADA2 on a set of paired-end reads with
    several exporting tools to generate plots and numerical ecology analyses
  dev_url: https://github.com/quadram-institute-bioscience/dadaist2
  home: https://quadram-institute-bioscience.github.io/dadaist2
  license: MIT
  summary: Command line wrapper to run DADA2 on a set of paired-end reads
build:
  noarch: generic
  number: 0
extra:
  identifiers:
  - biotools:dadaist2
  - doi:10.3390/ijms22105309
  recipe-maintainers:
  - telatin
package:
  name: dadaist2
  version: 1.3.0
requirements:
  run:
  - perl
  - perl-fastx-reader >=0.90
  - python >=3.6
  - pandas >=1.0
  - rich
  - biom-format =2.1.10
  - cutadapt >=3.4
  - bioconductor-dada2 >=1.18.0
  - r-matrix =1.3-2
  - fastp
  - clustalo
  - fasttree
  - bioconductor-phyloseq
  - bioconductor-microbiome
  - bioconductor-decipher
  - seqfu
  - qax
source:
  sha256: 9c0b6c9c8a86f315a82900db53cee28a9ca33cf801244ae020f5c5e146b0b096
  url: https://github.com/quadram-institute-bioscience/dadaist2/archive/v1.3.0.tar.gz
test:
  commands:
  - dadaist2 --version 2>&1 | grep -F '1.3.0'
