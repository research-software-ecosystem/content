about:
  description: lefser is the R implementation of the popular microbiome biomarker
    discovery too, LEfSe. It uses the Kruskal-Wallis test, Wilcoxon-Rank Sum test,
    and Linear Discriminant Analysis to find biomarkers from two-level classes (and
    optional sub-classes).
  home: https://bioconductor.org/packages/3.20/bioc/html/lefser.html
  license: Artistic-2.0
  summary: R implementation of the LEfSE method for microbiome biomarker discovery
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-lefser
  version: 1.16.0
requirements:
  host:
  - bioconductor-ggtree >=3.14.0,<3.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-coin
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-mass
  - r-stringr
  - r-testthat
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-ggtree >=3.14.0,<3.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-base
  - r-coin
  - r-dplyr
  - r-forcats
  - r-ggplot2
  - r-mass
  - r-stringr
  - r-testthat
  - r-tibble
  - r-tidyr
