about:
  description: "FAMUS is a Siamese Neural Network based framework that annotates \n\
    protein sequences with function using pre-trained models or custom training.\n\
    \nNOTE: PyTorch must be installed separately according to your system configuration.\n\
    Visit https://pytorch.org/get-started/locally/ for installation instructions.\n"
  dev_url: https://github.com/burstein-lab/famus
  doc_url: https://github.com/burstein-lab/famus
  home: https://github.com/burstein-lab/famus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Functional Annotation Method Using Siamese neural networks (FAMUS)
build:
  entry_points:
  - famus-train = famus.cli.train:main
  - famus-classify = famus.cli.classify:main
  - famus-convert-sdf = famus.cli.convert_sdf:main
  - famus-install = famus.cli.install_models:main
  - famus-defaults = famus.config:main
  noarch: generic
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - guyshur
package:
  name: famus
  version: 0.2.1
requirements:
  host:
  - python >=3.11,<3.13
  - pip
  - setuptools >=45
  - wheel
  run:
  - python >=3.11,<3.13
  - numpy >=1.26.4,<2.0
  - pandas >=2.2.3
  - scikit-learn >=1.3.0
  - scipy >=1.10.0
  - biopython >=1.76
  - tqdm >=4.66.2
  - matplotlib-base >=3.7.0
  - seaborn >=0.13.2
  - pyyaml >=5.0
  - hmmer
  - mafft
  - seqkit
  - mmseqs2
source:
  sha256: f32998c565d993f7fff6fadbedfb1d0fc3ef0c73ac3fb98e90c58c0de924082e
  url: https://github.com/burstein-lab/famus/archive/refs/tags/v0.2.1.tar.gz
test:
  commands:
  - famus-train --help
  - famus-classify --help
  - famus-convert-sdf --help
  - famus-install --help
  - famus-defaults
  - which hmmsearch
  - which mafft
  - which mmseqs
  - which seqkit
  imports:
  - famus
  - famus.cli
  - famus.classification
  - famus.data_preprocessing
  - famus.model
  - famus.sdf
  - famus.train
