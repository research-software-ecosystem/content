about:
  doc_url: https://github.com/dcjones/proseg
  home: https://github.com/dcjones/proseg
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.md
  summary: 'A Rust crate for running Proseg, a cell segmentation method for in situ
    spatial transcriptomics.

    '
build:
  number: 0
  run_exports:
  - None
  script:
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - cargo install -v --locked --no-track --root $PREFIX --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
package:
  name: rust-proseg
  version: 2.0.6
requirements:
  build:
  - None
  - cargo-bundle-licenses
source:
  sha256: b8391633d7923540a0d3adbeee40cfba529dba29c4164926a6cb9aa024b1f8aa
  url: https://github.com/dcjones/proseg/archive/refs/tags/v2.0.6.tar.gz
test:
  commands:
  - proseg --version
  - proseg-to-baysor --help
