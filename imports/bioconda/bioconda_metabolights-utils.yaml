about:
  dev_url: https://github.com/EBI-Metabolights/metabolights-utils
  doc_url: https://github.com/EBI-Metabolights/metabolights-utils/blob/v1.4.18/README.md
  home: https://github.com/EBI-Metabolights/metabolights-utils
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: MetaboLights open metabolomics data repository command line interface (CLI),
    common MetaboLights data models, utility methods and classes.
build:
  entry_points:
  - mtbls = metabolights_utils.commands.cli:cli
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: metabolights-utils
  version: 1.4.18
requirements:
  host:
  - python >=3.12
  - setuptools
  - pip
  run:
  - python >=3.12
  - pydantic >=2.11.7
  - pydantic-settings >=2.0.3
  - unidecode >=1.3.8
  - jsonschema >=4.24.0
  - click >=8.1.7
  - beautifulsoup4 >=4.12.3
  - jsonpath-ng >=1.7.0
  - httpx >=0.27.0
  - python-dateutil
  - requests
source:
  sha256: 6795da20da55ab8908799e96109d2cbd0f0824ee8ddeec56153fe8ef3296546b
  url: https://pypi.org/packages/source/m/metabolights-utils/metabolights_utils-1.4.18.tar.gz
test:
  commands:
  - mtbls --version
  - mtbls --help
  imports:
  - metabolights_utils
