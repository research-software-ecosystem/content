about:
  description: This package implements the GENIE3 algorithm for inferring gene regulatory
    networks from expression data.
  home: https://bioconductor.org/packages/3.18/bioc/html/GENIE3.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GEne Network Inference with Ensemble of trees
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-genie3
  version: 1.24.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  - r-dplyr
  - r-reshape2
  - libblas
  - liblapack
  run:
  - r-base
  - r-dplyr
  - r-reshape2
source:
  md5: fb7d197e0e34175eba7dd31608aa67d6
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/GENIE3_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/GENIE3/GENIE3_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/GENIE3_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genie3/bioconductor-genie3_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GENIE3')"
