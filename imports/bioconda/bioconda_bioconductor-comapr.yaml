about:
  description: comapr detects crossover intervals for single gametes from their haplotype
    states sequences and stores the crossovers in GRanges object. The genetic distances
    can then be calculated via the mapping functions using estimated crossover rates
    for maker intervals. Visualisation functions for plotting interval-based genetic
    map or cumulative genetic distances are implemented, which help reveal the variation
    of crossovers landscapes across the genome and across individuals.
  home: https://bioconductor.org/packages/3.20/bioc/html/comapr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Crossover analysis and genetic map construction
