about:
  description: Data from the sequencing of a 50/50 mixture of HapMap trio samples
    NA12878 (CEU) and NA19240 (YRI), subset to the TP53 region.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/VariantToolsData.html
  license: Artistic-2.0
  summary: Data for the VariantTools tutorial
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-varianttoolsdata
  version: 1.30.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-variantannotation >=1.52.0,<1.53.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 00072c40be7324743e9a1d9f7507a743
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/VariantToolsData_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/VariantToolsData/VariantToolsData_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/VariantToolsData_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-varianttoolsdata/bioconductor-varianttoolsdata_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VariantToolsData')"
