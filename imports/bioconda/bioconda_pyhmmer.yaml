about:
  dev_url: https://github.com/althonos/pyhmmer
  doc_url: https://pyhmmer.readthedocs.io
  home: https://github.com/althonos/pyhmmer
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to HMMER3.
build:
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.1093/bioinformatics/btad214
  - biotools:pyhmmer
  recipe-maintainers:
  - althonos
package:
  name: pyhmmer
  version: 0.11.1
requirements:
  build:
  - None
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - cython >=3.0
  - scikit-build-core
  run:
  - python >=
  - psutil >=6.0,<8.0
source:
  sha256: f83e9a7d80f31713c52291b5c888dddb98c1e765222e064c40d56e87ad91cc4e
  url: https://pypi.io/packages/source/p/pyhmmer/pyhmmer-0.11.1.tar.gz
test:
  commands:
  - pip check
  - python -m unittest -vv pyhmmer.tests
  imports:
  - pyhmmer
  requires:
  - python
  - importlib_resources
  - pip
