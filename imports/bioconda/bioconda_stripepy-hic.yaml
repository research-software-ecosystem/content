about:
  dev_url: https://github.com/paulsengroup/StripePy
  doc_url: https://stripepy.readthedocs.io/
  home: https://github.com/paulsengroup/StripePy
  license: MIT
  license_file: LICENCE
  summary: StripePy recognizes architectural stripes in 3C and Hi-C contact maps using
    geometric reasoning
build:
  entry_points:
  - stripepy = stripepy.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install ''.[all]'' --no-deps --no-build-isolation --no-cache-dir
    -v'
extra:
  identifiers:
  - biotools:stripepy-hic
  - doi:10.5281/zenodo.14394041
  recipe-maintainers:
  - robomics
  - rea1991
  - jonnings
package:
  name: stripepy-hic
  version: 1.2.0
requirements:
  host:
  - python >=3.9
  - pip
  - hatchling
  - hatch-vcs
  run:
  - h5py >=3
  - hictkpy >=1.2
  - matplotlib-base >=3.8
  - numpy >=2
  - opentelemetry-api >=1
  - opentelemetry-sdk >=1
  - opentelemetry-exporter-otlp-proto-http >=1
  - packaging
  - pandas >=2
  - scipy
  - structlog >=24
  - colorama
  - rich >=13.9
source:
  sha256: aea1fe2d25803aafb2dffc7f71e471f9be53123bdd255f72c47960c6ccfc6135
  url: https://pypi.org/packages/source/s/stripepy_hic/stripepy_hic-1.2.0.tar.gz
test:
  imports:
  - stripepy
  requires:
  - curl
  - perl-digest-md5
  - pyarrow
  - pytest>=8
  source_files:
  - test/*
