  - None
  - cargo-bundle-licenses
  host:
  - r-base >=4.3.2,<5.0.0
  - r-ggplot2 >=3.5.1,<4.0.0
  - r-gtable >=0.3.6,<0.4.0
  - bioconductor-rsamtools
  run:
  - r-base >=4.3.2,<5.0.0
  - r-ggplot2 >=3.5.1,<4.0.0
  - r-gtable >=0.3.6,<0.4.0
  - bioconductor-rsamtools
source:
