about:
  description: rastair is a fast and accurate tool for methylation calling from TAPS
    sequencing data, written in Rust.
  home: https://bitbucket.org/bsblabludwig/rastair/src/v0.8.2/
  license: GPL-3.0
  license_file:
  - LICENSE
  - THIRDPARTY.yml
  summary: Rust tool for TAPS-based methylation calling.
