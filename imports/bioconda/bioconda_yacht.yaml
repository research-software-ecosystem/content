  - python >3.6,<3.12
  - sourmash >=4.8.3,<5
  - scipy
  - requests
  - numpy >=1.22.4
  - pandas
  - scikit-learn
  - codecov
  - pytest
  - pytest-cov
  - loguru
  - maturin >=1,<2
  - tqdm
  - biom-format
  - pytaxonkit
  - openpyxl
  - ruff
  - sourmash_plugin_branchwater
