about:
  description: svaRetro contains functions for detecting retrotransposed transcripts
    (RTs) from structural variant calls. It takes structural variant calls in GRanges
    of breakend notation and identifies RTs by exon-exon junctions and insertion sites.
    The candidate RTs are reported by events and annotated with information of the
    inserted transcripts.
  home: https://bioconductor.org/packages/3.20/bioc/html/svaRetro.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Retrotransposed transcript detection from structural variants
