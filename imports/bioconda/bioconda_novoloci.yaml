about:
  dev_url: https://github.com/ndierckx/NOVOLoci
  home: https://github.com/ndierckx/NOVOLoci
  license: Other
  license_file: LICENSE
  summary: Haplotype-aware assembler for complex regions and small genomes (ONT/HiFi).
build:
  noarch: generic
  number: 0
  run_exports:
  - null
  script:
  - sed -i.bak '1s|^#!.*perl|#!/usr/bin/env perl|' NOVOLoci0.5.pl
  - install -d "$PREFIX/bin" "$PREFIX/share/novoloci"
  - install -m 0755 NOVOLoci0.5.pl "$PREFIX/bin/novoloci"
  - install -m 0644 config.txt "$PREFIX/share/novoloci/config.txt"
extra:
  identifiers:
  - doi:10.1101/2025.08.08.669243
  recipe-maintainers:
  - ndierckx
package:
  name: novoloci
  version: 0.5
requirements:
  run:
  - perl
  - blast
  - mafft
  - perl-mce
  - perl-parallel-forkmanager
source:
  sha256: ddde16ba41b89084f57cd103b368d16f35e653a52d488a8ec72199a6d12b86c0
  url: https://github.com/ndierckx/NOVOLoci/archive/refs/tags/NOVOLoci0.5.tar.gz
test:
  commands:
  - novoloci 2>&1 | head -n 5
  - perl -MMCE::Channel -e1
  - perl -MMCE::Child -e1
  - perl -MParallel::ForkManager -e1
