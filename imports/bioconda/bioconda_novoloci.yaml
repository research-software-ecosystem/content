about:
  dev_url: https://github.com/ndierckx/NOVOLoci
  home: https://github.com/ndierckx/NOVOLoci
  license: Other
  license_file: LICENSE
  summary: Haplotype-aware assembler for complex regions and small genomes (ONT/HiFi).
build:
  noarch: generic
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak '1s|^#!.*perl|#!/usr/bin/env perl|' NOVOLoci0.4.pl
  - install -d "$PREFIX/bin" "$PREFIX/share/novoloci"
  - install -m 0755 NOVOLoci0.4.pl "$PREFIX/bin/novoloci"
  - install -m 0644 config.txt "$PREFIX/share/novoloci/config.txt"
extra:
  identifiers:
  - doi:10.1101/2025.08.08.669243
  recipe-maintainers:
  - ndierckx
package:
  name: novoloci
  version: 0.4
requirements:
  run:
  - perl
  - blast
  - mafft
  - perl-mce
  - perl-parallel-forkmanager
source:
  sha256: 3901c9ee2f68f6f2229448009050782d6c8c2f0f74512d57943fa0ca19794ebd
  url: https://github.com/ndierckx/NOVOLoci/archive/refs/tags/NOVOLoci0.4.tar.gz
test:
  commands:
  - novoloci 2>&1 | head -n 5
  - perl -MMCE::Channel -e1
  - perl -MMCE::Child -e1
  - perl -MParallel::ForkManager -e1
