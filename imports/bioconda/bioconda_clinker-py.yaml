about:
  dev_url: https://github.com/gamcil/clinker
  doc_url: https://github.com/gamcil/clinker/blob/master/README.md
  home: https://github.com/gamcil/clinker
  license: MIT
  license_family: MIT
  summary: Gene cluster comparison figure generator
build:
  entry_points:
  - clinker=clinker.main:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btab007
  - biotools:clinker
package:
  name: clinker-py
  version: 0.0.32
requirements:
  host:
  - pip
  - python >=3.6
  - setuptools
  run:
  - python >=3.6
  - disjoint-set >=0.7.1
  - biopython >=1.78
  - numpy >=1.13.3
  - scipy >=1.3.3
  - gffutils
source:
  sha256: c98c09749c4bbd9e23fd580b6039ffe8aa2f1f5e8732679169dbb2952c89175b
  url: https://pypi.io/packages/source/c/clinker/clinker-0.0.32.tar.gz
test:
  commands:
  - clinker -h
