about:
  description: 'Mumemto is a tool for finding a variety of matches across collections
    of sequences like a pangenome.

    It includes a visualization tool for visualizing pangenome synteny.

    '
  home: https://github.com/vikshiv/mumemto
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Finding maximal unique matches across pangenomes
build:
  number: 2
  pkg_format: .conda
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - vikshiv
package:
  name: mumemto
  version: 1.1.1
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  run:
  - python
  - matplotlib-base
  - numpy
  - tqdm
  - numba
  - plotly
source:
  sha256: 8ebdebebb41a13aa19553a8da89f1844a8fb8ee64e63ae17aa06b9dbb61fad01
  url: https://github.com/vikshiv/mumemto/archive/refs/tags/v1.1.1.tar.gz
test:
  commands:
  - mumemto --help
  - mumemto viz --help
  - mumemto coverage --help
  - mumemto inversions --help
  imports:
  - mumemto.utils
