about:
  description: 'Mumemto is a tool for finding a variety of matches across collections
    of sequences like a pangenome.

    It includes a visualization tool for visualizing pangenome synteny.

    '
  home: https://github.com/vikshiv/mumemto
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Finding maximal unique matches across pangenomes
build:
  number: 0
  pkg_format: .conda
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - vikshiv
package:
  name: mumemto
  version: 1.2.1
requirements:
  build:
  - None
  - cmake
  - make
  host:
  - python
  run:
  - python
  - matplotlib-base
  - numpy
  - tqdm
  - numba
  - plotly
  - Biopython
source:
  sha256: a14174764079f3b48c2776b293f9fc8a75972efeda323ee3f1a0407295ba036c
  url: https://github.com/vikshiv/mumemto/archive/refs/tags/v1.2.1.tar.gz
test:
  commands:
  - mumemto --help
  - mumemto viz --help
  - mumemto coverage --help
  - mumemto inversion --help
  - mumemto lengths --help
  - mumemto collinear --help
  - mumemto convert --help
  - mumemto extract --help
  imports:
  - mumemto.utils
