about:
  description: 'Mumemto is a tool for finding a variety of matches across collections
    of sequences like a pangenome.

    It includes a visualization tool for visualizing pangenome synteny.

    '
  dev_url: https://github.com/vikshiv/mumemto
  doc_url: https://github.com/vikshiv/mumemto/wiki
  home: https://github.com/vikshiv/mumemto
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Finding maximal unique matches across pangenomes.
build:
  number: 0
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - vikshiv
package:
  name: mumemto
  version: 1.3.4
requirements:
  build:
  - None
  - cmake
  - make
  - pkg-config
  host:
  - python
  - zlib
  run:
  - python
  - matplotlib-base
  - numpy
  - tqdm
  - numba
source:
  sha256: 0ddaae23cbbd76f5863015e1b252e52a2e0e633ef6921c79d78be27d744d5528
  url: https://github.com/vikshiv/mumemto/archive/refs/tags/v1.3.4.tar.gz
test:
  commands:
  - mumemto --help
  - mumemto viz --help
  - mumemto coverage --help
  - mumemto inversion --help
  - mumemto lengths --help
  - mumemto collinear --help
  - mumemto convert --help
  - mumemto extract --help
  - mumemto label --help
  - mumemto merge --help
  - mumemto bed --help
  imports:
  - mumemto.utils
