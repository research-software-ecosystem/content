about:
  dev_url: https://github.com/AlexandrovLab/SigProfilerExtractor
  home: https://github.com/AlexandrovLab/SigProfilerExtractor
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Extracts mutational signatures from mutational catalogues.
build:
  entry_points:
  - SigProfilerExtractor = SigProfilerExtractor.sigprofilerextractor_cli:main_function
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: sigprofilerextractor
  version: 1.2.2
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools >=61
  run:
  - python >=3.9
  - numpy >=2.0.0
  - pandas >=2.0.0
  - scipy >=1.6.3
  - pytorch >=1.8.1
  - nimfa >=1.1.0
  - sigprofilerplotting >=1.4.0
  - sigprofilermatrixgenerator >=1.3.0
  - sigprofilerassignment >=0.2.0
  - statsmodels >=0.9.0
  - scikit-learn >=0.24.2
  - psutil >=5.6.1
source:
  sha256: e37674811c5da2f01a29bab4d384f22bf15fded0c07a7bdd3f3b406f70de2d71
  url: https://files.pythonhosted.org/packages/source/s/sigprofilerextractor/sigprofilerextractor-1.2.2.tar.gz
test:
  commands:
  - SigProfilerExtractor -h
  imports:
  - SigProfilerExtractor
