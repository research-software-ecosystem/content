about:
  dev_url: https://github.com/Nextomics/NextPolish
  doc_url: https://nextpolish.readthedocs.io/en/latest
  home: https://github.com/Nextomics/NextPolish
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Fast and accurately polish the genome generated by noisy long reads
build:
  number: 5
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:NextPolish
  - doi:10.1093/bioinformatics/btz891
  recipe-maintainers:
  - rpetit3
  skip-lints:
  - uses_vcs_url
package:
  name: nextpolish
  version: 1.4.1
requirements:
  build:
  - make
  - None
  - python >=3
  - zlib
  host:
  - bzip2
  - xz
  - zlib
  run:
  - python >=3
  - paralleltask
  - bwa
  - minimap2
  - samtools
source:
  git_rev: cfa7b1b
  git_url: https://github.com/Nextomics/NextPolish.git
  patches:
  - 0001-master.patch
  - 0002-rle.patch
  - fix_nextpolish_paths.patch
  - fix_get_version.patch
  sha256: unused
test:
  commands:
  - nextPolish --help
  - nextPolish --version
