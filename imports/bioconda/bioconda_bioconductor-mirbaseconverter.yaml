about:
  description: A comprehensive tool for converting and retrieving the miRNA Name,
    Accession, Sequence, Version, History and Family information in different miRBase
    versions. It can process a huge number of miRNAs in a short time without other
    depends.
  home: https://bioconductor.org/packages/3.20/bioc/html/miRBaseConverter.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A comprehensive and high-efficiency tool for converting and retrieving
    the information of miRNAs in different miRBase versions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-mirbaseconverter
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 1be1455324a0b495727373e719e29026
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/miRBaseConverter_1.30.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/miRBaseConverter/miRBaseConverter_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRBaseConverter_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirbaseconverter/bioconductor-mirbaseconverter_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRBaseConverter')"
