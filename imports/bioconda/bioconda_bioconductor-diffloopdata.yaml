about:
  description: ChIA-PET example datasets and additional data for use with the diffloop
    package.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/diffloopdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Example ChIA-PET Datasets for the diffloop Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-diffloopdata
  version: 1.34.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: f5906bd3830809ec05a36aaaaab6f8dc
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/diffloopdata_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/diffloopdata/diffloopdata_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/diffloopdata_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-diffloopdata/bioconductor-diffloopdata_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('diffloopdata')"
