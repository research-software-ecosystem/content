about:
  dev_url: https://github.com/alexandrovlab/SigProfilerPlotting
  doc_url: https://osf.io/2aj6t/wiki/home
  home: https://github.com/alexandrovlab/SigProfilerPlotting
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SigProfiler plotting tool.
build:
  entry_points:
  - SigProfilerPlotting=sigProfilerPlotting.sigProfilerPlotting_CLI:main_function
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
package:
  name: sigprofilerplotting
  version: 1.4.2
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - matplotlib-base >=3.4.3
  - pandas >=2.0.0
  - scikit-learn >=1.1.3
  - pillow >=10.0.0
source:
  sha256: 0282bcf4d41771e83cd4132e9a4d105918686fa03ad000e29016d3e73bc2b5b4
  url: https://pypi.io/packages/source/s/sigProfilerPlotting/sigprofilerplotting-1.4.2.tar.gz
test:
  commands:
  - SigProfilerPlotting plotSBS --help
  imports:
  - sigProfilerPlotting
