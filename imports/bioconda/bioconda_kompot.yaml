about:
  description: 'Kompot performs differential abundance and differential gene expression

    analysis using Gaussian process-based methods with Mahalanobis distance.

    It features a fast JAX backend and supports both Python API and CLI.

    '
  dev_url: https://github.com/settylab/kompot
  doc_url: https://kompot.readthedocs.io/
  home: https://github.com/settylab/kompot
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Differential abundance and gene expression analysis using Mahalanobis distance
    with JAX backend
build:
  entry_points:
  - kompot = kompot.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . -vv --no-deps --no-build-isolation'
extra:
  recipe-maintainers:
  - katosh
  - ManuSetty
package:
  name: kompot
  version: 0.6.2
requirements:
  host:
  - pip
  - python >=3.9
  - setuptools >=61.0
  - wheel
  run:
  - python >=3.9
  - numpy >=1.20.0
  - scipy >=1.7.0
  - pandas >=1.3.0
  - scikit-learn >=1.0.0
  - statsmodels >=0.13.0
  - jax >=0.3.0
  - jaxlib >=0.3.0
  - mellon >=1.6.0
  - matplotlib-base >=3.5.0
  - tqdm >=4.60.0
  - anndata >=0.8.0
  - pynndescent >=0.5.0
  - python-igraph >=0.10.0
  - psutil >=5.9.0
  - filelock >=3.12.0
  - pyyaml >=5.0.0
source:
  sha256: ba2407d24f6fe3ba9448763d9ca93600fa4cc8eb891f9bcdcb49ee3875268e94
  url: https://pypi.io/packages/source/k/kompot/kompot-0.6.2.tar.gz
test:
  commands:
  - kompot --help
  - kompot --version
  imports:
  - kompot
  - kompot.anndata
  - kompot.cli
  - kompot.differential
