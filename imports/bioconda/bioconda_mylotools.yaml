about:
  home: https://github.com/bluenote-1577/mylotools
  license: MIT
  license_file:
  - LICENSE
  summary: Utilities for manipulation and quality control of the myloasm long-read
    assembler
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
extra:
  recipe-maintainers:
  - bluenote-1577
package:
  name: mylotools
  version: 2.0.0
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python
  - matplotlib-base
  - plotly >=6
  - biopython >=1
source:
  sha256: 4c988b674dfcd720fe127099fe82d687e847deb4d588efa1bf6983138816fc17
  url: https://github.com/bluenote-1577/mylotools/archive/v2.0.0.tar.gz
test:
  commands:
  - mylotools -h
