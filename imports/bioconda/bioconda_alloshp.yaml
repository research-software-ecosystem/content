about:
  description: This 3-step protocol computes Whole Genome Alignments (WGA) to discover
    Single Homeologous Polymorphisms (SHPs) out of reads mapped to concatenated genome
    sequeces. It requires FASTA and VCF input files and produces multiple sequence
    alignments of subgenomes that make up allopolyploids.
  home: https://github.com/eead-csic-compbio/AlloSHP
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'From mapped reads to Single Homeologous Polymorphisms (SHPs): pipeline
    for phylogenetic studies of allopolyploids'
build:
  number: 0
  run_exports:
  - None
  script_env:
  - LC_ALL=POSIX
extra:
  identifiers:
  - doi:10.1101/2025.07.17.665301
package:
  name: alloshp
  version: 2025.09.08d
requirements:
  build:
  - None
  - make
  - git
  - wget
  run:
  - grep
  - coreutils
  - gzip
  - bzip2
  - perl
  - perl-db_file
  - red
  - gsalign
  - gnuplot
  - make
source:
