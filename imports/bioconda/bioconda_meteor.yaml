about:
  description: 'Meteor relies on genes catalogue to perform specie level taxonomic
    assignments, functional and strain diffusion analysis.

    '
  dev_url: https://github.com/metagenopolis/meteor
  home: https://github.com/metagenopolis/meteor
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Meteor is a plateform for quantitative metagenomics profiling of complex
    ecosystems.
build:
  entry_points:
  - meteor = meteor.meteor:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
package:
  name: meteor
  version: 2.0.20
requirements:
  host:
  - python >=3.10,<3.13
  - pip
  - poetry-core
  run:
  - python >=3.10,<3.13
  - bowtie2 >=2.3.5
  - pysam
  - pyarrow
  - pandas
  - ete3
  - packaging
  - cogent3
  - py-bgzip
  - biom-format
  - freebayes >=1.3.6
source:
  sha256: 6e141e8cb5d62ec26957ba84509b4fb8855313a89aefa4fb0d6c8c5f647cdec2
  url: https://pypi.io/packages/source/m/meteor/meteor-2.0.20.tar.gz
test:
  commands:
  - meteor -h
