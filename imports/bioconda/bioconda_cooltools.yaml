about:
  doc_url: https://cooltools.readthedocs.io
  home: https://github.com/open2c/cooltools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Analysis tools for genomic interaction data stored in .cool format
build:
  entry_points:
  - cooltools = cooltools.cli:cli
  number: 3
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - abretaud
package:
  name: cooltools
  version: 0.7.1
requirements:
  build:
  - None
  host:
  - cython
  - pip
  - python
  - numpy
  run:
  - bioframe >=0.4.1
  - click >=7
  - cooler >=0.9.1
  - joblib
  - matplotlib-base
  - multiprocess
  - numba
  - None
  - pandas >=1.5.1
  - python
  - scikit-learn >=1.1.2
  - scipy
  - scikit-image
source:
  sha256: 1f12494add7b1271b71e418d10d060e1dac906a021fc2bd691e91f5599010051
  url: https://pypi.io/packages/source/c/cooltools/cooltools-0.7.1.tar.gz
test:
  commands:
  - cooltools --help
  imports:
  - cooltools
  - cooltools.cli
  - cooltools.lib
