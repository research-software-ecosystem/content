about:
  dev_url: https://github.com/instadeepai/instanovo
  home: https://github.com/instadeepai/instanovo
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  summary: InstaNovo enables diffusion-powered de novo peptide sequencing in large
    scale proteomics experiments.
build:
  entry_points:
  - instanovo = instanovo.cli:instanovo_entrypoint
  noarch: python
  number: 1
  run_exports:
  - None
  script:
  - sed -i.bak -e 's|"Apache-2.0"|{file = "LICENSE.md"}|' pyproject.toml
  - rm -rf *.bak
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1038/s42256-025-01019-5
  recipe-maintainers:
  - BioGeek
package:
  name: instanovo
  version: 1.1.3
requirements:
  host:
  - python >=3.10,<3.13
  - setuptools >=69.1.1
  - pip
  run:
  - python >=3.10,<3.13
  - datasets >=3.1.0
  - gitpython >=3.1.44
  - hydra-core >=1.3.2
  - jaxtyping >=0.2.34
  - jiwer >=3.0.5
  - lightning >=2.5.1
  - matchms >=0.28.1
  - neptune >=1.13.0
  - numpy >=2.0.2
  - omegaconf >=2.3.0
  - pandas >=2.2.3
  - polars >=1.12.0
  - pyteomics >=4.7.5
  - python-dotenv >=1.0.1
  - pyyaml >=6.0.2
  - requests >=2.32.3
  - s3fs >=2024.9.0
  - scikit-learn >=1.5.2
  - spectrum_utils >=0.4.2
  - tensorboard >=2.18.0
  - tqdm >=4.67.0
  - transfusion-asr >=0.1.0
  - typer >=0.15.1
source:
  sha256: 0c207df16e7dbe9971c6c9dee9d6133613f40ec45ac60cd7a9e1c8d5d746abe4
  url: https://pypi.org/packages/source/i/instanovo/instanovo-1.1.3.tar.gz
test:
  commands:
  - instanovo version
  - instanovo --help
