about:
  dev_url: https://github.com/instadeepai/instanovo
  home: https://github.com/instadeepai/instanovo
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  summary: InstaNovo enables diffusion-powered de novo peptide sequencing in large
    scale proteomics experiments.
build:
  entry_points:
  - instanovo = instanovo.cli:instanovo_entrypoint
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak -e 's|"Apache-2.0"|{file = "LICENSE.md"}|' pyproject.toml
  - rm -rf *.bak
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1101/2023.08.30.555055
  recipe-maintainers:
  - BioGeek
package:
  name: instanovo
  version: 1.1.3
requirements:
  host:
  - python >=3.10,<3.13
  - setuptools >=69.1.1
  - pip
  run:
  - python >=3.10,<3.13
  - datasets
  - gitpython
  - hydra-core
  - jaxtyping
  - jiwer
  - matchms
  - neptune
  - numpy
  - omegaconf
  - pandas
  - polars
  - pyteomics
  - python-dotenv
  - pytorch-lightning
  - pyyaml
  - s3fs
  - scikit-learn
  - spectrum_utils
  - tensorboard
  - tqdm
  - typer
source:
  sha256: 0c207df16e7dbe9971c6c9dee9d6133613f40ec45ac60cd7a9e1c8d5d746abe4
  url: https://pypi.org/packages/source/i/instanovo/instanovo-1.1.3.tar.gz
test:
  commands:
  - python -c "import instanovo; print(instanovo.__version__)"
  imports:
  - instanovo
