about:
  home: https://pypi.org/project/darkprofiler/
  license: MIT
  license_file: LICENSE.txt
  summary: 'DarkProfiler: Alignment and Classification of Peptides from Reference-Independent
    De Novo Peptide Sequencing Experiments.'
build:
  entry_points:
  - darkprofiler = darkprofiler.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - LeeHanJun00
package:
  name: darkprofiler
  version: 0.1.3
requirements:
  host:
  - python >=3.7
  - setuptools >=61
  - wheel
  - pip
  run:
  - python >=3.7
  - biopython >=1.78
  - matplotlib-base >=3.3
source:
  sha256: 139e6b1ee279a679ae7247a906df19476719baf5345c2f26bfa69fefe1f9e993
  url: https://pypi.org/packages/source/d/darkprofiler/darkprofiler-0.1.3.tar.gz
test:
  commands:
  - pip check
  - darkprofiler --help
  imports:
  - darkprofiler
  requires:
  - pip
