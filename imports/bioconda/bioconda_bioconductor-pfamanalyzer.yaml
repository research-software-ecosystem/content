about:
  description: Protein domains is one of the most import annoation of proteins we
    have with the Pfam database/tool being (by far) the most used tool. This R package
    enables the user to read the pfam prediction from both webserver and stand-alone
    runs into R. We have recently shown most human protein domains exist as multiple
    distinct variants termed domain isotypes. Different domain isotypes are used in
    a cell, tissue, and disease-specific manner. Accordingly, we find that domain
    isotypes, compared to each other, modulate, or abolish the functionality of a
    protein domain. This R package enables the identification and classification of
    such domain isotypes from Pfam data.
  home: https://bioconductor.org/packages/3.20/bioc/html/pfamAnalyzeR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Identification of domain isotypes in pfam data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-pfamanalyzer
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-magrittr
  - r-readr
  - r-stringr
  - r-tibble
  run:
  - r-base
  - r-dplyr
  - r-magrittr
  - r-readr
  - r-stringr
  - r-tibble
