about:
  dev_url: https://github.com/solvebio/solvebio-python
  doc_url: https://docs.solvebio.com
  home: https://github.com/solvebio/solvebio-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The SolveBio Python client.
build:
  entry_points:
  - solvebio = solvebio.cli.main:main
  - solvebio-recipes = recipes.sync_recipes:sync_recipes
  noarch: python
  number: 0
  run_exports:
  - null
  script:
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
package:
  name: solvebio
  version: 2.34.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - six
  - pyprind
  - pycurl >=7.0.0
  - requests >=2.0.0
  - dash-auth <2
  - dash-html-components
  - dash-core-components
  - flask
  - flask-seasurf
source:
  sha256: 367db6f51c05fe7e187df4dda772e0a0e30b83d15ffd54f3c19ee2c0ab164cc7
  url: https://pypi.org/packages/source/s/solvebio/solvebio-2.34.0.tar.gz
test:
  commands:
  - solvebio --help
  imports:
  - solvebio
  - solvebio.cli
  - solvebio.contrib
  - solvebio.contrib.dash
  - solvebio.contrib.dash.tests
  - solvebio.resource
  - solvebio.test
  - solvebio.utils
