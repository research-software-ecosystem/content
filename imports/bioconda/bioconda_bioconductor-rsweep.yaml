about:
  description: '"Spaced Words Projection (SWeeP)" is a method for representing biological
    sequences using vectors preserving inter-sequence comparability.'
  home: https://bioconductor.org/packages/3.20/bioc/html/rSWeeP.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Spaced Words Projection (SWeeP)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rsweep
  version: 1.18.0
requirements:
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-stringi
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-stringi
source:
  md5: e9f05e3b0bad39fefd41f1fa4692ee2a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/rSWeeP_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rSWeeP/rSWeeP_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/rSWeeP_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rsweep/bioconductor-rsweep_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rSWeeP')"
