about:
  description: 'Full genome sequences for Macaca mulatta (Rhesus) as provided by UCSC
    (rheMac3, Oct. 2010) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Mmulatta.UCSC.rheMac3, except that each of them has the 4 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), (2) the mask of intra-contig
    ambiguities (AMB mask), (3) the mask of repeats from RepeatMasker (RM mask), and
    (4) the mask of repeats from Tandem Repeats Finder (TRF mask). Only the AGAPS
    and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.18/data/annotation/html/BSgenome.Mmulatta.UCSC.rheMac3.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Macaca mulatta (UCSC version rheMac3)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.mmulatta.ucsc.rhemac3.masked
  version: 1.3.99
requirements:
  host:
  - bioconductor-bsgenome >=1.70.0,<1.71.0
  - bioconductor-bsgenome.mmulatta.ucsc.rhemac3 >=1.4.0,<1.5.0
  - r-base
