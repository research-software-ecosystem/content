about:
  dev_url: https://github.com/endrebak/bamread
  home: https://github.com/endrebak/bamread
  license: MIT
  license_family: MIT
  summary: Read bam files quickly into dataframes in Python.
build:
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - uses_setuptools
package:
  name: bamread
  version: 0.0.20
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools
  - cython
  run:
  - python
  - setuptools
  - scipy
  - numpy
  - natsort
  - pysam
  - pandas
source:
  sha256: 604ca62e1ef64cb221446166b19b9edb45b647af7255d6205c3a470da4d2549e
  url: https://pypi.org/packages/source/b/bamread/bamread-0.0.20.tar.gz
test:
  imports:
  - bamread
