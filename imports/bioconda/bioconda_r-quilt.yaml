  - None
  - None
  host:
  - r-base >=4.4.0
  - r-stitch >=1.8.2
  - r-mspbwt >=0.1.0
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppeigen >=0.3.4
  - r-data.table
  run:
  - r-base >=4.4.0
  - r-stitch >=1.8.2
  - r-mspbwt >=0.1.0
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppeigen >=0.3.4
  - r-data.table
source:
- sha256: c2de3d770bf886c6cbb68773a6671409013700ee609ea747ea50242ce1328469
  url: https://github.com/rwdavies/QUILT/archive/refs/tags/2.0.3.tar.gz
test:
  commands:
  - $R -e "library('QUILT');  testthat::test_package('QUILT', stop_on_failure = TRUE,
