about:
  dev_url: https://github.com/nextgenusfs/buscolite
  home: https://github.com/nextgenusfs/buscolite
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'buscolite: busco analysis for gene predictions.'
build:
  entry_points:
  - buscolite = buscolite.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - nextgenusfs
package:
  name: buscolite
  version: 25.4.3
requirements:
  host:
  - python >=3.6
  - pip
  - hatchling
  run:
  - python >=3.6
  - augustus >=3.5.0
  - miniprot
  - natsort
  - pyhmmer
  - pyfastx
  - packaging
source:
  sha256: 105b4cac37b84b9962e57a3fd780bec36eae71a8ba638011b3cb880677ca106e
  url: https://pypi.io/packages/source/b/buscolite/buscolite-25.4.3.tar.gz
test:
  commands:
  - buscolite --help
  imports:
  - buscolite
