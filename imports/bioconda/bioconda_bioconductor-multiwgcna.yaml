about:
  description: An R package for deeping mining gene co-expression networks in multi-trait
    expression data. Provides functions for analyzing, comparing, and visualizing
    WGCNA networks across conditions. multiWGCNA was designed to handle the common
    case where there are multiple biologically meaningful sample traits, such as disease
    vs wildtype across development or anatomical region.
  home: https://bioconductor.org/packages/3.20/bioc/html/multiWGCNA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: multiWGCNA
