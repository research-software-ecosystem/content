about:
  description: The 'enrichplot' package implements several visualization methods for
    interpreting functional enrichment results obtained from ORA or GSEA analysis.
    It is mainly designed to work with the 'clusterProfiler' package suite. All the
    visualization methods are developed based on 'ggplot2' graphics.
  home: https://bioconductor.org/packages/3.20/bioc/html/enrichplot.html
  license: Artistic-2.0
  summary: Visualization of Functional Enrichment Result
