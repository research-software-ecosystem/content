about:
  description: Annotation data file for ratCHRLOC assembled using data from public
    data repositories
  home: https://bioconductor.org/packages/3.20/data/annotation/html/ratCHRLOC.html
  license: The Artistic License, Version 2.0
  summary: A data package containing annotation data for ratCHRLOC
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ratchrloc
  version: 2.1.6
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 6fecff4821a5a47e3bd38a2ff78173d5
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/ratCHRLOC_2.1.6.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ratCHRLOC/ratCHRLOC_2.1.6.tar.gz
  - https://bioarchive.galaxyproject.org/ratCHRLOC_2.1.6.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ratchrloc/bioconductor-ratchrloc_2.1.6_src_all.tar.gz
test:
  commands:
  - $R -e "library('ratCHRLOC')"
