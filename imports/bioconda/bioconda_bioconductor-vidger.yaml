about:
  description: 'The aim of vidger is to rapidly generate information-rich visualizations
    for the interpretation of differential gene expression results from three widely-used
    tools: Cuffdiff, DESeq2, and edgeR.'
  home: https://bioconductor.org/packages/3.18/bioc/html/vidger.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Create rapid visualizations of RNAseq data in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vidger
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggally
  - r-ggplot2
  - r-ggrepel
  - r-knitr
  - r-rcolorbrewer
  - r-rmarkdown
  - r-scales
  - r-tidyr
  run:
  - bioconductor-biobase >=2.62.0,<2.63.0
  - bioconductor-deseq2 >=1.42.0,<1.43.0
  - bioconductor-edger >=4.0.0,<4.1.0
  - bioconductor-summarizedexperiment >=1.32.0,<1.33.0
  - r-base
  - r-ggally
  - r-ggplot2
  - r-ggrepel
  - r-knitr
  - r-rcolorbrewer
  - r-rmarkdown
  - r-scales
  - r-tidyr
source:
  md5: 01029a545153064095a804a7e9093231
  url:
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/vidger_1.22.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/vidger/vidger_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/vidger_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vidger/bioconductor-vidger_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('vidger')"
