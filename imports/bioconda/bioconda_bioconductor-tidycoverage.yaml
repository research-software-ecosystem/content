about:
  description: '`tidyCoverage` framework enables tidy manipulation of collections
    of genomic tracks and features using `tidySummarizedExperiment` methods. It facilitates
    the extraction, aggregation and visualization of genomic coverage over individual
    or thousands of genomic loci, relying on `CoverageExperiment` and `AggregatedCoverage`
    classes. This accelerates the integration of genomic track data in genomic analysis
    workflows.'
  home: https://bioconductor.org/packages/3.20/bioc/html/tidyCoverage.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Extract and aggregate genomic coverage over features of interest
