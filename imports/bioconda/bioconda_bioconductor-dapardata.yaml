about:
  description: 'Mass-spectrometry based UPS proteomics data sets from Ramus C, Hovasse
    A, Marcellin M, Hesse AM, Mouton-Barbosa E, Bouyssie D, Vaca S, Carapito C, Chaoui
    K, Bruley C, Garin J, Cianferani S, Ferro M, Dorssaeler AV, Burlet-Schiltz O,
    Schaeffer C, Coute Y, Gonzalez de Peredo A. Spiked proteomic standard dataset
    for testing label-free quantitative software and statistical methods. Data Brief.
    2015 Dec 17;6:286-94 and Giai Gianetto, Q., Combes, F., Ramus, C., Bruley, C.,
    Coute, Y., Burger, T. (2016). Calibration plot for proteomics: A graphical tool
    to visually check the assumptions underlying FDR control in quantitative experiments.
    Proteomics, 16(1), 29-32.'
  home: https://bioconductor.org/packages/3.18/data/experiment/html/DAPARdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data accompanying the DAPAR and Prostar packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-dapardata
  version: 1.32.0
requirements:
  host:
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - r-base
  run:
  - bioconductor-msnbase >=2.28.0,<2.29.0
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: 5906f180d2e824affe9f2850424c7612
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/DAPARdata_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/DAPARdata/DAPARdata_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/DAPARdata_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dapardata/bioconductor-dapardata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DAPARdata')"
