about:
  dev_url: https://github.com/althonos/pyfamsa
  doc_url: https://pyfamsa.readthedocs.org
  home: https://github.com/althonos/pyfamsa
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: Cython bindings and Python interface to FAMSA, an algorithm for ultra-scale
    multiple sequence alignments.
build:
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pyfamsa
  version: 0.5.3
requirements:
  build:
  - None
  - None
  - cmake
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  - scoring-matrices >=0.2
  run:
  - python
  - scoring-matrices >=0.2
source:
  sha256: d5492e885c71dedfd3ddb1fc16b02981388f7fcb7dbb152c37b8bffa5f760ce5
  url: https://pypi.io/packages/source/p/pyfamsa/pyfamsa-0.5.3.tar.gz
test:
  commands:
  - python -m unittest -vv pyfamsa.tests
  imports:
  - pyfamsa
