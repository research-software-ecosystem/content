about:
  description: Wrench is a package for normalization sparse genomic count data, like
    that arising from 16s metagenomic surveys.
  home: https://bioconductor.org/packages/3.20/bioc/html/Wrench.html
  license: Artistic-2.0
  summary: Wrench normalization for sparse count data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-wrench
  version: 1.24.0
requirements:
  host:
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-locfit
  - r-matrixstats
  run:
  - bioconductor-limma >=3.62.0,<3.63.0
  - r-base
  - r-locfit
  - r-matrixstats
source:
  md5: a766c7f09aefdfa4c5178fc67e85d975
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Wrench_1.24.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/Wrench/Wrench_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/Wrench_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-wrench/bioconductor-wrench_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Wrench')"
