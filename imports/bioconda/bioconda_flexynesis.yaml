about:
  description: This is a deep-learning based multi-omics bulk sequencing data integration
    suite with a focus on (pre-)clinical endpoint prediction.
  dev_url: https://github.com/BIMSBbioinfo/flexynesis
  doc_url: https://bimsbstatic.mdc-berlin.de/akalin/buyar/flexynesis/site/getting_started
  home: https://github.com/BIMSBbioinfo/flexynesis
  license: OTHER
  license_file: LICENSE
  summary: A deep-learning-based multi-omics bulk sequencing data integration suite
    with a focus on (pre-)clinical endpoint prediction.
build:
  entry_points:
  - flexynesis = flexynesis.__main__:main
  - flexynesis-cli = flexynesis.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - bgruening
package:
  name: flexynesis
  version: 1.1.7
requirements:
  host:
  - python >=3.11
  - setuptools
  - pip
  run:
  - python >=3.11
  - matplotlib-base
  - numpy
  - pandas
  - lightning
  - pyyaml
  - scikit-optimize
  - scipy
  - seaborn-base
  - xgboost
  - pytorch
  - torchvision
  - tqdm
  - umap-learn
  - rich
  - captum
  - ipywidgets
  - pytorch_geometric
  - ipykernel
  - lifelines
  - papermill
  - scikit-survival
  - python-louvain
  - pot
  - geomloss
  - plotnine
  - safetensors
source:
  sha256: 4bcfa902bdb8458b210e5739bf60e5f708c5dcd581edd50efd58fb45857ee89d
  url: https://pypi.org/packages/source/f/flexynesis/flexynesis-1.1.7.tar.gz
test:
  commands:
  - flexynesis --help
  imports:
  - flexynesis
