about:
  description: This is a deep-learning based multi-omics bulk sequencing data integration
    suite with a focus on (pre-)clinical endpoint prediction.
  home: https://github.com/BIMSBbioinfo/flexynesis
  license: OTHER
  license_file: LICENSE
  summary: A deep-learning-based multi-omics bulk sequencing data integration suite
    with a focus on (pre-)clinical endpoint prediction.
build:
  entry_points:
  - flexynesis = flexynesis.__main__:main
  - flexynesis-cli = flexynesis.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - bgruening
package:
  name: flexynesis
  version: 0.2.14
requirements:
  host:
  - python >=3.11,<3.12
  - setuptools
  - pip
  run:
  - python >=3.11,<3.12
  - matplotlib-base
  - numpy
  - pandas
  - lightning
  - pyyaml
  - scikit-optimize
  - scipy
  - seaborn
  - xgboost
  - pytorch
  - torchvision
  - tqdm
  - umap-learn
  - rich
  - captum
  - ipywidgets
  - pytorch_geometric
  - ipykernel
  - lifelines
  - papermill
  - scikit-survival
  - python-louvain
  - pot
  - geomloss
source:
  sha256: ced0ce3ca4783f08fd1642be3bc86d64c673d2a3c32e23ac397e3c791a1e5239
  url: https://pypi.io/packages/source/f/flexynesis/flexynesis-0.2.14.tar.gz
test:
  commands:
  - pip check
  - flexynesis --help
  imports:
  - flexynesis
  requires:
  - pip
