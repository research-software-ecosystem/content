about:
  description: RUVcorr allows to apply global removal of unwanted variation (ridged
    version of RUV) to real and simulated gene expression data.
  home: https://bioconductor.org/packages/3.20/bioc/html/RUVcorr.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Removal of unwanted variation for gene-gene correlations and related analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ruvcorr
  version: 1.38.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-bladderbatch >=1.44.0,<1.45.0
  - r-base
  - r-corrplot
  - r-gridextra
  - r-lattice
  - r-mass
  - r-psych
  - r-reshape2
  - r-snowfall
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - bioconductor-bladderbatch >=1.44.0,<1.45.0
  - r-base
  - r-corrplot
  - r-gridextra
  - r-lattice
  - r-mass
  - r-psych
  - r-reshape2
  - r-snowfall
source:
  md5: f30e4a32f61a74390b0e101d16f3cfb2
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/RUVcorr_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/RUVcorr/RUVcorr_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/RUVcorr_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ruvcorr/bioconductor-ruvcorr_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RUVcorr')"
