about:
  description: This package builds on sangerseqR to allow users to create contigs
    from collections of Sanger sequencing reads. It provides a wide range of options
    for a number of commonly-performed actions including read trimming, detecting
    secondary peaks, and detecting indels using a reference sequence. All parameters
    can be adjusted interactively either in R or in the associated Shiny applications.
    There is extensive online documentation, and the package can outputs detailed
    HTML reports, including chromatograms.
  home: https://bioconductor.org/packages/3.20/bioc/html/sangeranalyseR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'sangeranalyseR: a suite of functions for the analysis of Sanger sequence
    data in R'
