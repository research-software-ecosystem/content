about:
  dev_url: https://github.com/compomics/im2deep
  home: https://github.com/compomics/im2deep
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Framework for prediction of collisional cross-section of peptides.
build:
  entry_points:
  - im2deep=im2deep.__main__:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
extra:
  recipe-maintainers:
  - CompOmics
  - rodvrees
package:
  name: im2deep
  version: 0.3.1
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - click
  - deeplc
  - psm-utils
  - pandas
  - numpy
  - rich
source:
  sha256: 6a07bd8d161b1b89dfe5fa6f2b882876715f647066708a92cff9401561628846
  url: https://pypi.io/packages/source/i/im2deep/im2deep-0.3.1.tar.gz
test:
  imports:
  - im2deep
