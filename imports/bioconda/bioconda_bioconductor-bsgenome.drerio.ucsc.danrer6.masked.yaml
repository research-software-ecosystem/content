about:
  description: 'Full genome sequences for Danio rerio (Zebrafish) as provided by UCSC
    (danRer6, Dec. 2008) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Drerio.UCSC.danRer6, except that each of them has the 4 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), (2) the mask of intra-contig
    ambiguities (AMB mask), (3) the mask of repeats from RepeatMasker (RM mask), and
    (4) the mask of repeats from Tandem Repeats Finder (TRF mask). Only the AGAPS
    and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.18/data/annotation/html/BSgenome.Drerio.UCSC.danRer6.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Danio rerio (UCSC version danRer6)
build:
  noarch: generic
  number: 12
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.drerio.ucsc.danrer6.masked
  version: 1.3.99
