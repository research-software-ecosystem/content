about:
  description: Framework providing basic pedigree analysis and plotting utilities
    as well as a variety of methods to evaluate familial aggregation of traits in
    large pedigrees.
  home: https://bioconductor.org/packages/3.20/bioc/html/FamAgg.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Pedigree Analysis and Familial Aggregation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-famagg
  version: 1.34.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-gap >=1.1-17
  - r-igraph
  - r-kinship2
  - r-matrix
  - r-survey
  run:
  - bioconductor-biocgenerics >=0.52.0,<0.53.0
  - r-base
  - r-gap >=1.1-17
  - r-igraph
  - r-kinship2
  - r-matrix
  - r-survey
source:
  md5: 1fb97ae7499d620a5b30effc29cd5fe9
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/FamAgg_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/FamAgg/FamAgg_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/FamAgg_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-famagg/bioconductor-famagg_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FamAgg')"
