about:
  home: https://github.com/Syph-and-VPD-Lab/autoBIGS.cli
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A CLI tool to rapidly fetch fetch MLST profiles given sequences for various
    diseases.
build:
  entry_points:
  - autoBIGS = autobigs.cli.program:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Harrison Deng
package:
  name: autobigs-cli
  version: 0.6.3
requirements:
  host:
  - python >=3.12
  - setuptools >=64
  - setuptools-scm >=8
  - pip
  run:
  - python >=3.12
  - autobigs-engine ==0.13.*
source:
  sha256: bb8d18fcd440912858d9020b09a2a2c1a815646c1aa25ba62b974f4349c95247
  url: https://pypi.org/packages/source/a/autoBIGS.cli/autobigs_cli-0.6.3.tar.gz
test:
  commands:
  - pip check
  - autoBIGS --help
  imports:
  - autobigs
  requires:
  - pip
