about:
  home: https://github.com/RealYHD/autoBIGS.cli
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A CLI tool to rapidly fetch fetch MLST profiles given sequences for various
    diseases.
build:
  entry_points:
  - autoBIGS = autobigs.cli.program:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Harrison Deng
package:
  name: autobigs-cli
  version: 0.4.2
requirements:
  host:
  - python >=3.12
  - setuptools >=64
  - setuptools-scm >=8
  - pip
  run:
  - python >=3.12
  - autobigs-engine
source:
  sha256: fc7bf6c604974796f5c8aae52fd9ab9924f5490f4f207a26be803217aae30c82
  url: https://pypi.org/packages/source/a/autoBIGS.cli/autobigs_cli-0.4.2.tar.gz
test:
  commands:
  - pip check
  - autoBIGS --help
  - autoBIGS info -h
  - autoBIGS st -h
  imports:
  - autobigs
  requires:
  - pip
