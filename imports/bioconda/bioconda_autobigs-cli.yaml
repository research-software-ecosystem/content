about:
  home: https://github.com/Syph-and-VPD-Lab/autoBIGS.cli
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A CLI tool to rapidly fetch fetch MLST profiles given sequences for various
    diseases.
build:
  entry_points:
  - autoBIGS = autobigs.cli.program:run
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - Harrison Deng
package:
  name: autobigs-cli
  version: 0.5.0
requirements:
  host:
  - python >=3.12
  - setuptools >=64
  - setuptools-scm >=8
  - pip
  run:
  - python >=3.12
  - autobigs-engine ==0.12.*
source:
  sha256: f3402b6063e2ae57e642a1e4da87bc2df4f663b26af47977656b4c459f4896a7
  url: https://pypi.org/packages/source/a/autoBIGS.cli/autobigs_cli-0.5.0.tar.gz
test:
  commands:
  - pip check
  - autoBIGS --help
  imports:
  - autobigs
  requires:
  - pip
