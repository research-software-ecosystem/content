about:
  description: scTHI is an R package to identify active pairs of ligand-receptors
    from single cells in order to study,among others, tumor-host interactions. scTHI
    contains a set of signatures to classify cells from the tumor microenvironment.
  home: https://bioconductor.org/packages/3.20/bioc/html/scTHI.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Indentification of significantly activated ligand-receptor interactions
    across clusters of cells from single-cell RNA sequencing data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-scthi
  version: 1.18.0
requirements:
  host:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-rtsne
  run:
  - bioconductor-biocparallel >=1.40.0,<1.41.0
  - r-base
  - r-rtsne
source:
  md5: b2cfcf2cceabf2f1c7f21749898cfac3
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/scTHI_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/scTHI/scTHI_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/scTHI_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scthi/bioconductor-scthi_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scTHI')"
