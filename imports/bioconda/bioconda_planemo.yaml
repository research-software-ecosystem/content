about:
  dev_url: https://github.com/galaxyproject/planemo
  doc_url: https://planemo.readthedocs.io/en/latest
  home: https://github.com/galaxyproject/planemo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command-line utilities to assist in building tools for the Galaxy project
    (https://galaxyproject.org).
build:
  entry_points:
  - planemo = planemo.cli:planemo
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv
package:
  name: planemo
  version: 0.75.33
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - allure-python-commons
  - backports
  - backports.strenum
  - bioblend >=1.6.0
  - click !=8.0.2
  - cwltool >=1.0.20191225192155
  - ephemeris >=0.10.3
  - galaxy-job-config-init >=0.1.3
  - galaxy-tool-util >=24.1,<25.1
  - galaxy-util >=24.1,<25.1
  - glob2
  - gxformat2 >=0.14.0
  - h5py
  - jinja2
  - lxml
  - oyaml
  - pathvalidate
  - pyyaml
  - virtualenv
  - stdlib-list
  - tabulate
source:
  sha256: 8f351fc2f2f2f76ff0c6196fefb3c383462ec8b8c63aca5639f2d25c43e32d06
  url: https://pypi.org/packages/source/p/planemo/planemo-0.75.33.tar.gz
test:
  commands:
  - planemo --help
  imports:
  - planemo
  - planemo.commands
  - planemo.database
  - planemo.galaxy
  - planemo.galaxy.test
  - planemo.linters
  - planemo.reports
  - planemo.shed
  - planemo.shed2tap
  - planemo.test
  - planemo.training
  - planemo.xml
