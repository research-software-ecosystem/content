about:
  dev_url: https://github.com/galaxyproject/planemo
  doc_url: https://planemo.readthedocs.io/en/latest/
  home: https://github.com/galaxyproject/planemo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command-line utilities to assist in building tools for the Galaxy project
    (http://galaxyproject.org/).
build:
  entry_points:
  - planemo = planemo.cli:planemo
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  container:
    extended-base: true
package:
  name: planemo
  version: 0.75.29
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - allure-python-commons
  - bioblend >=1.0.0
  - click !=8.0.2
  - cwltool >=1.0.20191225192155
  - ephemeris >=0.10.3
  - galaxy-tool-util >=24.1,<25.0
  - galaxy-util >=24.1,<25.0
  - glob2
  - gxformat2 >=0.14.0
  - h5py
  - jinja2
  - lxml
  - oyaml
  - pathvalidate
  - pyyaml
  - virtualenv
  - stdlib-list
  - tabulate
source:
  sha256: 05730e5b2416cc911e9f19ba9a1c0d7f7dd4a8d2b5b2f7676c1b4210424580eb
  url: https://pypi.io/packages/source/p/planemo/planemo-0.75.29.tar.gz
test:
  commands: null
  imports:
  - planemo
  - planemo.commands
  - planemo.database
  - planemo.galaxy
  - planemo.galaxy.test
  - planemo.linters
  - planemo.reports
  - planemo.shed
  - planemo.shed2tap
  - planemo.test
  - planemo.training
  - planemo.xml
