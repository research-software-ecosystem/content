about:
  home: https://github.com/aertslab/pycistarget
  license: OTHER
  license_file: LICENSE.txt
  summary: pycistarget is a python module to perform motif enrichment analysis in
    sets of regions with different tools and identify high confidence TF cistromes.
build:
  noarch: python
  number: 0
  run_exports: None
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - nilchia
package:
  name: pycistarget
  version: 1.1
requirements:
  host:
  - python >=,<3.12
  - pip
  - poetry-core
  - setuptools
  run:
  - python >=,<3.12
  - numpy <2.0.0
  - pandas >=1.5.0,<2.0.0
  - pyranges >=0.0.111,<0.1.0
  - h5py >=3.10.0,<4.0.0
  - ctxcore >=0.2.0,<0.3.0
  - ipython >=8.0.0
  - scikit-learn >=1.3.2,<2.0.0
source:
  sha256: 7b63b318a7e371264d6fd3d19d7f25c01048bee63a0a857348bde62a2f3bb144
  url: https://github.com/aertslab/pycistarget/archive/refs/tags/v1.1.tar.gz
test:
  commands:
  - pycistarget --help
  imports:
  - pycistarget
