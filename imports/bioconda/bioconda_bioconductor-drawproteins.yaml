about:
  description: This package draws protein schematics from Uniprot API output. From
    the JSON returned by the GET command, it creates a dataframe from the Uniprot
    Features API. This dataframe can then be used by geoms based on ggplot2 and base
    R to draw protein schematics.
  home: https://bioconductor.org/packages/3.20/bioc/html/drawProteins.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Package to Draw Protein Schematics from Uniprot API output
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-drawproteins
  version: 1.26.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-httr
  - r-readr
  - r-tidyr
  run:
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-httr
  - r-readr
  - r-tidyr
source:
  md5: 86c0434b0dffac8f856ec5c3e2336808
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/drawProteins_1.26.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/drawProteins/drawProteins_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/drawProteins_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-drawproteins/bioconductor-drawproteins_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('drawProteins')"
