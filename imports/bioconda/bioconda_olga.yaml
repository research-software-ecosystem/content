about:
  dev_url: https://github.com/zsethna/OLGA
  home: https://github.com/zsethna/OLGA
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: OLGA (Optimized Likelihood estimate of immunoGlobulin Amino-acid sequences)
    is a python 2.7/3.6 software developed to compute the generation probability of
    amino acid and in-frame nucleotide CDR3 sequences from a generative model of V(D)J
    recombination.
build:
  entry_points:
  - olga-compute_pgen = olga.compute_pgen:main
  - olga-generate_sequences = olga.generate_sequences:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-build-isolation --no-cache-dir --no-deps -vvv
extra:
  recipe-maintainers:
  - pavelvazquez
package:
  name: olga
  version: 1.3.0
requirements:
  host:
  - pip
  - python
  - setuptools
  run:
  - python
  - numpy >=1.20
  - numba
source:
  sha256: 09cbfdbc3abd198b39540aacb009be3b6d634b24e0de410fffe86d101f8ca8f1
  url: https://pypi.org/packages/source/o/olga/olga-1.3.0.tar.gz
test:
  commands:
  - olga-compute_pgen --help
  - olga-generate_sequences --help
  imports:
  - olga
