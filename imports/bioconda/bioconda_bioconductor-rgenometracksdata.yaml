about:
  description: rGenomeTracksData is a collection of data from pyGenomeTracks project.
    The purpose of this data is testing and demonstration of rGenomeTracks. This package
    include 14 sample file from different genomic and epigenomic file format.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/rGenomeTracksData.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Demonstration Data from rGenomeTracks Package
build:
  noarch: generic
  number: 5
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-rgenometracksdata
  version: 0.99.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 713103a8b4b4e48fa762ef589a43ffb8
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/rGenomeTracksData_0.99.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/rGenomeTracksData/rGenomeTracksData_0.99.0.tar.gz
  - https://bioarchive.galaxyproject.org/rGenomeTracksData_0.99.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgenometracksdata/bioconductor-rgenometracksdata_0.99.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rGenomeTracksData')"
