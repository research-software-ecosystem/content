about:
  doc_url: https://scprep.readthedocs.io/en/stable/
  home: https://github.com/KrishnaswamyLab/scprep
  license: GPL-3.0-only
  license_family: GPL
  summary: Tools for loading and preprocessing biological matrices in Python.
build:
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vvv'
extra:
  recipe-maintainers:
  - mfansler
package:
  name: scprep
  version: 1.2.3
requirements:
  host:
  - pip
  - python >=3.6
  - setuptools
  run:
  - decorator >=4.3.0
  - numpy >=1.12.0
  - pandas >=0.25,<2.1
  - python >=3.6
  - scikit-learn >=0.19.1
  - scipy >=0.18.1
  - packaging
source:
  sha256: cc4ba4cedbba256935298f2ba6a973b4e74ea8cb9ad2632b693b6d4e6ab77c3f
  url: https://pypi.org/packages/source/s/scprep/scprep-1.2.3.tar.gz
test:
  commands:
  - pip check
  imports:
  - scprep
  requires:
  - pip
