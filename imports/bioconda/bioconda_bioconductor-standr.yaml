about:
  description: standR is an user-friendly R package providing functions to assist
    conducting good-practice analysis of Nanostring's GeoMX DSP data. All functions
    in the package are built based on the SpatialExperiment object, allowing integration
    into various spatial transcriptomics-related packages from Bioconductor. standR
    allows data inspection, quality control, normalization, batch correction and evaluation
    with informative visualizations.
  home: https://bioconductor.org/packages/3.20/bioc/html/standR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatial transcriptome analyses of Nanostring's DSP data in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
