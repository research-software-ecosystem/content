  recipe-maintainers:
  - Zilong-Li
  - rwdavies
package:
  name: r-stitch
  version: 1.7.1
requirements:
  build:
  - None
  - None
  - autoconf
  - automake
  - pkg-config
  - make
  - libcxx >=16
  host:
  - r-base
  - r-rcpp <=1.0.12
  - r-rcpparmadillo >=0.8.600.0.0
  - r-data.table >=1.11.8
  - r-rrbgen >=0.0.6
  - xz
  - gmp
  - mpfr
  - mpc >=1.1.0
  - libblas
  - zlib
  - libcxx >=16
  run:
  - r-base
  - r-rcpp >=0.12.18
  - r-rcpparmadillo >=0.8.600.0.0
  - r-data.table >=1.11.8
  - r-rrbgen >=0.0.6
  - r-optparse
  - r-testthat >=2.0.0
  - htslib >=1.4
  - samtools >=1.4
  - rsync
source:
- sha256: e4ff3eb406dd5bb52d3311cfe59b7b8508b14df874d5a5f6bd970abd02de3428
  url: https://github.com/rwdavies/stitch/archive/refs/tags/1.7.1.tar.gz
test:
  commands:
  - $R -e "library('STITCH');  testthat::test_package('STITCH', stop_on_failure =
    TRUE, stop_on_warning = TRUE, filter = 'acceptance-one', reporter = 'summary')"
  - STITCH.R --help
