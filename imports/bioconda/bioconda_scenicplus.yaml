about:
  home: https://github.com/aertslab/scenicplus
  license: OTHER
  license_file: LICENCE.txt
  summary: SCENIC+ is a python package to build gene regulatory networks (GRNs) using
    combined or separate single-cell gene expression (scRNA-seq) and single-cell chromatin
    accessibility (scATAC-seq) data.
build:
  noarch: python
  number: 0
  run_exports: null
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - nilchia
package:
  name: scenicplus
  version: 1.0a2
requirements:
  host:
  - python >=3.8,<3.11.9
  - pip
  - setuptools
  run:
  - python >=3.8,<3.11.9
  - numpy
  - pandas
  - pycistarget
source:
  sha256: 72d1a9fcdf9642c6ce4cc4dd27ec311caaa2b75386e5fd43a0a3408b01e35cfc
  url: https://github.com/aertslab/scenicplus/archive/refs/tags/v1.0a2.tar.gz
test:
