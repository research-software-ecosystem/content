about:
  description: This package allows to characterize the operating characteristics of
    a microarray experiment, i.e. the trade-off between false discovery rate and the
    power to detect truly regulated genes. The package includes tools both for planned
    experiments (for sample size assessment) and for already collected data (identification
    of differentially expressed genes).
  home: https://bioconductor.org/packages/3.20/bioc/html/OCplus.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Operating characteristics plus sample size and local fdr for microarray
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ocplus
  version: 1.80.0
requirements:
  host:
  - bioconductor-multtest >=2.62.0,<2.63.0
  - r-base
  - r-interp
  run:
  - bioconductor-multtest >=2.62.0,<2.63.0
  - r-base
  - r-interp
source:
  md5: e3474563932be47dd46824f752f51a0a
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/OCplus_1.80.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/OCplus/OCplus_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/OCplus_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ocplus/bioconductor-ocplus_1.80.0_src_all.tar.gz
test:
