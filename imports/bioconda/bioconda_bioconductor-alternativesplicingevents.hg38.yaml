about:
  description: Data frame containing alternative splicing events. The splicing events
    were compiled from the annotation files used by the alternative splicing quantification
    tools MISO, VAST-TOOLS, SUPPA and rMATS.
  home: https://bioconductor.org/packages/3.20/data/annotation/html/alternativeSplicingEvents.hg38.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Alternative splicing event annotation for Human (hg38)
build:
  noarch: generic
  number: 5
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-alternativesplicingevents.hg38
  version: 1.1.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - r-base
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 8d49710eebd62fb15a48cab252ff3eca
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/alternativeSplicingEvents.hg38_1.1.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/alternativeSplicingEvents.hg38/alternativeSplicingEvents.hg38_1.1.0.tar.gz
  - https://bioarchive.galaxyproject.org/alternativeSplicingEvents.hg38_1.1.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alternativesplicingevents.hg38/bioconductor-alternativesplicingevents.hg38_1.1.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alternativeSplicingEvents.hg38')"
