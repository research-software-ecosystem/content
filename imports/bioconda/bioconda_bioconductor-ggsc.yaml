about:
  description: Useful functions to visualize single cell and spatial data. It supports
    visualizing 'Seurat', 'SingleCellExperiment' and 'SpatialExperiment' objects through
    grammar of graphics syntax implemented in 'ggplot2'.
  home: https://bioconductor.org/packages/3.20/bioc/html/ggsc.html
  license: Artistic-2.0
  summary: Visualizing Single Cell and Spatial Transcriptomics
