about:
  description: PandaMap is a Python package for visualizing protein-ligand interactions
    with enhanced detection methods.
  dev_url: https://github.com/pritampanda15/PandaMap
  doc_url: https://github.com/pritampanda15/PandaMap/blob/main/README.md
  home: https://pypi.org/project/pandamap
  license: MIT
  license_file: LICENSE
  summary: Ligand-Protein Interaction Mapping
build:
  entry_points:
  - pandamap = pandamap.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ${PYTHON} -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - eunos-1128
package:
  name: pandamap
  version: 4.1.0
requirements:
  host:
  - python .*
  - setuptools >=42
  - wheel
  - pip
  run:
  - python >=
  - numpy >=1.20.0
  - matplotlib-base >=3.4.0
  - biopython >=1.79
  - requests >=2.25.0
  - dssp
source:
  sha256: e732fe54c3bd0bfc1fe2a7f9627769b2c7a943cd17288339aef313b581eb9f62
  url: https://pypi.org/packages/source/P/PandaMap/pandamap-4.1.0.tar.gz
test:
  commands:
  - pip check
  - pandamap --help
  imports:
  - pandamap
  requires:
  - pip
