about:
  dev_url: https://github.com/mcamagna/HISAT2-pipeline
  home: https://github.com/mcamagna/HISAT2-pipeline
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A pipeline to automatically run an RNA-seq analysis using HISAT2/Stringtie
    using default settings.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  identifiers:
  - https://doi.org/10.5281/zenodo.10389729
package:
  name: hisat2-pipeline
  version: 1.1.1
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - hisat2
  - stringtie
  - samtools >=1.9
  - pandas
  - openpyxl
source:
  sha256: de31f8627505d9287ae55535774b371ae004206f33ba27689dadd0c800e24cdb
  url: https://github.com/mcamagna/HISAT2-pipeline/archive/refs/tags/v1.1.1-bioconda.tar.gz
test:
  commands:
  - hisat2-pipeline --version
  - stringtie --version
  - hisat2 --version
  - samtools --version
  imports:
  - pandas
  requires:
  - stringtie
  - hisat2
  - samtools
