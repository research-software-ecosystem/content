  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/iSEEpathways_1.4.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/iSEEpathways/iSEEpathways_1.4.0.tar.gz
