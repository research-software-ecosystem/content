about:
  dev_url: https://github.com/satijalab/seurat-data
  doc_url: https://github.com/satijalab/seurat-data/blob/main/README.md
  home: https://www.satijalab.org/seurat
  license: GPL-3.0-only
  license_family: GPL3
  license_file:
  - /lib/R/share/licenses/GPL-3
  - LICENSE
  summary: Single cell RNA sequencing datasets can be large, consisting of matrices
    that contain expression data for several thousand features across several thousand
    cells. This package is designed to easily install, manage, and learn about various
    single-cell datasets, provided Seurat objects and distributed as independent packages.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
  script:
  - export DISABLE_AUTOBREW=1
  - $R CMD INSTALL --build . $R_ARGS
package:
  name: r-seurat-data
  version: 0.2.2.9002
requirements:
  host:
  - r-base
  - r-cli
  - r-crayon
  - r-rappdirs
  - r-seurat >=5
  - r-seuratobject >=5
  run:
  - r-base
  - r-cli
  - r-crayon
  - r-rappdirs
  - r-seurat >=5
  - r-seuratobject >=5
source:
  sha256: 881ebe70a2a6c6574916925d9e3a70b66c32806ddc38a472d03f90e0a146fc00
  url: https://github.com/satijalab/seurat-data/archive/3e51f44303069b64f5dc4d68e6a3d4a343f55c39.tar.gz
test:
  commands:
  - $R -e "library('SeuratData')"
