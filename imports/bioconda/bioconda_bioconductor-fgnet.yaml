about:
  description: Build and visualize functional gene and term networks from clustering
    of enrichment analyses in multiple annotation spaces. The package includes a graphical
    user interface (GUI) and functions to perform the functional enrichment analysis
    through DAVID, GeneTerm Linker, gage (GSEA) and topGO.
  home: https://bioconductor.org/packages/3.20/bioc/html/FGNet.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functional Gene Networks derived from biological enrichment analyses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-fgnet
  version: 3.40.0
requirements:
  host:
  - r-base
  - r-hwriter
  - r-igraph >=0.6
  - r-plotrix
  - r-png
  - r-r.utils
  - r-rcolorbrewer
  - r-reshape2
  - r-xml
  run:
  - r-base
  - r-hwriter
  - r-igraph >=0.6
  - r-plotrix
  - r-png
  - r-r.utils
  - r-rcolorbrewer
  - r-reshape2
  - r-xml
source:
  md5: 5f52e86b12e3148c9c3b571964b8b5da
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/FGNet_3.40.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/FGNet/FGNet_3.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/FGNet_3.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fgnet/bioconductor-fgnet_3.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FGNet')"
