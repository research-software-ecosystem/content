about:
  home: https://github.com/hall-lab/svtyper
  license: MIT
  license_file: LICENSE
  summary: Bayesian genotyper for structural variants
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --ignore-installed -vv'
extra:
  recipe-maintainers:
  - drosofff
package:
  name: svtyper-python3
  version: 0.7.1
requirements:
  host:
  - python >=3.6
  - pip
  - setuptools
  run:
  - python >=3.6
  - pysam >=0.15.0
  - numpy
  - cytoolz
source:
  patches:
  - python3-compatibility.patch
  sha256: 0abf90172eecad49511a14c9c383314e973cac7a7cc086ed88b7757f00cce0b4
  url: https://github.com/hall-lab/svtyper/archive/v0.7.1.tar.gz
test:
  commands:
  - svtyper --help
  imports:
  - svtyper
