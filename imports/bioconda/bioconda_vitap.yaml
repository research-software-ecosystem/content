about:
  description: Viral Taxonomic Assignment Pipeline (VITAP) is a cutting-edge tool
    designed to address the growing need for accurate and comprehensive taxonomic
    assignments of DNA and RNA viral sequences based on ICTV VMR and UniRef90.
  doc_url: https://github.com/DrKaiyangZheng/VITAP/blob/main/README.md
  home: https://github.com/DrKaiyangZheng/VITAP/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Viral Taxonomic Assignment Pipeline
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -v'
package:
  name: vitap
  version: '1.10'
requirements:
  host:
  - pip
  - python >=3.10
  - setuptools
  - wheel
  run:
  - pandas >=1.5
  - polars >=0.19
  - pyarrow >=10
  - tqdm >=4.65.0
  - biopython >=1.78
  - pyrodigal >=3.6
  - diamond =2.1.16
  - entrez-direct >=16.2
  - seqkit
  - taxonkit
  - wget
source:
  sha256: e291903e8dd86bd7773077b7164d596f22ce97b12f5f6d6451a2e9fa5493653f
  url: https://github.com/DrKaiyangZheng/VITAP/archive/refs/tags/v.1.10.tar.gz
test:
  commands:
  - VITAP upd -h
  - VITAP assignment -h
