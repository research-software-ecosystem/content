about:
  description: The cellxgene data portal (https://cellxgene.cziscience.com/) provides
    a graphical user interface to collections of single-cell sequence data processed
    in standard ways to 'count matrix' summaries. The cellxgenedp package provides
    an alternative, R-based inteface, allowind data discovery, viewing, and downloading.
  home: https://bioconductor.org/packages/3.20/bioc/html/cellxgenedp.html
  license: Artistic-2.0
  summary: Discover and Access Single Cell Data Sets in the CELLxGENE Data Portal
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellxgenedp
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-cli
  - r-curl
  - r-dplyr
  - r-dt
  - r-httr
  - r-rjsoncons
  - r-shiny
  run:
  - r-base
  - r-cli
  - r-curl
  - r-dplyr
  - r-dt
  - r-httr
  - r-rjsoncons
  - r-shiny
source:
  md5: b0e6fa300e7472503bf39a8fba813510
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/cellxgenedp_1.10.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/cellxgenedp/cellxgenedp_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellxgenedp_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellxgenedp/bioconductor-cellxgenedp_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellxgenedp')"
