  doc_url: https://sunbeam.readthedocs.io
  home: https://github.com/sunbeam-labs/sunbeam
  license: MIT
  license_family: MIT
  summary: A robust, extensible metagenomic sequencing pipeline.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-cache-dir --no-cache-dir -vvv
extra:
