  - pip
  - setuptools
  - python >=3.11
  - versioneer
  run:
  - python >=3.11
  - snakemake-minimal ==9.3.3
  - more-itertools ==10.7.0
  - pyyaml ==6.0.2
  - pandas ==2.2.3
source:
  sha256: 76de6cb9faf20008b32c74d0d17bb26e619b2d7fd83e173671ab86b700d4a0f7
  url: https://pypi.org/packages/source/s/sunbeamlib/sunbeamlib-5.2.2.tar.gz
test:
  commands:
  - sunbeam --help
  imports:
  - sunbeam
