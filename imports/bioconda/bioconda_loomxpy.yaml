about:
  home: https://github.com/aertslab/loomxpy
  license: MIT
  license_file: LICENSE.txt
  summary: Python package (compatible with SCope) to create .loom files and extend
    them with other data (like SCENIC regulons)
build:
  noarch: python
  number: 0
  run_exports: None
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - nilchia
package:
  name: loomxpy
  version: 0.4.2
requirements:
  host:
  - python
  - pip
  - poetry
  - setuptools
  run:
  - python >=
  - numpy >=1.20.2
  - pandas >=1.2.4
  - click
  - loompy >=3.0.7,<4.0.0
  - scikit-learn >=0.24.2
  - pyscenic >=0.12.0
  - dataclasses-json >=0.5.3
source:
  sha256: c5c3c29e3abde34acb38ff034225ee849e67cfe84a89b81b8ce6f90fd694ccb6
  url: https://github.com/aertslab/LoomXpy/archive/refs/tags/v0.4.2.tar.gz
test:
  commands:
  - loomxpy --help
  imports:
  - loomxpy
