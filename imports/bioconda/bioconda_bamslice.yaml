about:
  description: 'bamslice extracts specific byte ranges from BAM files and converts
    them to

    interleaved FASTQ format. Designed for parallel processing across compute nodes

    without requiring pre-indexing. It auto-aligns to BGZF block boundaries and

    guarantees no duplicate reads when using contiguous byte ranges.

    '
  dev_url: https://github.com/nebiolabs/bamslice
  doc_url: https://docs.rs/bamslice
  home: https://github.com/nebiolabs/bamslice
  license: AGPL-3.0-only
  license_family: AGPL
  license_file:
  - LICENSE
  - THIRDPARTY.yml
  summary: Extract byte ranges from BAM files and convert to interleaved FASTQ format
    for parallel processing
build:
  number: 0
  run_exports:
  - null
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - biotools:bamslice
  recipe-maintainers:
  - bwlang
package:
  name: bamslice
  version: 0.1.2
requirements:
  build:
  - null
  - null
  - cargo-bundle-licenses
  - pkg-config
  - make
  - clangdev
  host:
  - bzip2
  - libdeflate
  - xz
  - zlib
  - libcurl
  - openssl
  run:
  - openssl
source:
