about:
  dev_url: https://github.com/matsen/pplacer/
  home: http://matsen.fredhutch.org/pplacer/
  license: GPL-3.0
  license_family: GPL
  summary: Pplacer places query sequences on a fixed reference phylogenetic tree to
    maximize phylogenetic likelihood or posterior probability according to a reference
    alignment.
build:
  number: 0
  run_exports:
  - null
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - uses_vcs_url
package:
  name: pplacer
  version: 1.1.alpha22
requirements:
  build:
  - make
  - null
  - ocaml =4.14.2
  - opam =2.1.3
  host:
  - zlib
  - sqlite
  - gsl =2.8
  run:
  - gsl
  - zlib
  - sqlite
