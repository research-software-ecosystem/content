about:
  description: "Kled is designed to call SVs nicely and quickly using long-read sequencing\
    \ data. \nIt takes mapped reads file (bam) as input and reports SVs to the stdout\
    \ in the \nVCF file format. Kled can yield precise and comprehensive SV detection\
    \ results \nwithin minutes and can run on any modern computer without needing\
    \ of any field \nknowledge of the user to perform the SV detection.\n"
  dev_url: https://github.com/CoREse/kled
  doc_url: https://github.com/CoREse/kled/blob/v1.2.10/README.md
  home: https://github.com/CoREse/kled
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An ultra-fast and sensitive structural variant detection tool for long-read
    sequencing data.
build:
  number: 0
  run_exports:
  - None
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  identifiers:
  - biotools:kled
  - doi:10.1093/bib/bbae049
  - doi:10.3389/fgene.2024.1435087
  recipe-maintainers:
  - CoREse
package:
  name: kled
  version: 1.2.10
requirements:
  build:
  - None
  - cmake
  - make
  - automake
  - autoconf
  - libtool
  - pkg-config
  - clangdev
  host:
  - zlib
  - bzip2
  - liblzma-devel
  - libcurl
  - openssl
  - libdeflate
  - boost-cpp >=1.84
  - gmp
  - libgomp
  - llvm-openmp
  - openmpi
  run:
  - boost-cpp >=1.84
  - gmp
  - libgomp
  - llvm-openmp
  - openmpi
source:
  sha256: a232e163f89901cd790a5c026bd386ac8c6d7c33e5f9780c5c70e4463c14bc64
  url: https://github.com/CoREse/kled/releases/download/v1.2.10/kledv1.2.10.allmodules.tar.gz
test:
  commands:
  - kled --help
  - kled --version
