about:
  description: 'bamrescue is a command-line tool that inspects Binary Alignment/Map
    (BAM) files for corruption.

    It leverages the BGZF structure (concatenated gzip blocks) to skip over corrupted
    sections using CRC32 checksums,

    rescuing as much valid data as possible.

    '
  dev_url: https://github.com/Arkanosis/bamrescue
  doc_url: https://github.com/Arkanosis/bamrescue
  home: https://github.com/Arkanosis/bamrescue
  license: ISC
  license_file: LICENSE
  summary: Utility to check BAM files for corruption and repair by skipping corrupted
    BGZF blocks.
build:
  number: 1
  run_exports:
  - None
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - raivivek
package:
  name: bamrescue
  version: 0.3.0
requirements:
  build:
  - None
  - cargo-bundle-licenses
source:
  sha256: dbb843986840d6ca1060a9c596b0210ae4da9c26ede011de47192398c124db69
  url: https://github.com/Arkanosis/bamrescue/archive/refs/tags/v0.3.0.tar.gz
test:
  commands:
  - bamrescue --version
  - bamrescue --help
