about:
  description: The assembled .bam files of whole exome sequencing data from the 1000
    Genomes Project. 46 samples sequenced by the Washington University Genome Sequencing
    Center are included.
  home: https://bioconductor.org/packages/3.18/data/experiment/html/WES.1KG.WUGSC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Whole Exome Sequencing (WES) of chromosome 22 401st to 500th exon from
    the 1000 Genomes (1KG) Project by the Washington University Genome Sequencing
    Center (WUGSC).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-wes.1kg.wugsc
  version: 1.34.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20231203
source:
  md5: a0a3d230e27342090638ec4868756e5a
  url:
  - https://bioconductor.org/packages/3.18/data/experiment/src/contrib/WES.1KG.WUGSC_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.18/bioc/src/contrib/Archive/WES.1KG.WUGSC/WES.1KG.WUGSC_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/WES.1KG.WUGSC_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-wes.1kg.wugsc/bioconductor-wes.1kg.wugsc_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('WES.1KG.WUGSC')"
