about:
  description: A support vector machine approach to identifying and filtering low
    quality cells from single-cell RNA-seq datasets.
  home: https://bioconductor.org/packages/3.20/bioc/html/cellity.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality Control for Single-Cell RNA-seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-cellity
  version: 1.34.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
  - bioconductor-topgo >=2.58.0,<2.59.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-mvoutlier
  - r-robustbase
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
  - bioconductor-org.mm.eg.db >=3.20.0,<3.21.0
  - bioconductor-topgo >=2.58.0,<2.59.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-mvoutlier
  - r-robustbase
source:
  md5: b1b85755cfcbf44ae791e0f294954c5c
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/cellity_1.34.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/cellity/cellity_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellity_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellity/bioconductor-cellity_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellity')"
