about:
  description: Per-channel variance stabilization from a collection of flow cytometry
    samples by Bertlett test for homogeneity of variances. The approach is applicable
    to microarrays data as well.
  home: https://bioconductor.org/packages/3.20/bioc/html/flowVS.html
  license: Artistic-2.0
  summary: Variance stabilization in flow cytometry (and microarrays)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-flowvs
  version: 1.38.0
requirements:
  host:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowstats >=4.18.0,<4.19.0
  - bioconductor-flowviz >=1.70.0,<1.71.0
  - r-base
  run:
  - bioconductor-flowcore >=2.18.0,<2.19.0
  - bioconductor-flowstats >=4.18.0,<4.19.0
  - bioconductor-flowviz >=1.70.0,<1.71.0
  - r-base
source:
  md5: dcad670495d2a289eadf70ce8367f928
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/flowVS_1.38.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/flowVS/flowVS_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowVS_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowvs/bioconductor-flowvs_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowVS')"
