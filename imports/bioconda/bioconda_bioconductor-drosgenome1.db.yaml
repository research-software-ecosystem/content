  - bioconductor-data-packages >=20241103
source:
  md5: 6432e2ae22cf58524278a559097bdf3a
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/drosgenome1.db_3.13.0.tar.gz
