about:
  description: "HMP16SData is a Bioconductor ExperimentData package of the Human Microbiome\
    \ Project (HMP) 16S rRNA sequencing data for variable regions 1\u20133 and 3\u2013\
    5. Raw data files are provided in the package as downloaded from the HMP Data\
    \ Analysis and Coordination Center. Processed data is provided as SummarizedExperiment\
    \ class objects via ExperimentHub."
  home: https://bioconductor.org/packages/3.20/data/experiment/html/HMP16SData.html
  license: Artistic-2.0
  summary: 16S rRNA Sequencing Data from the Human Microbiome Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-hmp16sdata
  version: 1.26.0
requirements:
  host:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  - r-stringr
  - r-tibble
  run:
  - bioconductor-annotationhub >=3.14.0,<3.15.0
  - bioconductor-experimenthub >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
