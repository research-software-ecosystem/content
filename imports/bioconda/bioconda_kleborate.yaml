about:
  dev_url: https://github.com/klebgenomics/Kleborate
  doc_url: https://kleborate.readthedocs.io/
  home: https://kleborate.readthedocs.io/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Kleborate: a tool for typing and screening pathogen genome assemblies'
build:
  entry_points:
  - kleborate = kleborate.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script:
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  identifiers:
  - doi:10.1038/s41467-021-24448-3
  - doi:10.1099/mgen.0.000102
  - biotools:kleborate
  - usegalaxy-eu:kleborate
  recipe-maintainers:
  - Marysteph
package:
  name: kleborate
  version: 3.1.0
requirements:
  host:
  - pip
  - python >=3.9
  run:
  - python >=3.9
  - biopython >=1.83
  - numpy >=1.22
  - dna_features_viewer
  - minimap2
  - mash
  - kaptive
source:
  sha256: efb249d5b402502ae325d9b189c425464de930a0e455c5060d8aeea35dbbc920
  url: https://pypi.io/packages/source/k/kleborate/kleborate-3.1.0.tar.gz
test:
  commands:
  - kaptive --help
  - minimap2 --help
  - kleborate --help
  imports:
  - kleborate
