about:
  dev_url: https://github.com/ulelab/ultraplex
  doc_url: https://github.com/ulelab/ultraplex/blob/1.2.10/README.md
  home: https://github.com/ulelab/ultraplex
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An all-in-one software package for processing and demultiplexing fastq
    files.
build:
  entry_points:
  - ultraplex = ultraplex.__main__:main
  number: 0
  run_exports:
  - None
  script:
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration -Wno-int-conversion"
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -rf *.bak
  - -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  script_env:
  - SETUPTOOLS_SCM_PRETEND_VERSION=1.2.10
  skip: true
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - Delayed-Gitification
  - CharlotteAnne
package:
  name: ultraplex
  version: 1.2.10
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython
  - setuptools-scm
  run:
  - python
  - xopen >=1.0.0
  - dnaio >=0.5.0
  - pigz
  - multiprocess
source:
  sha256: 8f8769cad0c54c194b936fc3668c8adc370022830bf484d8d50182821598fad2
  url: https://github.com/ulelab/ultraplex/archive/1.2.10.tar.gz
test:
  commands:
  - ultraplex --help
  imports:
  - ultraplex
