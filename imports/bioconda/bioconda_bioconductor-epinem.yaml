about:
  description: epiNEM is an extension of the original Nested Effects Models (NEM).
    EpiNEM is able to take into account double knockouts and infer more complex network
    signalling pathways. It is tailored towards large scale double knock-out screens.
  home: https://bioconductor.org/packages/3.20/bioc/html/epiNEM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: epiNEM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-epinem
  version: 1.30.0
requirements:
  host:
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-minet >=3.64.0,<3.65.0
  - bioconductor-mnem >=1.22.0,<1.23.0
  - r-base
  - r-boolnet
  - r-boutroslab.plotting.general
  - r-e1071
  - r-gtools
  - r-igraph
  - r-latex2exp
  - r-lattice
  - r-latticeextra
  - r-pcalg
  - r-rcolorbrewer
  run:
  - bioconductor-graph >=1.84.0,<1.85.0
  - bioconductor-minet >=3.64.0,<3.65.0
  - bioconductor-mnem >=1.22.0,<1.23.0
  - r-base
  - r-boolnet
  - r-boutroslab.plotting.general
  - r-e1071
  - r-gtools
  - r-igraph
