about:
  description: PhIPData defines an S4 class for phage-immunoprecipitation sequencing
    (PhIP-seq) experiments. Buliding upon the RangedSummarizedExperiment class, PhIPData
    enables users to coordinate metadata with experimental data in analyses. Additionally,
    PhIPData provides specialized methods to subset and identify beads-only samples,
    subset objects using virus aliases, and use existing peptide libraries to populate
    object parameters.
  home: https://bioconductor.org/packages/3.20/bioc/html/PhIPData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Container for PhIP-Seq Experiments
