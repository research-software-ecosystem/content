about:
  description: performing all the steps of gene expression meta-analysis considering
    the possible existence of missing genes. It provides the necessary functions to
    be able to perform the different methods of gene expression meta-analysis. In
    addition, it contains functions to apply quality controls, download GEO datasets
    and show graphical representations of the results.
  home: https://bioconductor.org/packages/3.20/bioc/html/DExMA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Differential Expression Meta-Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
