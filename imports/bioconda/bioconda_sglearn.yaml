about:
  home: https://github.com/gpp-rnd/sglearn
  license: MIT
  license_file: LICENSE
  summary: Python package for featurizing sgRNAs for machine learning
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vv --no-deps --no-build-isolation
extra:
  recipe-maintainers:
  - ManuelTgn
package:
  name: sglearn
  version: 1.2.5
requirements:
  host:
  - python >=3.7
  - pytest-runner
  - pip
  run:
  - python >=3.7
  - pandas >=1.1
  - biopython >=1.77
  - seqfold >=0.7.7
  - joblib >=1.0.1
  - tqdm >=4.60.0
source:
  sha256: 8c1ad73c3e2be97b51983b63df83d636af2f793ca95f9bdf830dd6c8b11b3a77
  url: https://pypi.org/packages/source/s/sglearn/sglearn-1.2.5.tar.gz
test:
  commands:
  - pip check
  imports:
  - sglearn
  requires:
  - pip
