about:
  description: "systemPipeShiny (SPS) extends the widely used systemPipeR (SPR) workflow\
    \ environment with a versatile graphical user interface provided by a Shiny App.\
    \ This allows non-R users, such as experimentalists, to run many systemPipeR\u2019\
    s workflow designs, control, and visualization functionalities interactively without\
    \ requiring knowledge of R. Most importantly, SPS has been designed as a general\
    \ purpose framework for interacting with other R packages in an intuitive manner.\
    \ Like most Shiny Apps, SPS can be used on both local computers as well as centralized\
    \ server-based deployments that can be accessed remotely as a public web service\
    \ for using SPR\u2019s functionalities with community and/or private data. The\
    \ framework can integrate many core packages from the R/Bioconductor ecosystem.\
    \ Examples of SPS\u2019 current functionalities include: (a) interactive creation\
    \ of experimental designs and metadata using an easy to use tabular editor or\
    \ file uploader; (b) visualization of workflow topologies combined with auto-generation\
    \ of R Markdown preview for interactively designed workflows; (d) access to a\
    \ wide range of data processing routines; (e) and an extendable set of visualization\
    \ functionalities. Complex visual results can be managed on a 'Canvas Workbench\u2019\
    \ allowing users to organize and to compare plots in an efficient manner combined\
    \ with a session snapshot feature to continue work at a later time. The present\
    \ suite of pre-configured visualization examples. The modular design of SPR makes\
    \ it easy to design custom functions without any knowledge of Shiny, as well as\
    \ extending the environment in the future with contributions from the community."
  home: https://bioconductor.org/packages/3.20/bioc/html/systemPipeShiny.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'systemPipeShiny: An Interactive Framework for Workflow Management and
    Visualization'
