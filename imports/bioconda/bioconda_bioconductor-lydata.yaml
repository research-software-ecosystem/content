about:
  description: Raw data downloaded from GEO for the compound LY294002. Raw data is
    from multiple platforms from Affymetrix and Illumina. This data is used to illustrate
    the cross-platform meta-analysis of microarray data using the crossmeta package.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/lydata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Example Dataset for crossmeta Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-lydata
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 1f492ef0a9ea66a511aef7b9c0fc8ce8
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/lydata_1.32.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/lydata/lydata_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/lydata_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lydata/bioconductor-lydata_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('lydata')"
