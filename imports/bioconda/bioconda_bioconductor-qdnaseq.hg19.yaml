about:
  description: This package provides QDNAseq bin annotations for the human genome
    build hg19.
  home: https://bioconductor.org/packages/3.20/data/experiment/html/QDNAseq.hg19.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: QDNAseq bin annotation for hg19
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-qdnaseq.hg19
  version: 1.36.0
requirements:
  host:
  - bioconductor-qdnaseq >=1.42.0,<1.43.0
  - r-base
  run:
  - bioconductor-qdnaseq >=1.42.0,<1.43.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 465422a4f1297d961ebd5ed5be39228d
  url:
  - https://bioconductor.org/packages/3.20/data/experiment/src/contrib/QDNAseq.hg19_1.36.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/QDNAseq.hg19/QDNAseq.hg19_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/QDNAseq.hg19_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qdnaseq.hg19/bioconductor-qdnaseq.hg19_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QDNAseq.hg19')"
