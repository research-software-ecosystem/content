about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Comparing runs of Oxford Nanopore sequencing data and alignments
build:
  entry_points:
  - NanoComp=nanocomp.NanoComp:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: nanocomp
  version: 1.25.6
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - numpy >=1.16.5
  - pandas
  - pyarrow
  - nanoget >=1.19.0
  - nanomath >=1.0.0
  - nanoplot >=1.46.1
  - psutil
  - plotly >=3.4.2
source:
  sha256: 89cec6e4cee1110da5975a6e9512816120edd81638ad1896ca037c86e9237d43
  url: https://pypi.io/packages/source/n/nanocomp/nanocomp-1.25.6.tar.gz
test:
  commands:
  - NanoComp --help
  imports:
  - nanocomp
