about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Comparing runs of Oxford Nanopore sequencing data and alignments
build:
  entry_points:
  - NanoComp=nanocomp.NanoComp:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: nanocomp
  version: 1.25.2
requirements:
  host:
  - python >=3
  - pip
  - setuptools
  run:
  - python >=3
  - numpy >=1.16.5
  - pandas
  - pyarrow
  - nanoget >=1.19.0
  - nanomath >=1.0.0
  - nanoplot >=1.39.0
  - psutil
  - plotly >=3.4.2
source:
  sha256: daace974fddc15fc544f63a7cfa2753bdd99e9ebb3204ceb91062144eda4325d
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-1.25.2.tar.gz
test:
  commands:
  - NanoComp --help
  imports:
  - nanocomp
