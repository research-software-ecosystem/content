about:
  dev_url: https://github.com/kinari-labwork/AltEx-BE
  home: https://github.com/kinari-labwork/AltEx-BE
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Automatically design sgRNA for exon skipping with many base editors.
build:
  entry_points:
  - altex-be = altex_be.main:run_pipeline
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - kinari-labwork
package:
  name: altex-be
  version: 1.0.5
requirements:
  host:
  - python >=3.12,<4.0
  - poetry-core
  - pip
  run:
  - python >=3.12.0,<4.0.0
  - pandas >=2.3.0,<3.0.0
  - pybedtools >=0.12.0,<0.13.0
  - tqdm >=4.67.1,<5.0.0
  - pyahocorasick >=2.2.0,<3.0.0
source:
  sha256: 3385f087ad7cb3e7983f9bb4e98beeb3c6ccf243d7a386b38a622b634900204c
  url: https://pypi.org/packages/source/a/altex-be/altex_be-1.0.5.tar.gz
test:
  commands:
  - altex-be --help
  imports:
  - altex_be
