about:
  dev_url: https://github.com/Merck/BioPhi
  doc_url: https://biophi.dichlab.org
  home: https://github.com/Merck/BioPhi
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BioPhi open-source antibody design platform.
build:
  entry_points:
  - biophi = biophi.common.cli.main:main
  noarch: python
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  identifiers:
  - biotools:biophi
package:
  name: biophi
  version: 1.0.10
requirements:
  host:
  - python >=3.8
  - pip <24.1
  - pytest
  run:
  - python >=3.8
  - abnumber ==0.3.2
  - anarci ==2020.04.23
  - hmmer >=3.1
  - click >=7
  - sqlalchemy <2
  - flask <3
  - werkzeug <3
  - redis-py
  - celery
  - requests
  - tqdm
  - xlsxwriter
  - humanize
  - sapiens >=1.0.5
  - pandas <2.2
source:
  sha256: 553c238753281be106b9ad5d470fce71b3d79517734e0ebb85ffd15b4eb7dfe7
  url: https://github.com/Merck/BioPhi/archive/v1.0.10.tar.gz
test:
  commands:
  - biophi --help
  - biophi sapiens --help
  - biophi oasis --help
  imports:
  - biophi
