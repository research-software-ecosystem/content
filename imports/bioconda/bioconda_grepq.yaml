about:
  dev_url: https://github.com/Rbfinch/grepq
  doc_url: https://github.com/Rbfinch/grepq/blob/grepq-v1.5.2/README.md
  home: https://github.com/Rbfinch/grepq
  license: MIT
  license_file:
  - LICENSE.md
  - THIRDPARTY.yml
  summary: Quickly filter FASTQ files.
build:
  number: 0
  run_exports:
  - None
  script:
  - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration"
  - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
  - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  - cargo install -v --no-track --root "${PREFIX}" --path .
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  identifiers:
  - doi:10.5281/zenodo.14031703
  recipe-maintainers:
  - Rbfinch
package:
  name: grepq
  version: 1.5.2
requirements:
  build:
  - None
  - None
  - cargo-bundle-licenses
  - cmake
  - make
  - pkg-config
  host:
  - sqlite
source:
  sha256: d7dd8a195c4e77ed28c5061cbc87800a9bf8c1becfb850a26d7a68facdd381e0
  url: https://github.com/Rbfinch/grepq/archive/refs/tags/grepq-v1.5.2.tar.gz
test:
  commands:
  - grepq --version
  - grepq --help
