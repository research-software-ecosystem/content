about:
  dev_url: https://github.com/althonos/pyjess
  doc_url: https://pyjess.readthedocs.org
  home: https://github.com/althonos/pyjess
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to JESS, a 3D template matching software.
build:
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517
    -vvv'
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - althonos
package:
  name: pyjess
  version: 0.8.0
requirements:
  build:
  - null
  - cmake >=3.20
  - make
  host:
  - python
  - pip
  - cython
  - scikit-build-core
  run:
  - python
source:
  sha256: 29bc178e6df55b8fa5807676f4497a1be3c4e18379654978b132b19ffbcc3e3c
  url: https://pypi.io/packages/source/p/pyjess/pyjess-0.8.0.tar.gz
test:
  commands:
  - python -m unittest -vv pyjess.tests
  imports:
  - pyjess
