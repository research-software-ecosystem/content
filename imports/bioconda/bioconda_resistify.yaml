about:
  description: 'Resistify is a program which rapidly identifies and classifies plant
    resistance genes from protein sequences.

    It is designed to be lightweight and easy to use.'
  dev_url: https://github.com/SwiftSeal/resistify
  doc_url: https://github.com/SwiftSeal/resistify/blob/v1.1.1/README.md
  home: https://github.com/swiftseal/resistify
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  license_url: https://github.com/SwiftSeal/resistify/blob/main/LICENSE
  summary: A resistance gene annotation tool.
build:
  entry_points:
  - resistify = resistify.main:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv'
package:
  name: resistify
  version: 1.1.1
requirements:
  host:
  - pip
  - python >=3.9,<3.13
  - hatchling
  run:
  - python >=3.9,<3.13
  - scikit-learn >=0.24.2
  - numpy
  - loguru
  - threadpoolctl
  - rich
  - rich-argparse
  - hmmer
  - pytorch
  - fair-esm
  - transformers
  - sentencepiece
source:
  sha256: c3c8af43d79a22a9e9104c667f7d39a1a82463b0532f7cdcf09562ae09a6d8eb
  url: https://github.com/SwiftSeal/resistify/archive/refs/tags/v1.1.1.tar.gz
test:
  commands:
  - resistify --help
  imports:
  - resistify
