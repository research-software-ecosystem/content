about:
  description: A Grammar-based Toolkit for Scalable and Interactive Genomics Data
    Visualization. http://gosling-lang.org/. This R package is based on gosling.js.
    It uses R functions to create gosling plots that could be embedded onto R Shiny
    apps.
  home: https://bioconductor.org/packages/3.20/bioc/html/shiny.gosling.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A Grammar-based Toolkit for Scalable and Interactive Genomics Data Visualization
    for R and Shiny
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-shiny.gosling
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-digest
  - r-fs
  - r-htmltools
  - r-jsonlite
  - r-rjson
  - r-rlang
  - r-shiny
  - r-shiny.react
  run:
  - r-base
  - r-digest
  - r-fs
  - r-htmltools
  - r-jsonlite
  - r-rjson
  - r-rlang
  - r-shiny
  - r-shiny.react
source:
  md5: daf1969e34ee8ff6c8f5e2bd65b3f780
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/shiny.gosling_1.2.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/shiny.gosling/shiny.gosling_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/shiny.gosling_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-shiny.gosling/bioconductor-shiny.gosling_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('shiny.gosling')"
