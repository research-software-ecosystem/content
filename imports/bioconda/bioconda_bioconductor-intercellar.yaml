about:
  description: InterCellar is implemented as an R/Bioconductor Package containing
    a Shiny app that allows users to interactively analyze cell-cell communication
    from scRNA-seq data. Starting from precomputed ligand-receptor interactions, InterCellar
    provides filtering options, annotations and multiple visualizations to explore
    clusters, genes and functions. Finally, based on functional annotation from Gene
    Ontology and pathway databases, InterCellar implements data-driven analyses to
    investigate cell-cell communication in one or multiple conditions.
  home: https://bioconductor.org/packages/3.20/bioc/html/InterCellar.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'InterCellar: an R-Shiny app for interactive analysis and exploration of
    cell-cell communication in single-cell transcriptomics'
