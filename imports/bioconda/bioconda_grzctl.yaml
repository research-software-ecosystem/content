  license: MIT
  license_family: MIT
  summary: Control CLI for GRZ administrators.
build:
  entry_points:
  - grzctl = grzctl.cli:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - twrightsman
  - tedil
package:
  name: grzctl
  version: 1.4.0
