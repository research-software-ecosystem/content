about:
  dev_url: https://github.com/BfArM-MVH/grz-tools
  doc_url: https://github.com/BfArM-MVH/grz-tools/blob/grzctl-v1.0.1/packages/grz-cli/README.md
  home: https://github.com/BfArM-MVH/grz-tools
  license: MIT
  license_family: MIT
  summary: Control CLI for GRZ administrators.
build:
  entry_points:
  - grzctl = grzctl.cli:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
extra:
  recipe-maintainers:
  - twrightsman
  - tedil
package:
  name: grzctl
  version: 1.0.1
requirements:
  host:
  - python >=3.12
  - hatchling
  - pip
  run:
  - python >=3.12
  - boto3 >=1.36,<2
  - click >=8.2,<9
  - python-crypt4gh >=1.7,<2
  - jsonschema >=4.23.0,<5
  - pyyaml >=6.0.2,<7
  - tqdm >=4.66.5,<5
  - pydantic >=2.9.2,<2.10
  - pydantic-settings >=2.9.0,<2.10
  - platformdirs >=4.3.6,<5
  - pysam ==0.23.*
  - rich ==13.*
  - requests >=2.32.3,<3
  - grz-db >=1.0.1,<2
  - grz-common >=1.3.1,<2
  - grz-cli >=1.3.1,<2
  - grz-pydantic-models >=2.3.1,<3
  - textual >=5.3,<5.4
source:
  sha256: 3c7d15b91a74fb9cf3f17c47c879437111bf77ceab5bd956cb367b50888dfd1f
  url: https://pypi.org/packages/source/g/grzctl/grzctl-1.0.1.tar.gz
test:
