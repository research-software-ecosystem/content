  - platformdirs >=4.3.6,<5
  - pysam ==0.23.*
  - rich ==13.*
  - requests >=2.32.3,<3
  - grz-db >=1.2,<2
  - grz-common >=1.5.0,<2
  - grz-cli >=1.4.0,<2
  - grz-pydantic-models >=2.5,<3
  - textual >=5.3,<6
source:
