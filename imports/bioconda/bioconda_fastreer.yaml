about:
  description: 'fastreeR is a Python+Java CLI tool for calculating distance matrices
    from VCF or FASTA files

    and constructing Newick trees using a Java backend and Python frontend.

    '
  dev_url: https://github.com/gkanogiannis/fastreeR
  home: https://github.com/gkanogiannis/fastreeR
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.md
  summary: Phylogenetic, distance, and tree-building utilities for VCF and FASTA files.
build:
  noarch: python
  number: 0
  run_exports:
  - None
extra:
  identifiers:
  - doi:10.1186/s12859-016-1186-3
  recipe-maintainers:
  - gkanogiannis
package:
  name: fastreer
  version: 2.1.2
requirements:
  build:
  - python
  - openjdk >=11.0.1
  run:
  - python >=
  - openjdk >=11.0.1
source:
  sha256: 1e38d3579aae785ef6719eb12022ad2e8c50adbc5a325b231b8a1793395c77d2
  url: https://github.com/gkanogiannis/fastreeR/archive/refs/tags/2.1.2.zip
test:
  commands:
  - fastreeR --version
  - fastreeR --help
