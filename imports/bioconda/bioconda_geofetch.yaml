about:
  dev_url: https://github.com/pepkit/geofetch
  doc_url: http://geofetch.databio.org
  home: https://github.com/pepkit/geofetch
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Downloads data and metadata from GEO and SRA and creates standard PEPs.
build:
  entry_points:
  - geofetch = geofetch.geofetch:main
  - sraconvert = geofetch.sraconvert:main
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - Khoroshevskyi
package:
  name: geofetch
  version: 0.12.9
requirements:
  host:
  - pip
  - python >=3.8
  - setuptools
  run:
  - python >=3.8
  - attmap >=0.1.8
  - colorama >=0.3.9
  - coloredlogs >=15.0.1
  - logmuse >=0.2.6
  - pandas >=1.3.5
  - peppy >=0.35.1
  - requests >=2.28.1
  - rich >=12.5.1
  - ubiquerg >=0.6.0
  - xmltodict >=0.13.0
  - piper >=0.12.3
source:
  sha256: 3290d534d3f1998421b44e543cbdf5f8a43367072b3bb7300ee1d87f2a58e9aa
  url: https://pypi.io/packages/source/g/geofetch/geofetch-0.12.9.tar.gz
test:
  commands:
  - geofetch --help
  - sraconvert --help
  imports:
  - geofetch
