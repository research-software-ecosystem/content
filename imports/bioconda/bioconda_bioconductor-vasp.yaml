about:
  description: 'Discovery of genome-wide variable alternative splicing events from
    short-read RNA-seq data and visualizations of gene splicing information for publication-quality
    multi-panel figures in a population. (Warning: The visualizing function is removed
    due to the dependent package Sushi deprecated. If you want to use it, please change
    back to an older version.)'
  home: https://bioconductor.org/packages/3.20/bioc/html/VaSP.html
  license: GPL (>= 2.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quantification and Visualization of Variations of Splicing in Population
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-vasp
  version: 1.18.0
requirements:
  host:
  - bioconductor-ballgown >=2.38.0,<2.39.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-rsamtools >=2.22.0,<2.23.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-cluster
  - r-matrixstats
  run:
  - bioconductor-ballgown >=2.38.0,<2.39.0
  - bioconductor-genomeinfodb >=1.42.0,<1.43.0
  - bioconductor-genomicalignments >=1.42.0,<1.43.0
  - bioconductor-genomicranges >=1.58.0,<1.59.0
  - bioconductor-iranges >=2.40.0,<2.41.0
