about:
  home: https://github.com/holtgrewe/haplotype-lso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotype Candidatus Liberibacter solanacearum (Lso) samples from targeted
    amplicon capillary sequencing data
build:
  entry_points:
  - hlso = hlso.__main__:main
  noarch: python
  number: 4
  run_exports:
  - None
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: haplotype-lso
  version: 0.4.4
requirements:
  host:
  - python >=3.6,<3.12
  - setuptools
  run:
  - attrs
  - bioconvert
  - biopython >=1.75
  - dash >=1.0
  - dash-bootstrap-components
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - dash-table
  - flask
  - logzero
  - matplotlib-base
  - plotly
  - numpy
  - pandas
  - scipy
  - xlsxwriter
  - blast
  - seqtk
source:
  sha256: 8cfda457e2f2512ce7d7baeba05ab9807266c8efcff93d6ff009550bba290ca8
  url: https://pypi.io/packages/source/h/hlso/hlso-0.4.4.tar.gz
test:
  commands:
  - hlso --help
  - hlso cli --help
  - hlso web --help
  imports:
  - hlso
