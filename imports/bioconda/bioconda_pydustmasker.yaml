about:
  dev_url: https://github.com/apcamargo/pydustmasker
  doc_url: https://apcamargo.github.io/pydustmasker
  home: https://apcamargo.github.io/pydustmasker
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python library for identification and masking of low-complexity regions
    in nucleotide sequences.

    '
build:
  number: 0
  run_exports:
  - null
  script:
  - -m pip install . --no-deps --no-build-isolation --disable-pip-version-check
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - version_constraints_missing_whitespace
package:
  name: pydustmasker
  version: 2.0.0
requirements:
  build:
  - python >=3.10
  - cross-python_
  - crossenv
  - maturin >=1.5,<2
  - null
  - null
  - null
  - cargo-bundle-licenses
  host:
  - python >=3.10
  - pip
  - maturin >=1.10,<2
  run:
  - python >=3.10
source:
  sha256: 874bfe4edc97a91bc705fb9651f09ddca44f62282ec302b0b163edde9195eb0b
  url: https://pypi.io/packages/source/p/pydustmasker/pydustmasker-2.0.0.tar.gz
test:
  imports:
  - pydustmasker
