about:
  home: https://github.com/apcamargo/pydustmasker
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python library for identification and masking of low-complexity regions
    in nucleotide sequences.

    '
build:
  number: 3
  run_exports:
  - None
  script:
  - -m pip install . --no-deps --no-build-isolation --disable-pip-version-check
  - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  skip-lints:
  - version_constraints_missing_whitespace
package:
  name: pydustmasker
  version: 1.0.0
requirements:
  build:
  - python
  - cross-python_
  - crossenv
  - maturin >=1.5,<2
  - None
  - None
  - None
  - cargo-bundle-licenses
  host:
  - python
  - pip
  - maturin >=1.5,<2
  run:
  - python
source:
  sha256: 03f875b3cdb595394eabed823d80d4da50d687f3ade4a017ff0159ce277ae331
  url: https://pypi.io/packages/source/p/pydustmasker/pydustmasker-1.0.0.tar.gz
test:
  imports:
  - pydustmasker
