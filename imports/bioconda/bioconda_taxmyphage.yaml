about:
  home: https://github.com/amillard/tax_myPHAGE
  license: MIT
  license_file: LICENSE
  summary: Script to assign taxonomy to a bacteriophage at the genus and species level
build:
  entry_points:
  - taxmyphage = taxmyphage.__main__:main
  noarch: python
  number: 0
  run_exports:
  - None
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - rdenise
package:
  name: taxmyphage
  version: 0.3.5
requirements:
  host:
  - python >=3.9,<3.13
  - poetry-core >=1.0.0
  - pip
  run:
  - python >=3.9,<3.13
  - biopython >=1.81.0,<2.0.0
  - pandas >=2.1.1,<3.0.0
  - numpy >=1.26.0,<2.0.0
  - matplotlib-base >=3.8.0,<4.0.0
  - seaborn >=0.13.0,<0.14.0
  - python-wget >=3.2.0,<4.0.0
  - scipy >=1.11.3,<2.0.0
  - tqdm >=4.66.1,<5.0.0
  - openpyxl >=3.1.2,<4.0.0
  - networkx >=3.1.0,<4.0.0
  - icecream >=2.1.3,<3.0.0
  - importlib-metadata >=6.8.0,<7.0.0
  - zipp >=3.17.0,<4.0.0
  - blast >=2.14.0,<3.0.0
  - mash >=2.3,<3.0.0
source:
  sha256: c17cc1ef8c1e0ea3abe2b954a6777319516757d7df786524650367046e9bb18d
  url: https://pypi.io/packages/source/t/taxmyphage/taxmyphage-0.3.5.tar.gz
test:
  commands:
  - taxmyphage --help
