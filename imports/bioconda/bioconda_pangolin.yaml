about:
  home: https://github.com/cov-lineages/pangolin
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Phylogenetic Assignment of Named Global Outbreak LINeages
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - usegalaxy-eu:pangolin
package:
  name: pangolin
  version: 4.3.4
requirements:
  host:
  - python >=3.7
  - pip
  - setuptools
  run:
  - python >=3.7
  - biopython >=1.74
  - pandas >=1.0.1
  - joblib >=0.11
  - scikit-learn >=0.23.1,<1.3.0
  - pulp >=2
  - minimap2 >=2.16
  - snakemake-minimal >=5.13,!=7.30.1,<8
  - gofasta
  - usher >=0.6.2
  - ucsc-fatovcf >=426
  - git
  - git-lfs
  - scorpio >=0.3.12
  - constellations >=0.0.15
  - pangolin-data >=1.2.133.2
  - conda
source:
  sha256: a9205296386e474bd88c0e930f3cd88fd02e47c3415412937e1be54d7269b67f
  url: https://github.com/cov-lineages/pangolin/archive/refs/tags/v4.3.4.tar.gz
test:
  commands:
  - pangolin -h
  - pangolin --all-versions
  - pangolin --update-data --datadir "$(mktemp -d)"
