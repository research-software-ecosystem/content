about:
  dev_url: https://github.com/phac-nml/wade
  doc_url: https://github.com/phac-nml/wade/blob/v1.2.0/README.md
  home: https://github.com/phac-nml/wade
  license: Apache-2.0
  license_family: APACHE
  summary: WADE provides a flexible and customizable method to extract specific genes
    from a large number of genomes at once.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports:
  - None
  script:
  - export LC_ALL="en_US.UTF-8"
  - export DISABLE_AUTOBREW=1
  - ${R} CMD INSTALL --build . "${R_ARGS}"
package:
  name: wade
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-dt
  - r-stringr
  - r-optparse
  - r-readxl
  - r-shiny
  - r-shinywidgets
  - r-tidyverse
  - bioconductor-biostrings
  run:
  - r-base
  - r-dplyr
  - r-dt
  - r-stringr
  - r-optparse
  - r-readxl
  - r-shiny
  - r-shinywidgets
  - r-tidyverse
  - bioconductor-biostrings
  - blast
source:
