about:
  description: karyoploteR creates karyotype plots of arbitrary genomes and offers
    a complete set of functions to plot arbitrary data on them. It mimicks many R
    base graphics functions coupling them with a coordinate change function automatically
    mapping the chromosome and data coordinates into the plot coordinates. In addition
    to the provided data plotting functions, it is easy to add new ones.
  home: https://bioconductor.org/packages/3.20/bioc/html/karyoploteR.html
  license: Artistic-2.0
  summary: Plot customizable linear genomes displaying arbitrary data
