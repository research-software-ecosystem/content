about:
  dev_url: https://github.com/bactopia/bactopia
  doc_url: https://bactopia.github.io
  home: https://bactopia.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for working with Bactopia.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: bactopia-py
  version: 1.7.0
requirements:
  host:
  - python >=3.8,<3.12
  - poetry =1.3
  - pip
  run:
  - python >=3.9
  - blast
  - jinja2
  - nextflow >=25
  - pandas >=2.2.0
  - pyyaml
  - rauth
  - requests
  - rich <14
  - rich-click >=1.6.0
  - tqdm
source:
  sha256: 38cc991f317c86f7aa2784c4c692f47a0e3a2a1d5ec54d8af83be33c45dc176a
  url: https://pypi.io/packages/source/b/bactopia/bactopia-1.7.0.tar.gz
test:
  commands:
  - pip check
  - bactopia-citations --help
  - bactopia-citations --version
  - bactopia-datasets --help
  - bactopia-datasets --version
  - bactopia-download --help
  - bactopia-prepare --help
  - bactopia-search --help
  - bactopia-summary --help
  - bactopia-atb-formatter --help
  - bactopia-atb-downloader --help
  - bactopia-pubmlst-setup --help
  - bactopia-pubmlst-build --help
  imports:
  - bactopia
