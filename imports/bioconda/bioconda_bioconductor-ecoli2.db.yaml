about:
  description: Affymetrix Affymetrix E_coli_2 Array annotation data (chip ecoli2)
    assembled using data from public repositories
  home: https://bioconductor.org/packages/3.20/data/annotation/html/ecoli2.db.html
  license: Artistic-2.0
  summary: Affymetrix Affymetrix E_coli_2 Array annotation data (chip ecoli2)
build:
  noarch: generic
  number: 5
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-ecoli2.db
  version: 3.13.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.eck12.eg.db >=3.20.0,<3.21.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.68.0,<1.69.0
  - bioconductor-org.eck12.eg.db >=3.20.0,<3.21.0
  - r-base
  - curl
  - bioconductor-data-packages >=20241103
source:
  md5: 110d6549b1d105fdff31ab8f45b08d65
  url:
  - https://bioconductor.org/packages/3.20/data/annotation/src/contrib/ecoli2.db_3.13.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/ecoli2.db/ecoli2.db_3.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/ecoli2.db_3.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ecoli2.db/bioconductor-ecoli2.db_3.13.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ecoli2.db')"
