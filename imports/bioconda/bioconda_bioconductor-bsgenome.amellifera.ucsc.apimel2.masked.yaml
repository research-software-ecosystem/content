about:
  description: 'Full genome sequences for Apis mellifera (Honey Bee) as provided by
    UCSC (apiMel2, Jan. 2005) and stored in Biostrings objects. The sequences are
    the same as in BSgenome.Amellifera.UCSC.apiMel2, except that each of them has
    the 3 following masks on top: (1) the mask of assembly gaps (AGAPS mask), (2)
    the mask of intra-contig ambiguities (AMB mask), and (3) the mask of repeats from
    RepeatMasker (RM mask). Only the AGAPS and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.20/data/annotation/html/BSgenome.Amellifera.UCSC.apiMel2.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Apis mellifera (UCSC version apiMel2)
build:
  noarch: generic
  number: 13
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-bsgenome.amellifera.ucsc.apimel2.masked
  version: 1.3.99
