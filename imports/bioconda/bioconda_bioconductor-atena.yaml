about:
  description: Quantify expression of transposable elements (TEs) from RNA-seq data
    through different methods, including ERVmap, TEtranscripts and Telescope. A common
    interface is provided to use each of these methods, which consists of building
    a parameter object, calling the quantification function with this object and getting
    a SummarizedExperiment object as output container of the quantified expression
    profiles. The implementation allows one to quantify TEs and gene transcripts in
    an integrated manner.
  home: https://bioconductor.org/packages/3.20/bioc/html/atena.html
  license: Artistic-2.0
  summary: Analysis of Transposable Elements
