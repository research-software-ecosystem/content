about:
  description: Shared order between genomic sequences provide a great deal of information.
    Synteny objects produced by the R package DECIPHER provides quantitative information
    about that shared order. SynExtend provides tools for extracting information from
    Synteny objects.
  home: https://bioconductor.org/packages/3.20/bioc/html/SynExtend.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for Working With Synteny Objects
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  run_exports: None
package:
  name: bioconductor-synextend
  version: 1.18.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-decipher >=3.2.0,<3.3.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dbi
  - r-rsqlite
  - libblas
  - liblapack
  run:
  - bioconductor-biostrings >=2.74.0,<2.75.0
  - bioconductor-decipher >=3.2.0,<3.3.0
  - bioconductor-iranges >=2.40.0,<2.41.0
  - bioconductor-s4vectors >=0.44.0,<0.45.0
  - r-base
  - r-dbi
  - r-rsqlite
source:
  md5: eb6add489f08d6f63e015f582a5ac59b
  url:
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/SynExtend_1.18.0.tar.gz
  - https://bioconductor.org/packages/3.20/bioc/src/contrib/Archive/SynExtend/SynExtend_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/SynExtend_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-synextend/bioconductor-synextend_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SynExtend')"
