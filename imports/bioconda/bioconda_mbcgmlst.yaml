about:
  description: 'cgMLST allele calling pipeline that maps allele FASTA sequences against
    assembled

    genomes and emits a Ridom-style CSV.

    '
  dev_url: https://github.com/liviurotiul/mbcgmlst/issues
  doc_url: https://github.com/liviurotiul/mbcgmlst#readme
  home: https://github.com/liviurotiul/mbcgmlst
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: cgMLST allele calling pipeline with Ridom-style output.
build:
  noarch: python
  number: 0
  run_exports:
  - null
  script: ' -m pip install . --no-deps --no-build-isolation --no-cache-dir -vv'
extra:
  recipe-maintainers:
  - liviurotiul
package:
  name: mbcgmlst
  version: 0.1.0
requirements:
  host:
  - python >=3.9
  - pip
  - setuptools
  run:
  - python >=3.9
  - minimap2
  - tk
source:
  sha256: 2ce0f8df853facd5359fd5617dfd8587aa4bb4487f2b1213106eeccf93cbbfc6
  url: https://github.com/liviurotiul/mbcgmlst/archive/refs/tags/v0.1.0.tar.gz
test:
  commands:
  - mbcgmlst --help
