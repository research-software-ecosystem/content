about:
  dev_url: https://github.com/sanger-pathogens/ariba
  doc_url: https://sanger-pathogens.github.io/ariba
  home: https://github.com/sanger-pathogens/ariba
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'ARIBA: Antibiotic Resistance Identification By Assembly.'
build:
  number: 0
  run_exports:
  - None
  script:
  - sed -i.bak "s|2.14.6|${PKG_VERSION}|" setup.py
  - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
  - rm -f *.bak
  - -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
extra:
  container:
    extended-base: true
package:
  name: ariba
  version: 2.14.7
requirements:
  build:
  - None
  - None
  - pkg-config
  host:
  - python
  - pip
  - zlib
  run:
  - python
  - setuptools
  - beautifulsoup4 >=4.1.0
  - dendropy >=4.2.0
  - matplotlib-base >=3.1.0
  - biopython
  - pyfastaq >=3.12.0
  - pysam >=0.21.0
  - pymummer >=0.11.0
  - bowtie2
  - cd-hit >=4.6.5
  - samtools >=1.2
  - bcftools >=1.2
  - mummer >=3.23
  - spades >=3.5.0
  - wget
source:
