about:
  dev_url: https://github.com/Clinical-Genomics/fusion-report
  home: https://github.com/Clinical-Genomics/fusion-report
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Tool for parsing outputs from fusion detection tools. Part of the nf-core/rnafusion
    pipeline.
build:
  noarch: generic
  number: 1
  run_exports:
  - None
  script: -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
extra:
  identifiers:
  - doi:10.5281/zenodo.2609024
package:
  name: fusion-report
  version: 4.0.0
requirements:
  host:
  - python >=3.12
  - pip
  - setuptools
  run:
  - python >=3.12
  - tqdm >=4.66.0
  - colorlog
  - pyyaml >=4.2b1
  - jinja2 >=3.1.0
  - MarkupSafe >=2.1.1
  - numpy >=1.26.0
  - pandas >=2.2.0
  - requests >=2.31.0
  - openpyxl
  - xlrd >=2.0.0
  - beautifulsoup4 >=4.12.0
  - click >=8.1.0
  - tabulate >=0.9.0
  - sqlite >=3.39
source:
  sha256: ea6a3274c427760240a465052cbec549bddade35a37386d9c9dd08858fef6dfe
  url: https://github.com/Clinical-Genomics/fusion-report/archive/refs/tags/v4.0.0.tar.gz
test:
  commands:
  - fusion_report --help
