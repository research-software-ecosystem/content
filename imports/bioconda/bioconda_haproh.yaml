about:
  dev_url: https://github.com/hringbauer/hapROH
  home: https://github.com/hringbauer/hapROH
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Identify runs of homozygosity (hapROH) and contamination (hapCon) in low
    coverage ancient human DNA data (1240K SNPs) using modern reference panel.
build:
  entry_points:
  - hapConX = hapsburg.hapCONX:main
  number: 4
  run_exports:
  - None
  script: -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
extra:
  additional-platforms:
  - linux-aarch64
  - osx-arm64
  recipe-maintainers:
  - hringbauer
  - hyl317
  skip-lints:
  - cython_must_be_in_host
package:
  name: haproh
  version: 0.64
requirements:
  build:
  - None
  host:
  - cython
  - pip
  - python
  run:
  - h5py
  - matplotlib-base
  - numdifftools
  - numpy
  - pandas
  - psutil
  - pysam
  - python
  - scipy
  - cython
source:
  sha256: bc67bce2a7b376fa63a90b0383134d8fbfc0347a00eb63e273aea109023eb787
  url: https://pypi.org/packages/source/h/hapROH/hapROH-0.64.tar.gz
test:
  commands:
  - hapConX --help
  imports:
  - hapsburg
