about:
  dev_url: https://github.com/tjiangHIT/cuteSV
  home: https://github.com/tjiangHIT/cuteSV
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection
    tool.
build:
  noarch: python
  number: 0
  run_exports:
  - None
  script: -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
extra:
  recipe-maintainers:
  - tjiangHIT
package:
  name: cutesv
  version: 2.1.3
requirements:
  host:
  - pip
  - python >=3
  - setuptools
  run:
  - biopython
  - cigar
  - numpy
  - pysam >=0.15.0
  - python >=3
  - pyvcf
  - scikit-learn
  - scipy
source:
  sha256: 74f26665ecfb4eee40d1fccc0e3073c327b98bc69387586af0b80ec0a0b30e41
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v2.1.3.tar.gz
test:
  commands:
  - cuteSV -h
